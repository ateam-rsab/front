    <script>
        var delete_cookie = function(name) {
            var today = new Date();
            var expr = new Date(today.getTime() + (-1 * 24 * 60 * 60 * 1000));
            document.cookie = name + '=;expires=' + (expr.toGMTString());
        }
        delete_cookie('authorization')
        delete_cookie('statusCode')
        delete_cookie('io');
        setTimeout(function() {
            window.location = "/app/Login";
        }, 2000);
    </script>
