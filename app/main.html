    <script>
        String.prototype.replaceAll = function(search, replacement) {
            var target = this;
            var temp = "";
            for (var i in target) {
                if (target[i] === search)
                    target[i] = replacement
                if (angular.isFunction(target[i]) === false)
                    temp += target[i];
            }
            return temp;
        };
        window.root = "../app/";
        $(document).ready(function() {
            (function() {
                require([
                    '../app/javascripts/main.js',
                    function() {

                    }
                ]);
            }());
        });
        var appCache = window.applicationCache;
        switch (appCache.status) {
            case appCache.UNCACHED: // UNCACHED == 0
                console.log('UNCACHED');
                break;
            case appCache.IDLE: // IDLE == 1
                console.log('IDLE');
                break;
            case appCache.CHECKING: // CHECKING == 2
                console.log('CHECKING');
                break;
            case appCache.DOWNLOADING: // DOWNLOADING == 3
                console.log('DOWNLOADING');
                break;
            case appCache.UPDATEREADY: // UPDATEREADY == 4
                console.log('UPDATEREADY');
                break;
            case appCache.OBSOLETE: // OBSOLETE == 5
                console.log('OBSOLETE');
                break;
            default:
                console.log('UKNOWN CACHE STATUS');


                break;
        };
        // Check if a new cache is available on page load.
        window.addEventListener('load', function(e) {
            window.applicationCache.addEventListener('updateready', function(e) {
                if (appCache.status == window.applicationCache.UPDATEREADY) {
                    appCache.swapCache(); // The fetch was successful, swap in the new cache.
                }
            }, false);

        }, false);
    </script>
    <script>
        jQuery(document).bind("keyup keydown", function(e) {
            console.log('press ' + e.keyCode + ' & Control : ' + e.ctrlKey)
            if (e.ctrlKey && e.keyCode == 66) {
                window.history.back();
            } else
            if (e.ctrlKey && e.keyCode == 80) {
                toastr.info('Printing...');
                var ctrl = $("#content");
                var paperSize = "a4";
                if ($("#paperSize").html() !== undefined)
                    paperSize = $("#paperSize").html().split(',');
                kendo.drawing.drawDOM(ctrl)
                    .then(function(group) {
                        return kendo.drawing.exportPDF(group, {
                            paperSize: paperSize,
                            margin: {
                                left: "1cm ",
                                top: "1cm ",
                                right: "1cm ",
                                bottom: "1cm "
                            }
                        });
                    })
                    .done(function(data) {
                        console.log('print save as');
                        // Save the PDF file
                        kendo.saveAs({
                            dataURI: data,
                            fileName: new Date().getTime() + ".pdf"
                        });
                    });

                return false;
            }
        });
    </script>
