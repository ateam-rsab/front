            <a href="/app/#/Dashboard/SDM"><img class="menu03 anime03" src="images/logo/cover03.png"></a>

            <label>{{messageNotif}}</label>
        </div>

    <div class="tiles" style="display:none">
        <div class="grid_6">
            <h1>FRONT OFFICE</h1>
            <div class="grid_12" ng-repeat="menu in menus">
                <div class="tile bg-yellow-saffron primary" style="height:200px;" ng-click="changeMenu(menu)">
                    <div class="corner" style="float: left; font-weight: bold; padding: 0 5px;"><span></span></div>
                    <div class="check"></div>
                    <div class="tile-body" style="overflow: initial">
                        <i style="font-style: normal;"></i>
                    </div>
                    <div class="tile-object" style=";top:0 !important;bottom:auto !important;">
                        <div class="icon-panel main">
                            <img height='150px' src='' />
                        </div>
                        <div class="text_panel main">
                            <span class="title"><label c-label c-label-text="{{menu.title}}" class="title"></label></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid_6">
            <h1>BACK OFFICE</h1>
            <div class="grid_12" ng-repeat="menu in menuBackOffices">
                <div class="tile bg-yellow-saffron primary" style="height:200px;" ng-click="changeMenu(menu)">

                        <div class="icon-panel main">

                            <span class="title"><label c-label c-label-text="{{menu.title}}" class="title"></label></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
