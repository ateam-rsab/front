<div class="CoreDashboard2Ctrl">
    <div class="grid_12">
        <div class="grid_4">
            <div class="grid_3" style="margin-top: 8px" >
                <label c-label c-label-text="Dashboard :"></label>
            </div>
            <div class="grid_3">
                <input  k-ng-model='from' k-value='now' kendo-date-picker placeholer="dd-mmm-yyyy" k-format="'dd-MMM-yyyy'" />
            </div>
            <div class="grid_1" style="margin-left: 60px;margin-top: 10px" >
                <!-- <label c-label c-label-text="s/d"></label> -->
                s/d
            </div>
            <div class="grid_3">
                <input  k-ng-model='until' k-value='now' kendo-date-picker placeholer="dd-mmm-yyyy" k-format="'dd-MMM-yyyy'" />
            </div>
        </div>
        <!-- <div class="grid_1">
            <button class="c-button"  ng-click="loadCari()">LoadData</button>
        </div> -->
    </div>
    <div class="grid_12 headerBox">
            <h1 style="color: white;"><b>Kunjungan Pasien</b></h1>
        </div>
    <div class="grid_12" id="example">
       <!--  <div class="grid_12 headerBox">
                <p>Kunjungan Pasien</p>
            </div> -->
        
        <div class="demo-section k-content wide">
            <div id="chart" 
                 k-series-hover="onSeriesHover" ng-click="klikChart(chart)" style="background: center no-repeat url('../content/shared/styles/world-map.png');"></div>
        </div>
    </div>
    <div class="grid_12" ng-show='gridShow'>
        <div class="grid_5">
            <div class="grid_12 headerBox">
                <p>Item By Ruangan</p>
            </div>
            <!-- grid table -->
             <div class="grid_12 borderBox">
                <div id="kGrid" 
                kendo-grid k-data-source="dataGrid1" 
                k-selectable="'row'" 
                k-columns="columnGrid1" 
                k-pageable="'true'" 
                k-sortable="'true'" 
                k-ng-model="dataSelected1">
                </div>
            </div>
            <div class="grid_6">
            </div>
            <div class="grid_6">
                    <div class="grid_4">
                        <label c-label item="item">Sub Total</label>
                    </div>

                    <div class="grid_8" style="margin-top: -12px">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.subTotal1" style="text-align: right;"/>
                    </div>
                </div>
            </div>
        <div class="grid_7">
            <div class="grid_12 headerBox">
                <p>Item By Pegawai</p>
            </div>
            <!-- grid table -->
             <div class="grid_12 borderBox">
                <div id="kGrid" 
                kendo-grid k-data-source="dataGrid2" 
                k-selectable="'row'" 
                k-columns="columnGrid2" 
                k-pageable="'true'" 
                k-sortable="'true'" 
                k-ng-model="dataSelected2">
                </div>
            </div>
            <div class="grid_6">
            </div>
            <div class="grid_6">
                <div class="grid_3">
                </div>
                    <div class="grid_3">
                        <label c-label item="item">Sub Total</label>
                    </div>

                    <div class="grid_6" style="margin-top: -12px">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.subTotal2"  style="text-align: right;"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="grid_12">
        <div class="grid_10">
        </div>
        <div class="grid_2">
            <div class="grid_12" style="margin-top: 10px">
                <div class="grid_4">
                    <button class="btnTemplate1" ng-click="back()">Kembali</button>
                </div>
            </div>
        </div>
    </div>
