<div ng-controller="SitoPatalogiCtrl">
        <c-panel item="item" header="'Sito Patalogi'">
            <div class="container_12">
                <div class="grid_2"><label c-label="" item="item" c-label-text="CaraPengambilan" class="ng-isolate-scope c-label"></label></div>
                <div class="grid_2" style="margin: 5px 0 5px 0;" ng-repeat="stat in listStatusCaraPengambilan">
                    <input type="radio" name="{{stat.name}}" id="{{stat.name}}" class="k-radio" ng-model="item.CaraPengambilan" value="{{stat.name}}">
                    <label class="k-radio-label" for="{{stat.name}}">{{stat.name}}</label>
                </div>
                <div class="grid_4"><input ng-show="isCaraPengambilanKet" c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.InputCaraPengambilan"/></div>
            </div>
            <div class="container_12">
                <div class="grid_6">
                <div class="grid_4"><label c-label="" item="item" c-label-text="BahanBerasalDari" class="ng-isolate-scope c-label"></label></div>
                <div class="grid_8"><input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.BahanBerasalDari"/></div>
                </div>
                <div class="grid_6">
                <div class="grid_4"><label c-label="" item="item" c-label-text="DiambilTgl" class="ng-isolate-scope c-label"></label></div>
                    <div class="grid_8">
                        <input style="width: 100%" k-ng-model="item.DiambilTgl" kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
                    </div></div>
            </div>
            <div class="container_12">
                <div class="grid_12">
                <div class="grid_2"><label c-label="" item="item" c-label-text="DiagnosisKlinik" class="ng-isolate-scope c-label"></label></div>
                    <div class="grid_2" style="margin: 5px 0px 5px 0px;" ng-repeat="stat in listStatusPilihanDiagnosa">
                        <input type="radio" name="{{stat.name}}" id="{{stat.name}}" class="k-radio" ng-model="item.RadioDiagnosis" value="{{stat.name}}">
                        <label class="k-radio-label" for="{{stat.name}}">{{stat.name}}</label>
                        <div class="clear"></div>
                    </div>
                <div class="grid_4" ng-show="isStatKode"><input style="width: 100%;" kendo-combo-box k-data-source="listStatusDiagnosa" k-ng-model="item.DiagnosisKlinik" k-data-text-field="'id'" k-filter="'contains'" k-data-value-field="'id'" k-auto-bind="false" /></div>
                <div class="grid_4" ng-show="isStatName"><input style="width: 100%;" kendo-combo-box k-data-source="listStatusDiagnosa" k-ng-model="item.DiagnosisKlinik" k-data-text-field="'name'" k-filter="'contains'" k-data-value-field="'id'" k-auto-bind="false" /></div>
                </div>
            </div>

    <hr style="background-color:#10C4B2;height: 1px;border: 0;" />
    <div class="grid_12">
        <div class="grid_3" style="float:right">
            <c-button ng-show="!isLoading" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position="'right'" is-validate click="Next">
                <span class="title">Selanjutnya</span>
            </c-button>
        </div>
        <div class="grid_3" style="float:right">
            <c-button ng-show="!isLoading" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position="'right'">
                <span class="title">Sebelumnya</span>
            </c-button>
        </div>
    </div>
    </c-panel>
</div>
