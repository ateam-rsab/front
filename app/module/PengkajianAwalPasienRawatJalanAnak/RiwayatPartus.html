<div ng-controller="RiwayatPartusCtrl">
    <c-panel item="item" header="'Ginekologik'">
        <div class="container_12">
                <div class="grid_3"><label c-label="" item="item" c-label-text="MasukKamarBersalinTgl" class="ng-isolate-scope c-label"></label></div>
                <div class="grid_3"><input style="width: 100%" k-ng-model="item.MasukKamaarBersalinTgl"  kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" /></div>
                <div class="grid_1"><center><label c-label="" item="item" c-label-text="Jam" class="ng-isolate-scope c-label"></label></center></div>
                <div class="grid_2"><input style="width: 100%" k-ng-model="item.Jam"  kendo-time-picker  placeholer="hh-mm-ss" k-timeFormat="'HH:mm'" />
                </div>
        </div>
        <hr style="background-color:#10C4B2;height: 1px;border: 0;" />
        <div class="container_12">
            <div class="grid_3"><label c-label="" item="item" c-label-text="HISMelaluiTanggal" class="ng-isolate-scope c-label"></label></div>
            <div class="grid_3"><input style="width: 100%" k-ng-model="item.HISMelaluiTanggal"  kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" /></div>
            <div class="grid_1"><center><label c-label="" item="item" c-label-text="HISJam" class="ng-isolate-scope c-label"></label></center></div>
            <div class="grid_2"><input style="width: 100%" k-ng-model="item.HISJam"  kendo-time-picker  placeholer="hh-mm-ss" k-timeFormat="'HH:mm'" />
            </div>
        </div>
        <div class="container_12">
            <div class="grid_3"><label c-label="" item="item" c-label-text="Ketuban" class="ng-isolate-scope c-label"></label></div>

        </div>


        <hr style="background-color:#10C4B2;height: 1px;border: 0;" />
        <div class="grid_12">
            <div class="grid_3" style="float:right">
                <c-button ng-show="!isLoading" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position="'right'" is-validate click="Next">
                    <span class="title">Selanjutnya</span>
                </c-button>
            </div>
            <div class="grid_3" style="float:right">
                <c-button ng-show="!isLoading" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position="'right'">
                    <span class="title">Sebelumnya</span>
                </c-button>
            </div>
        </div>
    </c-panel>
</div>
