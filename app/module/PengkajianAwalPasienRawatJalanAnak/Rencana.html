<div class="panel panel-default container_12">
    <div class="panel-heading" c-translate>Rencana</div>
    <div class="panel-body">
        <div class="grid_12">
        	<div class="grid_12" style="padding: 20px 0 5px 10px;">
                <label c-label item="item" c-label-text="Rencana"></label>
            </div>
            <div class="grid_12" style="padding-left:10px">
                <textarea style="width: 99%; height: 150px;" ng-model="item.rencana"></textarea>
            </div>
            <div class="grid_12" style="padding-top:10px">
            	<div class="grid_6"></div>
            	<div class="grid_3">
            		<button class="c-button cancel" style="font-size:16px" ng-click="Batal()">Batal</button>
            	</div>
            	<div class="grid_3">
            		<button class="c-button success" style="font-size:16px" ng-click="Save()">Simpan</button>
            	</div>
            </div>
            <div class="grid_12" style="padding-top:20px">
            	<div kendo-grid k-data-source="sourceRencana" k-on-change="SelectData(data)" k-selectable="'row'" options="mainGridOptions"></div>
            </div>
        </div>
        <!-- <div class="grid_12" style="margin-top:20px">
            <div ng-include=' "../app/module/Shared/TemplateButtonSimpan" '></div>
        </div> -->
    </div>
</div>
