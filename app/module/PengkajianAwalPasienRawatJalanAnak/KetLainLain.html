<div ng-controller="KetLainLainCtrl">
    <c-panel item="item" header="'Ginekologik'">
        <div class="container_12">
            <div class="grid_12">
                <div class="grid_2"><label c-label="" item="item" c-label-text="Fiksasi" class="ng-isolate-scope c-label"></label></div>
                <div class="grid_2" style="margin: 0px 0px 0px 0px;" ng-repeat="stat in listStatusFiksasi">
                    <input type="checkbox" name="{{stat.name}}" id="{{stat.name}}" class="k-checkbox" value="{{stat.name}}">
                    <label class="k-checkbox-label" for="{{stat.name}}">{{stat.name}}</label>
                </div>
                <div class="grid_3"><input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.Fiksasi"/></div>
            </div></div>
        <div class="container_12">
            <div class="grid_12">
                <div class="grid_4"><label c-label="" item="item" c-label-text="PernahDilakukanPemeriksaanSebelumnya" class="ng-isolate-scope c-label"></label></div>
                <div class="grid_1" style="margin: 0px 0px 0px 0px;" ng-repeat="stat in listStatusYaTidak">
                    <input type="checkbox" name="{{stat.name}}" id="{{stat.name}}" class="k-checkbox" value="{{stat.name}}">
                    <label class="k-checkbox-label" for="{{stat.name}}" style="margin-right: 30px">{{stat.name}}</label>
                </div>
                <div class="grid_2"><input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.TempatPemeriksaan"/></div>
                <div class="grid_2"><input style="width: 100%" k-ng-model="item.TglPemeriksaan"  kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
                </div>
            </div></div>
        <div class="container_12">
            <div class="grid_12">
                <div class="grid_2"><label c-label="" item="item" c-label-text="Keterangan" class="ng-isolate-scope c-label"></label></div>
                <div class="grid_2"><input style="width: 100%" k-ng-model="item.Tanggal"  kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" /></div>
                <div class="grid_2"><input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.no"/></div>
            </div></div>
        <div class="container_12">
            <div class="grid_12">
                <div class="grid_2"><label c-label="" item="item" c-label-text="Dr" class="ng-isolate-scope c-label"></label></div>
                <div class="grid_3"><input style="width: 100%;" kendo-combo-box k-data-source="listStatusDr" k-ng-model="item.Dr" k-data-text-field="'name'" k-filter="'contains'" k-data-value-field="'id'" k-auto-bind="false" />
                </div></div>
        </div>

        <hr style="background-color:#10C4B2;height: 1px;border: 0;" />
        <div class="grid_12">
            <div class="grid_3" style="float:right">
                <c-button ng-show="!isLoading" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position="'right'" is-validate click="Next">
                    <span class="title">Selanjutnya</span>
                </c-button>
            </div>
            <div class="grid_3" style="float:right">
                <c-button ng-show="!isLoading" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position="'right'">
                    <span class="title">Sebelumnya</span>
                </c-button>
            </div>
        </div>
    </c-panel>
    <div>
        <div class="grid_3" style="margin: 5px 0 5px 0;"  ng-repeat="pengaruhNyeri in listStatusTest">
            <input type="checkbox" class="k-checkbox" name="{{pengaruhNyeri.name}}" id="{{pengaruhNyeri.name}}" value="{{pengaruhNyeri.id}}" ng-click="cekArrKarateristikNyeri(pengaruhNyeri.id)">
            <label class="k-checkbox-label" for="{{pengaruhNyeri.name}}">{{pengaruhNyeri.name}}</label>
        </div>
    </div>
</div>
