<div ng-controller="RiwayatKelahiranCtrl">
    <div ng-show="dataVOloaded">
        <c-panel item="item" header="'riwayatKelahiran'" disabled>
            <div class="container_12">
                <div class="grid_4">
                    <div class="grid_12">
                        <div class="grid_4">
                            <label c-label item="item" c-label-text="UsiaKehamilan"></label>
                        </div>
                        <div class="grid_8 parentKeteranganFieldTambahan">
                            <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.UsiaKehamilan" />
                            <span class="keteranganFieldTambahan" c-translate>Minggu</span>
                        </div>


                        <div class="grid_4">
                            <label c-label="" item="item" c-label-text="Persalinan" class="ng-isolate-scope c-label"></label>
                        </div>
                        <div class="grid_8">
                            <input style="width: 100%;" kendo-combo-box k-data-source="listPersalinan" k-ng-model="item.persalinan" k-data-text-field="'name'" k-filter="'contains'" k-data-value-field="'id'" k-auto-bind="false" k-data-source="" />
                        </div>
                    </div>
                </div>
                <div class="grid_4">
                    <div class="grid_12">
                        <div class="grid_5">
                            <label c-label="" item="item" c-label-text="BeratBadanLahir" class="ng-isolate-scope c-label"></label>
                        </div>
                        <div class="grid_7 parentKeteranganFieldTambahan">
                            <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.BeratBadanLahir" />
                            <span class="keteranganFieldTambahan" c-translate>gram</span>
                        </div>

                        <div class="grid_5">
                            <label c-label="" item="item" c-label-text="Menangis" class="ng-isolate-scope c-label"></label>
                        </div>
                        <div class="grid_7">
                            <input style="width: 100%;" kendo-combo-box k-data-source="listMenangis" k-ng-model="item.Menangis" k-data-text-field="'name'" k-filter="'contains'" k-data-value-field="'id'" k-auto-bind="false" k-data-source="" />
                        </div>
                    </div>
                </div>
                <div class="grid_4">
                    <div class="grid_12">
                        <div class="grid_6">
                            <label c-label="" item="item" c-label-text="PanjangBadanLahir" class="ng-isolate-scope c-label"></label>
                        </div>
                        <div class="grid_6 parentKeteranganFieldTambahan">
                            <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.PanjangBadanLahir" />
                            <span class="keteranganFieldTambahan" c-translate>cm</span>
                        </div>

                        <div class="grid_6">
                            <label c-label="" item="item" c-label-text="RiwayatKuning" class="ng-isolate-scope c-label"></label>
                        </div>
                        <div class="grid_6">
                            <input style="width: 100%;" kendo-combo-box k-data-source="listRiwayatKuning" k-ng-model="item.RiwayatKuning" k-data-text-field="'name'" k-filter="'contains'" k-data-value-field="'id'" k-auto-bind="false" k-data-source="" />
                        </div>
                    </div>
                </div>
            </div>

        </c-panel>
    </div>
    <div ng-include='"../app/module/Shared/TemplateButtonSimpan"'></div>
</div>
