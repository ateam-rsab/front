<style type="text/css">
    .custom-button {
        margin: 0 0 10px;
        background: none;
        color: black;
        border-radius: 0.8em;
        border: 1px solid;
        background-color: white;
    }

    .k-edit,
    .k-i-download {
        background-position: -313px -221px;
    }

    a.k-button.k-button-icontext {
        min-width: 84px;
        background-color: #e0360b;
        border: none;
        margin: .1em;
    }

    k-button.k-button-icontext.k-grid-Cetak {
        min-width: 84px;
        background-color: #e0360b;
        border: none;
        margin: .1em;
    }

    .duplicateDate {
        background-color: red;
        border: 2px solid red !important;
    }

    .k-window-content .k-content {
        overflow: none
    }

    legend {
        cursor: pointer;
        padding: 10px;
    }

    .effect-shadow {
        -webkit-box-shadow: 2px 2px 5px #b6b6b6;
        -moz-box-shadow: 2px 2px 5px #b6b6b6;
        box-shadow: 2px 2px 5px #b6b6b6;
    }
</style>
<div class="panel panel-default container_12">

    <div class="panel-heading" c-translate>Referensi</div>
    <div ng-cloak>
        <md-content>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Faskes">
                    <md-content class="md-padding ">
                        <div class="panel-body">
                            <div class="grid_12">
                                <div class="grid_3">
                                    <div class="grid_12">
                                        <label c-label item="item">Faskes</label>
                                        <input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="item.namaFaskes" placeholder="Cari Kode atau Nama"  />
                                    </div>
                                </div>
                                <div class="grid_1">
                                    <label c-label c-label-text=""></label>
                                    <em style="margin-top:6px;" ng-click='cariFaskes()' id="iconButton" data-role="button"
                                        class="k-button k-button-icon k-primary" role="button" aria-disabled="false"
                                        tabindex="0"><span class="k-sprite k-icon k-i-search">Refresh</span></em>
                                    <em style="margin-top:6px;" ng-click='reset()' id="iconButton" data-role="button"
                                        class="k-button k-button-icon k-primary" role="button" aria-disabled="false"
                                        tabindex="0"><span class="k-sprite k-icon k-i-cancel">Refresh</span></em>
                                </div>
                            </div>

                            <div class="grid_12" style="margin: 10px 0 10px 0;">
                                <div kendo-grid id="kGrid" k-data-source="sourceGridFaskes" k-groupable="'true'"
                                    k-selectable="'row'" k-pageable="'true'" k-columns="columnFaskes" k-sortable="'true'"
                                    k-ng-model="dataSelected" ng-click="kl">
                                </div>
                            </div>

                        </div>
                    </md-content>
                </md-tab>
                <md-tab label="Alasan Rujukan">
                    <md-content class="md-padding ">
                        <div class="panel-body">
                            <div class="grid_12">
                                <div class="grid_3">
                                    <div class="grid_12">
                                        <label c-label item="item">Alasan Rujukan</label>
                                        <input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="item.namaAlasan" placeholder="Cari Kode atau Nama" />
                                    </div>
                                </div>
                                <div class="grid_1">
                                    <label c-label c-label-text=""></label>
                                    <em style="margin-top:6px;" ng-click='cariAlasan()' id="iconButton" data-role="button"
                                        class="k-button k-button-icon k-primary" role="button" aria-disabled="false"
                                        tabindex="0"><span class="k-sprite k-icon k-i-search">Refresh</span></em>
                                    <em style="margin-top:6px;" ng-click='reset()' id="iconButton" data-role="button"
                                        class="k-button k-button-icon k-primary" role="button" aria-disabled="false"
                                        tabindex="0"><span class="k-sprite k-icon k-i-cancel">Refresh</span></em>
                                </div>
                            </div>

                            <div class="grid_12" style="margin: 10px 0 10px 0;">
                                <div kendo-grid id="kGrid" k-data-source="sourceGridAlasan" k-groupable="'true'"
                                    k-selectable="'row'" k-pageable="'true'" k-columns="columnAlasan" k-sortable="'true'"
                                    k-ng-model="dataSelected" ng-click="kl">
                                </div>
                            </div>

                        </div>
                    </md-content>
                </md-tab>
                <md-tab label="Diagnosa">
                    <md-content class="md-padding ">
                            <div class="panel-body">
                                    <div class="grid_12">
                                        <div class="grid_3">
                                            <div class="grid_12">
                                                <label c-label item="item">Diagnosa</label>
                                                <input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="item.diagnosa" placeholder="Cari Kode atau Nama" />
                                            </div>
                                        </div>
                                        <div class="grid_1">
                                            <label c-label c-label-text=""></label>
                                            <em style="margin-top:6px;" ng-click='cariDiagnosa()' id="iconButton" data-role="button"
                                                class="k-button k-button-icon k-primary" role="button" aria-disabled="false"
                                                tabindex="0"><span class="k-sprite k-icon k-i-search">Refresh</span></em>
                                            <em style="margin-top:6px;" ng-click='reset()' id="iconButton" data-role="button"
                                                class="k-button k-button-icon k-primary" role="button" aria-disabled="false"
                                                tabindex="0"><span class="k-sprite k-icon k-i-cancel">Refresh</span></em>
                                        </div>
                                    </div>
        
                                    <div class="grid_12" style="margin: 10px 0 10px 0;">
                                        <div kendo-grid id="kGrid" k-data-source="sourceGridDiagnosa" k-groupable="'true'"
                                            k-selectable="'row'" k-pageable="'true'" k-columns="columnDiagnosa" k-sortable="'true'"
                                            k-ng-model="dataSelected" ng-click="kl">
                                        </div>
                                    </div>
        
                                </div>
                    </md-content>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>

</div>
