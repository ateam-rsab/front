<style type="text/css">
    .style-center {
        display: inline-block;
        text-align: center;
        width: 100%;
    }
    
    .style-right {
        display: inline-block;
        text-align: right;
        width: 100%;
    }
    
    .style-left {
        display: inline-block;
        text-align: left;
        width: 100%;
    }
</style>
<!-- <div ng-controller="InputResepApotikCtrl"> -->
<div>
    <!-- <c-panel item="item" header="'Produk'" disabled> -->
    <div class="grid_12">

        <div class="grid_12 headerBox">
            <h1 style="color: white;"><b>Input Obat Alkes</b></h1>
        </div>
        <div class="grid_3 borderBox" style="height:170px;margin-top: 5px">
            <div class="grid_12 headerBox">
                <p>Data Resep</p>
            </div>
            <div class="grid_5">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Tanggal Resep"></label>
                </div>
                <div class="grid_12 padDatePicker">
                    <!-- <input style="width: 100%" k-ng-model="item.tglAwal"  kendo-date-picker k-max="now"  placeholer="dd-MM-yyyy" k-format="'dd-MM-yyyy'" /> -->
                    <input style="width: 100%" k-ng-model="item.tglAwal"
                        kendo-date-picker k-max="maxDate" k-min="minDate"
                        placeholer="dd-MM-yyyy" k-format="'dd-MM-yyyy'"
                        k-options="startDateOptions" />
                </div>
            </div>

            <div class="grid_7">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Penulis Resep"></label>
                </div>

                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box
                        k-ng-model="item.penulisResep"
                        k-data-text-field="'namalengkap'"
                        k-data-value-field="'id'" k-filter="'contains'"
                        k-auto-bind="false" k-data-source="listPenulisResep" />
                </div>
            </div>
            <div class="grid_5">
                <div class="grid_12">
                    <label c-label item="item">No Resep</label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox"
                        ng-model="item.resep" />
                </div>
            </div>
            <div class="grid_7">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Ruangan"></label>
                </div>

                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box
                        k-ng-model="item.ruangan"
                        k-data-text-field="'namaruangan'"
                        k-data-value-field="'id'" k-filter="'contains'"
                        k-auto-bind="false" k-data-source="listRuangan"
                        k-on-change='getSatuan()'
                        ng-disabled='disabledRuangan'/>
                </div>
            </div>
        </div>
        <div class="grid_7 borderBox" style="height:170px;margin-top: 5px">
            <div class="grid_12 headerBox">
                <p>Data Pasien</p>
            </div>
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item">No.MR</label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox"
                        ng-model="item.nocm" ng-disabled="true" />
                </div>
            </div>
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item">No.Registrasi</label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox"
                        ng-model="item.noRegistrasi" ng-disabled="true" />
                </div>
            </div>

            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item">Kelas</label>
                </div>
                <div class="grid_12">
                    <input kendo-combo-box k-ng-model="item.kelas"
                        k-data-text-field="'namakelas'"
                        k-data-value-field="'id'" k-filter="'contains'"
                        k-auto-bind="false" k-data-source="listKelas"
                        ng-disabled='true'/>
                </div>
            </div>

            <div class="grid_3">
                <div class="grid_12">
                    <label c-label item="item">Tgl. Registrasi</label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox"
                        ng-model="item.tglregistrasi" ng-disabled="true" />
                </div>
            </div>
            <div class="grid_3">
                <div class="grid_12">
                    <label c-label item="item">Jenis Penjamin</label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox"
                        ng-model="item.jenisPenjamin" ng-disabled="true" />
                </div>
            </div>


            <div class="grid_4">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Nama Pasien"></label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox"
                        ng-model="item.namaPasien" ng-disabled="true" />
                </div>
            </div>
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Jenis Kelamin"></label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox"
                        ng-model="item.jenisKelamin" ng-disabled="true" />
                </div>
            </div>
            <div class="grid_3">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Umur"></label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox"
                        ng-model="item.umur" ng-disabled="true" />
                </div>
            </div>
            <div class="grid_3">
                <div class="grid_12">
                    <label c-label item="item">Kelompok Pasien</label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox"
                        ng-model="item.kelompokPasien" ng-disabled="true" />
                </div>
            </div>
        </div>
        <div class="grid_2 borderBox" style="height:170px;margin-top: 5px">
            <div class="grid_12 headerBox">
                <p>Pengkajian</p>
            </div>
            <div class="grid_12" style="margin-top: 5px">
                <div class="grid_12">
                    <label c-label item="item">Berat Badan</label>
                </div>

                <div class="grid_5">
                    <input c-text-box type="input" filter="" class="k-textbox"
                        ng-model="item.beratBadan" ng-disabled="true" />
                </div>
                <div class="grid_4">
                    <label c-label item="item">Kg</label>
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_12">
                    <label c-label item="item">Status Alergi</label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox"
                        ng-model="item.AlergiYa" ng-disabled="true" />
                </div>
            </div>
        </div>


        <div class="grid_12" ng-show='showInputObat'>
            <!-- #region input -->


            <!-- #endregion -->
            <!-- #region grid -->
            <div class="grid_6">
                <md-card>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">Daftar Obat dari Dokter</span>
                            <hr>
                            <!-- <span class="md-subhead">
                                
                            </span> -->
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-content>
                        <div kendo-grid k-data-source="listResepDokter"
                            options="columnResepDokter"></div>
                    </md-card-content>

                </md-card>

            </div>
            <div class="grid_6">

                <md-card>
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">Daftar Obat Verifikasi Farmasi</span>
                                <hr>
                            <!-- <span class="md-subhead">Large</span> -->
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-content>
                        <div kendo-grid k-data-source="listResepVerifikasi"
                            options="columnResepDokter"></div>
                    </md-card-content>
                </md-card>
            </div>
            <!-- #endregion grid -->


            <div class="grid_12" style="margin-top:60px">
                <div ng-include='" ../app/module/Shared/TemplateLoading" '></div>
            </div>
        </div>

    </div>
</div>


<div kendo-window="popupInputObat" k-title="'Verifikasi Obat'"
    k-visible="false" k-on-open="win2visible= true" k-width="1000"
    k-on-close="win2visible= false">
    <div class="panel panel-default container_12" style="padding: 0px 10px;"
        ng-show="!showLoader">
        <div class="grid_6">
            <fieldset class="borderBox">
                <legend>Resep dari Dokter</legend>
                <div style="margin-bottom: 10px">
                    <div class="grid_12">
                        <label c-label item="item">
                            <strong>R/Ke</strong>
                        </label>
                    </div>
                    <div class="clear"></div>
                    <div class="grid_12" style="margin-bottom: 10px">
                        {{item.resep}}
                    </div>
                </div>

                <div style="margin-bottom: 10px">
                    <div class="grid_12">
                        <label c-label item="item">
                            <strong>Nama Obat</strong>
                        </label>
                    </div>
                    <div class="clear"></div>
                    <div class="grid_12" style="margin-bottom: 10px">
                        {{item.namaobat}}
                    </div>
                </div>

                <div style="margin-bottom: 10px">
                    <div class="grid_12">
                        <label c-label item="item">
                            <strong>Jumlah</strong>
                        </label>
                    </div>
                    <div class="clear"></div>
                    <div class="grid_12" style="margin-bottom: 10px">
                        {{item.qtyproduk}}
                    </div>
                </div>

                <div style="margin-bottom: 10px">
                    <div class="grid_12">
                        <label c-label item="item">
                            <strong>Keterangan Pakai</strong>
                        </label>
                    </div>
                    <div class="clear"></div>
                    <div class="grid_12" style="margin-bottom: 10px">
                        {{item.keteranganpakai}}
                    </div>
                </div>

                <div style="margin-bottom: 10px">
                    <div class="grid_12">
                        <label c-label item="item">
                            <strong>Instruksi Peracikan</strong>
                        </label>
                    </div>
                    <div class="clear"></div>
                    <div class="grid_12" style="margin-bottom: 10px">
                        {{item.keteranganlainnya}}
                    </div>
                </div>
            </fieldset>

        </div>
        <div class="grid_6">
            <fieldset class="borderBox">
                <legend>Input Obat Farmasi</legend>
                <div class="grid_12">
                    <label c-label item="item">
                        <strong>Nama Obat</strong>
                    </label>
                </div>
                <div class="clear"></div>
                <div class="grid_12" style="margin-bottom: 10px">
                    <input kendo-combo-box
                        k-ng-model="resep.namaObat"
                        k-data-text-field="'namaproduk'"
                        k-data-value-field="'id'"
                        k-filter="'contains'"
                        k-auto-bind="false"
                        k-data-source="listOfProduk" />
                </div>

                <div class="grid_12">
                    <label c-label item="item">
                        <strong>Jumlah</strong>
                    </label>
                </div>
                <div class="clear"></div>
                <div class="grid_12" style="margin-bottom: 10px">
                    <input c-text-box type="input"
                        class="k-textbox" ng-model="resep.jumlahObat" />
                </div>

                <div class="grid_12">
                    <label c-label item="item">
                        <strong>Keterangan Pakai</strong>
                    </label>
                </div>
                <div class="clear"></div>
                <div class="grid_12" style="margin-bottom: 10px">
                    <input c-text-box type="input"
                        class="k-textbox"
                        ng-model="resep.keteranganPakai" />
                </div>

                <div class="grid_12">
                    <label c-label item="item">
                        <strong>Instruksi Peracikan</strong>
                    </label>
                </div>
                <div class="clear"></div>
                <div class="grid_12" style="margin-bottom: 10px">
                    <input c-text-box type="input" class="k-textbox"
                        ng-model="resep.InstruksiPeracikan" />
                </div>
            </fieldset>
        </div>
        <div class="grid_12">
            <div class="k-edit-buttons k-state-default pull-right"
                style="margin-top:10px">
                <!-- <button class="k-button k-button-icontext k-primary k-grid-update" ng-disabled="isDisable"><span class="k-icon k-print"></span>Cetak</button> -->
                <button class="k-button k-button-icontext"
                    ng-click="verifikasiObat()"><span class="k-icon k-edit"></span>Simpan</button>
            </div>
        </div>
    </div>
</div>
