<style type="text/css">
    .style-center {
        display: inline-block;
        text-align: center;
        width: 100%;
    }
    
    .style-right {
        display: inline-block;
        text-align: right;
        width: 100%;
    }
    
    .style-left {
        display: inline-block;
        text-align: left;
        width: 100%;
    }
</style>

    <div ng-show="dataVOloaded">
        <div class="grid_12" ng-show="inputObatOrder">

        <div class="grid_12 borderBox" style=" height:90px;margin-top: 5px">
            <div class="grid_12 headerBox">
                <p>Data Produksi Resep</p>
            </div>
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item" >No Order</label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.resep" ng-disabled="true" />
                </div>
            </div>
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Tanggal Resep"></label>
                </div>
                <div class="grid_12 padDatePicker">
                    <input style="width: 100%" k-ng-model="item.tglresep"  kendo-date-picker k-max="now" placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
                </div>
            </div>

            <div class="grid_4">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Penulis Resep"></label>
                </div>

                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.penulisResep" k-data-text-field="'namalengkap'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPenulisResep" />
                </div>
            </div>
            <div class="grid_4">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Ruangan"></label>
                </div>

                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'namaruangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
                </div>
            </div>
        </div>
   
<div class="grid_12">

    <div class="grid_12 headerBox">
        <p>Input Obat</p>
    </div>
    <div class="grid_12" style="margin-top: -5px">
        <div class="grid_1">
            <div class="grid_12">
                <label c-label item="item" c-label-text="R/ke"></label>
            </div>
            <div class="grid_12">
                <input c-text-box type="input" style="text-align: left" filter="" class="k-textbox" ng-model="item.rke" />
            </div>
        </div>
        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Volume"></label>
            </div>
            <div class="grid_12">
                <input c-text-box type="input" style="text-align: left" filter="" class="k-textbox" ng-model="item.volume" />
            </div>
        </div>
        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Jumlah"></label>
            </div>
            <div class="grid_12">
                <input c-text-box type="input" style="text-align: left" filter="" class="k-textbox" ng-model="item.jumlah"  />
            </div>
        </div>
        <div class="grid_6">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Keterangan"></label>
            </div>
            <div class="grid_12">
                <input c-text-box type="input"  filter="" class="k-textbox" ng-model="item.keterangan"  />
            </div>
        </div>
    </div>
    <div class="grid_12" style="margin-top: -5px">
        <div class="grid_1">
            <div class="grid_12">
                <label c-label item="item" c-label-text="No"></label>
            </div>
            <div class="grid_12">
                <input c-text-box type="input"  filter="" class="k-textbox" ng-model="item.no"/><!--  ng-show="false"/> -->
            </div>
        </div>
        <div class="grid_4">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Nama Obat"></label>
            </div>
            <div class="grid_12">
                <input kendo-combo-box k-ng-model="item.produk" k-data-text-field="'namaproduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listProduk" k-on-change='getSatuan()'/>
            </div>
        </div>
        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Dosis"></label>
            </div>
            <div class="grid_12">
                <input c-text-box type="input" style="text-align: left" filter="" class="k-textbox" ng-model="item.dosis"  />
            </div>
        </div>
        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Satuan"></label>
            </div>
            <div class="grid_12">
                <input kendo-combo-box k-ng-model="item.satuan" k-data-text-field="'satuanstandar'" k-data-value-field="'ssid'" k-filter="'contains'" k-auto-bind="false" k-data-source="listSatuan" k-on-change='getNilaiKonversi()'/>
            </div>
        </div>
        <div class="grid_3">
            <div class="grid_12" style="margin-top: 10px">
                <div class="grid_4">
                    <button class="btnTemplate1" ng-click="tambah()">Tambah</button>
                </div>
                <div class="grid_4">
                    <button class="btnTemplate1" ng-click="hapus1()">Hapus</button>
                </div>
                <div class="grid_4">
                    <button class="btnTemplate1" ng-click="batal()">Batal</button>
                </div>
            </div>
        </div>
</div>
    <div class="grid_12">
             <div class="grid_12 borderBox">
                <div id="kGrid" 
                kendo-grid k-data-source="dataGrid" 
                k-selectable="'row'" 
                k-columns="columnGrid" 
                k-pageable="'true'" 
                k-sortable="'true'" 
                k-ng-model="dataSelected"
                ng-click="klikGrid(dataSelected)">
                    <div k-detail-template>
                        <kendo-tabstrip>
                            <div>
                                <div id="kGridDetail" kendo-grid k-options="data2(dataItem)" 
                                    k-sortable="'true'" 
                                    k-selectable="'row'" 
                                    k-ng-model="dataSelected2"
                                    ng-click="klikDetail(dataSelected2)">
                                </div>
                            </div>
                        </kendo-tabstrip>
                    </div>
                </div>
            </div>
            
           
        </div>
            
    <div class="grid_12">
        <div class="grid_6">
        </div>
        <div class="grid_6">
            <div class="grid_6">
            </div>
            <div class="grid_2" style="margin-top: 10px">
                <button class="c-button" ng-click="simpan()">Simpan</button>
            </div>
            <div class="grid_2" style="margin-top: 10px">
                <button class="c-button" ng-click="riwayat()">Riwayat</button>
            </div>
            <div class="grid_2" style="margin-top: 10px">
                <button class="c-button" ng-click="Batal()">Batal</button>
            </div>
        </div>
    </div>
     <div class="grid_12" style="margin-top:60px">
        <div ng-include='"../app/module/Shared/TemplateLoading"'></div>
        </div>
        </div>
    </div>
    <div class="grid_12" ng-show="riwayatForm">
        <div class="grid_12 headerBox">
            <p>Daftar Resep Produksi</p>
        </div>
        <div class="grid_12">
             <div class="grid_12 borderBox">
                <div id="kGrid" 
                kendo-grid k-data-source="dataGridRiwayat" 
                k-selectable="'row'" 
                k-columns="columnGridRiwayat" 
                k-pageable="'true'" 
                k-sortable="'true'" 
                k-ng-model="dataSelectedRiwayat">
                </div>
            </div>
            
        </div>
        <div class="grid_12">
            <div class="grid_1">
                <div class="grid_12">
                    <label c-label item="item">No Resep</label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noResep" />
                </div>
            </div>
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item">No Registrasi</label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noReg" />
                </div>
            </div>
            <div class="grid_1">
                <div class="grid_12">
                    <label c-label item="item" >No.MR</label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noMr" />
                </div>
            </div>
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Nama Pasien"></label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input"  filter="" class="k-textbox" ng-model="item.namaPasien" />
                </div>
            </div>
            <div class="grid_2">
            </div>
            <div class="grid_2" style="margin-top: 22px">
                <button class="c-button" ng-click="reOrder()">Re-Order</button>
            </div>
            <div class="grid_2" style="margin-top: 22px">
                <button class="c-button" ng-click="newOrder()">Order Baru</button>
            </div>
        </div>
    </div>
</div>
