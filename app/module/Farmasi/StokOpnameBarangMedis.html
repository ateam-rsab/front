<div ng-controller="StokOpnameBarangMedisCtrl">

	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Stok Opname Barang Medis'">
		<div class="grid_4" style="margin-top: 85px">
			<div class="grid_12"><label c-label item="item" c-label-text="tanggalPenutupan"></label></div>
			<div class="grid_12"><input style="width: 100%" kendo-date-picker k-max="now" k-ng-model="item.tanggalPenutupan" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" /></div>
			
			
		</div>
		<div class="grid_8">
			<div class="panel panel-default container_12">
			<div class="panel-heading" c-translate>Group By</div>
			<div class="panel-body">
			<div class="grid_4"></div>
			<div class="grid_3"></div>
			<div class="grid_3"><label c-label item="item" c-label-text="cariBarang"></label></div>
			<div class="clear"></div>
			<div class="grid_4">
				<div class="grid_6" ng-repeat="stat in listGroupBy">
	                    <input type="radio" name="{{'groupBy' + stat.name}}" id="{{'groupBy' + stat.name}}" class="k-radio" ng-model="item.groupBy" value="{{stat.name}}">
	                    <label class="k-radio-label" for="{{'groupBy' + stat.name}}">{{stat.name}}</label>
	        </div>
			</div>
			
	        <div class="grid_3" ng-show="showJenisBarang">
	        	<input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisBarang" k-data-text-field="'jenisProduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listJenisBarang" />
	        </div>
	        <div class="grid_3" ng-show="showAsalBarang">
	        	<input style="width: 100%;" kendo-combo-box k-ng-model="item.asalBarang" k-data-text-field="'asalProduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listAsalBarang" />
	        </div>
	        <div class="grid_3">
	        	<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.cariBarang" />
	        </div>
	        <div class="grid_2">
	        	<c-button ng-click="Cari()">
			<span>Cari</span>
		</c-button>
	        </div>
			</div>
			</div>
		</div>
		<div class="clear"></div>

		<div kendo-grid k-data-source="daftarStokOpnameBarangMedis" k-selectable="'row'" k-columns="columnStokOpnameBarangMedis">
		</div>

		<div class="grid_2">
			<label c-label item="item" c-label-text="keterangan">
		</div>
		<div class="grid_2">
			<label c-label item="item" c-label-text="totalStokReal">
		</div>
		<div class="grid_2">
			<label c-label item="item" c-label-text="totalStokSystem">
		</div>
		<div class="clear"></div>
		<div class="grid_2">
			<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.keterangan" />
		</div>
		<div class="grid_2">
			<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.totalStokReal" />
		</div>
		<div class="grid_2">
			<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.totalStokSystem" />
		</div>
		<div class="grid_12" style="margin-top:25px">
			<div ng-include=' "../app/module/Shared/TemplateButtonSimpan" '>
			</div>
    	</div>
		</c-panel>
	</div>
</div>
