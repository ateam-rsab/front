<style type="text/css">
    .style-center {
        display: inline-block;
        text-align: center;
        width: 100%;
    }
    
    .style-right {
        display: inline-block;
        text-align: right;
        width: 100%;
    }
    
    .style-left {
        display: inline-block;
        text-align: left;
        width: 100%;
    }
</style>

<div ng-controller="KonversiSatuanCtrl">
    <div ng-show="dataVOloaded">
        <!-- <c-panel item="item" header="'Produk'" disabled> -->
        <div class="grid_12">
            
            <div class="grid_12 headerBox">
                <h1 style="color: white;"><b>Konversi Satuan</b></h1>
            </div>
            
            
            <div class="grid_6">
                <div class="grid_12 headerBox">
                    <p>List Produk</p>
                </div>
                <div class="grid_12 borderBox containerBorderBox" style="overflow-y: scroll; height:390px;">
                    <div class="grid_12">
                       <div class="grid_10">
                            <div class="grid_12">
                                <label c-label item="item" >Nama Produk</label>
                            </div>
                            <div class="grid_12">
                                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaProduk" />
                            </div>
                        </div>
                        <div class="grid_2" style="margin-top: 22px">
                            <button class="c-button" ng-click="Cari()">Cari</button>
                        </div>
                    </div>
                    <div class="grid_12 borderBox" style="margin-top: 12px">
                        <div id="kGrid" 
                        kendo-grid k-data-source="dataGridProduk" 
                        k-selectable="'row'" 
                        k-columns="columnGridProduk" 
                        k-pageable="'true'" 
                        k-sortable="'true'" 
                        k-ng-model="dataSelectedProduk"
                        ng-click="klikGridProduk(dataSelectedProduk)">
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid_6">
                <div class="grid_12 headerBox">
                    <p>List Konversi</p>
                </div>
                <div class="grid_12 borderBox containerBorderBox" style="overflow-y: scroll; height:390px;">
                    <div class="grid_12">
                       <div class="grid_3">
                            <div class="grid_12">
                                <label c-label item="item" >Satuan Asal</label>
                            </div>
                            <div class="grid_12">
                                <input kendo-combo-box k-ng-model="item.satuanstandar_asal" k-data-text-field="'satuanstandar'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listsatuanstandar_asal" ng-disabled="true"/>
                            </div>
                        </div>
                       <div class="grid_3">
                            <div class="grid_12">
                                <label c-label item="item" >Satuan Tujuan</label>
                            </div>
                            <div class="grid_12">
                                <input kendo-combo-box k-ng-model="item.satuanstandar_tujuan" k-data-text-field="'satuanstandar'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listsatuanstandar_tujuan" />
                            </div>
                        </div>
                        <div class="grid_2">
                            <div class="grid_12">
                                <label c-label item="item" >Nilai Konversi</label>
                            </div>

                            <div class="grid_12">
                                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nilaikonversi" />
                            </div>
                            <div class="grid_12">
                                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.norec" ng-show="disabled" />
                            </div>
                        </div>
                        <div class="grid_1" style="margin-top: 22px">
                            <button class="c-button" ng-click="tambahData()">+</button>
                        </div>
                        <div class="grid_1" style="margin-top: 22px">
                            <button class="c-button" ng-click="hapusData()">-</button>
                        </div>
                        <div class="grid_1" style="margin-top: 22px">
                            <button class="c-button" ng-click="kosongkan()">0</button>
                        </div>
                    </div>
                    <div class="grid_12 borderBox" style="margin-top: 12px">
                        <div id="kGrid" 
                        kendo-grid k-data-source="dataGrid" 
                        k-selectable="'row'" 
                        k-columns="columnGrid" 
                        k-pageable="'true'" 
                        k-sortable="'true'" 
                        k-ng-model="dataSelected"
                        ng-click="klikGrid(dataSelected)">
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <!-- NamaKegiatan -->
            <div class="grid_12">
                <div class="grid_4">
                </div>
                <div class="grid_8">
                    <div class="grid_10">
                    </div>
                    
                    <div class="grid_2" style="margin-top: 22px">
                        <button class="c-button" ng-click="cetak()">Cetak</button>
                    </div>
                </div>
            </div>


</div>
</div>
