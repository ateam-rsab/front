<style>
    .round {
        border-radius: 50%;
    }

    .big-button {
        font-size: 15px;
        background-color: #5bc0de;
        border-color: #46b8da;
        border: none;
        color: white;
        height: 50px;
        width: 50px;
        text-align: center;
        display: block;
        margin:15px;
        outline: none;
        transition: background-color 1s ease-out;
    }

    .big-button:hover {
        background-color: #4a9bb4;
        border-color: #3992ad;
    }
    div.grid_12.ng-scope span {
        margin-top: 6px;
    }
</style>
<div class="panel panel-default">
    <div class="panel-heading" style="font-size: 18px;" c-translate>Input Resep Elektronik</div>
    <div class="grid_12" style="margin:10px">
        <label style="font-size: 20px;font-weight:bolder">R</label>
        <div class="grid_12">
            <div class="grid_12" ng-repeat="obat in listObat">
            <!-- Nama Obat -->
            <div class="grid_3">
                <label>Nama Obat</label>
                <input kendo-auto-complete ng-model="resep.namaObat[$index]"
                    k-data-source="listOfProduk" style="width: 100%;" />
            </div>
            <!-- Jumlah Obat -->
            <div class="grid_1">
                <label>Jumlah</label>
                <input c-text-box type="input" filter="'number'"
                    class="k-textbox" ng-model="resep.jumlahObat[$index]" />
            </div>
            <div class="grid_1">
                <!-- Satuan -->
                <label>Satuan</label>
                <input c-text-box type="input" filter="'number'"
                    class="k-textbox" ng-model="resep.satuanObat[$index]" />
            </div>
            <!-- Button tambah obat -->
            <div class="grid_3" style="margin-top:18px">
                <button class="k-button round" style="height: 30px;width:30px"
                    ng-click="tambahObat()">+</button>
                <button class="k-button round k-grid-Hapus" style="height:30px;width:30px" ng-click="hapusObat($index)">x</button>
            </div>
            </div>
            <div class="grid_12">
                <div class="grid-8">
                    <textarea class="k-textbox" style="height: 100px;
                        width:60%;resize: none;" ng-model="item.keterangan"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="grid_1">
        <button class="k-button success" ng-click="simpan()">Simpan</button>
    </div>

    <div class="grid_12" style="margin-top: 10px">
        <div kendo-grid k-data-source="listResep" options="columnDataResep"></div>
    </div>
</div>
<div class="grid_12" style="margin-top:60px">
    <div ng-include='" ../app/module/Shared/TemplateLoading" '></div>
</div>
