                </div>

                    <input style="width: 100%" k-ng-model="item.tglresep"  kendo-date-picker k-max = "maxDate" k-min = "minDate" placeholer="dd-MM-yyyy" k-format="'dd-MM-yyyy'"  k-options="startDateOptions"/>
                </div>
                <div class="grid_1" style="margin-top: 7px">
                    s/d
                </div>
                <div class="grid_5 padDatePicker">

                <div class="grid_1" style="margin-top: 7px">
                    {{kAngka}}
                </div>

                    <label c-label item="item" >No Order</label>

                </div>
            </div>

            <div class="grid_4">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Penulis Resep"></label>
                </div>

                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.penulisResep" k-data-text-field="'namalengkap'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPenulisResep" />
                </div>
            </div>
            <div class="grid_3">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Ruangan"></label>
                </div>

                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'namaruangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />

                    <div class="grid_1" ng-show='showRacikanDose'>
                        <div class="grid_12">
                            <label c-label item="item" c-label-text="Dosis"></label>
                        </div>
                        <div class="grid_12">
                            <input c-text-box type="input"  filter="" class="k-textbox" ng-model="item.dosis" />
                             </div>
                    </div>
                    <div class="grid_2" ng-show='showRacikanDose'>
                        <div class="grid_12">
                            <label c-label item="item" c-label-text="Jenis Racikan"></label>
                        </div>
                        <div class="grid_12">
                            <input kendo-combo-box k-ng-model="item.jenisRacikan" k-data-text-field="'jenisracikan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listJenisRacikan" />

                    </div>
                    <div class="grid_12">
                        <input kendo-combo-box k-ng-model="item.produk" k-data-text-field="'namaproduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listProduk" k-on-change ='getSatuan()'/>

                </div>

                </div>
                <div class="grid_5">
                    <label c-label item="item" style="text-align: left;font-size: 16px">{{item.nilaiKonversi}}</label>

            <div class="grid_2">

            <div class="grid_3">
                <div class="grid_5">
