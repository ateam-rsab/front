        <div class="grid_3 borderBox" style="height:170px;margin-top: 5px">

                <p>Data Resep</p>
            </div>
            <div class="grid_5">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Tanggal Resep"></label>
                </div>
                <div class="grid_12 padDatePicker">
                    <input style="width: 100%" k-ng-model="item.tglAwal"
                        kendo-date-picker k-max="maxDate" k-min="minDate"
                        placeholer="dd-MM-yyyy" k-format="'dd-MM-yyyy'"
                        k-options="startDateOptions" />
                </div>
            </div>

            <div class="grid_7">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Penulis Resep"></label>
                </div>

                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box
                        k-ng-model="item.penulisResep"
                        k-data-text-field="'namalengkap'"
                        k-data-value-field="'id'" k-filter="'contains'"
                        k-auto-bind="false" k-data-source="listPenulisResep" />
                </div>
            </div>
            <div class="grid_5">
                <div class="grid_12">
                    <label c-label item="item">No Resep</label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox"
                        ng-model="item.resep" />
                </div>
            </div>
            <div class="grid_7">

                    <label c-label item="item" c-label-text="Ruangan"></label>

                    <input style="width: 100%;" kendo-combo-box
                        k-ng-model="item.ruangan"
                        k-data-text-field="'namaruangan'"

                        k-auto-bind="false" k-data-source="listRuangan"
                        k-on-change='getSatuan()'
                        ng-disabled='disabledRuangan'/>
                </div>
            </div>
        </div>

    k-on-close="win2visible= false">

        ng-show="!showLoader">
        <div class="grid_6">
            <div class="grid_12">
                <md-card>
                    <md-card-title>

                            </div>

                                {{resep.rke}}
                            </div>
                        </div>

                        <div style="margin-bottom: 10px">

                                    <strong>Nama Obat</strong>
                                </label>

                            <div class="grid_12" style="margin-bottom: 10px">

                            </div>
                        </div>

                    </div>
                    <div class="grid_12">
                        <!-- nama produk -->
                        <div class="grid_4">
                            <div class="grid_12">
                                <label c-label item="item"
                                    c-label-text="Produk"></label>
                            </div>
                            <div class="grid_12">
                                <input kendo-combo-box k-ng-model="item.produk"
                                    k-data-text-field="'namaproduk'"
                                    k-data-value-field="'id'"
                                    k-filter="'contains'"
                                    k-auto-bind="false"
                                    k-data-source="listProduk"
                                    k-on-change='getSatuan()'/>
                            </div>
                        </div>
                        <!-- asal produk -->
                        <div class="grid_4">
                            <div class="grid_12">
                                <label c-label item="item"
                                    c-label-text="Asal"></label>
                            </div>
                            <div class="grid_12">
                                <input kendo-combo-box
                                    k-ng-model="item.asal"
                                    k-data-text-field="'asalproduk'"
                                    k-data-value-field="'id'"
                                    k-filter="'contains'"
                                    k-auto-bind="false"
                                    k-data-source="listAsalProduk"
                                    k-on-change='getSatuan()'/>
                            </div>
                        </div>
                        <!-- aturan pakai -->
                        <div class="grid_4">
                            <div class="grid_12">
                                <label c-label item="item"
                                    c-label-text="Aturan Pakai"></label>
                            </div>
                            <div class="grid_12">
                                <!-- <input kendo-combo-box k-ng-model="item.aturanPakai" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listAturanPakai" /> -->
                                <input c-text-box type="input" filter=""
                                    class="k-textbox"
                                    ng-model="item.aturanPakai" />
                            </div>
                        </div>
                    </div>

                    <!-- muncul jika jenis kemasan racikan -->
                    <div class="grid_12" ng-show='showRacikanDose'>
                        <div class="grid_4">
                            <div class="grid_12">
                                <label c-label item="item"
                                    c-label-text="Jumlah"></label>
                            </div>
                            <div class="grid_12">
                                <input c-text-box type="input"
                                    filter="" class="k-textbox"
                                    ng-model="item.jumlahxmakan" />
                            </div>
                        </div>
                        <div class="grid_4">
                            <div class="grid_12">
                                <label c-label item="item"
                                    c-label-text="Dosis"></label>
                            </div>
                            <div class="grid_12">
                                <input c-text-box type="input"
                                    filter="" class="k-textbox"
                                    ng-model="item.dosis" />
                            </div>
                        </div>
                        <div class="grid_4">
                            <div class="grid_12">
                                <label c-label item="item"
                                    c-label-text="Jenis
                                    Racikan"></label>
                            </div>
                            <div class="grid_12">
                                <input kendo-combo-box
                                    k-ng-model="item.jenisRacikan"
                                    k-data-text-field="'jenisracikan'"
                                    k-data-value-field="'id'"
                                    k-filter="'contains'"
                                    k-auto-bind="false"
                                    k-data-source="listJenisRacikan"
                                    />
                            </div>
                        </div>
                    </div>

                    <div class="grid_12">
                        <!-- satuan -->
                        <div class="grid_4">
                            <div class="grid_12">
                                <label c-label item="item"
                                    c-label-text="Satuan"></label>
                            </div>
                            <div class="grid_12">
                                <input kendo-combo-box k-ng-model="item.satuan"
                                    k-data-text-field="'satuanstandar'"
                                    k-data-value-field="'ssid'"
                                    k-filter="'contains'"
                                    k-auto-bind="false"
                                    k-data-source="listSatuan"
                                    k-on-change='getNilaiKonversi()'/>
                            </div>
                        </div>
                        <!-- route -->
                        <div class="grid_4">
                            <div class="grid_12">
                                <label c-label item="item"
                                    c-label-text="Route"></label>
                            </div>
                            <div class="grid_12">
                                <input kendo-combo-box
                                    k-ng-model="item.route"
                                    k-data-text-field="'name'"
                                    k-data-value-field="'id'"
                                    k-filter="'contains'"
                                    k-auto-bind="false"
                                    k-data-source="listRoute" />
                            </div>
                        </div>
                        <!-- konversi -->
                        <div class="grid_4">
                            <div class="grid_12">
                                <label c-label item="item"
                                    c-label-text="Konversi"></label>
                            </div>
                            <div class="grid_12">
                                <input c-text-box type="input"
                                    style="text-align: right"
                                    filter="" class="k-textbox"
                                    ng-model="item.nilaiKonversi"
                                    ng-disabled="true" />
                            </div>
                        </div>
                    </div>


                    <div class="grid_4">
                        <div class="grid_12">
                            <label c-label item="item" c-label-text="Stok"></label>
                        </div>
                        <div class="grid_12">
                            <input c-text-box type="input"
                                style="text-align: right"
                                filter="" class="k-textbox"
                                ng-model="item.stok"
                                ng-disabled="true" />
                        </div>
                    </div>
                    <div class="grid_4">
                        <div class="grid_12">
                            <label c-label item="item" c-label-text="Qty
                                Obat"></label>
                        </div>
                        <div class="grid_12">
                            <input c-text-box type="input"
                                filter="" class="k-textbox"
                                ng-model="item.jumlah"
                                />
                        </div>
                    </div>
                    <div class="grid_4">
                        <div class="grid_12">
                            <label c-label item="item" c-label-text="Harga
                                Satuan"></label>
                        </div>
                        <div class="grid_12">
                            <input c-text-box type="input"
                                style="text-align: right"
                                filter="" class="k-textbox"
                                ng-model="item.hargaSatuan"
                                ng-disabled="true" />
                        </div>
                    </div>
                    <div class="grid_4">
                        <div class="grid_12">
                            <label c-label item="item" c-label-text="Harga Diskon"></label>
                        </div>
                        <div class="grid_12">
                            <input c-text-box type="input"
                                style="text-align: right"
                                filter="" class="k-textbox"
                                ng-model="item.hargadiskon"
                                />
                        </div>
                    </div>
                    <div class="grid_4">
                        <div class="grid_12">
                            <label c-label item="item" c-label-text="Total"></label>
                        </div>
                        <div class="grid_12">
                            <input c-text-box type="input"
                                style="text-align: right"
                                filter="" class="k-textbox"
                                ng-model="item.total"
                                ng-disabled="true" ng-disabled="txtbiaya" />
                        </div>
                    </div>
                   
                </md-card-content>
            </md-card>
            <!-- </fieldset> -->
        </div>
        <div class="grid_12">
            <div class="k-edit-buttons k-state-default pull-right"
                style="margin-top:10px">
                <button class="k-button k-button-icontext"
                    ng-click="tambahObat()"><span class="k-icon
                        k-edit"></span>Simpan</button>
            </div>
        </div>
    </div>
</div>
