<!-- <div ng-controller="AksespegawaiCtrl"> -->
<div ng-show="dataVOloaded">
	<c-panel item="item" header="'Setting Password User'" disabled>
		<div class="grid_12">
			<div ng-cloak>
				<md-content>
					<md-tabs md-dynamic-height md-border-bottom>
						<md-tab label="Login User">
							<md-content class="md-padding">


								<div class="grid_3">
								</div>
								<div class="grid_6">
									<div class="grid_12">
										<div class="grid_3" style="margin-top: 10px">
											<label c-label item="item" c-label-text="IdLogin" real></label>
										</div>
										<div class="clear"></div>
										<div class="grid_9">
											<input c-text-box type="input" filter="" class="k-textbox"
												ng-model="item.idlogin" disabled="" />
										</div>
									</div>
									<div class="grid_12">
										<div class="grid_3" style="margin-top: 10px">
											<label c-label item="item" c-label-text="Nama Pegawai" real></label>
										</div>
										<div class="clear"></div>
										<div class="grid_9">
											<input c-text-box type="input" filter="" class="k-textbox"
												ng-model="item.namaPegawai" disabled="" />
										</div>
									</div>
									<div class="grid_12">
										<div class="grid_3" style="margin-top: 10px">
											<label c-label item="item" c-label-text="NamaUser" real></label>
										</div>
										<div class="clear"></div>
										<div class="grid_9">
											<input c-text-box type="input" filter="" class="k-textbox"
												ng-model="item.namaUser" />
										</div>
									</div>
									<div class="grid_12"">
										<div class=" grid_3" style="margin-top: 10px">
										<label c-label item="item" c-label-text="KataKunci" real></label>
									</div>
									<div class="clear"></div>
									<div class="grid_9">
										<input c-text-box type="password" filter="" class="k-textbox"
											ng-model="item.kataKunciPass" />
									</div>
								</div>
								<div class="clear"></div>
								<!-- kata kunci confirm -->
								<div class="grid_12" ">
										<div class=" grid_3" style="margin-top: 10px">
									<label c-label item="item" c-label-text="UlangiKataKunci" real></label>
								</div>
								<div class="clear"></div>
								<div class="grid_9">
									<input c-text-box type="password" filter="" class="k-textbox"
										ng-model="item.kataKunciConfirm" />
								</div>
			</div>
			<div class="clear"></div>
			<!-- kelompok user -->
			<div class="grid_12" ">
										<div class=" grid_3" style="margin-top: 10px">
				<label c-label item="item" c-label-text="KelompokUser" real></label>
			</div>
			<div class="clear"></div>
			<div class="grid_9">
				<input kendo-combo-box k-ng-model="item.kelompokUserHakAkses" k-data-text-field="'kelompokuser'"
					k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listKelompokuser"
					disabled="" />
			</div>
		</div>
		<div class="grid_12" style="margin: 10px 0px;">
			<div class="grid_8">
			</div>
			<div class="grid_2">
				<!-- <button class="c-button" ng-click="simpan()">Simpan</button> -->
				<md-button class="md-raised md-primary medium-button" ng-click="simpan()">
					<span style="margin-right: 5px;">Simpan</span>
					<i class="fa fa-save"></i>
				</md-button>
			</div>
			<div class="grid_2">
				<!-- <button class="c-button" ng-click="batal2()">Batal</button> -->
				<md-button class="md-raised md-danger medium-button" ng-click="batal2()">
					<span style="margin-right: 5px;">Batal</span>
					<i class="fa fa-close"></i>
				</md-button>
			</div>
		</div>
</div>
<div class="grid_3">

</div>
</md-content>
</md-tab>

</md-tabs>
</md-content>
</div>
</div>
</c-panel>
</div>
