
<div ng-controller="RuanganCtrl">
	<div ng-show="dataVOloaded">
		<c-panel item="item" header="title">
			
			<!-- Text Input -->
			<div class="grid_2" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="jamTutup"> </label>
			</div>
				
			<div class="grid_4">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.jamTutup" />
			</div>

			<!-- Text Input -->
			<div class="grid_2" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="jamBuka"> </label>
			</div>
				
			<div class="grid_4">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.jamBuka" />
			</div>
			<div class="clear"></div>
			 

			<!-- Text Input  -->
			<div class="grid_2" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="kdRuangan"> </label>
			</div>
				
			<div class="grid_4">
				<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.kdRuangan" />
				<input type="hidden" ng-model="item.id" />
			</div>

			<!-- Text Input  -->
			<div class="grid_2" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="kodeExternal"> </label>
			</div>
				
			<div class="grid_4">
				<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.kodeExternal" />
			</div>
			<div class="clear"></div>


			<!-- Combo box  -->
			<div class="grid_2" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="departemen"> </label>
			</div>
				
			<div class="grid_4">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.departemen" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDepartemen" />
			</div>
			<!-- Text Input -->
			<div class="grid_2" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="lokasiRuangan"> </label>
			</div>
				
			<div class="grid_4">
				<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.lokasiRuangan" />
			</div>
			<div class="clear"></div>


			<!-- Text Input -->
			<div class="grid_2" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="alamatEmail"> </label>
			</div>
				
			<div class="grid_4">
				<input c-text-box type="input" filter="'email'" class="k-textbox" ng-model="item.alamatEmail" />
			</div>
			 
			<!-- Text Input  -->
			<div class="grid_2" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="prefixNoAntrian"> </label>
			</div>
				
			<div class="grid_4">
				<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.prefixNoAntrian" />
				<input type="hidden" ng-model="item.id" />
			</div>
			<div class="clear"></div>

			<!-- Text Input  -->
			<div class="grid_2" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="faksimile"> </label>
			</div>
				
			<div class="grid_4">
				<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.faksimile" />
			</div>
			
			<!-- Text Input -->
			<div class="grid_2" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="namaExternal"> </label>
			</div>
				
			<div class="grid_4">
				<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.namaExternal" />
			</div>
			<div class="clear"></div>

			<!-- Text Input -->
			<div class="grid_2" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="noRec"> </label>
			</div>
				
			<div class="grid_4">
				<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.noRec" />
			</div>
			

			<!-- Text Input  -->
			<div class="grid_2" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="fixedPhone"> </label>
			</div>
				
			<div class="grid_4">
				<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.fixedPhone" />
				<input type="hidden" ng-model="item.id" />
			</div>
			<div class="clear"></div>


			<!-- Text Input  -->
			<div class="grid_2" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="namaRuangan"> </label>
			</div>
				
			<div class="grid_4">
				<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.namaRuangan" />
			</div>
			

			<!-- Text Input  -->
			<div class="grid_2" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="website"> </label>
			</div>
				
			<div class="grid_4">
				<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.website" />
				<input type="hidden" ng-model="item.id" />
			</div>
			<div class="clear"></div>


			<!-- Text Input  -->
			<div class="grid_2" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="noRuangan"> </label>
			</div>
				
			<div class="grid_4">
				<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.noRuangan" />
			</div>
			


			<!-- Text Input -->
			<div class="grid_2" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="kdProfile"> </label>
			</div>
				
			<div class="grid_4">
				<input c-text-box type="number" filter="" class="k-textbox" ng-model="item.kdProfile" min="0" max="32767" integer />
			</div>
			<div class="clear"></div>


			<!-- Text Input -->
			<div class="grid_2" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="mobilePhone"> </label>
			</div>
				
			<div class="grid_4">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.mobilePhone" />
			</div>
			

			<!-- Text Input  -->
			<div class="grid_2" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="reportDisplay"> </label>
			</div>
				
			<div class="grid_4">
				<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.reportDisplay" />
				<input type="hidden" ng-model="item.id" />
			</div>
			<div class="clear"></div>
			

			<!-- Text Input  -->
			<div class="grid_2" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="noCounter"> </label>
			</div>
				
			<div class="grid_4">
				<input c-text-box type="number" filter="" class="k-textbox" ng-model="item.noCounter" min="0" max="32767" integer/>
			</div>
			

			<!-- Radio Button  -->
			<div class="grid_2" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="statusEnabled"> </label>
			</div>
				
			<div class="grid_4">
				<div class="grid_2" style="margin: 5px 0 5px 0;" ng-repeat="stat in listYaTidak">
	                    <input type="radio" name="{{'pernahDirawat' + stat.name}}" id="{{'pernahDirawat' + stat.name}}" class="k-radio" ng-model="item.statusEnabled" value="{{stat.value}}">
	                    <label class="k-radio-label" for="{{'pernahDirawat' + stat.name}}">{{stat.name}}</label>
	               </div>
			</div>
			<div class="clear"></div>
			</br>
			
			<hr style="background-color:#10C4B2;height: 1px;border: 0;" />
			<!--Button -->
			<div class="grid_12">
                <div class="grid_3" style="float:right">
                    <c-button ng-show="!isLoading" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position="'right'" is-validate click="addRuangan" >
                        <span class="title">Simpan</span>
                    </c-button>
                    <!-- <button ng-click="AddAgama(item.id)">button</button> -->
                </div>
                <div class="grid_3" style="float:right">
                    <c-button ng-show="!isLoading" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position="'right'" is-validate click="editRuangan" >
                        <span class="title">Edit</span>
                    </c-button>
                </div>
            </div>

            <div class="clear"></div>
            <hr style="background-color:#10C4B2;height: 1px;border: 0;" />
            <div class="grid_12">
                    <kendo-grid k-ng-model="item" options='mainGridOptions' k-data-source="dataRuangan" k-select='select'  k-change='selectRuangan' k-selectable="'row'" k-height="'500'" k-sortable="'true'" k-pageable="Page" k-columns="columnRuangan"></kendo-grid>
                </div>
			<div class="clear"></div>

		</c-panel>
	</div>
</div>
