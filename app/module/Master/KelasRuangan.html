
<div ng-controller="KelasRuanganCtrl">
	<div ng-show="dataVOloaded">
		<c-panel item="item" header="title">
			
			<!-- Text Input -->
			<div class="grid_2" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="kdProfile"> </label>
			</div>
				
			<div class="grid_4">
				<input c-text-box type="number" filter="" class="k-textbox" ng-model="item.kdProfile" min="0" max="32767" integer/>
			</div>

			<!-- Text Input -->
			<div class="grid_2" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="statusEnabled"> </label>
			</div>
				
			<div class="grid_4">
				<div class="grid_2" style="margin: 5px 0 5px 0;" ng-repeat="stat in listYaTidak">
	                    <input type="radio" name="{{'pernahDirawat' + stat.name}}" id="{{'pernahDirawat' + stat.name}}" class="k-radio" ng-model="item.statusEnabled" value="{{stat.value}}">
	                    <label class="k-radio-label" for="{{'pernahDirawat' + stat.name}}">{{stat.name}}</label>
	               </div>
			</div>
			<div class="clear"></div>
			 
			<div class="grid_12" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="ruanganToKelas"> </label>
			</div>
			<div class="clear"></div>

			<!-- Combo box  -->
			<div class="grid_2" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="kelas"> </label>
			</div>
				
			<div class="grid_4">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.kelas" k-data-text-field="'reportDisplay'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listKelas" />
			</div>

			<div class="grid_2" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="ruangan"> </label>
			</div>
				
			<div class="grid_4">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'reportDisplay'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
			</div>			
			<div class="clear"></div>
            <hr style="background-color:#10C4B2;height: 1px;border: 0;" />
            <div class="clear"></div>
            <div class="grid_12">
                <div class="grid_3" style="float:right">
                    <c-button ng-show="!isLoading" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position="'right'" is-validate click="addKelasRuangan" >
                        <span class="title">Simpan</span>
                    </c-button>
                    <!-- <button ng-click="AddAgama(item.id)">button</button> -->
                </div>

                <div class="grid_3" style="float:right">
                    <c-button ng-show="!isLoading" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position="'right'" is-validate click="editKelasRuangan" >
                        <span class="title">Edit</span>
                    </c-button>
                </div>
            </div>
            <div class="clear"></div>
            <hr style="background-color:#10C4B2;height: 1px;border: 0;" />
            <div class="clear"></div>
            <div class="grid_12">
                    <kendo-grid k-ng-model="item" options='mainGridOptions' k-data-source="dataKelasRuangan" k-select='select'  k-change='selectKelasRuangan' k-selectable="'row'" k-height="'500'" k-sortable="'true'" k-pageable="Page" k-columns="columnKelasRuangan"></kendo-grid>
                </div>
			<div class="clear"></div>
			
		</c-panel>
	</div>
</div>
