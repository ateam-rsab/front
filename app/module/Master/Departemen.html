
<div ng-controller="DepartemenCtrl">
	<div ng-show="dataVOloaded">
		<c-panel item="item" header="title">
			
			<!-- Label -->
			<div class="grid_4" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="kdProfile"> </label>
			</div>
			<div class="grid_4" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="statusEnabled"> </label>
			</div>
			<!-- <div class="grid_4" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="noRec"> </label>
			</div> -->
			<div class="clear"></div>
			<!-- Text Input -->
			<div class="grid_4">
				<input c-text-box type="number" filter="" class="k-textbox" ng-model="item.kdProfile" min="0" max="32767" integer/>
			</div>
			<div class="grid_4">
				<div class="grid_2" style="margin: 5px 0 5px 0;" ng-repeat="stat in listYaTidak">
	                    <input type="radio" name="{{'pernahDirawat' + stat.name}}" id="{{'pernahDirawat' + stat.name}}" class="k-radio" ng-model="item.statusEnabled" value="{{stat.value}}">
	                    <label class="k-radio-label" for="{{'pernahDirawat' + stat.name}}">{{stat.name}}</label>
	               </div>
			</div>
			<!-- <div class="grid_4">
				<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.noRec" />
			</div> -->
			<div class="clear"></div>


			<!-- label -->
			<div class="grid_4" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="kodeExternal"> </label>
			</div>
			<div class="grid_4" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="namaExternal"> </label>
			</div>
			<div class="grid_4" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="reportDisplay"> </label>
			</div>
			<div class="clear"></div>
			<!-- Text Input-->
			<div class="grid_4">
				<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.kodeExternal" />
			</div>
			<div class="grid_4">
				<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.namaExternal" />
			</div>
			<div class="grid_4">
				<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.reportDisplay" />
			</div>
			 <div class="clear"></div>

			<!-- Label-->
			<div class="grid_4" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="kdDepartemen"> </label>
			</div>
			<div class="grid_4" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="namaDepartemen"> </label>
			</div>	
			<div class="grid_4" style="margin-bottom:5px">
				<label c-label item="item" c-label-text="jenisPerawatan"></label>
			</div>
			<div class="clear"></div>

			<!-- Text Input -->
			<div class="grid_4">
				<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.kdDepartemen" />
				<input type="hidden" ng-model="item.id" />
			</div>
			<div class="grid_4">
				<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.namaDepartemen" />
			</div>
			<div class="grid_4">
				 <input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisPerawatan" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listJenisPerawatan" />
			</div>
			<div class="clear"></div>
			</br>

	        

			<hr style="background-color:#10C4B2;height: 1px;border: 0;" />
			<!--Button -->
			<div class="grid_12">
                <div class="grid_3" style="float:right">
                    <c-button ng-show="!isLoading" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position="'right'" is-validate click="AddDepartemen" >
                        <span class="title">Simpan</span>
                    </c-button>
                    <!-- <button ng-click="AddAgama(item.id)">button</button> -->
                </div>
                <div class="grid_3" style="float:right">
                    <c-button ng-show="!isLoading" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position="'right'" is-validate click="editDepartemen" >
                        <span class="title">Edit</span>
                    </c-button>
                </div>
                <div class="grid_3" style="float:right">
                    <c-button ng-show="!isLoading" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position="'right'" is-validate click="deleteDepartemen" >
                        <span class="title">Delete</span>
                    </c-button>
                </div>
            </div>

            <div class="clear"></div>
            <hr style="background-color:#10C4B2;height: 1px;border: 0;" />
            
			<div class="grid_12">
                    <kendo-grid k-ng-model="item" options='mainGridOptions' k-data-source="dataDepartemen" k-select='select'  k-change='selectDepartemen' k-selectable="'row'" k-height="'500'" k-sortable="'true'" k-pageable="Page" k-columns="columnDepartemen"></kendo-grid>
                </div>
