<style>
.keteranganFieldTambahan {left: 5px !important}
hr {margin-bottom: 0px !important}
</style>
<div ng-controller="RiwayatLaluCtrl">
    <div class="container_12">
        <!-- GRID Riwayat kelahiran yang lalu -->
        <div class="grid_12">
            <div style="background-color: #10C4B2; height: 25px; margin-top: 5p; text-align: left; border: 1px solid; border-color: #10C4B2; padding: 10px 0 10px 10px;" class="grid_12">
                <span style="font-size: 18px; color: white; padding: 5px;">RIWAYAT KELAHIRAN YANG LALU</span>
            </div>
            <div class="grid_12"> <!-- html form goes here -->
                <div kendo-grid k-selectable="'row'" k-options="optionsKelahiranLalu" k-scrollabe="true"></div>
            </div>
        </div>
        <!-- panel Riwayat Penyakit Terdahulu dan selama hamil -->
        <div class="grid_12">
            <div style="background-color: #10C4B2; height: 25px; margin-top: 5p; text-align: left; border: 1px solid; border-color: #10C4B2; padding: 10px 0 10px 10px;" class="grid_12">
                <span style="font-size: 18px; color: white; padding: 5px;">{{formRiwayatPenyakit.nama}}</span>
            </div>
            <div class="grid_12 formDinamis"> <!-- html form goes here -->
                <div ng-repeat="list in formRiwayatPenyakit.detail | orderBy:'id'" ng-init="listIndex = $index">
                    <!--<div class="grid_1">&nbsp;</div>-->
                    <div ng-switch on="listIndex">
                        <div ng-switch-when="1">
                            <div class="grid_1">
                                <input type="radio" ng-model="formRiwayatPenyakit.value" ng-value="list.id" ng-click="checkRadio(formRiwayatPenyakit, list)">
                                <label for="{{'formRiwayatPenyakit' + list.nama}}">{{list.nama}}</label>
                            </div>
                        </div>
                        <div ng-switch-default>
                            <div class="grid_1">
                                <input type="radio" ng-model="formRiwayatPenyakit.value" ng-value="list.id" ng-click="checkRadio(formRiwayatPenyakit, list)">
                                <label for="{{'formRiwayatPenyakit' + list.nama}}">{{list.nama}}</label>
                            </div>
                            <div class="grid_10 pull-right" ng-show="adaMasalah">
                                <textarea c-text-area type="input" filter="'string'" class="k-textbox" ng-model="list.value" placeholder="Keterangan"/>
                                <!-- <input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="item.riwayat" /> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        
        <!-- panel Golongan Darah -->
        <div class="grid_12">
            <div style="background-color: #10C4B2; height: 25px; margin-top: 5p; text-align: left; border: 1px solid; border-color: #10C4B2; padding: 10px 0 10px 10px;" class="grid_12">
                <span style="font-size: 18px; color: white; padding: 5px;">{{formGolDarah.nama}}</span>
            </div>
            <div class="container_12"> <!-- html form goes here -->
                <div class="grid_12" ng-repeat="list in formGolDarah.detail | orderBy:'id'" ng-init="listIndex = $index">
                    <div class="grid_1"><label for="{{'formMaster' + list.nama}}"><b>{{list.nama}}</b> : </label></div>
                    <div ng-repeat="opsi in list.detail | orderBy:'id'">
                        <div ng-switch on="opsi.nama">
                            <div ng-switch-when="Rhesus">
                                <div class="grid_1">
                                    <!--<input type="radio" ng-model="list.value" ng-value="opsi.id" ng-click="checkRadioss(list, opsi)">-->
                                    <label for="{{'formMaster' + opsi.nama}}"><u>{{opsi.nama}}</u></label>
                                </div>
                                <div class="grid_4">
                                    <textarea c-text-area type="input" filter="'string'" class="k-textbox" ng-model="opsi.value" placeholder="Keterangan"/>
                                    <!-- <input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="item.riwayat" /> -->
                                </div>
                            </div>
                            <div ng-switch-default>
                                <div class="grid_1">
                                    <input type="radio" ng-model="list.value" ng-value="opsi.id" ng-click="checkRadioss(list, opsi)">
                                    <label for="{{'formMaster' + opsi.nama}}">{{opsi.nama}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
        
        <!-- panel Lamanya Persalinan -->
        <div class="grid_12">
            <div style="background-color: #10C4B2; height: 25px; margin-top: 5p; text-align: left; border: 1px solid; border-color: #10C4B2; padding: 10px 0 10px 10px;" class="grid_12">
                <span style="font-size: 18px; color: white; padding: 5px;">{{formLamaPersalinan.nama}}</span>
            </div>
            <div class="container_12"> <!-- html form goes here -->
                <div class="grid_12" ng-repeat="list in formLamaPersalinan.detail | orderBy:'id'" ng-init="listIndex = $index">
                    <div class="grid_2 ">
                        <label c-label item="item " c-label-text="{{list.nama}}"></label>
                    </div>
                    <div class="grid_1">
                        <input kendo-numeric-text-box k-ng-model="list.value" style="width:100%" k-options="numberPicker"/>
                        <!--<input c-text-box type="input " filter=" 'numeric' " class="k-textbox " ng-model="item.Tengkurap " />-->
                    </div>
                    <div class="grid_2 parentKeteranganFieldTambahan">
                        <label c-label item="item " class="keteranganFieldTambahan">{{list.descNilai}}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-include=' "../app/module/Shared/TemplateButtonSimpanNotFixed" '></div>
</div>
