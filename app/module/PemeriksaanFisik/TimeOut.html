<div ng-controller="TimeOutCtrl">

        <div class="panel" style="border-color:#0d9a8b; padding: 10px 0 400px 10px;">

                    </div>
                    <div class="grid_6" style="margin: 10px 5px 5px 10px;">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.Diagnosis" k-data-text-field="'name'" k-filter="'contains'" k-data-value-field="'id'" k-data-source="listDiagnosis" />
                    </div>
                </div>


                <div class="grid_12">
                    <div class="grid_6" style="margin:10px 5px 5px 10px;">

                </div>

                    </div>
                </div>

            </div>
            <div class="grid_4">

                    <div class="grid_6" style="margin:10px 5px 5px 10px;">

                    </div>
                    <div class="grid_6" style="margin: 10px 5px 5px 10px;">
