<div ng-controller="PersepsiKognisiCtrl">
    <div ng-show="dataVOloaded">

        <!-- panel utama -->


        <c-normal-tidak-normal is-show-form="isShowForm" selanjutnya="selanjutnya">
        </c-normal-tidak-normal>

        <div ng-show="isShowForm">

            <c-panel item="item" header="'Persepsi/Kognisi'" disabled>
                <div class="panel-body">

                    <div class="grid_12">
                        <div style="background-color: #10C4B2; height: 25px; margin-top: 5px; text-align: left; border: 1px solid; border-color: #10C4B2;" class="grid_12">
                            <span style="font-size: 18px; color: white; padding: 5px;">Apakah ada perubahan dalam pengelihatan ?</span>
                        </div>
                        <div class="clear"></div>
                        <div class="grid_12" style="border: 1px solid; border-color: #10C4B2">
                            <div style="margin-left: 15px;" class="grid_2" ng-repeat="status in listStatusYaTidak">
                                <input type="radio" name="{{'Pengelihatan' + status.name}}" id="{{'Pengelihatan' + status.name}}" class="k-radio" ng-model="item.TanyaPengelihatan" ng-value="status">
                                <label class="k-radio-label" for="{{'Pengelihatan' + status.name}}">{{status.name}}</label>
                            </div>
                        </div>
                    </div>

                    <div class="grid_12">
                        <div style="background-color: #10C4B2; height: 25px; margin-top: 5px; text-align: left; border: 1px solid; border-color: #10C4B2;" class="grid_12">
                            <span style="font-size: 18px; color: white; padding: 5px;">Apakah ada perubahan dalam pendengaran ?</span>
                        </div>
                        <div class="clear"></div>
                        <div class="grid_12" style=" border: 1px solid; border-color: #10C4B2">
                            <div style="margin-left: 15px;" class="grid_2" ng-repeat="status in listStatusYaTidak">
                                <input type="radio" name="{{'Pendengaran' + status.name}}" id="{{'Pendengaran' + status.name}}" class="k-radio" ng-model="item.TanyaPendengaran" ng-value="status">
                                <label class="k-radio-label" for="{{'Pendengaran' + status.name}}">{{status.name}}</label>
                            </div>
                        </div>
                    </div>

                    <div class="grid_12">
                        <div style="background-color: #10C4B2; height: 25px; margin-top: 5px; text-align: left; border: 1px solid; border-color: #10C4B2;" class="grid_12">
                            <span style="font-size: 18px; color: white; padding: 5px;">Apakah ada perubahan dalam daya ingat ?</span>
                        </div>
                        <div class="clear"></div>
                        <div class="grid_12" style=" border: 1px solid; border-color: #10C4B2">
                            <div style="margin-left: 15px;" class="grid_2" ng-repeat="status in listStatusYaTidak">
                                <input type="radio" name="{{'dayaingat' + status.name}}" id="{{'dayaingat' + status.name}}" class="k-radio" ng-model="item.TanyaDayaIngat" ng-value="status">
                                <label class="k-radio-label" for="{{'dayaingat' + status.name}}">{{status.name}}</label>
                            </div>
                        </div>
                    </div>
                </div>
            </c-panel>

            <div ng-include=' "../app/module/Shared/TemplateButtonSimpan" '></div>

        </div>

    </div>
</div>
