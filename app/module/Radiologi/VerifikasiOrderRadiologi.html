        <div class="grid_4">
            <table class="table" ng-repeat="data in listOrders2">
                <tr class='success'></tr>
                <tr>
                    <th colspan="5" style="text-align:left">
                        {{data[0].detailJenisProduk.jenisProduk.jenisProduk}}</th>
                </tr>
                <tr ng-repeat="subData in data" ng-click="isChecked(subData)" ng-disabled='stat'>
                   <!-- td style="width:5px" ng-repeat="data in listCheck">
                        <input type="checkbox" class="k-checkbox" id="{{data.name}}" ng-model="item.cekOrder" id="{{data.name}}" value="{{data.id}}" ng-check="item.cekOrder" ng-click="verifikasi(subData[$index])">

                    <td ng-switch on="subData.isVerifikasi" style="width:20px; size:20px" ng-model="subData">
                        <img ng-switch-when="true" width="16px" src='stylesheets/work-done24.png' class="brightness"/>
                        <img ng-switch-default width="16px" src='stylesheets/work-done24.png' class="grayscale"/>

                    <td>{{subData.namaProduk}}</td>
                    <!--{{subData.bahanSample.namaBahanSample}}-->
                </tr>
            </table>
        </div>
        <div class="grid_8">
            <label c-label item="item" c-label-text="Keluhan"></label>
            <textarea ng-disabled="'true'" ng-model="item.keteranganLainnya" style="width: 100%; height: 80px;"></textarea>
        </div>
        <div class="grid_12">
            <div class="grid_4" style="margin-top:5px">
                <label c-label item="item " c-label-text="dokterOrder"></label>
                <input style="width: 100%; " kendo-combo-box k-ng-model="item.pegawai" k-data-text-field="'namaLengkap'" k-filter="'contains'" k-data-value-field="'value'" k-data-source="dokters" disabled/>
            </div>
            <div class="grid_4" style="margin-top:5px">
                <label c-label item="item " c-label-text="dokterRadiologi"></label>
                <input style="width: 100%; " kendo-combo-box k-ng-model="item.pegawaiRadiologi" k-data-text-field="'namaLengkap'" k-filter="'contains'" k-data-value-field="'value'" k-data-source="dokters" />
            </div>
        </div>

            <c-button ng-show="!isLoading" class="success" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position=" 'right'" is-validate ng-click="cetakBuktiLayanan()">
                <span class="title">Bukti Layanan</span>
            </c-button>
        </div>
