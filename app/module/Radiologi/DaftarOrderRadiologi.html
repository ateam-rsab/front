<style>
    .verified {
        background-color:#52de97;
		color: #000000;
		font-weight: bold;
    }

    .unverified {
        background-color:#515151;
		color: #ffffff;
		font-weight: bold;
    }

</style>

<md-toolbar md-scroll-shrink class="shadow">
    <div class="md-toolbar-tools">Daftar Order Radiologi</div>
</md-toolbar>

<div class="grid_12">
    <div class="grid_2">
        <label c-label item="item">Tanggal Awal</label>
        <input style="width: 100%;" k-ng-model="item.tglAwal" kendo-date-time-picker placeholer="dd-mm-yyyy"
            k-format="'dd-MM-yyyy HH:mm'" />
    </div>
    <div class="grid_2">
        <label c-label item="item">Tanggal Akhir</label>
        <input style="width: 100%;" k-ng-model="item.tglAkhir" kendo-date-time-picker placeholer="dd-mm-yyyy"
            k-format="'dd-MM-yyyy HH:mm'" />
    </div>

    <div class="grid_2">
        <div class="grid_12">
            <label c-label item="item">Nama Ruangan</label>
        </div>

        <div class="grid_12">
            <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaRuangan" />
        </div>
    </div>

    <div class="grid_2">
        <div class="grid_12">
            <label c-label item="item">Nama Pasien</label>
        </div>

        <div class="grid_12">
            <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaPasien" />
        </div>
    </div>

    <div class="grid_1">
        <div class="grid_12">
            <label c-label item="item">No. Order</label>
        </div>

        <div class="grid_12">
            <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noOrder" />
        </div>
    </div>

    <div class="grid_2">
        <div class="grid_12">
            <label c-label item="item">No. Registrasi</label>
        </div>

        <div class="grid_12">
            <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noReg" />
        </div>
    </div>

    <div class="grid_1">
        <div class="grid_12">
            <label c-label item="item">No. RM</label>
        </div>

        <div class="grid_12">
            <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noRM" />
        </div>
    </div>

    <div class="grid_2">
        <div class="grid_12">
            <label c-label item="item">Status</label>
        </div>
        <input style="width: 100%;" kendo-combo-box k-ng-model="item.statusData" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listStatus"/>
    </div>

    <div class="grid_1" style="margin-top: 20px;">
        <md-button class="md-raised md-primary medium-button" ng-click="getDataOrder()">
            <span style="margin-right: 5px;">Cari</span>
            <i class="fa fa-search"></i>
        </md-button>
    </div>

</div>

<div class="grid_12">
    <div id="kGrid" kendo-grid k-data-source="dataSourceOrder" k-selectable="'row'" k-options="optGridOrder" 
        k-pageable="'true'" k-sortable="'true'" k-ng-model="selectedData" ng-click="onClickGrid(selectedData)">
    </div>
</div>

<div ng-include='"../app/module/Shared/TemplateLoading"'></div>
