
<div ng-controller="PunggungCtrl">
	<div ng-show="dataVOloaded">
		<c-panel item="item" header="title">
			
			<div class="grid_1">
				<label c-label item="item" c-label-text="punggung"> </label>
			</div>
			<div class="grid_4">
				<div class="grid_4" style="margin: 5px 0 5px 0;" ng-repeat="stat in statusPunggung">
	                    <input type="radio" name="{{statusPunggung+stat.name}}" id="{{statusPunggung+stat.name}}" class="k-radio" ng-model="item.punggung" value="{{stat.id}}">
	                    <label class="k-radio-label" for="{{statusPunggung+stat.name}}">{{stat.name}}</label>
	               </div>
			</div>
            <div class="clear"></div>

		</c-panel>
	</div>
</div>
