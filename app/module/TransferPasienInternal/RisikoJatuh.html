<div ng-controller="RisikoJatuhCtrl">

    <div class="panel-body">

        <div class="panel panel-default container_12" style="margin-bottom:0;">

            <div class="panel-heading" c-translate>
                Risiko Jatuh
            </div>
            <div class="panel-body">

                <div class="grid_12">

                    <div class="grid_3" ng-repeat="data in listRisikoJatuh">
                        <input type="checkbox" class="k-checkbox" name="{{data.name}}" id="{{data.name}}" value="{{data.id}}" ng-click="cekArrRisikoJatuh(data)" ng-checked="data.isChecked">
                        <label class="k-checkbox-label" for="{{data.name}}">{{data.name}}</label>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <div ng-include=' "../app/module/Shared/TemplateButtonSimpan" '></div>
</div>
