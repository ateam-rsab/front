<div ng-controller="MembuatDraftSuratCtrl">

	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Membuat Draft Surat'">
		<div class="grid_1">
			<label c-label item="item" c-label-text="noSurat"></label>
		</div>
		<div class="grid_2">
			<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.noSurat"/>
		</div>
		<div class="grid_1">
			<label c-label item="item" c-label-text="jenisSurat"></label>
		</div>
		<div class="grid_2">
			<input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisSurat" k-data-text-field="'jenisSurat'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listJenisSurat" />
		</div>
		<div class="clear"></div>
		<div class="grid_1">
			<label c-label item="item" c-label-text="judul"></label>
		</div>
		<div class="grid_2">
			<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.judul"/>
		</div>
		<div class="clear"></div>
		<div class="grid_1">
			<label c-label item="item" c-label-text="isiSurat"></label>
		</div>
		<div class="grid_11">
			<textarea style="height: 300px" id="text_area_surat" c-text-box type="input" class="k-textbox" ng-model="item.isiSurat" />
		</div>
		<div class="grid_1">
			<label c-label item="item" c-label-text="keterangan"></label>
		</div>
		<div class="grid_11">
			<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.keterangan"/>
		</div>
		<div class="grid_1"></div>
		<div class="grid_2">
			<c-button ng-click="cetak()">
			<span>Cetak</span>
		</div>
		<div class="grid_3">
			<div class="grid_8">
				<c-button ng-click="verifikasi()">
				<span>Verifikasi</span>
			</div>
			<div class="grid_4">
				<input type="checkbox" class="k-checkbox" name="verifikasi" id="verifikasi"  ng-click="()">
				<label class="k-checkbox-label" c-label item="item" c-label-text="verifikasi" for="verifikasi"></label>
			</div>
		</div>
		<div class="grid_2">
			<c-button ng-click="batal()">
			<span>Batal</span>
		</div>	
		<div class="grid_2">
			<c-button ng-click="simpan()">
			<span>Simpan</span>
		</div>
		<div class="grid_2">
			<c-button ng-click="hapus()">
			<span>Hapus</span>
		</div>
		<div class="clear"></div>
		<div class="grid_1"></div>
		<div class="grid_2"></div>
		<div class="grid_3">
			<div kendo-grid k-data-source="daftarVerifikasi" k-selectable="'row'" k-columns="columnVerifikasi" style="margin-bottom: 10px">
		</div>
	</c-panel>
</div>
</div>
