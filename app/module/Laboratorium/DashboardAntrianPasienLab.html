    .responsive-table-antrian .table-header {
        background-color: #545454;

        font-size: 14px;
        font-weight: bolder;
        text-transform: uppercase;
        letter-spacing: 0.03em;
    }

    .responsive-table-antrian .table-row {

        .responsive-table-antrian .table-header {
            display: none;

        .responsive-table-antrian li {
            display: block;
        }

        .responsive-table-antrian .col {
            flex-basis: 100%;
        }

        .responsive-table-antrian .col {
            display: flex;
            padding: 10px 0;
        }

        .responsive-table-antrian .col:before {
            color: #6c7a89;
            /* padding-right: 10px; */
            content: attr(data-label);
            flex-basis: 50%;
            text-align: right;
        }
