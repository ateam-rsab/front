    <div kendo-window="verifikasiJadwalBedah" k-title="'Input Jadwal Bedah'"
        k-width="1200"
        k-visible="false"
        k-on-open="win2visible= true" k-on-close="win2visible= false">
        <div class="panel panel-default container_12"
            style="padding: 0px 10px;">

            <div class="grid_2">
                <label><b>Tanggal Verifikasi</b></label>
                <input style="width: 100%"
                    kendo-date-time-picker
                    k-ng-model="item.tglVerifikasi"
                    placeholer="Hari-Bln-Thn"
                    ng-disabled="isVerif"
                    k-format="'dd-MM-yyyy HH:mm'" />
            </div>

            <div class="grid_12">
                <div class="grid_2">
                    <label><b>Tanggal Pembedahan</b></label>
                    <input style="width: 100%"
                        kendo-date-time-picker
                        k-ng-model="item.tglOperasi"
                        ng-disabled="isVerif"
                        placeholer="Hari-Bln-Thn"
                        k-format="'dd-MM-yyyy HH:mm'" />
                </div>

                <div class="grid_2">
                    <label><b>Lama Operasi</b></label>
                    <div style="display: flex;">
                        <input c-text-box type="input"
                            placeholder="Jam" filter="'varchar'"
                            class="k-textbox" disabled
                            ng-model="item.lamaOperasi" />
                        <label style="margin-top:10px">
                            <b>Jam</b>
                        </label>
                    </div>
                </div>

                <div class="grid_3">
                    <label><b>Dokter Periksa</b></label>
                    <input style="width: 100%;"
                        kendo-combo-box
                        k-ng-model="item.namaDokter"
                        k-data-text-field="'namalengkap'"
                        k-data-value-field="'id'"
                        k-filter="'contains'"
                        k-auto-bind="false"
                        k-data-source="listDokter" disabled/>
                </div>

                <div class="grid_3">
                    <label><b>Dokter Bedah</b></label>
                    <input style="width: 100%;"
                        kendo-combo-box
                        k-ng-model="item.namaDokterTujuan"
                        k-data-text-field="'namalengkap'"
                        k-data-value-field="'id'"
                        k-filter="'contains'"
                        k-auto-bind="false"
                        k-data-source="listDokter"
                        ng-disabled="isVerif"
                        ng-disabled="isSuster" />
                </div>

                <div class="grid_2">
                    <label><b>Ruang Operasi</b></label>
                    <input style="width: 100%;"
                        kendo-combo-box
                        k-ng-model="item.ruanganOperasi"
                        k-data-text-field="'nama'"
                        k-data-value-field="'key'"
                        k-filter="'contains'"
                        k-auto-bind="false"
                        ng-disabled="isVerif"
                        k-data-source="listRuangOperasi" />
                </div>

            </div>

            <div class="grid_12">
                <div class="grid_6">
                    <label>
                        <strong>
                            Diagnosa
                        </strong>
                    </label>
                    <textarea
                        ng-model="item.diagnosa"
                        maxlength="500"
                        disabled
                        style="height:100px"></textarea>
                    <p class="length-textarea">
                        500/{{item.diagnosa ? item.diagnosa.length : 0}}
                    </p>
                </div>

                <div class="grid_6">
                    <label>
                        <strong>
                            Tindakan
                        </strong>
                    </label>
                    <textarea
                        ng-model="item.tindakan"
                        maxlength="500"
                        disabled
                        style="height:100px"></textarea>
                    <p class="length-textarea">
                        500/{{item.tindakan ? item.tindakan.length : 0}}
                    </p>
                </div>

                <div class="grid_6">
                    <label>
                        <strong>
                            Posisi Khusus/Peralatan khusus
                        </strong>
                    </label>
                    <textarea
                        ng-model="item.posisiKhusus"
                        maxlength="500"
                        disabled
                        style="height:100px"></textarea>
                    <p class="length-textarea">
                        500/{{item.posisiKhusus ? item.posisiKhusus.length : 0}}
                    </p>
                </div>

                <div class="grid_6">
                    <label>
                        <strong>
                            Macam Anastesi
                        </strong>
                    </label>
                    <textarea
                        ng-model="item.macamAnestesi"
                        maxlength="500"
                        disabled
                        style="height:100px"></textarea>
                    <p class="length-textarea">
                        500/{{item.macamAnestesi ? item.macamAnestesi.length :
                        0}}
                    </p>
                </div>
            </div>


            <div class="k-edit-buttons k-state-default"
                style="margin-top:10px">
                <div class="grid_8"></div>
                <div class="grid_2">
                    <md-button class="md-raised md-warn medium-button"
                        ng-click="closeModalJadwalBedah()">
                        <span style="margin-right: 5px;">Batal</span>
                        <i class="fa fa-close"></i>
                    </md-button>
                </div>
                <div class="grid_2">
                    <md-button class="md-raised md-primary medium-button" ng-disabled="isVerif"
                        ng-click="verifikasiData()">
                        <span style="margin-right: 5px;">Verifikasi</span>
                        <i class="fa fa-check"></i>
                    </md-button>
                </div>
            </div>
        </div>
    </div>

    <div kendo-window="detailJadwalBedah" k-title="'Detail Order'"
        k-visible="false"
        k-width="900" k-height="500">
        <div class="panel panel-default container_12"></div>

    </div>
</div>
