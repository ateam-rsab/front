<div ng-controller="InfusCtrl">

	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Instruksi Pasca Bedah'">
		<div class="panel panel-default container_12">
			<div class="panel-heading" c-translate>Infus</div>
			<div class="panel-body">
				<div class="grid_12">
					<div class="grid_1">
						<label c-label item="item" c-label-text="macam"></label>
					</div>
					<div class="grid_3">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.Infus" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listInfus" />
					</div>
					<div class="grid_1">
						<label c-label item="item" c-label-text="jumlah"></label>
					</div>
					<div class="grid_2">
						<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.Jumlah" />
					</div>
					<div class="grid_1">
						<label c-label item="item" c-label-text="tetesan"></label>
					</div>
					<div class="grid_2">
						<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.Tetesan" />
					</div>
					<div class="grid_1">
						<label c-label item="item" c-label-text="gtt"></label>
					</div>
					<div class="clear"></div>
					<div class="grid_1"></div>
					<div class="grid_3"></div>
					<div class="grid_1"></div>
					<div class="grid_3"></div>
					<div class="grid_4" style="margin-top: 10px">
						<div class="grid_6">
							<c-button ng-click="batal()" style="width: 100% !important" >
							<span style="font-size: 10!important">Batal</span>
						</div>
						<div class="grid_6">
							<c-button ng-click="addDataInfus()" style="width: 100% !important" >
							<span style="font-size: 10!important">Tambah</span>
						</div>
					</div>
				</div>
				<div class="grid_12" style="margin-top: 10px;">
				<div kendo-grid k-data-source="dataInfus" k-selectable="'row'" k-columns="columnInfus">
				</div>
			</div>
			<div class="clear"></div>

		</div>
	</div>
	<div class="grid_12" style="margin-top: 10px">
			<div ng-include=' "../app/module/Shared/TemplateButtonSimpan" '></div>
		</div>
</c-panel>
</div>
</div>
