<div ng-controller="DaftarMakananCtrl">

	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Instruksi Pasca Bedah'">
		<div class="panel panel-default container_12">
			<div class="panel-heading" c-translate>Daftar Makanan yang Boleh Diminum</div>
			<div class="panel-body">
				<div class="grid_12">
					<div class="grid_2">
						<label c-label item="item" c-label-text="makanan"></label>
					</div>
					<div class="grid_4">
						<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.Makanan" />
					</div>
					<div class="grid_2">
						<label c-label item="item" c-label-text="keteranganMakanan"></label>
					</div>
					<div class="grid_4">
						<textarea style="height: 90px" id="text_area_keteranganMakanan" c-text-box type="input" class="k-textbox" ng-model="item.KeteranganMakanan" />
					</div>
					<div class="clear"></div>
					<div class="grid_2"></div>
					<div class="grid_4"></div>
					<div class="grid_2"></div>
					<div class="grid_4">
						<div class="grid_6">
							<c-button ng-click="batal()" style="width: 100% !important" >
							<span style="font-size: 10!important">Batal</span>
						</div>
						<div class="grid_6">
							<c-button ng-click="addDataMakanan()" style="width: 100% !important" >
							<span style="font-size: 10!important">Tambah</span>
						</div>
					</div>
				</div>
				<div class="grid_12" style="margin-top: 10px;">
				<div kendo-grid k-data-source="dataMakanan" k-selectable="'row'" k-columns="columnMakanan">
				</div>
			</div>
			<div class="clear"></div>

		</div>
	</div>
	<div class="grid_12" style="margin-top: 10px">
			<div ng-include=' "../app/module/Shared/TemplateButtonSimpan" '></div>
		</div>
</c-panel>
</div>
</div>
