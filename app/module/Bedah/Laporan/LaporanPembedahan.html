<div ng-controller="LaporanPembedahanCtrl">
<div class="grid_12">
    <div>
        <div ng-include=' "../app/module/Dashboard/Pasien/diagnosa" '></div>
        <div ng-include=' "../app/module/Dashboard/Pasien/inputDiagnosaTindakan" '></div>
        <div class="grid_12">
            &nbsp;
        </div>
        <c-panel item="item" header="'Laporan Pembedahan dan Instruksi Pasca Bedah '">

            <div class="grid_12">
                <div class="grid_4">
                    <label c-label item="item" c-label-text="TglPembedahan"></label>
                    <input style="width: 100%" kendo-date-picker k-max="now" k-ng-model="item.tglPembedahan" placeholer="dd-mm-yyyy" k-format="'dd-mm-yyyy'" />
                </div>
                <!-- Selesai Jam -->
                <div class="grid_4">
                    <label c-label item="item" c-label-text="SelesaiJam"></label>
                    <input type="text" style="width: 100%" k-ng-model="item.selesaiJam" k-max="now" datetime-picker date-format="'yyyy-MM-dd HH:mm:ss'" kendo-date-time-picker placeholder="yyyy-MM-dd HH:mm:ss">
                </div>
                <!-- Mulai Jam -->
                <div class="grid_4">
                    <label c-label item="item" c-label-text="MulaiJam"></label>
                    <input type="text" style="width: 100%" k-ng-model="item.mulaiJam" k-max="now" kendo-date-time-picker placeholder="yyyy-MM-dd HH:mm:ss" k-format="'dd-MM-yyyy HH:mm:ss'">
                </div>
                <!-- Asisten Operator -->

            </div>

            <div class="grid_12" style="margin-top: 10px">
                <hr style="background-color:#10C4B2;height: 1px;border: 0;" />
            </div>
            <div class="container_12">
                <!-- Uraian Pembedahan -->
                <div class="grid_12">
                    <label c-label item="item" c-label-text="UraianPembedahan"></label>

                    <textarea ng-model="item.UraianPembedahan" style="width: 100%; height: 80px;"></textarea>
                </div>
            </div>
        </c-panel>
        <div class="grid_12">
            &nbsp;
        </div>
        <div class="panel panel-default container_12">
            <div class="panel-heading" c-translate>Jadwal Periksa</div>
            <div class="panel-body">
                <div class="grid_12">
                    <div class="grid_3">
                        <label c-label item="item" c-label-text="tekananDarah"></label>
                        <div class="grid_12 parentKeteranganFieldTambahan">
                            <input c-text-box type="input" filter="numeric" class="k-textbox" ng-model="item.tekananDarah" />
                            <label class="keteranganFieldTambahan" c-label item="item" c-label-text="menit"></label>
                        </div>
                    </div>
                    <div class="grid_3">
                        <label c-label item="item" c-label-text="nadi"></label>
                        <div class="grid_12 parentKeteranganFieldTambahan">
                            <input c-text-box type="input" filter="numeric" class="k-textbox" ng-model="item.nadi" />
                            <label class="keteranganFieldTambahan" c-label item="item" c-label-text="menit"></label>
                        </div>
                    </div>
                    <div class="grid_3">
                        <label c-label item="item" c-label-text="suhu"></label>
                        <div class="grid_12 parentKeteranganFieldTambahan">
                            <input c-text-box type="input" filter="numeric" class="k-textbox" ng-model="item.suhu" />
                            <label class="keteranganFieldTambahan" c-label item="item" c-label-text="menit"></label>
                        </div>
                    </div>
                    <div class="grid_3">
                        <label c-label item="item" c-label-text="pernafasan"></label>
                        <div class="grid_12 parentKeteranganFieldTambahan">
                            <input c-text-box type="input" filter="numeric" class="k-textbox" ng-model="item.pernafasan" />
                            <label class="keteranganFieldTambahan" c-label item="item" c-label-text="menit"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default container_12">
            <div class="panel-heading" c-translate>Makan dan Minum</div>
            <div class="panel-body">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="bolehMinum"></label>

                    <textarea ng-model="item.bolehMinum" style="width: 100%; height: 80px;"></textarea>
                </div>
                <div class="grid_12">
                    <label c-label item="item" c-label-text="bolehMakan"></label>

                    <textarea ng-model="item.bolehMakan" style="width: 100%; height: 80px;"></textarea>
                </div>
            </div>
        </div>

        <div class="panel panel-default container_12">
            <div class="panel-heading" c-translate>Infus</div>
            <div class="panel-body">
                <div class="grid_12">
                    <div class="grid_3">
                        <label c-label item="item" c-label-text="macam"></label>

                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.infus" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listInfus" />
                    </div>
                    <div class="grid_3">
                        <label c-label item="item" c-label-text="jumlah"></label>

                        <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.jumlah" />
                    </div>
                    <div class="grid_3">
                        <label c-label item="item" c-label-text="tetesan"></label>
                        <div class="grid_12 parentKeteranganFieldTambahan">
                            <input c-text-box type="input" filter="numeric" class="k-textbox" ng-model="item.tetesan" />
                            <label class="keteranganFieldTambahan" c-label item="item" c-label-text="gtt"></label>
                        </div>
                    </div>
                    <div class="grid_3" style="margin-top: 10px">
                        <div class="grid_6">
                            <c-button ng-click="batal()" style="width: 100% !important">
                                <span style="font-size: 10!important">Batal</span>
                        </div>
                        <div class="grid_6">
                            <c-button ng-click="addDataInfus()" style="width: 100% !important">
                                <span style="font-size: 10!important">Tambah</span>
                        </div>
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 10px;">
                    <div kendo-grid k-data-source="dataInfus" k-selectable="'row'" k-columns="columnInfus">
                    </div>
                </div>
                <div class="clear"></div>

            </div>
        </div>
        <!-- Uraian Pembedahan -->
        <div class="grid_12">
            &nbsp;
        </div>
        <div class="grid_12">
            <label c-label item="item" c-label-text="instruksiKhusus"></label>
            <textarea ng-model="item.instruksiKhusus" style="width: 100%; height: 80px;"></textarea>
            
        </div>

        </div>


    </div>
</div>
    
 <div ng-include='"../app/module/Shared/TemplateButtonSimpan" '>
