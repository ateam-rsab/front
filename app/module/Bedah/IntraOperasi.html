              <div class="grid_12" ng-repeat="stat in KEvaluasi">
                  <div class="grid_11" style="margin:10px 0 0 5px">
                      <input type="checkbox" ng-checked="isChecked(stat.id)" class="k-checkbox" name="{{stat.name}}" id="{{stat.id}}" value="{{stat.id}}" ng-model="bool" ng-click="checkedData(bool, stat)">
                      <label class="k-checkbox-label" for="{{stat.id}}">{{stat.name}}</label>
                  </div>
                       <div ng-switch on="stat.id">
                      <div class="grid_12" ng-switch-when="162" style="margin-bottom: 10px" >
                            <div class="grid_12">
                                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nameKriteria1" style="border:0;
                                border-bottom: 1px dotted;" />
                            </div>
                        </div>
                          <div class="grid_12" ng-switch-when="168" style="margin-bottom: 10px" >
                                <div class="grid_12">
                                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nameKriteria2" style="border:0;
                                border-bottom: 1px dotted;" />
                            </div>
                      </div>
                </div>
              </div>
          </div>
            
            
           
        </div>
    </div>
    <div ng-include=' "../app/module/Shared/TemplateButtonSimpan" '></div>

</div>
