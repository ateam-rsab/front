
<div ng-controller="PostOperasiAnestesiCtrl">
    <div class="grid_12" style="margin-bottom:60px">
    <div ng-include='"../app/module/Dashboard/Pasien/Index" '></div>
        <div class="grid_12 headerBox">
            <h1 style="color: white;"><b>ASUHAN KEPERAWATAN PERI OPERATIF DI KAMAR OPERASI</b></h1>
        </div>
        <div class="loading" style="position: relative; margin:25px 0px 20px;" class="animated" ng-show="isLoadingData">
         <img height="250" src="../app/stylesheets/Flat/loading-image.gif"/>
         <br/> <span style="font-weight: bold;">Mengambil data Post Operasi Anestesi, Mohon tunggu...</span>
         </div>
          <div class="grid_12" ng-show="AllData">
              <c-panel item="item" header="'History Post Operasi (Anestesi)'">
              <div class="grid_12">
                  <div class="grid_12"></div>
                  <div class="clear"></div>
                  <!-- grid table -->
                  <div class="grid_12 borderBox">
                      <div id="kGrid" kendo-grid 
                      k-data-source="dataMaster" 
                      k-selectable="'row'" 
                      k-columns="columnPostOperasiAnestesi"
                      k-sortable="'true'"
                      k-pageable="true"
                      k-ng-model="dataSelected"
                      ng-click="klik(dataSelected)">
                      </div>
                  </div>
              </div>
              <div class="clear"></div>
              </c-panel>
          </div>
        <div class="grid_12" style="margin-top:20px" ng-show="AllData">
            <fieldset style="min-height:80px !important">
                <legend><h2><b>Waktu Operasi</b></h2></legend>
                <div class="grid_12">
                    <div class="grid_2">
                        <label c-label item="item">Jam</label>
                        <input style="width: 100%" kendo-time-picker k-ng-model="item.jamMasukOperasi" placeholer="HH:mm" k-format="'HH:mm'" />
                    </div>
                </div>
            </fieldset>
        </div> 
        <div class="grid_12 headerBox" style="margin-top:10px" ng-show="AllData">
            <h1 style="color: white;"><b>POST OPERASI (ANESTESI)</b></h1>
        </div>
        <div class="grid_12" style="margin-top:20px" ng-show="AllData">
            <div class="grid_4" style="border: 1px solid; border-color: #10C4B2; height:2500px">
                <div class="grid_12 headerBox">
                    <h1 style="color: white;"><b>Masalah Keperawatan</b></h1>
                </div>
               
                 <div class="grid_12" ng-repeat="list in Masalah | orderBy : 'id'">
                    <div class="grid_11" style="margin:10px 0 0 5px">
                      <input type="checkbox" ng-checked="isChecked(list.id)" class="k-checkbox" name="{{list.name}}" id="{{list.name}}" value="{{list.id}}" ng-model="bool" ng-click="checkedData(bool, list)">
                      <label class="k-checkbox-label" for="{{list.name}}">{{list.name}}</label>
                          <div class="grid_12" ng-repeat="DetIntern in list.detail">
                          <div class="grid_11" style="margin:10px 0 0 5px">
                          <input type="checkbox" ng-checked="isChecked(DetIntern.id)" class="k-checkbox" name="{{DetIntern.namaExternal}}" id="{{DetIntern.namaExternal}}" value="{{DetIntern.id}}" ng-model="bool" ng-click="checkedData(bool, DetIntern)">
                          <label class="k-checkbox-label" for="{{DetIntern.namaExternal}}">{{DetIntern.namaExternal}}</label>
                          </div>
                        <div ng-switch on="DetIntern.id">
                        <div class="grid_12" ng-switch-when="227" style="margin-bottom: 10px" >
                        <div class="grid_11">  
                              <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.names1" style="border:0;
                              border-bottom: 1px dotted;" />
                           </div>
                        </div>
                         <div class="grid_12" ng-switch-when="228" style="margin-bottom: 10px" >
                        <div class="grid_11">  
                              <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.names2" style="border:0;
                              border-bottom: 1px dotted;" />
                           </div>
                        </div>
                         <div class="grid_12" ng-switch-when="229" style="margin-bottom: 10px" >
                        <div class="grid_11">  
                              <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.names3" style="border:0;
                              border-bottom: 1px dotted;" />
                           </div>
                        </div>
                         <div class="grid_12" ng-switch-when="230" style="margin-bottom: 10px" >
                        <div class="grid_11">  
                              <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.names4" style="border:0;
                              border-bottom: 1px dotted;" />
                           </div>
                        </div>
                          </div>
                          </div>
                  </div>    
                </div>
            </div>
             <div class="grid_4" style="border: 1px solid; border-color: #10C4B2; height:2500px">
                <div class="grid_12 headerBox">
                    <h1 style="color: white;"><b>Intervensi</b></h1>
                </div>
                   <div class="grid_12" ng-repeat="Interen in Intervensi | orderBy :'id'">
                  <div class="grid_11" style="margin:10px 0 0 5px">
                      <input type="checkbox" ng-checked="isChecked(Interen.id)" class="k-checkbox" name="{{Interen.name}}" id="{{Interen.name}}" value="{{Interen.id}}" ng-model="bool" ng-click="checkedData(bool, Interen)">
                      <label class="k-checkbox-label" for="{{Interen.name}}">{{Interen.name}}</label>
                          <div class="grid_12" ng-repeat="DetIntern in Interen.detail">
                          <div class="grid_11" style="margin:10px 0 0 5px">
                          <input type="checkbox" ng-checked="isChecked(DetIntern.id)" class="k-checkbox" name="{{DetIntern.namaExternal}}" id="{{DetIntern.namaExternal}}" value="{{DetIntern.id}}" ng-model="bool" ng-click="checkedData(bool, DetIntern)">
                          <label class="k-checkbox-label" for="{{DetIntern.namaExternal}}">{{DetIntern.namaExternal}}</label>
                          </div>
                          </div>
                  </div>
              </div>
            </div>
          <div class="grid_4" style="border: 1px solid; border-color: #10C4B2; height:2500px">
              <div class="grid_12 headerBox">
                  <h1 style="color: white;"><b>Kriteria Evaluasi</b></h1>
              </div>
               <div class="grid_12" ng-repeat="Kriteriax in Kriteria | orderBy :'id'">
                  <div class="grid_11" style="margin:10px 0 0 5px">
                      <input type="checkbox" ng-checked="isChecked(Kriteriax.id)" class="k-checkbox" name="{{Kriteriax.name}}" id="{{Kriteriax.name}}" value="{{Kriteriax.id}}" ng-model="bool" ng-click="checkedData(bool, Kriteriax)">
                      <label class="k-checkbox-label" for="{{Kriteriax.name}}">{{Kriteriax.name}}</label>
                          <div class="grid_12" ng-repeat="Kriteriaxz in Kriteriax.detail">
                           <div ng-switch on="Kriteriaxz.id">
                           <div class="grid_12" ng-switch-when="207" style="margin-bottom: 10px" >
                          <div class="grid_11" style="margin:10px 0 0 5px">
                          <input type="checkbox" ng-checked="isChecked(Kriteriaxz.id)" class="k-checkbox" name="{{Kriteriaxz.namaExternal}}" id="{{Kriteriaxz.namaExternal}}" value="{{Kriteriaxz.id}}" ng-model="bool" ng-click="checkedData(bool, Kriteriaxz)">
                          <label class="k-checkbox-label" for="{{Kriteriaxz.namaExternal}}">{{Kriteriaxz.namaExternal}}</label>
                          <div class="grid_11">   
                              <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namek1" style="border:0;
                              border-bottom: 1px dotted;" />
                             </div>
                          </div>
                          </div>
                          </div>
                           <div ng-switch on="Kriteriaxz.id">
                           <div class="grid_12" ng-switch-when="204" style="margin-bottom: 10px" >
                          <div class="grid_11" style="margin:10px 0 0 5px">
                          <input type="checkbox" ng-checked="isChecked(Kriteriaxz.id)" class="k-checkbox" name="{{Kriteriaxz.namaExternal}}" id="{{Kriteriaxz.namaExternal}}" value="{{Kriteriaxz.id}}" ng-model="bool" ng-click="checkedData(bool, Kriteriaxz)">
                          <label class="k-checkbox-label" for="{{Kriteriaxz.namaExternal}}">{{Kriteriaxz.namaExternal}}</label>
                          <div class="grid_11">   
                              <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namek2" style="border:0;
                              border-bottom: 1px dotted;" />
                             </div>
                          </div>
                          </div>
                          </div>
                           <div ng-switch on="Kriteriaxz.id">
                           <div class="grid_12" ng-switch-when="205" style="margin-bottom: 10px" >
                          <div class="grid_11" style="margin:10px 0 0 5px">
                          <input type="checkbox" ng-checked="isChecked(Kriteriaxz.id)" class="k-checkbox" name="{{Kriteriaxz.namaExternal}}" id="{{Kriteriaxz.namaExternal}}" value="{{Kriteriaxz.id}}" ng-model="bool" ng-click="checkedData(bool, Kriteriaxz)">
                          <label class="k-checkbox-label" for="{{Kriteriaxz.namaExternal}}">{{Kriteriaxz.namaExternal}}</label>
                          <div class="grid_11">   
                              <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namek3" style="border:0;
                              border-bottom: 1px dotted;" />
                             </div>
                          </div>
                          </div>
                          </div>
                           <div ng-switch on="Kriteriaxz.id">
                           <div class="grid_12" ng-switch-when="206" style="margin-bottom: 10px" >
                          <div class="grid_11" style="margin:10px 0 0 5px">
                          <input type="checkbox" ng-checked="isChecked(Kriteriaxz.id)" class="k-checkbox" name="{{Kriteriaxz.namaExternal}}" id="{{Kriteriaxz.namaExternal}}" value="{{Kriteriaxz.id}}" ng-model="bool" ng-click="checkedData(bool, Kriteriaxz)">
                          <label class="k-checkbox-label" for="{{Kriteriaxz.namaExternal}}">{{Kriteriaxz.namaExternal}}</label>
                          <div class="grid_11">   
                              <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namek4" style="border:0;
                              border-bottom: 1px dotted;" />
                             </div>
                          </div>
                          </div>
                          </div>
                          </div>
                  </div>
              </div>
          </div>
            
            
           
        </div>
    </div>
    <div ng-include=' "../app/module/Shared/TemplateButtonSimpan" '></div>
    <!--<div ui-view></div>-->
</div>
