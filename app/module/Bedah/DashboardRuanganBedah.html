<style>
    .container-dashboard {
        margin: 10px;
    }

    .card-dashboard {
        max-width: 100%;
        min-height: 40vh;
        /* padding: 10px; */
        background-color: rgb(54, 253, 187);
        border: none;
        border-radius: 4px;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
    }

    .card-dashboard .card-header {
        padding: 10px;
        background-color: aquamarine;
        max-height: 20%;
        font-size: 15px;
        letter-spacing: 2px;
        font-weight: 800;
        box-shadow: 0 2px 8px 0px rgba(0,0,0,0.2);
    }

    .card-dashboard .card-body {
        padding: 10px;
        max-height: 80%;
        
    }

    .responsive-table {
        padding:0;
    }

    .responsive-table li {
        border-radius: 3px;
        padding: 15px 10px;;
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }
    .responsive-table .table-header {
	    background-color: #2a2d33;
        color: #10c4b2;
	    font-size: 12px;
        font-weight: 800;
	    text-transform: uppercase;
	    letter-spacing: 0.03em;

    }
    .responsive-table .table-row {
        background-color: #ffffff5c;
        box-shadow: 0px 0px 9px 0px rgba(0, 0, 0, 0.1);
    }

    .responsive-table .table-row.active {
        background-color: #fff;
        box-shadow:0px 8px 11px 0px rgba(0, 0, 0, 0.3)
    }

    .responsive-table .col-1 {
	    flex-basis: 20%;
    }
    .responsive-table .col-2 {
	    flex-basis: 40%;
    }
    .responsive-table .col-3 {
	    flex-basis: 25%;
    }
    .responsive-table .col-4 {
	    flex-basis: 25%;
    }
</style>
<div class="container-dashboard">

    <div class="grid_4" ng-repeat="dataRuangan in dataAntrian">
        <div class="card-dashboard">
            <div class="card-header">
                <span>{{dataRuangan.ruangoperasi}}</span>
            </div>
            <div class="card-body">
                <ul class="responsive-table">
                    <li class="table-header">
                      <div class="col col-1">Jam</div>
                      <div class="col col-1">No. CM</div>
                      <div class="col col-2">Nama Pasien</div>
                      <div class="col col-2">Nama Dokter</div>
                    </li>

                    <li class="table-row active" ng-repeat="dataPasien in dataRuangan.details">
                      <div class="col col-1" data-label="Jam">{{dataPasien.jamoperasi}}</div>
                      <div class="col col-1" data-label="No. CM">{{dataPasien.nocm}}</div>
                      <div class="col col-2" data-label="Nama Pasien">{{dataPasien.namapasien}}</div>
                      <div class="col col-2" data-label="Nama Dokter">{{dataPasien.namadokter}}</div>
                      <div ng-if="dataRuangan.details.length == 0">Tidak ada data</div>
                    </li>
