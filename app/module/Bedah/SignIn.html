<div ng-include='"../app/module/Dashboard/Pasien/Index" '></div>
<div ng-controller="SignInCtrl">
  <div class="grid_12">  
         <div class="loading" style="position: relative; margin:25px 0px 20px;" class="animated"
                        ng-show="isLoadingData">
         <img height="250" src="../app/stylesheets/Flat/loading-image.gif"/>
         <br/> <span>Mengambil data Sign In, Mohon tunggu...</span>
         </div>
  </div>
 <div class="grid_12" ng-show="AllData">
    <div class="panel panel-default">
        <div class="panel-heading" c-translate>Sign In</div>
        <div class="panel-body">
            <div class="grid_6">
             <div class="grid_12">
                <c-panel item="item" header="'History Sign In'">
                <div class="grid_12">
                    <div class="grid_12"></div>
                    <div class="clear"></div>
                    <!-- grid table -->
                    <div class="grid_12 borderBox">
                        <div id="kGrid" kendo-grid 
                        k-data-source="dataMaster" 
                        k-selectable="'row'" 
                        k-columns="columnSignIn"
                        k-sortable="'true'"
                        k-pageable="true"
                        k-ng-model="dataSelected"
                        ng-click="klik(dataSelected)">
                        </div>
                    </div>
                    
                </div>
                <div class="clear"></div>
                </c-panel>
            </div>
            </div>
            <div class="grid_6">
             <div class="grid_12">  
             <div class="loading" style="position: relative; margin:25px 0px 20px;" class="animated"
                            ng-show="isLoadingData">
             <img height="150" src="../app/stylesheets/Flat/loading-image.gif"/>
             <br/> <span style="font-weight: Bold">Data Sign In Sedang di load, Mohon tunggu...</span>
             </div>
             </div>
            </div>
            <div class="grid_6">&nbsp;</div>
            <div class="grid_6">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="konfirmasiAtauVerifikasi"></label>
                </div>

                <div class="grid_12">
                    <div class="grid_6" ng-repeat="data in listKonfirmasi">
                        <input type="checkbox" ng-checked="data.isChecked" class="k-checkbox" name="{{data.name}}" id="{{data.name}}" value="{{data.id}}" ng-click="manageCheck(data)">
                        <label class="k-checkbox-label" for="{{data.name}}">{{data.name}}</label>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="grid_12">
                </div>
                <div class="grid_12" ng-repeat="data in listSignIn">
                    <div class="grid_8">
                        <p style="    margin-top: 0px;">{{data.name}}</p>
                    </div>
                    <div class="grid_2" ng-repeat="stat in listStatusYaTidak">
                        <input type="radio" ng-model="data.value" id="{{data.id + stat.name}}" class="k-radio" ng-value="stat">
                        <label class="k-radio-label" for="{{data.id + stat.name}}" ng-if="stat.name != 'Ya'">{{stat.name}}</label>
                        <label class="k-radio-label" for="{{data.id + stat.name}}" ng-if="stat.name == 'Ya'">{{stat.name}}</label>
                    </div>


                    <div class="clear"></div>
                </div>
            </div>
            <div ng-include='"../app/module/Shared/TemplateButtonSimpanNotFixed" '></div>
        </div>
    </div>
 </div>
</div>
