<div ng-controller="InformasiDaftarGajiCtrl">
    <div ng-show="dataVOloaded">
        <c-panel item="item" header="'Informasi Daftar Gaji'" disabled>
        	<div class="grid_6">
                <kendo-grid options="mainGridOptions" k-data-source="dataSource" k-ng-model="current" id="grid" ng-click="klik(current)"></kendo-grid>
            </div>
            <div class="grid_6">
                <div class="panel panel-default container_12">
                    <div class="grid_12">
                        <div class="grid_4" style="margin: 6px 0 0 0;">
                            <label c-label item="item" c-label-text="Periode"></label>
                        </div>
                        <div class="grid_6">
                            <input c-text-box type="input" class="k-textbox" ng-model="item.Periode" disabled="">
                        </div>
                    </div>
                    <div class="grid_12">
                        <div class="grid_4" style="margin: 6px 0 0 0;">
                            <label c-label item="item" c-label-text="No Gaji"></label>
                        </div>
                        <div class="grid_6">
                            <input c-text-box type="input" class="k-textbox" ng-model="item.noGaji" disabled="">
                        </div>
                    </div>
                    <div class="grid_12">
                        <div class="grid_4" style="margin: 6px 0 0 0;">
                            <label c-label item="item" c-label-text="Jenis"></label>
                        </div>
                        <div class="grid_6">
                            <input c-text-box type="input" class="k-textbox" ng-model="item.jenis" disabled="" />
                        </div>
                    </div>
                    <div class="grid_12">
                        <div class="grid_4" style="margin: 6px 0 0 0;">
                            <label c-label item="item" c-label-text="keterangan"></label>
                        </div>
                        <div class="grid_6">
                            <input c-text-box type="input" class="k-textbox" ng-model="item.keterangan" disabled="" />
                        </div>
                    </div>
                    <div class="grid_12">
	                    <div class="grid_4" style="margin: 6px 0 0 0;">
	                        <label c-label item="item" c-label-text="Pilihan" style="margin: 0 0 10px"></label>
                            <div class="clear"></div>
	                    </div>
                        <div class="grid_6">
                            <input kendo-combo-box k-ng-model="item.Pilihan" k-data-source="listPilihan" k-data-value-field="'id'" k-data-text-field="'namaGolongan'">
                        </div>
	                    
	                </div>
                </div>
            </div>
            

        </c-panel>
        <div class="grid_6"></div>
        <div class="grid_6">
            	<div class="grid_6"></div>
            	<div class="grid_3">
            		<button class="c-button" ng-click="Detail()">Detail</button>
            	</div>
        </div>
    </div>
</div>
</div>
