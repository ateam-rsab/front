<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading"><span class="title" c-translate>{{title}}</span></div>
		<div class="panel-body">
			<div id="gridHariLibur" kendo-grid options="opsiGrid"></div>
		</div>
	</div>
	<div ng-include="'../app/module/Shared/TemplateLoading'"></div>
</div>
<script id="popup-editor" type="text/x-kendo-template">
	<div class="panel panel-default container_12">
		<div class="grid_12">
            <div class="grid_4">
                <label c-label item="item" c-label-text="Tanggal"></label>
            </div>
            <div class="grid_8">
                <input name="tanggal" kendo-date-time-picker data-bind="value: dates" k-format="'dd-MM-yyyy'" data-validasiTanggal-msg="tanggal tidak boleh kosong"/>
            </div>
    
            <div class="grid_4">
                <label c-label item="item" c-label-text="Keterangan"></label>
            </div>
            <div class="clearfix"></div>
            <div class="grid_12">
                <textarea name="name" c-text-area type="input" row="2" class="k-textbox" data-bind="value:name" data-validasiKeterangan-msg="Keterangan tidak boleh kosong" style="right:-5px; width:95%;"/>
            </di>
        </div>
	</div>
</script>
