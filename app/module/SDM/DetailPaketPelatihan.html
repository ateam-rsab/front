<div ng-controller="DetailPaketPelatihanCtrl">
	<c-panel item="item" header="'Detail Paket Pelatihan / Seminar'">
		<div class="grid_12">
			<div class="grid_6">
				<div class="grid_4">
					<label c-label item="item" style="margin-top: 10px">Jenis Pelatihan</label>
				</div>
				<div class="grid_8">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisPelatihan" k-data-text-field="'jenisPelatihan'" k-data-value-field="'id'" k-filter="'contains'" k-value-primitive="true"  k-data-source="listJenisPelatihan" disabled />
				</div>
				<div class="grid_4">
					<label c-label item="item" style="margin-top: 10px">Nama Paket Pelatihan/Seminar</label>
				</div>
				<div class="grid_8">
					<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.namaPaketPelatihan" disabled/>
				</div>
				<div class="grid_4">
					<label c-label item="item" style="margin-top: 10px">Penyelenggara</label>
				</div>
				<div class="grid_8">
					<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.penyelenggara" disabled/>
				</div>
				<div class="grid_4">
					<label c-label item="item" style="margin-top: 10px">Tempat</label>
				</div>
				<div class="grid_8">
					<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.tempat" disabled/>
				</div>
				<div class="grid_12">
					<div class="grid_4">
						<label c-label item="item" style="margin-top: 10px">Tanggal Rencana Pelaksanaan</label>
					</div>
					<div class="grid_3">
						<input style="width: 100%" kendo-date-picker k-ng-model="item.tanggalAwal" k-format="'dd-MM-yyyy'" disabled/>
					</div>
					<div class="grid_2" style="text-align: center">
						<label c-label item="item" style="margin-top: 10px">s/d</label>
					</div>
					<div class="grid_3">
						<input style="width: 100%" kendo-date-picker k-ng-model="item.tanggalAkhir" k-format="'dd-MM-yyyy'" disabled/>
					</div>
				</div>
				<div class="grid_4">
					<label c-label item="item" style="margin-top: 10px">Jabatan</label>
				</div>
				<div class="grid_8">
					<select kendo-multi-select k-data-source="listJabatan" k-data-text-field="'namaJabatan'" k-data-value-field="'id'" k-ng-model="item.jabatan" k-value-primitive="true" disabled\></select>
				</div>
				<div class="grid_4">
					<label c-label item="item" style="margin-top: 10px">Kapasitas Peserta</label>
				</div>
				<div class="grid_8">
					<input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.kapasitasPeserta" disabled/>
				</div>
				<div class="grid_12" style="padding: 5px 5px 0 5px;">
					<div class="grid_12 headerBox containerBorderBox" style="padding:0px">
						<p>JPL</p>
					</div>
					<div class="grid_12 borderBox containerBorderBox">
						<div class="grid_4" ng-show="jplShow">
							<label c-label item="item" style="margin-top: 10px">Eselon</label>
						</div>
						<div class="grid_8" ng-show="jplShow">
							<input style="width: 100%;" kendo-combo-box k-ng-model="item.eselon" k-data-text-field="'eselon'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listEselon" />
						</div>
						<div class="grid_4" ng-show="jplShow">
							<label c-label item="item" style="margin-top: 10px">Golongan</label>
						</div>
						<div class="grid_8" ng-show="jplShow">
							<input style="width: 100%;" kendo-combo-box k-ng-model="item.golongan" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listGolongan" />
						</div>
						<div class="grid_4" ng-show="jplShow">
							<label c-label item="item" style="margin-top: 10px">JPL</label>
						</div>
						<div class="grid_8" ng-show="jplShow">
							<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.jpl"/>
						</div>
						<div class="grid_4"></div>
						<div class="grid_4"></div>
						<div class="grid_4" ng-show="jplShow">
							<button class="c-button" ng-click="tambahJpl()">Tambah</button>
						</div>
						<div class="grid_12">
							<kendo-grid options="mainGridJpl" k-data-source="dataGridJpl"></kendo-grid>
						</div>
					</div>
				</div>
			</div>
			<div class="grid_6">
				<div class="grid_4">
					<label c-label item="item" style="margin-top: 10px">Akreditasi Pelatihan Oleh</label>
				</div>
				<div class="grid_8">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.pemberiAkreditasi" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listBadanAkreditasi"  disabled/>
				</div>
				<div class="grid_4">
					<label c-label item="item" style="margin-top: 10px">Tanggal Akreditasi</label>
				</div>
				<div class="grid_8">
					<input style="width: 100%" kendo-date-picker k-ng-model="item.tanggalAkreditasi" k-format="'yyyy-MM-dd'" disabled/>
				</div>
				<div class="grid_4">
					<label c-label item="item" style="margin-top: 10px">Kredit Akreditasi</label>
				</div>
				<div class="grid_8">
					<kendo-grid options="mainGridKreditAkreditasi" k-data-source="dataGridKreditAkreditasi"></kendo-grid>
				</div>
				<div class="grid_4">
					<label c-label item="item" style="margin-top: 10px">Jumlah Narasumber</label>
				</div>
				<div class="grid_8">
					<input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.jumlahNarasumber" disabled/>
				</div>
			</div>
		</div>
		<div class="grid_12">
			<kendo-grid options="mainGridBiaya" k-data-source="dataGridBiaya"></kendo-grid>
		</div>
		<div class="grid_12">
			<div class="grid_10"></div>
			<div class="grid_2">
				<button class="c-button" ng-click="viewGrid()">Back</button>
			</div>
		</div>
	</c-panel>
</div>
