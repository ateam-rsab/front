<div ng-controller="KomponenHargaSdmCtrl">
	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Komponen Harga SDM'" disabled>

			<!-- departemen -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="departemen"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.departemen" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listdepartemen" />
				</div>
			</div>

			<!-- departemenId -->
			

			<!-- jenisKomponenHarga -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="jenisKomponenHarga"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisKomponenHarga" k-data-text-field="'jenisKomponenHarga'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listjeniskomponenharga" />
				</div>
			</div>

			<!-- jenisKomponenHargaId -->
			
			<div class="grid_12">
				<!-- kdKomponenHarga -->
				<div class="grid_6">
					<div class="grid_12">
						<label c-label item="item" c-label-text="kdKomponenHarga"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kdKomponenHarga" />
					</div>
				</div>

				<!-- produkPK -->
				<div class="grid_6">
					<div class="grid_12">
						<label c-label item="item" c-label-text="produkPK"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.produkPK" k-data-text-field="'namaProduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listprodukpk" />
					</div>
				</div>
			</div>

			<!-- produkPKId -->
			

			<!-- komponenHarga -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="komponenHarga"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.komponenHarga" />
				</div>
			</div>

			<!-- nilaiNormal -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="nilaiNormal"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nilaiNormal" />
				</div>
			</div>

			<!-- noUrut -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="noUrut"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noUrut" />
				</div>
			</div>

			<!-- qKomponenHarga -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="qKomponenHarga"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.qKomponenHarga" />
				</div>
			</div>

			<!-- reportDisplay -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="reportDisplay"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.reportDisplay" />
				</div>
			</div>

			<!-- kodeExternal -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="kodeExternal"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kodeExternal" />
				</div>
			</div>

			<!-- namaExternal -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="namaExternal"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaExternal" />
				</div>
			</div>

			<!-- KomponenHarga -->
			<div class="grid_12">
				<div class="grid_12 headerBox">
					<p>KomponenHarga</p>
				</div>
				<div class="clear"></div>

				<!-- grid table -->

				<div class="grid_12 borderBox">
					<kendo-grid options="mainGridOptions"  k-data-source="dataSource" k-ng-model="current" ng-click="klik(current)"></kendo-grid>
				</div>
				<div class="clear"></div>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<div class="grid_8"></div>
				<div class="grid_2" ng-show="showEdit">
					<button class="c-button" ng-click="edit()">Edit</button>
				</div>
				<div class="grid_2" ng-hide="showEdit">
					<button class="c-button" ng-click="tambah()">Tambah</button>
				</div>
				<div class="grid_2">
					<button class="c-button" ng-click="batal()">Batal</button>
				</div>
			</div>


		</c-panel>

	</div>
</div>
