<div ng-controller="ImportFileGajiCtrl">
    <div ng-show="dataVOloaded">
        <c-panel item="item" header="'Proses Import File Gaji PNS'" disabled>
            <div class="panel-body">
                <div class="grid_6">
                    <div class="grid_12">
                        <div class="grid_4" style="margin: 10px 0 0 0;">
                            <label c-label item="item">Tanggal Proses</label>
                        </div>
                        <div class="grid_8">
                            <input kendo-date-picker k-ng-model="item.tglAwal" k-max="now" k-format="'dd-MM-yyyy'" style="width: 100%" k-value="now"   disabled/>
                        </div>
                    </div>
                    <div class="grid_12">
                        <div class="grid_4" style="margin: 10px 0 0 0;">
                            <label c-label item="item">Keterangan</label>
                        </div>
                        <div class="grid_8" style="margin: 0 0 0 0;">
                            <textarea ng-model="item.keterangan" style="width: 99%; height: 80px;"></textarea>
                        </div>
                    </div>
                    <div class="grid_12">
                        <div class="grid_4" style="margin: 10px 0 0 0;">
                            <label c-label item="item">Jenis Gaji</label>
                        </div>
                        <div class="grid_8">
                            <input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisGaji" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listJenisGaji" />
                        </div>
                    </div>
                    <div class="grid_12">
                        <div class="grid_4" style="margin: 10px 0 0 0;">
                            <label c-label item="item">Periode</label>
                        </div>
                        <div class="grid_8">
                            <input kendo-date-picker k-options="monthSelectorOptions" k-ng-model="item.tglHistori" k-format="'MMMM yyyy'" style="width:100%;">
                        </div>
                    </div>
                    <div class="grid_12">
                        <div class="grid_8 borderBox containerBorderBox">
                            <input id="fileExcel" type="file" name="files" kendo-upload k-multipe="false" k-select="onSelectFile">
                        </div>
                        <div class="grid_4">
                            <div class="grid_12">
                                <button class="c-button" ng-click="Upload()">Upload File GPP</button>
                            </div>
                        </div>
                    </div>
                </div>
