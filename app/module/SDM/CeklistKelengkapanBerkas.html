<div ng-controller="CeklistKelengkapanBerkasCtrl">

	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Ceklist Kelengkapan Berkas Kredensial atau Re-Kredensial'"disabled>
		<div class="grid_6">
		<div class="panel panel-default container_12">
	<!--		<div class="panel-heading" c-translate>Periode</div> -->
	<!--		<div class="panel-body"> -->
	
           
					
	        <div class="grid_12">
			<div class="grid_4" style="margin: 10px 0 0 0;">
				<label c-label item="item" c-label-text="Nama Pegawai"></label>
			</div>
			<div class="grid_8">
				<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.jumlahPinjaman" />
			</div>
			</div>
			 
			 <div class="grid_12">
			<div class="grid_4" style="margin: 10px 0 0 0;">
                        <label c-label item="item" c-label-text="Tempat/TanggalLahir"></label>
                    </div>
                    <div class="grid_3">
                        <input ng-disabled="isDisable" c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.tempatLahir" />
                    </div>
                    <div class="grid_1" style="margin: 15px 0 0 10px;">
                        <label>/</label>
                    </div>
                    <div class="grid_4" style="margin: 0 0 0 -10px;">
                        <input ng-disabled="isDisable" kendo-date-picker k-ng-model="item.tanggalLahir" k-max="now" k-format="'dd-MM-yyyy'" style="width: 100%" />
                    </div>
			
			</div>
			   <div class="grid_12">
			<div class="grid_4" style="margin: 6px 0 0 0;">
				<label c-label item="item" c-label-text="Jenis Kelamin"></label>
			</div>
			<div class="grid_8">
				<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.dendaHarian" />
			</div>
			</div>
			 <div class="grid_12">
			<div class="grid_4" style="margin: 6px 0 0 0;">
				<label c-label item="item" c-label-text="Kebangsaan"></label>
			</div>
			<div class="grid_8">
				<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.dendaHarian" />
			</div>
			</div>
			
			 <div class="grid_12">
			<div class="grid_4" style="margin: 6px 0 0 0;">
				<label c-label item="item" c-label-text="Alamat Rumah"></label>
			</div>
			<div class="grid_8">
				<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.dendaHarian" />
			</div>
			</div>
			
			 <div class="grid_12">
			<div class="grid_4" style="margin: 6px 0 0 0;">
				<label c-label item="item" c-label-text="Nomor Telepon"></label>
			</div>
			<div class="grid_8">
				<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.dendaHarian" />
			</div>
			</div>
			 
			 <div class="grid_12">
			<div class="grid_4" style="margin: 6px 0 0 0;">
				<label c-label item="item" c-label-text="RuangBekerja"></label>
			</div>
			<div class="grid_8">
				<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.dendaHarian" />
			</div>
			</div>
			
			</div>
			 
			<div class="grid_12">
				<kendo-grid  k-data-source="daftarBahanLinen" k-pageable="true" k-selectable="'row'" k-columns="columnLaporanUjiHasil"  style="font-size: small;">
            	</kendo-grid>
					
			</div>
		</div>
		
			
		
			
		

		
			
			
			
 
 
 
  
	
			
			
			
			
			
			
			
				
		  
		
<!--		   </div>  -->
           <div class="grid_6">	
		   
		  
		  
			
		   
			
			
			

		</div>
		
		
	
		
		
		
		
		
		
		
		
		</c-panel>
			<div class="grid_12">
							<div class="grid_8" style="float:left">
							
							
							<div class="grid_2" style="margin-top: 25px">
								<button class="c-button" ng-show="!isLoading" item="item" is-validate click="Cancel">
                					<span class="title">Batal</span></button>
							</div>
							<div class="grid_2 " style="margin-top: 25px ">
								<button class="c-button" ng-show="!isLoading" item="item" is-validate ng-click="Save()">
									<span class="title">Simpan</span>
									</button>
							</div>
							</div>
						</div>
		</div>
	</div>
</div>
