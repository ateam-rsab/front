<div ng-controller="MasterskgajipegawaiCtrl">
    <div ng-show="dataVOloaded">
        <c-panel item="item" header="'Master SK Gaji Pegawai'" disabled>

            <div class="grid_12">
                <div class="grid_6">
                    <div class="panel panel-default container_12">
                        <div class="panel-heading" c-translate>Cari Pegawai</div>
                        <div class="grid_12">
                            <div class="grid_5" style="margin: 6px 0 0 0;">
                                <label c-label item="item" c-label-text="Nama Pegawai"></label>
                            </div>
                            <div class="grid_7">
                                <input style="width: 100%;" kendo-combo-box k-ng-model="item.namaPegawai2" k-data-text-field="'namaLengkap'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPegawai2" />
                            </div>

                        </div>
                        <div class="grid_12">

                            <button class="c-button" ng-show="!isLoading" item="item" is-validate ng-click="search()">
                                        <span class="title">Cari</span>
                                 </button>

                        </div>
                    </div>
                </div>
            </div>  
            <div class="grid_6">
                <div class="panel panel-default container_12">
                    <!--      <div class="panel-heading" c-translate>Periode</div> -->
                    <!--      <div class="panel-body"> -->
                    <div class="grid_12">
                        <div class="grid_5" style="margin: 6px 0 0 0;">
                            <label><b>No SK</b></label>
                        </div>
                        <div class="grid_7">
                            <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.noSk" />
                        </div>
                    </div>
                    <div class="grid_12">
                        <div class="grid_5" style="margin: 6px 0 0 0;">
                            <label><b>Nama SK</b></label>
                        </div>
                        <div class="grid_7">
                            <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.namaSk" />
                        </div>
                    </div>
                    <div class="grid_12">
                        <div class="grid_5" style="margin: 10px 0 0 0;">
                            <label c-label item="item" c-label-text="Tanggal Berlaku Awal"></label>
                        </div>
                        <div class="grid_7">
                            <input ng-disabled="isDisable" kendo-date-picker k-ng-model="item.tanggalAwal" k-max="now" k-format="'dd-MM-yyyy'" style="width: 100%" />
                        </div>
                    </div>
                    <div class="grid_12">
                        <div class="grid_5" style="margin: 10px 0 0 0;">
                            <label c-label item="item" c-label-text="Tanggal Berlaku Akhir"></label>
                        </div>
                        <div class="grid_7">
                            <input ng-disabled="isDisable" kendo-date-picker k-ng-model="item.tanggalAkhir" k-max="now" k-format="'dd-MM-yyyy'" style="width: 100%" />
                        </div>
                    </div>
                    <div class="grid_12">
                        <div class="grid_5" style="margin: 6px 0 0 0;">
                            <label c-label item="item" c-label-text="Ruangan"></label>
                        </div>
                        <div class="grid_7">
                            <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'namaRuangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
                        </div>
                    </div>
                    <div class="grid_12">
                        <div class="grid_5" style="margin: 6px 0 0 0;">
                            <label c-label item="item" c-label-text="Nama Pegawai"></label>
                        </div>
                        <div class="grid_7">
                            <input style="width: 100%;" kendo-combo-box k-ng-model="item.namaPegawai" k-data-text-field="'namaLengkap'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPegawai" />
                        </div>
                    </div>
                    <div class="grid_12">
                        <div class="grid_7">
                            <input type="radio" id="1" class="k-radio" ng-model="item.periode" value="1">
                            <label class="k-radio-label" for="1">Per Hari</label>
                            <input type="radio" id="2" class="k-radio" ng-model="item.periode" value="2">
                            <label class="k-radio-label" for="2">Per Minggu</label>
                            <input type="radio" id="3" class="k-radio" ng-model="item.periode" value="3">
                            <label class="k-radio-label" for="3">Per Bulan</label>
                            <input type="radio" id="4" class="k-radio" ng-model="item.periode" value="4">
                            <label class="k-radio-label" for="4">Per Tahun</label>
                        </div>



                    </div>
                </div>
            </div>
            <!--        </div>  -->
            <div class="grid_6">
                <div class="grid_12">
                    <div class="grid_5" style="margin: 6px 0 0 0;">
                        <label c-label item="item" c-label-text="Komponen Harga"></label>
                    </div>
                    <div class="grid_7">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.komponenHarga" k-data-text-field="'komponenHarga'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listKomponenHarga" />
                    </div>
                </div>
                <div class="grid_12">
                    <div class="grid_5" style="margin: 6px 0 0 0;">
                        <label c-label item="item" c-label-text="Harga Satuan"></label>
                    </div>
                    <div class="grid_7">
                        <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.hargaSatuan" />
                    </div>
                </div>
                <div class="grid_12">
                    <div class="grid_5" style="margin: 6px 0 0 0;">
                        <label c-label item="item" c-label-text="Persen Harga Satuan"></label>
                    </div>
                    <div class="grid_7">
                        <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.persenHargaSatuan" />
                    </div>
                </div>
                <div class="grid_12">
                    <div class="grid_5" style="margin: 6px 0 0 0;">
                        <label c-label item="item" c-label-text="Factor Rate"></label>
                    </div>
                    <div class="grid_7">
                        <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.factorRate" />
                    </div>
                </div>
                <div class="grid_12">
                    <div class="grid_5" style="margin: 6px 0 0 0;">
                        <label c-label item="item" c-label-text="Operator Factor Rate"></label>
                    </div>
                    <div class="grid_7">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.operatorFactorRate" k-data-text-field="'op'" k-data-value-field="'op'" k-filter="'contains'" k-auto-bind="false" k-data-source="listOperatorFactorRate" />
                    </div>
                </div>
                <div class="grid_12">
                    <div class="grid_5" style="margin: 6px 0 0 0;">
                        <label c-label item="item" c-label-text="Status Aktif"></label>
                    </div>
                    <div class="grid_7" style="margin-top: 10px">

                        <input type="checkbox" class="k-checkbox" name="dataAktif" id="dataAktif" value="true" ng-model="item.dataAktif" ng-true-value="'true'" ng-false-value="'false'" ng-checked="vals">
                        <label class="k-checkbox-label" for="dataAktif">Aktif</label>

                    </div>
                </div>
            </div>
            <div class="grid_12">
                <div kendo-grid k-data-source="gridMasterGaji" k-selectable="'row'" k-pageable="true" options="colGridMasterGaji" k-ng-model="current" ng-click="klik(current)">
                </div>

            </div>
        </c-panel>
        <div class="grid_12">
            <div class="grid_6">
            </div>
            <div class="grid_6">
                <div class="grid_6" style="margin-top: 10px">
                    <button class="c-button" ng-show="!isLoading" item="item" is-validate ng-click="Cancel()">
               <span class="title">Batal</span></button>
                </div>
                <div class="grid_6" style="margin-top: 10px ">
                    <button class="c-button" ng-show="!isLoading" item="item" is-validate ng-click="Save()">
               <span class="title">Tambah</span>
               </button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
