<div ng-controller="JabatanSdmCtrl">
	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Jabatan'" disabled>

			<!-- kdJabatan -->
			<div class="grid_12">
				<div class="grid_6">
					<div class="grid_12">
						<label c-label item="item" c-label-text="kdJabatan"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kdJabatan" />
					</div>
				</div>

				<!-- jenisJabatan -->
				<div class="grid_6">
					<div class="grid_12">
						<label c-label item="item" c-label-text="jenisJabatan"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisJabatan" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listjenisJabatan" />
					</div>
				</div>
			</div>
			<!-- jenisJabatanId -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="jenisJabatanId"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.jenisJabatanId" />
				</div>
			</div>

			<!-- levelJabatan -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="levelJabatan"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.levelJabatan" />
				</div>
			</div>

			<!-- masaJabatan -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="masaJabatan"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.masaJabatan" />
				</div>
			</div>

			<!-- namaJabatan -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="namaJabatan"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaJabatan" />
				</div>
			</div>

			<!-- noUrut -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="noUrut"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noUrut" />
				</div>
			</div>

			<!-- qJabatan -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="qJabatan"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.qJabatan" />
				</div>
			</div>

			<!-- reportDisplay -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="reportDisplay"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.reportDisplay" />
				</div>
			</div>

			<!-- kodeExternal -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="kodeExternal"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kodeExternal" />
				</div>
			</div>

			<!-- namaExternal -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="namaExternal"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaExternal" />
				</div>
			</div>

			<!-- Jabatan -->
			<div class="grid_12">
				<div class="grid_12 headerBox">
					<p>Jabatan</p>
				</div>
				<div class="clear"></div>

				<!-- grid table -->
				<div class="grid_12 borderBox">
					<kendo-grid options="mainGridOptions"  k-data-source="dataSource" k-ng-model="current" ng-click="klik(current)"></kendo-grid>
				</div>
				<div class="clear"></div>
			</div>
			<div class="clear"></div>
			<div class="grid_12">
				<div class="grid_8"></div>
				<div class="grid_2" ng-show="showEdit">
					<button class="c-button" ng-click="edit()">Edit</button>
				</div>
				<div class="grid_2" ng-hide="showEdit">
					<button class="c-button" ng-click="tambah()">Tambah</button>
				</div>
				<div class="grid_2">
					<button class="c-button" ng-click="batal()">Batal</button>
				</div>
			</div>


		</c-panel>
	</div>
</div>
