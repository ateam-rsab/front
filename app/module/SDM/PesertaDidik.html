	<c-panel item="item" header="'Master Peserta Didik'">
	<div class="grid_12">
		<div class="grid_6">

			<div class="grid_8">

			</div>
			<div class="grid_4">
				<label c-label item="item" style="margin-top: 10px">Nama Lengkap</label>
			</div>

			</div>

			</div>
			<div class="grid_8">

			<div class="grid_4">

			</div>
			<div class="grid_8">

			</div>

			</div> -->
			<div class="grid_4">
				<label c-label item="item" style="margin-top: 10px">Institusi Pendidikan</label>
			</div>
			<div class="grid_8">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.institusiPendidikan" k-data-text-field="'institusipendidikan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listInstitusiPendidikan" />
			</div>
			<div class="grid_4">
				<label c-label item="item" style="margin-top: 10px">Jurusan</label>

			<div class="grid_8">

			</div>
			<div class="grid_4">
				<label c-label item="item" style="margin-top: 10px">Program Studi</label>
			</div>
			<div class="grid_8">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.programStudi" k-data-text-field="'fakultas'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listProgramStudi" />
			</div>
		</div>
	</div>
	<div class="grid_12">
		<div class="grid_8"></div>
		<div class="grid_2">
			<button class="c-button" ng-click="batal()">Batal</button>
		</div>

			<button class="c-button" ng-click="simpan()">Simpan</button>

	</div>

		<kendo-grid  id="kGrid"

			k-selectable="'row'"

			k-ng-model="dataSelected"
			ng-click="klikGrid(dataSelected)">
		</kendo-grid>
	</div>

	<div class="grid_12">
		<div class="grid_6">
			<div class="grid_4">

			<div class="grid_4">

			<div class="grid_2">
				<button style="margin-top: 6px" class="c-button" ng-click="cari()">Cari</button>
			</div>
			<div class="grid_2">
				<button style="margin-top: 6px" class="c-button" ng-click="init()">Refresh</button>
			</div>
		</div>
	</div>
	</c-panel>
