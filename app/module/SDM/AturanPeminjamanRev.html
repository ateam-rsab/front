<div class="panel panel-default container_12">
	<div class="panel-body">
		<div class="grid_12">
			<div class="grid_12">
				<!-- 	<div class="grid_1"></div> -->
				<div class="grid_12">
					<c-panel item="item" header="'Aturan Peminjaman'"disabled> </c-panel>	
					<!-- </div> -->
					<div class="grid_1"></div>
				</div>
				<div class="grid_12">
					<!-- <div class="grid_1"></div> -->
					<div class="grid_12" style="margin-top: 10px">


						<div class="grid_3">
							<div class="grid_12">
								<label c-label item="item" c-label-text="Tipe Keanggotaan"></label>
							</div>
							<div class="grid_12">
								<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.tipeKeanggotaans" />
							</div>
						</div>
						<div class="grid_2">
							<div class="grid_12">
								<label c-label item="item" c-label-text="Tipe Koleksi"></label>
							</div>
							<div class="grid_12">
								<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.tipeKoleksis" />
							</div>
						</div>

						<div class="grid_1">

							<label c-label c-label-text=""></label>
							<!-- <em style="margin-top:6px;" ng-click='Search()' id="iconButton" data-role="button" class="k-button k-button-icon k-primary" role="button" aria-disabled="false" tabindex="0"><span class="k-sprite k-icon k-i-search">Refresh</span></em> -->
							<em style="margin-top:6px;" ng-click='resetFilter()' id="iconButton" data-role="button" class="k-button k-button-icon k-primary" role="button" aria-disabled="false" tabindex="0"><span class="k-sprite k-icon k-i-cancel">Reset</span></em>
						</div>
					</div>

				</div>
			</div>
			<!-- <div class="grid_12" style="margin-top: 10px"> -->
				<div class="grid_1"></div>
				<div class="grid_12">
					<kendo-grid  id="kGrids" 
					data-source="dataSource" options="columnGrid"
					k-selectable="'row'" 
					k-sortable="'true'"
					k-resizable="'true'"
					k-ng-model="dataSelected"
					ng-click="klikGrid(dataSelected)"></kendo-grid>
				</div>
			</div>
		</div>
	</div>
	<div class="grid_12" style="margin-top:60px" >
		<div ng-include='"../app/module/Shared/TemplateLoading"'></div>
	</div>

	<div kendo-window="popUps" k-title="'Tambah Data'" k-width="700" k-height="200" k-visible="false">
		<div class="panel panel-default container_12" style="padding: 0px 10px;"> 
			<div class="grid_6">
				<div class="grid_12">
					<div class="grid_4" style="margin: 6px 0 0 0;">
						<label c-label item="item" c-label-text="Tipe Keanggotaan"></label>
					</div>
					<div class="grid_8">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.tipeKeanggotaan" k-data-text-field="'tipekeanggotaan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listTipeKeanggotaan" />
					</div>

				</div>
				<div class="grid_12">
					<div class="grid_4" style="margin: 6px 0 0 0;">
						<label c-label item="item" c-label-text="Tipe Koleksi"></label>
					</div>
					<div class="grid_8">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.tipeKoleksi" k-data-text-field="'tipekoleksi'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listTipeKoleksi" />
					</div>
				</div>
				<div class="grid_12">
					<div class="grid_4" style="margin: 6px 0 0 0;">
						<label c-label item="item" c-label-text="Jumlah Pinjaman"></label>
					</div>
					<div class="grid_8">
						<input c-text-box type="number" filter="'varchar'" class="k-textbox" ng-model="item.jumlahPinjaman" />
					</div>

				</div>
			</div>

			<div class="grid_6">
				<div class="grid_12">
					<div class="grid_4" style="margin: 6px 0 0 0;">
						<label c-label item="item" c-label-text="Periode Pinjaman"></label>
					</div>
					<div class="grid_8">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.periodePinjaman" k-data-text-field="'periodepinjaman'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPeriodePinjaman" />
					</div>
				</div>
				<div class="grid_12">
					<div class="grid_4" style="margin: 6px 0 0 0;">
						<label c-label item="item" c-label-text="Denda Harian"></label>
					</div>
					<div class="grid_8">
						<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.dendaHarian" />
					</div>
				</div>
			</div>

			<div class="k-edit-buttons  k-state-default pull-right" style="margin-top:10px"	>		
				<button class="k-button btnTambah k-button-icontext k-primary k-grid-update" ng-click="save()" ><span class="k-icon k-update"></span>Simpan</button>

				<button class="k-button  btnHapus k-button-icontext" ng-click="tutup()" ><span class="k-icon k-cancel"></span>Tutup</button>
			</div>
		</div>
		<style>

		button:disabled {
			background: #B5B2B1;
		}
		.custom-button {
			margin: 0 0 10px;
			background: none;
			color: black;
			border-radius: 0.8em;
			border: 1px solid;
			background-color: white;
		}
		.k-edit, .k-i-download {
			background-position: -313px -221px;
		}
		a.k-button.k-button-icontext {
			min-width: 84px;
			/*background-color: #e0360b;*/
			border: none;
			margin: .1em;
		}
		.duplicateDate {
			background-color: red;
			border: 2px solid red !important;
		}
		span.errorCuti {
			text-align: center;
			width: 100%;
			padding: 10px 20px;
			color: red;
			font: italic 14px/30px arial, sans-serif;
		}
		.k-grid .k-grid-header .k-header .k-link {
			height: auto;
		}

		.k-grid .k-grid-header .k-header  {
			white-space: normal;
		}
		.k-grid .k-grid-header .k-header  {
			text-align: center;
		}
	</style>
