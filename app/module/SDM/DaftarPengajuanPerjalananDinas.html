<div ng-controller="DaftarPengajuanPerjalananDinasCtrl">
	<c-panel item="item" header="'Daftar Pengajuan Perjalanan Dinas'">
	<div class="grid_12">
		<div class="grid_1">
			<label c-label item="item" style="margin-top: 10px">No Pengajuan</label>
		</div>
		<div class="grid_2">
			<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.noPengajuan"/>
		</div>
		<div class="grid_2">
			<label c-label item="item" style="margin-top: 10px">Tanggal Perjalanan Dinas</label>
		</div>
		<div class="grid_2">
			<input style="width: 100%" kendo-date-picker k-ng-model="item.tanggalAwal" k-format="'yyyy-MM-dd'"/>
		</div>
		<div class="grid_2">
			<input style="width: 100%" kendo-date-picker k-ng-model="item.tanggalAkhir" k-format="'yyyy-MM-dd'"/>
		</div>
		<div class="grid_1">
			<button style="margin-top: 6px" class="c-button" ng-click="()">Cari</button>
		</div>
	</div>
	<div class="grid_12">
		<kendo-grid options="mainGridOptions" k-data-source="dataGrid" k-selectable="'row'"></kendo-grid>
	</div>
	<div class="grid_12">
		<div class="grid_8"></div>
		<div class="grid_2">
			<button class="c-button" ng-click="()">Cetak</button>
		</div>
		<div class="grid_2">
			<button class="c-button" ng-click="()">Kirim</button>
		</div>
	</div>
	</c-panel>
</div>
