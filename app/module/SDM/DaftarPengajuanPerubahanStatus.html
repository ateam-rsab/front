<div ng-show="dataVOloaded">
	<div ng-include="'../app/module/Shared/TemplateLoading'" style="position:absolute;z-index:3;"></div>
	<c-panel item="item" header="'Daftar Pengajuan Perubahan Status Kehadiran Pegawai'" disabled>
		<div class="panel panel-default container_12">
			<div class="panel-body">
				<!-- pencarianNamaPegawai -->
				<div class="grid_12">
					<!-- <div class="grid_2">
						<label><b>Periode</b></label>
						<input kendo-date-picker k-max ="now" k-ng-model="filter.tglPengajuan" style="width: 100%" k-options="yearSelected"/>
					</div> -->
					<div class="grid_3">
						<label c-label item="item" c-label-text="namaPegawai"></label>
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="filter.namaPegawai" />
					</div>
					<div class="grid_2">
						<label c-label item="item" c-label-text="jenisPermohonan"></label>
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="filter.statusPegawai" />
					</div>
					<div class="grid_2">
						<label c-label item="item" c-label-text="statusPermohonan"></label>
						<input style="width: 100%;" kendo-combo-box k-ng-model="filter.status"
							k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'"
							k-auto-bind="false" k-data-source="listStatusPermohonan" />
					</div>
					<div class="grid_1">
						<label c-label c-label-text=""></label>
						<em style="margin-top:6px;" ng-click='resetFilters()' id="iconButton" data-role="button"
							class="k-button k-button-icon k-primary" role="button" aria-disabled="false"
							tabindex="0"><span class="k-sprite k-icon k-i-cancel">Refresh</span></em>
					</div>
				</div>
				<!-- DaftarPengajuan -->
				<div class="grid_12">
					<div id="gridPerubahanStatus" kendo-grid options="mainGridOptions"></div>
				</div>
				<div class="grid_12">
					<div class="grid_1">
						<button class="c-button" ng-click="back()" style="margin-top:5px">Back</button>
					</div>
					<div class="grid_3">
						<div class="grid_2" ng-repeat="page in pages">
							<button class="c-button" ng-click="loadGrid(page.pageNumber)">{{page.pageNumber}}</button>
						</div>
					</div>
					<div class="grid_1" style="margin-left:-50px;margin-top:5px">
						<button class="c-button" ng-click="next()">Next</button>
					</div>
					<div class="grid_4">
						<div class="grid_6">
							<label c-label item="item">Rows</label>
						</div>
						<div class="grid_6" style="margin-left:-180px;margin-top:-5px;">
							<input c-text-box type="input" filter="" class="k-textbox" ng-model="filter.rows" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</c-panel>
