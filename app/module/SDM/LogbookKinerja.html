<div ng-show="dataVOloaded">
    <c-panel item="item" header="'Logbook Kinerja Staff Medis'" disabled>
        <div class="grid_12">
            <div class="grid_10">
                <div class="grid_2">
                    <label><b>Periode</b></label>
                    <input kendo-date-picker k-max ="now" k-ng-model="item.periode" style="width: 100%" k-options="yearSelected"/>
                </div>
                <div class="grid_3">
                    <label><b>Pegawai</b></label>
                    <input kendo-combo-box k-ng-model="item.pegawai" k-data-value-field="'id'" k-data-text-field="'namaLengkap'" k-filter="'contains'" k-auto-bind="true" k-data-source="daftarListPegawai" style="width:100%"/>
                </div>
                <div class="grid_6" style="margin-top:5px">
                    <input type="checkbox" class="k-checkbox" id="pegawaiPensiun" ng-click="toogleCheckVerifikasi(pegawaiPensiun)" ng-model="pegawaiPensiun">
                    <label c-label class="k-checkbox-label" for="pegawaiPensiun"><i>Pegawai Pensiun</i></label>
                    <div class="grid_3" style="margin: -10px 0 0 -5px;">
                        <label c-label c-label-text=""></label>
                        <button class="c-button" ng-click="cari()">Cari</button>
                    </div>
                    <div class="grid_3" style="margin-top: -10px;">
                        <label c-label c-label-text=""></label>
                        <button class="c-button" ng-click="cetak()">Cetak</button>
                    </div>
                    <div class="grid_6" style="margin-top:-10px;">
                        <label c-label c-label-text=""></label>
                        <button class="c-button"  ng-click="cetakDaftarLogBookKinerjaRekapWithPasien()">Cetak Rekap Rekapitulasi Kinerja dan Detail Pasien</button>
                    </div> 
                </div>
            </div>
            <div class="grid_2 pull-right" style="text-align:right;font-style:italic">
                <label c-label>Total Capaian:</label>
                <input c-text-box type="input" placeholder="0,00" filter="'varchar'" class="k-textbox label-total" ng-model="totalCapaian" style="text-align:right" disabled/>
            </div>
        </div>
    </c-panel>
    <div class="panel panel-default">
        <div class="panel-heading-white" ng-show="!isLoading"><span class="title" c-translate>Logbook Kinerja Staff</span></div>
        <div class="panel-body">
            <div class="clearfix"></div>
            <div class="grid_12" style="margin: 10px 0 50px;" ng-show="showGridKinerja">
                <div kendo-grid id="gridLogKinerja" k-data-source="dataSource" k-options="mainGridOption"></div>
            </div>
        </div>
        <div class="panel-heading-white" ng-show="!isLoading"><span class="title" c-translate>Uraian Tugas</span></div>
        <div class="panel-body">
            <div class="grid_12" style="margin: 10px 0;" ng-show="showGridUraian">
                <div kendo-grid id="gridUraianTugas" k-data-source="gridUraianTugas" options="opsiGridUraianTugas"></div>
            </div>
        </div>
    </div>
</div>
<div ng-include='"../app/module/Shared/TemplateLoading"'></div>

<div kendo-window="winDialog" k-title="'Detil Logbook Pegawai'" k-width="1100" k-visible="false" >
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="grid_6">
                <label c-label item="item" c-label-text="Nama"></label>
                <input c-text-box type="input" class="k-textbox" ng-model="item.pegawai.namaLengkap" readonly />
            </div>
            <div class="clearfix"></div>
            <div class="grid_12" style="margin:20px 0 20px">
                <div kendo-grid="gridDetil" k-data-source="dataDetil" options="detilGridOptions"></div>
            </div>
        </div>
    </div>
</div>
