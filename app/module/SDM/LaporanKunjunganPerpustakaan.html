<div ng-controller="LaporanKunjunganPerpustakaanCtrl">

	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Laporan Kunjungan Perpustakaan'"disabled>      
		<div class="panel-body">
				
							
								<div class="grid_1">
								<div class="grid_1" style="margin: 10px 0 0 0;">
										<label c-label item="item" c-label-text="Periode"></label>
								</div>
								</div>
						
							<div class="grid_10">
							<div class="grid_2" >
								 <input ng-disabled="isDisable" kendo-date-picker k-ng-model="item.tanggalLahir" k-max="now" k-format="'dd-MM-yyyy'" style="width: 100%" />
							</div>
							
							<div class="grid_1" style="margin: 10px 0 0 0;" >
								<label>s/d</label>
							</div>
							
							<div class="grid_2" >
								 <input ng-disabled="isDisable" kendo-date-picker k-ng-model="item.tanggalLahir" k-max="now" k-format="'dd-MM-yyyy'" style="width: 100%" />
							</div>
							<div class="grid_1" style="margin: 7px 0 0 0;">
								<button class="c-button"  ng-click="cari()">
								
                            	Cari</button>
							</div>
				            </div>
		<div class="grid_6">				
		 <div class="grid_4" style="margin: 15px 0 0 113px;">
                        <label c-label item="item" c-label-text="Total Seluruh Kunjungan"></label>
                    </div>
                    <div class="grid_3" style="margin: 6px 0 0 58px;">
                        <input ng-disabled="isDisable" c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.namaLengkap" />
                    </div>
	</div>
		<div class="grid_12">
				<kendo-grid  k-data-source="daftarBahanLinen" k-pageable="true" k-selectable="'row'" k-columns="columnLaporanUjiHasil"  style="font-size: small;">
            	</kendo-grid>
					
			</div>
		
		
		
		
		
		
		
		
		</c-panel>
			<div class="grid_12">
							<div class="grid_8" style="float:left">
							
							
							
							<div class="grid_2 " style="margin-top: 25px ">
								<button class="c-button" ng-show="!isLoading" item="item" is-validate ng-click="Save()">
									<span class="title">Cetak</span>
									</button>
							</div>
							</div>
						</div>
		</div>
	</div>
</div>
