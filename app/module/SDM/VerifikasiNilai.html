<div ng-controller="VerifikasiNilaiCtrl">

	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Verifikasi Nilai Pre-Test dan Post-Test'"disabled>
		<div class="grid_6">
		<div class="panel panel-default container_12">
	<!--		<div class="panel-heading" c-translate>Periode</div> -->
	<!--		<div class="panel-body"> -->
	
           
					
	        
			 
			 <div class="grid_12">
			<div class="grid_5" style="margin: 6px 0 0 0;">
				<label c-label item="item" c-label-text="Kategori Soal"></label>
			</div>
			<div class="grid_4">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.kategoriSoal" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="DaftarSoal" />
			</div>
			
			</div>
			 <div class="grid_12">
			<div class="grid_5" style="margin: 6px 0 0 0;">
				<label c-label item="item" c-label-text="Nama Pelatihan/Seminar/Workshop"></label>
			</div>
			<div class="grid_4">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.kategoriSoal" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="DaftarSoal" />
			</div>
			
			</div>
			
			<div class="grid_12">
			<div class="grid_5" style="margin: 6px 0 0 0;">
				<label c-label item="item" c-label-text="Tanggal Pelaksanaan"></label>
			</div>
			 <div class="grid_4" style="margin: 0 0 0 0;">
                        <input ng-disabled="isDisable" kendo-date-picker k-ng-model="item.tanggalLahir" k-max="now" k-format="'dd-MM-yyyy'" style="width: 100%" />
                    </div>
			</div>
			<div class="grid_12">
			<div class="grid_5" style="margin: 6px 0 0 0;">
				<label c-label item="item" c-label-text="Kunci Jawaban"></label>
			</div>
			 <div class="grid_4" ng-repeat="stat in ListVerifikasi" style="margin: 0 0 0 0;">
                    {{stat.kode}} {{stat.name}}   
                    </div>
			</div>
			
				
			
			
				
			
			
				
			
			
			</div>
			
			 
			
			</div>
			 
		
	</div>		
			
			
			
			
			
			
			
				
		  
		
<!--		   </div>  -->
          <div class="grid_12">
				<kendo-grid  k-data-source="daftarBahanLinen" k-pageable="true" k-selectable="'row'" k-columns="columnLaporanUjiHasil"  style="font-size: small;">
            	</kendo-grid>
					
			</div>
		
		
		
	
		
		
		
		
		
		
		
		
		</c-panel>
			<div class="grid_12">
							<div class="grid_8" style="float:left">
							
							
							
							<div class="grid_2 " style="margin-top: 25px ">
								<button class="c-button" ng-show="!isLoading" item="item" is-validate ng-click="Save()">
									<span class="title">Validasi</span>
									</button>
							</div>
							</div>
						</div>
		</div>
	</div>
</div>
