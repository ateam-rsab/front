<div ng-controller="TimPegawaiCtrl">

	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Perhitungan Honor Tim Pegawai'"disabled>
		<div class="grid_6">
		<div class="panel panel-default container_12">
	<!--		<div class="panel-heading" c-translate>Periode</div> -->
	<!--		<div class="panel-body"> -->
	
           
					
	        <div class="grid_12">
			<div class="grid_4" style="margin: 6px 0 0 0;">
				<label c-label item="item" c-label-text="No Honor Tim"></label>
			</div>
			<div class="grid_8">
				<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.nomorHonor" />
			</div>
			
			</div>
			 <div class="grid_12">
			<div class="grid_4" style="margin: 6px 0 0 0;">
				<label c-label item="item" c-label-text="Tanggal Proses"></label>
			</div>
			<div class="grid_8">
				<input kendo-date-picker k-ng-model="item.tanggalProses" k-max ="now" k-format="'dd-MM-yyyy'" style="width: 100%" />
			</div>
			</div>
			 <div class="grid_12">
			<div class="grid_4" style="margin: 6px 0 0 0;">
				<label c-label item="item" c-label-text="Jenis Honor"></label>
			</div>
			<div class="grid_8">
				 <input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisHonor" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="ListJenisHonor" />
			</div>
			</div>
			 <div class="grid_12">
			<div class="grid_4" style="margin: 6px 0 0 0;">
				<label c-label item="item" c-label-text="Keterangan"></label>
			</div>
			<div class="grid_8">
					<textarea ng-model="item.keterangan" style="width: 99%; height: 80px;"></textarea>
			</div>
			
			</div>
			
			
			
			
			
			
			
			
				
		   </div>
		   </div>
		   
		   
		   <div class="grid_6">
		<div class="panel panel-default container_12">
	<!--		<div class="panel-heading" c-translate>Periode</div> -->
	<!--		<div class="panel-body"> -->
	
           
					
	        <div class="grid_12">
			<div class="grid_4" style="margin: 6px 0 0 0;">
				<label c-label item="item" c-label-text="Nama"></label>
			</div>
			<div class="grid_8">
				 <input style="width: 100%;" kendo-combo-box k-ng-model="item.nama" k-data-text-field="'nama'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="ListRekamDataPegawai" />
			</div>
			
			</div>
			<div class="grid_12">
			<div class="grid_4" style="margin: 6px 0 0 0;">
				<label c-label item="item" c-label-text="Golongan"></label>
			</div>
			<div class="grid_8">
				<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.golongan" />
			</div>
			
			</div>
			
			 <div class="grid_12">
			<div class="grid_4" style="margin: 6px 0 0 0;">
				<label c-label item="item" c-label-text="Nama Tim"></label>
			</div>
			<div class="grid_8">
				 <input style="width: 100%;" kendo-combo-box k-ng-model="item.namaTim" k-data-text-field="'nama'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="ListRekamDataPegawai" />
			</div>
			</div>
			 <div class="grid_12">
			<div class="grid_4" style="margin: 6px 0 0 0;">
				<label c-label item="item" c-label-text="Jabatan"></label>
			</div>
			<div class="grid_8">
				 <input style="width: 100%;" kendo-combo-box k-ng-model="item.jabatan" k-data-text-field="'namaRekanan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="ListRekanan" />
			</div>
			</div>
			 <div class="grid_12">
			<div class="grid_4" style="margin: 6px 0 0 0;">
				<label c-label item="item" c-label-text="Honor Tim Kotor"></label>
			</div>
			<div class="grid_8">
				<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.honorKotor" />
			</div>
			
			</div>
			<div class="grid_12">
			<div class="grid_4" style="margin: 10px 0 0 0;">
				<label>PPH</label>
			</div>
			<div class="grid_8">
				<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.pph" />
			</div>
			
			</div>
			<div class="grid_12">
			<div class="grid_4" style="margin: 6px 0 0 0;">
				<label c-label item="item" c-label-text="Honor Tim Bersih"></label>
			</div>
			<div class="grid_8">
				<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.honorBersih" />
			</div>
			
			</div>
			
			
			
			
			
			
			
			
			
				
		   </div>
		   </div>
		   
		   
		   
		   <div class="grid_1" style="margin: 0 38px 25px 0;float : right;">
            	    <button class="c-button" ng-click="addDataBahanLinen()">
                 Tambah
                    </button>
                </div>	
		   
		   
		   
		   
		   
		  <div class="grid_12">
				<kendo-grid  k-data-source="dataListPengajuan" k-pageable="true" k-selectable="'row'" k-columns="columnUsulanPermintaanBarangJasa"  style="font-size: small;">
            	</kendo-grid>
					
			</div>
<!--		   </div>  -->
           <div class="grid_6">	
		   
		  
		  
			
			
			

		</div>
	
		
	
	
		
		
		
		
		
		
		
		
		</c-panel>
			<div class="grid_12">
							<div class="grid_8" style="float:left">
							
							
							<div class="grid_2" style="margin-top: 25px">
								<button class="c-button" ng-show="!isLoading" item="item" is-validate click="Cancel">
                					<span class="title">Batal</span></button>
							</div>
							<div class="grid_2 " style="margin-top: 25px ">
								<button class="c-button" ng-show="!isLoading" item="item" is-validate ng-click="Save()">
									<span class="title">Simpan</span>
									</button>
							</div>
							</div>
						</div>
		</div>
	</div>
</div>
