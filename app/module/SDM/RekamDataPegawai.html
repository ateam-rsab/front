<div ng-show="dataVOloaded">
    <md-tabs class="md-primary" md-center-tabs md-dynamic-height md-selected="tabPegawai">
        <md-tab label="Identitas Pegawai" md-on-select="onChangeTab(1)">
            <div class="grid_12 containerBorderBox">
                <div class="grid_6">
                    <!-- Biodata Pegawai -->
                    <fieldset class="borderBox">
                        <legend style="font-size:20px">
                            <strong>Biodata Pegawai</strong>
                        </legend>
                        <!-- Nama Format Lama -->
                        <div class="grid_12">
                            <div class="grid_4" style="margin: 10px 0 0 0;">
                                <label><b>Nama (Format Lama)*</b></label>
                            </div>
                            <div class="grid_8">
                                <input c-text-box type="input" placeholder="Nama" class="k-textbox"
                                    ng-model="item.namaLengkap" disabled />
                            </div>
                        </div>
                        <!-- Nama dan Gelar -->
                        <div class="grid_12">
                            <div class="grid_4" style="margin: 10px 0 0 0;">
                                <label><b>Nama dan Gelar</b></label>
                            </div>
                            <div class="grid_2">
                                <input c-text-box type="input" placeholder="Gelar" filter="'varchar'" class="k-textbox"
                                    ng-model="item.gelarDepan" ng-disabled="isSimpan"
                                    ng-change="changedNamaLengkap()" />
                            </div>
                            <div class="grid_4">
                                <input c-text-box type="input" placeholder="Nama" filter="'varchar'" class="k-textbox"
                                    ng-model="item.nama" ng-disabled="isSimpan" ng-change="changedNamaLengkap()" />
                            </div>
                            <div class="grid_2">
                                <input c-text-box type="input" placeholder="Gelar" filter="'varchar'" class="k-textbox"
                                    ng-model="item.gelarBelakang" ng-disabled="isSimpan"
                                    ng-change="changedNamaLengkap()" />
                            </div>
                        </div>
                        <!-- No Identitas -->
                        <div class="grid_12">
                            <div class="grid_4" style="margin: 10px 0 0 0;">
                                <label><b>N.I.K</b></label>
                            </div>
                            <div class="grid_8">
                                <input c-text-box type="input" placeholder="Nomor Identitas (SIM, KTP, Paspor)"
                                    filter="'varchar'" class="k-textbox" ng-model="item.noIdentitas"
                                    ng-disabled="isSimpan" />
                            </div>
                        </div>
                        <!-- Jenis kelamin -->
                        <div class="grid_12">
                            <div class="grid_4" style="margin: 10px 0 0 0;">
                                <label c-label item="item" c-label-text="JenisKelamin"></label>
                            </div>
                            <div class="grid_8">
                                <input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisKelamin"
                                    k-data-text-field="'jenisKelamin'" k-data-value-field="'id'" k-filter="'contains'"
                                    k-auto-bind="false" k-data-source="ListJenisKelamin" ng-disabled="isSimpan" />
                            </div>
                        </div>
                        <!-- Tempat tanggal lahir -->
                        <div class="grid_12">
                            <div class="grid_4" style="margin: 10px 0 0 0;">
                                <label c-label item="item" c-label-text="Tempat Tanggal Lahir"></label>
                            </div>
                            <div class="grid_4">
                                <input c-text-box type="input" placeholder="Tempat Lahir" filter="'varchar'"
                                    class="k-textbox" ng-model="item.tempatLahir" ng-disabled="isSimpan" />
                            </div>
                            <div class="grid_4">
                                <!-- <input kendo-date-picker k-ng-model="item.tglLahir" k-format="'dd-MM-yyyy'" style="width: 100%" ng-disabled="isSimpan"/> -->
                                <input kendo-date-picker k-ng-model="item.tglLahir" k-format="'dd-MM-yyyy'"
                                    style="width: 100%" ng-disabled="isSimpan" />
                            </div>
                        </div>
                        <!-- Agama -->
                        <div class="grid_12">
                            <div class="grid_4" style="margin: 10px 0 0 0;">
                                <label c-label item="item" c-label-text="Agama"></label>
                            </div>
                            <div class="grid_8">
                                <input style="width: 100%;" kendo-combo-box k-ng-model="item.agama"
                                    k-data-text-field="'agama'" k-data-value-field="'id'" k-filter="'contains'"
                                    k-data-source="ListAgama" ng-disabled="isSimpan" />
                            </div>
                        </div>
                        <!-- Kewarganegaraan -->
                        <div class="grid_12">
                            <div class="grid_4" style="margin: 10px 0 0 0;">
                                <label c-label item="item" c-label-text="Kewarganegaraan"></label>
                            </div>
                            <div class="grid_8">
                                <input style="width: 100%;" kendo-combo-box k-ng-model="item.negara"
                                    k-data-text-field="'namaNegara'" k-data-value-field="'id'" k-filter="'contains'"
                                    k-data-source="listOfNegara" ng-disabled="isSimpan" />
                            </div>
                        </div>
                        <!-- Suku -->
                        <div class="grid_12">
                            <div class="grid_4" style="margin: 6px 0 0 0;">
                                <label c-label item="item" c-label-text="Suku"></label>
                            </div>
                            <div class="grid_8">
                                <input style="width: 100%;" kendo-combo-box k-ng-model="item.suku"
                                    k-data-text-field="'suku'" k-data-value-field="'id'" k-filter="'contains'"
                                    k-auto-bind="false" k-data-source="ListSuku" ng-disabled="isSimpan" />
                            </div>
                        </div>
                        <!-- Status Pernikahan -->
                        <div class="grid_12">
                            <div class="grid_4" style="margin: 10px 0 0 0;">
                                <label c-label item="item" c-label-text="Status Pernikahan"></label>
                            </div>
                            <div class="grid_8">
                                <input style="width: 100%;" kendo-combo-box k-ng-model="item.statusKawin"
                                    k-data-text-field="'statusPerkawinan'" k-data-value-field="'id'"
                                    k-filter="'contains'" k-auto-bind="false" k-data-source="ListStatusKawin"
                                    ng-disabled="isSimpan" />
                            </div>
                        </div>
                        <!-- Golongan Darah / Rhesus -->
                        <div class="grid_12">
                            <div class="grid_4" style="margin: 10px 0 0 0;">
                                <label><b>Golongan Darah / Rhesus</b></label>
                            </div>
                            <div class="grid_4">
                                <input style="width: 100%;" kendo-combo-box k-ng-model="item.golonganDarah"
                                    k-data-text-field="'golonganDarah'" k-data-value-field="'id'" k-filter="'contains'"
                                    k-data-source="ListGolDarah" ng-disabled="isSimpan" />
                            </div>
                            <div class="grid_4">
                                <input style="width: 100%;" kendo-combo-box k-ng-model="item.statusRhesus"
                                    k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'"
                                    k-data-source="listOfGolonganRhesus" ng-disabled="isSimpan" />
                            </div>
                        </div>
                        <!-- Menanggung -->
                        <div class="grid_12">
                            <div class="grid_4" style="margin: 10px 0 0 0;">
                                <label c-label item="item" c-label-text="Menanggung"></label>
                            </div>
                            <div class="grid_8">
                                <input style="width: 100%;" kendo-combo-box k-ng-model="item.isMenanggung"
                                    k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'"
                                    k-data-source="dataYesOrNo" ng-disabled="isSimpan" />
                            </div>
                        </div>
                    </fieldset>
                    <!-- Kualifikasi Jurasan -->
                    <!-- <div class="grid_12">
                            <div class="grid_4" style="margin: 10px 0 0 0;">
                                <label c-label item="item" c-label-text="Kualifikasi Jurusan"></label>
                            </div>
                            <div class="grid_8">
                                <input style="width: 100%;" kendo-combo-box k-ng-model="item.kualifikasiJurusan" k-data-text-field="'kualifikasiJurusan'" k-data-value-field="'id'" k-filter="'contains'" k-data-source="ListKualifikasiJurusan" ng-disabled="isSimpan"/>
                            </div>
                        </div> -->
                    <!-- Pendidikan -->
                    <!-- <div class="grid_12">
                            <div class="grid_4" style="margin: 10px 0 0 0;">
                                <label c-label item="item" c-label-text="Pendidikan"></label>
                            </div>
                            <div class="grid_8">
                                <input style="width: 100%;" kendo-combo-box k-ng-model="item.pendidikan" k-data-text-field="'namaPendidikan'" k-data-value-field="'id'" k-filter="'contains'" k-data-source="ListPendidikan" ng-disabled="isSimpan"/>
                            </div>
                        </div> -->
                </div>
                <div class="grid_6">
                    <!-- Kontak Pegawai -->
                    <fieldset class="borderBox">
                        <legend style="font-size:20px">
                            <strong>Kontak Pegawai</strong>
                        </legend>
                        <!-- Email -->
                        <div class="grid_12">
                            <div class="grid_4" style="margin: 10px 0 0 0;">
                                <label><b>Email</b></label>
                            </div>
                            <div class="grid_8">
                                <input c-text-box type="input" placeholder="Email" filter="'varchar'" class="k-textbox"
                                    ng-model="item.email" ng-disabled="isSimpan" />
                            </div>
                        </div>
                        <!-- Email Lainnya -->
                        <div class="grid_12">
                            <div class="grid_4" style="margin: 10px 0 0 0;">
                                <label><b>Email Lainnya</b></label>
                            </div>
                            <div class="grid_8">
                                <input c-text-box type="input" placeholder="Email Lainnya" filter="'varchar'"
                                    class="k-textbox" ng-model="item.emailAlternatif" ng-disabled="isSimpan" />
                            </div>
                        </div>
                        <!-- No Telp -->
                        <div class="grid_12">
                            <div class="grid_4" style="margin: 10px 0 0 0;">
                                <label><b>No. Telepon</b></label>
                            </div>
                            <div class="grid_8">
                                <input c-text-box type="input" placeholder="Nomor Telepon" filter="'varchar'"
                                    class="k-textbox" ng-model="item.noTlp" ng-disabled="isSimpan" />
                            </div>
                        </div>
                        <!-- No Hp -->
                        <div class="grid_12">
                            <div class="grid_4" style="margin: 10px 0 0 0;">
                                <label><b>No. Handphone</b></label>
                            </div>
                            <div class="grid_8">
                                <input c-text-box type="input" placeholder="Nomor Handphone" filter="'varchar'"
                                    class="k-textbox" ng-model="item.noHandphone" ng-disabled="isSimpan" />
                            </div>
                        </div>
                        <!-- Alamat -->
                        <div class="grid_12">
                            <div class="grid_4" style="margin: 10px 0 0 0;">
                                <label c-label item="item" c-label-text="Alamat"></label>
                            </div>
                            <div class="grid_8">
                                <textarea ng-model="item.alamat" placeholder="Alamat" style="width: 99%; height: 80px;"
                                    ng-disabled="isSimpan"></textarea>
                            </div>
                        </div>
                        <!-- Kode Pos -->
                        <div class="grid_12">
                            <div class="grid_4" style="margin: 10px 0 0 0;">
                                <label c-label item="item" c-label-text="KodePos"></label>
                            </div>
                            <div class="grid_8">
                                <input c-text-box type="input" placeholder="Kode Pos" filter="'varchar'"
                                    class="k-textbox" ng-model="item.kodePos" ng-disabled="isSimpan" />
                            </div>
                        </div>
                    </fieldset>
                    <!-- Data Kesejahteraan Pegawai -->
                    <fieldset class="borderBox">
                        <legend>
                            <strong style="font-size:20px">Data Kesejahteraan Pegawai</strong>
                        </legend>
                        <!-- Kode Bank -->
                        <!-- <div class="grid_12">
                                <div class="grid_4" style="margin: 10px 0 0 0;">
                                    <label c-label item="item" c-label-text="KodeBank"></label>
                                </div>
                                <div class="grid_8">
                                    <input c-text-box type="input" placeholder="Kode Bank" filter="'varchar'" class="k-textbox" ng-model="item.kodeBank" ng-disabled="isSimpan"/>
                                </div>
                            </div> -->
                        <!-- Nama Bank -->
                        <div class="grid_12">
                            <div class="grid_4" style="margin: 10px 0 0 0;">
                                <label c-label item="item" c-label-text="NamaBank"></label>
                            </div>
                            <div class="grid_8">
                                <input c-text-box type="input" placeholder="Nama Bank" filter="'varchar'"
                                    class="k-textbox" ng-model="item.bankRekeningNama" ng-disabled="isSimpan" />
                            </div>
                        </div>
                        <!-- No Rekening -->
                        <div class="grid_12">
                            <div class="grid_4" style="margin: 10px 0 0 0;">
                                <label c-label item="item" c-label-text="NoRekening"></label>
                            </div>
                            <div class="grid_8">
                                <input c-text-box type="input" placeholder="No Rekening" filter="'varchar'"
                                    class="k-textbox" ng-model="item.bankRekeningNomor" ng-disabled="isSimpan" />
                            </div>
                        </div>
                        <!-- Nama Rekening -->
                        <div class="grid_12">
                            <div class="grid_4" style="margin: 10px 0 0 0;">
                                <label c-label item="item" c-label-text="NamaPemilikRekening"></label>
                            </div>
                            <div class="grid_8">
                                <input c-text-box type="input" placeholder="Nama Pemilik Rekening" filter="'varchar'"
                                    class="k-textbox" ng-model="item.bankRekeningAtasNama" ng-disabled="isSimpan" />
                            </div>
                        </div>
                        <!-- NPWP -->
                        <div class="grid_12">
                            <div class="grid_4" style="margin: 10px 0 0 0;">
                                <label><b>NPWP</b></label>
                            </div>
                            <div class="grid_8">
                                <input c-text-box type="input" placeholder="NPWP" filter="'varchar'" class="k-textbox"
                                    ng-model="item.npwp" ng-disabled="isSimpan" />
                            </div>
                        </div>
                        <!-- No. BPJS -->
                        <div class="grid_12">
                            <div class="grid_4" style="margin: 10px 0 0 0;">
                                <label c-label item="item">No. BPJS</label>
                            </div>
                            <div class="grid_8">
                                <input c-text-box type="input" placeholder="No. BPJS" filter="'varchar'"
                                    class="k-textbox" ng-model="item.noBPJS" ng-disabled="isSimpan" />
                            </div>
                        </div>
                        <!-- Tanggal Meninggal -->
                        <div class="grid_12" ng-show="showTglMeninggal">
                            <div class="grid_4" style="margin: 10px 0 0 0;">
                                <label c-label item="item" c-label-text="Tanggal Meninggal"></label>
                            </div>
                            <div class="grid_8" style="margin: 0 0 0 0;">
                                <input kendo-date-picker k-ng-model="item.tglMeninggal" k-format="'dd-MM-yyyy'"
                                    style="width: 100%" ng-disabled="isSimpan" />
                            </div>
                        </div>
                        <!-- Nilai Jabatan / Grade -->
                        <div class="grid_12">
                            <div class="grid_4" style="margin: 10px 0 0 0;">
                                <label c-label item="item" c-label-text="NilaiJabatan/Grade"></label>
                            </div>
                            <div class="grid_4">
                                <input c-text-box type="input" placeholder="Nilai Jabatan" filter="'varchar'"
                                    class="k-textbox" ng-model="item.nilaiJabatan" ng-disabled="isSimpan" />
                            </div>
                            <div class="grid_4">
                                <input c-text-box type="input" placeholder="Grade" filter="'varchar'" class="k-textbox"
                                    ng-model="item.grade" disabled />
                            </div>
                        </div>
                    </fieldset>
                    <!-- PopUp -->
                    <div kendo-window="popUpJabatan" k-title="'Jabatan'" k-width="550" k-visible="false"
                        k-on-open="win2visible = true" k-on-close="ji.idGridInternalJabatan = null">
                        <div class="panel panel-default container_12" style="padding: 0px 10px;">
                            <div class="grid_12">
                                <div class="grid_6">
                                    <input type="radio" name="jenisKonsul" id="joe" class="k-radio"
                                        ng-model="item.analisaJabatan" value="ANJAB"
                                        ng-click="getDataJabatan(ji.jenisJabatan.id)">
                                    <label class="k-radio-label" style="font-weight: bolder;" for="joe">Analisa
                                        Jabatan</label>
                                </div>
                                <div class="grid_6">
                                    <input type="radio" name="jenisKonsul" id="cito" class="k-radio"
                                        ng-model="item.analisaJabatan" value="NONANJAB"
                                        ng-click="getDataJabatan(ji.jenisJabatan.id)">
                                    <label class="k-radio-label" style="font-weight: bolder;" for="cito">Non-Analisa
                                        Jabatan</label>
                                </div>
                            </div>
                            <div class="grid_12">
                                <!-- Jenis Jabatan -->
                                <div class="grid_4">
                                    <label c-label item="item" c-label-text="JenisJabatan"></label>
                                </div>
                                <div class="clear"></div>
                                <div class="grid_8">
                                    <input kendo-combo-box k-ng-model="ji.jenisJabatan"
                                        k-data-text-field="'jenisJabatan'" k-data-value-field="'id'"
                                        k-filter="'contains'" k-auto-bind="false" k-data-source="listJenisJabatan"
                                        k-on-change="getDataJabatan(ji.jenisJabatan.id)" />
                                </div>
                                <!-- Jabatan -->
                                <div class="grid_4">
                                    <label c-label item="item" c-label-text="Jabatan"></label>
                                </div>
                                <div class="clear"></div>
                                <div class="grid_8">
                                    <input kendo-combo-box id="idComboDataJabatan" k-ng-model="ji.jabatan"
                                        k-data-text-field="'namaJabatan'" k-filter="'contains'"
                                        k-data-value-field="'id'" k-data-source="listJabatanByJenisJabatanInternal"
                                        k-on-change="getJabatan(ji.jabatan)" />
                                </div>

                            </div>
                            <!-- Unit Kerja -->
                            <div class="grid_12">
                                <!-- <div class="grid_11"> -->
                                <div class="grid_4">
                                    <label c-label item="item" c-label-text="Unit Kerja"></label>
                                </div>
                                <div class="clear"></div>
                                <div class="grid_8">
                                    <input style="width: 100%;" kendo-combo-box k-ng-model="ji.unitKerjaPegawai"
                                        k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'"
                                        k-data-source="ListUnitKerjaPop"
                                        k-on-change="getDataSubUnitKerjaById(ji.unitKerjaPegawai.id, ji.unitKerjaPegawai)" />
                                </div>
                                <!-- </div> -->
                            </div>
                            <!-- Sub unit -->
                            <div class="grid_12">
                                <!-- <div class="grid_11"> -->
                                <div class="grid_4">
                                    <label c-label item="item" c-label-text="Sub Unit"></label>
                                </div>
                                <div class="clear"></div>
                                <div class="grid_8">
                                    <input style="width: 100%;" id="idComboSubUnitKerja" kendo-combo-box
                                        k-ng-model="ji.subUnitKerjaPegawai" k-data-text-field="'name'"
                                        k-data-value-field="'id'" k-filter="'contains'"
                                        k-data-source="ListSubUnitKerjaById" />
                                </div>
                                <!-- </div> -->
                            </div>
                            <!-- Atasan Langsung -->
                            <div class="grid_4" style="margin: 6px 0 0 0;">
                                <label c-label item="item" c-label-text="AtasanLangsung"></label>
                            </div>
                            <div class="grid_8">
                                <input required style="width: 100%;" kendo-combo-box k-ng-model="ji.atasanLangsung"
                                    k-data-text-field="'namaLengkap'" k-filter="'contains'" k-minLength="'3'"
                                    k-data-value-field="'id'" k-data-source="listPegawai" ng-disabled="isSimpan"
                                    ng-show="isNotDirut" />
                                <input c-text-box type="input" filter="'varchar'" class="k-textbox"
                                    ng-model="ji.atasanLangsungDireksi" k-data-text-field="'namaLengkap'"
                                    ng-disabled="isSimpan" ng-show="isDirut" />
                            </div>
                            <div class="clearfix"></div>
                            <!-- Atasan Pejabat Penilai -->
                            <div class="grid_4" style="margin: 6px 0 0 0;">
                                <label c-label item="item" c-label-text="AtasanPejabatPenilai"></label>
                            </div>
                            <div class="grid_8">
                                <input required style="width: 100%;" kendo-combo-box k-ng-model="ji.pejabatPenilai"
                                    k-data-text-field="'namaLengkap'" k-filter="'contains'" k-minLength="'3'"
                                    k-data-value-field="'id'" k-data-source="listPegawai" ng-disabled="isSimpan"
                                    ng-show="isStaff" />
                                <input c-text-box type="input" filter="'varchar'" class="k-textbox"
                                    ng-model="ji.pejabatPenilaiDireksi" k-data-text-field="'namaLengkap'"
                                    ng-disabled="isSimpan" ng-show="isDireksi" />
                            </div>
                            <fieldset class="borderBox">
                                <legend>
                                    <strong>Status</strong>
                                </legend>
                                <div class="grid_12">
                                    <div class="grid_4">
                                        <div class="clear"></div>
                                        <div class="grid_12">
                                            <input type="checkbox" class="k-checkbox" ng-model='ji.isPrimary' id="cb"
                                                ng-checked="vals" ng-click="changeCB()"
                                                ng-click="isPrimary(ji.isPrimary)">
                                            <label class="k-checkbox-label" for="cb">Jabatan Utama</label>
                                        </div>
                                    </div>
                                    <div class="grid_3">
                                        <div class="clear"></div>
                                        <div class="grid_12">
                                            <input type="checkbox" class="k-checkbox" ng-model='ji.isMonitoring'
                                                id="cb1" ng-checked="vals1" ng-click="isMonitoring(ji.isMonitoring)">
                                            <label class="k-checkbox-label" for="cb1">Monitoring</label>
                                        </div>
                                    </div>
                                    <div class="grid_5">
                                        <div class="clear">
                                            <div class="grid_12">
                                                <input type="checkbox" class="k-checkbox"
                                                    ng-model='ji.isCanCreateJadwal' id="cb2" ng-checked="vals2"
                                                    ng-click="isCanCreateJadwal(ji.isCanCreateJadwal)">
                                                <label class="k-checkbox-label" for="cb2">Membuat Jadwal
                                                    Kerja</label>
                                            </div>
                                        </div>
                                    </div>
                            </fieldset>

                                <kendo-grid k-data-source="gridKeluarga" k-pageable="true" k-ng-model="dataKeluarga"
                                    k-selectable="'row'" options="optSuamiIstri" ng-click="kl(dataKeluarga)"
                                    style="font-size: small;"></kendo-grid>
                            </div>
                        </div>
                        <!-- </md-content> -->
                    </md-tab>
                    <md-tab label="Anak" md-on-select="onChangeTab(7)">
                        <!-- <md-content class="md-padding"> -->
                        <div class="grid_12 borderBox containerBorderBox">
                            <div class="grid_12">
                                <kendo-grid k-data-source="dataSourceRiwayatAnak" k-pageable="true"
                                    k-ng-model="dataAnak" k-selectable="'row'" options="columnGridAnak"
                                    style="font-size: small;"></kendo-grid>
                            </div>
                        </div>
                        <!-- </md-content> -->
                    </md-tab>
                    <md-tab label="Jabatan" md-on-select="onChangeTab(3)">
                        <div class="grid_12 borderBox containerBorderBox">
                            <kendo-grid data-source="dataSourceRiwayatJabatan" options="columnGrid" k-selectable="'row'"
                                k-sortable="'true'" k-resizable="'true'">
                            </kendo-grid>
                        </div>
                    </md-tab>
                    <md-tab label="Pendidikan" md-on-select="onChangeTab(4)">
                        <div class="grid_12 borderBox containerBorderBox">
                            <kendo-grid id="kGrids" data-source="dataSourcePendidikan" options="columnGridPendidikan"
                                k-selectable="'row'" k-sortable="'true'" k-resizable="'true'">
                            </kendo-grid>
                        </div>
                    </md-tab>
                    <md-tab label="Perubahan Data" md-on-select="onChangeTab(8)">
                        <div class="grid_12">
                            <div kendo-grid id="gridHistoriPegawai" k-data-source="dataHistoriPegawai"
                                options="optHistoriPegawai"></div>
                        </div>
                    </md-tab>
                </md-tabs>
            </div>
        </md-tab>
        <!-- <md-tab label="Riwayat Pegawai" md-on-select="onChangeTab(8)"></md-tab> -->
    </md-tabs>
    <!-- button -->
    <div class="grid_12">
        <div class="grid_8" style="float:left" ng-show="isRiwayat">
            <div class="grid_2" style="margin-top: 25px">
                <button class="c-button" ng-show="!isLoading" item="item" ng-click="kembali()">
                    <span class="title">Kembali</span></button>
            </div>
            <div class="grid_2 " style="margin-top: 25px ">
                <button class="c-button" ng-show="!isLoading" item="item" ng-disabled="isSimpan"
                    ng-click="saveDataIndetitasPegawai()">
                    <span class="title">Simpan</span>
                </button>
            </div>
            <div class="grid_2 " style="margin-top: 25px" ng-show="isSimpan">
                <button class="c-button" ng-show="!isLoading" item="item" ng-click="ubahDataPegawai()"
                    ng-disabled="isEdit">
                    <span class="title">Ubah</span>
                </button>
            </div>
            <div class="grid_2" style="margin-top: 25px" ng-show="isEdit">
                <button class="c-button" ng-show="!isLoading" item="item" ng-click="batalUbahDataPegawai()">
                    <span class="title">Batal</span>
                </button>
            </div>
        </div>
        <div class="grid_2" ng-show="isRiwayat"></div>
        <div class="grid_2" ng-show="isRiwayat">
            <fieldset class="borderBox">
                <legend>
                    <strong>History</strong>
                </legend>
                Terakhir Edit: <a style="font-weight:700;cursor: pointer;"
                    ng-click="goToLogHistory()">{{lastEditDate}}</a>
                <br>
                Oleh: <strong>{{lastEditBy}}</strong>
            </fieldset>
        </div>
    </div>
</div>


<div kendo-window="confirmDialog" k-title="'Hapus Data Pegawai'" k-width="400" k-visible="false">
    <p class="text-center">Apakah anda yakin ingin menghapus data ini?</p>
    <label c-label item="item" c-label-text="namaPegawai"></label>
    <input class="k-textbox" ng-model="item.nama" style="width: 100%;" disabled />
    </br>
    <label c-label item="item" c-label-text="nip"></label>
    <input class="k-textbox" ng-model="item.nipPns" style="width: 100%;" disabled />
    </br>
    <br />
    <div class="dialog_buttons pull-right" style="margin-top:5%">
        <input type="button" class="confirm_no k-button" value="Tidak" style="width: 70px"
            ng-click="confirmDialog.close()" />
        &nbsp;
        <input type="button" class="confirm_yes k-button" value="Ya" style="width: 70px" ng-click="lanjutHapus()" />
    </div>
</div>

                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.statusTanggungan"

                <div class="grid_4" style="margin: 6px 0 0 0;">
                    <label c-label item="item" c-label-text="NoSuratKuliah"></label>
                </div>
                <div class="grid_8">
                    <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.noSuratKuliah"/>

                <div class="grid_8">

            <!-- Ayah -->

                </div>
                <div class="grid_8">
                    <input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.namaAyah" />

            <div class="grid_12">
                <div class="grid_4" style="margin: 6px 0 0 0;">

                <div class="grid_8">
                    <input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.namaIbu" />

                        class="k-icon k-cancel"></span>Batal</button>
            </div>
        </div>
    </div>
</div>
