                        k-data-value-field="'id'" k-data-source="ListPendidikan"  />
                </div>
            </div>
            <!-- Nama Institusi -->
            <div class="grid_6">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Nama Institusi"></label>
                </div>
                <div class="clear"></div> 
                <div class="grid_12">
                    <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.namaTempat" />
                </div>
            </div>
        </div>
        <div class="grid_12">
            <!-- Jurusan -->
            <div class="grid_6">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Jurusan"></label>
                </div>
                <div class="clear"></div>
                <div class="grid_12">
                    <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.riwayatJurusan" />
                </div>
            </div>
            <!-- Lulus -->
            <div class="grid_3">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Tanggal Lulus"></label>
                </div>
                <div class="clear"></div>
                <div class="grid_12">
                    <input style="width: 100%" kendo-date-picker k-ng-model="item.tglLulus" k-format="'dd-MM-yyyy'" />
                </div>
            </div>
            <!-- IPK -->
            <div class="grid_3">
                <div class="grid_12">
                    <label c-label item="item">IPK</label>
                </div>
                <div class="clear"></div>
                <div class="grid_12">
                    <input c-text-box type="input" filter="'double'" format= "n0" class="k-textbox" ng-model="item.ipk" />
                </div>
            </div>
        </div>
        <div class="grid_12">
            <!-- No Ijazah -->
            <div class="grid_6">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="No Ijasah"></label>
                </div>
                <div class="clear"></div>
                <div class="grid_12">
                    <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.noIjasah" />
                </div>
            </div>
            <!-- Tanggal Ijazah -->
            <div class="grid_6">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Tanggal Ijasah"></label>
                </div>
                <div class="clear"></div> 
                <div class="grid_12">
                    <input style="width: 100%" kendo-date-picker k-ng-model="item.tglIjazah" k-format="'yyyy-MM-dd'" />
                </div>
            </div>
        </div>
        <div class="grid_12">
			<div class="k-edit-buttons  k-state-default pull-right" style="margin-top:10px"	>		
			    <button class="k-button k-button-icontext k-primary k-grid-update" ng-click="savePendidikan()" ><span class="k-icon k-update"></span>Simpan</button>
				<button class="k-button  k-button-icontext" ng-click="batalPendidikan()" ><span class="k-icon k-cancel"></span>Batal</button>
			</div>
		</div>
	</div>
</div>

<div kendo-window="popUpKeluarga"
    k-title="'Riwayat Keluarga'" 
    k-width="650" k-height="420" k-visible="false" 
	k-on-open="win2visible = true" k-on-close="win2visible = false">
	<div class="panel panel-default container_12" style="padding: 0px 10px;"> 
		<div class="grid_6">
            <div class="panel-default container_12">
                <div class="grid_12">
                    <div class="grid_4" style="margin: 6px 0 0 0;">
                        <label c-label item="item" c-label-text="Nama"></label>
                    </div>
                    <div class="grid_8">
                        <input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.namaLengkapKeluarga"/>
                    </div>
                </div>
                <!-- Hubungan Keluarga -->
                <div class="grid_12">
                    <div class="grid_4" style="margin: 6px 0 0 0;">
                        <label c-label item="item" c-label-text="HubunganKeluarga"></label>
                    </div>            
                    <div class="grid_8">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.hubunganKeluarga" k-data-text-field="'hubunganKeluarga'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="ListHubunganKeluarga"/>
                    </div>
                </div>
                <!-- Tgl Lahir -->
                <div class="grid_12">
                    <div class="grid_4" style="margin: 6px 0 0 0;">
                        <label c-label item="item" c-label-text="TglLahir"></label>
                    </div>
                    <div class="grid_8">
                        <input kendo-date-picker k-ng-model="item.tglLahirKeluarga" k-format="'dd-MM-yyyy'" style="width: 100%"/>
                    </div>
                </div>
                <!-- Pekerjaan  -->
                <div class="grid_12">
                    <div class="grid_4" style="margin: 6px 0 0 0;">
                        <label c-label item="item" c-label-text="Pekerjaan/Sekolah"></label>
                    </div>
                    <div class="grid_8">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.pekerjaan" k-data-text-field="'pekerjaan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="ListPekerjaan"/>
                    </div>
                </div>
                
                <!-- Status Kawin -->
                <div class="grid_12">
                    <div class="grid_4" style="margin: 6px 0 0 0;">
                        <label c-label item="item" c-label-text="Status Kawin"></label>
                    </div>
                    <div class="grid_8">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.statusPerkawinanKeluarga" k-data-text-field="'statusPerkawinan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="ListStatusKawin"/>
                    </div>
                </div>
                <div class="grid_12">
                    <div class="grid_4" style="margin: 6px 0 0 0;">
                        <label c-label item="item" c-label-text="Tertanggung"></label>
                    </div>

                    <div class="grid_8">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.statusTanggungan" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="ListTanggungan"/>
                    </div>
                </div>

            </div>
        </div>
        <div class="grid_6">
            <div class="grid_12">
                <div class="grid_4" style="margin: 6px 0 0 0;">
                    <label c-label item="item" c-label-text="NoSuratKuliah"></label>
                </div>
                <div class="grid_8">
                    <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.noSuratKuliah"/>
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_4" style="margin: 6px 0 0 0;">
                    <label c-label item="item" c-label-text="TglSuratKuliah"></label>
                </div>
                <div class="grid_8">
                    <input kendo-date-picker k-ng-model="item.tglsuratKuliah" k-format="'dd-MM-yyyy'" style="width: 100%"/>
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_4" style="margin: 6px 0 0 0;">
                    <label c-label item="item" c-label-text="Ayah"></label>
                </div>
                <div class="grid_8">
                    <input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.namaAyah"/>
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_4" style="margin: 6px 0 0 0;">
                    <label c-label item="item" c-label-text="Ibu"></label>
                </div>
                <div class="grid_8">
                    <input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.namaIbu"/>
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_4" style="margin: 6px 0 0 0;">
                    <label c-label item="item" c-label-text="Nip Istri/Suami"></label>
                </div>
                <div class="grid_8">
                    <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.nipIstriSuami"/>
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_4">
                    <label c-label item="item" c-label-text="Alamat"></label>
                </div>
                <div class="grid_8">
                    <textarea ng-model="item.alamatKeluarga" style="width: 100%;" rows="4" ></textarea>
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_4">
                    <label c-label item="item" c-label-text="Keterangan"></label>
                </div>
                <div class="grid_8">
                    <textarea ng-model="item.keterangan" style="width: 100%;" rows="2"></textarea>
                </div>
            </div>
        </div>
		<div class="grid_12">
		    <div class="k-edit-buttons  k-state-default pull-right" style="margin-top:10px"	>		
			    <button class="k-button k-button-icontext k-primary k-grid-update" ng-click="save()" ><span class="k-icon k-update"></span>Simpan</button>
				<button class="k-button  k-button-icontext" ng-click="batalInputKeluarga()" ><span class="k-icon k-cancel"></span>Batal</button>
			</div>
		</div>
	</div>
</div>
