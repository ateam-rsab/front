<md-toolbar md-scroll-shrink class="shadow">
    <div class="md-toolbar-tools">Master Anggaran Remunerasi</div>
</md-toolbar>

<div class="grid_12">
    <md-subheader class="md-primary">Penempatan Evaluasi Jabatan</md-subheader>
    <div kendo-grid k-data-source="dataSourcePenempatanEvaluasiJabatan" k-selectable="'row'"
        options="optGridPenempatanEvaluasiJabatan" k-ng-model="selectedData"></div>

</div>

<div class="grid_12" style="margin: 10px 0;">
    <div class="grid_6" style="text-align: right; margin-top: 10px;">
        <label><strong>Anggaran Remunerasi Tahun Ini (P1 + P2 + P3)</strong></label>
    </div>
    <div class="grid_5">
        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.anggaranRemunerasi"
            ng-change="changeAnggaran()" />
    </div>

    <div class="grid_6" style="text-align: right; margin-top: 10px;">
        <label><strong>Anggaran Remunerasi per Bulan (P1 + P2)</strong></label>
    </div>
    <div class="grid_5">
        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.pir" disabled />
    </div>

    <div class="grid_6" style="text-align: right; margin-top: 10px;">
        <label><strong>Poin Indeks Rupiah (PIR)</strong></label>
    </div>
    <div class="grid_5">
        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.pirHitungan" disabled />
    </div>
</div>

<div class="grid_12">
    <div class="grid_9"></div>
    <div class="grid_2" style="text-align: right;">
        <md-button class="md-raised md-primary medium-button" ng-click="simpanAllAnggaran()">
            <span style="margin-right: 5px;">Simpan</span>
            <i class="fa fa-save"></i>
        </md-button>
    </div>
</div>

<div class="grid_12">
    <md-subheader class="md-primary">Plafon</md-subheader>
    <div kendo-grid k-data-source="dataPlafon" k-selectable="'row'" options="optGridPlafon"
        k-ng-model="selectedDataPlafon">
    </div>
</div>

<div kendo-window="popUp" k-title="'Edit Data Plafon'" k-width="800" k-visible="false" k-on-open="win2visible= true"
    k-on-close="win2visible= false">
    <div class="panel panel-default container_12" style="padding: 0px
                10px;">
        <md-card>
            <div class="grid_12">
                <div class="grid_6">
                    <label><strong>Grade</strong></label>
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="edit.grade" disabled />
                </div>
                <div class="grid_6">
                    <label><strong>Gaji</strong></label>
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="edit.gaji" />
                </div>

                <div class="grid_6">
                    <label><strong>Min Insentif</strong></label>
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="edit.minInsentif" />
                </div>

                <div class="grid_6">
                    <label><strong>Max Insentif</strong></label>
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="edit.maxInsentif" />
                </div>

                <div class="grid_6">
                    <label><strong>Total Remunerasi</strong></label>
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="edit.totalRemunerasi" />
                </div>
            </div>
        </md-card>
        <div class="k-edit-buttons k-state-default" style="margin-top:10px">
            <div class="grid_8"></div>
            <div class="grid_2">
                <md-button class="md-raised md-warn medium-button" ng-click="closePopUp()">
                    <span style="margin-right: 5px;">Batal</span>
                    <i class="fa fa-close"></i>
                </md-button>
            </div>
            <div class="grid_2">
                <md-button class="md-raised md-primary medium-button" ng-click="simpanEdit()">
                    <span style="margin-right: 5px;">Simpan</span>
                    <i class="fa fa-save"></i>
                </md-button>
            </div>
        </div>
    </div>
</div>
