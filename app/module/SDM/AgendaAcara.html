<div ng-controller="AgendaAcaraCtrl">
	<c-panel item="item" header="'Agenda'">
	<div class="grid_12">
		<div class="grid_6">
			<div class="grid_4">
				<label c-label item="item" style="margin-top: 10px">Nama Pelatihan</label>
			</div>
			<div class="grid_8">
				<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.namaPelatihan" disabled/>
			</div>
			<div class="grid_4">
				<label c-label item="item" style="margin-top: 10px">Tanggal Rencana Pelatihan</label>
			</div>
			<div class="grid_8">
				<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.tanggalRencana" disabled/>
			</div>
		</div>
	</div>
	<div class="grid_12">
		<kendo-grid options="mainGridOptions" k-data-source="dataGrid"></kendo-grid>
	</div>
	<div class="grid_12">
		<div class="grid_10"></div>
		<div class="grid_2">
			<button class="c-button" ng-click="viewGrid()">Simpan</button>
		</div>
	</div>
	</c-panel>
</div>
