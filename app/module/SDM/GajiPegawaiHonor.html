
    <div ng-show="dataVOloaded">
        <c-panel item="item" header="'Gaji Pegawai Honor BLU atau PKWT'" disabled>
            <div class="grid_6">
                <div class="panel panel-default container_12">
                    <!--		<div class="panel-heading" c-translate>Periode</div> -->
                    <!--		<div class="panel-body"> -->
                    <div class="grid_12">
                        <div class="grid_4" style="margin: 10px 0 0 0;">
                            <label c-label item="item">No Gaji</label>
                        </div>
                        <div class="grid_8">
                            <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.nomorGaji" disabled="" />
                        </div>
                    </div>
                    <div class="grid_12">
                    	<div class="grid_4" style="margin: 10px 0 0 0;">
                    		<label c-label item="item">Status Pegawai</label>
                    	</div>
                    	<div class="grid_8">
                    		<input style="width: 100%" kendo-combo-box k-ng-model="item.statusPegawai" k-data-text-field="'detailKategoryPegawai'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listpegawai" k-on-change="viewgrid()">
                    	</div>
                    </div>
					<div class="grid_12">
                    	<div class="grid_4" style="margin: 10px 0 0 0;">
                    		<label c-label item="item">Jenis Gaji</label>
                    	</div>
                    	<div class="grid_8">
                    		<input style="width: 100%" kendo-combo-box k-ng-model="item.jenisGaji" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listgaji" k-on-change="viewgrid()">
                    	</div>
                    </div>
                    <div class="grid_12">
                        <div class="grid_4" style="margin: 10px 0 0 0;">
                            <label c-label item="item">Tanggal Proses</label>
                        </div>
                        <div class="grid_8">
                            <input kendo-date-picker k-ng-model="item.tanggalProses" k-max="now" k-format="'dd-MM-yyyy'" k-value="now" style="width: 100%" disabled/>
                        </div>
                    </div>
                    <div class="grid_12">
	                    <div class="grid_4" style="margin: 10px 0 0 0;">
	                        <label c-label item="item">Keterangan</label>
	                    </div>
	                    <div class="grid_8" style="margin: 0 0 0 0;">
	                        <textarea ng-model="item.keterangan" style="width: 99%; height: 80px;"></textarea>
	                    </div>
	                </div>
					
	                <div class="grid_12">
	                	<div class="grid_4" style="margin: 10px 0 0 0;">
	                		<label c-label item="item">Periode</label>
	                	</div>
	                	<div class="grid_8">
	                		<input kendo-date-picker k-options="monthSelectorOptions" k-ng-model="item.Periode" k-format="'MMMM yyyy'" style="width: 100%;" k-value="now" k-on-change="viewgrid()">
	                	</div>
	                </div>	
                </div>
            </div>

            <div class="grid_12">
            
                <kendo-grid id="grid" options="mainGridOptions" k-data-source="sourceOrder" k-ng-model="current">

                                            <kendo-tabstrip>
                                                <div>
                                                    <div kendo-grid k-options="mainGridOptions_1_2(dataItem)"></div>
                                                </div>
                                                
                                                
                                            </kendo-tabstrip>
                                            </div>
				
				
				
				</kendo-grid>
            </div>
            <div class="grid_12">
            	
            	<div class="grid_2">
            		<button class="c-button" ng-click="cetak()">Cetak</button>
            	</div>
            	<div class="grid_2">
            		<button class="c-button" ng-click="Save()">Simpan</button>

        </c-panel>
