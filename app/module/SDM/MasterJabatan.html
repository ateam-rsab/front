	<c-panel item="item" header="'Master Jabatan'" disabled>
		<div class="panel panel-default container_12">
			<div class="panel-body">
				<div class="grid_2">
					<label c-label c-label-text="Jenis Jabatan" real></label>
					<input kendo-combo-box style="width:100%" k-ng-model="item.jenisJabatan"
						k-data-text-field="'jenisJabatan'" k-data-value-field="'id'" k-filter="'contains'"
						k-auto-bind="false" k-data-source="listJenisJabatan" />
				</div>
				<div class="grid_3">
					<label c-label item="item" c-label-text="Nama Jabatan"></label>
					<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.namaJabatan" />
				</div>
				<div class="grid_2">
					<label c-label c-label-text="Eselon" real></label>
					<input kendo-combo-box style="width:100%" k-ng-model="item.eselon" k-data-text-field="'eselon'"
						k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
						k-data-source="listEselon" />
				</div>
				<div class="grid_2">
					<label c-label c-label-text="Level Jabatan" real></label>
					<input kendo-combo-box style="width:100%" k-ng-model="item.levelJabatan" k-data-text-field="'name'"
						k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
						k-data-source="levelJabatan" />
				</div>
				<div class="grid_2">
					<label c-label c-label-text="Level Direksi" real></label>
					<input kendo-combo-box style="width:100%" k-ng-model="item.levelDireksi" k-data-text-field="'name'"
						k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
						k-data-source="levelDireksi" />
				</div>
				<div class="grid_1">
					<label c-label c-label-text=""></label>
					<em style="margin-top:6px;" ng-click='resetFilter()' id="iconButton" data-role="button"
						class="k-button k-button-icon k-primary" role="button" aria-disabled="false" tabindex="0"><span
							class="k-sprite k-icon k-i-cancel">Refresh</span></em>
				</div>
			</div>
		</div>
