<style>
	button:disabled {
    background: #B5B2B1;
}
</style>
<div ng-show="dataVOloaded">
	<div class="panel panel-default">
		<div class="panel-heading">
			<span class="title" c-translate>(Edit) Permohonan Perubahan Status</span>
		</div>
		<div class="panel-body">
			<div class="grid_6">
				<div class="grid_12">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">No Usulan</label>
					</div>
					<div class="grid_9">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="dataItem.noPlanning" disabled="true" />
					</div>
				</div>
				<div class="grid_12">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Deskripsi Usulan</label>
					</div>
					<div class="grid_9">
						<textarea style="height: 90px" c-text-box type="input" class="k-textbox" ng-model="dataItem.deskripsiStatusPegawaiPlan" placeholder="Alasan Permohonan Usulan"/>
					</div>
				</div>
				<div class="grid_12">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Nama Pegawai</label>
					</div>
					<div class="grid_9">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="dataItem.namaPegawai.namaLengkap" disabled="true" />
						<!-- <input style="width: 100%;" kendo-combo-box k-ng-model="dataItem.namaPegawai" k-data-text-field="'namaLengkap'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="true" k-data-source="listPegawai" disabled/> -->
					</div>
				</div>
				<div class="grid_12">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">NIP</label>
					</div>
					<div class="grid_9">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="dataItem.nip" disabled="true" />
					</div>
				</div>
				<div class="grid_12">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Jabatan</label>
					</div>
					<div class="grid_9">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="dataItem.namaJabatan" disabled="true" />
					</div>
				</div>
				<div class="grid_12">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Unit Kerja</label>
					</div>
					<div class="grid_9">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="dataItem.unitKerja" disabled="true" />
					</div>
				</div>
				<div class="grid_12">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Sub Unit Kerja</label>
					</div>
					<div class="grid_9">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="dataItem.ruangan" disabled="true" />
					</div>
				</div>
				<div class="grid_12">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">No Telepon yg Bisa Dihubungi</label>
					</div>
					<div class="grid_9">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="dataItem.nomorTelepon"/>
					</div>
				</div>

				<div class="grid_12">
					<div class="grid_6">
						<label c-label item="item">Cuti Luar Negeri ?</label>
					</div>
					<!-- <div class="clear"></div> -->

					<div class="grid_6" >
						
						<div ng-repeat="opsi in radioIsCutiLuarNegeri | orderBy:'id'" style="margin-left: -150px; margin-top: -8px">

	                		<div class="grid_2">
		                    	<input type="radio" name="{{opsi.nama}}" id="{{opsi.nama}}" class="k-radio" ng-model="item.isCutiLuarNegeri" ng-change="setMinDate()" value="{{opsi.id}}">
		                    	<label class="k-radio-label" for="{{opsi.nama}}">{{opsi.nama}}</label>
	                		</div>
	            		</div>

					</div>
				</div>
			</div>
			<div class="grid_6">
				<div class="grid_12">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Tanggal Pengajuan</label>
					</div>
					<div class="grid_9">
						<input style="width: 100%" disabled=true kendo-date-picker k-ng-model="dataItem.tglPengajuan" data-k-format="'yyyy-MM-dd'"/>
					</div>
				</div>
				<div class="grid_12">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Status Kehadiran Pegawai</label>
					</div>
					<div class="grid_9">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="dataItem.statusPegawai.statusPegawai" disabled="true" />
						<!-- <input style="width: 100%;" kendo-combo-box k-ng-model="dataItem.statusPegawai" k-data-text-field="'statusPegawai'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listStatusPegawai"/> -->
					</div>
				</div>
				<div class="grid_12" ng-show="dataItem.statusPegawai.id==28">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">No Surat Tugas</label>
					</div>
					<div class="grid_9">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="dataItem.noSuratTugas"/>
					</div>
				</div>
				<div class="grid_12" ng-show="dataItem.statusPegawai.id==28">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">No Nota Dinas</label>
					</div>
					<div class="grid_9">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="dataItem.noNotaDinas"/>
					</div>
				</div>
				<div class="grid_12" ng-show="dataItem.statusPegawai.id==28">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Tanggal Nota Dinas</label>
					</div>
					<div class="grid_9">
						<input style="width: 100%" kendo-date-picker k-ng-model="dataItem.tglNotaDinas" data-k-format="'yyyy-MM-dd'"/>
					</div>
				</div>
				<div class="grid_12" ng-show="dataItem.statusPegawai.id==28">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Pemberi Nota Dinas</label>
					</div>
					<div class="grid_9">                 
						<input kendo-combo-box k-ng-model="dataItem.jabatanPemberiNotaDinas" k-data-text-field="'namaJabatan'" 
						k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listAllJabatan" />
					</div>
				</div>
				<div class="grid_12" ng-show="hideJumlahCuti" ng-disabled="disJumlahCuti" >
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Jatah Cuti</label>
					</div>
					<div class="grid_3">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="dataItem.jumlahCuti" disabled="true" />
					</div>
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Sisa Cuti</label>
					</div>
					<div class="grid_3">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="dataItem.sisaCuti" disabled="true" />
					</div>

					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Jatah Cuti {{dataItem.tahunCutiN1}}</label>
					</div>
					<div class="grid_3">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="dataItem.jumlahCutiN1" disabled="true" />
					</div>

					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Sisa Cuti {{dataItem.tahunCutiN1}}</label>
					</div>
					<div class="grid_3">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="dataItem.sisaCutiN1" disabled="true" />
					</div>

					

					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Jatah Cuti {{dataItem.tahunCutiN2}}</label>
					</div>
					<div class="grid_3">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="dataItem.jumlahCutiN2" disabled="true" />
					</div>

					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Sisa Cuti {{dataItem.tahunCutiN2}}</label>
					</div>
					<div class="grid_3">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="dataItem.sisaCutiN2" disabled="true" />
					</div>


					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Jatah Cuti Bersama</label>
					</div>
					<div class="grid_3">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="dataItem.jumlahCutiB" disabled="true" />
					</div>

					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Sisa Cuti Bersama</label>
					</div>
					<div class="grid_3">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="dataItem.sisaCutiB" disabled="true" />
					</div>

				</div>
				<div class="grid_12" ng-show="hideJumlahIjin" ng-disabled="disJumlahIjin" >
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Jatah Ijin</label>
					</div>
					<div class="grid_9">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="dataItem.jumlahIjin" disabled="true" />
					</div>
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Sisa Ijin</label>
					</div>
					<div class="grid_9">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="dataItem.sisaIjin" disabled="true" />
					</div>
				</div>
				<div class="grid_12" ng-show="hideSakit" ng-disabled="disSakit">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Sakit</label>
					</div>
					<div class="grid_9">
						<input style="width: 100%;" kendo-combo-box k-ng-model="dataItem.sakit" k-data-text-field="'sakit'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDetailSakit" k-on-change="showJumlahSakit()"/>
					</div>
					<!-- <div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Jumlah Max Sakit</label>
					</div>
					<div class="grid_1">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="dataItem.jmlsakit" disabled="true"/>
					</div>
					<div class="grid_2">
						<p>Hari</p>
					</div> -->
				</div>
				<div class="grid_12">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Keterangan Lainnya</label>
					</div>
					<div class="grid_9">
						<textarea style="height: 90px" c-text-box type="input" class="k-textbox" ng-model="dataItem.keteranganLainyaPlan" />
					</div>
				</div>
				<div class="grid_12" ng-hide="dataItem.statusPegawai.id==28">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Alamat Selama Cuti</label>
					</div>
					<div class="grid_9">
						<textarea style="height: 90px" c-text-box type="input" class="k-textbox" ng-model="dataItem.alamatCuti" />
					</div>
				</div>
				<div class="grid_12" ng-show="dataItem.statusPegawai.id==28">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Alamat Tugas</label>
					</div>
					<div class="grid_9">
						<textarea style="height: 90px" c-text-box type="input" class="k-textbox" ng-model="dataItem.alamatTugas" />
					</div>
				</div>
				<div class="grid_12">
					<label c-label item="item" style="margin-top: 10px">Tanggal Permohonan</label>
					<div class="grid_12" ng-show="cutiHabis">
						<span class="errorCuti">Anda tidak memiliki sisa cuti. Sisa cuti anda saat ini adalah <b>{{item.sisaCuti}}</b></span>
					</div>
					<div class="grid_4" data-ng-repeat="tanggal in tanggalPermohonan" ng-hide="cutiHabis">
						<div class="grid_8" ng-show="cutiLuar">
							<input style="width:100%" kendo-date-picker k-ng-model="tanggal.tgl" k-options="datePickerOptionsCutiLuar"/>
						</div>
						<div class="grid_8" ng-show="cutiDalam">
							<input style="width:100%" kendo-date-picker k-ng-model="tanggal.tgl" k-options="datePickerOptions"/>
						</div>
						<div class="grid_4" style="margin-top: 6px;">
							<kendo-button icon="'k-icon k-i-close'" ng-click='removeNewTgl(tanggal.id)'></kendo-button>
							<kendo-button ng-show='showAddTgl(tanggal)' icon="'k-icon k-i-plus'" ng-click='addNewTgl()'></kendo-button>
						</div>
						<div class="clearfix"></div>
						<div class="grid_12" ng-show="{{tanggal.isDuplicate}}">
							<label class="duplicateDate">tanggal yang diajukan tidak boleh sama</label>
						</div>
					</div>
					<!-- <div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Tanggal Permohonan</label>
					</div>
					<div class="grid_4">
						<input style="width: 100%" kendo-date-picker k-ng-model="item.tglAwal" data-k-format="'yyyy-MM-dd'" ng-disabled="cutiHabis" k-on-change="showJumlahSakit()"/>
					</div>
					<div class="grid_1">
						<label c-label item="item" style="margin-top: 10px; text-align: center;">s/d</label>
					</div>
					<div class="grid_4">
						<input style="width: 100%" kendo-date-picker k-ng-model="item.tglAkhir" data-k-format="'yyyy-MM-dd'" ng-disabled="cutiHabis" k-on-change="showJumlahSakit()"/>
					</div> -->
				</div>
			</div>
		</div>
	</div>
	<div ng-include=' "../app/module/Shared/TemplateLoading" '></div>
	<div ng-include=' "../app/module/Shared/TemplateButtonSimpanNotFixed" '></div>
</div>
<div kendo-window="winDialog" k-title="'Cetak Permohonan Cuti'" k-width="400" k-height="320" k-visible="false">
	<!--<div class="k-demo k-content container">-->
		<label c-label item="item" c-label-text="Bulan"></label>
		<input kendo-date-picker k-ng-model="currentData.until" k-format="'MMM-yyyy'" k-options="monthSelectorOptions" k-auto-bind="true" style="width: 100%;">
		<br/>
		<br/>
		<label c-label item="item" c-label-text="Kepala Ruangan"></label>
		<input style="width: 100%;" kendo-combo-box k-ng-model="currentData.kepalaRuangan" k-data-text-field="'nama'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="true" k-data-source="listKaRuangan"/>
		<br/>
		<br/>
		<label c-label item="item" c-label-text="Atasan 1 / Penandatangan"></label>
		<input style="width: 100%;" kendo-combo-box k-ng-model="currentData.atasanLangsung" k-data-text-field="'namaLengkap'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="true" k-data-source="listPegawai"/>
		<br/>
		<br/>
		<label c-label item="item" c-label-text="Jabatan"></label>
		<input c-text-box type="input" filter="" class="k-textbox" ng-model="currentData.jabatanAtasanLangsung" disabled="true"/>
		<br/>
		<br/>
		<label c-label item="item" c-label-text="Atasan 2 / Penandatangan"></label>
		<input style="width: 100%;" kendo-combo-box k-ng-model="currentData.pejabatPenilai" k-data-text-field="'namaLengkap'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="true" k-data-source="listPegawai"/>
		<br/>
		<br/>
		<label c-label item="item" c-label-text="Jabatan"></label>
		<input c-text-box type="input" filter="" class="k-textbox" ng-model="currentData.jabatanPejabatPenilai" disabled="true"/>
		<br/>
		<br/>
		<div class="grid_12">
			<button class='k-button btnHapus pull-right' ng-click='cancelData()'>Batal</button>
			<button class='k-button btnEdit pull-right' ng-click='cetakPermohonan(currentData)'>Cetak</button>
		</div>
</div>
<style type="text/css">

    margin: 0 0 10px;
    background: none;
    color: black;
    border-radius: 0.8em;
    border: 1px solid;
    background-color: white;
}
.k-edit, .k-i-download {
    background-position: -313px -221px;
}
a.k-button.k-button-icontext {
    min-width: 84px;
	background-color: #e0360b;
	border: none;
	margin: .1em;
}

	background-color: red;
	border: 2px solid red !important;
}

    text-align: center;
