<div kendo-window="mappingTugas" k-title="'Mapping Uraian Tugas'" k-width="550" k-visible="false">
    <!--<div class="panel panel-default container_12">-->
        <div class="grid_12">
            <div class="grid_12">
                <div class="grid_12">
                    <label c-label c-label-text="rincianKegiatan"></label>                                
                </div>
                <div class="grid_12">
                    <input kendo-combo-box style="width:100%" k-ng-model="item.rincianKegiatan" k-data-text-field="'rincianKegiatan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listKegiatan"/>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="grid_12">
                <div class="grid_12">
                    <label c-label c-label-text="jabatan" style="padding-top:14px;"></label>                                
                </div>
                <div class="grid_12">
                    <input kendo-combo-box style="width:100%" k-ng-model="item.jabatan" k-data-text-field="'namaJabatan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listJabatan" />
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="grid_12">
                <div class="grid_12">
                    <label c-label c-label-text="pelaksanaanTugas" style="padding-top:14px"></label>                               
                </div>
                <div class="grid_12">
                    <input kendo-combo-box style="width:100%" k-ng-model="item.pelaksanaanTugas" k-data-text-field="'pelaksanaanTugas'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPelaksana"/>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="grid_12">
                <div class="grid_12">
                    <label c-label c-label-text="statusEnabled" style="padding-top:14px"></label>
                </div>
                <div class="grid_6" ng-repeat="status in statusEnabled">
                    <input type="radio" name="{{status.name}}" id="{{status.name}}" class="k-radio" ng-model="item.statusEnabled" ng-value="status.value" style="width:100%">
                    <label class="k-radio-label" for="{{status.name}}">{{status.name}}</label>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="grid_12">
                <div class="grid_12">
                    <div class="grid_3">
                        <button class="k-button label-button success" ng-click="keDaftarMapping(item)">Lihat Daftar</button>
                    </div>
                    <div class="grid_3" ng-hide="true">
                        <button id="btn" class="k-button label-button success" ng-click="click()">&nbsp</button>
                    </div>
                    <div class="grid_6 pull-right">
                        <button class="k-button label-button error" ng-click="closeMappingTugas()">Batal</button>
                    </div>
                    <div class="grid_6 pull-right">
                        <button class="k-button label-button success" ng-click="simpanMappingTugas(item)">Simpan</button>
                    </div>
                </div>
            </div>
        </div>
