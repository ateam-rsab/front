<div class="panel panel-default container_12">
	<div class="panel-heading" c-translate>Daftar Kegiatan Penelitian Eksternal</div>
	<div class="panel-body">
		<fieldset style="min-height:50px !important" align="left">
            <legend><h2>Pencarian</h2></legend>
            <div class="grid_12">
            	<div class="grid_2">
	                <div class="grid_12" style="margin-top: 6px;">
	                    <label c-label item="item">Nama Peneliti</label>
	                </div>
	                <div class="grid_12">
	                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.NamaPeneliti" />
	                </div>
	            </div>
	            <div class="grid_2">
	                <div class="grid_12" style="margin-top: 6px;">
	                    <label c-label item="item">Judul Penelitian</label>
	                </div>
	                <div class="grid_12">
	                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.JudulPenelitian" />
	                </div>
	            </div>
				<div class="grid_2">
	                <div class="grid_12" style="margin-top: 6px;">
	                    <label c-label item="item">Unit Kerja</label>
	                </div>
	                <div class="grid_12">
	                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.UnitKerja" />
	                </div>
	            </div>
	            <div class="grid_4">
	            	<div class="grid_6">
		                <label c-label item="item" c-label-text="Tanggal awal"></label>
		                <input style="width: 100%" k-ng-model="item.tglawal" kendo-datetimepicker placeholer="yyyy-mm-dd" k-format="'yyyy-MM-dd HH:mm'" />
		            </div>
		            <div class="grid_6">
		                <label c-label item="item" c-label-text="Tanggal Akhir"></label>
		                <input style="width: 100%" k-ng-model="item.tglakhir" kendo-datetimepicker placeholer="yyyy-mm-dd" k-format="'yyyy-MM-dd HH:mm'" />
		            </div>
	            </div>    
	            <div class="grid_2 k-edit-buttons  k-state-default " style="margin-top:27px">       
	                <button class="k-button k-button-icontext k-primary k-grid-update" ng-click="SearchData()"  style="width:100px"  ><span class="k-sprite k-icon k-i-search"></span>Cari </button>
	                <button class="k-button  k-button-icontext" ng-click="ClearData()"   style="width:100px" ><span class="k-sprite k-icon k-delete"></span>Clear</button>
	            </div>        
            </div>
        </fieldset>
        <div class="grid_12" style="margin-top: 10px;">
            <kendo-grid  
                k-data-source="DataPenelitian" 
                k-selectable="'row'" 
                k-options="columnPenelitian" 
                k-ng-model="current" 
                ng-click="kl(current)">
            </kendo-grid>
		</div>
		<div class="grid_12" style="margin-top:60px">
	       <div ng-include='"../app/module/Shared/TemplateLoading"'></div>
	    </div>
	    <div class="grid_12">
			<div class="grid_3"></div>
	        <div class="grid_3">
	            <c-button ng-show="!isLoading" style="width: 99.5%; font-size: 24px; padding:0px, margin:0px; text-align: center;" item="item" size="36" position=" 'right'" is-validate ng-click="Cetak()">
	                <span class="title">Cetak Surat Penelitian</span>
	            </c-button>
	        </div>
	        <div class="grid_3">
	            <c-button ng-show="!isLoading" class="success" style="width: 99.5%; font-size: 24px; padding:0px, margin:0px; text-align: center;" item="item" size="36" position=" 'right'" is-validate ng-click="Ubah()">
	                <span class="title">Ubah</span>
	            </c-button>
	        </div>
	        <div class="grid_3">
	            <c-button ng-show="!isLoading" style="width: 99.5%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position=" 'right'" class="cancel" ng-click="Hapus()">
	                <span class="title">Hapus</span>
	            </c-button>
	        </div>
	    </div>
	</div>
</div>
