<div ng-controller="CetakKartuGajiCtrl">

	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Cetak Kartu Gaji Pegawai'"disabled>      
		<div class="panel-body">
		
		<div class="grid_6">
		
		 <div class="grid_12">
			<div class="grid_4" style="margin: 10px 0 0 0;">
				<label c-label item="item" c-label-text="Tahun"></label>
			</div>
			<div class="grid_8">
				 <input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisGaji" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="ListNamaAsuransi" />
			</div>
			
			</div>
			 <div class="grid_12">
			<div class="grid_4" style="margin: 10px 0 0 0;">
				<label c-label item="item" c-label-text="Jenis Kartu"></label>
			</div>
			<div class="grid_8">
				<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.nomorGaji" />
			</div>
			
			</div>
		
		
		
		</div>
		
		<div class="grid_12">
							<div class="grid_8" style="float:left">
							
							
							<div class="grid_2" style="margin-top: 25px">
								<button class="c-button" ng-show="!isLoading" item="item" is-validate click="Cancel">
                					<span class="title">Batal</span></button>
							</div>
							<div class="grid_2 " style="margin-top: 25px ">
								<button class="c-button" ng-show="!isLoading" item="item" is-validate ng-click="Save()">
									<span class="title">Cetak</span>
									</button>
							</div>
							<div class="grid_2 " style="margin-top: 25px ">
								<button class="c-button" ng-show="!isLoading" item="item" is-validate ng-click="Save()">
									<span class="title">Proses</span>
									</button>
							</div>
							</div>
						</div>
		
		
				<div class="grid_9" >
							<div class="grid_3" style="margin-top: 0">
								<div class="grid_12" style="margin-left:5px">
									
								</div>
								<div class="grid_12" style="margin-top:12px">
										<label c-label item="item" c-label-text="Nama Pegawai"></label>
								</div>
							</div>
							
							<div class="grid_3" style="margin-top: 0">
								
								<div class="grid_12" style="margin: 0 0 0 -26px;">
										<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.nomorContoh" />
								</div>
							</div>
							<div class="grid_2"  style="margin: 6px 0 0 -25px;">
								<button class="c-button"  ng-click="cari()">
								
                            	Cari</button>
							</div>
						</div>
						</div>
		
	
		<div class="grid_12">
				<kendo-grid  k-data-source="daftarBahanLinen" k-pageable="true" k-selectable="'row'" k-columns="columnLaporanUjiHasil"  style="font-size: small;">
            	</kendo-grid>
					
			</div>
		
		
		
		
		
		
		
		
		</c-panel>
			
		</div>
	</div>
</div>
