    <div kendo-window="inputNewPir" k-title="'Input PIR'" k-visible="false">
        <div class="grid_12">
            <div class="grid_4">
                <div class="grid_12">
                    <label c-label c-label-text="tanggalAwal"></label>                                
                </div>
                <div class="grid_12">
                    <input style="width: 100%" k-ng-model='dataPir.tglAwal' kendo-date-picker k-format="'dd-MM-yyyy'"/>
                </div>
            </div>
            <div class="grid_4">
                <div class="grid_12">
                    <label c-label c-label-text="tanggalAkhir"></label>                           
                </div>
                <div class="grid_12">
                    <input style="width: 100%" k-ng-model='dataPir.tglAkhir' kendo-date-picker k-format="'dd-MM-yyyy'"/>
                </div>
            </div>
            <div class="grid_4">
                <div class="grid_12">
                    <label c-label>PIR</label>
                    <input c-text-box type="input" kendo-numeric-text-box k-min="0" k-ng-model="dataPir.pir"/>
                </div>
            </div>
            <div class="grid_4">
                <div class="grid_12">
                    <label c-label c-label-text="tanggalBerlaku"></label>
                    <input style="width: 100%" k-ng-model='dataPir.tglBerlaku' kendo-date-picker k-format="'dd-MM-yyyy'"/>
                </div>
            </div>
        </div>
        <br/>
        <div class="grid_12">
            <div class="grid_6 pull-right">
                <button class="c-button" ng-click="simpanNewPir(dataPir)" style="float:left;width:120px">Simpan</button>
            </div>
            <div class="grid_6 pull-right">
                <button class="c-button error" ng-click="inputNewPir.close()" style="float:left;width:120px">Batal</button>
            </div>
        </div>
    </div>
    <div kendo-window="inputNewIku" k-title="'Input IKU'" k-visible="false">
        <div class="grid_12">
            <div class="grid_4">
                <div class="grid_12">
                    <label c-label c-label-text="tanggalAwal"></label>
                    <input style="width: 100%" k-ng-model='dataIku.tglAwal' kendo-date-picker k-format="'dd-MM-yyyy'"/>
                </div>
            </div>
            <div class="grid_4">
                <div class="grid_12">
                    <label c-label c-label-text="tanggalAkhir"></label>
                    <input style="width: 100%" k-ng-model='dataIku.tglAkhir' kendo-date-picker k-format="'dd-MM-yyyy'"/>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="grid_12" style="padding:5px">
                <label c-label c-label-text="unitKerja"></label>
                <input style="width: 100%;" kendo-combo-box k-ng-model="dataIku.unitKerja" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listUnitKerja" />
            </div>
            <div class="clearfix"></div>
            <div class="grid_4">
                <div class="grid_12">
                    <label c-label c-label-text="tanggalBerlaku"></label>
                    <input style="width: 100%" k-ng-model='dataIku.tglBerlaku' kendo-date-picker k-format="'dd-MM-yyyy'"/>
                </div>
            </div>
            <div class="grid_4">
                <div class="grid_12">
                    <label c-label>IKU</label>
                    <input c-text-box type="input" kendo-numeric-text-box k-min="0" k-ng-model="dataIku.iku"/>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
        <br/>
        <div class="grid_12">
            <div class="grid_6 pull-right">
                <button class="c-button" ng-click="simpanNewIku(dataIku)" style="float:left;width:120px">Simpan</button>
            </div>
            <div class="grid_6 pull-right">
                <button class="c-button error" ng-click="inputNewIku.close()" style="float:left;width:120px">Batal</button>
            </div>
        </div>
    </div>
    <div ng-include=' "../app/module/Shared/TemplateLoading" '></div>
