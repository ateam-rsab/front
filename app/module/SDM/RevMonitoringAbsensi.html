<style>
    .unverified {
        background-color: #ff5e5e;
        color: #2d2d2d;
        font-weight: bold;
    }

    .verified {
        background-color: #74ff61;
        color: #2d2d2d;
        font-weight: bold;
    }

    .label-name {
        display: block;
        font-size: .8em;
        font-weight: 800;
    }

    .label-content {
        font-size: .8em;
        text-decoration: underline;
        font-weight: bolder;
    }

    .style-center {
        display: inline-block;
        text-align: center;
        width: 100%;
    }

    .style-right {
        display: inline-block;
        text-align: right;
        width: 100%;
    }

    .style-left {
        display: inline-block;
        text-align: left;
        width: 100%;
    }

    .k-grid .k-grid-header .k-header .k-link {
        height: auto;
    }

    .k-grid .k-grid-header .k-header {
        white-space: normal;
    }

    .k-grid .k-grid-header .k-header {
        text-align: center;
        top: 0;
        bottom: 0;
    }

    .k-grid tbody button.k-button {
        min-width: 15px;
    }

    button:disabled {
        background: #B5B2B1;
    }

    md-checkbox.md-checked.green .md-icon {
        background-color: #38c4b2;
    }
</style>
