<style>
.style-center{
    display: inline-block;
    text-align: center;
    width: 100%;
}

.style-right{
    display: inline-block;
    text-align: right;
    width: 100%;
}

.style-left{
    display: inline-block;
    text-align: left;
    width: 100%;
}
.k-grid  .k-grid-header  .k-header  .k-link {
    height: auto;
}

.k-grid  .k-grid-header  .k-header {
    white-space: normal;
}
.k-grid .k-grid-header .k-header  {
    text-align: center;
    top: 0,
    bottom: 0,
}
button:disabled {
    background: #B5B2B1;
}

</style>
<div>
    <div ng-show="dataVOloaded">
        <c-panel item="item" header="'Monitoring Absensi'" disabled>
            <div class="panel-body">
                <div class="clear"></div>
                <div class="grid_12 borderBox containerBorderBox">
                    <div class="grid_12">
                        <div class="grid_3">
                            <div class="grid_12">
                                <label c-label item="item" c-label-text="Unit Kerja"></label>
                            </div>
                            <div class="clear"></div>

                            <div class="grid_12">
                                <input kendo-combo-box k-ng-model="item.unitKerja" k-data-text-field="'name'" k-data-value-field="'id'" k-data-source="listUnitKerja"  ng-readonly='isSingle' k-filter="'contains'" k-auto-bind="false"/>

                            </div>
                        </div>

                        <div class="grid_3">
                            <div class="grid_12">
                                <label c-label item="item" c-label-text="Sub Unit Kerja"></label>
                            </div>
                            <div class="clear"></div>

                            <div class="grid_12">
                                <input kendo-combo-box k-ng-model="item.subUnitKerja" k-data-text-field="'name'" k-data-value-field="'id'" k-data-source="listSubUnitKerja" ng-readonly='isSingle' k-filter="'contains'" k-auto-bind="false"/>
                            </div>
                        </div>

                        <div class="grid_2">
                            <div class="grid_12">
                                <label c-label item="item" c-label-text="pegawai (opsional)"></label>
                            </div>
                            <div class="clear"></div>

                            <div class="grid_12">
                                <input kendo-combo-box k-ng-model="item.pegawai" k-data-text-field="'namaLengkap'" k-data-value-field="'id'" k-data-source="listPegawai" ng-readonly='isSingle' k-filter="'contains'" k-auto-bind="false"/>
                            </div>
                        </div>

                        <div class="grid_1">
                            <div class="grid_12">
                                <label c-label item="item" c-label-text="Tanggal Awal"></label>
                            </div>
                            <div class="clear"></div>

                            <div class="grid_12">
                                <input kendo-date-picker k-ng-model="item.monitoringAwal" k-max="dateLast" k-format="'dd-MM-yyyy'" style="width: 100%" />
                            </div>
                        </div>
                        <div class="grid_1">
                            <div class="grid_12">
                                <label c-label item="item" c-label-text="Tanggal Akhir"></label>
                            </div>
                            <div class="clear"></div>

                            <div class="grid_12">
                                <input kendo-date-picker k-ng-model="item.monitoringAkhir" k-max="dateLast" k-format="'dd-MM-yyyy'" style="width: 100%" />
                            </div>
                        </div>



                        <div class="grid_1 k-edit-buttons  k-state-default " style="margin-top:23px">
                            <button class="k-button k-button-icontext k-primary k-grid-update" ng-click="Cari()" style="width:100px"><span class="k-sprite k-icon k-i-search"></span>Cari </button>
                        </div>

                        <div class="grid_1 k-edit-buttons  k-state-default " style="margin-top:23px" ng-show="isSingle==false">
                            <button class="k-button  k-button-icontext" ng-click="resetFilters2()" style="width:100px">
                                <span class="k-sprite k-icon k-delete"></span>Clear</button>
                        </div>

                        

                    </div>
                </div>
                <div>
                  <div class="grid_12 borderBox containerBorderBox">

                    

                    <div class="grid_2"  ng-show="isSingle==false">
                        <div class="grid_12">
                            <label c-label item="item" c-label-text="Pencarian Nama"></label>
                        </div>
                        <div class="clear"></div>

                        <div class="grid_12">
                            <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="filter.namaPegawai" />
                        </div>
                    </div>

                   

                        <div class="grid_3 k-edit-buttons  k-state-default " style="margin-top:23px">
                            <button class="k-button  k-button-icontext" ng-click="resetFilters()" style="width:100px">
                            <span class="k-sprite k-icon k-delete"></span>Clear</button>
                        </div>

                        <div ng-show="isAdaDataBelumDiinputJadwal"   >
                            <span  style="margin-top:23px;float:right;font-size:15px;color:red" ng-click="showNotif()">Ada {{item.jmlBelumDiinputJadwal}} data yang belum koreksi jadwal</span>
                        </div>

                        <div class="grid_12" style="margin: 10px 0 50px;">
                            <kendo-grid id="grid" data-source="sourceOrder" options="mainGridOption"></kendo-grid>
                            <!-- <div kendo-grid="grid" id="grid" k-data-source="sourceOrder" options="mainGridOption" k-selectable="'row'" style="font-size: small;" k-ng-model="current" ng-click="klik(current)"></div> -->
                        </div>
                    </div>
                </div>
            </div>
            <div ng-include='"../app/module/Shared/TemplateButtonSimpan"'></div>
            

        </c-panel>
        <div kendo-window="dialogPopup" k-visible="false">
            <kendo-grid data-source="sourceNotif" options="mainGridNotif" 
                k-selectable="'row'" 
                k-sortable="'true'"
                k-resizable="'true'" 
                k-pageable="'true'" >
            </kendo-grid>
        <div class="clearfix">
        <button class="k-button k-primary" ng-click="closeNotif()" style="float:right;margin-top:4%">Ok</button>
    </div>
            
  </div>
  <div ng-include='"../app/module/Shared/TemplateLoading"'></div>
