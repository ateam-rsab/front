		<div class="grid_6">

	        <div class="grid_12" ng-show="false">
			<div class="grid_4" style="margin-top: 10px;">
				<label c-label item="item" c-label-text="Id"></label>
			</div>
			<div class="grid_8">

			</div>
			</div>
			
			<div class="grid_12">
			<div class="grid_4" style="margin-top: 10px;">
				<label c-label item="item" c-label-text="Jenis Test"></label>
			</div>
			<div class="grid_8">
				<input style="width:100%" kendo-combo-box k-ng-model="item.jenisTest" k-data-text-field="'namaProduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listJenisTest" k-on-change="cbRubah(e)"/>

			</div>
		</div>
		</div>

			<div class="grid_12">
