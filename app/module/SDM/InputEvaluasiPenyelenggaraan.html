			</div>

			</div>

			</div>
			<div class="grid_12" style="margin: 6px 0 0 20px;">
				<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.jumlahPinjaman" />
			</div>
			
			</div>	
			
		 <div class="grid_12">
			<div class="grid_12" style="margin: 6px 0 0 20px;">
				<label>3.Manfaat Apa yang dapat anda ambil dari pelatihan ini ?</label>
			</div>
			<div class="grid_12" style="margin: 6px 0 0 20px;">
				<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.jumlahPinjaman" />
			</div>
			
			</div>	


		 <div class="grid_12">
			<div class="grid_12" style="margin: 6px 0 0 20px;">

			</div>
			<div class="grid_12" style="margin: 6px 0 0 20px;">
				 <textarea ng-disabled="isDisable" ng-model="item.alamat" style="width: 99%; height: 80px;"></textarea>

			</div>

							<div class="grid_8" style="float:left">

                					<span class="title">Batal</span></button>

							<div class="grid_2 " style="margin-top: 25px ">
