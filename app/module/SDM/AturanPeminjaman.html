<div ng-controller="AturanPeminjamanCtrl">

	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Aturan Peminjaman'"disabled>
		<div class="grid_6">
		<div class="panel panel-default container_12">
	<!--		<div class="panel-heading" c-translate>Periode</div> -->
	<!--		<div class="panel-body"> -->
	
           
					
	        <div class="grid_12">
			<div class="grid_4" style="margin: 6px 0 0 0;">
				<label c-label item="item" c-label-text="Tipe Keanggotaan"></label>
			</div>
			<div class="grid_8">
			<input style="width: 100%;" kendo-combo-box k-ng-model="item.tipeKeanggotaan" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="ListTipeKeanggotaan" />
			</div>
			
			</div>
			 <div class="grid_12">
			<div class="grid_4" style="margin: 6px 0 0 0;">
				<label c-label item="item" c-label-text="Tipe Koleksi"></label>
			</div>
			<div class="grid_8">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.tipeKoleksi" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="ListTipeKoleksi" />
			</div>
			</div>
			 <div class="grid_12">
			<div class="grid_4" style="margin: 6px 0 0 0;">
				<label c-label item="item" c-label-text="Jumlah Pinjaman"></label>
			</div>
			<div class="grid_8">
				<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.jumlahPinjaman" />
			</div>
			
			</div>
			 
			
			
			
			
			
			
			
			
			
				
		   </div>
		   </div>
<!--		   </div>  -->
           <div class="grid_6">	
		   
		   <div class="grid_12">
			<div class="grid_4" style="margin: 6px 0 0 0;">
				<label c-label item="item" c-label-text="Periode Pinjaman"></label>
			</div>
			<div class="grid_8">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.periodePinjaman" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="ListPeriodePinjaman" />
			</div>
			</div>
		    <div class="grid_12">
			<div class="grid_4" style="margin: 6px 0 0 0;">
				<label c-label item="item" c-label-text="Denda Harian"></label>
			</div>
			<div class="grid_8">
				<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.dendaHarian" />
			</div>
			</div>
			
		   
			
			
			

		</div>
		
		
	
		<div class="grid_12">
				<kendo-grid  k-data-source="daftarBahanLinen" k-pageable="true" k-selectable="'row'" k-columns="columnLaporanUjiHasil"  style="font-size: small;">
            	</kendo-grid>
					
			</div>
		
		
		
		
		
		
		
		
		</c-panel>
			<div class="grid_12">
							<div class="grid_8" style="float:left">
							
							
							<div class="grid_2" style="margin-top: 25px">
								<button class="c-button" ng-show="!isLoading" item="item" is-validate click="Cancel">
                					<span class="title">Batal</span></button>
							</div>
							<div class="grid_2 " style="margin-top: 25px ">
								<button class="c-button" ng-show="!isLoading" item="item" is-validate ng-click="Save()">
									<span class="title">Simpan</span>
									</button>
							</div>
							</div>
						</div>
		</div>
	</div>
</div>
