<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading"><span class="title" c-translate>{{title}}</span></div>
		<div class="panel-body">
			<div class="grid_12">
				<div class="grid_4">
					<label c-label item="item" c-label-text="Nama Golongan"></label>
					<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.namaGolongan" />
				</div>
				<div class="grid_1">
					<label c-label c-label-text=""></label>
					<em style="margin-top:6px;" ng-click='resetFilter()' id="iconButton" data-role="button" class="k-button k-button-icon k-primary" role="button" aria-disabled="false" tabindex="0"><span class="k-sprite k-icon k-i-cancel">Refresh</span></em>
				</div>
			</div>
			<div class="grid_12">
				<div kendo-grid id="gridGolongan" k-data-source="dataGrid" options="opsiGrid"></div>
			</div>
		</div>
	</div>
	<div ng-include="'../app/module/Shared/TemplateLoading'"></div>
</div>
<script id="popup-editor" type="text/x-kendo-template">
	<div class="panel panel-default container_12"> 
		<div class="grid_12">
			<div class="grid_11">
				<label c-label item="item" c-label-text="Nama Golongan"></label>
				<input name="golongan" c-text-box type="input" ng-disabled="false" class="k-textbox" data-bind="value: name" data-validasiKomponen-msg="nama golongan tidak boleh kosong"/>
			</div>
		</div>
	</div>
</script>
