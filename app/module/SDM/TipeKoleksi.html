			<div class="grid_12" style="margin-top: 10px">

					<kendo-grid  id="kGrids" 
					data-source="dataSource" options="columnGrid"
					k-selectable="'row'" 
					k-sortable="'true'"
					k-resizable="'true'"
					k-ng-model="dataSelected"
					ng-click="klikGrid(dataSelected)"></kendo-grid>

	<div class="grid_12" style="margin-top:60px" >
		<div ng-include='"../app/module/Shared/TemplateLoading"'></div>

	<div kendo-window="popUps" k-title="'Tambah Tipe Keanggotaan'" k-width="600" k-height="300" k-visible="false">
		<div class="panel panel-default container_12" style="padding: 0px 10px;"> 
			<div class="grid_12">
				<label c-label item="item" c-label-text="ID"></label>
				<input  c-text-box type="input" filter="'string'" class="k-textbox" ng-model="popUp.id" disabled=""  />
				</div
				<div class="grid_12">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Kode"></label>
						<input c-text-box type="input" class="k-textbox" ng-model="popUp.kode" />

					<div class="grid_12">
						<label c-label item="item" c-label-text="Tipe Koleksi"></label>
						<input c-text-box type="input" class="k-textbox" ng-model="popUp.tipeKoleksi" />
					</div>
				</div>

				<div class="k-edit-buttons  k-state-default pull-right" style="margin-top:10px"	>		
					<button class="k-button  k-button-icontext k-primary k-grid-update" ng-click="save()" ><span class="k-icon k-update"></span>Simpan</button>

					<button class="k-button  btnHapus k-button-icontext" ng-click="tutup()" ><span class="k-icon k-cancel"></span>Tutup</button>
				</div>
			</div>
			<style>

			button:disabled {

				border-radius: 0.8em;

			.k-edit, .k-i-download {

			}
			a.k-button.k-button-icontext {

				margin: .1em;
			}
			.duplicateDate {

			}
