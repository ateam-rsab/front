<md-toolbar md-scroll-shrink class="shadow">
    <div class="md-toolbar-tools">Daftar Hadir DPJP</div>
</md-toolbar>

<div class="grid_12">
    <div class="grid_2">
        <label c-label item="model">Periode</label>
        <input kendo-date-picker k-ng-model="item.periode" style="width: 100%" k-options="monthly" />
    </div>
    <div class="grid_2" ng-if="isAuthorized">
        <label c-label item="model">Unit Kerja</label>
        <input style="width: 100%;" kendo-combo-box k-ng-model="item.unitKerja" k-data-text-field="'name'"
            k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listUnitKerja"
            k-on-change="getDataDokter()" />
    </div>
    <div class="grid_2" ng-if="isAuthorized">
        <label c-label item="model">Kelompok Kerja</label>
        <input style="width: 100%;" kendo-combo-box k-ng-model="item.kelompokKerja" k-data-text-field="'name'"
            k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listKelompokKerja"
            k-on-change="getDataDokter()" />
    </div>
    <div class="grid_3">
        <label c-label item="model">Dokter</label>
        <input style="width: 100%;" kendo-combo-box k-ng-model="item.dokter" k-data-text-field="'namaLengkap'"
            k-data-value-field="'id'" ng-disabled="!isAuthorized" k-filter="'contains'" k-auto-bind="false"
            k-data-source="listDokter" />
    </div>
    <div class="grid_2" style="margin-top: 8px;">
        <label c-label item="model">&nbsp;</label>

        <md-button class="md-raised md-primary medium-button" style="width: 30%;" ng-click="getDataVisite()">
            <span style="margin-right: 5px;">Cari</span>
            <i class="fa fa-search"></i>
        </md-button>
    </div>
</div>

<div class="grid_12">
    <kendo-grid id="grid" k-data-source="dataSourceVisite" k-options="optGrid" k-ng-model="dataSelectedRow"
        k-groupable="'true'" ng-click="klikGrid(dataSelectedRow)">
    </kendo-grid>
</div>

<div class="grid_12">
    <div class="grid_9">
        <!--  -->
    </div>
    <div class="grid_2">
        <div class="grid_12">
            <label style="text-align: right; margin-top: 0.8em;" c-label item="item">Ketepatan Kehadiran :</label>
        </div>
    </div>
    <div class="grid_1">
        <div class="grid_12">
            <input disabled style="text-align: right;" c-text-box type="input" class="k-textbox"
                ng-model="item.viewTepatHadir" />
        </div>
    </div>
</div>

<div ng-include=' "../app/module/Shared/TemplateLoading" '></div>
