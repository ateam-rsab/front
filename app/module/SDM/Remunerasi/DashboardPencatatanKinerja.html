<style>
    .mt-progress-bar {
        border: 1px solid #38c4b2;
        border-radius: .25em;
        height: 24px;
        /* margin-bottom: 2em; */
        width: 100%;
        position: relative;
        cursor: pointer;
    }

    .mt-progress-bar:hover, .mt-progress-bar[value]::-webkit-progress-value:hover {
        background-color: #07ffd6;
    }

    .mt-progress-bar::-webkit-progress-bar {
        background-color: #fff;
        border-radius: .25em;
    }

    /* determinate progress bar */
    .mt-progress-bar[value] {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
    }

    .mt-progress-bar-value {}

    .mt-progress-bar[value]::-moz-progress-bar {
        background-color: #99f3e7;
        border-radius: .25em;
    }

    .mt-progress-bar[value]::-webkit-progress-value {
        background-color: #99f3e7;
        border-radius: .25em;
    }

    progress.mt-progress-bar:before {
        content: attr(data-label);
        font-size: 1em;
        vertical-align: 0;

        /*Position text over the progress bar */
        position: absolute;
        /* left: 10px; */
        top: 5px;
        right: 10px;
        font-weight: bolder;
    }
</style>
