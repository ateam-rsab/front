<md-toolbar md-scroll-shrink class="shadow">
    <div class="md-toolbar-tools">Pengaturan Target Skor Per Dokter Per Bulan</div>
</md-toolbar>

<div class="grid_12">
    <div class="grid_2">
        <label><strong>Bulan</strong></label>
        <input style="width: 100%;" k-options="monthSelectorOptions" k-ng-model="item.tahun" kendo-date-picker
            placeholer="mm-yyyy" k-format="'yyyy'" />
    </div>
    <div class="grid_1" style="margin-top: 1.7em;">
        <md-button class="md-raised md-primary medium-button" ng-click="getData()">
            <span style="margin-right: 5px;">Cari</span>
            <i class="fa fa-search"></i>
        </md-button>
    </div>
</div>

<div class="grid_12">
    <div kendo-grid k-data-source="dataSource" k-selectable="'row'" options="optGrid" k-ng-model="selectedData"></div>
</div>

<div kendo-window="popup" k-title="'Update Skor'" k-width="800" k-visible="false" k-on-open="win2visible= true"
    k-on-close="win2visible= false">
    <div class="panel panel-default container_12" style="padding: 0px 10px;">

        <md-card>
            <md-card-body style="padding: 20px;">
                <div class="grid_6">
                    <strong style="display: block;padding-bottom: 10px;">Unit Kerja</strong>
                    <label ng-if="isUpdate">{{model.unitKerja}}</label>
                    <input style="width: 100%;" kendo-combo-box k-ng-model="model.unitKerja" k-data-text-field="'name'"
                        k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" ng-show="!isUpdate"
                        k-on-change="getSubUnitKerja(model.unitKerja.id)" k-data-source="listUnitKerja" />
                </div>
                <div class="grid_6">
                    <strong style="display: block;padding-bottom: 10px;">Sub Unit Kerja</strong>
                    <label ng-if="isUpdate">{{model.subunitKerja}}</label>
                    <input style="width: 100%;" kendo-combo-box k-ng-model="model.subUnitKerja"
                        k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                        ng-show="!isUpdate" k-data-source="listSubUnitKerja" />
                </div>
                <hr>
                <div class="grid_6">
                    <label c-label item="item">Skor</label>
                    <input c-text-box type="input" class="k-textbox" ng-model="model.totalTargetSkor" />
                </div>
                <div class="grid_6">
                    <label c-label item="item">TMT</label>
                    <input style="width: 100%" kendo-date-picker k-ng-model="model.tmtFormatted" placeholer="Hari-Bln-Thn"
                        k-format="'dd-MM-yyyy'" />
                </div>
            </md-card-body>
        </md-card>

        <div class="k-edit-buttons k-state-default" style="margin-top:10px">
            <div class="grid_8"></div>
            <div class="grid_2">
                <md-button class="md-raised md-warn medium-button" ng-click="closePopUp()">
                    <span style="margin-right: 5px;">Batal</span>
                    <i class="fa fa-close"></i>
                </md-button>
            </div>
            <div class="grid_2">
                <md-button class="md-raised md-primary medium-button" ng-click="confirmUpdate($event)">
                    <span style="margin-right: 5px;">Simpan</span>
                    <i class="fa fa-save"></i>
                </md-button>
            </div>
        </div>
    </div>
</div>

<div class="grid_12" style="margin-top:60px">
    <div ng-include='" ../app/module/Shared/TemplateLoading" '></div>
</div>
