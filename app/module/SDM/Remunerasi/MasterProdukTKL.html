<md-toolbar md-scroll-shrink class="shadow">
    <div class="md-toolbar-tools">Master Produk TKL</div>
</md-toolbar>

<div class="grid_12">
    <div class="grid_2">
        <label c-label item="item">Nama Produk</label>
        <input c-text-box type="input" class="k-textbox" ng-model="src.namaProduk" />
    </div>
    <div class="grid_2">
        <label c-label item="item">Kode Produk</label>
        <input kendo-combo-box k-filter="'contains'" k-ng-model="src.kdProduk" k-data-text-field="'kodeProduk'" k-data-value-field="'id'" k-data-source="listKdProduk" />
    </div>
    <div class="grid_2">
        <label c-label item="item">Profesi</label>
        <input kendo-combo-box k-filter="'contains'" k-ng-model="src.profesi" k-data-text-field="'namaProfesi'" k-data-value-field="'id'" k-data-source="listProfesi" />
    </div>
    <div class="grid_1" style="margin-top: 1.6em;">
        <md-button class="md-raised md-primary medium-button" ng-click="getData()">
            Cari
        </md-button>
    </div>
</div>

<div class="grid_12">
    <div kendo-grid k-data-source="dataSource" k-selectable="'row'" options="optGrid" k-ng-model="selectedData"></div>
</div>

<div kendo-window="popup" k-title="'Input Data Master Produk TKL'" k-width="800" k-visible="false"
    k-on-open="win2visible= true" k-on-close="win2visible= false">
    <div class="panel panel-default container_12" style="padding: 0px 10px;">

        <md-card>
            <div class="grid_12">
                <div class="grid_12">
                    <label c-label item="item">Nama Produk</label>
                    <input c-text-box type="input" class="k-textbox" ng-model="item.namaProduk"/>
                </div>
                <div class="grid_6">
                    <label c-label item="item">Kode Produk</label>
                    <input kendo-combo-box k-filter="'contains'" k-ng-model="item.kdProduk" k-data-text-field="'kodeProduk'" k-data-value-field="'id'" k-data-source="listKdProduk"/>
                </div>
                <div class="grid_6">
                    <label c-label item="item">Profesi</label>
                    <input kendo-combo-box k-filter="'contains'" k-ng-model="item.profesi" k-data-text-field="'namaProfesi'" k-data-value-field="'id'" k-data-source="listProfesi"/>
                </div>
            </div>
        </md-card>

        <div class="k-edit-buttons k-state-default" style="margin-top:10px">
            <div class="grid_8"></div>
            <div class="grid_2">
                <md-button class="md-raised md-warn medium-button" ng-click="closePopUp()">
                    <span style="margin-right: 5px;">Batal</span>
                    <i class="fa fa-close"></i>
                </md-button>
            </div>
            <div class="grid_2">
                <md-button class="md-raised md-primary medium-button" ng-click="saveData(true)" ng-disabled="isDuplicated">
                    <span style="margin-right: 5px;">Simpan</span>
                    <i class="fa fa-save"></i>
                </md-button>
            </div>
        </div>
    </div>
</div>

<div class="grid_12" style="margin-top:60px">
    <div ng-include='" ../app/module/Shared/TemplateLoading" '></div>
</div>
