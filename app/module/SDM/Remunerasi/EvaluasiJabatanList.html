<div class="EvaluasiJabatanCtrl">
    <div class="panel panel-default container_12" style="background-color:transparant">
        <md-toolbar md-scroll-shrink class="shadow">
            <div class="md-toolbar-tools">Evaluasi Jabatan</div>
        </md-toolbar>
        <div class="panel-body">
            <div class="grid_12">
                <div class="grid_3">
                    <div class="grid_12" style="margin-top: 1.5%;">
                        <label class="c-label">Unit Kerja</label>
                        <input style="width: 100%;" kendo-combo-box k-ng-model="data.unitKerja"
                            k-data-text-field="'name'" k-filter="'contains'" k-data-value-field="'id'"
                            k-data-source="listUnitKerja"
                            k-on-change="getDataJabatan(data.unitKerja.id,data.jenisJabatan.id)" />
                    </div>
                    <div class="grid_12" style="margin-top: 3.25%;">
                        <label class="c-label">Jenis Jabatan</label>
                        <input style="width: 100%;" kendo-combo-box k-ng-model="data.jenisJabatan"
                            k-data-text-field="'jenisJabatan'" k-filter="'contains'" k-data-value-field="'id'"
                            k-data-source="listJenisJabatan"
                            k-on-change="getDataJabatan(data.unitKerja.id,data.jenisJabatan.id)" />
                    </div>
                    <div class="grid_12" style="margin-top: 3.25%;">
                        <label class="c-label">Jabatan</label>
                        <input style="width: 100%;" kendo-combo-box k-ng-model="data.jabatan"
                            k-data-text-field="'namaJabatan'" k-filter="'contains'" k-data-value-field="'id'"
                            k-data-source="listJabatan" />
                    </div>
                    <div class="grid_12" style="margin-top: 3%;">
                        <label class="c-label">Bulan</label>
                        <input required style="width: 100%;" kendo-combo-box k-ng-model="selectedBulan"
                            k-data-text-field="'name'" k-filter="'contains'" k-minLength="'3'" k-data-value-field="'id'"
                            k-data-source="listMonth" disabled />
                    </div>
                    <div class="grid_12" style="margin-top: 3%;">
                        <label class="c-label">Tahun</label>
                        <input required style="width: 100%;" kendo-combo-box k-ng-model="selectedTahun"
                            k-data-text-field="'id'" k-filter="'contains'" k-minLength="'3'" k-data-value-field="'id'"
                            k-data-source="listTahun" disabled />
                    </div>
                </div>
                <div class="grid_9">
                    <div class="grid_4">
                        <label class="c-label">1. Komtek</label>
                        <input required style="width: 100%;" kendo-combo-box k-ng-model="item.faktor1"
                            k-data-text-field="'profile'" k-filter="'contains'" k-data-value-field="'id'"
                            k-data-source="listFaktor1" k-auto-bind="'false'" />

                    </div>
                    <div class="grid_4">
                        <label class="c-label">2. Manajerial </label>
                        <input required style="width: 100%;" kendo-combo-box k-ng-model="item.faktor2"
                            k-data-text-field="'profile'" k-filter="'contains'" k-data-value-field="'id'"
                            k-data-source="listFaktor2" k-auto-bind="'false'" />

                    </div>
                    <div class="grid_4">
                        <label class="c-label">3. Komunikasi</label>
                        <input required style="width: 100%;" kendo-combo-box k-ng-model="item.faktor3"
                            k-data-text-field="'profile'" k-filter="'contains'" k-data-value-field="'id'"
                            k-data-source="listFaktor3" k-auto-bind="'false'" />

                    </div>
                    <div class="grid_4">
                        <label class="c-label">4. Analisa</label>
                        <input required style="width: 100%;" kendo-combo-box k-ng-model="item.faktor4"
                            k-data-text-field="'profile'" k-filter="'contains'" k-data-value-field="'id'"
                            k-data-source="listFaktor4" k-auto-bind="'false'" />

                    </div>
                    <div class="grid_4">
                        <label class="c-label">5. Pedoman</label>
                        <input required style="width: 100%;" kendo-combo-box k-ng-model="item.faktor5"
                            k-data-text-field="'profile'" k-filter="'contains'" k-data-value-field="'id'"
                            k-data-source="listFaktor5" k-auto-bind="'false'" />

                    </div>

                    <div class="grid_4">
                        <label class="c-label">7. Wewenang </label>
                        <input required style="width: 100%;" kendo-combo-box k-ng-model="item.faktor7"
                            k-data-text-field="'profile'" k-filter="'contains'" k-data-value-field="'id'"
                            k-data-source="listFaktor7" k-auto-bind="'false'" />

                    </div>
                    <div class="grid_4">
                        <label class="c-label">8. Harta</label>
                        <input required style="width: 100%;" kendo-combo-box k-ng-model="item.faktor8"
                            k-data-text-field="'profile'" k-filter="'contains'" k-data-value-field="'id'"
                            k-data-source="listFaktor8" k-auto-bind="'false'" />

                    </div>
                    <div class="grid_4">
                        <label class="c-label">9. Peran Jabatan</label>
                        <input required style="width: 100%;" kendo-combo-box k-ng-model="item.faktor9"
                            k-data-text-field="'profile'" k-filter="'contains'" k-data-value-field="'id'"
                            k-data-source="listFaktor9" k-auto-bind="'false'" />

                    </div>

                    <div class="grid_4">
                        <label class="c-label">10. Probabilitas Resiko</label>
                        <input required style="width: 100%;" kendo-combo-box k-ng-model="item.faktor10"
                            k-data-text-field="'profile'" k-filter="'contains'" k-data-value-field="'id'"
                            k-data-source="listFaktor10" k-auto-bind="'false'" />

                    </div>

                    <div class="grid_12">
                        <md-toolbar layout="row" class="md-hue-3">
                            <div class="md-toolbar-tools">
                                <span>6. FAKTOR KONDISI</span>
                            </div>
                        </md-toolbar>
                    </div>


                    <div class="grid_2">
                        <label class="c-label"> Faktor A</label>
                        <br />
                        <md-radio-group ng-model="item.faktorA.id">
                            <md-radio-button ng-value="data.id" class="md-primary" ng-repeat="data in listFaktorA">
                                {{data.profile}}</md-radio-button>
                        </md-radio-group>
                    </div>
                    <div class="grid_2">
                        <label class="c-label"> Faktor B</label>
                        <br />
                        <md-radio-group ng-model="item.faktorB.id">
                            <md-radio-button ng-value="data.id" class="md-primary" ng-repeat="data in listFaktorB">
                                {{data.profile}}</md-radio-button>
                        </md-radio-group>
                    </div>
                    <div class="grid_2">
                        <label class="c-label"> Faktor C</label>
                        <br />
                        <md-radio-group ng-model="item.faktorC.id">
                            <md-radio-button ng-value="data.id" class="md-primary" ng-repeat="data in listFaktorC">
                                {{data.profile}}</md-radio-button>
                        </md-radio-group>
                    </div>
                    <div class="grid_2">
                        <label class="c-label"> Faktor D</label>
                        <br />
                        <md-radio-group ng-model="item.faktorD.id">
                            <md-radio-button ng-value="data.id" class="md-primary" ng-repeat="data in listFaktorD">
                                {{data.profile}}</md-radio-button>
                        </md-radio-group>
                    </div>

                    <div class="grid_2">
                        <label class="c-label"> Faktor E</label>
                        <br />
                        <md-radio-group ng-model="item.faktorE.id">
                            <md-radio-button ng-value="data.id" class="md-primary" ng-repeat="data in listFaktorE">
                                {{data.profile}}</md-radio-button>
                        </md-radio-group>
                    </div>
                    <div class="grid_2">
                        <label class="c-label"> Faktor F</label>
                        <br />
                        <md-radio-group ng-model="item.faktorF.id">
                            <md-radio-button ng-value="data.id" class="md-primary" ng-repeat="data in listFaktorF">
                                {{data.profile}}</md-radio-button>
                        </md-radio-group>
                    </div>
                    <div class="grid_2">
                        <label class="c-label"> Faktor G</label>
                        <br />
                        <md-radio-group ng-model="item.faktorG.id">
                            <md-radio-button ng-value="data.id" class="md-primary" ng-repeat="data in listFaktorG">
                                {{data.profile}}</md-radio-button>
                        </md-radio-group>
                    </div>
                    <div class="grid_2">
                        <label class="c-label"> Faktor H</label>
                        <br />
                        <md-radio-group ng-model="item.faktorH.id">
                            <md-radio-button ng-value="data.id" class="md-primary" ng-repeat="data in listFaktorH">
                                {{data.profile}}</md-radio-button>
                        </md-radio-group>
                    </div>

                    <div class="grid_2">
                        <label class="c-label"> Faktor I</label>
                        <br />
                        <md-radio-group ng-model="item.faktorI.id">
                            <md-radio-button ng-value="data.id" class="md-primary" ng-repeat="data in listFaktorI">
                                {{data.profile}}</md-radio-button>
                        </md-radio-group>
                    </div>
                    <div class="grid_2">
                        <label class="c-label"> Faktor J</label>
                        <br />
                        <md-radio-group ng-model="item.faktorJ.id">
                            <md-radio-button ng-value="data.id" class="md-primary" ng-repeat="data in listFaktorJ">
                                {{data.profile}}</md-radio-button>
                        </md-radio-group>
                    </div>
                    <div class="grid_2">
                        <label class="c-label"> Faktor K</label>
                        <br />
                        <md-radio-group ng-model="item.faktorK.id">
                            <md-radio-button ng-value="data.id" class="md-primary" ng-repeat="data in listFaktorK">
                                {{data.profile}}</md-radio-button>
                        </md-radio-group>
                    </div>
                    <div class="grid_2">
                        <label class="c-label"> Faktor L</label>
                        <br />
                        <md-radio-group ng-model="item.faktorL.id">
                            <md-radio-button ng-value="data.id" class="md-primary" ng-repeat="data in listFaktorL">
                                {{data.profile}}</md-radio-button>
                        </md-radio-group>
                    </div>
                    <!-- Total Hitung-->
                    <div class="grid_2">
                        <label c-label item="item" c-label-text="batasBawah"></label>
                        <input c-text-box type="input" class="k-textbox" ng-model="data.jabatan.nilaiTerendah"
                            disabled="disabled" />
                    </div>
                    <div class="grid_2">
                        <label c-label item="item" c-label-text="batasAtas"></label>
                        <input c-text-box type="input" class="k-textbox" ng-model="data.jabatan.nilaiTertinggi"
                            disabled="disabled" />
                    </div>
                    <div class="grid_2">
                        <label c-label item="item" c-label-text="nilaiJabatan"></label>
                        <input c-text-box type="input" class="k-textbox" ng-model="totalNilaiJabatan"
                            disabled="disabled" />
                    </div>
                    <div class="grid_2">
                        <label c-label item="item" c-label-text="Grade"></label>
                        <input c-text-box type="input" class="k-textbox" ng-model="grade" disabled="disabled" />
                    </div>
                    <div class="grid_4">
                        <label c-label item="item" c-label-text="Kelompok Jabatan"></label>
                        <input c-text-box type="input" class="k-textbox" ng-model="detailGrade" disabled="disabled" />
                    </div>
                    <div class="grid_12">
                        <div class="grid_12 " style="float:left;" ng-hide="isHide">
                            <div class="grid_3">
                                &nbsp;
                            </div>
                            <div ng-hide='isNext' class="grid_3" style="float:right">
                                <md-button ng-show="!isLoading" class="md-raised md-primary" ng-click="Hitung()">
                                    <span>Hitung</span>
                                </md-button>
                            </div>
                            <div ng-hide='isNext' class="grid_3" style="float:right">
                                <md-button class="md-raised md-primary" ng-click="Save()"
                                    ng-disabled="isSimpanDisabled">
                                    <span>Simpan</span>
                                </md-button>
                            </div>

                            <div ng-show='isNext' class="grid_3" style="float:right;">
                                <md-button ng-show="!isLoading" class="md-raised md-primary" ng-click="Next()">
                                    <span>Selanjutnya</span>
                                </md-button>
                            </div>
                            <div ng-show='isNext' class="grid_3" style="float:right;">
                                <md-button ng-show="!isLoading" class="md-raised md-primary" is-back>
                                    <span>Kembali</span>
                                </md-button>
                            </div>
                            <div ng-hide='isNext' class="grid_3" style="float:right">
                                <md-button ng-show="!isLoading" class="md-raised md-danger" ng-click="Back()">
                                    <span>Batal</span>
                                </md-button>
                            </div>
                            <div ng-show='isReport' class="grid_3" style="float:right;">
                                <md-button ng-show="!isLoading" class="md-raised md-primary" ng-click="cetak()">
                                    <span>Cetak</span>
                                </md-button>
                            </div>


                        </div>
                    </div>
                </div>
            </div>

            <div ng-include='"../app/module/Shared/TemplateLoading"'></div>
        </div>

    </div>
</div>
