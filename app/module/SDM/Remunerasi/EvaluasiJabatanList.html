<div class="EvaluasiJabatanCtrl">
    <div class="panel panel-default container_12" style="background-color:transparant">
        <md-toolbar md-scroll-shrink class="shadow">

                <div class="grid_3">
                    <div class="grid_12">
                        <span c-label c-label-text="Jabatan" />
                        <input style="width: 100%;" kendo-combo-box k-ng-model="data.jabatan"
                            k-data-text-field="'namaJabatan'" k-filter="'contains'" k-data-value-field="'id'"
                            k-data-source="listJabatan" k-on-change="getDataKelompokJabatan()" />
                    </div>
                    <div class="grid_12">
                        <span c-label c-label-text="Kelompok Jabatan" />
                        <input style="width: 100%;" kendo-combo-box k-ng-model="data.kelompokJabatan"
                            k-data-text-field="'detailKelompokJabatan'" k-filter="'contains'" k-data-value-field="'id'"
                            k-data-source="listKelompokJabatan"/>
                    </div>
                    <div class="grid_12">
                        <span c-label c-label-text="Bulan" />
                        <input required style="width: 100%;" kendo-combo-box k-ng-model="selectedBulan"
                            k-data-text-field="'name'" k-filter="'contains'" k-minLength="'3'" k-data-value-field="'id'"
                            k-data-source="listMonth" disabled/>
                    </div>
                    <div class="grid_12">
                        <span c-label c-label-text="Tahun" />
                        <input required style="width: 100%;" kendo-combo-box k-ng-model="selectedTahun"
                            k-data-text-field="'id'" k-filter="'contains'" k-minLength="'3'" k-data-value-field="'id'"
                            k-data-source="listTahun" disabled/>
                    </div>

                <div class="grid_9">
                    <div class="grid_4">

                    <div class="grid_4">

                    <div class="grid_4">

                    <div class="grid_12">

                    <div class="grid_2">

                    <!-- Total Hitung-->
                    <div class="grid_3">
                        <label c-label item="item" c-label-text="Nilai Terendah Jabatan"></label>
                        <input c-text-box type="input" class="k-textbox" ng-model="data.kelompokJabatan.nilaiTerendah"

                    </div>
                    <div class="grid_3">
                        <label c-label item="item" c-label-text="Nilai Tertinggi Jabatan"></label>

                    </div>
                    <div class="grid_3">
                        <label c-label item="item" c-label-text="Total Perhitangan Nilai Jabatan"></label>

                    </div>

                        <input c-text-box type="input" class="k-textbox" ng-model="detailGrade" disabled="disabled" />
                    </div> -->
                    <div class="grid_12">

                            <div class="grid_3">
                                &nbsp;
                            </div>
                            <div ng-hide='isNext' class="grid_3" style="float:right">

                                </c-button> -->

                            <div ng-hide='isNext' class="grid_3" style="float:right">

                                </md-button>
                                <!-- <c-button ng-show="!isLoading" class="success"

                                    <span>Cetak</span>
                                </md-button>
                                <!-- <c-button ng-show="!isLoading"
                                    style="width: 100%; font-size: 24px; padding:0px; margin:0px;" item="item" size="36"
                                    position="'right'" is-validate click="cetak">
                                    <span class="title">Cetak</span>
