<div>
    <div ng-show="dataVOloaded">
        <c-panel item="item" header="'Target dan Capaian Pelayanan'" disabled>
            <div class="panel panel-default container_12">
                <div class="panel-body">
                    <div>
                        <div class="grid_2">
                            <label><b>Periode</b></label>
                            <input kendo-date-picker k-max ="now" k-ng-model="item.periode" style="width: 100%" k-options="yearSelected" />
                        </div>
                        <div class="grid_1" style="margin-top:5px">
                            <label c-label c-label-text=""></label>
                            <button class="c-button"  ng-click="hitungTarget()">Hitung</button>
                        </div>
                        <div class="grid_3" ng-show="isGridShowed">
                            <label c-label item="item" c-label-text="Unit Kerja"></label>
                            <input kendo-combo-box k-ng-model="item.unitKerja" k-data-text-field="'name'"
                                k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                                k-data-source="ListUnitKerjaFilter" />
                        </div>
                        <div class="grid_3" ng-show="isGridShowed">
                            <label c-label item="item" c-label-text="Subunit Kerja"></label>
                            <input kendo-combo-box k-ng-model="item.subunitKerja" k-data-text-field="'name'"
                                k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                                k-data-source="ListSubUnitKerjaById" />
                        </div>
                        <div class="grid_1" ng-show="isGridShowed">
                            <label c-label c-label-text=""></label>
                            <em style="margin-top:6px;" ng-click='resetFilter()' id="iconButton" data-role="button"
                                class="k-button k-button-icon k-primary" role="button" aria-disabled="false"
                                tabindex="0"><span class="k-sprite k-icon k-i-cancel">Refresh</span></em>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid_12 containerBorderBox">
                <div id="grid" kendo-grid options="gridTargetLayanan" data-source="dataSourceTargetLayanan"></div>
            </div>
            <div ng-include='"../app/module/Shared/TemplateButtonSimpanNotFixed"' ng-show="isGridShowed"></div>
        </c-panel>
    </div>
</div>
<div ng-include='"../app/module/Shared/TemplateLoading"'></div>

<style>
    .k-grid .k-grid-header .k-header .k-link {
        height: auto;
    }

    .k-grid .k-grid-header .k-header {
        white-space: normal;
    }

    .k-grid .k-grid-header .k-header {
        text-align: center;
    }
</style>
