<style>
    .verified {
        background-color: rgb(117, 255, 121);
        font-weight: bolder;
    }

    .unverified {
        background-color: rgb(247, 95, 95);
        font-weight: bolder;
    }
</style>
<md-toolbar md-scroll-shrink class="shadow">
    <div class="md-toolbar-tools">Verifikasi Catatan Kegiatan Harian</div>
</md-toolbar>

<div class="grid_12">
    <div class="grid_2">
        <label><strong>Bulan</strong></label>
        <input style="width: 100%;" k-options="monthSelectorOptions" k-ng-model="item.srcBulan" kendo-date-picker
            placeholer="mm-yyyy" k-format="'MM-yyyy'" />
    </div>
    <div class="grid_3">
        <label><strong>Pegawai</strong></label>
        <input kendo-combo-box k-filter="'contains'" k-ng-model="item.srcPegawai" k-data-text-field="'namaLengkap'"
            k-data-value-field="'id'" k-data-source="listPegawai"
            k-on-change="getJabatanByIdPegawai(item.srcPegawai.id)" />
    </div>
    <div class="grid_3">
        <label><strong>Jabatan</strong></label>
        <input kendo-combo-box k-filter="'contains'" k-ng-model="item.srcJabatan" k-data-text-field="'namaJabatan'"
            k-data-value-field="'id'" k-data-source="listJabatan" />
    </div>
    <div class="grid_1" style="margin-top: 1.6em;">
        <md-button class="md-raised md-primary medium-button" ng-click="getDataCatatanKegiatan()">
            <span style="margin-right: 5px;">Cari</span>
            <i class="fa fa-search"></i>
        </md-button>
    </div>
</div>

<div class="grid_12">
    <div kendo-grid k-data-source="dataSource" k-selectable="'row'" options="optGrid" k-ng-model="selectedData"></div>
</div>

<div ng-include='"../app/module/Shared/TemplateLoading"'></div>
