<div ng-controller="MasterKompetensiCtrl">

	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Master Kompetensi'" disabled>
			<div class="grid_6">
				<div class="panel panel-default container_12">
					<!--		<div class="panel-heading" c-translate>Periode</div> -->
					<!--		<div class="panel-body"> -->




					<div class="grid_12">
						<div class="grid_5" style="margin: 6px 0 0 0;">
<label c-label item="item" c-label-text="Kelompok Kompetensi"></label>
</div>
<div class="grid_7">
	<input style="width: 100%;" kendo-combo-box k-ng-model="item.fakultas" k-data-text-field="'keterangan'" k-data-value-field="'id'" k-filter="'contains'"
k-auto-bind="false" k-data-source="Listpublikasi" />
</div>
</div>
<div class="grid_12">
	<div class="grid_5" style="margin: 6px 0 0 0;">
<label><b>Jenis Kompetensi</b></label>
</div>
<div class="grid_7">
	<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.periodePengajaran" />
</div>

</div>


<div class="grid_12">
	<div class="grid_5" style="margin: 6px 0 0 0;">
<label><b>Definisi</b></label>
</div>
<div class="grid_7">
	<textarea ng-disabled="isDisable" ng-model="item.alamat" style="width: 99%; height: 80px;"></textarea>
</div>

</div>

<div class="grid_12">
	<div class="grid_5" style="margin-top: 5px">
<label c-label item="item" c-label-text="Jabatan"></label>
</div>
<div class="grid_7">
	<input style="width: 100%;" kendo-combo-box k-ng-model="item.fakultas" k-data-text-field="'namaJabatan'" k-data-value-field="'id'" k-filter="'contains'"
k-auto-bind="false" k-data-source="ListJabatan" />
</div>


</div>


</div>
</div>
<!--		   </div>  -->
<div class="grid_6">
	<div class="grid_12">
		<div class="grid_5" style="margin: 6px 0 0 0;">
<label><b>Standar Nilai</b></label>
</div>
<div class="grid_7">
	<input type="radio" name="Laki-laki" id="1" class="k-radio" ng-model="item.jenisKelamin.id" value="1">
	<label class="k-radio-label" for="1">1</label>

	<input type="radio" name="Perempuan" id="2" class="k-radio" ng-model="item.jenisKelamin.id" value="2">
	<label class="k-radio-label" for="2">2</label>
	<input type="radio" name="Perempuan" id="2" class="k-radio" ng-model="item.jenisKelamin.id" value="2">
	<label class="k-radio-label" for="2">3</label>
	<input type="radio" name="Perempuan" id="2" class="k-radio" ng-model="item.jenisKelamin.id" value="2">
	<label class="k-radio-label" for="2">4</label>
</div>
</div>
<div class="grid_12">
	<div class="grid_5" style="margin: 6px 0 0 0;">
<label c-label item="item" c-label-text="Pendidikan"></label>
</div>
<div class="grid_7">
	<input style="width: 100%;" kendo-combo-box k-ng-model="item.fakultas" k-data-text-field="'keterangan'" k-data-value-field="'id'" k-filter="'contains'"
k-auto-bind="false" k-data-source="Listpublikasi" />
</div>
</div>
<div class="grid_12">
	<div class="grid_5" style="margin: 6px 0 0 0;">
<label><b>Pengalaman</b></label>
</div>
<div class="grid_7">
	<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.periodePengajaran" />
</div>

</div>

<div class="grid_12">
	<div class="grid_5" style="margin: 6px 0 0 0;">
<label><b>Pelatihan</b></label>
</div>
<div class="grid_5">
	<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.periodePengajaran" />
</div>


<div class="grid_2" style="margin: 6px 0 0 0;">
<button class="c-button" ng-show="!isLoading" item="item" is-validate click="Cancel">
                					<span class="title">Tambah</span></button>
</div>

</div>














</div>


<div class="grid_12">
	<kendo-grid k-data-source="daftarBahanLinen" k-pageable="true" k-selectable="'row'" k-columns="columnLaporanUjiHasil" style="font-size: small;">
</kendo-grid>

</div>









</c-panel>
<div class="grid_12">
	<div class="grid_7" style="float:left">


<div class="grid_2" style="margin-top: 25px">
<button class="c-button" ng-show="!isLoading" item="item" is-validate click="Cancel">
                					<span class="title">Batal</span></button>
</div>
<div class="grid_2 " style="margin-top: 25px ">
<button class="c-button" ng-show="!isLoading" item="item" is-validate ng-click="Save()">
									<span class="title">Simpan</span>
									</button>
</div>
<div class="grid_2" style="margin-top: 25px">
<button class="c-button" ng-show="!isLoading" item="item" is-validate click="Cancel">
                					<span class="title">Cetak</span></button>
</div>
<div class="grid_2 " style="margin-top: 25px ">
<button class="c-button" ng-show="!isLoading" item="item" is-validate ng-click="Save()">
									<span class="title">Ubah</span>
									</button>
</div>
</div>
</div>
</div>
</div>
</div>
