    <div class="grid_12">

        <md-toolbar md-scroll-shrink class="shadow">
            <div class="md-toolbar-tools">Detail Pemesanan Barang / SPPB</div>
        </md-toolbar>
        <div class="grid_12">
           
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label class="label-aja" item="item" c-label-text="Kode Barang"></label>
                </div>
                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.namaBarang" k-data-text-field="'id'"
                        k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                        k-data-source="listNamaBarang" />
                </div>
            </div>
            <div class="grid_3">
                <div class="grid_12">
                    <label c-label class="label-aja" item="item" c-label-text="namaBarang"></label>
                </div>
                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.namaBarang"
                        k-data-text-field="'namaproduk'" k-data-value-field="'id'" k-filter="'contains'"
                        k-auto-bind="false" k-data-source="listNamaBarang" />
                </div>
            </div>
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item">No. SPPB</label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noSPPB" />
                </div>
            </div>
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item">No. Kontrak</label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noKontrak" />
                </div>
            </div>
            <div class="grid_3">
                <div class="grid_12">
                    <label c-label item="item">Keterangan</label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.keterangan" />
                </div>
            </div>
            <div class="grid_4">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Nama Perusahaan"></label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaPerusahaan" />
                </div>
            </div>

            <div class="grid_4">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Periode Tanggal"></label>
                </div>
                <div class="grid_12">
                    <!-- AwalPeriode -->
                    <div class="grid_5 padDatePicker">
                        <div class="grid_12">
                            <input style="width: 100%" k-ng-model="item.tglAwal" kendo-datepicker k-max="now"
                                placeholer="yyyy-MM-dd" k-format="'yyyy-MM-dd'" />
                        </div>
                    </div>

                    <!-- AkhirPeriode -->
                    <div class="grid_5 padDatePicker">
                        <div class="grid_12">
                            <input style="width: 100%" k-ng-model="item.tglAkhir" kendo-datepicker
                                placeholer="yyyy-MM-dd" k-format="'yyyy-MM-dd'" />
                        </div>
                    </div>
                    <div class="grid_2">
                        <!-- <button class="c-button" ng-click="cariFilter()">Cari</button> -->
                        <md-button class="md-raised md-primary medium-button" ng-click="cariFilter()">
                            <span style="margin-right: 5px;">Cari</span>
                            <i class="fa fa-search"></i>
                        </md-button>
                    </div>
                </div>


            </div>
            <div class="grid_12">
                <kendo-grid id="kGrid" data-source="dataGrid" options="mainGridOptions" k-selectable="'row'"
                    k-pageable="'true'" k-sortable="'true'" k-resizable="'true'" k-ng-model="dataSelected"
                    ng-click="klikGrid(dataSelected)"></kendo-grid>
                <!-- <div class="grid_12 headerBox">

                    </div> -->

        <!-- NamaKegiatan -->
        <div class="grid_12">
            <div class="grid_8"></div>
            <div class="grid_2" style="margin-top: 22px">
                <!-- <button class="c-button" ng-click="newOrder()">Buat SPPB</button> -->
                <md-button class="md-raised md-primary medium-button" ng-click="newOrder()">
                    <span style="margin-right: 5px;">Buat SPPB</span>
                    <i class="fa fa-plus"></i>
                </md-button>
            </div>
            <div class="grid_2" style="margin-top: 22px">
                <!-- <button class="c-button" ng-click="terimaBarang()">Penerimaan</button> -->
                <md-button class="md-raised md-primary medium-button" ng-click="terimaBarang()">
                    <span style="margin-right: 5px;">Penerimaan</span>
                    <i class="fa fa-edit"></i>
                </md-button>
            </div>
        </div>
        <div class="grid_12" style="margin-top:60px">
