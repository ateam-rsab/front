<style type="text/css">
    .style-center {
        display: inline-block;
        text-align: center;
        width: 100%;
    }

    .style-right {
        display: inline-block;
        text-align: right;
        width: 100%;
    }

    .style-left {
        display: inline-block;
        text-align: left;
        width: 100%;
    }
</style>


<div class="grid_12">

    <md-toolbar md-scroll-shrink class="shadow">
        <div class="md-toolbar-tools">Daftar Monitoring Usulan Permintaan Ruangan</div>
    </md-toolbar>
    <div class="grid_12">

        <div class="grid_2">
            <div class="grid_12">
                <label c-label class="label-aja" item="item" c-label-text="Kode Barang"></label>
            </div>
            <div class="grid_12">
                <input style="width: 100%;" kendo-combo-box k-ng-model="item.namaBarang" k-data-text-field="'id'"
                    k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                    k-data-source="listNamaBarang" />
            </div>
        </div>
        <div class="grid_3">
            <div class="grid_12">
                <label c-label class="label-aja" item="item" c-label-text="namaBarang"></label>
            </div>
            <div class="grid_12">
                <input style="width: 100%;" kendo-combo-box k-ng-model="item.namaBarang"
                    k-data-text-field="'namaproduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                    k-data-source="listNamaBarang" />
            </div>
        </div>
        <div class="grid_1">
            <div class="grid_12">
                <label c-label item="item">No. Usulan</label>
            </div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nousulan" />
            </div>
        </div>
        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Jenis Usulan"></label>
            </div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.jenisusulan" />
            </div>
        </div>
        <div class="grid_4">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Periode Tanggal"></label>
            </div>
            <div class="grid_12">
                <!-- AwalPeriode -->
                <div class="grid_5 padDatePicker">
                    <div class="grid_12">
                        <input style="width: 100%" k-ng-model="item.tglAwal" kendo-datepicker k-max="now"
                            placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd'" />
                    </div>
                </div>

                <!-- AkhirPeriode -->
                <div class="grid_5 padDatePicker">
                    <div class="grid_12">
                        <input style="width: 100%" k-ng-model="item.tglAkhir" kendo-datepicker
                            placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd'" />
                    </div>
                </div>
                <div class="grid_2">
                    <!-- <button class="c-button" ng-click="cariFilter()">Cari</button> -->
                    <md-button class="md-raised md-primary medium-button" ng-click="cariFilter()">
                        <span style="margin-right: 5px;">Cari</span>
                        <i class="fa fa-search"></i>
                    </md-button>
                </div>
            </div>


        </div>
        <div class="grid_12">
            <!-- <div class="grid_12 headerBox">
                        <p>Produk</p>
                    </div> -->
            <!-- grid table -->
            <div class="grid_12">
                <div id="kGrid" kendo-grid k-data-source="dataGrid" k-selectable="'row'" k-columns="columnGrid"
                    k-pageable="'true'" k-sortable="'true'" k-ng-model="dataSelected">
                    <div k-detail-template>
                        <kendo-tabstrip>
                            <div>
                                <div id="kGridDetail" kendo-grid k-options="data2(dataItem)" k-sortable="'true'"
                                    k-selectable="'row'" k-ng-model="dataSelected2"
                                    ng-click="klikDetail(dataSelected2)">
                                </div>
                            </div>
                        </kendo-tabstrip>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <!-- NamaKegiatan -->
    <div class="grid_12">
        <!-- <div class="grid_1">
                    <div class="grid_12">
                        <label c-label item="item">No Registrasi</label>
                    </div>

                    <div class="grid_12">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noReg" />
                    </div>
                </div> -->
        <!-- <div class="grid_1">
                <div class="grid_12">
                    <label c-label item="item">No. Usulan</label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nousulan" />
                </div>
            </div>
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Jenis Usulan"></label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.jenisusulan" />
                </div>
            </div> -->
        <!-- <div class="grid_5"></div> -->
        <div class="grid_2" style="margin-top: 22px">
            <md-button class="md-raised md-primary" ng-click="Tambah()">
                <span style="margin-right: 5px;">Usulan Baru</span>
                <i class="fa fa-plus"></i>
            </md-button>
            <!-- <button class="c-button" ng-click="Tambah()">Usulan Baru</button> -->
        </div>
        <div class="grid_2" style="margin-top: 22px">
            <md-button class="md-raised md-primary" ng-click="EditTerima()">
                <span style="margin-right: 5px;">Ubah Usulan</span>
                <i class="fa fa-edit"></i>
            </md-button>
            <!-- <button class="c-button" ng-click="EditTerima()">Ubah Usulan</button> -->
        </div>
        <div class="grid_2" style="margin-top: 22px">
            <!-- <button class="c-button" ng-click="newUPK()">Buat UPK</button> -->
        </div>

        <!-- <div class="grid_2" style="margin-top: 22px">
                    <button class="c-button" ng-click="CetakRincian()">Cetak Rincian</button>
                </div> -->
        <div class="grid_2" style="margin-top: 22px">
            <!-- <button class="c-button" ng-click="Cetak()">Cetak Usulan</button> -->
        </div>
        <!-- <div class="grid_1"></div>
                <div class="grid_2" style="margin-top: 5px">
                    <button class="c-button" ng-click="CetakBuktiLayanan()">Cetak UPK</button>
                </div> -->
        <!-- <div class="grid_1" style="margin-top: 22px">
                    <button class="c-button" ng-click="HapusPenerimaan()">Hapus Data</button>
                </div> -->
    </div>
    <div class="grid_12" style="margin-top:60px">
        <div ng-include='"../app/module/Shared/TemplateLoading"'></div>
    </div>

    

</div>

<div kendo-window="popupDetail" k-title="'Detail Data Usulan Permintaan Ruangan'" k-width="1200" k-visible="false"  k-on-open="win2visible= true" k-on-close="win2visible= false">
    <div class="panel panel-default container_12" style="padding: 0px 10px;">

        <div id="kGrid" kendo-grid k-data-source="dataGridDetail" k-selectable="'row'" k-columns="columnGridDetail"
                k-pageable="'true'" k-sortable="'true'"></div>
            
    </div>
    <div class="dialog_buttons pull-right" style="margin-top:5%;">
        <div class="grid_4">
            <md-button class="md-raised md-danger" style="width: 100%;" ng-click="closePopupAdd()">
                <i class="fa fa-close" style="margin-right: 5px;"></i>
                Tutup
            </md-button>
        </div>
    </div>
</div>
