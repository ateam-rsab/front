<div ng-show="dataVOloaded">

    <div class="grid_12">

        <md-toolbar md-scroll-shrink class="shadow">
            <div class="md-toolbar-tools">Usulan Permintaan Barang/Jasa</div>
        </md-toolbar>
        <!-- <div class="grid_12 headerBox">

        <div class="grid_4">
            <div class="grid_12 borderBox containerBorderBox" style="overflow-y: scroll; height:210px;">
                <div class="grid_12">
                    <div class="grid_6" style="margin-top: -10px">
                        <div class="grid_7">
                            <label c-label item="item">No. Usulan</label>
                        </div>
                        <div class="grid_5">
                            <input type="checkbox" class="k-checkbox" ng-model="item.Generate" id="cekGenerateNoTerima"
                                ng-click="Generate(item.Generate)">
                            <label class="c-label k-checkbox-label" for="cekGenerateNoTerima">Otomatis</label>
                        </div>
                        <div class="grid_12">
                            <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noUsulan" />
                        </div>
                    </div>
                    <div class="grid_6">
                        <div class="grid_12">
                            <label c-label item="item">Kelompok Barang</label>
                        </div>
                        <div class="grid_12">
                            <input kendo-combo-box k-ng-model="item.KlmpokBarang" k-data-text-field="'kelompokbarang'"
                                k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                                k-data-source="listKlmpokBarang" k-on-change='Generate(item.Generate)' />
                        </div>
                    </div>
                </div>
                <div class="grid_12">
                    <div class="grid_6">
                        <div class="grid_12">
                            <label c-label item="item">Tanggal Usulan</label>
                        </div>
                        <div class="grid_12 padDatePicker">
                            <input style="width: 100%" k-ng-model="item.tglUsulan" kendo-date-picker k-max="now"
                                placeholer="dd-MM-yyyy" k-format="'dd-MM-yyyy'" />
                        </div>
                    </div>
                    <div class="grid_6">
                        <div class="grid_12">
                            <label c-label item="item">Tanggal Dibutuhkan</label>
                        </div>
                        <div class="grid_12 padDatePicker">
                            <input style="width: 100%" k-ng-model="item.tglDibutuhkan" kendo-date-picker
                                placeholer="dd-MM-yyyy" k-format="'dd-MM-yyyy'" />
                        </div>
                    </div>

                </div>
                <div class="grid_12">
                    <div class="grid_6">
                        <div class="grid_12">
                            <label c-label item="item">Koordinator Barang</label>
                        </div>
                        <div class="grid_12">
                            <input kendo-combo-box k-ng-model="item.koordinator" k-data-text-field="'jenisusulan'"
                                k-data-value-field="'id'" k-filter="'contains'" k-data-source="listKoordinator" />
                        </div>
                    </div>
                    <div class="grid_6">
                        <div class="grid_12">
                            <label c-label item="item">Jenis Usulan</label>
                        </div>
                        <div class="grid_12">
                            <input c-text-box type="input" filter="" class="k-textbox"
                                ng-model="item.keteranganUsulan" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid_4">
            <div class="grid_12 borderBox containerBorderBox" style="overflow-y: scroll; height:210px;">

                        </div>
                    </div> -->
                    <div class="grid_12" style="margin-top: 7px">
                        <div class="grid_12">
                            <label c-label item="item">Unit Pengusul</label>
                        </div>
                        <div class="grid_12">
                            <input kendo-combo-box k-ng-model="item.ruanganPengusul" k-data-text-field="'namaruangan'"
                                k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                                k-data-source="listUnitPengusul" />
                        </div>
                    </div>
                    <div class="grid_12" style="margin-top: 7px">
                        <div class="grid_12">
                            <label c-label item="item">Unit Tujuan</label>
                        </div>
                        <div class="grid_12">
                            <input kendo-combo-box k-ng-model="item.ruanganTujuan" k-data-text-field="'namaruangan'"
                                k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                                k-data-source="listUnitTujuan" />
                        </div>
                    </div>
                    <div class="grid_12" style="margin-top: 7px">
                        <div class="grid_12">
                            <label c-label item="item">Penanggung Jawab</label>
                        </div>
                        <div class="grid_12">
                            <input kendo-combo-box k-ng-model="item.penanggungjawab" k-data-text-field="'namalengkap'"
                                k-data-value-field="'ssid'" k-filter="'contains'" k-auto-bind="false"
                                k-data-source="listPegawai" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid_4">
            <div class="grid_12 borderBox containerBorderBox" style="overflow-y: scroll; height:210px;">

                <div class="grid_12" style="margin-top: 7px">
                    <div class="grid_12">
                        <label c-label item="item">Mengetahui</label>
                    </div>
                    <div class="grid_12">
                        <input kendo-combo-box k-ng-model="item.mengetahui" k-data-text-field="'namalengkap'"
                            k-data-value-field="'ssid'" k-filter="'contains'" k-auto-bind="false"
                            k-data-source="listPegawai" k-on-change='getNip_pns()' />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 7px">
                    <div class="grid_12">
                        <label c-label item="item">NIP</label>
                    </div>
                    <div class="grid_12">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nip" />
                    </div>
                </div>

                    </div>
                    <div class="grid_12">
                         <input kendo-combo-box k-ng-model="item.mataAnggaran" k-data-text-field="'mataanggaran'" k-data-value-field="'norec'" k-filter="'contains'" k-auto-bind="false" k-data-source="listmataAnggaran" k-on-change='saldoAnggaran()'/>
                    </div>
                </div> -->
                <div class="grid_12" style="margin-top: 7px" ng-show="saldo">
                    <div class="grid_12">
                        <label c-label item="item">Saldo Anggaran BLU</label>
                    </div>
                    <div class="grid_12">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.saldoAnggaran" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 7px" ng-show="saldo">
                    <div class="grid_12">
                        <label c-label item="item">Saldo Anggaran RM</label>
                    </div>
                    <div class="grid_12">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.saldoAnggaranRM" />
                    </div>
                </div>
            </div>
        </div>

        <div class="grid_12" ng-show='showInputObat'>

            <div class="headerBox">
                <p>Detail Barang</p>
            </div>
            <div class="grid_8">
                <!-- 1 -->
                <div class="grid_2">
                    <div class="grid_12">
                        <label c-label item="item">Tanggal Kebutuhan</label>
                    </div>
                    <div class="grid_12 padDatePicker">
                        <input style="width: 100%" k-ng-model="item.tglKebutuhan" kendo-date-picker

                </div>

                <div class="grid_2">
                    <div class="grid_12">
                        <label c-label item="item">Kode Produk</label>
                    </div>
                    <div class="grid_12">
                        <input kendo-combo-box k-ng-model="item.produk" k-data-text-field="'id'"

                </div>

                <div class="grid_2">
                    <div class="grid_12">
                        <label c-label item="item">Kode internal</label>
                    </div>
                    <div class="grid_12">
                        <input kendo-combo-box k-ng-model="item.produk" k-data-text-field="'kdproduk'"
                            k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                            k-data-source="listProduk" k-on-change='getSatuan()' />
                    </div>
                </div>

                <div class="grid_4">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Produk"></label>
                    </div>
                    <div class="grid_12">
                        <input kendo-combo-box k-ng-model="item.produk" k-data-text-field="'namaproduk'"

                            k-data-source="listProduk" k-on-change='getSatuan()' />
                    </div>
                </div>

                <div class="grid_2">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Satuan"></label>
                    </div>
                    <div class="grid_12">
                        <input kendo-combo-box k-ng-model="item.satuan" k-data-text-field="'satuanstandar'"
                            k-data-value-field="'ssid'" k-filter="'contains'" k-auto-bind="false"

                    </div>
                </div>

                <!-- 2 -->
                <div class="grid_1">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Jumlah"></label>
                    </div>
                    <div class="grid_12">
                        <input c-text-box type="input" style="text-align: left" filter="" class="k-textbox"

                    </div>
                </div>

                <div class="grid_2">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Harga"></label>

                    <div class="grid_12">
                        <input c-text-box type="input" style="text-align: left" filter="" class="k-textbox"
                            ng-model="item.hargaSatuan" />
                    </div>
                </div>

                <div class="grid_4">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Ppn"></label>
                    </div>
                    <div class="grid_12">
                        <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox"
                            ng-model="item.ppn" disabled />
                    </div>
                </div>

                <div class="grid_1">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Ppn %"></label>
                    </div>
                    <div class="grid_12">
                        <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox"
                            ng-model="item.ppnpersen" />
                    </div>
                </div>

                <div class="grid_4">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Harga Diskon"></label>
                    </div>
                    <div class="grid_12">
                        <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox"
                            ng-model="item.hargaDiskon" />
                    </div>
                </div>

                <!-- 3 -->
                <div class="grid_4">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Harga Diskon %"></label>
                    </div>
                    <div class="grid_12">
                        <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox"
                            ng-model="item.hargaDiskonPersen" />
                    </div>
                </div>
                <div class="grid_2">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Sub Total"></label>
                    </div>
                    <div class="grid_12">
                        <input c-text-box type="input" style="text-align: left" filter="" class="k-textbox"
                            ng-model="item.subTotal" />
                    </div>
                </div>
                <div class="grid_2" style="margin-top: 20px;">
                    <md-button class="md-raised medium-button" ng-click="batal()">
                        <span>Batal</span>
                    </md-button>
                </div>
                <div class="grid_2" style="margin-top: 20px;">
                    <md-button class="md-raised md-danger medium-button" ng-click="hapus()">
                        <span style="margin-right: 5px;">Hapus</span>
                        <i class="fa fa-erase"></i>
                    </md-button>
                </div>
                <div class="grid_2" style="margin-top: 20px;" ng-show="!isEdit">
                    <md-button class="md-raised md-primary medium-button" ng-click="tambah()">
                        <span style="margin-right: 5px;">Tambah</span>
                        <i class="fa fa-plus"></i>
                    </md-button>
                </div>
                <div class="grid_2" style="margin-top: 20px;" ng-show="isEdit">
                    <md-button class="md-raised md-primary medium-button" ng-click="tambah()">
                        <span style="margin-right: 5px;">Edit</span>
                        <i class="fa fa-edit"></i>
                    </md-button>
                </div>
            </div>

            <div class="grid_4">
                <div class="grid_12">
                    <div class="grid_12">
                        <label c-label item="item">Spesifikasi / Detail Kegiatan</label>
                    </div>
                    <div class="grid_12">
                        <textarea c-text-box type="input" style="text-align: left" filter="" class="k-textbox"
                            maxlength="1500" rows="10" ng-model="item.spesifikasi"></textarea>
                        <p class="length-textarea">
                            1500/{{item.spesifikasi ? item.spesifikasi.length : 0}}</p>
                    </div>
                </div>
            </div>

            <div class="grid_12">
                <div class="grid_12" style="margin-top: 10px">
                    <div class="grid_12">
                        <div id="kGrid" kendo-grid k-data-source="dataGrid" k-selectable="'row'" k-columns="columnGrid"
                            k-pageable="'true'" k-sortable="'true'" k-ng-model="dataSelected"
                            ng-click="klikGrid(dataSelected)">
                        </div>
                    </div>
                </div>

                <div class="grid_8">
                </div>
                <div class="grid_4">
                    <div class="grid_12">
                        <div class="grid_12">
                            <label c-label item="item" c-label-text="Subtotal"></label>

                            <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox"

                    </div>
                    <div class="grid_12">
                        <div class="grid_12">
                            <label c-label item="item" c-label-text="Ppn"></label>
                        </div>
                        <div class="grid_12">
                            <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox"

                    </div>
                    <div class="grid_12">

                            <label c-label item="item" c-label-text="Total"></label>

                        <div class="grid_12">
                            <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox"

                        </div>
                    </div>
                </div>

                <div class="grid_12">

                        <div class="grid_2" style="margin-top: 22px">
                            <!-- <button class="c-button" ng-click="Batal()">Batal</button> -->

                                <span style="margin-right: 5px;">Batal</span>
                                <i class="fa fa-close"></i>
                            </md-button>
                        </div>

                        <div class="grid_2" style="margin-top: 22px">

                                <span>Kembali</span>
