<!-- <div ng-controller="DaftarPasienApotikCtrl"> -->
    <div ng-show="dataVOloaded">
        <!-- <c-panel item="item" header="'Produk'" disabled> -->
        <div class="grid_12">
            
        <div class="grid_12 headerBox">
            <h1 style="color: white;"><b>Daftar Pengajuan Pengadaan Barang</b></h1>
        </div>
        <div class="grid_12">
            <div class="grid_3">
                <div class="grid_12">
                    <label c-label class="label-aja" item="item" c-label-text="Kode Barang"></label>
                </div>
                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.namaBarang" k-data-text-field="'id'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listNamaBarang" />
                </div>
            </div>
            <div class="grid_3">
                <div class="grid_12">
                    <label c-label class="label-aja" item="item" c-label-text="namaBarang"></label>
                </div>
                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.namaBarang" k-data-text-field="'namaproduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listNamaBarang" />
                </div>
            </div>
             <div class="grid_2">
            </div>
            <!-- <div class="grid_2">
            </div> -->
            <div class="grid_4">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Periode Tanggal"></label>
                </div>
                <div class="grid_12">
                    <!-- AwalPeriode -->
                    <div class="grid_5 padDatePicker">
                        <div class="grid_12">
                            <input style="width: 100%" k-ng-model="item.tglAwal"  kendo-datetimepicker k-max="now" placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
                        </div>
                    </div>

                    <!-- AkhirPeriode -->
                    <div class="grid_5 padDatePicker">
                        <div class="grid_12">
                            <input style="width: 100%" k-ng-model="item.tglAkhir"  kendo-datetimepicker  placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
                        </div>
                    </div>
                    <div class="grid_2">
                        <button class="c-button"  ng-click="cariFilter()">Cari</button>
                    </div>
                </div>

                
            </div>
            <div class="grid_12">                    
                     <div class="grid_12 borderBox">
                        <div id="kGrid" 
                        kendo-grid k-data-source="dataGrid" 
                        k-selectable="'row'" 
                        k-columns="columnGrid" 
                        k-pageable="'true'" 
                        k-sortable="'true'" 
                        k-ng-model="dataSelected">
                            <div k-detail-template>
                                <kendo-tabstrip>
                                    <div>
                                        <div id="kGridDetail" kendo-grid k-options="data2(dataItem)" 
                                            k-sortable="'true'" 
                                            k-selectable="'row'" 
                                            k-ng-model="dataSelected2"
                                            ng-click="klikDetail(dataSelected2)">
                                        </div>
                                    </div>
                                </kendo-tabstrip>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
                
            </div>
            <!-- NamaKegiatan -->
            <div class="grid_12">               
                <div class="grid_1">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="No. Usulan"></label>
                    </div>

                    <div class="grid_12">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nousulan"/>
                    </div>
                </div>
                <div class="grid_2">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Jenis Usulan"></label>
                    </div>

                    <div class="grid_12">
                        <input c-text-box type="input"  filter="" class="k-textbox" ng-model="item.jenisusulan" />
                    </div>
                </div>
                <div class="grid_5" ng-show="button1"></div>   
                <div class="grid_5" ng-show="button"></div>  
                <div class="grid_2" style="margin-top: 22px" ng-show="button"> 
                    <button class="c-button" ng-click="buatUPK()">Buat UPK</button>
                </div>
                 <div class="grid_2" style="margin-top: 22px" ng-show="button"> 
                    <button class="c-button" ng-click="LihatUsulan()">Rincian Verifikasi</button>
                </div>           
                <div class="grid_2" style="margin-top: 22px" ng-show="button1">
                    <button class="c-button" ng-click="pph()">Buat HPS</button>
                </div>
                <div class="grid_2" style="margin-top: 22px" ng-show="button1">
                    <button class="c-button" ng-click="SPS()">Buat SPS</button>
                </div>
            </div>
            <div class="grid_12" style="margin-top:60px">
                <div ng-include='"../app/module/Shared/TemplateLoading"'></div>
            </div>
</div>
<!-- Pop Up Anggaran -->
<div kendo-window="PopUpVerifikasi" k-title="'Verifikasi'" k-width="500" k-visible="false" k-on-open="win2visible = true" k-on-close="win2visible = false">
    <div class="panel panel-default container_12" style="padding: 0px 10px;">
        <div class="grid_12">
            <div class="grid_6">
                <div class="grid_12">
                    <label c-label item="item">Tanggal Verifikasi</label>
                </div>
                <div class="grid_12 padDatePicker">
                    <input style="width: 100%" k-ng-model="item.tglVerifikasi"  kendo-date-picker  placeholer="dd-MM-yyyy" k-format="'dd-MM-yyyy'" disabled/>
                </div>
            </div>
            <div class="grid_6">
                <div class="grid_12">
                    <label c-label item="item">Status</label>
                </div>
                <div class="grid_12">
                    <input kendo-combo-box k-ng-model="item.Status" k-data-text-field="'status'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listStatus" disabled/>
                </div>
            </div>
        </div>
        <div class="grid_12">
            <div class="grid_12">
                <label c-label item="item" >Menyetujui</label>
            </div>
            <div class="grid_12">
                <input kendo-combo-box k-ng-model="item.PegawaiMenyetujui" k-data-text-field="'namalengkap'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPegawaiMenyetujui" />
            </div>
        </div>
        <div class="grid_12">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Keterangan" style="margin:1.5em 0 .5em"></label>
            </div>
            <div class="grid_12">
                <textarea c-text-area type="input" style="height:60px" filter="'string'" class="k-textbox" ng-model="item.Keterangan" placeholder="Keterangan" disabled/>
            </div>   
        </div>
        <br/>
        <div class="dialog_buttons pull-right" style="margin-top:5%">
            <input type="button" class="confirm_no k-button" value="Batal" style="width: 70px" ng-click="Batal1()"/>
            &nbsp;
            <input type="button" class="confirm_yes k-button" value="Ajukan Kembali" style="width: 110px" ng-click="AjukanLagi()"/>
        </div>
    </div>
</div> 
<!-- End Pop Up Anggaran -->
