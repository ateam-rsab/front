<div ng-show="dataVOloaded">
    <!-- <c-panel item="item" header="'Produk'" disabled> -->
    <div class="grid_12">

        <div class="grid_12 headerBox">
            <h1 style="color: white;"><b>Detail Penerimaan Barang Dari Suplier</b></h1>
        </div>
        <div class="grid_12">

            <div class="grid_2">
                <div class="grid_12">
                    <label c-label class="label-aja" item="item"
                        c-label-text="Kode Barang"></label>
                </div>
                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box
                        k-ng-model="item.namaBarang" k-data-text-field="'id'"
                        k-data-value-field="'id'" k-filter="'contains'"
                        k-auto-bind="false" k-data-source="listNamaBarang" />
                </div>
            </div>
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label class="label-aja" item="item"
                        c-label-text="namaBarang"></label>
                </div>
                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box
                        k-ng-model="item.namaBarang"
                        k-data-text-field="'namaproduk'"
                        k-data-value-field="'id'" k-filter="'contains'"
                        k-auto-bind="false" k-data-source="listNamaBarang" />
                </div>
            </div>
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label class="label-aja" item="item">Sumber Dana</label>
                </div>
                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box
                        k-ng-model="item.asalProduk"
                        k-data-text-field="'asalproduk'"
                        k-data-value-field="'id'" k-filter="'contains'"
                        k-auto-bind="false" k-data-source="listAsalProduk" />
                </div>
            </div>
            <div class="grid_1">

                <div class="grid_12">
                    <label c-label item="item">Kd Sirs / </label>
                </div>

                <div class="grid_12">
                    <!--   <input style="width: 100%;" kendo-combo-box k-ng-model="item.KdSirs1" k-data-text-field="'kdproduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listKdSirs" /> -->
                    <input c-text-box type="input" filter="" class="k-textbox"
                        ng-model="item.KdSirs1" />
                </div>
            </div>
            <div class="grid_1">

                <div class="grid_12">
                    <label c-label item="item">Kd Sirs</label>
                </div>

                <div class="grid_12">
                    <!-- <input style="width: 100%;" kendo-combo-box k-ng-model="item.KdSirs2" k-data-text-field="'kdproduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listKdSirs1" /> -->
                    <input c-text-box type="input" filter="" class="k-textbox"
                        ng-model="item.KdSirs2" />
                </div>

            </div>
            <div class="grid_4">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Periode Tanggal"></label>
                </div>
                <div class="grid_12">
                    <!-- AwalPeriode -->
                    <div class="grid_6 padDatePicker">
                        <div class="grid_12">
                            <input style="width: 100%" k-ng-model="item.tglAwal"
                                kendo-datetimepicker k-max="now"
                                placeholer="yyyy-MM-dd HH:mm"
                                k-format="'yyyy-MM-dd HH:mm'" />
                        </div>
                    </div>

                    <!-- AkhirPeriode -->
                    <div class="grid_6 padDatePicker">
                        <div class="grid_12">
                            <input style="width: 100%"
                                k-ng-model="item.tglAkhir" kendo-datetimepicker
                                placeholer="yyyy-MM-dd HH:mm"
                                k-format="'yyyy-MM-dd HH:mm'" />
                        </div>
                    </div>

                </div>
            </div>


        </div>
        <div class="grid_12">
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label class="label-aja" item="item">Ruangan</label>
                </div>
                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box
                        k-ng-model="item.ruangan"
                        k-data-text-field="'namaruangan'"
                        k-data-value-field="'id'" k-filter="'contains'"
                        k-auto-bind="false" k-data-source="listRuangan" />
                </div>
            </div>
            <div class="grid_1">
                <div class="grid_12">
                    <label c-label item="item">No Struk</label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox"
                        ng-model="item.struk" />
                </div>
            </div>

            <div class="grid_1">
                <div class="grid_12">
                    <label c-label item="item">No. Faktur</label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox"
                        ng-model="item.nofaktur" />
                </div>
            </div>
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Nama Rekanan"></label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox"
                        ng-model="item.namarekanan" />
                </div>
            </div>
            <div class="grid_1" style="margin-top: 21px;">
                <button class="c-button" ng-click="cariFilter()">Cari</button>
            </div></div>
        <div class="grid_12">
            <div class="grid_12 borderBox">
                <!-- <div id="kGrid" 
                    kendo-grid k-data-source="dataGrid" 
                    k-selectable="'row'" 
                    options="columnGrid"
                    class="max-height"
                    k-pageable="'true'" 
                    k-sortable="'true'" 
                    k-ng-model="dataSelected">
                    </div> -->
                <kendo-grid id="kGrids" data-source="dataGrid"
                    options="columnGrid"
                    k-selectable="'row'"
                    k-sortable="'true'"
                    class="max-height"
                    k-resizable="'true'"
                    k-ng-model="dataSelected"
                    ng-click="klikGrid(dataSelected)"></kendo-grid>
            </div>
        </div>
        <!-- NamaKegiatan -->
        <div class="grid_12">

            <div class="grid_8"></div>
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item">Sub Total Qty</label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox"
                        ng-model="item.SubTotalQty" style="text-align: right;"
                        disabled/>
                </div>
            </div>
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item">Sub Total</label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox"
                        ng-model="item.SubTotal" style="text-align: right;"
                        disabled/>
                </div>
            </div>

                </div>
                <div class="grid_1" style="margin-top: 22px">

                <div class="grid_1" style="margin-top: 22px">

                </div>
                 <div class="grid_2" style="margin-top: 22px">
                    <button class="c-button" ng-click="RegisAset()">Registrasi Aset</button>
                </div> -->

                    <button class="c-button" ng-click="CetakBuktiLayanan()">Cetak Bukti Layanan</button>
                </div> -->
            <!-- <div class="grid_1" style="margin-top: 22px">
                    <button class="c-button" ng-click="HapusPenerimaan()">Hapus Data</button>
                </div> -->
        </div>
        <div class="grid_12" style="margin-top:60px">
            <div ng-include='" ../app/module/Shared/TemplateLoading" '></div>
        </div>


    </div>
