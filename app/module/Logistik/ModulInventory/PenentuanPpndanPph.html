<style type="text/css">
    .style-center {
        display: inline-block;
        text-align: center;
        width: 100%;
    }
    
    .style-right {
        display: inline-block;
        text-align: right;
        width: 100%;
    }
    
    .style-left {
        display: inline-block;
        text-align: left;
        width: 100%;
    }
</style>

<!-- <div ng-controller="KirimBarangLogistikCtrl"> -->
    <div ng-show="dataVOloaded">
        <!-- <c-panel item="item" header="'Produk'" disabled> -->
        <div class="grid_12">
            
        <div class="grid_12 headerBox">
            <h1 style="color: white;"><b>Harga Perkiraan Sendiri (HPS)</b></h1>
        </div>
        <div class="grid_4">
            <div class="grid_12 borderBox containerBorderBox" style="overflow-y: scroll; height:210px;">
                <div class="grid_12" style="margin-left: 3px">
                    <div class="grid_6">
                        <div class="grid_12">
                            <label c-label item="item" >No Usulan</label>
                        </div>
                        <div class="grid_12">
                            <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noUsulan" disabled="true" />
                        </div>
                    </div>
                    <div class="grid_6">
                        <div class="grid_12">
                            <label c-label item="item" >Tanggal Usulan</label>
                        </div>
                        <div class="grid_12 padDatePicker">
                            <input style="width: 100%" k-ng-model="item.tglUsulan"  kendo-date-picker k-max="now" placeholer="dd-MM-yyyy" k-format="'dd-MM-yyyy'" />
                        </div>
                    </div>
                </div>
                <div class="grid_12" style="margin-left: 3px">
                    <div class="grid_6">
                        <div class="grid_12">
                            <label c-label item="item" >Tanggal Dibutuhkan</label>
                        </div>
                        <div class="grid_12 padDatePicker">
                            <input style="width: 100%" k-ng-model="item.tglDibutuhkan"  kendo-date-picker  placeholer="dd-MM-yyyy" k-format="'dd-MM-yyyy'" />
                        </div>
                    </div>
                    <div class="grid_6">
                        <div class="grid_12">
                            <label c-label item="item" >Koordinator Barang</label>
                        </div>
                        <div class="grid_12">
                            <input kendo-combo-box style="width: 100%" k-ng-model="item.koordinator" k-data-text-field="'jenisusulan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listKoordinator" />
                        </div>
                    </div>
                </div>
                <div class="grid_12" style="margin-left: 3px">
                    <div class="grid_6">
                        <div class="grid_12">
                            <label c-label item="item" >Jenis Usulan</label>
                        </div>
                        <div class="grid_12">
                            <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.keteranganUsulan" />
                        </div>
                    </div>
                    <div class="grid_6">
                        <div class="grid_12">
                            <label c-label item="item">Tanggal Confirm HPS</label>
                        </div>
                        <div class="grid_12 padDatePicker">
                             <input style="width: 100%" k-ng-model="item.tglConfirm"  kendo-datetimepicker k-max="now" placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />          
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid_4">
             <div class="grid_12 borderBox containerBorderBox" style="overflow-y: scroll; height:210px;">
                <div class="grid_12">
                   <div class="grid_12">
                        <div class="grid_6">
                            <div class="grid_12">
                                <label c-label item="item" >No HPS</label>
                            </div>
                            <div class="grid_12">
                                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.hps" k-on-change='getDataLain()'
                                ng-keypress="($event.which == 13)? CariHPS():item.hps"/>
                            </div>
                        </div>
                        <div class="grid_6">
                            <div class="grid_12">
                                <label c-label item="item" c-label-text="Sumber Dana"></label>
                            </div>
                            <div class="grid_12">
                                <input kendo-combo-box k-ng-model="item.asalproduk" k-data-text-field="'asalproduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listAsalBarang" k-on-change='getChangeAP()'/>
                            </div>
                        </div>
                    </div>
                    <div class="grid_6" >
                        <div class="grid_12">
                            <label c-label item="item" >Unit Pengusul</label>
                        </div>
                        <div class="grid_12">
                            <input kendo-combo-box k-ng-model="item.ruanganPengusul" k-data-text-field="'namaruangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listUnitPengusul" k-on-change='getKodeUsulan()'/>
                        </div>
                    </div>
                    <div class="grid_6" >
                        <div class="grid_12">
                            <label c-label item="item" >Unit Tujuan</label>
                        </div>
                        <div class="grid_12">
                            <input kendo-combo-box k-ng-model="item.ruanganTujuan" k-data-text-field="'namaruangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listUnitTujuan" />
                        </div>
                    </div>
                    <div class="grid_12" style="margin-top: 7px;margin-left: 4px">
                        <div class="grid_12">
                            <label c-label item="item">Penanggung Jawab</label>
                        </div>
                        <div class="grid_12">
                            <input kendo-combo-box k-ng-model="item.penanggungjawab" k-data-text-field="'namalengkap'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPegawai" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid_4">
            <div class="grid_12 borderBox containerBorderBox" style="overflow-y: scroll; height:210px;">
           
                <div class="grid_6" style="margin-top: 7px;margin-left: -5px">
                    <div class="grid_12">
                        <label c-label item="item">Mengetahui</label>
                    </div>
                    <div class="grid_12">
                        <input kendo-combo-box k-ng-model="item.mengetahui" k-data-text-field="'namalengkap'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPegawai" k-on-change='getNip_pns()'/>
                    </div>
                </div>
                <div class="grid_6" style="margin-top: 7px">
                    <div class="grid_12">
                        <label c-label item="item" >NIP</label>
                    </div>
                    <div class="grid_12">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nip" />
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 7px">
                    <div class="grid_12">
                        <label c-label item="item" >Mata Anggaran</label>
                    </div>
                    <div class="grid_12">
                         <input kendo-combo-box k-ng-model="item.mataAnggaran" k-data-text-field="'mataanggaran'" k-data-value-field="'norec'" k-filter="'contains'" k-auto-bind="false" k-data-source="listmataAnggaran" k-on-change='saldoAnggaran()'/>
                    </div>
                </div>
                <div class="grid_12" style="margin-top: 7px">
                    <div class="grid_12">
                        <label c-label item="item" >Pegawai HPS</label>
                    </div>
                    <div class="grid_12">
                        <input kendo-combo-box k-ng-model="item.pegawaiConfirm" k-data-text-field="'namalengkap'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPegawai" />
                    </div>
                </div>    
            </div>
        </div>        
        
   
<div class="grid_12"  ng-show='showInputObat'>

    <div class="grid_12 headerBox">
        <p>Detail Barang</p>
    </div>
    <div class="grid_5">
        <div class="grid_12">
            <label c-label item="item" c-label-text="Produk"></label>
        </div>
        <div class="grid_12">
            <input kendo-combo-box k-ng-model="item.produk" k-data-text-field="'namaproduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listProduk" k-on-change='getSatuan()' disabled="true"/>
        </div>
    </div>

    <div class="grid_1">
        <div class="grid_12">
            <label c-label item="item" c-label-text="Satuan"></label>
        </div>
        <div class="grid_12">
            <input kendo-combo-box k-ng-model="item.satuan" k-data-text-field="'satuanstandar'" k-data-value-field="'ssid'" k-filter="'contains'" k-auto-bind="false" k-data-source="listSatuan" k-on-change='getNilaiKonversi()' disabled="true"/>
        </div>
    </div>
    <div class="grid_1">
        <div class="grid_12">
            <label c-label item="item" c-label-text="Konversi"></label>
        </div>
        <div class="grid_12">
            <input c-text-box type="input"  style="text-align: right" filter="" class="k-textbox" ng-model="item.nilaiKonversi" ng-disabled="true" />
        </div>
    </div>
   <!--  <div class="grid_1">
        <div class="grid_12">
            <label c-label item="item" c-label-text="Stok"></label>
        </div>
        <div class="grid_12">
            <input c-text-box type="input"  style="text-align: right" filter="" class="k-textbox" ng-model="item.stok" ng-disabled="true" />
        </div>
    </div> -->
    <div class="grid_1">
        <div class="grid_12">
            <label c-label item="item" c-label-text="Jumlah"></label>
        </div>
        <div class="grid_12">
            <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox" ng-model="item.jumlah" disabled="true"/>
        </div>
    </div>
    <div class="grid_2">
        <div class="grid_12">
            <label c-label item="item" c-label-text="Harga Satuan"></label>
        </div>
        <div class="grid_12">
            <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox" ng-model="item.hargaSatuan" />
        </div>
    </div>
    <div class="grid_1">
        <div class="grid_12">
            <label c-label item="item" c-label-text="Ppn"></label>
        </div>
        <div class="grid_12">
            <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox" ng-model="item.ppn" />
        </div>
    </div>
    <div class="grid_1">
        <div class="grid_12">
            <label c-label item="item" c-label-text="Ppn %"></label>
        </div>
        <div class="grid_12">
            <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox" ng-model="item.ppnpersen" />
        </div>
    </div>
    <div class="grid_3">
        <div class="grid_12">
            <label c-label item="item" c-label-text="Keterangan"></label>
        </div>
        <div class="grid_12">
            <input c-text-box type="input" style="text-align: left" filter="" class="k-textbox" ng-model="item.keterangan" />
        </div>
    </div>
    <div class="grid_1">
        <div class="grid_12">
            <label c-label item="item" c-label-text="No Batch"></label>
        </div>
        <div class="grid_12">
            <input c-text-box type="input" style="text-align: left" filter="" class="k-textbox" ng-model="item.nobatch" disabled="true"/>
        </div>
    </div>
    <div class="grid_2">
        <div class="grid_12">
            <label c-label item="item" c-label-text="Tgl Kadaluarsa"></label>
        </div>
        <div class="grid_12 padDatePicker">
            <input style="width: 100%" k-ng-model="item.tglkadaluarsa"  kendo-date-picker  placeholer="dd-MM-yyyy hh:mm" k-format="'dd-MM-yyyy hh:mm'" />
        </div>
    </div>
    <div class="grid_1">
        <div class="grid_12">
            <label c-label item="item" c-label-text="Harga Diskon"></label>
        </div>
        <div class="grid_12">
            <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox" ng-model="item.hargaDiskon" />
        </div>
    </div>
    <div class="grid_1">
        <div class="grid_12">
            <label c-label item="item" c-label-text="Harga Diskon %"></label>
        </div>
        <div class="grid_12">
            <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox" ng-model="item.hargaDiskonPersen" />
        </div>
    </div>
    <div class="grid_2">
        <div class="grid_12">
            <label c-label item="item" c-label-text="Sub Total"></label>
        </div>
        <div class="grid_12">
            <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox" ng-model="item.subTotaltxt" />
        </div>
    </div>
    
    <div class="grid_2">
        <div class="grid_12" style="margin-top: 10px">
            <div class="grid_4">
                <button class="btnTemplate1" ng-click="tambah()">Tambah</button>
            </div>
            <div class="grid_4">
                <button class="btnTemplate1" ng-click="hapus()">Hapus</button>
            </div>
            <div class="grid_4">
                <button class="btnTemplate1" ng-click="batal()">Batal</button>
            </div>
        </div>
    </div>

    <div class="grid_12">
         <div class="grid_12 borderBox">
            <div id="kGrid" 
            kendo-grid k-data-source="dataGrid" 
            k-selectable="'row'" 
            k-columns="columnGrid" 
            k-pageable="'true'" 
            k-sortable="'true'" 
            k-ng-model="dataSelected"
            ng-click="klikGrid(dataSelected)">
            </div>
        </div>
    </div>
    <div class="grid_12" style="margin-top:60px">
       <div ng-include='"../app/module/Shared/TemplateLoading"'></div>
    </div>

    <div class="grid_7">
    </div>
    <div class="grid_5">
            <div class="grid_12">
                <div class="grid_2">
                </div>
                <div class="grid_2">
                    <label c-label item="item" c-label-text="Sub Total"></label>
                </div>
                <div class="grid_8">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.total" />
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_2">
                </div>
                <div class="grid_2">
                    <label c-label item="item" >PPN</label>
                </div>

                <div class="grid_8">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.totalPpn" />
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_2">
                </div>
                <div class="grid_2">
                    <label c-label item="item" c-label-text="Diskon"></label>
                </div>
                <div class="grid_8">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.totalDiskon" />
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_2">
                </div>
                <div class="grid_2">
                    <label c-label item="item" c-label-text="Total"></label>
                </div>
                <div class="grid_8">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.grandTotal" />
                </div>
            </div>
        </div>
            
    <!-- NamaKegiatan -->
    <div class="grid_12">
        <div class="grid_6">
        </div>
        <div class="grid_6">
            <div class="grid_6">
            </div>
            <div class="grid_2" style="margin-top: 22px">
                <button class="c-button" ng-click="simpan()" ng-show='saveShow'>Simpan</button>
            </div>
           <!--  <div class="grid_2" style="margin-top: 22px">
                <button class="c-button" ng-click="Cetak()">Cetak</button>
            </div> -->
            <div class="grid_2" style="margin-top: 22px">
                <button class="c-button" ng-click="Batal()">Batal</button>
            </div>
            <div class="grid_2" style="margin-top: 22px">
                <button class="c-button" ng-click="kembali()">Kembali</button>
            </div>
        </div>
    </div>
</div>
    


</div>
