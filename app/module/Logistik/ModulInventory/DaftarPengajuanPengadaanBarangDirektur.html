<!-- <div ng-controller="DaftarPasienApotikCtrl"> -->
    <div ng-show="dataVOloaded">
        <!-- <c-panel item="item" header="'Produk'" disabled> -->
        <div class="grid_12">
            
        <div class="grid_12 headerBox">
            <h1 style="color: white;"><b>Daftar Pengajuan Pengadaan Barang</b></h1>
        </div>
        <div class="grid_12">
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label class="label-aja" item="item" c-label-text="Kode Barang"></label>
                </div>
                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.namaBarang" k-data-text-field="'id'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listNamaBarang" />
                </div>
            </div>
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label class="label-aja" item="item" c-label-text="namaBarang"></label>
                </div>
                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.namaBarang" k-data-text-field="'namaproduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listNamaBarang" />
                </div>
            </div>
            <div class="grid_2">
                <div class="grid_2" style="margin-top: 22px;">
                    <input type="checkbox" class="k-checkbox" ng-model="item.Generate" id="CekDisetujui" ng-click="Generate(item.Generate)">
                    <label class="c-label k-checkbox-label" for="CekDisetujui">Disetujui</label>
                </div>
                <div class="grid_4"></div>
                <div class="grid_4" style="margin-top: 22px;">
                    <input type="checkbox" class="k-checkbox" ng-model="item.Generate1" id="CekTidakDisetujui" ng-click="Generate1(item.Generate1)">
                    <label class="c-label k-checkbox-label" for="CekTidakDisetujui" >Tidak DiSetujui</label>
                </div>
            </div>
            <div class="grid_2"></div>
            <div class="grid_4">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Periode Tanggal"></label>
                </div>
                <div class="grid_12">
                    <!-- AwalPeriode -->
                    <div class="grid_5 padDatePicker">
                        <div class="grid_12">
                            <input style="width: 100%" k-ng-model="item.tglAwal"  kendo-datetimepicker k-max="now" placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
                        </div>
                    </div>

                    <!-- AkhirPeriode -->
                    <div class="grid_5 padDatePicker">
                        <div class="grid_12">
                            <input style="width: 100%" k-ng-model="item.tglAkhir"  kendo-datetimepicker  placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
                        </div>
                    </div>
                    <div class="grid_2">
                        <button class="c-button"  ng-click="cariFilter()">Cari</button>
                    </div>
                </div>
            </div>
            <div class="grid_12">                    
                     <div class="grid_12 borderBox">
                        <div id="kGrid" 
                        kendo-grid k-data-source="dataGrid" 
                        k-selectable="'row'" 
                        k-columns="columnGrid" 
                        k-pageable="'true'" 
                        k-sortable="'true'" 
                        k-ng-model="dataSelected">
                            <div k-detail-template>
                                <kendo-tabstrip>
                                    <div>
                                        <div id="kGridDetail" kendo-grid k-options="data2(dataItem)" 
                                            k-sortable="'true'" 
                                            k-selectable="'row'" 
                                            k-ng-model="dataSelected2"
                                            ng-click="klikDetail(dataSelected2)">
                                        </div>
                                    </div>
                                </kendo-tabstrip>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
                
            </div>
            <!-- NamaKegiatan -->
            <div class="grid_12">               
                <div class="grid_1">
                    <div class="grid_12">
                        <label c-label item="item" >No. Usulan</label>
                    </div>

                    <div class="grid_12">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nousulan" />
                    </div>
                </div>
                <div class="grid_2">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Jenis Usulan"></label>
                    </div>

                    <div class="grid_12">
                        <input c-text-box type="input"  filter="" class="k-textbox" ng-model="item.jenisusulan" />
                    </div>
                </div>
                <div class="grid_7"></div>    
                <div class="grid_2" style="margin-top: 22px"> 
                    <button class="c-button" ng-click="LihatUsulan()">Lihat Rincian Usulan</button>
                </div>         
            </div>
            <div class="grid_12" style="margin-top:60px">
                <div ng-include='"../app/module/Shared/TemplateLoading"'></div>
            </div>
</div>
