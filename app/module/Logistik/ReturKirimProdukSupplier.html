                </div>
                <div class="grid_2">
                    <label c-label item="item" c-label-text="tanggalTerima"></label>
                    <input style="width: 100%" k-ng-model="item.tanggal" k-value='now' kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" disabled/>
                </div>
                <div class="grid_2">
                    <label c-label item="item" c-label-text="namaSupplier"></label>
                    <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.namaSupplier" disabled/>

                    <div class="grid_12">
                        <label c-label item="item" for="isOrder">No Faktur</label>
                        <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.noFaktur" />
                    </div>
                </div>
                <div class="grid_2">
                    <label c-label item="item" c-label-text="tanggalFaktur"></label>
                    <input style="width: 100%" k-ng-model="item.tanggalFaktur" k-value='now' kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
                </div>
                <div class="grid_2">
                    <label c-label item="item" c-label-text="NoRetur"></label>
                    <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.noRetur" />
                </div>
            </div>
        </div>
