<div ng-controller="RekapStokRuanganCtrl">
    <div class="panel panel-default container_12">
        <div class="panel-heading" c-translate>Rekap Stok Ruangan</div>
        <div class="panel-body">
            <div class="grid_12">

                <div class="grid_2">
                    <label c-label item="item" c-label-text="Ruangan"></label>
                    <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.ruangan.namaRuangan" disabled/>
                </div>
                <div class="grid_2">
                    <label c-label item="item" c-label-text="kelompokProduk"></label>
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.kelompokBarang" k-data-text-field="'kelompokProduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listKelompokBarang"/>
                </div>
                <div class="grid_2">
                    <label c-label item="item" c-label-text="jenisProduk"></label>
                     <input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisProduk" k-data-text-field="'jenisProduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listJenisBarang" ng-disabled="isKelompok"/>
                </div>
                <div class="grid_2">
                    <label c-label item="item" c-label-text="namaProduk"></label>
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.namaBarang" k-data-text-field="'namaProduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listNamaBarang" />
                </div>
                <div class="grid_2">
                    <label c-label item="item" c-label-text="asalProduk"></label>
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.asalProduk" k-data-text-field="'asalProduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listSumberDana" />
                </div>
                <div class="grid_2 pull-right">
                    <div class="grid_6" style="margin-top:16px">
                        <button class="c-button" ng-click="cari()">Cari</button>
                    </div>
                    <div class="grid_6" style="margin-top:16px">
                        <button class="c-button error" ng-click="batal()">Batal</button>
                    </div>
                </div>
            </div>
            <div class="grid_12" style="margin: 10px 0 10px 0;">
                <kendo-grid  k-data-source="dataStokOpname" k-selectable="'row'" k-options="optionsDataStokOpname" k-ng-model="current" ng-click="kl(current)">
                </kendo-grid>
            </div>
            <div class="grid_12" ng-hide="bukanLogistik">
                <input type="checkbox" class="k-checkbox" ng-model='enableNamaRuangan' id="monitoringStokRuangan" >
                <label class="k-checkbox-label" c-label item="item" c-label-text="monitoringStokRuangan" for="monitoringStokRuangan"></label>
                <div class="grid_3">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruanganAsal" k-data-text-field="'namaRuangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="sourceRuangan" ng-disabled="!enableNamaRuangan" />
                </div>
            </div>

            <div class="grid_12" style="margin-top:35px">
                <div ng-include='"../app/module/Shared/TemplateButtonSimpanSRO" '></div>
                <!-- <div ng-include='"../app/module/Shared/TemplateButtonLogistik"'/> -->
            </div>
        </div>
        </div>
    </div>
</div>
