<md-toolbar md-scroll-shrink class="shadow">
    <div class="md-toolbar-tools">Kartu Stok</div>
</md-toolbar>
<div class="grid_12">
    <div class="grid_2">
        <label c-label item="item" c-label-text="Ruangan"></label>
        <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'namaruangan'"
            k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
    </div>
    <div class="grid_2">
        <div class="grid_12">
            <label c-label item="item" c-label-text="jenisProduk"></label>
        </div>
        <div class="grid_12">
            <input style="width: 100%;" kendo-combo-box k-ng-model="item.kelompokBarang"
                k-data-text-field="'kelompokproduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                k-data-source="listKelompokBarang" k-on-change='getDataCombo()' />
        </div>
    </div>
    <div class="grid_3">
        <div class="grid_12">
            <label c-label class="label-aja" item="item" c-label-text="NamaBarang"></label>
        </div>
        <div class="grid_12">
            <input style="width: 100%;" kendo-combo-box k-ng-model="item.namaBarang" k-data-text-field="'namaproduk'"
                k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listNamaBarang" />
        </div>
    </div>
    <div class="grid_3">
        <div class="grid_12">
            <label c-label item="item" c-label-text="periode"></label>
        </div>
        <div class="grid_5" style="margin-top: -6px">
            <input style="width: 100%" kendo-date-picker k-max="now" k-ng-model="item.from" placeholer="dd-mm-yyyy"
                k-format="'dd-MM-yyyy'" />
        </div>
        <div class="grid_1">
            s/d
            <!--  <label c-label item="item" c-label-text="s/d"></label> -->
        </div>

        <div class="grid_5" style="margin-top: -6px">
            <input style="width: 100%" kendo-date-picker k-ng-model="item.until" placeholer="dd-mm-yyyy"
                k-format="'dd-MM-yyyy'" />
        </div>
    </div>
    <div class="grid_2" style="margin-top: 15px">
        <div class="grid_6">
            <md-button class="md-raised md-primary medium-button" ng-click="cari()">
                <span style="margin-right: 5px;">Cari</span>
                <i class="fa fa-search"></i>
            </md-button>
        </div>
        <div class="grid_6">
            <md-button class="md-raised md-danger medium-button" ng-click="batal()">
                <span style="margin-right: 5px;">Batal</span>
                <i class="fa fa-close"></i>
            </md-button>
        </div>
    </div>
</div>

<div class="clear"></div>
<div class="grid_12" style="margin-top: 10px;">
    <!-- <div kendo-grid k-data-source="daftarKartuStok" k-selectable="'row'" k-columns="columnKartuStok">
    </div> -->

    <div id="kGrid" kendo-grid k-data-source="daftarKartuStok" k-selectable="'row'" k-pageable="'true'"
        k-sortable="'true'" options="gridOptKartuStok" k-ng-model="dataSelected">
    </div>
</div>
<div class="grid_2">
    <!-- <button class="c-button" ng-click="perbaikiData()">Cek Data</button> -->
    <md-button class="md-raised md-primary" ng-click="perbaikiData()">
        <span>Cek Data</span>
    </md-button>
</div>

<div ng-include=' "../app/module/Shared/TemplateLoading" '></div>

<div kendo-window="popUp" k-title="'Masukkan Password'" k-width="300" k-visible="false" k-on-open="win2visible = true"
    k-on-close="win2visible = false">
    <div class="panel panel-default container_12" style="padding: 0px 10px;">
        <div class="grid_12"">
        <div class=" grid_3" style="margin-top: 10px">
            <label c-label item="item" c-label-text="Password" real></label>
        </div>
        <div class="clear"></div>
        <div class="grid_9">
            <input c-text-box type="password" filter="" class="k-textbox" ng-model="item.kataKunciPass" />
        </div>
    </div>
    <div class="clear"></div>
    <!-- kata kunci confirm -->
    <div class="dialog_buttons pull-right" style="margin-top:5%">
        <input type="button" class="confirm_no k-button" value="Tidak" style="width: 70px"
            ng-click="BatalStokOpname()" />
        &nbsp;
        <input type="button" class="confirm_yes k-button" value="Ya" style="width: 70px" ng-click="lanjutkan()" />
    </div>
</div>
