        <div class="grid_12 headerBox">
            <h1 style="color: white;"><b>Input Sisa Produksi Obat</b></h1>

        <div class="grid_12">
            <div class="grid_1">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Kode Produksi"></label>
                </div>
                <div class="grid_12">
                    <input c-text-box type="input"  filter="" class="k-textbox" ng-model="item.kdProduksi" />
                </div>
            </div>
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Tgl Produksi"></label>
                </div>
                <div class="grid_12">
                    <input style="width: 100%" k-ng-model="item.tglAwal"  kendo-datetimepicker k-max="now" placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
                </div>
            </div>
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Ruangan"></label>
                </div>
                <div class="clear"></div>
 
                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'namaruangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
                </div>
            </div>
             <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Pegawai"></label>
                </div>
                <div class="clear"></div>
 
                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.userLogin" k-data-text-field="'namalengkap'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listUser" />
                </div>
            </div>
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Tgl Kadaluarsa"></label>
                </div>
                <div class="grid_12">
                    <input style="width: 100%" k-ng-model="item.tglKadaluarsa"  kendo-datetimepicker  placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
                </div>
            </div>
        </div>
        <div class="grid_12">
            <div class="grid_3">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Produksi Obat"></label>
                </div>
                <div class="grid_12">
                    <input kendo-combo-box k-ng-model="item.produkProd" k-data-text-field="'namaproduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listProduk" k-on-change='getSatuanProd()'/>
                </div>
            </div>
            <div class="grid_1">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Satuan" ></label>
                </div>
                <div class="grid_12">
                    <input kendo-combo-box k-ng-model="item.satuanProd" k-data-text-field="'satuanstandar'" k-data-value-field="'ssid'" k-filter="'contains'" k-auto-bind="false" k-data-source="listSatuanProd" k-on-change='getNilaiKonversi()' ng-disabled="true"/>
                </div>
            </div>
            <div class="grid_1">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Qty Sisa"></label>
                </div>
                <div class="grid_12">
                    <input c-text-box type="input"  filter="" class="k-textbox" ng-model="item.qtyProduksi"/>
                    <!-- <input c-text-box type="input"  filter="" class="k-textbox" ng-model="item.qtyProduksi" ng-disabled="qtyProduksiDis"/> -->
                </div>
            </div>
            <div class="grid_1">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Harga"></label>
                </div>
                <div class="grid_12">
                    <input c-text-box type="input"  filter="" class="k-textbox" ng-model="item.hargasssst" ng-disabled="true"/>
                </div>
            </div>
            <div class="grid_6">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Spesifikasi"></label>
                </div>
                <div class="grid_12">
                    <input c-text-box type="input"  filter="" class="k-textbox" ng-model="item.keterangan" ng-disabled="true"/>
                </div>
            </div>

        </div>
