<div ng-controller="KirimProdukRevCtrl">
    <div class="panel panel-default panel-white">
        <div class="panel-heading-white"><span class="title" c-translate>Data Order</span></div>
        <div class="panel-body">
            <div class="grid_12">
                <div class="grid_2">
                    <div class="grid_12">
                        <input type="checkbox" class="k-checkbox" name="isOrder" id="isOrder" value="isOrder" ng-model="isOrder">
                        <label class="k-checkbox-label" for="isOrder">No Order</label>
                    </div>
                    <div class="grid_12">
                        <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.noOrder" />
                    </div>
                </div>
                <div class="grid_2">
                    <label c-label item="item" c-label-text="RuanganPemesan"></label>
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruanganPemesan" k-data-text-field="'namaRuangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuanganTujuan" />
                </div>
                <div class="grid_2">
                    <label c-label item="item" c-label-text="TanggalOrder"></label>
                    <input style="width: 100%" k-ng-model="item.tglOrder" k-value='now' kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
                </div>
                <div class="grid_2">
                    <label c-label item="item" c-label-text="namaPemesan"></label>
                    <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="namaPemesan" />
                </div>
                <div class="grid_2">
                    <label c-label item="item" c-label-text="noDokumen"></label>
                    <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.noDokumen" disabled/>
                </div>
                <div class="grid_2">
                    <label c-label item="item" c-label-text="TanggalDokumen"></label>
                    <input style="width: 100%" k-ng-model="item.tanggalDokumen" k-value='now' kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" disabled/>
                </div>
            </div>

        </div>
    </div>
    <div class="panel panel-default panel-white">
        <div class="panel-heading-white"><span class="title" c-translate>Data Kirim</span></div>
        <div class="panel-body">
            <div class="grid_12">
                <div class="grid_2">
                    <div class="grid_12">
                        <label for="isOrder">No Kirim</label>
                        <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.noKirim" disabled/>
                    </div>
                </div>
                <div class="grid_2">
                    <label c-label item="item" c-label-text="RuanganPengirim"></label>
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruanganTujuan" k-data-text-field="'namaRuangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuanganTujuan" disabled/>
                </div>
                <div class="grid_2">
                    <label c-label item="item" c-label-text="tanggalKirim"></label>
                    <input style="width: 100%" k-ng-model="item.tglKirim" k-value='now' kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
                </div>
                <div class="grid_2">
                    <label c-label item="item" c-label-text="RuanganPenerimaan"></label>
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruanganPemesan" k-data-text-field="'namaRuangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuanganTujuan" disabled/>
                </div>
                <div class="grid_2">
                    <label c-label item="item" c-label-text="jenisPermintaan"></label>
                    <div class="grid_6" ng-repeat="stat in listJenisPemeriksaan" > 
                        <input type="radio" name="{{'pernahDirawat' + stat.name}}" id="{{'pernahDirawat' + stat.name}}" class="k-radio" k-ng-model="item.jenisPermintaan" ng-checked="item.jenisPermintaan.id===stat.id" k-ng-value="stat" disabled>
                        <label class="k-radio-label" for="{{'pernahDirawat' + stat.name}}">{{stat.name}}</label>
                    </div>
                </div>
            </div>
            
            <div class="grid_12">
                <div class="grid_3">
                    <label c-label item="item" c-label-text="mengetahui"></label>
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.mengetahui" k-data-text-field="'namaLengkap'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPegawai"/>
                </div>
                <div class="grid_3">
                    <label c-label item="item" c-label-text="penanggungJawab"></label>
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.penanggungJawab" k-data-text-field="'namaLengkap'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPegawai"/>
                </div>
            </div>
        </div>
    </div>
