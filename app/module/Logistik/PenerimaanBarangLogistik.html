            </div>

        </div>
        <div class="container_12">&nbsp;</div>
        <div class="clear"></div>
        <div class="grid_6 pull-right" style="margin-right:0px">
            <div class="grid_4">
                <label c-label item="item" c-label-text="Sub Total"></label>
            </div>
            <div class="grid_8">
                <input id="totalSub" name="totalSub" kendo-numeric-text-box k-options="formatHarga" k-ng-model="item.totalSub" style="width:100%;" disabled/>

                <label c-label item="item" c-label-text="Total"></label>
            </div>

                <input id="totalPenerimaan" name="totalPenerimaan" kendo-numeric-text-box k-options="formatHarga" k-ng-model="item.totalPenerimaan" style="width:100%;" disabled/>

            </div>
        </div>

        <div class="grid_2">

        <div class="grid_2">

                    <input style="width: 100%;" kendo-combo-box k-ng-model="dat.satuan" k-data-text-field="'satuanStandar'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="sourceSatuan" />
