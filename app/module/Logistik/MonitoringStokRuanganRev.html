<div ng-show="dataVOloaded">
    <div ng-cloak>
        <md-toolbar md-scroll-shrink>
            <div class="md-toolbar-tools">Monitoring Barang Fast & Slow Moving</div>
        </md-toolbar>
        <md-content>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Fast Moving">
                    <md-content class="md-padding">
                       <div class="grid_12">
                        <div class="grid_12">
                            <div class="grid_2">
                                <label c-label item="item" c-label-text="Periode Awal "></label>
                                <input style="width: 100%" k-ng-model="item.tglAwal"  kendo-datetimepicker k-max="now"  placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
                            </div>
                            <div class="grid_2">
                             <label c-label item="item"  c-label-text="Periode Akhir " ></label>
                             <input style="width: 100%" k-ng-model="item.tglAkhir"  kendo-datetimepicker k-max="now"  placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
                         </div>
                         <div class="grid_2">
                            <label c-label item="item" c-label-text="namaProduk"></label>

                            <div class="grid_12">
                                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaproduk" />
                            </div>
                        </div>
                        <div class="grid_2">
                            <label c-label item="item" c-label-text="Ruangan"></label>
                            <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'namaruangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
                        </div>

                        <div class="grid_2">
                            <label c-label item="item" c-label-text="kelompokProduk"></label>
                            <input style="width: 100%;" kendo-combo-box k-ng-model="item.kelompokBarang" k-data-text-field="'kelompokProduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listKelompokBarang"/>
                        </div>
                        <div class="grid_2">
                            <label c-label item="item" c-label-text="jenisProduk"></label>
                            <input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisProduk" k-data-text-field="'jenisProduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listJenisBarang" ng-disabled="isKelompok"/>
                        </div>

                    </div>
                    <div class="grid_12">
                        <div class="grid_9">
                        </div>

                      <!--   <div class="grid_1">
                            <label c-label item="item" c-label-text="Rows"></label>
                            <input c-text-box type="input" class="k-textbox" ng-model="item.jmlRows"/>
                        </div> -->
                        <div class="grid_2 pull-right" style="margin-top: 10px">
                            <div class="grid_6" style="margin-top:6px">
                                <button class="c-button" ng-click="cariFast()">Cari</button>
                            </div>
                            <div class="grid_6" style="margin-top:6px">
                                <button class="c-button error" ng-click="batal()">Batal</button>
                            </div>
                        </div>

                    </div>
                </div>


                <div class="grid_12" style="margin: 10px 0 10px 0;">

                    <div class="clear"></div>
                    <div class="grid_12 borderBox">  
                        <div id="kGrid"
                        kendo-grid k-data-source="dataFastMoving" 
                        k-selectable="'row'"
                        k-columns="columnFast"
                        k-pageable="'true'" k-sortable="'true'" k-ng-model="dataPasienSelected" ng-click="click(dataPasienSelected)"
                        >
                    </div>
                </div>

               <!--  <div data-kendo-grid="grid" k-ng-model="item" k-data-source="dataFastMoving" k-options="optionsDataStokOpname">
               </div> -->
           </div>
       </md-content>
   </md-tab>
   <md-tab label="Slow Moving">
    <md-content class="md-padding">
        <div class="grid_12">
            <div class="grid_12">
                <div class="grid_2">
                    <label c-label item="item" c-label-text="Periode Awal "></label>
                    <input style="width: 100%" k-ng-model="item.tglAwal"  kendo-datetimepicker k-max="now"  placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
                </div>
                <div class="grid_2">
                 <label c-label item="item"  c-label-text="Periode Akhir " ></label>
                 <input style="width: 100%" k-ng-model="item.tglAkhir"  kendo-datetimepicker k-max="now"  placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
             </div>
             <div class="grid_2">
                <label c-label item="item" c-label-text="namaProduk"></label>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaproduk" />
                </div>
            </div>
            <div class="grid_2">
                <label c-label item="item" c-label-text="Ruangan"></label>
                <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'namaruangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
            </div>

            <div class="grid_2">
                <label c-label item="item" c-label-text="kelompokProduk"></label>
                <input style="width: 100%;" kendo-combo-box k-ng-model="item.kelompokBarang" k-data-text-field="'kelompokProduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listKelompokBarang"/>
            </div>
            <div class="grid_2">
                <label c-label item="item" c-label-text="jenisProduk"></label>
                <input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisProduk" k-data-text-field="'jenisProduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listJenisBarang" ng-disabled="isKelompok"/>
            </div>

        </div>
        <div class="grid_12">
            <div class="grid_9">
            </div>

          <!--   <div class="grid_1">
                <label c-label item="item" c-label-text="Rows"></label>
                <input c-text-box type="input" class="k-textbox" ng-model="item.jmlRows"/>
            </div> -->
            <div class="grid_2 pull-right" style="margin-top: 10px">
                <div class="grid_6" style="margin-top:6px">
                    <button class="c-button" ng-click="cariSlow()">Cari</button>
                </div>
                <div class="grid_6" style="margin-top:6px">
                    <button class="c-button error" ng-click="batal()">Batal</button>
                </div>
            </div>

        </div>
    </div>


    <div class="grid_12" style="margin: 10px 0 10px 0;">

        <div class="clear"></div>
        <div class="grid_12 borderBox">  
            <div id="kGrid"
            kendo-grid k-data-source="dataSlowMoving" 
            k-selectable="'row'"
            k-columns="columnSlow"
            k-pageable="'true'" k-sortable="'true'" k-ng-model="dataPasienSelected" ng-click="click(dataPasienSelected)"
            >
        </div>
    </div>

               <!--  <div data-kendo-grid="grid" k-ng-model="item" k-data-source="dataFastMoving" k-options="optionsDataStokOpname">
               </div> -->
 </div>

 <div class="grid_12">
    <br/>
     <br/>
      <br/>
       <br/>
 </div>
       </md-content>
   </md-tab>
</md-tabs>

<div class="grid_12" ng-hide="bukanLogistik" style="padding-top:0.5em">
    <div class="grid_6">
        <div class="grid_12" style="padding-left:5px!important">
            <input type="checkbox" class="k-checkbox" ng-model='enableNamaRuangan' id="monitoringStokRuangan">
            <label class="k-checkbox-label" c-label item="item" c-label-text="monitoringStokRuangan" for="monitoringStokRuangan"></label>
        </div>
        <div class="grid_6">
            <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruanganAsal" k-data-text-field="'namaRuangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="sourceRuangan" ng-disabled="!enableNamaRuangan" />
        </div>
    </div>
</div>
</md-content>
</div>
<div class="row">&nbsp;</div>
<br/>

    <div ng-include='"../app/module/Shared/TemplateButtonLogistik"'/>
</div> -->
<div class="grid_12" style="margin-top:60px">
    <div ng-include='"../app/module/Shared/TemplateLoading"'></div>
</div>
