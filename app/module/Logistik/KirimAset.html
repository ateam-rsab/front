<div>
    <div class="panel panel-default panel-white">
        <div class="panel-heading-white"><span class="title" c-translate>Data Pengiriman Barang Aset</span></div>
        <div class="panel-body">
            <div class="grid_12">
                <div class="grid_2">
                    <label c-label item="item" c-label-text="NoOrder"></label>
                    <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.noOrder" disabled/>
                </div>
                <div class="grid_2">
                    <label c-label item="item" c-label-text="RuanganTujuan"></label>
                    <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.ruangan.namaRuangan" disabled/>
                    <!-- <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruanganPemesan" k-data-text-field="'namaRuangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuanganTujuan" /> -->
                </div>
                <div class="grid_2">
                    <label c-label item="item" c-label-text="RuanganAsal"></label>
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruanganTujuan" k-data-text-field="'namaRuangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuanganTujuan" ng-init="item.ruanganTujuan=1" disabled/>
                </div>
                <div class="grid_2">
                    <label c-label item="item" c-label-text="TanggalKirim"></label>
                    <input style="width: 100%" k-ng-model="item.tglOrder" k-value='now' kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" disabled/>
                </div>
                <div class="grid_2">
                    <label c-label item="item" c-label-text="StatusBarang"></label>
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.kelompokBarang" k-data-text-field="'kelompokProduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listKelompokBarang" disabled/>
                </div>
            </div>
            <div class="grid_12" ng-show="isEdit">
                <div class="grid_2">
                    <label c-label item="item" c-label-text="NamaBarang"></label>
                    <input style="width: 100%;" kendo-combo-box k-ng-model="tempItem.NamaBarang" k-data-text-field="'namaProduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listNamaBarang" />
                </div>
                <div class="grid_2">
                    <label c-label item="item" c-label-text="Saldo"></label>
                    <input c-text-box type="input" filter="'numeric'" ng-disabled="true" class="k-textbox" ng-model="tempItem.stok" />
                </div>
                <div class="grid_2">
                    <label c-label item="item" c-label-text="Qty"></label>
                    <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="tempItem.qty" />
                </div>
                <div class="grid_2">
                    <label c-label item="item" c-label-text="Satuan"></label>
                    <input style="width: 100%;" kendo-combo-box k-ng-model="tempItem.satuan" k-data-text-field="'satuanStandar'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listSatuanStandard" />
                </div>
                <div class="grid_2">
                    <c-none></c-none>
                    <c-button ng-click="addProduk()" style="width:100% !important">
                        <span style="font-size:10!important">Tambah</span>
                    </c-button>
                </div>
            </div>

            <div class="grid_12" style="margin-top: 10px;">
                <div kendo-grid k-data-source="dataOrder" k-selectable="'row'" k-columns="columnOrder">
                </div>
            </div>
            <div ng-include='"../app/module/Shared/TemplateButtonLogistik"'></div>
        </div>
    </div>
</div>
