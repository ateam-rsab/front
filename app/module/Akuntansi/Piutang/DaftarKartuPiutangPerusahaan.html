<div ng-controller="DaftarKartuPiutangPerusahaanCtrl"> 
	<div ng-show="dataVOloaded">
		<!-- <c-panel item="item" header="'Daftar Collecting Piutang'" disabled> -->
		<div class="grid_12 headerBox">
			<h1 style="color: white;"><b>KARTU PIUTANG PERUSAHAAN</b></h1>
		</div>
		<div class="grid_12">
	        <div class="grid_12 borderBox containerBorderBox">
	          	<div class="grid_4"></div>
	          	<div class="grid_6">
	          		<div class="grid_12">
	            		<div class="grid_2" align="center">
	              			<label c-label item="item" style="font-size: 16px">Kode</label>
	              		</div>
	              		<div class="grid_1" align="right">
	              			<label c-label item="item" style="font-size: 16px">:</label>
	              		</div>
	              		<div class="grid_8">
	              			<label c-label item="item" style="font-size: 16px">{{kode}}</label>
	              		</div>
	            	</div>
	            	<div class="grid_12">
	            		<div class="grid_2" align="center">
	              			<label c-label item="item" style="font-size: 16px">Nama</label>
	              		</div>
	              		<div class="grid_1" align="right">
	              			<label c-label item="item" style="font-size: 16px">:</label>
	              		</div>
	              		<div class="grid_8">
	              			<label c-label item="item" style="font-size: 16px">{{namaperusahaan}}</label>
	              		</div>
	            	</div>
	            </div>
	        </div>
	    </div>
		<br/>
		<!-- <div class="grid_12 headerBox">
			<p>Daftar Kartu Piutang Pasien</p>
		</div> -->
		<div class="grid_12">
			<div id="kGrid" kendo-grid 
				k-data-source="dataSource"	
				class="max-height" 
				options="mainGridOption"
				k-ng-model="dataSelected">
			</div>
		</div>

	</div>
	<div class="grid_12">
		<div class="grid_12" style="margin-top: 10px">
			<div class="grid_1" style="margin-left: 10px">
				<label c-label item="item" style="text-align: left;font-size: 20px">Terbilang : </label>
			</div>
			<div class="grid_10">
				<label c-label item="item" style="text-align: left;font-size: 20px;font-style: italic;">{{terbilang}}</label>
			</div>
		</div>
		<!-- <div class="grid_1">
			<label c-label item="item" style="margin-top: 10px;text-align: left;font-size: 20px">Total : </label>
		</div>
		<div class="grid_2">
			<label c-label item="item" style="margin-top: 10px;text-align: left;font-size: 20px">{{formatRupiah(saldo,"Rp. ", false)}}</label>
		</div> -->
	</div>
	<div class="grid_12">
		<div class="grid_8"></div>
		<div class="grid_2">
			<button class="c-button" ng-click="cetak()">Cetak</button>
		</div>
		<div class="grid_2">
			<button class="c-button" is-back>Kembali</button>
		</div>
	</div>
	<div class="grid_12" style="margin-top:60px">
      <div ng-include='"../app/module/Shared/TemplateLoading"'></div>
    </div>
</div>
</div>
