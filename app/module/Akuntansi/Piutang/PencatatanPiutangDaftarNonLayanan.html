<style>
	.style-center{
		display: inline-block;
		text-align: center;
		width: 100%;
	}

	.style-right{
		display: inline-block;
		text-align: right;
		width: 100%;
	}

	.style-left{
		display: inline-block;
		text-align: left;
		width: 100%;
	}
</style>
<div ng-controller="PencatatanPiutangDaftarNonLayananCtrl"> 
	<div ng-show="dataVOloaded">
		<div class="grid_12 headerBox">
			<h1 style="color: white;"><b>Daftar Pencatatan Piutang Non Layanan</b></h1>
		</div>

		<!-- <br/> -->


		<!-- Kriteria -->
		<div class="grid_12">
			<!-- <div class="grid_12 headerBox containerBorderBox" style="padding:0px">
				<p>Kriteria</p>
			</div> -->
			<div class="grid_12 borderBox containerBorderBox">
				
				<!-- JenisPiutang -->
				<!-- <div class="grid_3">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Jenis Penjamin"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisPasien" k-data-text-field="'namaRekanan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listJenisPiutang" />
					</div>
				</div> -->

				<div class="grid_4">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Nama"></label>
					</div>
					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaReg" />
					</div>
				</div>
				
				<!-- Periode Pulang -->
				<div class="grid_5">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Periode piutang"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<!-- AwalPeriode -->
						<div class="grid_6 padDatePicker">
							<input style="width: 100%" k-ng-model="item.tanggalAwal"  kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
						</div>

						<!-- AkhirPeriode -->
						<div class="grid_6 padDatePicker">
							<span style="margin-left: 5px;">
								<input style="width: 100%;" k-ng-model="item.tanggalAkhir"  kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
							</span>
						</div>
						<div class="clear"></div>
					</div>
				</div>
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Status"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.status" k-data-text-field="'namaStatus'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listStatus" />
					</div>
				</div>
				<!-- Button Search -->
				<div class="grid_1">
					<div class="grid_12">
						<label>&nbsp;</label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<button class="btnTemplate1" style="margin-left: 0px;" ng-click="SearchData()">Cari</button>
					</div>
				</div>

			</div>
		</div>
		<div class="clear"></div>

		<br/>
		
		<!-- PencatatanPiutang -->
		<div class="grid_12">
			<div class="grid_12 headerBox">
				<p>PencatatanPiutang</p>
			</div>
			<div class="clear"></div>

			<!-- grid table -->
			<div class="grid_12 borderBox">
				<div id="kGrid" kendo-grid 
				k-data-source="dataPencatatanPiutang" 
				k-selectable="'row'" 
				k-columns="columnPencatatanPiutang"
				k-pageable="'true'"
				k-sortable="'true'"
				k-ng-model="dataSelected">
			</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>

		<div class="grid_12" style="margin-top:30px">
			<div ng-include='"../app/module/Shared/Keuangan/TemplateButtonPiutang"'></div>
		</div>
	</div>
</div>
