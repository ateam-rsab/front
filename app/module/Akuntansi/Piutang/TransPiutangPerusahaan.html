<div ng-controller="TransPiutangPerusahaanCtrl">
	<div ng-show="dataVOloaded">
		<!-- <c-panel item="item" header="'Produk'" disabled> -->
		<div class="grid_12">
			
		<div class="grid_12 headerBox">
			<h1 style="color: white;"><b>Daftar Piutang Perusahaan</b></h1>
		</div>
		<div class="grid_12">
			<div class="grid_8">
			</div>
			<div class="grid_3">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Periode Tanggal"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<!-- AwalPeriode -->
						<div class="grid_6 padDatePicker">
							<div class="grid_12">
								<input style="width: 100%" k-ng-model="item.tglAwal"  kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
							</div>
						</div>

						<!-- AkhirPeriode -->
						<div class="grid_6 padDatePicker">
							<div class="grid_12">
								<input style="width: 100%" k-ng-model="item.tglAkhir"  kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
							</div>
						</div>
						<div class="clear"></div>
					</div>
				</div>
			<div class="grid_1">
				<button class="c-button" style="margin-top: 22px" ng-click="cariFilter()">Cari</button>
			</div>
			<div class="grid_12">
					<!-- <div class="grid_12 headerBox">
						<p>Produk</p>
					</div> -->
					<!-- grid table -->
					<div class="grid_12 borderBox">
						<kendo-grid options="mainGridOptions"  k-data-source="dataSource" k-ng-model="current" ng-click="klik(current)">
						</kendo-grid>
					</div>
					
				</div>
			</div>
			<!-- NamaKegiatan -->
			<div class="grid_12">
	            <div class="grid_9">
	                <div class="grid_12">
	                    <label c-label item="item" c-label-text="Terbilang"></label>
	                </div>

	                <div class="grid_12">
	                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.terbilang" />
	                </div>
	            </div>
	            <div class="grid_3">
	                <div class="grid_12">
	                    <label c-label item="item" c-label-text="Sub Total"></label>
	                </div>

	                <div class="grid_12">
	                    <input c-text-box type="input" style="text-align: right" filter="" class="k-textbox" ng-model="item.total" />
	                </div>
	            </div>
            </div>


		<!-- </c-panel>
	-->
	<div class="grid_12">
		<div class="grid_8"></div>
		<div class="grid_2">
			<button class="c-button" ng-click="cetak()">Cetak</button>
		</div>
		<!-- <div class="grid_2">
			<button class="c-button" ng-click="edit()">Ubah</button>
		</div>
		<div class="grid_2" >
			<button class="c-button" ng-click="tambah()">Tambah</button>
		</div> -->
	</div>
</div>
</div>
