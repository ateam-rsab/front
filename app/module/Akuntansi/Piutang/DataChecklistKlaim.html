<style>
	.style-center{
		display: inline-block;
		text-align: center;
		width: 100%;
	}

	.style-right{
		display: inline-block;
		text-align: right;
		width: 100%;
	}

	.style-left{
		display: inline-block;
		text-align: left;
		width: 100%;
	}
</style>

<div ng-show="dataVOloaded">

	<div class="grid_12 headerBox">
		<h1 style="color: white;"><b>Data Checklist Klaim BPJS</b></h1>
	</div>
	<div class="clear"></div>

	<br/>

	<!-- Kriteria -->
	<div class="grid_12">
		<!-- <div class="grid_12 headerBox containerBorderBox" style="padding:0px">
			<p>Kriteria</p>
		</div> -->
		<div class="grid_12 borderBox containerBorderBox">

			
			<div class="grid_8">
			</div>
			<div class="grid_3">
				<div class="grid_12">
					<label c-label item="item" c-label-text="PeriodeTransaksi"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<!-- AwalPeriode -->
					<div class="grid_6">
						<div class="grid_12">
							<input style="width: 100%" k-ng-model="item.tglAwal"  kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
						</div>
					</div>

					<!-- AkhirPeriode -->
					<div class="grid_6">
						<div class="grid_12">
							<input style="width: 100%" k-ng-model="item.tglAkhir"  kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
						</div>
					</div>
				</div>
			</div>
			<div class="grid_1" style="margin-top: 22px">
				<div class="grid_12">
					<button class="btnTemplate1" ng-click="SearchData()">Cari</button>
				</div>
			</div>

		</div>
	</div>
	<!-- Data Pasien Pulang -->
	<div class="grid_12">
		<!-- grid table -->
		<div class="grid_12 borderBox">
			<div id="kGrid" kendo-grid 
			k-data-source="dataGrid" 
			k-selectable="'row'" 
            class="max-height"
			k-pageable="'true'"
			k-sortable="'true'"
			k-ng-model="dataGridSelected"
            k-options="optionsDataGrid">
		</div>
	</div>
</div>


<div class="grid_12" style="margin-top:60px">
	<div ng-include='"../app/module/Shared/TemplateLoading"'></div>
</div>

</div>
