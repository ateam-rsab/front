    <div ng-show="dataVOloaded">
        <!-- <c-panel item="item" header="'Monitoring Biaya'" disabled> -->
        <div class="grid_12 headerBox">
            <h1 style="color: white;"><b>Monitoring Kegiatan</b></h1>
        </div>

        <!-- Kriteria -->
        <div class="grid_12">
            <div class="grid_12 borderBox containerBorderBox">
                <div class="grid_2">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Instalasi"></label>
                    </div>

                    <div class="grid_12">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.instalasi" k-data-text-field="'namadepartemen'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listinstalasi" k-on-change='ruanganByDepartemen()'/>
                    </div>
                </div>
                <div class="grid_2">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Ruangan"></label>
                    </div>

                    <div class="grid_12">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'namaruangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listnamaRuangan" k-on-change='produkByRuangan()'/>
                    </div>
                </div>

                <!-- Nama Layanan -->
                <div class="grid_3">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Nama Layanan"></label>
                    </div>

                    <div class="grid_12">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.Layanan" k-data-text-field="'namaproduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listnamaLayanan" />
                    </div>

                    <!-- Button Search -->


                </div>
                <div class="grid_3">
                    <div class="grid_12">
                        <label c-label item="item">Periode Pelayanan</label>
                    </div>
                    <div class="grid_12">
                        <!-- AwalPeriode -->
                        <div class="grid_6 padDatePicker">
                            <input style="width: 100%" k-ng-model="item.tanggalAwal" kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
                        </div>
                        <div class="grid_6 padDatePicker">
                            <input style="width: 100%" k-ng-model="item.tanggalAkhir" kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
                <div class="grid_1" style="margin-top: 15px">

                    <div class="grid_12">
                        <button class="btnTemplate1" ng-click="SearchData()">Cari</button>
                    </div>
                </div>
            </div>

            <div class="clear"></div>

            <br/>

            <!-- DaftarBiaya -->
            <div class="grid_12">
                <div class="grid_12 headerBox">
                    <p>Daftar Kegiatan</p>
                </div>
                <div class="clear"></div>

                <!-- grid table -->
                <div class="grid_12 borderBox">
                    <div kendo-grid k-data-source="dataDaftarBiaya" k-selectable="'row'" k-columns="columnDaftarBiaya">
                    </div>
                </div>
                <div class="clear"></div>
            </div>
            <div class="clear"></div>
