    .style-right {

    .style-left {

<div ng-controller="DaftarKegiatanUnitCostCtrl">
    <div ng-show="dataVOloaded">
        <!-- <c-panel item="item" header="'Daftar Kegiatan'" disabled> -->
        <div class="grid_12 headerBox">
            <h1 style="color: white;"><b>Daftar Kegiatan</b></h1>
        </div>
        <!-- Kriteria -->
        <div class="grid_12">
            <div class="grid_12 headerBox containerBorderBox" style="padding:0px">
                <p></p>
            </div>
            <div class="grid_12 borderBox containerBorderBox">
                <!-- NamaKegiatan -->
                <div class="grid_3">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="NamaKegiatan"></label>
                    </div>

                    <div class="grid_12">
                        <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaKegiatan" />
                    </div>
                </div>

                <!-- Instalasi -->
                <div class="grid_3">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Instalasi"></label>
                    </div>
                    <div class="grid_12">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.instalasi" k-data-text-field="'namadepartemen'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listInstalasi" />
                    </div>
                </div>

                <!-- Ruangan -->
                <div class="grid_3">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Ruangan"></label>
                    </div>

                    <div class="grid_12">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'namaruangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
                    </div>
                </div>

                <!-- Button Search -->
                <div class="grid_3">
                    <div class="grid_12">
                        <label>&nbsp;</label>
                    </div>
                    <div class="clear"></div>

                    <div class="grid_12">
                        <button class="btnTemplate1" ng-click="SearchData()">Cari</button>
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <!-- DaftarKegiatan -->
        <div class="grid_12">
            <div class="grid_12 headerBox">
                <p>DaftarKegiatan</p>
            </div>

            <!-- grid table -->
            <!-- div class="grid_12 borderBox">
                <div kendo-grid k-data-source="dataDaftarKegiatan" k-selectable="'row'" k-columns="columnDaftarKegiatan">
                </div>
        </div>
        <div class="clear"></div> -->
            <div class="grid_12 borderBox">
                <div id="kGrid" kendo-grid k-data-source="dataDaftarKegiatan" k-selectable="'row'" k-columns="columnDaftarKegiatan" k-pageable="'true'" k-sortable="'true'" k-ng-model="dataSelected">
                </div>
            </div>



            <!-- </c-panel> -->

            <div class="grid_12" style="margin-top:30px">
                <div class="grid_12 place_button" style="float:left; margin:15px -20px 15px -20px">
                    <button class="btnTemplate1" ng-show="showBtnKembali" ng-click="Kembali()" style="float:right;
						width:150px">
					Kembali
				</button>

                    <button class="btnTemplate1" ng-show="showBtnBayar" ng-click="Bayar()" style="float:right;
						width:150px">
					Bayar
				</button>

                    <button class="btnTemplate1" ng-show="showBtnBatal" ng-click="Batal()" style="float:right;
						width:150px">
					Batal
				</button>

                    <button class="btnTemplate1" ng-show="showBtnSimpan" ng-click="Save()" style="float:right;
						width:150px">
					Simpan
				</button>

                    <button class="btnTemplate1" ng-show="showBtnPerbaharui" ng-click="Perbaharui()" style="float:right;
						width:150px">
					Perbaharui
				</button>

                    <button class="btnTemplate1" ng-show="showBtnBayarTagihan" ng-click="BayarTagihan()" style="float:right;
						width:150pxak;
						width:150px">
					Bayar Tagihan
				</button>

                    <button class="btnTemplate1" ng-show="showBtnBayarDeposit" ng-click="BayarDeposit()" style="float:right;
						width:150pxak;
						width:150px">
					Bayar Deposit
				</button>

                    <button class="btnTemplate1" ng-show="showBtnCetak" ng-click="Cetak()" style="float:right;
						width:150px">
					Cetak
				</button>

                    <button class="btnTemplate1" ng-show="showBtnTambah" ng-click="Tambah()" style="float:right;
						width:150px">
					Tambah
				</button>
                    <button class="btnTemplate1" ng-show="showBtnDetail" ng-click="Detail()" style="float:right;
						width:150px">
					Detail
				</button>
                    <button class="btnTemplate1" ng-show="showBtnEdit" ng-click="Edit()" style="float:right;
						width:150px">
					Ubah
				</button>


                    <button class="btnTemplate1" ng-show="showBtnBack" ng-click="Back()" style="float:right;
						width:150px">
					Kembali
				</button>

                </div>
            </div>
        </div>
    </div>
