<style type="text/css">
.style-center {
    display: inline-block;
    text-align: center;
    width: 100%;
}

.style-right {
    display: inline-block;
    text-align: right;
    width: 100%;
}

.style-left {
    display: inline-block;
    text-align: left;
    width: 100%;
}
.k-grid .k-grid-header .k-header .k-link {
    height: auto;
}

.k-grid .k-grid-header .k-header  {
    white-space: normal;
}
.k-grid .k-grid-header .k-header  {
    text-align: center;
}
</style>


<div ng-show="dataVOloaded">
    <c-panel item="item" header="'Daftar Pasien Dalam Perawatan'" disabled>
        <div class="grid_12">


            <div class="grid_12">
               <div class="grid_4" >
               </div>

               <div class="grid_2" >
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Ruangan"></label>
                </div>
                <div class="clear"></div>

                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'namaruangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
                </div>
            </div>

            <div class="grid_1" >
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Tipe Pasien"></label>
                </div>
                <div class="clear"></div>

                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.kelompokPasien" k-data-text-field="'kelompokpasien'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listKelompokPasien" />
                </div>
            </div>


            <div class="grid_5">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Periode Registrasi"></label>
                </div>
                <div class="clear"></div>

                <div class="grid_12">

                    <div class="grid_4 padDatePicker">
                        <input style="width: 100%" k-ng-model="item.tglAwal"  kendo-datetimepicker k-max="now" placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" ng-disabled='cekBelumVerifs'  />
                    </div>
                    <div class="grid_4 padDatePicker">
                        <input style="width: 100%" k-ng-model="item.tglAkhir"  kendo-datetimepicker  placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" ng-disabled='cekBelumVerifs' />
                    </div>
                    <div class="grid_2">
                       <button class="c-button"  ng-click="cariFilter()">Cari</button>

                   </div>
               </div>
           </div>

           <div class="grid_12" style="margin-left: 5px">
            <div class="grid_6">

                <span id="square" style="background-color:#FF0000">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <span>Total Tagihan > 50 Jt </span>

            </div>
            <div class="grid_4">
            </div>

        </div>
    </div>

    <div class="panel panel-default panel-white">
    <!--     <div class="panel-heading-white">
            <span class="title" c-translate>Daftar Pasien</span>
        </div> -->

        <div class="panel-body">
            <div class="grid_12">
                <div class="k-grid k-widget">
                    <div class="k-grid-header">
                        <div class="k-grid-header-wrap k-auto-scrollable">
                            <table>
                                <tr>
                                    <th style="width:20px; text-align: center;" class="k-header">
                                        No.
                                    </th>
                                    <th style="width:120px; text-align: center;" class="k-header">
                                     Tgl Registrasi
                                 </th>
                                 <th style="width:50px; text-align: center;" class="k-header">
                                    Hari
                                </th>
                                <th style="width:100px; text-align: center;" class="k-header">
                                    No. Registrasi
                                </th>
                                <th style="width:70px; text-align: center;" class="k-header">
                                    No RM
                                </th>
                                <th class="k-header" style="width: 150px;text-align: center;">
                                    Nama Pasien
                                </th>
                                  <th class="k-header" style="width: 150px;text-align: center;">
                                    Ruangan
                                </th>
                                <th class="k-header" style="width: 100px;text-align: center;">
                                    Kelas
                                </th>
                                <th style="width:100px; text-align: center;" class="k-header">
                                    Tipe Penjamin
                                </th>
                               <!--  <th style="width:130px; text-align: center;" class="k-header">
                                    Penjamin
                                </th> -->
                                <th style="width:100px; text-align: center;" class="k-header">
                                    Jumlah
                                </th>
                                <th style="width:100px; text-align: center;" class="k-header">
                                    Diskon
                                </th>
                                <th style="width:100px; text-align: center;" class="k-header">
                                    Deposit
                                </th>
                                <th style="width:100px; text-align: center;" class="k-header">
                                    Total
                                </th>

                            </tr>
                        </table>
                    </div>
                </div>
                <div class="k-grid-content k-auto-scrollable" style="max-height:356px">
                 <table role="grid" data-role="selectable" class="k-selectable">
                    <tbody role="rowgroup">
                        <tr role="row" class="ng-scope" ng-repeat="data in listPasien" ng-style="data.myStyle" ng-click='selected(data)' ng-class="{'k-state-selected':dataSelected ===data}">
                         <td style="width:20px" role="gridcell"><span ng-bind="data.no" class="ng-binding" ></span></td>
                         <td style="width:120px" role="gridcell"><span ng-bind="data.tglregistrasi" class="ng-binding" ></span></td>
                         <td style="width:50px" role="gridcell"><span ng-bind="data.hari" class="ng-binding">ii</span></td>
                         <td style="width:100px" role="gridcell"><span ng-bind="data.noregistrasi" style="font-weight: bold" class="ng-binding">ii</span></td>
                         <td style="width:70px" role="gridcell"><span ng-bind="data.nocm" class="ng-binding"></span></td>
                         <td style="width:150px"  role="gridcell"><span ng-bind="data.namapasien" class="ng-binding"></span></td>
                          <td style="width:150px"  role="gridcell"><span ng-bind="data.namaruangan" class="ng-binding"></span></td>
                         <td style="width:100px"  role="gridcell"><span ng-bind="data.namakelas" class="ng-binding"></span></td>
                         <td style="width:100px"  role="gridcell"><span ng-bind="data.kelompokpasien" class="ng-binding"></span></td>
                         <!-- <td style="width:130px"  role="gridcell"><span ng-bind="data.namarekanan" class="ng-binding"></span></td> -->
                         <td style="width:100px"  role="gridcell"><span ng-bind="data.total" class="ng-binding"></span></td>
                         <td style="width:100px"  role="gridcell"><span ng-bind="data.diskon" class="ng-binding"></span></td>
                         <td style="width:100px"  role="gridcell"><span ng-bind="data.deposit" class="ng-binding"></span></td>
                         <td style="width:100px"  role="gridcell"><span ng-bind="data.totalkabeh" class="ng-binding"></span></td>

                     </tr>
                 </tbody>
             </table>
         </div>
     </div>
 </div>
</div>
</div>

</div>

<div class="grid_12">

    <div class="grid_1">
        <div class="grid_12">
            <label c-label item="item">No Registrasi</label>
        </div>

        <div class="grid_12">
            <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noReg" />
        </div>
    </div>
    <div class="grid_1">
        <div class="grid_12">
            <label c-label item="item" >No.MR</label>
        </div>

        <div class="grid_12">
            <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noMr" />
        </div>
    </div>
    <div class="grid_2">
        <div class="grid_12">
            <label c-label item="item" c-label-text="Nama Pasien"></label>
        </div>

        <div class="grid_12">
            <input c-text-box type="input"  filter="" class="k-textbox" ng-model="item.namaPasien" />
        </div>
    </div>

    <div class="grid_6" style="margin-top: 22px">


    </div>
    <div class="grid_2" style="margin-top: 22px">
        <button class="c-button" ng-click="cetak()">Cetak</button>
    </div>

</div>
</c-panel>


<div class="grid_12" style="margin-top:60px">
    <div ng-include='"../app/module/Shared/TemplateLoading"'></div>
</div>
