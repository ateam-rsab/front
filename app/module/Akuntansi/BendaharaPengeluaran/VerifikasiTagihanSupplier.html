<style>
	.style-center{
		display: inline-block;
		text-align: center;
		width: 100%;
	}

	.style-right{
		display: inline-block;

	.style-left{
		display: inline-block;

<div ng-controller="VerifikasiTagihanSupplierCtrl">
	<div ng-show="dataVOloaded">
		<div class="headerBox">
			<h1 style="color: white;"><b>Verifikasi Tagihan Rekanan</b></h1>
		</div>

		<div class="grid_12">
			<div class="grid_2">
				<label c-label item="item" c-label-text="NamaSupplier"></label>
				<input placeholder="Nama Supplier" c-text-box type="input"  class="k-textbox" ng-model="item.namaSupplier" />
			</div>

			<div class="grid_2">
				<label c-label item="item" c-label-text="Periode Awal"></label>
				<input style="width: 100%" k-ng-model="item.tanggalAwal"  kendo-date-picker k-max="now" placeholer="yyyy-MM-dd" k-format="'yyyy-MM-dd'"/>
			</div>
			<div class="grid_2">
				<label c-label item="item" c-label-text="Periode Akhir"></label>
				<input style="width: 100%" k-ng-model="item.tanggalAkhir"  kendo-date-picker  placeholer="yyyy-MM-dd" k-format="'yyyy-MM-dd'"/>
			</div>
			<div class="grid_2">
				<label c-label item="item" c-label-text="Status"></label>
				<input style="width: 100%;"  kendo-combo-box k-data-source="listStatus" k-ng-model="item.status" k-data-text-field="'namaStatus'" k-filter="'contains'" k-data-value-field="'id'" k-auto-bind="false"/>
			</div>
			<div class="grid_1" style="margin-top:22px;">
				<md-button class="md-raised md-primary medium-button" ng-click="loadData()">
					<span style="margin-right: 5px;">Cari</span>
					<i class="fa fa-search"></i>
				</md-button>
			</div>
		</div>
		<div class="grid_6">
			<div class="grid_12">
			</div>
		</div>
		<div class="clear"></div>

		<br/>

		<div class="grid_12">
			<div class="headerBox">
				<p>Verifikasi Tagihan Rekanan</p>
			</div>
			<div class="clear"></div>


			<div class="grid_12">
				<div id="kGrid" kendo-grid 
				k-data-source="dataGrid" 
				k-selectable="'row'"
				k-pageable="'true'"
				k-sortable="'true'" 
				k-columns="columnGrid"
				k-ng-model="dataSelected">
			</div>
			</div>

		<br/>

	</div>
	<div ng-include=' "../app/module/Shared/TemplateLoading" '></div>
	</div>

	<div kendo-window="verifkasiRekanan" k-title="'Verifikasi Tagihan Rekanan'" k-width="1200" k-visible="false">
		<div class="panel panel-default container_12" style="padding: 0px 10px;">
			<md-card>
				<md-card-content>
					<div class="grid_3">
						<label style="font-weight: bolder;">No. Faktur</label>
						<input  c-text-box type="input" style="text-align: right;"  class="k-textbox" ng-model="verif.noFakturVerifikasi" disabled/>
					</div>
					<div class="grid_12">
						<div class="grid_3">
							<label style="font-weight: bolder;">Total Bayar</label>
							<input  c-text-box type="input" style="text-align: right;"  class="k-textbox" />
						</div>
						<div class="grid_3">
							<label style="font-weight: bolder;">Potongan</label>
							<input  c-text-box type="input" style="text-align: right;"  class="k-textbox" />
						</div>
					</div>
					<div class="grid_4">
						<label style="font-weight: bolder;">Sumber Dana</label>
						<input style="width: 100%;" kendo-combo-box k-ng-model="verif.sumberDana" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-data-source="listAnggaran" k-on-change="showPagu($event)" />
					</div>

					<div class="grid_4">
						<label style="font-weight: bolder;">Anggaran</label>
						<input style="width: 100%;" kendo-combo-box k-ng-model="verif.anggaran" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-data-source="listAnggaran" k-on-change="showPagu($event)" />

					</div>
				</md-card-content>
			</md-card>
		</div>

			<div class="grid_6">

				<input  c-text-box type="input" style="text-align: right;"  class="k-textbox" ng-model="item.noFakturVerifikasi" />
			</div>
			<div class="grid_6">
				<label>Total Bayar</label>
				<input  c-text-box type="input" style="text-align: right;"  class="k-textbox" ng-model="item.noFakturVerifikasi" />
			</div>

		</md-card>

		</div>
	</div>
</div>
