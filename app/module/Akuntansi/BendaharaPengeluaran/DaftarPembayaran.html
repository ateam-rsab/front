<style>
.style-center{
	display: inline-block;
	text-align: center;
	width: 100%;
}

.style-right{
	display: inline-block;
	text-align: right;
	width: 100%;
}

.style-left{
	display: inline-block;
	text-align: left;
	width: 100%;
}
</style>

<div ng-show="dataVOloaded">
	<div class="grid_12 headerBox">
    	<h1 style="color: white;"><b>Daftar Pembayaran</b></h1>
    </div>
    <div class="clear"></div>

    <br/>
	

		<!-- Kriteria -->
		<div class="grid_12" style="margin-top: 5px">
			<!-- <div class="grid_12 headerBox containerBorderBox" style="padding:0px;">
				<p>Kriteria</p>
			</div> -->
			<div class="grid_12 borderBox containerBorderBox">
				<!-- Kasir -->
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Kasir"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.kasir" k-data-text-field="'namaLengkap'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listKasir" />
					</div>
				</div>

				<!-- CaraBayar -->
				<!-- <div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="CaraBayar"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.caraBayar" k-data-text-field="'caraBayar'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listCaraBayar" />
					</div>
				</div> -->

				<!-- JenisPenerimaan -->
				<!-- <div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Kelompok Transaksi"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.kelompokTransaksi" k-data-text-field="'kelompokTransaksi'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listKelompokTransaksi" />
					</div>
				</div> -->

				<!-- Periode Pulang -->
				<div class="grid_4">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Periode"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<!-- AwalPeriode -->
						<div class="grid_6 padDatePicker">
							<input style="width: 100%" k-ng-model="item.periodeAwal"  kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
						</div>

						<!-- AkhirPeriode -->
						<div class="grid_6 padDatePicker">
							<input style="width: 100%" k-ng-model="item.periodeAkhir"  kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
						</div>
						<div class="clear"></div>
					</div>
				</div>

				<!-- Button Search -->
				<div class="grid_2">
					<div class="grid_12">
						<label>&nbsp;</label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<button class="btnTemplate1" ng-click="SearchData()">Cari</button>
					</div>
				</div>

			</div>
		</div>
		<div class="clear"></div>

		<br/>

		<!-- DaftarPenerimaan -->
		<div class="grid_12">
			<div class="grid_12 headerBox">
				<p>DaftarPenerimaan</p>
			</div>
			<div class="clear"></div>
		
			<!-- grid table -->
			<div class="grid_12 borderBox">
				<div id="kGrid" kendo-grid 
				k-data-source="dataDaftarPenerimaan" 
				k-selectable="'row'" 
				k-columns="columnDaftarPenerimaan"
				k-pageable="'true'"
				k-sortable="'true'"
				k-ng-model="dataSbnSelected">
				</div>
			</div>
			<div class="clear"></div>

		</div>
		<div class="clear"></div>

		<br/>

		<!-- Total -->
		<div class="grid_6" style="margin-bottom: 20px">
			<div class="grid_12">
				<label c-label item="item" c-label-text="Total"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12" style="margin-top: 5px">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.totalPenerimaan" ng-disabled="true" ng-show="showTotal"/>
				{{item.totalPenerimaan | currency:"Rp. "}}
			</div>
		</div>

	<div class="grid_12" style="margin-top:30px">
		<div ng-include='"../app/module/Shared/Keuangan/TemplateButtonKasir"'></div>
	</div>
</div>
