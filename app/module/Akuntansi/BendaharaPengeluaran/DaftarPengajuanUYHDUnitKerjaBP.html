<div ng-show="dataVOloaded">

	<div class="grid_12 headerBox">
	<h1 style="color: white;"><b>Daftar Pengajuan UYHD</b></h1>
	</div>
	<div class="clear"></div>

	<br/>

	<!-- Kriteria -->
	<div class="grid_12">
		<div class="grid_12 headerBox containerBorderBox" style="padding:0px">
			<p></p>
		</div>
		<div class="grid_12 borderBox containerBorderBox">
			<!-- Ruangan -->
			<div class="grid_3">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Ruangan"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
				</div>
			</div>

			<!-- Status -->
			<div class="grid_3">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Status"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.status" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listStatus" />
				</div>
			</div>

			<!-- Periode Pulang -->
			<div class="grid_4">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Periode"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<!-- AwalPeriode -->
					<div class="grid_6">
						<div class="grid_12">
							<input style="width: 100%" k-ng-model="item.periodeAwal"  kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
						</div>
					</div>

					<!-- AkhirPeriode -->
					<div class="grid_6">
						<div class="grid_12">
							<input style="width: 100%" k-ng-model="item.periodeAkhir"  kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
						</div>
					</div>
					<div class="clear"></div>
				</div>
			</div>

			<!-- Button Search -->
			<div class="grid_1">
				<div class="grid_12">
					<label>&nbsp;</label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<button class="btnTemplate1" ng-click="SearchData()">Cari</button>
				</div>
			</div>

			<!-- Button Clear -->
			<div class="grid_1">
				<div class="grid_12">
					<label>&nbsp;</label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<button class="btnTemplate1" ng-click="ClearSearch()">Clear</button>
				</div>
			</div>

			
		</div>
	</div>

	<div class="clear"></div>
	<br/>

	<!-- DaftarPengajuanUYHD -->
	<div class="grid_12">
		<div class="grid_12 headerBox">
			<p>DaftarPengajuanUYHD</p>
		</div>
		<div class="clear"></div>

		<!-- grid table -->
		<div class="grid_12 borderBox">
			<div kendo-grid k-data-source="dataDaftarPengajuanUYHD" k-selectable="'row'" k-columns="columnDaftarPengajuanUYHD">
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<div class="clear"></div>

	<div class="grid_12" style="margin-top:30px">
		<div ng-include='"../app/module/Shared/Keuangan/TemplateButtonBendaharaPengeluaran"'></div>
	</div>
</div>
