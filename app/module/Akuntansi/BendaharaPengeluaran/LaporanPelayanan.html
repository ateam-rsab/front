
<div ng-controller="LaporanPelayananCtrl">
	<div ng-show="dataVOloaded">
		<!-- <c-panel item="item" header="'Daftar Tagihan Rekanan'" disabled> -->
		<div class="grid_12 headerBox">
			<h1 style="color: white;"><b>Laporan Pelayanan Pasien</b></h1>
		</div>

		<div class="grid_12">

			<div class="grid_2">
				<label c-label item="item" c-label-text="Tanggal awal"></label>
				<input style="width: 100%" k-ng-model="item.tglawal" kendo-datetimepicker placeholer="yyyy-mm-dd" k-format="'yyyy-MM-dd HH:mm'" />
			</div>

			<div class="grid_2">
				<label c-label item="item" c-label-text="Tanggal Akhir"></label>
				<input style="width: 100%" k-ng-model="item.tglakhir" kendo-datetimepicker placeholer="yyyy-mm-dd" k-format="'yyyy-MM-dd HH:mm'"/>
			</div>

			<div class="grid_3">
				<label c-label item="item" c-label-text="Nama Dokter"></label>
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.namaPegawai" k-data-text-field="'namaLengkap'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPegawai" k-on-change="getDataPegawai()"/>
			</div>

			<div class="grid_2">
				<label c-label item="item" c-label-text="Departement"></label>
				<input  style="width: 100%;" kendo-combo-box k-ng-model="item.departement" k-data-text-field="'namaDepartemen'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDepartemen" k-on-change="getIsiComboRuangan()"/>
			</div>

			<div class="grid_3">
				<label c-label item="item" c-label-text="Ruangan"></label>
				<input ng-disabled="isDisable" style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'reportDisplay'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan"  k-on-change="cikidot()"/>
			</div>	
		</div>
			<div class="grid_12">
			<div class="grid_4">
				<label c-label item="item" c-label-text="Kelompok Pasien"></label>
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.KelompokPasien" k-data-text-field="'kelompokPasien'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPasien"/>
			</div>
			<div class="grid_1">
				<label c-label item="item" c-label-text="Format File"></label>
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.format" k-data-text-field="'format'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDataFormat" ng-disabled="diswow"/>
			</div>
		</div>
		<div class="grid_6">
			<div class="grid_12">
			</div>
		</div>
		<div class="clear"></div>
            <div class="grid_12">
                <div class="grid_12" style="float:right">
					  <div class="grid_3 " style="margin-top: 25px ">
                        <button class="c-button" ng-show="!isLoading" item="item" is-validate ng-click="CetakGeneral()">
                            <span class="title">Cetak General</span>
                        </button>
                    </div>
                    <div class="grid_3 " style="margin-top: 25px ">
                        <button class="c-button" ng-show="!isLoading" item="item" is-validate ng-click="CetakKarcis()">
                            <span class="title">Cetak Karcis</span>
                        </button>
                    </div>
                    <div class="grid_3 " style="margin-top: 25px ">
                        <button class="c-button" ng-show="!isLoading" item="item" is-validate ng-click="CetakTanpaKarcis()">
                            <span class="title">Cetak Tanpa Karcis / Dokter</span>
                        </button>
                    </div>
                     <div class="grid_3 " style="margin-top: 25px ">
                        <button class="c-button" ng-show="!isLoading" item="item" is-validate ng-click="CetakTanpaKarcisAll()">
                            <span class="title">Cetak Tanpa Karcis All Dokter</span>
                        </button>
                    </div>
                      <div class="grid_6">
					</div>
                </div>
                 <div class="grid_12">
                <div class="grid_12" style="float:right">
                 <!-- <div class="grid_3 " style="margin-top: 25px ">
                    </div> -->
					  <div class="grid_3 ">
                        <button class="c-button" ng-show="!isLoading" item="item" is-validate ng-click="CetakRincianPenerimaan()">
                            <span class="title">Cetak Penerimaan Kasir</span>
                        </button>
                    </div>
                      <div class="grid_6">
					</div>
                </div>
            </div>
		<br/>
	</div>
</div>
