<style>
	.container_12 .grid_3 {
		margin-top: 6px;
	}

	.container_12 .grid_1 {
		margin-top: 6px;
		width: 3%;
	}

</style>

<div ng-show="dataVOloaded">

	<div class="grid_12 headerBox">
		<h1 style="color: white;"><b>Pembayaran SPJ</b></h1>
	</div>
	<div class="clear"></div>

	<br/>

	<!-- Kriteria -->
	<div class="grid_12">
		<div class="grid_12 headerBox containerBorderBox" style="padding:0px">
			<p></p>
		</div>
		<div class="grid_12 borderBox containerBorderBox">
			<!-- TanggalPengajuanAwal -->
			<div class="grid_12">
				<div class="grid_2">
					<label c-label item="item" c-label-text="TanggalPengajuan"></label>
				</div>
				<div class="grid_1">
					<label c-label item="item" c-label-text=":"></label>
				</div>
				<div class="grid_3">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.tanggalPengajuan" ng-disabled="true"/>
				</div>
				<div class="grid_2">
					<label c-label item="item" c-label-text="Ruangan"></label>
				</div>
				<div class="grid_1">
					<label c-label item="item" c-label-text=":"></label>
				</div>
				<div class="grid_3">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.ruangan" ng-disabled="true"/>
				</div>
			</div>
			<div class="clear"></div>
<hr/>

			<!-- Keperluan -->
			<div class="grid_12">
				<div class="grid_6">
					<label c-label item="item" c-label-text="Keperluan"></label>
				</div>
				<div class="grid_6">
					<label c-label item="item" c-label-text="BuktiPendukung"></label>
				</div>
				
			</div>
			<div class="clear"></div>

			<!-- BuktiPendukung -->
			<div class="grid_12">
				<div class="grid_6">
					<textarea style="width: 99%; height: 80px;">{{item.keperluan}}</textarea>
				</div>
				<div class="grid_6">
					<textarea style="width: 99%; height: 80px;">{{item.buktiPendukung}}</textarea>
				</div>
			</div>
			<div class="clear"></div>

			<!-- MataAnggaran -->
			<div class="grid_12">
				<div class="grid_2">
					<label c-label item="item" c-label-text="MataAnggaran"></label>

				<div class="grid_1">
					<label c-label item="item" c-label-text=":"></label>
				</div>
				<div class="grid_7">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.mataAnggaran" ng-disabled="true"/>

<hr/>

				</div>
				<div class="grid_3">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.terimaUang" />

			<div class="grid_12">
				<div class="grid_2">
					<label c-label item="item" c-label-text="KeluarUang"></label>
				</div>
				<div class="grid_1">
					<label c-label item="item" c-label-text=":"></label>
				</div>
				<div class="grid_3">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.keluarUang" />
				</div>
			</div>

			<!-- Terbilang -->
			<div class="grid_12">
				<div class="grid_2">
					<label c-label item="item" c-label-text="Terbilang"></label>
				</div>
				<div class="grid_1">
					<label c-label item="item" c-label-text=":"></label>
				</div>
				<div class="grid_6">
					<textarea style="width: 99%; height: 80px;">{{item.terbilang}}</textarea>

		<div class="grid_12" style="margin-top:30px">
			<div ng-include='"../app/module/Shared/Keuangan/TemplateButtonBendaharaPengeluaran"'></div>
