<md-toolbar md-scroll-shrink class="shadow">
    <div class="md-toolbar-tools">Pelunasan Pembayaran Umum</div>
</md-toolbar>

<div class="grid_12">
    <div class="grid_2">
        <label c-label item="item" c-label-text="Periode Awal"></label>
        <input style="width: 100%" k-ng-model="item.tanggalAwal" kendo-date-picker k-max="now" placeholer="yyyy-MM-dd"
            k-format="'yyyy-MM-dd'" />
    </div>
    <div class="grid_2">
        <label c-label item="item" c-label-text="Periode Akhir"></label>
        <input style="width: 100%" k-ng-model="item.tanggalAkhir" kendo-date-picker placeholer="yyyy-MM-dd"
            k-format="'yyyy-MM-dd'" />
    </div>
    <div class="grid_1" style="margin-top:23px;">
        <md-button class="md-raised md-primary medium-button" ng-click="getData()">
            <span style="margin-right: 5px;">Cari</span>
            <i class="fa fa-search"></i>
        </md-button>
    </div>
</div>

<div class="grid_12">
    <div class="headerBox">
        <p>Daftar Pelunasan Pembayaran Umum</p>
    </div>

    <div class="grid_12">
        <div id="kGrid" kendo-grid k-data-source="dataGrid" k-selectable="'row'" k-pageable="'true'" k-sortable="'true'"
            options="gridOptVerified" k-ng-model="dataSelected">
        </div>

    </div>
</div>

<div ng-include=' "../app/module/Shared/TemplateLoading" '></div>

<div kendo-window="popupPelunasan" k-title="'Pelunasan Pembayaran Umum'" k-width="700" k-visible="false" k-on-open="win2visible = true"
k-on-close="win2visible = false">
    <div class="panel panel-default container_12" style="padding: 0px 15px;">
        <md-card>
            <md-card-content>

                <fieldset class="borderBox">
                    <legend>Keterangan Keperluan</legend>


                    <p>{{item.keteranganKeperluan}}</p>
                
                </fieldset>
                
                <fieldset class="borderBox" style="margin-top: 10px;margin-bottom: 10px;">
                    <legend>Total Tagihan</legend>
                    <p>{{item.totalTagihan}}</p>
                </fieldset>
                <div class="grid_12">
                    <label c-label item="item">Total Bayar</label>
                    <input c-text-box type="input" filter="numeric" class="k-textbox" ng-model="item.totalBayar" />
                </div>
            </md-card-content>
        </md-card>
    </div>
    <div class="dialog_buttons pull-right" style="margin-top:5%;">
        <div class="grid_4">
            <md-button class="md-raised md-danger medium-button" style="width: 100%;" ng-click="popupPelunasan.close()">
                Batal
            </md-button>
        </div>
        <div class="grid_4">
            <md-button class="md-raised md-primary medium-button" style="width: 100%;" ng-click="pelunasanTagihan()">
                Bayar
            </md-button>
        </div>
    </div>
</div>
