<div ng-show="dataVOloaded">
	<c-panel item="item" header="'Pembayaran Tagihan Non Layanan'" disabled>

		<!-- Kriteria -->
		<div class="grid_12">
			<!-- <div class="grid_12 headerBox containerBorderBox" style="padding:0px">
				<p>Data</p>
			</div> -->
			<div class="grid_12 borderBox containerBorderBox">

				<!-- NamaPelanggan -->
				<div class="grid_3">
					<div class="grid_12">
						<label c-label item="item" c-label-text="NamaPelanggan"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaPasien_klien" ng-disabled="true"/>
					</div>
				</div>

				<!-- Telepon -->
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Kelompok Transaksi"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kelompokTransaksi" ng-disabled="true"/>
					</div>
				</div>
				
			</div>
		</div>
		<div class="clear"></div>

		<br/>

		<!-- DaftarTagihan -->
		<div class="grid_12">
			<div class="grid_12 headerBox">
				<p>Rincian Layanan</p>
			</div>
			<div class="clear"></div>

			<!-- grid table -->
			<div class="grid_12 borderBox">
				<div kendo-grid k-data-source="dataDaftarTagihan" k-selectable="'row'" k-columns="columnDaftarTagihan">
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="grid_10">
		</div>
		<div class="grid_2">
			<div class="grid_12">
				<label c-label item="item" c-label-text="totalBilling"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.totalBilling" ng-disabled="true"/>
			</div>
		</div>


	</c-panel>

	<div class="grid_12" style="margin-top:30px">
		<div ng-include='"../app/module/Shared/Keuangan/TemplateButtonKasir"'></div>
	</div>
</div>
