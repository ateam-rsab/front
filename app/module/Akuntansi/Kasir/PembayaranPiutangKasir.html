<style>
.style-center{
	display: inline-block;
	text-align: center;
	width: 100%;
}

.style-right{
	display: inline-block;
	text-align: right;
	width: 100%;
}

.style-left{
	display: inline-block;
	text-align: left;
	width: 100%;
}
</style>

<div ng-show="dataVOloaded">
	<c-panel item="item" header="'Pembayaran Piutang Pasien'" disabled>

		<!-- Kriteria -->
		<div class="grid_12">
			<!-- <div class="grid_12 headerBox containerBorderBox" style="padding:0px">
				<p>Data</p>
			</div> -->
			<div class="grid_12 borderBox containerBorderBox">
				<!-- NoPendaftaran -->
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="NoPendaftaran"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noRegistrasi" ng-disabled="true"/>
					</div>
				</div>

				<!-- NoRM -->
				<div class="grid_1">
					<div class="grid_12">
						<label c-label item="item">No. CM</label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noCm" ng-disabled="true"/>
					</div>
				</div>

				<!-- NamaPasien -->
				<div class="grid_3">
					<div class="grid_12">
						<label c-label item="item" c-label-text="NamaPasien"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaPasien" ng-disabled="true"/>
					</div>
				</div>

				<!-- JenisKelamin -->
				<div class="grid_1">
					<div class="grid_12">
						<label c-label item="item" c-label-text="JenisKelamin"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.jenisKelamin" ng-disabled="true"/>
					</div>
				</div>

				<!-- JenisPenjamin -->
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="JenisPenjamin"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.jenisPenjamin" ng-disabled="true"/>
					</div>
				</div>

				<!-- Umur -->
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item">Umur Piutang</label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.umur" ng-disabled="true"/>
					</div>
				</div>
			</div>
		</div>
		<div class="clear"></div>

		<br/>

		
		<!-- DaftarTagihan -->
		<div class="grid_12">
			<div class="grid_12 headerBox">
				<p>DaftarTagihan</p>
			</div>
			<div class="clear"></div>

			<!-- grid table -->
			<div class="grid_12 borderBox">
				<div kendo-grid 
				k-data-source="dataDaftarTagihan" 
				k-selectable="'row'" 
				k-sortable="'true'"
				k-columns="columnDaftarTagihan">
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>

		<br/>

		<!-- Data -->
		<div class="grid_6">
			<div class="grid_12 headerBox containerBorderBox" style="padding:0px">
				<p>Data</p>
			</div>
			<div class="grid_12 borderBox containerBorderBox">
				<!-- Total Tagihan -->
				<div class="grid_12">
					<div class="grid_12">
						<label c-label item="item">Total Tagihan</label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" style="text-align: right;" filter="" class="k-textbox" ng-model="item.totalTagihan" ng-disabled="true"/>
					</div>
				</div>

				<!-- TotalDeposit -->
				<div class="grid_12">
					<div class="grid_12">
						<label c-label item="item">Yang Sudah Dibayar</label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" style="text-align: right;" filter="" class="k-textbox" ng-model="item.totalDeposit" ng-disabled="true"/>
					</div>
				</div>

				<!-- JumlahBayar -->
				<div class="grid_12">
					<div class="grid_12">
						<label c-label item="item">Sisa Tagihan</label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" style="text-align: right;" filter="" class="k-textbox" ng-model="item.jumlahBayarFix" />
					</div>
				</div>
			</div>
		</div>
		<div class="grid_6">
			<div class="grid_12 headerBox containerBorderBox" style="padding:0px">
				<p>Jumlah yang Ingin Dibayar</p>
			</div>
			<div class="grid_12 borderBox containerBorderBox">
				<!-- Total Tagihan -->
				<input c-text-box type="input" style="text-align: right;" filter="'numeric'" class="k-textbox" ng-model="item.jumlahBayar"/>
			</div>
		</div>

	</c-panel>

	<div class="grid_12" style="margin-top:30px">
		<div ng-include='"../app/module/Shared/Keuangan/TemplateButtonKasir"'></div>
	</div>
</div>
