<div ng-show="dataVOloaded">
	<div class="grid_12 headerBox">
		<h1 style="color: white;"><b>Daftar Pasien Yang Masih Dirawat</b></h1>
	</div>
	<div class="clear"></div>

	<br/>

	<!-- Kriteria -->
	<div class="grid_12">
			<!-- <div class="grid_12 headerBox containerBorderBox" style="padding:0px">
				<p>Kriteria</p>
			</div> -->
			<div class="grid_12">
				<div class="grid_1">
					<div class="grid_12">
						<label c-label item="item" c-label-text="NoReg"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noReg" />
					</div>
				</div>
				<!-- Nama -->
				<div class="grid_3">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Nama"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nama" />
					</div>
				</div>

				<!-- Ruangan -->
				<div class="grid_3">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Ruangan"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
					</div>
				</div>

				<!-- Periode Pulang -->
				<div class="grid_3">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Periode"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<!-- AwalPeriode -->
						<div class="grid_6 padDatePicker">
							<input style="width: 100%" k-ng-model="item.periodeAwal"  kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
						</div>

						<!-- AkhirPeriode -->
						<div class="grid_6 padDatePicker">
							<input style="width: 100%" k-ng-model="item.periodeAkhir"  kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
						</div>
						<div class="clear"></div>
					</div>
				</div>
				<div class="grid_1">
					<div class="grid_12">
						<label>&nbsp;</label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<button class="btnTemplate1" style="margin-left: 0;" ng-click="SearchData()">Cari</button>
					</div>
				</div>

				<!-- Button Clear -->
				<div class="grid_1">
					<div class="grid_12">
						<label>&nbsp;</label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<button class="btnTemplate1" style="margin-left: 0;" ng-click="ClearSearch()">Clear</button>
					</div>
				</div>
			</div>

			<!-- NoReg -->
			<div class="grid_12">
				

				<!-- Penjamin -->
				<!--<div class="grid_3">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Penjamin"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.penjamin" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPenjamin" />
					</div>
				</div>-->
				
				<!-- Status -->
				<!-- <div class="grid_3">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Status"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.status" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listStatus" />
					</div>
				</div> -->

				<!-- Button Search -->
				

			</div>
		</div>
		<div class="clear"></div>

		<br/>

		<!-- DaftarPasienPulang -->
		<div class="grid_12">
			<div class="grid_12 headerBox">
				<p>DaftarPasienPulang</p>
			</div>
			<div class="clear"></div>

			<!-- grid table -->
			<div class="grid_12 borderBox">
				<div id="kGrid" kendo-grid 
				k-data-source="dataDaftarPasienPulang" 
				k-selectable="'row'" 
                        class="max-height"
				k-columns="columnDaftarPasienPulang"
				k-pageable="'true'"
				k-sortable="'true'"
				k-ng-model="dataPasienSelected">
			</div>
		</div>
		
		<div class="grid_12" style="margin-top:60px">
			<div ng-include='"../app/module/Shared/TemplateLoading"'></div>
		</div>
		<div class="grid_12" style="margin-top:60px">
		<div ng-include='"../app/module/Shared/Keuangan/TemplateButtonKasir"'></div>
	</div>
</div>

</div>
