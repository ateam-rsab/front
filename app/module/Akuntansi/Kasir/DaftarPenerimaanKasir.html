<style>
.style-center{
	display: inline-block;
	text-align: center;
	width: 100%;
}

.style-right{
	display: inline-block;
	text-align: right;
	width: 100%;
}

.style-left{
	display: inline-block;
	text-align: left;
	width: 100%;
}
</style>

<div ng-show="dataVOloaded">
	<div class="grid_12 headerBox">
    	<h1 style="color: white;"><b>Daftar Penerimaan</b></h1>
    </div>
    <div class="clear"></div>

    <br/>
	

		<!-- Kriteria -->
		<div class="grid_12" style="margin-top: 5px">
			<!-- <div class="grid_12 headerBox containerBorderBox" style="padding:0px;">
				<p>Kriteria</p>
			</div> -->
			<div class="grid_12 borderBox containerBorderBox">
				<!-- Kasir -->
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Kasir"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.kasir" k-data-text-field="'namalengkap'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listKasir" />
					</div>
				</div>

				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Instalasi"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.ins" k-data-text-field="'namadepartemen'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listInstalasi" />
					</div>
				</div>

				<!-- CaraBayar -->
				<div class="grid_1">
					<div class="grid_12">
						<label c-label item="item" c-label-text="CaraBayar"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.caraBayar" k-data-text-field="'carabayar'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listCaraBayar" />
					</div>
				</div>

				<!-- JenisPenerimaan -->
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Kelompok Transaksi"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.kelompokTransaksi" k-data-text-field="'kelompoktransaksi'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listKelompokTransaksi" />
					</div>
				</div>

				<!-- Periode Pulang -->
				<div class="grid_4">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Periode"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<!-- AwalPeriode -->
						<div class="grid_6 padDatePicker">
							<input style="width: 100%" k-ng-model="item.periodeAwal"  kendo-datetimepicker k-max="now" placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
						</div>

						<!-- AkhirPeriode -->
						<div class="grid_6 padDatePicker">
							<input style="width: 100%" k-ng-model="item.periodeAkhir"  kendo-datetimepicker  placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
						</div>
						<div class="clear"></div>
					</div>
				</div>

				<!-- Button Search -->
				<div class="grid_1">
					<div class="grid_12">
						<label>&nbsp;</label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<button class="btnTemplate1" ng-click="SearchData()">Cari</button>
					</div>
				</div>

			</div>
		</div>
		<div class="clear"></div>

		<br/>

		<!-- DaftarPenerimaan -->
		<div class="grid_12">
			<div class="grid_12 headerBox">
				<p>DaftarPenerimaan</p>
			</div>
			<div class="clear"></div>
		
			<!-- grid table -->
			<div class="grid_12 borderBox">
				<div id="kGrid" kendo-grid 
				k-data-source="dataDaftarPenerimaan" 
				k-selectable="'row'" 
				k-columns="columnDaftarPenerimaan"
				k-pageable="'true'"
				k-sortable="'true'"
				k-ng-model="dataSbnSelected"
				ng-click="klik(current)">
				</div>
			</div>
			<div class="clear"></div>

		</div>
		<div class="clear"></div>

		<br/>
		<div class="grid_1">
            <div class="grid_12">
                <label c-label item="item" >No. SBM</label>
            </div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nosbm" />
            </div>
        </div>

		<div class="grid_1">
            <div class="grid_12">
                <label c-label item="item" >No. RM</label>
            </div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.norm" />
            </div>
        </div>
		<div class="grid_1">
            <div class="grid_12">
                <label c-label item="item" >Nama</label>
            </div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nama" />
            </div>
        </div>
		<div class="grid_1">
            <div class="grid_12">
                <label c-label item="item" >Desk</label>
            </div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.desk" />
            </div>
        </div>

		<div class="grid_1">
            <div class="grid_12">
                <label c-label item="item" >Sudah Terima Dari</label>
            </div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.STD" />
            </div>
        </div>
        <!-- <div class="grid_2">
        </div> -->
        <div class="grid_2" style="margin-top: 18px" ng-show="btn_0">
            <button class="btnTemplate1" ng-click="ubahCarabayar()">Ubah Cara Bayar</button>
        </div>
        <div class="grid_1" style="margin-top: 18px" ng-show="btn_0">
            <button class="btnTemplate1" ng-click="CetakReg()">Cetak Kwitansi</button>
        </div>
        <div class="grid_2" style="margin-top: 18px" ng-show="btn_0">
            <button class="btnTemplate1" ng-click="CetakLaporanKasir()">Cetak Laporan Kasir</button>
        </div>

        <div class="grid_2" style="margin-top: 18px" ng-show="btn_0">
            <button class="btnTemplate1" ng-click="HapusSBM()">Batal Pembayaran</button>
        </div>


        <div class="grid_2" ng-show="btn_1">
			<div class="grid_12">
				<label c-label item="item" c-label-text="CaraBayar"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.caraBayar1" k-data-text-field="'carabayar'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listCaraBayar" />
			</div>
		</div>
        <div class="grid_1" style="margin-top: 3px" ng-show="btn_1">
            <button class="btnTemplate1" ng-click="saveCarabayar()">Simpan</button>
        </div>
        <div class="grid_1" style="margin-top: 3px" ng-show="btn_1">
            <button class="btnTemplate1" ng-click="batal()">Batal</button>
        </div>

		<!-- Total -->
		<!-- <div class="grid_6" style="margin-bottom: 20px">
			<div class="grid_12">
				<label c-label item="item" c-label-text="Total"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12" style="margin-top: 5px">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.totalPenerimaan" ng-disabled="true" ng-show="showTotal"/>
				{{item.totalPenerimaan | currency:"Rp. "}}
			</div>
		</div> -->

	<!-- <div class="grid_12" style="margin-top:30px">
		<div ng-include='"../app/module/Shared/Keuangan/TemplateButtonKasir"'></div>
	</div> -->
</div>
