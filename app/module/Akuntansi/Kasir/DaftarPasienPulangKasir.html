<style>
.style-center{
	display: inline-block;
	text-align: center;
	width: 100%;
}

.style-right{
	display: inline-block;
	text-align: right;
	width: 100%;
}

.style-left{
	display: inline-block;
	text-align: left;
	width: 100%;
}
</style>

<div ng-controller="DaftarPasienPulangKasirCtrl">
<div ng-show="dataVOloaded">
	<div class="grid_12 headerBox">
    	<h1 style="color: white;"><b>Daftar Tagihan Pasien</b></h1>
    </div>
    <div class="clear"></div>

    <br/>

		<!-- Kriteria -->
	<div class="grid_12">
		<div class="grid_12">
			<div class="grid_3">
			</div>
			<!-- Ruangan -->
			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Ruangan"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'namaRuangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
				</div>
			</div>

			<!-- Periode Pulang -->
			<div class="grid_4">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Periode"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<!-- AwalPeriode -->
					<div class="grid_6 padDatePicker">
						<input style="width: 100%" k-ng-model="item.periodeAwal"  kendo-datetimepicker k-max="now" placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
					</div>

					<!-- AkhirPeriode -->
					<div class="grid_6 padDatePicker">
						<input style="width: 100%" k-ng-model="item.periodeAkhir"  kendo-datetimepicker  placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
					</div>
					<div class="clear"></div>
				</div>
			</div>
			<div class="grid_1">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Status"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.status" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listStatus" />
				</div>
			</div>

			<!-- Button Search -->
			<div class="grid_1">
				<div class="grid_12">
					<label>&nbsp;</label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<button class="btnTemplate1" style="margin-left: 0;" ng-click="SearchData()">Cari</button>
				</div>
			</div>

			<!-- Button Clear -->
			<div class="grid_1">
				<div class="grid_12">
					<label>&nbsp;</label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<button class="btnTemplate1" style="margin-left: 0;" ng-click="ClearSearch()">Clear</button>
				</div>
			</div>
			

				<!-- Penjamin -->
				<!--<div class="grid_3">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Penjamin"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.penjamin" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPenjamin" />
					</div>
				</div>-->
				
				<!-- Status -->
		</div>
		<div class="clear"></div>

		<br/>

		<!-- DaftarPasienPulang -->
		<div class="grid_12" style="margin-top:10px">
			<div class="grid_12 headerBox">
				<p>Daftar Tagihan Pasien</p>
			</div>
			<div class="clear"></div>

			<!-- grid table -->
			<div class="grid_12">
				<div id="kGrid" kendo-grid 
				k-data-source="dataDaftarPasienPulang" 
				k-selectable="'row'" 
				k-columns="columnDaftarPasienPulang"
				k-pageable="'true'"
				k-sortable="'true'"
				k-ng-model="dataPasienSelected">
				</div>
			</div>
			<div class="clear"></div>
		</div>
		
		<div class="grid_12">
			<!-- No Rm-->
			<div class="grid_1">
				<div class="grid_12">
					<label c-label item="item">No CM</label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noRm" />
				</div>
			</div>
			<!-- NoReg -->
			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item">No Registrasi</label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noReg" />
				</div>
			</div>
			<!-- Nama -->
			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Nama"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nama" />
				</div>
			</div>
			<div class="grid_2">
			</div>
			<div class="grid_5" style="margin-top: 2px;">
				<div class="grid_4">
					<button class="btnTemplate1" style="margin-left: 0;" ng-click="KembaliDeposit()">Pengembalian Deposit</button>
				</div>
				<div class="grid_4">
					<button class="btnTemplate1" style="margin-left: 0;" ng-click="BayarTagihan()">Bayar Tagihan</button>
				</div>
				<div class="grid_4">
					<button class="btnTemplate1" style="margin-left: 0;" ng-click="DetailBiaya()">Detail Biaya</button>
				</div>
			</div>
		</div>
		
		<div class="grid_12" style="margin-top:60px">
			<div ng-include='"../app/module/Shared/TemplateLoading"'></div>
		</div>
		<div class="clear"></div>

	<!-- <div class="grid_12" style="margin-top:50px">
		<div ng-include='"../app/module/Shared/Keuangan/TemplateButtonKasir"'></div>
	</div> -->
	<div class="grid_8">
	</div>
	
</div>

</div>
