<div ng-show="dataVOloaded">
	<c-panel item="item" header="'Daftar Penerimaan'" disabled>

		<!-- Kriteria -->
		<div class="grid_12">
			<div class="grid_12 headerBox containerBorderBox" style="padding:0px">
				<p></p>
			</div>
			<div class="grid_12 borderBox containerBorderBox">
				<!-- Periode Pulang -->
				<div class="grid_6">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Periode"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<!-- AwalPeriode -->
						<div class="grid_6 padDatePicker">
							<input style="width: 100%" k-ng-model="item.periodeAwal"  kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
						</div>

						<!-- AkhirPeriode -->
						<div class="grid_6 padDatePicker">
							<input style="width: 100%" k-ng-model="item.periodeAkhir"  kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
						</div>
						<div class="clear"></div>
					</div>
				</div>

				<!-- Button Search -->
				<div class="grid_2">
					<div class="grid_12">
						<label>&nbsp;</label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<button class="btnTemplate1" ng-click="SearchData()">Cari</button>
					</div>
				</div>
			</div>
		</div>
		<div class="clear"></div>

		<br/>

		<!-- DaftarPenerimaanPajak -->
		<div class="grid_12">
			<div class="grid_12 headerBox">
				<p>DaftarPenerimaanPajak</p>
			</div>
			<div class="clear"></div>

			<!-- grid table -->
			<div class="grid_12 borderBox">
				<div kendo-grid k-data-source="dataDaftarPenerimaanPajak" k-selectable="'row'" k-columns="columnDaftarPenerimaanPajak">
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>



	</c-panel>

	<div class="grid_12" style="margin-top:30px">
		<div ng-include='"../app/module/Shared/templateButtonSimpan"'></div>
	</div>
</div>
