<style>
	.style-center{
		display: inline-block;
		text-align: center;
		width: 100%;
	}

	.style-right{
		display: inline-block;
		text-align: right;
		width: 100%;
	}

	.style-left{
		display: inline-block;
		text-align: left;
		width: 100%;
	}
</style>

<div ng-show="dataVOloaded">

	<div class="grid_12 headerBox">
		<h1 style="color: white;"><b>Daftar Pasien</b></h1>
	</div>
	<div class="clear"></div>
	
	</div>
	<br/>


	<!-- Kriteria -->
	<div class="grid_12">
			<!-- <div class="grid_12 headerBox containerBorderBox" style="padding:0px">
				<p>Kriteria</p>
			</div> -->
		<div class="grid_12">
			<!-- Departemen -->
			<div class="grid_1">
			</div>
			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Instalasi"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.instalasi" k-data-text-field="'departemen'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDepartemen" k-on-change='getIsiComboRuangan()'/>
				</div>
			</div>
			<!-- Ruangan -->
			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Ruangan"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'ruangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
				</div>
			</div>
			<!-- Periode Pulang -->
			<div class="grid_4">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Tanggal Pulang"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<!-- AwalPeriode -->
					<div class="grid_6 padDatePicker">
						<div class="grid_12">
							<input style="width: 100%" k-ng-model="item.tanggalRegistrasiAwal"  kendo-datetimepicker k-max="now" placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
						</div>
					</div>

					<!-- AkhirPeriode -->
					<div class="grid_6 padDatePicker">
						<div class="grid_12">
							<input style="width: 100%" k-ng-model="item.tanggalRegistrasiAkhir"  kendo-datetimepicker  placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
						</div>
					</div>
					<div class="clear"></div>
				</div>
			</div>
			<div class="grid_3">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Status"></label>
				</div>
				<div class="grid_12" style="margin-top: -5px">
					<div class="grid_6">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.status" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listStatus" />
					</div>
					<div class="grid_3">
						<button class="btnTemplate1" ng-click="SearchData()">Cari</button>
					</div>
					<div class="grid_3">
						<button class="btnTemplate1" ng-click="ClearSearch()">Clear</button>
					</div>
				</div>
			</div>
		
		</div>
		<div class="clear"></div>

		<br/>

		<!-- Data Pasien Pulang -->
		<div class="grid_12" style="margin-top:10px">
			<div class="grid_12 headerBox">
				<p>Data Pasien Pulang</p>
			</div>
			<div class="clear"></div>

			<!-- grid table -->
			<div class="grid_12 borderBox">
				<div id="kGrid" kendo-grid 
				k-data-source="dataPasienPulang" 
				k-selectable="'row'" 
				k-columns="columnPasienPulang" 
				k-pageable="'true'"
				k-sortable="'true'"
				k-ng-model="dataPasienSelected" ng-click="click(dataPasienSelected)">
			</div>
		</div>
		<div class="grid_12">
		<!-- No Rm-->
			<div class="grid_1">
				<div class="grid_12">
					<label c-label item="item">No CM</label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noRm" />
				</div>
			</div>
			<!-- No Reg -->
			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item">No Registrasi</label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noReg" />
				</div>
			</div>
			<!-- Nama Reg -->
			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Nama"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaOrReg" />
				</div>
			</div>
		</div>
		<div class="grid_12" style="margin-top:60px">
			<div ng-include='"../app/module/Shared/Keuangan/TemplateButtonTataRekening"'></div>
		</div>
		
		<div class="grid_12" style="margin-top:60px">
			<div ng-include='"../app/module/Shared/TemplateLoading"'></div>
		</div>

	</div>

	
</div>
