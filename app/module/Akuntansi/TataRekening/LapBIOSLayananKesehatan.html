<div>
    <div ng-show="dataVOloaded">
        <c-panel item="item" header="'Hitung Data Layanan Kesehatan'" disabled>
            <div class="panel panel-default container_12">
                <div class="panel-body">
                    <div class="grid_2">
                        <label c-label item="item" c-label-text="Periode"></label>
                        <input kendo-date-picker k-max="now" k-ng-model="item.periode" style="width: 100%"
                            k-options="yearSelected" />
                    </div>
                    <div class="grid_1" style="margin-top: 22px;">
                        <md-button class="md-raised md-primary medium-button" ng-click="loadData()">
                            <span style="margin-right: 5px;">Cari</span>
                            <i class="fa fa-search"></i>
                        </md-button>
                    </div>
                </div>
            </div>
            <div class="grid_12 containerBorderBox">
                <div id="grid" kendo-grid options="gridIndikator" data-source="dataSourceIndikator"></div>
            </div>
        </c-panel>
        <!-- Action Button -->
        <div class="grid_12">
            <div class="grid_3" style="float: right; margin-right: 1%;">
                <md-button class="md-raised md-button md-primary" is-validate ng-click="sentAllToBIOSG2()">
                    <span style="margin-right: 5px;">Kirim Semua</span>
                    <i class="fa fa-upload"></i>
                </md-button>
            </div>
        </div>
    </div>
    <div ng-include='"../app/module/Shared/TemplateLoading"' ng-hide="isPopup"></div>
</div>

<!-- Popup Jabatan -->
<div kendo-window="popUpHitung" k-title="'Hitung Layanan Kesehatan'" k-width="555" k-visible="false"
    k-on-open="win2visible = true" k-on-close="lk.idGridHitung = null">
    <div class="panel panel-default container_12" style="padding: 0px 10px;">
        <!-- Tanggal Awal -->
        <div class="grid_6">
            <label c-label item="item" c-label-text="Tanggal Awal"></label>
            <input style="width: 100%" k-ng-model="lk.tglAwal" kendo-datepicker placeholer="yyyy-mm-dd"
                k-format="'yyyy-MM-dd'" />
        </div>
        <!-- Tanggal Akhir -->
        <div class="grid_6">
            <label c-label item="item" c-label-text="Tanggal Akhir"></label>
            <input style="width: 100%" k-ng-model="lk.tglAkhir" kendo-datepicker placeholer="yyyy-mm-dd"
                k-format="'yyyy-MM-dd'" />
        </div>
        <!-- Action Button -->
        <div class="grid_12">
            <div class="k-edit-buttons  k-state-default pull-right" style="margin-top:10px">
                <button class="k-button k-button-icontext k-primary k-grid-update" ng-click="hitungDanSimpan()"
                    ng-show="enableBtnSimpanHitung"><span class="k-icon k-update"></span>Hitung dan Simpan</button>
                <button class="k-button  k-button-icontext" ng-click="batal()"><span
                        class="k-icon k-cancel"></span>Batal</button>
            </div>
        </div>
    </div>
    <div ng-include='"../app/module/Shared/TemplateLoading"' ng-show="isPopup"></div>
</div>

<style>
    .k-grid .k-grid-header .k-header .k-link {
        height: auto;
    }

    .k-grid .k-grid-header .k-header {
        white-space: normal;
    }

    .k-grid .k-grid-header .k-header {
        text-align: center;
    }

    button:disabled {
        background: #B5B2B1;
    }
</style>
