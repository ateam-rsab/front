<md-toolbar md-scroll-shrink class="shadow">
    <div class="md-toolbar-tools">Rekapitulasi Keringanan Tagihan Pelayanan</div>
</md-toolbar>

<div class="grid_12">
    <div class="grid_2">
        <label><strong>Bulan</strong></label>
        <input style="width: 100%;" k-ng-model="item.bulan" k-options="monthSelectorOptions" kendo-date-picker
            placeholer="mm-yyyy" k-format="'MM-yyyy'" />
    </div>

    <div class="grid_1" style="margin-top: 23px;">
        <md-button class="md-raised md-primary medium-button" ng-click="search()">
            <span style="margin-right: 5px;">Cari</span>
            <i class="fa fa-search"></i>
        </md-button>
    </div>
</div>

<div class="grid_12">
    <kendo-grid id="grid" data-source="dataSource" options="optGrid" k-pageable="'true'" k-sortable="'true'"
        k-groupable="'true'" k-resizable="'true'" k-selectable="'row'" k-ng-model="dataPasienSelected" k-width="1000"
        ng-click="klikGrid(dataPasienSelected)"></kendo-grid>
</div>

<div kendo-window="popUpDetail" k-title="'Masukan Konsultasi'" k-width="800" k-visible="false" k-on-open="win2visible = true"
    k-on-close="win2visible = false">
    <div class="panel panel-default container_12" style="padding: 0px 10px;">
        <div class="grid_12">
            <kendo-grid id="grid" data-source="dataSourceDetail" options="optGridDetail" k-pageable="'true'" k-sortable="'true'"
                k-groupable="'true'" k-resizable="'true'" k-selectable="'row'" k-ng-model="dataPasienSelected"
                ng-click="klikGrid(dataPasienSelected)"></kendo-grid>
        </div>

        <div class="k-edit-buttons  k-state-default" style="margin-top:10px">
            <div class="grid_8"></div>

            <div class="grid_2">
                <md-button class="md-raised
                        md-warn medium-button" ng-click="batal()">
                    <span style="margin-right:5px;">Batal</span>
                    <i class="fa fa-close"></i>
                </md-button>
                <!-- <md-button class="md-raised md-warn medium-button"
                        ng-click="batal()">Batal</md-button> -->
            </div>
            <div class="grid_2">
                <md-button class="md-raised
                        md-primary medium-button" ng-click="Save()">
                    <span style="margin-right:5px;">Simpan</span>
                    <i class="fa fa-plus"></i>
                </md-button>
                <!-- <md-button class="md-raised md-primary medium-button"
                        ng-click="Save()">Simpan</md-button> -->
            </div>
            <!-- <button class="k-button k-button-icontext k-primary k-grid-update" ng-click="Save()" ng-disabled="isVerifikasi"><span class="k-icon k-update"></span>Simpan</button>
            <button class="k-button  k-button-icontext" ng-click="batal()"><span class="k-icon k-cancel"></span>Batal</button> -->
        </div>

    </div>
</div>

<div class="grid_12" style="margin-top:100px">
    <div ng-include='"../app/module/Shared/TemplateLoading"'></div>
</div>
