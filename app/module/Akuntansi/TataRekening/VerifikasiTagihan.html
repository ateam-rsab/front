<div ng-show="dataVOloaded">

	<div ng-hide="pageCetak">
		<md-toolbar md-scroll-shrink class="shadow">
			<div class="md-toolbar-tools">Verifikasi Tagihan</div>
		</md-toolbar>
		<div class="clear"></div>

		<br />

		<!-- -->
		<div class="grid_12">
			<div class="grid_12 headerBox containerBorderBox" style="padding:0px">
				<p></p>
			</div>
			<div class="grid_12 borderBox containerBorderBox">
				<!-- NoRekamMedik -->
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="NoRekamMedik"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noCm"
							ng-disabled="true" />
					</div>
				</div>

				<!-- NoRegistrasi -->
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="NoRegistrasi"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noRegistrasi"
							ng-disabled="true" />
					</div>
				</div>
				<div class="clear"></div>

				<!-- NamaPasien -->
				<div class="grid_3">
					<div class="grid_12">
						<label c-label item="item" c-label-text="NamaPasien"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaPasien"
							ng-disabled="true" />
					</div>
				</div>

				<!-- KelasRawat -->
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="KelasRawat"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kelasRawat"
							ng-disabled="true" />
					</div>
				</div>
				<div class="grid_3">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Penjamin"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.penjamin"
							ng-disabled="true" />
					</div>
				</div>
				<div class="clear"></div>

				<!-- TanggalPulang -->
				<div class="grid_3">
					<div class="grid_12">
						<label c-label item="item" c-label-text="TanggalPulang"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.tglPulang"
							ng-disabled="true" />
					</div>
				</div>

				<!-- NoRegistrasiAsuransi -->
				<div class="grid_3">
					<div class="grid_12">
						<label c-label item="item" c-label-text="NoRegistrasiAsuransi"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noAsuransi"
							ng-disabled="true" />
					</div>
				</div>
				<div class="clear"></div>

				<!-- JenisPasien -->
				<div class="grid_3">
					<div class="grid_12">
						<label c-label item="item" c-label-text="JenisPasien"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.jenisPasien"
							ng-disabled="true" />
					</div>
				</div>

				<!-- KelasPenjamin -->
				<div class="grid_3">
					<div class="grid_12">
						<label c-label item="item" c-label-text="KelasPenjamin"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kelasPenjamin"
							ng-disabled="true" />
					</div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<div class="clear"></div>

		<br />

		<!-- -->
		<div class="grid_12">
			<div class="grid_12 headerBox containerBorderBox" style="padding:0px">
				<p></p>
			</div>
			<div class="grid_12 borderBox containerBorderBox">
				<!-- TotalBilling -->
				<div class="grid_6">
					<div class="grid_12">
						<label c-label item="item" c-label-text="TotalBilling"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12" style="margin-top: 10px">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.billing"
							ng-disabled="true" ng-show="showBilling" />
						{{item.billing | currency: "Rp. "}}
					</div>
				</div>

				<!-- JumlahBayar -->
				<div class="grid_6">
					<div class="grid_12">
						<label c-label item="item" c-label-text="JumlahBayar"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12" style="margin-top: 10px">
						<input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.jumlahBayar"
							ng-disabled="true" ng-show="showBilling" />
						{{item.jumlahBayar | currency: "Rp. "}}
					</div>
				</div>
				<div class="clear"></div>

				<!-- TotalKlaim -->
				<div class="grid_6">
					<div class="grid_12">
						<label c-label item="item" c-label-text="TotalKlaim"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" class="k-textbox" ng-model="item.totalKlaim"
							ng-show="showTtlKlaim" ng-disabled="isRSAB"/>
						<div class="grid_12" ng-show="showTtlKlaim2">
							{{item.totalKlaim | currency: "Rp. "}}
						</div>
					</div>
				</div>

				<!-- JumlahPiutang -->
				<!--<div class="grid_6">
					<div class="grid_12">
						<label c-label item="item" c-label-text="JumlahPiutang"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.jumlahPiutang" />
					</div>
				</div>
				<div class="clear"></div>-->

				<!-- TotalDeposit -->
				<div class="grid_6">
					<div class="grid_12">
						<label c-label item="item" c-label-text="TotalDeposit"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12" style="margin-top: 10px">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.deposit"
							ng-disabled="true" ng-show="showBilling" />
						{{item.deposit | currency: "Rp. "}}
					</div>
				</div>
				<div class="clear"></div>

				<div class="clear"></div>
			</div>
		</div>
		<div class="clear"></div>

		<br />


		<!-- <div class="grid_12" style="margin-bottom: 20px" ng-show="showKelengkapanDokumen">
			<div class="grid_12 headerBox containerBorderBox" style="padding:0px">
				<p>Kelengkapan Dokumen</p>
			</div>
			<div class="grid_12 borderBox containerBorderBox">
				<div kendo-grid k-data-source="dataKelengkapanDokumen" k-selectable="'row'" k-columns="columnKelengkapanDokumen">
				</div>
			</div>
		</div>	 -->
		<div class="grid_12">
			<div class="grid_9">
			</div>
			<div class="grid_1">
				<button class="c-button" ng-click="DetailTagihan()">Detail</button>
			</div>
			<div class="grid_1">
				<button class="c-button" ng-click="Save()" ng-show='tombolSaveIlang'>Simpan</button>
			</div>
			<div class="grid_1">
				<button class="c-button" ng-click="Back()">Kembali</button>
			</div>
		</div>

	</div>

	<div ng-show="pageCetak">
		<button style="margin-top:30px" class="export-pdf k-button" ng-click="getPDF('.pdf-page')">Export PDF</button>

		<div class="pdf-page">
			<div class="pdf-header">
				<p class="judul">Kwintansi Pembayaran</p>
				<p class="periode">Tanggal : {{nowFormated}}</p>
				<br />
			</div>

			<div class="pdf-body">
				<h3 style="color:#111">Telah terima pembayaran sebesar :</h3>
				<h1 style="color:#111">{{totalBayarFormated}} </h1>
			</div>

			<div class="pdf-footer">
				<p>RSAB Harapan Kita</p>
			</div>


		</div>
	</div>


	<!-- <div class="grid_12" style="margin-top:30px">
		<div ng-include='"../app/module/Shared/Keuangan/TemplateButtonTataRekening"'></div>
	</div> -->
</div>
