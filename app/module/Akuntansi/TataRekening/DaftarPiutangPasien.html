<style>
	.style-center{
		display: inline-block;
		text-align: center;
		width: 100%;
	}

	.style-right{
		display: inline-block;
		text-align: right;
		width: 100%;
	}

	.style-left{
		display: inline-block;
		text-align: left;
		width: 100%;
	}
</style>

<div ng-show="dataVOloaded">

	<div class="grid_12 headerBox">
		<h1 style="color: white;"><b>Daftar Piutang Pasien</b></h1>
	</div>
	<div class="clear"></div>

	<br/>

	<!-- Kriteria -->
	<div class="grid_12">
		<!-- <div class="grid_12 headerBox containerBorderBox" style="padding:0px">
			<p>Kriteria</p>
		</div> -->
		<div class="grid_12 borderBox containerBorderBox">

			<!-- Nama Reg -->
			
			<!-- Ruangan -->
			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Instalasi"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.instalasi" k-data-text-field="'departemen'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDepartemen" k-on-change='getIsiComboRuangan()'/>
				</div>
			</div>
			<!-- Ruangan -->
			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Ruangan"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'ruangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
				</div>
			</div>
			<!-- Periode Pulang -->
			<div class="grid_3">
				<div class="grid_12">
					<label c-label item="item" c-label-text="PeriodeTransaksi"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<!-- AwalPeriode -->
					<div class="grid_6">
						<div class="grid_12">
							<input style="width: 100%" k-ng-model="item.awalPeriode"  kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
						</div>
					</div>

					<!-- AkhirPeriode -->
					<div class="grid_6">
						<div class="grid_12">
							<input style="width: 100%" k-ng-model="item.akhirPeriode"  kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
						</div>
					</div>
					<div class="clear"></div>
				</div>
			</div>

			<!-- Status -->
			<div class="grid_1">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Status"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12" style="margin-top:5px;">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.status" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listStatus" />
				</div>
			</div>

			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Kelompok Pasien"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12" style="margin-top:5px;">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.kelompokPasien" k-data-text-field="'kelompokpasien'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listKelompokPasien" />
				</div>
			</div>

			<!-- Button Search -->
			<div class="grid_1" style="margin-top:5px;">
				<div class="grid_12">
					<label>&nbsp;</label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<button class="btnTemplate1" ng-click="SearchData()">Cari</button>
				</div>
			</div>

			<!-- Button Clear -->
			<div class="grid_1" style="margin-top:5px;">
				<div class="grid_12">
					<label>&nbsp;</label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<button class="btnTemplate1" ng-click="ClearSearch()">Clear</button>
				</div>
			</div>
			
		</div>
	</div>
	<div class="clear"></div>

	<!-- Data Pasien Pulang -->
	<div class="grid_12">
		<div class="grid_12 headerBox">
			<p>Data Pasien Piutang</p>
		</div>
		<div class="clear"></div>

		<!-- grid table -->
		<div class="grid_12 borderBox">
			<div id="kGrid" kendo-grid 
			k-data-source="dataPasienPiutang" 
			k-selectable="'row'" 
			k-columns="columnDataPasienPiutang"
			k-pageable="'true'"
			k-sortable="'true'"
			k-ng-model="dataPasienSelected">
		</div>
	</div>
	<div class="clear"></div>
</div>

		
<div class="clear"></div>

<br/>

<div class="grid_12">
	<div class="grid_2">
		<div class="grid_12">
			<label c-label item="item" c-label-text="Nama"></label>
		</div>
		<div class="clear"></div>

		<div class="grid_12" style="margin-top:5px;">
			<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaPasien" />
		</div>
	</div>
	<!-- No Reg -->
	<div class="grid_1">
		<div class="grid_12">
			<label c-label item="item" c-label-text="No Reg"></label>
		</div>
		<div class="clear"></div>

		<div class="grid_12" style="margin-top:5px;">
			<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noReg" />
		</div>
	</div>
	<div class="grid_6">
	</div>
	<div class="grid_8 pull-right" ng-show='cboRekanan'>
		<div class="grid_6">
			<div class="grid_12" ng-show='cboRekanan'>
				<div class="grid_6">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Kelompok Pasien"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.kelompokPasien" k-data-text-field="'kelompokpasien'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listKelompokPasien" k-on-change='getIsiComboRekanan()'/>
					</div>
				</div>
				<div class="grid_6">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Nama Rekanan"></label>
					</div>
					<div class="clear"></div>

					<div class="grid_12">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.namaRekanan" k-data-text-field="'namarekanan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRekanan"  />
					</div>
				</div>
			</div>
		</div>
		<div class="grid_1" style="margin-top: 16px">
			<button class="btnTemplate1" style="margin-left: 0;" ng-click="simpanRekanan()">Simpan</button>
		</div>
		<div class="grid_1" style="margin-top: 16px" >
			<button class="btnTemplate1" style="margin-left: 0;" ng-click="batalRekanan()">Batal</button>
		</div>
	</div>
	<div class="grid_9 pull-right" ng-show='cboDefault'>
		<div class="grid_2">
			<button class="btnTemplate1" ng-click="tagihan()">Detail Tagihan</button>
		</div>
		<div class="grid_2">
			<button class="btnTemplate1" ng-click="UbahRekanan()">Ubah Rekanan</button>
		</div>
		<div class="grid_2">
			<button class="btnTemplate1" ng-click="CetakSurat()">Cetak Surat Tagihan</button>
		</div>
		<div class="grid_2">
			<button class="btnTemplate1" ng-click="CetakKwitansi()">Cetak Kwitansi</button>
		</div>
		<div class="grid_2">
			<button class="btnTemplate1" ng-click="Verifikasi()">Verifikasi</button>
		</div>

		<div class="grid_2">
			<button class="btnTemplate1" ng-click="BatalVerifikasi()">Unverifikasi</button>
		</div>
	</div>
</div>
<div class="grid_12" style="margin-top:60px">
	<div ng-include='"../app/module/Shared/TemplateLoading"'></div>
</div>

<!-- <div class="grid_12" style="margin-top:30px">
	<div ng-include='"../app/module/Shared/Keuangan/TemplateButtonPiutang"'></div>
</div> -->
</div>
