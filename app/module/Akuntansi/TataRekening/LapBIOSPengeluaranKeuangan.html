<div>
    <div ng-show="dataVOloaded">
        <c-panel item="item" header="'Data Keuangan - Pengeluaran'" disabled>
            <div class="panel panel-default container_12">
                <div class="panel-body">
                    <div class="grid_2">
                        <label c-label item="item" c-label-text="Tanggal Awal"></label>
                        <input kendo-date-picker k-ng-model="item.tglAwal" style="width: 100%"
                            k-options="tglAwalSelected" />
                    </div>
                    <div class="grid_2">
                        <label c-label item="item" c-label-text="Tanggal Akhir"></label>
                        <input kendo-date-picker id="tglAkhir" k-ng-model="item.tglAkhir" style="width: 100%"
                            k-options="tglAkhirSelected" />
                    </div>
                    <div class="grid_3">
                        <label c-label item="item" c-label-text="Akun"></label>
                        <input kendo-combo-box k-ng-model="item.indikator" k-data-text-field="'indikator'"
                            k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                            k-data-source="listIndikator" />
                    </div>
                    <div class="grid_2">
                        <label c-label item="item" c-label-text="Status Kirim"></label>
                        <input kendo-combo-box k-ng-model="item.statusKirim" k-data-text-field="'statusKirim'"
                            k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                            k-data-source="listStatusKirim" />
                    </div>
                    <div class="grid_1" style="margin-top: 22px;">
                        <md-button class="md-raised md-primary medium-button" ng-click="loadData()">
                            <span style="margin-right: 5px;">Cari</span>
                            <i class="fa fa-search"></i>
                        </md-button>
                    </div>
                    <div class="grid_1" style="margin-top: 22px;">
                        <md-button class="md-raised md-accent medium-button" ng-click="resetFilter()">
                            <span style="margin-right: 5px;">Clear</span>
                            <i class="fa fa-eraser"></i>
                        </md-button>
                    </div>
                </div>
            </div>
            <div class="grid_12 containerBorderBox">
                <div id="grid" kendo-grid options="gridIndikator" data-source="dataSourceIndikator"></div>
            </div>
        </c-panel>
        <!-- Action Button -->
        <div class="grid_12">
            <div class="grid_3" style="float: right; margin-right: 1%;">
                <md-button class="md-raised md-button md-primary" is-validate ng-click="sentAllToBIOSG2()">
                    <span style="margin-right: 5px;">Kirim Semua</span>
                    <i class="fa fa-upload"></i>
                </md-button>
            </div>
        </div>
    </div>
    <div ng-include='"../app/module/Shared/TemplateLoading"' ng-hide="isPopup"></div>
</div>

<!-- Popup Simpan -->
<div kendo-window="popUpSimpan" k-title="'Entri Data Pengeluaran Keuangan'" k-width="555" k-visible="false"
    k-on-open="win2visible = true" k-on-close="lk.idGrid = null">
    <div class="panel panel-default container_12" style="padding: 0px 10px;">
        <!-- List Akun -->
        <div class="grid_12">
            <div class="grid_3" style="margin-top:10px">
                <label c-label item="item" c-label-text="Akun"></label>
            </div>
            <div class="clear"></div>
            <div class="grid_9">
                <input kendo-combo-box k-ng-model="lk.indikator" k-data-text-field="'indikator'"
                    k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listIndikator" />
            </div>
        </div>
        <!-- Jumlah -->
        <div class="grid_12">
            <div class="grid_3" style="margin-top:10px">
                <label c-label item="item" c-label-text="Jumlah"></label>
            </div>
            <div class="clear"></div>
            <div class="grid_9">
                <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="lk.jumlah"
                    k-data-text-field="'jumlah'" ng-disabled="isSimpan" />
            </div>
        </div>
        <!-- Tanggal Transaksi -->
        <div class="grid_12">
            <div class="grid_3" style="margin-top:10px">
                <label c-label item="item" c-label-text="Tanggal Transaksi"></label>
            </div>
            <div class="clear"></div>
            <div class="grid_9">
                <input style="width: 100%" k-ng-model="lk.tglTransaksi" kendo-datepicker placeholer="yyyy-mm-dd"
                    k-format="'yyyy-MM-dd'" k-options="dateOptions" />
            </div>
        </div>
        <!-- Action Button -->
        <div class="grid_12">
            <div class="k-edit-buttons  k-state-default pull-right" style="margin-top:10px">
                <button class="k-button k-button-icontext k-primary k-grid-update" ng-click="simpan()"
                    ng-show="enableBtnSimpan"><span class="k-icon k-update"></span>Simpan</button>
                <button class="k-button  k-button-icontext" ng-click="batal()"><span
                        class="k-icon k-cancel"></span>Batal</button>
            </div>
        </div>
    </div>
    <div ng-include='"../app/module/Shared/TemplateLoading"' ng-show="isPopup"></div>
</div>

<style>
    .k-grid .k-grid-header .k-header .k-link {
        height: auto;
    }

    .k-grid .k-grid-header .k-header {
        white-space: normal;
    }

    .k-grid .k-grid-header .k-header {
        text-align: center;
    }

    .k-grid-content {
        max-height: 235px;
    }

    button:disabled {
        background: #B5B2B1;
    }
</style>
