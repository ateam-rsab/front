 <div ng-show="dataVOloaded">
	<!-- <c-panel item="item" header="'Daftar Tagihan Rekanan'" disabled> -->
	<div class="grid_12">
		<!-- <h1 style="color: white;">
				<b>Laporan Pendapatan ruangan</b>
			</h1> -->
		<md-toolbar md-scroll-shrink class="shadow">
			<div class="md-toolbar-tools">Laporan Pendapatan Ruangan</div>
		</md-toolbar>
	</div>

	<div class="grid_11">

		<div class="grid_2">
			<label c-label item="item" c-label-text="Tanggal awal"></label>
			<input style="width: 100%" k-ng-model="item.tglawal" kendo-datetimepicker
				placeholer="yyyy-mm-dd" k-format="'yyyy-MM-dd HH:mm'"
				/>
		</div>

		<div class="grid_2">
			<label c-label item="item" c-label-text="Tanggal Akhir"></label>
			<input style="width: 100%" k-ng-model="item.tglakhir" kendo-datetimepicker
				placeholer="yyyy-mm-dd" k-format="'yyyy-MM-dd HH:mm'"
				/>
		</div>

		<div class="grid_2">
			<label c-label item="item" c-label-text="Nama Dokter"></label>
			<input style="width: 100%;" kendo-combo-box k-ng-model="item.namaPegawai"
				k-data-text-field="'namalengkap'" k-data-value-field="'id'"
				k-filter="'contains'" k-auto-bind="false" k-data-source="listPegawai" />
		</div>

		<div class="grid_2">
			<label c-label item="item" c-label-text="Departement"></label>
			<input style="width: 100%;" kendo-combo-box k-ng-model="item.departement"
				k-data-text-field="'departemen'" k-data-value-field="'id'"
				k-filter="'contains'" k-auto-bind="false" k-data-source="listDepartemen"
				k-on-change="getIsiComboRuangan()" />
		</div>
		<div class="grid_2">
			<label c-label item="item" c-label-text="Ruangan"></label>
			<input ng-disabled="isDisable" style="width: 100%;" kendo-combo-box
				k-ng-model="item.ruangan" k-data-text-field="'ruangan'"
				k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
				k-data-source="listRuangan" />
		</div>
		<div class="grid_2">
			<label c-label item="item" c-label-text="Kelompok Pasien"></label>
			<input style="width: 100%;" kendo-combo-box k-ng-model="item.KelompokPasien"
				k-data-text-field="'kelompokpasien'" k-data-value-field="'id'"
				k-filter="'contains'" k-auto-bind="false" k-data-source="listKelompokPasien"
				/>
		</div>
	</div>
	<!-- Button Search -->
	<div class="grid_1" style="margin-top: 6px">
		<div class="grid_12">
			<label>&nbsp;</label>
		</div>
		<div class="clear"></div>

		<div class="grid_12" style="margin-top: 7px;">
			<!-- <button class="btnTemplate1" style="margin-left: 0;" ng-click="CariData()">Cari</button> -->
			<md-button class="md-raised md-primary medium-button"
				ng-click="CariData()">
				<span style="margin-right: 5px;">Cari</span>
				<i class="fa fa-search"></i>
			</md-button>
		</div>
	</div>
	<div class="grid_12" style="margin-top:10px">
		<!-- <div class="grid_12 headerBox">
				<p>Data Laporan Pendapatan Ruangan</p>
			</div> -->
		<div class="clear"></div>
		<!-- <div class="grid_12 borderBox"> -->
		<kendo-grid
			k-data-source="dataPendapatanRuangan"
			k-selectable="'row'"
			k-options="columnPendapatanRuangan"
			k-ng-model="dataPasienSelected"
			ng-click="click(dataPasienSelected)">
		</kendo-grid>
		<!-- </div> -->
	</div>
	<div class="grid_6">
		<div class="panel panel-default container_12">
			<div ng-cloak>
				<md-content>
					<md-tabs md-dynamic-height md-border-bottom md-selected="myVar">
						<md-tab label="Rekap Pelayanan">
							<md-content class="md-padding">
								<div class="grid_12">
									<div class="grid_4">
										<label c-label item="item" c-label-text="Administrasi"></label>
										<input c-text-box type="input" style="text-align: right" filter=""
											class="k-textbox" ng-model="item.ttlKarcis" />
									</div>
									<div class="grid_4">
										<label c-label item="item" c-label-text="Visite"></label>
										<input c-text-box type="input" style="text-align: right" filter=""
											class="k-textbox" ng-model="item.ttlVisite" />
									</div>
									<div class="grid_4">
										<label c-label item="item" c-label-text="Konsul"></label>
										<input c-text-box type="input" style="text-align: right" filter=""
											class="k-textbox" ng-model="item.ttlKonsul" />
									</div>
									<div class="grid_4">
										<label c-label item="item" c-label-text="Akomodasi"></label>
										<input c-text-box type="input" style="text-align: right" filter=""
											class="k-textbox" ng-model="item.ttlAkomodasi" />
									</div>
									<div class="grid_4">
										<label c-label item="item" c-label-text="AlatCanggih"></label>
										<input c-text-box type="input" style="text-align: right" filter=""
											class="k-textbox" ng-model="item.ttlAlatCanggih" />
									</div>
									<div class="grid_4">
										<label c-label item="item" c-label-text="Tindakan"></label>
										<input c-text-box type="input" style="text-align: right" filter=""
											class="k-textbox" ng-model="item.ttlTindakan" />
									</div>
									<div class="grid_4">
										<label c-label item="item" c-label-text="Obat Alkes"></label>
										<input c-text-box type="input" style="text-align: right" filter=""
											class="k-textbox" ng-model="item.ttlObatAlkes" />
									</div>
									<div class="grid_4">
										<label c-label item="item" c-label-text="Diskon"></label>
										<input c-text-box type="input" style="text-align: right" filter=""
											class="k-textbox" ng-model="item.ttlDiskon" />
									</div>
									<div class="grid_4">
										<label c-label item="item" c-label-text="Deposit"></label>
										<input c-text-box type="input" style="text-align: right" filter=""
											class="k-textbox" ng-model="item.ttlDeposit" />
									</div>
								</div>
							</md-content>
						</md-tab>
					</md-tabs>
				</md-content>
			</div>
		</div>
	</div>
	<div class="grid_6">
		<div class="panel panel-default container_12">
			<div ng-cloak>
				<md-content>
					<md-tabs md-dynamic-height md-border-bottom md-selected="myVar2">
						<md-tab label="Rekap Jurnal">
							<md-content class="md-padding">
								<div class="grid_12">
									<div class="grid_4">

										<input c-text-box type="input" style="text-align: right" filter=""
											class="k-textbox" ng-model="item.ttlKarcisJ" />
									</div>
									<div class="grid_4">
										<label c-label item="item" c-label-text="Visite"></label>
										<input c-text-box type="input" style="text-align: right" filter=""
											class="k-textbox" ng-model="item.ttlVisiteJ" />
									</div>
									<div class="grid_4">
										<label c-label item="item" c-label-text="Konsul"></label>
										<input c-text-box type="input" style="text-align: right" filter=""
											class="k-textbox" ng-model="item.ttlKonsulJ" />
									</div>
									<div class="grid_4">
										<label c-label item="item" c-label-text="Akomodasi"></label>
										<input c-text-box type="input" style="text-align: right" filter=""
											class="k-textbox" ng-model="item.ttlAkomodasiJ" />
									</div>
									<div class="grid_4">
										<label c-label item="item" c-label-text="AlatCanggih"></label>
										<input c-text-box type="input" style="text-align: right" filter=""
											class="k-textbox" ng-model="item.ttlAlatCanggihJ" />
									</div>
									<div class="grid_4">
										<label c-label item="item" c-label-text="Tindakan"></label>
										<input c-text-box type="input" style="text-align: right" filter=""
											class="k-textbox" ng-model="item.ttlTindakanJ" />
									</div>
									<div class="grid_4">
										<label c-label item="item" c-label-text="Obat Alkes"></label>
										<input c-text-box type="input" style="text-align: right" filter=""
											class="k-textbox" ng-model="item.ttlObatAlkesJ" />
									</div>
									<!-- <div class="grid_4">
						            <label c-label item="item" c-label-text="Diskon"></label>
						            <input c-text-box type="input" style="text-align: right"  filter="" class="k-textbox" ng-model="item.ttlDiskonJ" />
						        </div>
								<div class="grid_4">
						            <label c-label item="item" c-label-text="Deposit"></label>
						            <input c-text-box type="input" style="text-align: right"  filter="" class="k-textbox" ng-model="item.ttlDepositJ" />
						        </div> -->
								</div>
							</md-content>
						</md-tab>
						<md-tab label="Selisih Jurnal">
							<md-content class="md-padding">
								<div class="grid_12">
									<div class="grid_12 borderBox">
										<kendo-grid
											k-data-source="dataPendapatanRuangan2"
											k-selectable="'row'"
											k-options="columnPendapatanRuangan2"
											k-ng-model="dataPasienSelected2"
											ng-click="click2(dataPasienSelected2)">
										</kendo-grid>
									</div>
								</div>
							</md-content>
						</md-tab>
					</md-tabs>
				</md-content>
			</div>
		</div>
	</div>
	<div class="grid_12">
		<div class="grid_12" style="float:right">
			<div class="grid_3" style="margin-top: 25px">
				<!-- <button class="c-button" ng-show="!isLoading" item="item" position="'right'"
					is-validate ng-click="Cetak()">
					<span class="title">Cetak</span>
				</button> -->
				<md-button class="md-raised md-primary" is-validate
					ng-show="!isLoading"
					ng-click="Cetak()">
					<span style="margin-right: 5px;">Cetak</span>
				</md-button>
			</div>
			<div class="grid_3" style="margin-top: 25px">
				<!-- <button class="c-button" ng-show="!isLoading" item="item" position="'right'"
					is-validate ng-click="CetakDetail()">
					<span class="title">Cetak Detail</span>
				</button> -->
				<md-button class="md-raised md-primary" is-validate
					ng-show="!isLoading"
					ng-click="CetakDetail()">
					<span style="margin-right: 5px;">Cetak Detail</span>
				</md-button>
			</div>
		</div>
	</div>

</div>
