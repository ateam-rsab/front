        <div class="grid_2">
            <label><b>Periode</b></label>
            <input kendo-date-picker k-max="now" k-ng-model="item.periode"
                style="width: 100%"
                k-options="yearSelected" />
        </div>
        <div class="grid_2">
            <label c-label item="item" c-label-text="Departement"></label>
            <input style="width: 100%;" kendo-combo-box
                k-ng-model="item.departement"
                k-data-text-field="'namaDepartemen'" k-data-value-field="'id'"
                k-filter="'contains'" k-auto-bind="false"
                k-data-source="listDepartemen" k-on-change="getListRuangan()" />
        </div>
        <div class="grid_2">
            <label c-label item="item" c-label-text="Ruangan"></label>
            <input ng-disabled="isDisable" style="width: 100%;" kendo-combo-box
                k-ng-model="item.ruangan"
                k-data-text-field="'namaRuangan'" k-data-value-field="'id'"
                k-filter="'contains'" k-auto-bind="false"
                k-data-source="listRuangan" />
        </div>
        <div class="grid_3">
            <label c-label item="item" c-label-text="Unit Kerja"></label>
            <input style="width: 100%;" kendo-combo-box
                k-ng-model="item.unitKerja" k-data-text-field="'name'"
                k-data-value-field="'id'" k-filter="'contains'"
                k-auto-bind="false" k-data-source="listUnitKerja"
                k-on-change="clearDepartemenRuangan()" />
        </div>
        <div class="grid_2" style="margin-top: 23px">
            <md-button class="md-raised md-primary medium-button"
                ng-show="!isLoading"
                ng-click="getListPegawai()">
                <span style="margin-right: 5px;">Cari Daftar Pegawai</span>
                <i class="fa fa-search"></i>
            </md-button>
            <!-- <button class="c-button" ng-show="!isLoading" item="item"
                is-validate ng-click="getListPegawai()">
                <span>Cari Daftar Pegawai</span>
            </button> -->
        </div>
