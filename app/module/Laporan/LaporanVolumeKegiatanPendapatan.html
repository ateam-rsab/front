			<h1 style="color: white;"><b>Laporan Volume Kegiatan dan Pendapatan</b></h1>
		</div>

		<div class="grid_12">

			<div class="grid_3">
				<label c-label item="item" c-label-text="Tanggal awal"></label>
				<input style="width: 100%" k-ng-model="item.tglawal" kendo-datetimepicker placeholer="yyyy-mm-dd" k-format="'yyyy-MM-dd HH:mm'" />
			</div>

			<div class="grid_3">
				<label c-label item="item" c-label-text="Tanggal Akhir"></label>
				<input style="width: 100%" k-ng-model="item.tglakhir" kendo-datetimepicker placeholer="yyyy-mm-dd" k-format="'yyyy-MM-dd HH:mm'" />
			</div>
			<div class="grid_3">
				<label c-label item="item" c-label-text="Departement"></label>
				<input  style="width: 100%;" kendo-combo-box k-ng-model="item.departement" k-data-text-field="'departemen'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDepartemen"  k-on-change="getIsiComboRuangan()"/>
			</div>

			<div class="grid_1">
            <div class="grid_12">
                <label>&nbsp;</label>
            </div>
            <div class="clear"></div>

            <div class="grid_12">
                <button class="btnTemplate1" style="margin-left: 0;" ng-show="! isLoading"  ng-click="CariLapVolumeKegiatan()">Cari</button>
            </div>

        </div>
        <div class="grid_1">
            <div class="grid_12">
                <label>&nbsp;</label>
            </div>
            <div class="clear"></div>

            <div class="grid_12">
                <button class="btnTemplate1" style="margin-left: 0;" ng-show="! isLoading"  ng-click="ClearSearch()">Clear</button>
            </div>        
		</div>
		<!-- grid table -->
		<div class="grid_12" style="margin-top:10px">
        	<div class="grid_12 headerBox">
            	<p>Data Laporan</p>
        	</div>
        <div class="clear"></div>

        <div class="grid_12 borderBox">
            <div id="kGrid" kendo-grid k-data-source="dataVolumeKegiatan" k-selectable="'row'" k-columns="columnVolumeKegiatan" k-pageable="'true'"
                k-sortable="'true'" k-ng-model="dataPasienSelected" ng-click="click(dataPasienSelected)">
            </div>
        </div>
