<style>
    .k-grid .k-grid-header .k-header .k-link {
        height: auto;
    }

    .k-grid .k-grid-header .k-header  {
        white-space: normal;
    }
    .k-grid .k-grid-header .k-header  {
        text-align: center;
    }
</style>
<!-- <div ng-controller="LaporanPasienDaftarCtrl"> -->
<div ng-show="dataVOloaded">
	<!-- <c-panel item="item" header="'Daftar Tagihan Rekanan'" disabled> -->
	<div class="grid_12 headerBox">
		<h1 style="color: white;">
			<b>Laporan Pasien Daftar</b>
		</h1>
	</div>

	<div class="grid_12">

		<div class="grid_2">
			<label c-label item="item" c-label-text="Tanggal awal"></label>
			<input style="width: 100%" k-ng-model="item.tglawal" kendo-datetimepicker
				placeholer="yyyy-mm-dd" k-format="'yyyy-MM-dd HH:mm'"
				/>
		</div>

		<div class="grid_2">
			<label c-label item="item" c-label-text="Tanggal Akhir"></label>
			<input style="width: 100%" k-ng-model="item.tglakhir" kendo-datetimepicker
				placeholer="yyyy-mm-dd" k-format="'yyyy-MM-dd HH:mm'"
				/>
		</div>

		<div class="grid_2">
			<label c-label item="item" c-label-text="Departement"></label>
			<input style="width: 100%;" kendo-combo-box k-ng-model="item.departement"
				k-data-text-field="'departemen'" k-data-value-field="'id'"
				k-filter="'contains'" k-auto-bind="false" k-data-source="listDepartemen"
				k-on-change="getIsiComboRuangan()" />
		</div>
		<div class="grid_2">
			<label c-label item="item" c-label-text="Ruangan"></label>
			<input ng-disabled="isDisable" style="width: 100%;" kendo-combo-box
				k-ng-model="item.ruangan" k-data-text-field="'ruangan'"
				k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
				k-data-source="listRuangan" />
		</div>
		<div class="grid_2">
			<label c-label item="item" c-label-text="Kelompok Pasien"></label>
			<input style="width: 100%;" kendo-combo-box k-ng-model="item.KelompokPasien"
				k-data-text-field="'kelompokpasien'" k-data-value-field="'id'"
				k-filter="'contains'" k-auto-bind="false" k-data-source="listPasien" />
		</div>
		<div class="grid_1" style="margin-top: 23px;">
			<!-- <div class="grid_12">
					<label>&nbsp;</label>
				</div>
				<div class="clear"></div>
				<div class="grid_12">
					<button class="btnTemplate1" style="margin-left: 0;" ng-click="Search()">Cari</button>
				</div> -->
			<md-button class="md-raised md-primary medium-button"
				ng-click="Search()">
				<span style="margin-right: 5px;">Cari</span>
				<i class="fa fa-search"></i>
			</md-button>

		</div>
		<div class="grid_1" style="margin-top: 23px;">
			<md-button class="md-raised md-primary medium-button"
				ng-click="ClearSearch()">
				<span style="margin-right: 5px;">Reset</span>
				<i class="fa fa-eraser"></i>
			</md-button>
			<!-- <div class="grid_12">
					<label>&nbsp;</label>
				</div>
				<div class="clear"></div>
				<div class="grid_12">
					<button class="btnTemplate1" style="margin-left: 0;" ng-click="ClearSearch()">Clear</button>
				</div> -->
		</div>
	</div>

	<div class="grid_12" style="margin-top:10px">
		<div class="grid_12 headerBox">
			<p>Data Pasien Daftar</p>
		</div>
		<div class="clear"></div>

		<div class="grid_12 borderBox">
			<div id="kGrid" kendo-grid k-groupable="'true'" k-aggregate='aggregate'
				k-data-source="sourceLaporan" k-selectable="'row'" k-columns="columnLaporan"
				k-pageable="'true'"
				k-sortable="'true'" k-ng-model="dataPasienSelected"
				ng-click="click(dataPasienSelected)">
			</div>
		</div>

	</div>

	<div class="clear"></div>
	<div class="grid_12">
		<div class="grid_12" style="float:right">
			<div class="grid_3" style="margin-top: 25px">
				<md-button class="md-raised md-primary "
					ng-click="CetakPasienDaftar()">
					Cetak Pasien Daftar
				</md-button>
				<!-- <button class="c-button" ng-show="!isLoading" item="item" is-validate
					ng-click="CetakPasienDaftar()">
					<span class="title">Cetak Pasien Daftar</span>
				</button> -->
			</div>
		</div>
	</div>
	<br/>
	</div>
	<!-- <div class="loading" style="margin-top:10px" class="animated" ng-show="isLoadingData">
		<img height="250" src="../app/stylesheets/Flat/loading4.gif" />
		<br/>
		<span style="font-weight: bold;">Data Dynamic Check In Sedang di load, Mohon tunggu...</span>
	</div> -->
	<div class="grid_12" style="margin-top:60px" ng-show="isLoadingData">
		<div ng-include='" ../app/module/Shared/TemplateLoading" '></div>
	</div>
