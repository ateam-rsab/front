	<div ng-show="dataVOloaded">
		<!-- <c-panel item="item" header="'Daftar Tagihan Rekanan'" disabled> -->
		<div class="grid_12 headerBox">
			<h1 style="color: white;">
				<b>Laporan Pasien Baru Lama</b>
			</h1>
		</div>

		<div class="grid_12">

			<div class="grid_2">
				<label c-label item="item" c-label-text="Tanggal awal"></label>
				<input style="width: 100%" k-ng-model="item.tglawal" kendo-datetimepicker placeholer="yyyy-mm-dd" k-format="'yyyy-MM-dd HH:mm'"
				/>
			</div>

			<div class="grid_2">
				<label c-label item="item" c-label-text="Tanggal Akhir"></label>
				<input style="width: 100%" k-ng-model="item.tglakhir" kendo-datetimepicker placeholer="yyyy-mm-dd" k-format="'yyyy-MM-dd HH:mm'"
				/>
			</div>

			 <div class="grid_2">
		        <label c-label item="item" c-label-text="Departement"></label>
		        <input  style="width: 100%;" kendo-combo-box k-ng-model="item.departement" k-data-text-field="'departemen'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDepartemen"  k-on-change="getIsiComboRuangan()"/>
		    </div>
	        <div class="grid_2">
	            <label c-label item="item" c-label-text="Ruangan"></label>
	            <input ng-disabled="isDisable" style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'ruangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan"/>
	        </div>
			<div class="grid_2">
				<label c-label item="item" c-label-text="Kelompok Pasien"></label>
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.KelompokPasien" k-data-text-field="'reportDisplay'" k-data-value-field="'id'"
				 k-filter="'contains'" k-auto-bind="false" k-data-source="listPasien" />
			</div>
			<div class="grid_1">
				<label c-label item="item" c-label-text="Status"></label>
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.Status" k-data-text-field="'status'" k-data-value-field="'id'"
				 k-filter="'contains'" k-auto-bind="false" k-data-source="listStatus" />
			</div>
			<div class="grid_1">
				<div class="grid_12">
					<label>&nbsp;</label>
				</div>
				<div class="clear"></div>
				<div class="grid_12">
					<button class="btnTemplate1" style="margin-left: 0;" ng-click="Search()">Cari</button>
				</div>
			</div>
		</div>

		<div class="grid_12" style="margin-top:10px">
			<div class="grid_12 headerBox">
				<p>Data Pasien</p>
			</div>
			<div class="clear"></div>

			<div class="grid_12 borderBox">
			   <kendo-grid  
			   		k-data-source="sourceLaporan" 
			   		k-selectable="'row'" 
			   		k-options="optionsGrid" 
			   		k-ng-model="current" 
			   		ng-click="kl(current)">
                </kendo-grid>
			</div>

		</div>

		<div class="clear"></div>
		<div class="grid_12">
			<div class="grid_12" style="float:right">
				<div class="grid_3 " style="margin-top: 25px ">
					<button class="c-button" ng-show="!isLoading" item="item" is-validate ng-click="CetakPasienDaftar()">
						<span class="title">Cetak Pasien Daftar</span>
					</button>
				</div>
			</div>
		</div>
		<br/>
	</div>
