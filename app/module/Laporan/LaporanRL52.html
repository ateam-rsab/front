
<!-- <div ng-controller="LaporanRL52Ctrl"> -->
	<div ng-show="dataVOloaded">
		<!-- <c-panel item="item" header="'Daftar Tagihan Rekanan'" disabled> -->
		<div class="grid_12 headerBox">
			<h1 style="color: white;"><b>KUNJUNGAN RAWAT JALAN</b></h1>
		</div>

		<div class="grid_12">
			<div class="grid_3">
				<label c-label item="item" c-label-text="Tanggal awal"></label>
				<input style="width: 100%" k-ng-model="item.tglawal" kendo-datetimepicker placeholer="yyyy-mm-dd" k-format="'yyyy-MM-dd HH:mm'" />
			</div>

			<div class="grid_3">
				<label c-label item="item" c-label-text="Tanggal Akhir"></label>
				<input style="width: 100%" k-ng-model="item.tglakhir" kendo-datetimepicker placeholer="yyyy-mm-dd" k-format="'yyyy-MM-dd HH:mm'" />
			</div>
			<div class="grid_3">
				<label c-label item="item" c-label-text="Departement"></label>
				<input  style="width: 100%;" kendo-combo-box k-ng-model="item.departement" k-data-text-field="'namadepartemen'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDepartemen" />
			</div>
			<div class="grid_3">
				<label c-label item="item" c-label-text="Ruangan"></label>
				<input ng-disabled="isDisable" style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'namaruangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan"/>
            </div>
            <div class="grid_2">
                <label c-label item="item" c-label-text="Kelompok Pasien"></label>
                <input style="width: 100%;" kendo-combo-box k-ng-model="item.kelompokPasien" k-data-text-field="'kelompokpasien'" k-data-value-field="'id'"
                    k-filter="'contains'" k-auto-bind="false" k-data-source="listKelompokPasien" />
            </div>
            <div class="grid_1">
                <div class="grid_12">
                    <label>&nbsp;</label>
                </div>
                <div class="clear"></div>
    
                <div class="grid_12">
                    <button class="btnTemplate1" style="margin-left: 0;" ng-show="! isLoading"  ng-click="CariRegistrasiPasien()">Cari</button>
                </div>
            </div>
            <div class="grid_1">
                <div class="grid_12">
                    <label>&nbsp;</label>
                </div>
                <div class="clear"></div>
    
                <div class="grid_12">
                    <button class="btnTemplate1" style="margin-left: 0;" ng-show="! isLoading"  ng-click="ClearSearch()">Clear</button>
                </div>            
            </div>
		</div>
        
		<!-- </div> -->
		<div class="grid_12" style="margin-top:10px">
        <div class="grid_12 headerBox">
            <p>Data Laporan</p>
        </div>
        <div class="clear"></div>

        <div class="grid_12 borderBox">
            <!-- <div id="kGrid">

            </div> -->
            <div id="kGrid" kendo-grid k-data-source="dataRL52" k-selectable="'row'" k-columns="columnRL52" 
                k-sortable="'true'" k-ng-model="dataPasienSelected" ng-click="click(dataPasienSelected)">
            </div>
        </div>
    	</div>    

		<div class="grid_6">
			<div class="grid_12">
			</div>
		</div>
		<div class="clear"></div>
            <div class="grid_12">
                <div class="grid_12" style="float:right">

                        <button class="c-button" ng-show="!isLoading" item="item" is-validate ng-click="Cetak()">
                            <span class="title">Cetak</span>
                        </button>
                    </div> -->
                    <div class="grid_12" style="margin-top:60px" >
                        <div ng-include='"../app/module/Shared/TemplateLoading"'></div>
                    </div>                   
                    <!-- <div class="grid_4 " style="margin-top: 25px ">

                            <span class="title">Cetak Tagihan Penjamin</span>
                        </button>
                    </div> -->
                </div>
            </div>
		<br/>
	</div>
