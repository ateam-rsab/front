<style>
    .style-center{
	display: inline-block;
	text-align: center;
	width: 100%;
}
.style-right{
	display: inline-block;
	text-align: right;
	width: 100%;
}
.style-left{
	display: inline-block;
	text-align: left;
	width: 100%;
}
.k-grid .k-grid-header .k-header .k-link {
	height: auto;
}
.k-grid .k-grid-header .k-header  {
	white-space: normal;
}
.k-grid .k-grid-header .k-header  {
	text-align: center;
}
</style>
<!-- <c-panel item="item" header="'Laporan Penerimaan Deposit Pasien Sudah Pulang'"
    disabled> -->
<md-toolbar md-scroll-shrink class="shadow">
    <div class="md-toolbar-tools">Laporan Penerimaan Deposit Pasien Sudah Pulang</div>
</md-toolbar>
<div class="grid_12">
    <div class="grid_12 containerBorderBox">
        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Dokter"></label>
            </div>
            <div class="clear"></div>

            <div class="grid_12">
                <input style="width: 100%;" kendo-combo-box
                    k-ng-model="item.dokter"
                    k-data-text-field="'namalengkap'"
                    k-data-value-field="'id'" k-filter="'contains'"
                    k-auto-bind="false" k-data-source="listDokter2" />
            </div>
        </div>
        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Instalasi"></label>
            </div>
            <div class="clear"></div>

            <div class="grid_12">
                <input style="width: 100%;" kendo-combo-box
                    k-ng-model="item.instalasi"
                    k-data-text-field="'departemen'"
                    k-data-value-field="'id'" k-filter="'contains'"
                    k-auto-bind="false" k-data-source="listDepartemen"
                    k-on-change='getIsiComboRuangan()' />
            </div>
        </div>
        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Ruangan"></label>
            </div>
            <div class="clear"></div>

            <div class="grid_12">
                <input style="width: 100%;" kendo-combo-box
                    k-ng-model="item.ruangan" k-data-text-field="'ruangan'"
                    k-data-value-field="'id'" k-filter="'contains'"
                    k-auto-bind="false" k-data-source="listRuangan" />
            </div>
        </div>
        <div class="grid_1">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Kelompok"></label>
            </div>
            <div class="clear"></div>

            <div class="grid_12">
                <input style="width: 100%;" kendo-combo-box
                    k-ng-model="item.kelompokpasien"
                    k-data-text-field="'kelompokpasien'"
                    k-data-value-field="'id'" k-filter="'contains'"
                    k-auto-bind="false" k-data-source="listKelompokPasien"
                    />
            </div>
        </div>
        <div class="grid_4">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Periode
                    Registrasi"></label>
            </div>
            <div class="clear"></div>
            <div class="grid_12">
                <div class="grid_6 padDatePicker">
                    <input style="width: 100%" k-ng-model="item.periodeAwal"
                        kendo-datetimepicker k-max="now"
                        placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd
                        HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
                </div>
                <div class="grid_6 padDatePicker">
                    <input style="width: 100%"
                        k-ng-model="item.periodeAkhir" kendo-datetimepicker
                        placeholer="yyyy-MM-dd HH:mm"
                        k-format="'yyyy-MM-dd HH:mm'" />
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="grid_1" style="margin-top: 7px;">
            <div class="grid_12">
                <label>&nbsp;</label>
            </div>
            <div class="clear"></div>

            <div class="grid_12">
                <md-button class="md-raised md-primary medium-button"
                    ng-click="SearchData()">
                    <span style="margin-right: 5px;">Cari</span>
                    <i class="fa fa-search"></i>
                </md-button>
                <!-- <button class="c-button" style="margin-top: 7px;"
                    ng-click="SearchData()">Cari</button> -->
            </div>
        </div>
    </div>
</div>
<!-- </c-panel> -->

<div class="grid_12">
    <div class="clear"></div>
    <div class="grid_12 borderBox">
        <kendo-grid id="kGrids" data-source="dataDaftarPasienPulang"
            options="columnDaftarPasienPulang" k-selectable="'row'"
            k-sortable="'true'" k-resizable="'true'" k-pageable="'true'"
            k-ng-model="dataPasienSelected"
            ng-click="klikGrid(dataPasienSelected)">
            <!-- <div k-detail-template>
                <kendo-tabstrip>
                    <div>
                        <div id="kGridDetail" kendo-grid k-options="data2(dataItem)" k-sortable="'true'" k-selectable="'row'"
                            k-ng-model="dataSelected2" ng-click="klikDetail(dataSelected2)">
                        </div>
                    </div>
                </kendo-tabstrip>
            </div> -->
        </kendo-grid>
    </div>
</div>

<div class="clear"></div>
<div class="grid_12">
    <div class="grid_1">
        <div class="grid_12">
            <label c-label item="item">No Reg</label>
        </div>
        <div class="clear"></div>

        <div class="grid_12">
            <input c-text-box type="input" filter="" class="k-textbox"
                ng-model="item.noReg" />
        </div>
    </div>
    <div class="grid_1">
        <div class="grid_12">
            <label c-label item="item">No RM</label>
        </div>
        <div class="clear"></div>

        <div class="grid_12">
            <input c-text-box type="input" filter="" class="k-textbox"
                ng-model="item.noRm" />
        </div>
    </div>
    <div class="grid_2">
        <div class="grid_12">
            <label c-label item="item" c-label-text="Nama"></label>
        </div>
        <div class="clear"></div>

        <div class="grid_12">
            <input c-text-box type="input" filter="" class="k-textbox"
                ng-model="item.nama" />
        </div>
    </div>
    <div class="grid_6">
    </div>
    <div class="grid_2" style="margin-top: 22px">
        <!-- <button class="c-button" ng-click="cetak()">Cetak</button> -->
        <md-button class="md-raised md-primary medium-button"
            ng-click="cetak()">
            <span style="margin-right: 5px;">Cetak</span>
            <i class="fa fa-print"></i>
        </md-button>
    </div>
    <div class="grid_12" style="margin-top:60px">
        <div ng-include='" ../app/module/Shared/TemplateLoading" '></div>
    </div>
</div>
