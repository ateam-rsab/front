<div ng-controller="RepackingObatInjeksiCtrl">

    <div ng-show="dataVOloaded">
        <c-panel item="item" header="'Repacking Obat Injeksi'">

            <div class="grid_12">
                <div class="grid_2">
                    <label c-label item="item" c-label-text="Nama Barang"></label>
                </div>
                <div class="grid_3">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.produk" k-data-text-field="'namaProduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listNamaBarang" />
                </div>
                <!--<div class="grid_2">
                    <label c-label item="item" c-label-text="Tgl Produksi"></label>
                </div>
                <div class="grid_3">
                    <input kendo-date-picker placeholer="dd-mm-yyyy" k-format="'dd-mm-yyyy'" k-ng-model="item.tglProduksi" style="width: 100%" />
                </div>-->
            </div>

            <div class="grid_12">
                <div class="grid_2">
                    <label c-label item="item" c-label-text="Satuan"></label>
                </div>
                <div class="grid_3">
                    <div class="grid_12">
                        <input c-text-box type="input" filter="'varchar'"  class="k-textbox" ng-model="item.satuan" />
                    </div>
                    <!--<div class="grid_6">
                        <input c-text-box type="input" filter="'varchar'" k-data-text-field="'nomor'" class="k-textbox" ng-model="item.namaBarang.satuanStandar" placeholder="satuan" />
                    </div>-->
                </div>
                <div class="grid_2">
                    <label c-label item="item" c-label-text="Spesifikasi"></label>
                </div>
                <div class="grid_3">
                    <input c-text-box type="input" filter="'varchar'" k-data-text-field="'nomor'" class="k-textbox" ng-model="item.spesifikasi" />
                </div>
            </div>

            <div class="grid_12">
                <div class="grid_2">
                    <label c-label item="item" c-label-text="Yang Meminta"></label>
                </div>
                <div class="grid_3">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.pegawaiYgMeminta" k-data-text-field="'namaLengkap'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listYangMeminta" />
                </div>
                <div class="grid_2">
                    <label c-label item="item" c-label-text="Harga Satuan"></label>
                </div>
                <div class="grid_3">
                    <input c-text-box type="input" filter="'varchar'" k-data-text-field="'nomor'" class="k-textbox" ng-model="item.hargaSatuan" />
                </div>
            </div>

            <div class="grid_12">
                <div class="grid_2">
                    <label c-label item="item" c-label-text="Yang Memberikan"></label>
                </div>
                <div class="grid_3">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.pegawaiYgMemberikan" k-data-text-field="'namaLengkap'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listYangMemberikan" />
                </div>
                <!--<div class="grid_2">
                    <label c-label item="item" c-label-text="Expired"></label>
                </div>
                <div class="grid_3">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.expired" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listExpired" />
                </div>-->
            </div>

            <div class="grid_12">
                <div class="grid_2">
                    <label c-label item="item" c-label-text="Mengetahui"></label>
                </div>
                <div class="grid_3">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.pegawaiYgMengetahui" k-data-text-field="'namaLengkap'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listMengetahui" />
                </div>
                <div class="grid_2">
                    <label c-label item="item" c-label-text="Unit Cost"></label>
                </div>
                <div class="grid_3">
                    <input c-text-box type="input" filter="'varchar'" k-data-text-field="'nomor'" class="k-textbox" ng-model="item.unitCost" />
                </div>
            </div>
            <div class="clear"></div>

            <div class="clear"></div>

            <div class="grid_12">
                <div class="grid_2">
                    <!-- kodeBarang -->
                    <div class="grid_12" style="margin-top:5px">
                        <label c-label item="item" c-label-text="kodeBarang"></label>
                        <input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="temp.barang.kdProduk" ng-disabled="'true'"/>
                    </div>
                </div>
                <!-- namaBarang -->
                <div class="grid_3">
                    <div class="grid_12" style="margin-top:5px">
                        <label c-label item="item" c-label-text="namaBarang"></label>
                        <input style="width: 100%;" kendo-combo-box k-ng-model="temp.barang" k-data-text-field="'namaProduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listNamaBarang" />
                    </div>
                </div>
                <div class="grid_3">
                    <!-- Qty dipakai -->
                    <div class="grid_6" style="margin-top:5px">
                        <label c-label item="item" c-label-text="Qty Dipakai"></label>
                        <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="temp.qty" />
                    </div>
                    <!-- satuan -->
                    <div class="grid_6" style="margin-top:5px">
                        <label c-label item="item" c-label-text="satuan"></label>
                        <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-disabled="'true'" ng-model="temp.barang.satuanStandarId" />
                    </div>
                </div>
                <!-- harga -->
                <div class="grid_2" style="margin-top:5px">
                    <label c-label item="item" c-label-text="harga"></label>
                    <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="temp.harga" />
                </div>
                <!-- sub total -->
                <!--<div class="grid_2">
                    <div class="grid_12" style="margin-top:5px">
                        <label c-label item="item" c-label-text="SubTotal"></label>
                        <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="temp.subTotal" ng-disabled="'true'"/>
                    </div>
                </div>-->
            </div>

            <div class="grid_12" style="float:left;margin-top:10px; margin-bottom:10px">
                <div class="grid_6"></div>
                <div class="grid_3" style="float:right" ng-show="isInputMode">
                    <button class="c-button success" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" ng-click="AddData()">
			            <span class="title">Input</span>
                        </button>
                </div>
                <div class="grid_3" style="float:right" ng-hide="isInputMode">
                    <button class="c-button success" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" ng-click="EditData()">
			            <span class="title">Edit</span>
			        </button>
                </div>
            </div>


            <!-- data informasi -->
            <div class="grid_6" ng-repeat="data in Data">
                <div class="grid_12 borderBox" style="margin-top:5px">
                    <div class="grid_12" style="background-color:#10c4b2">
                        <span style="font-size: 18px; color: white; padding: 5px;"></span>
                    </div>
                    <div class="grid_12" style="padding:5px">
                        <!-- order -->
                        <div class="grid_4">
                            <label>Kode Barang</label>
                        </div>
                        <div class="grid_8">
                            <label>: {{data.kdBarang}}</label>
                        </div>
                        <div class="clear"></div>

                        <!-- per 24 jam -->
                        <div class="grid_4">
                            <label>Nama Barang</label>
                        </div>
                        <div class="grid_8">
                            <label>: {{data.namaBarang}}</label>
                        </div>
                        <div class="clear"></div>

                        <!-- satuan -->
                        <div class="grid_4">
                            <label>satuan</label>
                        </div>
                        <div class="grid_8">
                            <label>: {{data.satuan}}</label>
                        </div>
                        <div class="clear"></div>

                        <!-- Qty dipakai -->
                        <div class="grid_4">
                            <label>Jumlah dipakai</label>
                        </div>
                        <div class="grid_8">
                            <label>: {{data.qty}}</label>
                        </div>
                        <div class="clear"></div>

                        <!-- harga -->
                        <div class="grid_4">
                            <label>hargal</label>
                        </div>
                        <div class="grid_8">
                            <label>: {{data.harga}}</label>
                        </div>
                        <div class="clear"></div>

                        <!-- harga -->
                        <div class="grid_4">
                            <label>subTotal</label>
                        </div>
                        <div class="grid_8">
                            <label>: {{data.subTotal}}</label>
                        </div>
                    </div>
                    <div class="clear"></div>

                    <div class="grid_2" style="padding:5px">
                        <button class="c-button success" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" ng-click="getEditData(data.id)">
				            <span class="title">Edit</span>
				        </button>
                    </div>
                    <div class="grid_2" style="padding:5px">
                        <button class="c-button cancel" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" ng-click="removeData(data)">
				            <span class="title">Hapus</span>
				        </button>
                    </div>
                    <div class="clear"></div>

                </div>
            </div>
            <div class="clear"></div>

            <div class="clear"></div>
            <div class="grid_12" style="margin-top: 20px">
                <div ng-include=' "../app/module/Shared/TemplateButtonSimpan" '></div>
            </div>
        </c-panel>
    </div>
</div>
