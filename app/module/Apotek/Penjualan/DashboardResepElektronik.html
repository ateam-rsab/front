<style>
    .card-antrian-success {
        background-color: #95f0ff;
    }

    .card-antrian-on-progress {
        background-color: rgb(167, 167, 167);
    }

    .card-antrian-queue {
        background-color: #ff6152;
    }

    .container-antrian {
        display: flex;

    }

    .label-name {
        font-size: 10px;
        font-weight: 800;
    }

    .label-content {
        display: block;
        font-size: 1.5em;
        text-decoration: underline;
        font-weight: bolder;
    }

    .card-antrian md-card-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    md-card-content div.container-antrian {
        margin: 10px 0;
    }

    .resep-title {
        font-size: 20px;
        font-weight: bold;
    }

    .header-resep {
        font-weight: bolder;
    }

    .card-block-ui {
        background-color: rgba(107, 107, 107, 0.5);
    }

    .loader {
        display: flex;
        justify-content: center;
        align-content: center;
    }

    .dibatalkan-pasien {
        background-color: #f75f00;
        color: #000000;
        font-weight: bold;
    }

    .verifikasi {
        background-color: #52de97;
        color: #000000;
        font-weight: bold;
    }

    .selesai {
        background-color: #1089ff;
        color: #fff;
        font-weight: bold;
    }

    .sudah-bayar {
        background-color: #d1eecc;
        color: #000000;
        font-weight: bold;
    }

    .blm-verifikasi {
        background-color: #f34573;
        color: #fff;
        font-weight: bold;
    }

    .vl {
        border-left: solid #c3c3c3 thin;
        height: 100%;
    }
</style>
<md-card>
    <md-card-title>
        <md-card-title-text style="text-align: center;font-size: 50px;font-weight: bolder;letter-spacing: .5em;">
            <marquee scrollamount="20" truespeed="truespeed">
                ðŸ’Š Antrian Resep Farmasi ðŸ’Š
            </marquee>
        </md-card-title-text>
    </md-card-title>
    <md-card-content ng-show="showLoader">
        <div class="loader">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
    </md-card-content>
    <md-card-content ng-show="!showLoader">

        <div class="grid_6">
            <md-card style="background-color: #D6FDEA">
                <h1 style="font-weight: bolder;">Dalam Proses Produksi</h1>
                <md-card-content>

                    <div class="grid_4" ng-repeat="item in dataObatProsesProduksi">
                        <md-card class="card-antrian">
                            <md-card-content>
                                <div class="container-antrian">
                                    <div class="grid_12">
                                        <span class="label-content">{{item.noorder}}</span>
                                        <span class="label-name">{{item.namapasien}}</span>
                                    </div>

                                </div>

                            </md-card-content>
                        </md-card>
                    </div>

                </md-card-content>
            </md-card>
        </div>

        <div class="grid_6">
            <md-card style="background-color: #B6E8FF">
                <h1 style="font-weight: bolder;">Selesai Produksi</h1>
                <md-card-content>

                    <div class="grid_4" ng-repeat="item in dataObatObatProduksi">
                        <md-card class="card-antrian">
                            <md-card-content>
                                <div class="container-antrian">
                                    <div class="grid_12">
                                        <span class="label-content">{{item.noorder}}</span>
                                        <span class="label-name">{{item.namapasien}}</span>
                                    </div>

                                </div>

                            </md-card-content>
                        </md-card>
                    </div>

                </md-card-content>
            </md-card>
        </div>

                <md-card-content>
                    <div class="container-antrian">
                        <div class="grid_12">
                            <span class="label-name">{{item.namapasien}}</span> / <span class="label-content">{{item.noorder}}</span>
                        </div>
                        
                    </div>

                </md-card-content>
            </md-card>
        </div> -->

    </md-card-content>
</md-card>
