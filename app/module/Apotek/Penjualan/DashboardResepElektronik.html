<style>

    .card-antrian-success {
        background-color: #95f0ff;
    }

    .card-antrian-on-progress {
        background-color: rgb(167, 167, 167);
    }

    .card-antrian-queue {
        background-color: #ff6152;
    }

    .container-antrian {
        display: flex;

    }

    .label-name {
        display: block;
        font-size: 1.8em;
        font-weight: 800;
    }

    .label-content {
        font-size: 2.2em;
        text-decoration: underline;
        font-weight: bolder;
    }

    .card-antrian md-card-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    md-card-content div.container-antrian {
        margin: 10px 0;
    }

    .resep-title {
        font-size: 20px;
        font-weight: bold;
    }

    .header-resep {
        font-weight: bolder;
    }

    .card-block-ui {
        background-color: rgba(107, 107, 107, 0.5);
    }

    .loader {
        display: flex;
        justify-content: center;
        align-content: center;
    }

    .dibatalkan-pasien {
        background-color: #f75f00;
        color: #000000;
        font-weight: bold;
    }

    .verifikasi {
        background-color: #52de97;
        color: #000000;
        font-weight: bold;
    }

    .selesai {
        background-color: #1089ff;
        color: #fff;
        font-weight: bold;
    }

    .sudah-bayar {
        background-color: #d1eecc;
        color: #000000;
        font-weight: bold;
    }

    .blm-verifikasi {
        background-color: #f34573;
        color: #fff;
        font-weight: bold;
    }
</style>
<md-card>
    <md-card-title>
        <md-card-title-text style="text-align: center;font-size: 50px;font-weight: bolder;">
            Antrian Resep
        </md-card-title-text>
    </md-card-title>
    <md-card-content ng-show="showLoader">
        <div class="loader">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
    </md-card-content>
    <md-card-content ng-show="!showLoader">

        <div class="grid_4" ng-repeat="item in dataPasienAntrian">
            <md-card class="card-antrian" ng-class="{'card-antrian-success': item.isVerifikasi, 'card-antrian-queue': !item.isVerifikasi}">
                <!-- <md-card-header>
                    <md-card-header-text>
                        <span class="md-title">{{item.noorder}}r</span>
                        <span class="md-subhead">{{item.noorder}}</span>
                    </md-card-header-text>
                </md-card-header> -->
                <md-card-content>

                    <div class="container-antrian">
                        <div class="grid_12">
                            <label class="label-name">{{item.noorder}}</label>
                            <label class="label-content">{{item.namapasien}}</label>
                        </div>
                        <!-- <div class="grid_8">
                            <label class="label-name">Nama Pasien</label>
                            <label class="label-content">{{item.namapasien}}</label>
                        </div> -->
                    </div>

                </md-card-content>
                <md-card-footer style="background-color: #00000021;">
                    <label class="label-name">Status</label>
                    <label class="label-content">{{item.statusorder}}</label>
                </md-card-footer>
            </md-card>
        </div>

    </md-card-content>
</md-card>
