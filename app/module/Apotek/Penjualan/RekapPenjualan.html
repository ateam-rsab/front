<div ng-controller="RekapPenjualanCtrl">

    <div ng-show="dataVOloaded">

        <c-panel item="item" header="'Rekap Penjualan'">
            <div class="grid_12">
                <div class="grid_6">
                    <!-- periode -->
                    <div class="grid_3" style="margin-top:5px">
                        <label c-label item="item" c-label-text="periode"></label>
                    </div>
                    <div class="grid_4">
                        <input style="width: 100%" k-ng-model="item.periode" kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
                    </div>
                    <div class="grid_1" style="margin-top:5px">
                        <label>s/d</label>
                    </div>
                    <div class="grid_4">
                        <input style="width: 100%" k-ng-model="item.periode" kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
                    </div>
                    <div class="clear"></div>

                    <!-- Unit Layanan -->
                    <div class="grid_3" style="margin-top:5px">
                        <label c-label item="item" c-label-text="unitLayanan"></label>
                    </div>
                    <div class="grid_9">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisFarmasi" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDataFarmasi" />
                    </div>
                    <div class="clear"></div>

                    <!-- Dokter -->
                    <div class="grid_3" style="margin-top:5px">
                        <label c-label item="item" c-label-text="dokter"></label>
                    </div>
                    <div class="grid_9">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisFarmasi" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDataFarmasi" />
                    </div>
                    <div class="clear"></div>
                </div>

                <div class="grid_6">
                    <!-- Tipe Bayar -->
                    <div class="grid_3" style="margin-top:5px">
                        <label c-label item="item" c-label-text="tipeBayar"></label>
                    </div>
                    <div class="grid_9">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisFarmasi" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDataFarmasi" />
                    </div>
                    <div class="clear"></div>

                    <!-- Jenis Transaksi -->
                    <div class="grid_3" style="margin-top:5px">
                        <label c-label item="item" c-label-text="jenisTransaksi"></label>
                    </div>
                    <div class="grid_9">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisFarmasi" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDataFarmasi" />
                    </div>
                    <div class="clear"></div>
                </div>

            </div>
            <div class="clear"></div>

            <!-- grid table -->
            <div class="grid_12" style="margin-top: 10px;">
                <kendo-grid options="mainGridOptions" id="dataGrid">
                </kendo-grid>
            </div>
            <div class="clear"></div>
        </c-panel>

        <div ng-include=' "../app/module/Shared/TemplateButtonSimpan" '></div>

    </div>

</div>
