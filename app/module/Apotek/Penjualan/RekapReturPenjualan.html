<div ng-controller="RekapReturPenjualanCtrl">

	<div ng-show="dataVOloaded">

		<c-panel item="item" header="'Rekap Retur Penjualan'">
			<div class="grid_12">
				<div class="grid_3">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Periode"></label>
					</div>
					<div class="grid_12">
						<div class="grid_5">
		                    <input style="width: 100%" k-ng-model="item.periode"  kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
		                </div>
		                <div class="grid_2" style="margin-top:5px">
		                    <label>s/d</label>
		                </div>
		                <div class="grid_5">
		                    <input style="width: 100%" k-ng-model="item.periode"  kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
		                </div>
					</div>
					
				</div>

				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="UnitLayanan"></label>
					</div>
					<div class="grid_12">
						 <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
					</div>
					
				</div>

				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Dokter"></label>
					</div>
					<div class="grid_12">
						 <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
					</div>
					
				</div>

				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Resep"></label>
					</div>
					<div class="grid_12">
						 <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
					</div>
					
				</div>

				 <div class="grid_2">
                	    <c-button ng-show="!isLoading" class="success" item="item" size="30" position="'right'" is-validate click="SimpanKeluhanUtama" icon="'fa fa-chevron-right'">
                        <span class="title" c-translate>Cari</span>
                        </c-button>
	                </div>
				<div class="clear"></div>

				
            </div>
            <div class="clear"></div>
           


            <!-- grid table -->
			<div class="grid_12" style="margin-top: 10px;">
              	<kendo-grid options="mainGridOptions" id="dataGrid">
	            </kendo-grid>
            </div>
            <div class="clear"></div>
		</c-panel>

		<div ng-include=' "../app/module/Shared/TemplateButtonSimpan" '></div>

	</div>

</div>
