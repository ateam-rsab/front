<div ng-controller="StokMinimumPerDepoCtrl">

	<div ng-show="dataVOloaded">

		<c-panel item="item" header="'Stok Minimum Per Depo'">
			<div class="grid_12">
				<div class="grid_5">
	                <div class="grid_4" style="margin-top:5px">
	                    <label c-label item="item" c-label-text="Dari"></label>
	                </div>
	                <div class="grid_8">
	                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
	                </div>
	                 <div class="clear"></div>
				</div>

				
				<div class="grid_5">
	                <div class="grid_4" style="margin-top:5px">
	                    <label c-label item="item" c-label-text="Kepada"></label>
	                </div>
	                <div class="grid_8">
	                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
	                </div>
	                 <div class="clear"></div>
				</div>

				<div class="grid_2">
            	    <c-button ng-show="!isLoading" class="success" item="item" size="30" position="'right'" is-validate click="SimpanKeluhanUtama" icon="'fa fa-chevron-right'">
                    <span class="title" c-translate>Buat Permintaan</span>
                    </c-button>
                </div>
            </div>
            <div class="clear"></div>
           

			<!-- grid table -->
			<div class="grid_12" style="margin-top: 10px;">
              	<kendo-grid options="mainGridOptions" id="dataGrid">
	            </kendo-grid>
            </div>
            <div class="clear"></div>
		</c-panel>

		<div ng-include=' "../app/module/Shared/TemplateButtonSimpan" '></div>

	</div>

</div>
