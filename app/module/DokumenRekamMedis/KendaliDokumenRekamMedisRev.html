<div>
    <div class="grid_12">
        <div class="grid_4">
            <div class="grid_12">
                <label c-label class="k-label" c-label-text="nomorRekamMedis" style="margin-left:5px"></label>
                <div class="grid_8">
                    <input c-text-box type="input" class="k-textbox" ng-model="noCm" style="width:100%"/>
                </div>
                <div class="grid_2">
                    <button style="margin-top:6px;" class="k-button k-primary k-button-icon" ng-click="findBynoCM()"><span class="k-sprite k-icon k-i-search">Find</span></button>
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_12" style="margin-left:5px">
                    <label c-label class="k-label" c-label-text="namaPasien"></label>
                    <input c-text-box type="input" class="k-textbox" ng-model="item.namaPasien" style="width:98%" disabled/>
                </div>
                <div class="grid_6">
                    <label c-label class="k-label" c-label-text="tempatLahir"></label>
                    <input c-text-box type="input" class="k-textbox" ng-model="item.tempatLahir" style="width:100%" disabled/>
                </div>
                <div class="grid_6">
                    <label c-label class="k-label" c-label-text="tglLahir"></label>
                    <input style="width: 100%" k-ng-model="item.tglLahir" kendo-date-picker k-format="'dd-MM-yyyy'" ng-disabled="'true'"/>
                    <!--<input c-text-box type="input" class="k-textbox" ng-model="item.tglLahir" style="width:100%" disabled/>-->
                </div>
                <div class="grid_12" style="margin-left:5px">
                    <label c-label class="k-label" c-label-text="alamat"></label>
                    <textarea c-text-box class="k-textbox" ng-model="item.alamat.alamatLengkap" style="width:98%;margin-top:6px" row="2" disabled></textarea>
                </div>
                <div class="grid_12">
                    <div class="grid_6">
                        <label c-label class="k-label" c-label-text="nomorTelepon"></label>
                        <input c-text-box type="input" class="k-textbox" ng-model="item.tlp" style="width:100%" disabled/>
                    </div>
                </div>
                <div class="grid_6">
                    <label c-label class="k-label" c-label-text="namaKeluarga"></label>
                    <input c-text-box type="input" class="k-textbox" ng-model="item.namaKeluarga" style="width:100%" disabled/>
                </div>
                <div class="grid_6">
                    <label c-label class="k-label" c-label-text="namaIbu"></label>
                    <input c-text-box type="input" class="k-textbox" ng-model="item.namaIbu" style="width:100%" disabled/>
                </div>
            </div>
            <div class="grid_12">
                <h2 style="text-align:left">{{subTitleKiri}}</h2>

                        <div kendo-grid 
                             k-data-source="listRegis"  
                             k-selectable="'row'" 
                             k-columns="gridDaftarRegistrasis" 
                             k-ng-model="currentAntrian" 
                             k-pageable="'true'"
                             k-sortable="'true'"
                             ng-click="kl(currentAntrian)">
                        </div>
            </div>
        </div>
      
        <div class="grid_8">
            <!--<h2 style="text-align:left"></h2>-->
            <c-panel item="item" header="title">
                <div class="grid_12">
                    <div class="grid_5">
                        <label c-label item="item " c-label-text="periode" style="margin-left:5px"></label>
                        <div class="grid_6">
                            <input k-ng-model='items.start' kendo-date-time-picker style="width: 100%" options="formatJam24"/>
                        </div>
                        <div class="grid_6">
                            <input k-ng-model='items.end' kendo-date-time-picker style="width: 100%" options="formatJam24"/>
                        </div>
                    </div>
                    <div class="grid_2">
                        <label c-label item="item " c-label-text="nomorRekamMedis" style="padding-bottom:6px"></label>
                        <input c-text-box type="input" class="k-textbox" ng-model="items.noCm" style="width:100%"/>
                    </div>
                    <div class="grid_2">
                        <label c-label item="item " c-label-text="ruangan/poliklinik" style="padding-bottom:6px"></label>
                        <input c-text-box type="input" class="k-textbox" ng-model="items.ruangan" style="width:100%"/>
                    </div>
                    <div class="grid_2">
                        <label c-label item="item " c-label-text="status" style="padding-bottom:6px"></label>
                        <input style="width: 100%; " kendo-combo-box k-ng-model="items.status " k-data-text-field="'name'" k-filter="'contains'" k-data-value-field="'id'" k-auto-bind="false " k-data-source="listStatus"/>
                    </div>
                    <div class="grid_1">
                        <button style="margin-top:28px;" class="k-button k-primary k-button-icon" ng-click="findRekap()"><span class="k-sprite k-icon k-i-search">Find</span></button>
                    </div>
                </div>
            </c-panel>
            <div class="grid_12">
                <div id="gridKendali" kendo-grid options="gridKendaliDokRM" k-data-source="gridDaftarKendali" k-ng-model="current" ng-click="kl(current)"></div>
            </div>
        </div>
    </div>
    <div kendo-window="winDialog" k-title="'Tambah Kendali'" k-visible="false" k-width="600" k-height="390">
        <div class="k-content container_12" style="padding:1% auto">
            <div class="grid_12">
                <label c-label item="item " c-label-text="tglUpdate "></label>
                <input k-ng-model='dataItem.tglUpdate' kendo-date-time-picker options="formatJam24" style="width: 100%"/>
            <div class="grid_6" style="margin-top: 15px">
                <label c-label item="item " c-label-text="dariUnit "></label>
                <input style="width: 100%;" kendo-combo-box k-ng-model="dataItem.ruangan" k-data-text-field="'namaruangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan"  k-on-change="cikidot()"/>
                <!-- <input c-text-box type="input" class="k-textbox" ng-model="dataItem.dariUnit" style="width:100%"/> -->
                <br/>
                <br/>
                <label c-label item="item " c-label-text="keUnit "></label>
                <input style="width: 100%;" kendo-combo-box k-ng-model="dataItem.ruangan1" k-data-text-field="'namaruangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan1"  k-on-change="cikidot()"/>
                <!-- <input c-text-box type="input" class="k-textbox" ng-model="dataItem.keUnit" style="width:100%"/> -->
            </div>
            <div class="grid_6">
                <br/>
                <label c-label item="item " c-label-text="status"></label>
                <input style="width: 100%; " kendo-combo-box k-ng-model="dataItem.statusKendaliDokumen" k-data-text-field="'name'" k-filter="'contains'" k-data-value-field="'id'" k-auto-bind="false " k-data-source="listStatus"/>
                <br/>
                <br/>
                <label c-label item="item " c-label-text="tglKembali "></label>
                <input k-ng-model='dataItem.tglKembali' kendo-date-time-picker options="formatJam24" style="width: 100%"/>
                <br/>
            </div> 
            <div class="grid_12">
                <div class="grid_12">
                    <label c-label item="item" style="margin-top: 15px">Catatan</label>
                </div>
                <div class="grid_12">
                    <textarea required class="k-textbox" style="height: 76px; width: 100%; resize: none; margin-top: 5px" ng-model="dataItem.Catatan"></textarea>
                </div>
            </div>
            <div class="pull-right" style="margin-top:4%">
                <button class="k-button" ng-click="tambahData(dataItem)">Simpan</button>
                <button class="k-button" ng-click="batal()">Batal</button>
            </div>
            </div>
        </div>
    </div>
  <div kendo-window="popup_editor" k-title="'Update Data Kendali Dokumen'" k-visible="false" k-width="600" k-height="390">
    <!-- <script id="popup_editor" type="text/x-kendo-template"> -->
        <div class="k-content container_12" style="padding:1% auto">
            <div class="grid_12">
                    <label c-label item="item " c-label-text="tglUpdate"></label>
                    <input kendo-date-time-picker style="width: 100%" k-ng-model="tglJamSkrg" options="formatJam24" disabled/>
                <div class="grid_6">
                    <label c-label item="item " c-label-text="dariUnit"></label>
                    <!-- <input c-text-box type="input" class="k-textbox" style="width:100%"  ng-model="item.dariUnit"  /> -->
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan2" k-data-text-field="'namaruangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan2"  k-on-change="cikidot()"/>
                    <br/>
                    <br/>
                    <label c-label item="item " c-label-text="keUnit"></label>
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan3" k-data-text-field="'namaruangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan3"  k-on-change="cikidot()"/>
                    <!-- <input c-text-box type="input" class="k-textbox" style="width:100%"  ng-model="item.keUnit"/> -->
                </div>
                <div class="grid_6">
                    <label c-label item="item " c-label-text="status"></label>
                    <input style="width: 100%; " kendo-combo-box k-ng-model="item.statusKendaliDokumen " k-data-text-field="'name'" k-filter="'contains'" k-data-value-field="'id'" k-auto-bind="false " k-data-source="listStatus"/>
                    <br/>
                    <br/>
                    <label c-label item="item " c-label-text="tglKembali"></label>
                    <input kendo-date-time-picker style="width: 100%"  k-ng-model="tglKembaliSkrg" options="formatJam24"/>
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_12">
                    <label c-label item="item" style="margin-top: 15px">Catatan</label>
                </div>
                <div class="grid_12">
                    <textarea required class="k-textbox" style="height: 76px; width: 100%; resize: none; margin-top: 5px" ng-model="item.Catatan"></textarea>
                </div>
            </div>
            <div class="grid_12">
                <div class="pull-right" style="margin-top:4%">
                    <button class="k-button" ng-click="update()">Simpan</button>
                    <button class="k-button" ng-click="batalupdate()">Batal </button>
                </div>
            </div>
        </div>
    <!-- </script> -->
</div>
</div>
<style type="text/css">
.center { text-align:center; font-weight:700}
/*popup_editor {padding: 1em auto}*/
</style>
<div class="grid_12" style="margin-top:60px">
    <div ng-include='"../app/module/Shared/TemplateLoading"'></div>
</div>
