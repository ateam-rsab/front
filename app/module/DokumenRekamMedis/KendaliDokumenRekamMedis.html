<md-toolbar md-scroll-shrink class="shadow">
    <div class="md-toolbar-tools">Kendali Dokumen Rekam Medis</div>
</md-toolbar>

<div class="grid_12">
    <div class="grid_12 borderBox containerBorderBox">
        <!-- Ruangan -->
        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Dokter"></label>
            </div>
            <div class="clear"></div>

            <div class="grid_12">
                <input style="width: 100%;" kendo-combo-box k-ng-model="item.dokter" k-data-text-field="'nama'"
                    k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDokter" />
            </div>
        </div>

        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Instalasi"></label>
            </div>
            <div class="clear"></div>

            <div class="grid_12">
                <input style="width: 100%;" kendo-combo-box k-ng-model="item.instalasi" k-data-text-field="'departemen'"
                    k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDepartemen"
                    k-on-change='getRuangan()' />
            </div>
        </div>

        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Ruangan"></label>
            </div>
            <div class="clear"></div>

            <div class="grid_12">
                <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'ruangan'"
                    k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
            </div>
        </div>
        <div class="grid_1">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Kelompok"></label>
            </div>
            <div class="clear"></div>

            <div class="grid_12">
                <input style="width: 100%;" kendo-combo-box k-ng-model="item.kelompokPasien"
                    k-data-text-field="'kelompokpasien'" k-data-value-field="'id'" k-filter="'contains'"
                    k-auto-bind="false" k-data-source="listKelompokPasien" />
            </div>
        </div>

        <!-- Periode Pulang -->
        <div class="grid_4">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Periode Registrasi"></label>
            </div>
            <div class="clear"></div>

            <div class="grid_12">
                <!-- AwalPeriode -->
                <div class="grid_6 padDatePicker">
                    <input style="width: 100%" k-ng-model="item.periodeAwal" kendo-datetimepicker k-max="now"
                        placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
                </div>

                <!-- AkhirPeriode -->
                <div class="grid_6 padDatePicker">
                    <input style="width: 100%" k-ng-model="item.periodeAkhir" kendo-datetimepicker
                        placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
                </div>
                <div class="clear"></div>
            </div>
        </div>



        <!-- Button Search -->
        <div class="grid_1">
            <div class="grid_12">
                <label>&nbsp;</label>
            </div>
            <div class="clear"></div>

            <div class="grid_12">
                <md-button class="md-raised md-primary medium-button" ng-click="getDataDokRM()">
                    <span style="margin-right: 5px;">Cari</span>
                    <i class="fa fa-search"></i>
                </md-button>
            </div>
        </div>


    </div>
</div>

<div class="grid_12">
    <div kendo-grid k-data-source="dataSourceDokumenRM" k-selectable="'row'" options="optGridDokumenRM"
        k-ng-model="selectedData"></div>
</div>

<div class="grid_12">
    <div class="grid_1">
        <div class="grid_12">
            <label c-label item="item">No Reg</label>
        </div>
        <div class="clear"></div>

        <div class="grid_12">
            <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noReg" />
        </div>
    </div>
    <div class="grid_1">
        <div class="grid_12">
            <label c-label item="item">No RM</label>
        </div>
        <div class="clear"></div>

        <div class="grid_12">
            <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noRm" />
        </div>
    </div>
    <!-- Nama -->
    <div class="grid_2">
        <div class="grid_12">
            <label c-label item="item" c-label-text="Nama"></label>
        </div>
        <div class="clear"></div>

        <div class="grid_12">
            <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaPasien" />
        </div>
    </div>
</div>

<div class="grid_12" style="margin-top:60px">
    <div ng-include='"../app/module/Shared/TemplateLoading"'></div>
</div>
