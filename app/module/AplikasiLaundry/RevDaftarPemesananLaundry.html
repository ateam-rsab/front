<style>
    .k-grid  .k-grid-header  .k-header  .k-link {
     height: auto;
    }

    .k-grid  .k-grid-header  .k-header {
     white-space: normal;
    }

    .k-grid  .k-grid-header  .k-header {
     text-align: center;
    }
</style>
<div class="panel panel-default container_12">
	<div class="panel-heading" align="center" c-translate>Daftar Pemesanan Order Laundry</div>
	<div class="panel-body">
		<div class= "grid_6">
			<div class="grid_2">
				<label c-label item="item" c-label-text="Pencarian" style="margin-top: 10px"></label>
			</div>
			<div class="grid_6">
				<input class=k-textbox type=text id="txtSearchString" ng-model="Pencarians" placeholder="No Order / Keterangan/ Yang Menyerahkan" />
			</div>
			<div class="grid_4">
				<input style="width: 100%" id="txtSearchTanggalAwal" kendo-date-picker k-ng-model="item.tglawal" data-k-format="'dd-MM-yyyy'"/>
			</div>
		</div>
		<div class= "grid_6">

			<div class="grid_4">
				<input style="width: 100%" id="txtSearchTanggalAkhir" kendo-date-picker k-ng-model="item.tglakhir" data-k-format="'dd-MM-yyyy'"/>
			</div>
			<div class="grid_2">
				<button class="c-button" id="btnSearch">Cari</button>
			</div>
			<div class="grid_2">
				<button class="c-button" id="btnClear">Clear</button>
			</div>
		</div>

		<div class="grid_12" style="margin-top: 20px">
		<div kendo-grid options="mainGridOptions" id="GridKendo" k-data-source="SourceDaftarPemesananLaundry" k-selectable="'row'" k-columns="columndaftarPelipatan" k-ng-model="dataSelected" ng-click="klik(dataSelected)">
			</div>
		</div>
		<div class="grid_12" style="margin: 20px 0 10px 0; ">
			<div class="grid_6"></div>
		     <div class="grid_2">
				<button class="c-button success" ng-click="KirimPenerimaanLinen()">Kirim Penerimaan Linen</button>
	        </div>
<!-- 	        <div class="grid_2">
				<button class="c-button success" ng-click="kirim()">Kirim</button>
	        </div> -->
	        <div class="grid_2">
				<button class="c-button success" ng-click="detailOrder()">Daftar Detail Order</button>
	        </div>
	        <div class="grid_2">
				<button class="c-button success" ng-click="daftardistribusi()">Daftar Distribusi</button>
	        </div>
		</div>
	</div>
</div>
