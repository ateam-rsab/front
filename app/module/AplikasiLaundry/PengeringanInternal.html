<style type="text/css">
    .alert {
        background-color: #f76565
    }

    .warning {
        background-color: #ffff66
    }

    .danger {
        background-color: #f76565
    }

    .fieldset2 {
        border: 1px solid #10c4b2
    }

    .legend2 {
        padding: 0.2em 0.5em;
        border: 1px solid #10c4b2;
        font-size: 90%;
        font-weight: bold;
        text-align: right;
    }

    .style-four {
        height: 5px;
        border: 0;
        box-shadow: inset 0 14px 12px -12px rgba(0, 0, 0, 0.5);
    }

    .h1 {
        position: relative;
        display: inline-block;
    }

    .h1::before,
    .h1::after {
        content: ' ';
        display: block;
        position: absolute;
        top: 50%;
        left: -120px;
        width: 100px;
        border-bottom: 1px solid black;
    }

    .h1::after {
        left: auto;
        right: -120px;
    }
</style>
<div class="panel panel-default container_12">
    <div class="grid_12">
        <span class="title center">
            <h5 style="color: black" class="h1">Pengeringan Internal</h5>
            <br />
            &#128338;
        </span>
        <table style="width: 281px;margin-left: auto;margin-right: auto;">
            <tbody>
                <tr>
                    <td style="width: 37px;">Tanggal</td>
                    <td style="width: 83px;" class="ng-binding">{{now |date:'dd-MM-yyyy' }} </td>
                    <td style="width: 26px;">Jam</td>
                    <td style="width: 83px;" class="ng-binding">{{now |date:'HH:mm:ss' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-body">
        <div class="grid_5">
            <md-card>
                <md-card-header style="background-color: #363940 !important">
                    <p style="font-size: 16px; font-weight: bold; color: white;">Waktu Pengeringan</p>
                </md-card-header>
                <md-card-content>

                    <!-- //Line One -->
                    <div class="grid_12">
                        <div class="grid_6">
                            <div class="grid_12">
                                <div class="grid_5" style="margin-left:10px">
                                    <label c-label>Tanggal Awal</label>
                                </div>
                                <div class="grid_7">
                                    <input style="width: 100%" kendo-date-picker k-ng-model="item.tanggalPengeringan"
                                        placeholer="DD-MM-YYYY" k-format="'dd-MM-yyyy'" k-on-change="SetTotalJam()" />
                                </div>
                            </div>
                        </div>
                        <div class="grid_6">
                            <div class="grid_12">
                                <div class="grid_5" style="margin-left:10px">
                                    <label c-label>Tanggal Akhir</label>
                                </div>
                                <div class="grid_7">
                                    <input style="width: 100%" kendo-date-picker k-ng-model="item.tanggalKerja"
                                        placeholer="DD-MM-YYYY" k-format="'dd-MM-yyyy'" k-on-change="SetTotalJam()" />
                                </div>
                            </div>
                        </div>
                        <div class="grid_3"></div>
                        <div class="grid_3"></div>
                    </div>


                    <!-- //Line Two -->
                    <div class="grid_12" style="margin-top:15px">
                        <div class="grid_6">
                            <div class="grid_12">
                                <div class="grid_5" style="margin-left:10px">
                                    <label c-label>Jam Awal</label>
                                </div>
                                <div class="grid_7">
                                    <input style="width: 100%" kendo-time-picker k-ng-model="item.jamAwal" placeholer="HH:mm"
                                        k-format="'HH:mm'" k-on-change="SetTotalJam()" />
                                </div>
                            </div>
                        </div>
                        <div class="grid_6">
                            <div class="grid_12">
                                <div class="grid_5" style="margin-left:10px">
                                    <label c-label>Jam Akhir</label>
                                </div>
                                <div class="grid_7">
                                    <input style="width: 100%" kendo-time-picker k-ng-model="item.jamAkhir" placeholer="HH:mm"
                                        k-format="'HH:mm'" k-on-change="SetTotalJam()" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="grid_12" style="margin-top: 15px">
                        <div class="grid_6">
                            <label c-label>Hasil Total Waktu</label>
                            <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.TotalJam"
                                disabled="" />
                        </div>
                    </div>
            </md-card>
        </div>

        <div class="grid_7">
            <md-card>
                <md-card-header style="background-color: #363940 !important">
                    <p style="font-size: 16px; font-weight: bold; color: white">Detail InfromasiPengeringan</p>
                </md-card-header>
                <md-card-content>
                    <!--Line One  -->
                    <div class="grid_12">
                        <div class="grid_6">
                            <div class="grid_6" style="margin-left:10px">
                                <label c-label>Petugas / Operator</label>
                            </div>
                            <div class="grid_10">
                                <!-- <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.petugas"
                                    disabled="" /> -->
                                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.petugas" k-data-text-field="'namaLengkap'"
							 		k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="dataMasterPetugas" />
                            </div>
                        </div>
                        <div class="grid_6">
                            <div class="grid_4" style="margin-left:10px">
                                <label c-label>Berat Linen</label>
                            </div>
                            <div class="grid_8">
                                <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.beratlinen"
                                    disabled="" />
                            </div>
                        </div>
                    </div>

                    <div class="grid_12">
                        <div class="grid_6">
                            <div class="grid_4" style="margin-left:10px">
                                <label c-label>Satuan</label>
                            </div>
                            <div class="grid_8">
                                <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.satuanlinen"
                                    disabled="" />
                            </div>
                        </div>
                    </div>
                </md-card-content>
            </md-card>
        </div>

        <!--Tab Khusus Internal -->
        <div class="grid_12" style="border-width: 2px">
            <md-content>
                <md-tabs md-dynamic-height md-border-bottom style="background-color: rgb(250,250,250) !important">
                    <md-tab label="Input Internal">
                        <md-content class="md-padding">
                            <div class="grid_12">
                                <div class="grid_5">
                                    <div class="grid_5">
                                        <div class="grid_4" style="margin-top:10px">
                                            <label c-label>Jumlah Cycle</label>
                                        </div>
                                        <div class="grid_6">
                                            <input c-text-box type="input" filter="'numeric'" class="k-textbox"
                                                ng-model="item.jumlahCycle" />
                                        </div>
                                    </div>
                                    <div class="grid_7">
                                        <div class="grid_3" style="margin-top:10px">
                                            <label c-label>Nama Mesin</label>
                                        </div>
                                        <div class="grid_9">
                                            <input style="width: 100%;" kendo-combo-box k-ng-model="item.mesin"
                                                k-data-text-field="'namaMesin'" k-data-value-field="'id'" k-filter="'contains'"
                                                k-auto-bind="false" k-data-source="sourceMasterMesin" k-on-change="satuan()" />
                                        </div>
                                    </div>
                                </div>
                                <div class="grid_6">
                                    <div class="grid_6">
                                        <div class="grid_4" style="margin-top:10px">
                                            <label c-label>Kapasitas</label>
                                        </div>
                                        <div class="grid_6">
                                            <input c-text-box type="input" filter="'numeric'" class="k-textbox"
                                                ng-model="item.kapasitas" disabled="true" />
                                        </div>
                                    </div>
                                    <div class="grid_6">
                                        <div class="grid_4" style="margin-top:10px">
                                            <label c-label>Satuan</label>
                                        </div>
                                        <div class="grid_8">
                                            <input c-text-box type="input" filter="'numeric'" class="k-textbox"
                                                ng-model="item.satuan" disabled="true" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </md-content>
                    </md-tab>
                </md-tabs>
                <hr class="style-four">
                <div class="grid_12" style="margin-top:-10px">
                    <div class="grid_8">
                    </div>
                    <div class="grid_2">
                        <button class="c-button success" ng-disabled="disabledSave" ng-click="Save()">Simpan</button>
                    </div>
                    <div class="grid_2">
                        <button class="c-button cancel" ng-click="kembali()">Kembali</button>
                    </div>
                </div>
            </md-content>
        </div>
    </div>
</div>
</div>
<div class="grid_12" style="margin-top:60px">
    <div ng-include='"../app/module/Shared/TemplateLoading"'></div>
</div>
<script type="text/x-kendo-template" id="template">
                <div class="toolbar">
                    <label class="category-label" for="category">Waktu Order Makanan</label>
                    <input style="width: 150px;" id="category" kendo-combo-box k-ng-model="item.cariJenisWaktu" k-data-text-field="'jenisWaktu'" options="mainGridOptions_3" k-filter="'contains'" k-auto-bind="false" k-data-source="listJenisWaktu" k-on-change = "gantiJenisWaktu()" />
                </div>
            </script>
