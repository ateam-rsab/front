<div ng-controller="DaftarMappingBahanMesinCtrl">
	<div class="panel panel-default container_12">
		<div class="panel-heading" align="center" c-translate>Daftar Master Mapping Bahan To Mesin </div>	 
		  	<div class= "grid_8">
		    	<div class="grid_2">
		        	<label c-label item="item" c-label-text="Pencarian" style="margin-top: 10px"></label>
		    	</div>
			    <div class="grid_6">
			      	<input class=k-textbox type=text id="txtSearchString" ng-model="Pencarians" placeholder="Nama Alat / Kapasitas / Proses Cuci / Nama Bahan" />
			    </div>
			    <div class="grid_2">
			        <button class="c-button" id="TombolPencarian">Cari</button>
			  	</div>
			  	<div class="grid_2">
			        <button class="c-button" id="TombolClear">Clear</button>
			  	</div>
		  	</div>
			<div class="panel-body">
				<div class="grid_12">
			        <kendo-grid id="grid" options="mainGridOptions" k-data-source="sourceOrder" k-ng-model="current" ng-click="kl(current)"></kendo-grid>
			    </div>
			</div>   
	 </div>
</div>

<script type="text/x-kendo-template" id="template">
    <div>
       <div kendo-grid k-options="mainGridOptions_1_3(dataItem)"></div>
	    <a class="k-grid-edit" style="visibility:hidden;" id="edit">Edit</a>
    </div>
</script>
