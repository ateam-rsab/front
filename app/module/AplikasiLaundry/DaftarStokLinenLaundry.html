<div ng-controller="DaftarStokLinenLaundryCtrl">
    <div class="panel panel-default container_12">
        <div class="panel-heading" align="center" c-translate>Daftar Stok Linen Laundry</div>
        <div class="panel-body">
            <div class="grid_12" style="margin-top: 10px">
                <div class="grid_1"></div>
                <div class="grid_1" style="margin-top: 10px">
                    <label c-label item="item" c-label-text="Pencarian"></label>
                </div>
                <div class="grid_1" align="right" style="margin-top: 10px">
                    <label c-label item="item" c-label-text=":"></label>
                </div>
                <div class="grid_4">
                    <input class=k-textbox type=text ng-model="Pencarians" placeholder="Nama Linen" />
                </div>
                <div class="grid_1" style="margin-top: 5px">
                    <button class="c-button success" ng-click="Cari(Pencarians)">Cari</button>
                </div>
            </div>
            <hr class="style-four">
            <div class="grid_12">
                <kendo-grid id="grid" options="mainGridOptions" k-data-source="daftarStokLinenLaundry" k-ng-model="current"
                    ng-click="kl(current)">
                </kendo-grid>
            </div>
            <div class="grid_12" style="margin:20px 0 10px 0;">
                <div class="grid_8"></div>
                <div class="grid_2"></div>
                <div class="grid_2">
                    <button class="c-button success" ng-click="Distribusi()">Distribusi</button>
                </div>
            </div>
        </div>
    </div>
</div>



<script type="text/x-kendo-template" id="template">
    <div>
        <div kendo-grid k-options="mainGridOptions_1_3(dataItem)"></div>
            <a class="k-grid-edit" style="visibility:hidden;" id="edit">Edit</a>
        </div>
 </script>
