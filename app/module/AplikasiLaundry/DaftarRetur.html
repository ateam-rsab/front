<div ng-controller="DaftarReturCtrl">
	<div class="panel panel-default container_12">
		<div class="panel-heading" align="center" c-translate>Daftar Retur</div>
			<div class="panel-body">
				<div class="grid_12" style="margin-top: 10px">
					<div class="grid_1"></div>
					<div class="grid_1" style="margin-top: 10px">
						<label c-label item="item" c-label-text="periode"></label>
					</div>
					<div class="grid_1" align="right"  style="margin-top: 10px">
						<label c-label item="item" c-label-text=":"></label>
					</div>
					<div class="grid_2">
						<input style="width: 100%" kendo-date-picker value="now"  k-ng-model="item.awal" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy 00:00:00'" />
					</div>
					<div class="grid_1" align="center" style="margin-top: 10px">
							<label c-label item="item">s/d</label>
						</div>
					<div class="grid_2">
						<input style="width: 100%" kendo-date-picker value="now"  k-ng-model="item.akhir" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy hh:mm:ss'"/>
					</div>
					<div class="grid_1" style="margin-top: 5px">
						<button class="c-button success" ng-click="Proses()">Cari</button>
					</div>
				</div>
				
				  <div class="grid_12">
            
                <kendo-grid id="grid" options="mainGridOptions" k-data-source="sourceOrder" k-ng-model="current" ng-click="kl(current)">
				
				
				
				
				
				</kendo-grid>
            </div>
				<div class="grid_12" style="margin-top: 20px ">
					<div class="grid_8"></div>
                    <div class="grid_2">
						
                    </div>
                    <div class="grid_2">
						<button class="c-button success" ng-click="pindah()">Cetak Bukti Retur</button>
                    </div>
				</div>
    		</div>   
	</div>
</div>

 <script type="text/x-kendo-template" id="template">
           <div>
           <div kendo-grid k-options="mainGridOptions_1_3(dataItem)"></div>
		   <a class="k-grid-edit" style="visibility:hidden;" id="edit">Edit</a>
             </div>


        </script>
