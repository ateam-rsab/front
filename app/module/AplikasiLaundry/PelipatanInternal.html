<div ng-controller="PelipatanInternalCtrl">
<style type="text/css">
	.alert {
	    background-color: #f76565
	}
	.warning {
	    background-color: #ffff66
	}	
	.danger {
	    background-color: #f76565
	}
	    .error{
        background-color:white !important;
    }
    .yellow{
        background-color:#ffff00
    }
     .green{
        background-color:#00ff40
    }
      .red{
        background-color:#FF0000
    }
    .k-grid  .k-grid-header  .k-header  .k-link {
     height: auto;
    }

    .k-grid  .k-grid-header  .k-header {
     white-space: normal;
    }

    .k-grid  .k-grid-header  .k-header {
     text-align: center;
    }
    .fieldset2{
    	background-color: #363940; 
    }
    .fieldset2 { border:1px solid #10c4b2 }

.legend2 {
  padding: 0.2em 0.5em;
  border:1px solid #10c4b2;
  font-size:90%;
  font-weight: bold;
  text-align:right;
  }

.style-four {
  height: 5px;
  border: 0;
  box-shadow: inset 0 14px 12px -12px rgba(0, 0, 0, 0.5);
  }

  .h1 {
    position:relative;
    display:inline-block;
}
  .h1::before, 

  .h1::after {
    content:' ';
    display:block;
    position:absolute; top:50%; left:-120px;
    width:100px;
    border-bottom:1px solid black;
}
.h1::after {
    left:auto; right:-120px;
}

  .btnHapus2 {
  margin-right: 10px;
  padding: 7px 20px;
  border: none;
  color: white;
  font-size: 12px;
  background-color: #363940; }
/*     .k-header .k-link{
    text-align: center;
     }*/
</style>
<div class="panel panel-default container_12">
    <div class="panel-body">
        <div class="grid_12">
	        <span class="title center">
	           <h5 style="color: black" class="h1"> Pelipatan Internal</h5>
	            <br/>
	            &#128338;	
	        </span>
	        <table style="width: 281px;margin-left: auto;margin-right: auto;">
	            <tbody>
	                <tr>
	                    <td style="width: 37px;">Tanggal</td>
	                    <td style="width: 83px;" class="ng-binding">{{now |date:'dd-MM-yyyy' }} </td>
	                    <td style="width: 26px;">Jam</td>
	                    <td style="width: 83px;" class="ng-binding">{{now |date:'HH:mm:ss' }}</td>
	                </tr>
	            </tbody>
	        </table>
        </div>
         <!-- // Daftar Khusus Pegawai Yang Melipat -->
    <div class="grid_12">
			<div class="popUp" ng-show="isShowPopUp">
		 	 <div kendo-window="win1" id="winPopUp"
   			 k-title="''" 
   			 k-width="'55%'"
   			 k-draggable="false"
   		 	 k-position="{ 'top': '30%', 'left':'20%' }"
   		 	 k-on-close="closeWindow()"
  		 	 k-visible="isShowPopUp">
       	     <div class="grid_12">
                	<fieldset style="margin-top:80px; width: 1100px; height: 300px">
                	 <legend class="legend2">Input Data Pengeringan</legend>
                	 	<div class="grid_12">
		                	<div class="grid_2" style="margin-top: 10px">
		                  	  <label c-label item="item" c-label-text="Petugas"></label>
		                	</div>
		                	<div class="clear"></div>
			                <div class="grid_10">
			                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.petugasdet" ng-disabled="true" />
			                </div>
		                </div>
		                <div class="grid_12">
		                	<div class="grid_3" style="margin-top: 10px">
		                  	  <label c-label item="item" c-label-text="Tanggal Awal"></label>
		                	</div>
		                	<div class="clear"></div>
			                <div class="grid_9">
			                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.tglplanningdet" ng-disabled="true" />
			                </div>
		                </div>
		                <div class="grid_12">
		                	<div class="grid_3" style="margin-top: 10px">
		                  	  <label c-label item="item" c-label-text="Tanggal Akhir"></label>
		                	</div>
		                	<div class="clear"></div>
			                <div class="grid_9">
			                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.tglPlanningAkhirdet" ng-disabled="true" />
			                </div>
		                </div>
		              </fieldset>
           	     </div>
		  		  <div class="grid_12">
		                <kendo-grid id="grid" options="mainGridOptionsPegawaiDetail" k-data-source="SourceDataDetail" k-ng-model="current" ng-click="kl(current)">
						</kendo-grid>
       			  </div>
		 	       <div class="grid_12">
            	 <fieldset style="min-height:40px !important">
            	 	<div class="grid_12">
	                	<div class="grid_3" style="margin-top: 10px">
	                  	  <label c-label item="item" c-label-text="Total Berat"></label>
	                	</div>
	                	<div class="clear"></div>
		                <div class="grid_9">
		                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.totalBerat" ng-disabled="true" />
		                </div>
	                </div>
	                <div class="grid_12">
	                	<div class="grid_3" style="margin-top: 10px">
	                  	  <label c-label item="item" c-label-text="Total Lipatan"></label>
	                	</div>
	                	<div class="clear"></div>
		                <div class="grid_9">
		                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.totalLipatan" ng-disabled="true" />
		                </div>
	                </div>
	              </fieldset>
       	     </div>
			  <div class="grid_6">
             <button class='btnHapus' ng-click='cancelData()'>Close</button>
          </div>
	  </div>
		</div>
   </div>
   	<div class="grid_5">
   		<md-card>
   			<md-card-header style="background-color: #363940 !important">
   				<p style="font-size: 16px; font-weight: bold; color: white">Waktu Pelipatan</p>
   			</md-card-header>
   			<md-card-content>
	   			 <div class="grid_12" style="margin-top:15px">
	                <div class="grid_6">
	    			   <div class="grid_12">
	                        <div class="grid_5" style="margin-left:10px">
	                            <label c-label>Tanggal Awal</label>
	                        </div>
	    					<div class="grid_7">
	                            <input style="width: 100%" kendo-date-picker k-ng-model="item.tanggalPelipatan" placeholer="DD-MM-YYYY" k-format="'dd-MM-yyyy'" k-on-change="SetTotalJam()" />
	                        </div>
	    				</div>
	                </div>
	                <div class="grid_6">
	    			   <div class="grid_12">
	                    <div class="grid_5" style="margin-left:10px">
	                        <label c-label>Tanggal Akhir</label>
	                    </div>
	    					<div class="grid_7">
	                            <input style="width: 100%" kendo-date-picker k-ng-model="item.tanggalKerja" placeholer="DD-MM-YYYY" k-format="'dd-MM-yyyy'" k-on-change="SetTotalJam()" />
	                        </div>
	    				</div>
	                </div>
	                <div class="grid_3"></div>
	                <div class="grid_3"></div>
	             </div>
	             <div class="grid_12">
		             <div class="grid_6">
	    			   <div class="grid_12">
	                        <div class="grid_5" style="margin-left:10px">
	                            <label c-label>Jam Mulai</label>
	                        </div>
	    					<div class="grid_7">
	                            <input style="width: 100%" kendo-time-picker k-ng-model="item.jamAwal" placeholer="HH:mm" k-format="'HH:mm'" k-on-change="SetTotalJam()"/>
	                        </div>
	    				</div>
	                </div>
	                <div class="grid_6">
	    			   <div class="grid_12">
	                    <div class="grid_5" style="margin-left:10px">
	                        <label c-label>Jam Selesai</label>
	                    </div>
	    					<div class="grid_7">
	                           <input style="width: 100%" kendo-time-picker k-ng-model="item.jamAkhir" placeholer="HH:mm" k-format="'HH:mm'" k-on-change="SetTotalJam()"/>
	                        </div>
	    				</div>
	                </div>
	             </div>
                 <div class="grid_12" style="margin-top: 15px">
                        <div class="grid_6">
                            <label c-label>Hasil Total Waktu</label>
                            <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.totalwaktu" disabled="" />
                        </div>
                 </div>
   			</md-card-content>
   		</md-card>
   	</div>
   	<div class="grid_7">
   		<md-card>
   			<md-card-header style="background-color: #363940 !important">
   				<p style="font-size: 16px; color:white; font-weight: bold">Input Perhitungan Pelipatan</p>
   			</md-card-header>
   			<md-card-content>
				
				<!--    <div class="grid_12">
                        <div class="grid_3" style="margin-left:10px">
                            <label c-label>Petugas</label>
                        </div>
    					<div class="grid_7">
                          <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.petugas" disabled="true" />
                        </div>
    				</div> -->
    			<div class="grid_12">
	    			  <div class="grid_6">
		    			  	<div class="grid_3" style="margin-top: 10px">
		    			  		<label c-label>Petugas</label>
		    			  	</div>
		    			  	<div class="grid_9">
								<!-- <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.petugas" disabled=""> -->
								<input style="width: 100%;" kendo-combo-box k-ng-model="item.petugas" k-data-text-field="'namaLengkap'"
							 		k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="dataMasterPetugas" />
		                   </div>
	                   </div>
				</div>   			

				<div class="grid_12">
					<div class="grid_6">
						<div class="grid_3" style="margin-top : 10px">
							<label c-label item="item">Linen</label>
						</div>
						<div class="grid_9">
				   			 <input style="width: 100%;" kendo-combo-box k-ng-model="item.Linen" k-data-text-field="'namaProduk'"  k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="sourceLinen" k-on-change="RubahSatuan()"/>
						</div>
					</div>
					<div class="grid_6">
						<div class="grid_3" style="margin-top : 10px">
							<label c-label item="item">Satuan</label>
						</div>
						<div class="grid_8">
				 			  <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.satuan" ng-disabled ="true"/>
						</div>
					</div>
				</div>

				<!-- Linen -->
				<div class="grid_12">
					<div class="grid_6">
						<div class="grid_3" style="margin-top : 10px">
							<label c-label item="item">Per-Potong</label>
						</div>
						<div class="grid_9">
				 			  <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.gram" ng-disabled ="true"/>
				 			  <label class="keteranganFieldTambahan" c-label item="item" c-label-text="Gram"></label>
						</div>
					</div>
					<div class="grid_6">
						<div class="grid_3" style="margin-top : 10px">
							<label c-label item="item">Qty Lipat</label>
						</div>
						<div class="grid_4">
				 			  <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.qtylipat"/>
						</div>
						<div class="grid_4"></div>
					</div>
				</div>

				<!-- Gramm -->
				<div class="grid_12">
					<div class="grid_6">
						<div class="grid_3" style="margin-top : 10px">
							<label c-label item="item">Total Gram</label>
						</div>
						<div class="grid_9">
				   			   <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.kg" ng-disabled="true"/>
				   			 <label class="keteranganFieldTambahan" c-label item="item" c-label-text="All Gram"></label>
						</div>
					</div>
					<div class="grid_3"></div>
					<div class="grid_3" style="margin-top: 10px">
							<button class="c-button success" ng-click="addDataPenerimaanLinen()" k-selectable="'row'" k-columns="columndataPenerimaanLinen">Tambah</button>
					</div>
				</div>
   			</md-card-content>
   		</md-card>
   	</div>
        <div class="grid_12" style="margin-top:15px">
            <div class="grid_12">
                <md-content>
                    <md-tabs md-dynamic-height md-border-bottom>
                        <md-tab label="Daftar Pelipatan">
                            <md-content class="md-padding">
								<div class="grid_12">
								  <kendo-grid id="grid" options="mainGridOptions" k-data-source="dataPenerimaanLinen" k-ng-model="current">
								  </kendo-grid>
								</div>
								<div class="grid_12">
									<div class="grid_4">
										<div class="grid_4" style="margin-top : 10px; font-weight: bold;">
											<label c-label item="item">Total Lipatan</label>
										</div>
										<div class="grid_8">
								 			  <input c-text-box type="input" id="TOTli" filter="'numeric'" class="k-textbox" ng-model="item.totalLipat" ng-disabled="true"/>
										</div>
									</div>
									<div class="grid_4">
										<div class="grid_4" style="margin-top : 10px; font-weight: bold;">
											<label c-label item="item">Total Kilo</label>
										</div>
										<div class="grid_8">
								 			  <input c-text-box type="input" id="TOTrat" filter="'numeric'" class="k-textbox" ng-model="item.totalkilo" ng-disabled="true"/>
										</div>
									</div>
								</div>             
		                        <div class="grid_12" style="margin-top:20px">
		                        	<div class="grid_6"></div>
		                        	<div class="grid_2"></div>
		                            <div class="grid_2">
		                                <button class="c-button success" ng-click="Save()">Simpan</button>
		                            </div>
		                           	<div class="grid_2">
		                                <button class="c-button cancel" ng-click="DaftarPengeringan()">Kembali</button>
		                            </div>
		                        </div>
		                        <hr class="style-four">
                     </md-content>
                    </md-tab>
                      <md-tab label="Daftar Pegawai Yang Melipat">
                            <md-content class="md-padding">
                            	<div class="grid_12">
                            		<div class="grid_4">
										<div class="grid_3" style="margin-top : 5px">
											<label c-label item="item">Cari Pegawai</label>
										</div>
										<div class="grid_9">
								   			<input style="width: 100%;" kendo-combo-box k-ng-model="item.caripetugas" k-data-text-field="'namaLengkap'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="dataMasterPetugas"  />
										</div>
									</div>
									 <div class="grid_4">
										<div class="grid_1" style="margin-top : 5px"></div>
										<div class="grid_4" style="margin-top : 5px">
								   			<button class="c-button success" ng-click="Cari(item.caripetugas)">Cari</button>
										</div>
										<div class="grid_4" style="margin-top : 5px">
								   			<button class="c-button success" ng-click="ClearCari()">Clear</button>
										</div>
									</div>
                            		<div class="grid_4"></div>
                            	</div>
								<div class="grid_12">
								  <kendo-grid id="gridpegawai" options="mainGridOptionsPegawai" k-data-source="dataPegawai" k-ng-model="current" ng-click="kliker(current)">
								  </kendo-grid>
								</div>
		                        <div class="grid_12" style="margin-top:20px">
		                        	<div class="grid_6"></div>
		                        	<div class="grid_2"></div>
		                            <div class="grid_2">
		                                <button class="c-button success" ng-disabled="disabledSave" ng-click="Save()">Simpan</button>
		                            </div>
		                            <div class="grid_2">
		                                <button class="c-button cancel" ng-click="DaftarPengeringan()">Batal</button>
		                            </div>
		                        </div>
		                        <hr class="style-four">
                     </md-content>
                    </md-tab>
                    </md-tabs>
                </md-content>
            </div>
        </div>
       
    </div>
</div>
</div>
<script type="text/x-kendo-template" id="template">
    <div class="toolbar">
        <label class="category-label" for="category">Waktu Order Makanan</label>
        <!-- <input type="search" id="category" style="width: 150px"/> -->
        <input style="width: 150px;" id="category" kendo-combo-box k-ng-model="item.cariJenisWaktu" k-data-text-field="'jenisWaktu'" options="mainGridOptions_3" k-filter="'contains'" k-auto-bind="false" k-data-source="listJenisWaktu" k-on-change = "gantiJenisWaktu()" />
    </div>
 </script>
