			<div class="grid_12" style="margin-top: 10px">

				</div>
				<div class="grid_3">
					<input c-text-box type="input"  class="k-textbox" ng-model="item.namaEksternal" />
				</div>
			</div>
			<div class="grid_12" style="margin-top: 5px">
				<div class="grid_3"></div>
				<div class="grid_2" style="margin-top: 10px">
					<label c-label item="item" c-label-text="jenisLinen"></label>
				</div>
				<!-- filter="'string'" -->
				<div class="grid_3">
					<input c-text-box type="input" class="k-textbox" ng-model="item.jenisLinen" />
				</div>
			</div>
