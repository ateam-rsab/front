<div class="panel panel-default container_12">
	<div class="panel-heading" align="center" c-translate>Verifikasi Terima (Distribusi By Ruangan)</div>
	<div class="panel-body">
		<div class="grid_12">
		    <div class="grid_6">
					<div class="grid_1" style="margin-top:15px">
						<label c-label item="item">Periode</label>
					</div>
					<div class="grid_1" align="right"  style="margin-top: 10px">
							<label c-label item="item" c-label-text=":"></label>
						</div>
					<div class="grid_4">
						<input style="width:100%" kendo-date-picker  k-ng-model="item.awal" placeholder="'dd-mm-yyyy'" k-format="'dd-MM-yyyy'" k-on-change="ChangeDate()"/>
					</div>
					<div class="grid_1" align="center" style="margin-top:10px">
						<label c-label item="item">s/d</label>
					</div>
					<div class="grid_4">
						<input style="width:100%" kendo-date-picker  k-ng-model="item.akhir" placeholder="'dd-mm-yyyy'" k-format="'dd-MM-yyyy'" k-on-change="ChangeDate()"/>
					</div>
					<!--<div class="grid_2" style="margin:5px">
						<button class="c-button success" ng-click="search()">Cari</button>
					</div> -->
			</div>
			 <div class="grid_6"></div>
		</div>
		<div class="grid_12">
		 <div class="grid_6" style="margin-top: 10px">
				<div class="grid_1" style="margin-top: 10px">
					<label c-label item="item" c-label-text="Pencarian"></label>
				</div>
				<div class="grid_1" align="right"  style="margin-top: 10px">
					<label c-label item="item" c-label-text=":"></label>
				</div>
				<div class="grid_6">
				 <input class=k-textbox type=text ng-model="Pencarians" placeholder="No Struk/Yang Menerima" />
				</div>
				<div class="grid_2" style="margin-top: 5px">
					<button class="c-button success" ng-click="GetLinenBersih(Pencarians)">Cari</button>
				</div>
				<div class="grid_2" style="margin-top: 5px">
					<button class="c-button success" ng-click="ClearCari()">Clear</button>
				</div>
			</div>
		     <div class="grid_6" style="margin-top: 10px">
				<div class="grid_2" align="left"  style="margin-top: 10px">
					<label c-label item="item" c-label-text="Ruangan"></label>
				</div>
				<div class="grid_1" align="left"  style="margin-top: 10px">
					<label c-label item="item" c-label-text=":"></label>
				</div>
				<div class="grid_6">
				 	<input class=k-textbox type=text ng-model="item.ruangan" ng-disabled="true" />
				</div>
			</div>
			<div class="grid_12">
				<div class="grid_12" style="margin-top: 10px;">
					<div kendo-grid id="grid" k-data-source="sourceVerifikasi" k-selectable="'row'" options="mainGridOptions" k-ng-model="current" ng-click="kl(current)"></div>
				</div>
			</div>
			<div class="grid_12" style="padding-top:20px">
				<div class="grid_8"></div>
				<div class="grid_2"></div>
<!-- 				<div class="grid_2">
					<button class="c-button success" ng-click="verified()">Verifikasi</button>
				</div> -->
				<div class="grid_2">
					<button class="c-button success" ng-click="openWindow()">Detail</button>
				</div>
			</div>
		</div>
		<!-- POP UP  VERIFIKASI -->
		<div class="grid_12">
			<div class="popUp" ng-show="isShowPopUp">
   		 	 <div kendo-window="win1" id="winPopUp"
       			 k-title="'Form Verifikasi'" 
       			 k-width="'40%'"
       			 k-draggable="false"
       		 	 k-position="{ 'top': '30%', 'left':'30%' }"
       		 	 k-on-close="closeWindowLinen()"
      		 	 k-visible="isShowPopUp">
           	      <div class="grid_12">
                	 <fieldset style="min-height:40px !important">
		                <div class="grid_6">
		                	<div class="grid_3" style="margin-top: 10px">
		                  	  <label c-label item="item" c-label-text="No Struk"></label>
		                	</div>
		                	<div class="clear"></div>
			                <div class="grid_9">
			                 <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.nostruk" disabled="true" />
			                </div>
		                </div>
		               <div class="grid_6"></div>
		              </fieldset>
           	     </div>
           	     <div class="grid_12">
                	 <fieldset style="min-height:40px !important">
		                <div class="grid_6">
		                	<div class="grid_3" style="margin-top: 10px">
		                  	  <label c-label item="item" c-label-text="Tanggal Terima"></label>
		                	</div>
		                	<div class="clear"></div>
			                <div class="grid_9">
			                  <input style="width: 100%" kendo-date-picker k-ng-model="item.terima" data-k-format="'yyyy-MM-dd'"/>
			                </div>
		                </div>
		               <div class="grid_6">
		                	<div class="grid_3" style="margin-top: 10px">
		                  	  <label c-label item="item" c-label-text="Yang Menerima"></label>
		                	</div>
		                	<div class="clear"></div>
			                <div class="grid_9">	
			                <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.yangmenerima" disabled="true" />
			                </div>
		                </div>
		              </fieldset>
           	     </div>
              <div class="grid_6">
                 <button class='btnHapus2'  ng-click='Save()'>Save</button>
              </div>
              <div class="grid_6">
                 <button class='btnHapus2' ng-click='cancelData()'>Tutup</button>
              </div>
    	    </div>
		   </div>
       </div>
       		<!-- POP UP  DETAIL -->
		<div class="grid_12">
		  <div class="popUp" ng-show="isShowPopUpDetail">
   		 	 <div kendo-window="win1" id="winPopUpDetail"
       			 k-title="'Detail Data Distribusi'" 
       			 k-width="'80%'"
       			 k-draggable="false"
       		 	 k-position="{ 'top': '20%', 'left':'10%' }"
       		 	 k-on-close="closeWindowDetail()"
      		 	 k-visible="isShowPopUp">
           	     <div class="grid_12">
                	 <fieldset style="min-height:40px !important">
		                <div class="grid_12">
		                	<div class="grid_3" style="margin-top: 10px">
		                  	  <label c-label item="item" c-label-text="Tanggal Pengiriman"></label>
		                	</div>
		                	<div class="clear"></div>
			                <div class="grid_9">
			                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.tanggalpengiriman" ng-disabled="true" />
			                </div>
		                </div>
		                <div class="grid_12">
		                	<div class="grid_3" style="margin-top: 10px">
		                  	  <label c-label item="item" c-label-text="Petugas"></label>
		                	</div>
		                	<div class="clear"></div>
			                <div class="grid_9">
			                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.petugas" ng-disabled="true" />
			                </div>
		                </div>
		              </fieldset>
           	     </div>
               <div class="grid_12">
	                <kendo-grid id="grid" options="mainGridOptions2" k-data-source="SourceDataDetail" k-ng-model="current" ng-click="kl(current)">
					</kendo-grid>
   			  </div>
   			  <div class="grid_6">
                 <button class='btnHapus2' ng-click='cancelDatadetail()'>Tutup</button>
              </div>
    	  </div>
			</div>
    </div>
	</div>
</div>
