<style>
    .error{
        background-color:white !important;
    }
    .yellow{
        background-color:#ffff00
    }
     .green{
        background-color:#00ff40
    }
      .red{
        background-color:#FF0000
    }
    .k-grid  .k-grid-header  .k-header  .k-link {
     height: auto;
    }

    .k-grid  .k-grid-header  .k-header {
     white-space: normal;
    }

    .k-grid  .k-grid-header  .k-header {
     text-align: center;
    }
/*     .k-header .k-link{
    text-align: center;
     }*/
</style>
<div class="panel panel-default container_12">
	<div class="panel-heading" align="center" c-translate>Daftar Pemesanan Laundry Eksternal</div>
	<div class="panel-body">
		<div class="grid_12" style="margin-top:20px">
			<div class="grid_1"></div>
			<div class="grid_11">
				<div class="grid_1" style="margin-top:15px">
					<label c-label item="item">Periode</label>
				</div>
				<div class="grid_2">
					<input style="width:100%" kendo-date-picker value="now" k-ng-model="item.awal" placeholder="'dd-mm-yyyy'" k-format="'dd-MM-yyyy'"/>
				</div>
				<div class="grid_1" align="center" style="margin-top:15px">
					<label c-label item="item">s/d</label>
				</div>
				<div class="grid_2">
					<input style="width:100%" kendo-date-picker value="now" k-ng-model="item.akhir" placeholder="'dd-mm-yyyy'" k-format="'dd-MM-yyyy'"/>
				</div>
				<div class="grid_1"></div>
				<div class="grid_1" style="margin-top:15px">
					<label c-label item="item">Nomor Order</label>
				</div>
				<div class="grid_2">
					<input c-text-box type="input" filter="'text'" class="k-textbox" ng-model="item.noOrder" />
				</div>
				<div class="grid_1" style="margin:5px">
					<button class="c-button success" ng-click="search()">Cari</button>
				</div>
			</div>
		</div>
		<div class="grid_12" style="margin-top: 20px">
			<div kendo-grid k-ng-model="current" k-data-source="daftarPelipatan" k-options="mainGridOptions" k-selectable="'row'" k-columns="columndaftarPelipatan" ng-click="kl(current)">
			</div>
		</div>
		<div class="grid_12" style="margin: 20px 0 10px 0; ">
			<div class="grid_8"></div>
	        <div class="grid_2">
				<button class="c-button success" ng-click="OpenDetail()">Detail Order</button>
	        </div>
	        <div class="grid_2">
				<button class="c-button success" ng-click="">Cetak Struk</button>
	        </div>
		</div>
	</div>
</div>
