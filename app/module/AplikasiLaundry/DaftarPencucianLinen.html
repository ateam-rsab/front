<div ng-controller="DaftarPencucianLinenCtrl">
	<div class="panel panel-default container_12">
		<div class="panel-heading" align="center" c-translate>Daftar Hasil Pencucian Linen</div>
			<div class="panel-body">
				<div class="grid_12" style="margin-top: 10px">
					<div class="grid_1"></div>
					<div class="grid_1" style="margin-top: 10px">
						<label c-label item="item" c-label-text="periode"></label>
					</div>
					<div class="grid_1" align="right"  style="margin-top: 10px">
						<label c-label item="item" c-label-text=":"></label>
					</div>
					<div class="grid_2">
						<input style="width: 100%" kendo-date-picker  k-ng-model="item.awal" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" k-on-change="ChangeDate()" />
					</div>
					<div class="grid_1" align="center" style="margin-top: 10px">
							<label c-label item="item">s/d</label>
						</div>
					<div class="grid_2">
						<input style="width: 100%" kendo-date-picker k-ng-model="item.akhir" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" k-on-change="ChangeDate()"/>
					</div>
				</div>
				<div class="grid_12" style="margin-top: 10px">
					<div class="grid_1"></div>
					<div class="grid_1" style="margin-top: 10px">
						<label c-label item="item" c-label-text="Pencarian"></label>
					</div>
					<div class="grid_1" align="right"  style="margin-top: 10px">
						<label c-label item="item" c-label-text=":"></label>
					</div>
					<div class="grid_4">
					 <input class=k-textbox type=text ng-model="Pencarians" placeholder="Petugas/Nama Mesin / Satuan" />
					</div>
					<div class="grid_1" style="margin-top: 5px">
						<button class="c-button success" ng-click="Cari(Pencarians);">Cari</button>
					</div>
					<div class="grid_1" style="margin-top: 5px">
						<button class="c-button cancel" ng-click="ClearCari()">Clear</button>
					</div>
					
				</div>
				<hr class="style-four">
				<div class="grid_12">
	                <kendo-grid id="grid" options="mainGridOptions" k-data-source="dataGrid" k-ng-model="current" ng-click="kl(current)">
					</kendo-grid>
	            </div>
				<div class="grid_12" style="margin-top: 20px ">
					<div class="grid_2">
						<button class="c-button" style="background-color: #FF6347" ng-click="input()">Input</button>
					</div>
					<div class="grid_4"></div>
					 <div class="grid_2"></div>
					 <div class="grid_2">
					    <md-tooltip md-direction='bottom' ng-show="klikdaftar">Pilih 1 data di Daftar</md-tooltip>
						<button class="c-button success" ng-click="detailPencucian()">Detail</button>
                    </div>
                    <div class="grid_2">
                        <md-tooltip md-direction='bottom' ng-show="klikdaftar">Pilih 1 data di Daftar</md-tooltip>
						<button class="c-button success" ng-click="Pengeringan()">Pengeringan</button>
                    </div>
				</div>
				<hr class="style-four">
    		</div>   
	</div>
</div>
 <script type="text/x-kendo-template" id="template">
       <div>
      	 <div kendo-grid k-options="mainGridOptions_1_3(dataItem)"></div>
	  	 <a class="k-grid-edit" style="visibility:hidden;" id="edit">Edit</a>
       </div>
</script>
