<div ng-controller="SuratMasukInternaldanEksternalCtrl">
    <c-panel item="item" header="'Surat Masuk Internal dan Eksternal'" disabled>
        <div class="panel panel-default container_12" disabled>
            <div class="grid_6">
                <div class="grid_12">
                    <div class="grid_4" style="margin: 10px 0 0 10px;">
                        <label c-label item="item">Tanggal</label>
                    </div>
                    <div class="grid_6">
                        <input kendo-date-picker k-ng-model="item.tanggal" k-format="'dd-MM-yyyy'" style="width: 100%" kendo-date-picker readonly="true" ng-init="now" />
                    </div>
                </div>
                <div class="grid_12">
                    <div class="grid_4" style="margin: 10px 0 0 10px;">
                        <label c-label item="item">No. Draft Surat Dokumen</label>
                    </div>
                    <div class="grid_6">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.noDraftSurat" k-data-text-field="'noDokumen'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listNoDraftSurat" />
                    </div>
                </div>
                <div class="grid_12">
                    <div class="grid_4" style="margin: 10px 0 0 10px;">
                        <label c-label item="item">Nama Surat</label>
                    </div>
                    <div class="grid_6">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.noDraftSurat" k-data-text-field="'judulDokumen'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listNoDraftSurat" />
                    </div>
                </div>
                <div class="grid_12">
                    <div class="grid_4" style="margin: 10px 0 0 10px;">
                        <label c-label item="item">Download File</label>
                    </div>
                    <div class="grid_6">
                        <button class="c-button success" ng-click="downloadFormat()">Download Format</button>
                    </div>
                </div>
                <div class="grid_12">
                    <div class="grid_4" style="margin: 10px 0 0 10px;">
                        <label c-label item="item">Upload File</label>
                    </div>
                    <div class="grid_6">
                        <input id="filePicker" valid-extensions="doc" data-max-size="2048" kendo-upload k-multiple="false" , k-select="onSelectFile" type="file">
                        <!--<button class="c-button" ng-click="uploadFile()">Upload</button>-->
                    </div>
                </div>
                <div class="grid_12">
                    <div class="grid_4" style="margin: 10px 0 0 10px;">
                        <label c-label item="item">Nama Pengirim</label>
                    </div>
                    <div class="grid_6">
                        <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.namaPengirim" disabled="true" />
                    </div>
                </div>
                <div class="grid_12">
                    <div class="grid_4" style="margin: 10px 0 0 10px;">
                        <label c-label item="item">Ruangan Asal</label>
                    </div>
                    <div class="grid_6">
                        <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.ruanganAsal" disabled="true" />
                    </div>
                </div>
                <div class="grid_12">
                    <div class="grid_4" style="margin: 10px 0 0 10px;">
                        <label c-label item="item">Tujuan Surat</label>
                    </div>
                    <div class="grid_6">
                        <div class="grid_3">
                            <input type="radio" name="Internal" id="1" class="k-radio" ng-model="item.tujuan" value="1">
                            <label class="k-radio-label" for="1">Internal</label>
                        </div>
                        <div class="grid_3">
                            <input type="radio" name="Eksternal" id="2" class="k-radio" ng-model="item.tujuan" value="2">
                            <label class="k-radio-label" for="2">Eksternal</label>
                        </div>
                    </div>

                </div>
            </div>

            <div class="grid_6">
                <div class="grid_12">
                    <div class="grid_4" style="margin: 10px 0 0 10px;">
                        <label c-label item="item">Ruangan Tujuan</label>
                    </div>
                    <div class="grid_6">
                        <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.ruanganTujuan" disabled="true" />
                                       <!--                  <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan"
                                       k-data-text-field="'namaRuangan'" k-data-value-field="'id'" k-filter="'contains'"
                                       k-auto-bind="false" k-data-source="ListRuangan"/> -->
                    </div>
                </div>
                <div class="grid_12">
                    <div class="grid_10" style="margin: 10px 0 0 10px;">
                        <label c-label item="item">Note</label>
                    </div>
                    <div class="grid_10" style="margin: 10px 0 0 10px;">
                        <textarea data-bind="value: textareaValue" class="k-textbox" ng-model="item.note" style="height: 250px; width: 600px;"></textarea>
                    </div>
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_8">
                </div>
                <div class="grid_2">
                    <button class="c-button success" ng-click="Save()">Simpan</button>
                </div>                
                <div class="grid_2">
                    <button class="c-button cancel" ng-click="ClearForm()">Clear Form</button>
                </div>
                       <!-- <div class="grid_2">
							<button class="c-button" ng-click="daftarinternal()">Daftar Surat Masuk Internal</button>
						</div> -->
            </div>
    </c-panel>
    <c-panel item="item" header="'Daftar Surat Masuk Internal'" disabled>
        <div class="panel panel-default container_12" disabled>
            <div class="grid_12">
                <div class="grid_2" style="margin: 10px 0 0 10px;">
                    <label c-label item="item">Periode</label>
                </div>
                <div class="grid_2">
                    <input kendo-date-picker k-ng-model="item.tanggalAwal" k-format="'dd-MM-yyyy'" style="width: 100%" kendo-date-picker />
                </div>
                <div class="grid_1" style="margin-top: 10px; text-align: center;">
                    s/d
                </div>
                <div class="grid_2">
                    <input kendo-date-picker k-ng-model="item.tanggalAkhir" k-format="'dd-MM-yyyy'" style="width: 100%" kendo-date-picker />
                </div>
                <div class="grid_1" style="margin-top: 6px">
                    <button class="c-button success" ng-click="cari()">Cari</button>
                </div>
            </div> 

            <div class="grid_12">
 
                <div kendo-grid="grid" id="grid" k-data-source="gridDaftarSuratMasuk" k-editable="false"  
                             options="colGridDaftarSuratMasuk" k-selectable="'row'"  style="font-size: small;" k-ng-model="current" ng-click="klik(current)">
                    <div k-detail-template>
                        <label c-label item="item">Detail Ruangan</label>
                        <div kendo-grid k-options="detailGridOptions(dataItem)"></div>
                    </div>
 
            </div>

            <div class="grid_12" align="right">

                <!-- <div class="grid_2">
                    <button class="c-button" ng-click="simpan()">Kirim Ke Tujuan</button>
                </div>-->
                <div class="grid_8"></div>
                <div class="grid_2">
                    <button class="c-button success" ng-click="downloadFormatSuratMasukEksternal()">Download Dokumen</button>
                </div>
                <div class="grid_2">
                    <button class="c-button cancel" ng-click="daftarinternal()">Tutup</button>
                </div>
            </div>
        </div>
        </div>
    </c-panel>

</div>
