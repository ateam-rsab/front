<div ng-controller="SuratMasukEksternalCtrl">

		<c-panel item="item" header="'Surat Masuk Dari Eksternal'" disabled>
			<div class="panel panel-default container_12" disabled>
				<div class="grid_6">
					<div class="grid_12">
						<div class="grid_4" style="margin: 10px 0 0 10px;">
							<label c-label item="item">Tanggal Surat</label>
						</div>
						<div class="grid_6">
							<input kendo-date-picker k-ng-model="item.tanggalAwal"  k-format="'dd-MM-yyyy'" style="width: 100%" kendo-date-picker   />
						</div> 
					</div>

					<div class="grid_12">
						<div class="grid_4" style="margin: 10px 0 0 10px;">
							<label c-label item="item">Nama Surat</label>
						</div>
						<div class="grid_6">
							<!-- <input style="width: 100%;" kendo-combo-box k-ng-model="item.namaSurat" k-data-text-field="'nama'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listNamaSurat" /> -->
							<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.namaSurat"/>
						</div>
					</div>

					<div class="grid_12">
						<div class="grid_4" style="margin: 10px 0 0 10px;">
							<label c-label item="item">Tipe Surat</label>
						</div>
						<div class="grid_6">
							<input style="width: 100%;" kendo-combo-box k-ng-model="item.tipeSurat" k-data-text-field="'reportDisplay'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listTipeSurat" />
						</div>
					</div>

					<div class="grid_12">
						<div class="grid_4" style="margin: 10px 0 0 10px;">
							<label c-label item="item">Sifat Surat</label>
						</div>
						<div class="grid_6">
							<input style="width: 100%;" kendo-combo-box k-ng-model="item.sifatSurat" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listSifatSurat" />
						</div>
					</div>

					<div class="grid_12">
						<div class="grid_4" style="margin: 10px 0 0 10px;">
							<label c-label item="item">Status Berkas</label>
						</div>
						<div class="grid_6">
							<input style="width: 100%;" kendo-combo-box k-ng-model="item.statusBerkas" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listStatusBerkas" />
						</div>
					</div>

					<div class="grid_12">
						<div class="grid_4"  style="margin: 10px 0 0 10px;">
							<label c-label item="item">Jenis Surat</label>
						</div>
						<div class="grid_6">
							<input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisSurat" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listJenisSurat" />
						</div>
					</div>

					<div class="grid_12">
						<div class="grid_4"  style="margin: 10px 0 0 10px;">
							<label c-label item="item">Jenis Arsip</label>
						</div>
						<div class="grid_6">
							<input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisArsip" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listJenisArsip" />
						</div>
					</div>

					<div class="grid_12">
						<div class="grid_4"  style="margin: 10px 0 0 10px;">
							<label c-label item="item">Jangka Waktu</label>
						</div>
						<div class="grid_3">
				 			<input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.jangkaWaktu"/>
						</div>
						<div class="grid_3">
							<input style="width: 100%;" kendo-combo-box k-ng-model="item.jangkaWaktuRange" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listJangkaWaktuRange" />
						</div>
					</div>

				</div>

 					
				<div class="grid_6">
					<div class="grid_12">
						<div class="grid_4"  style="margin: 10px 0 0 10px;">
							<label c-label item="item">Asal Surat</label>
						</div>
						<div class="grid_6">
							<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.asalSurat"/>
						</div> 
					</div>
					<div class="grid_12">
						<div class="grid_4"  style="margin: 10px 0 0 10px;">
							<label c-label item="item">Penerima Surat</label>
						</div>
						<div class="grid_6">
							<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.penerimaSurat" readonly="true" />
						</div> 
					</div>
					<div class="grid_12">
						<div class="grid_4"  style="margin: 10px 0 0 10px;">
							<label c-label item="item">Ruangan Penerima</label>
						</div>
						<div class="grid_6">
							<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.ruanganPenerima" readonly="true" />
						</div> 
					</div>
					<div class="grid_12">
						<div class="grid_4"  style="margin: 10px 0 0 10px;">
							<label c-label item="item">Nomor Surat</label>
						</div>
						<div class="grid_6">
							<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.nomorSurat"/>
						</div> 
					</div>
					<div class="grid_12">
						<div class="grid_4"  style="margin: 10px 0 0 10px;">
							<label c-label item="item">Perihal</label>
						</div>
						<div class="grid_6">
							<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.perihal"/>
						</div> 
					</div>
					<div class="grid_12">
						<div class="grid_4"  style="margin: 10px 0 0 10px;">
							<label c-label item="item">Lampiran Perihal</label>
						</div>
						<div class="grid_6">
							<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.lampiranPerihal"/>
						</div> 
					</div>
					<div class="grid_12">
						<div class="grid_4"  style="margin: 10px 0 0 10px;">
							<label c-label item="item">Ruangan Tujuan</label>
						</div>
							 <div class="grid_6">
		                        <select kendo-multi-select 
			                        k-data-source="ListRuangan" 
			                        k-data-text-field="'namaRuangan'" 
			                        k-data-value-field="'id'" 
			                        k-placeholder="'-- Pilih Ruangan --'" 
			                        k-ng-model="item.ruanganTujuan">
								</select>
                            </div>
					</div>
	 
            <div class="grid_12">
                <div class="grid_4" style="margin: 10px 0 0 10px;">
                    <label c-label item="item">Upload File</label>
                </div>
                <div class="grid_3">
                    <input id="filePicker" valid-extensions="doc" data-max-size="2048" kendo-upload k-multiple="false" , k-select="onSelectFile" type="file">
                </div>
            </div>
				</div>
					 
					<div class="grid_12">
						<div class="grid_3"></div>
						<div class="grid_3">
							<button class="c-button" ng-click="Cancel()">Batal</button>
						</div> 
						<div class="grid_3">
							<button class="c-button" ng-click="Save()">Simpan</button>
						</div> 
						<div class="grid_3">
							<button class="c-button" ng-click="redirect()">Daftar Surat Masuk</button>
						</div> 
					</div> 
			</div>
		</c-panel>
</div>
