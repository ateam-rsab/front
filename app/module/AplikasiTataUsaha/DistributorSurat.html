<div ng-controller="DistributorSuratCtrl">

		<c-panel item="item" header="'Distributor Surat'" disabled>
			<div class="panel panel-default container_12" disabled>
					 <div class="grid_12">
						<div class="grid_2" style="margin: 10px 0 0 10px;">
							<label c-label item="item" >Periode</label>
						</div>
						<div class="grid_3">
							<input kendo-date-picker k-ng-model="item.tanggalAwal"  k-format="'dd-MM-yyyy'" style="width: 100%" kendo-date-picker  />
						</div>
						<div class="grid_1" style="margin-top: 10px; text-align: center;">
							s/d
						</div>
						<div class="grid_3">
							<input kendo-date-picker k-ng-model="item.tanggalAkhir"  k-format="'dd-MM-yyyy'" style="width: 100%" kendo-date-picker   />
						</div>
						<div class="grid_2" style="margin-top: 6px">
							<button class="c-button" ng-click="cari()">cari</button>
						</div>
					</div>
 					<div class="grid_12">
						<div class="grid_2" style="margin: 10px 0 0 10px;">
							<label c-label item="item">Nama Surat</label>
						</div>
						<div class="grid_3">
							<input style="width: 100%;" kendo-combo-box k-ng-model="item.namaSurat" k-data-text-field="'namaSurat'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listNamaSurat" />
						</div>
					</div>
					<div class="grid_12">
 						<div kendo-grid="grid" id="grid" k-data-source="gridDaftarDraft" 
							 options="colGridDaftarDraft" k-selectable="'row'" style="font-size: small;">
						</div>
					</div>
					 
					<div class="grid_12">
						<div class="grid_8"></div>
						<div class="grid_4">
							<button class="c-button" ng-click="kirimDraft()">Kirim Draft</button>
						</div> 
					</div>
					<div class="grid_12">
						<div class="grid_8"></div> 
						<div class="grid_4">
							<button class="c-button" ng-click="daftarDraft()">Lihat Dokumen Verbal Konsep</button>
						</div>
					</div>
			</div>
		</c-panel>
</div>
