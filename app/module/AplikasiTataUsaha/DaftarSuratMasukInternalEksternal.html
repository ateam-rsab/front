<div ng-controller="DaftarSuratMasukInternalEksternalCtrl">
		<c-panel item="item" header="'Daftar Terima Surat Masuk Internal dan Eksternal'" disabled>
			<div class="panel panel-default container_12" disabled>
					 <div class="grid_12">
							<div class="grid_1" style="margin: 10px 0 0 10px;">
								<label c-label item="item">Ruangan :</label>
							</div>
							<div class="grid_2">
							<!--<input style="width: 100%;" kendo-combo-box k-ng-model="item.tujuanRuangan" k-data-text-field="'namaRuangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="ruangans" /> -->
		                 <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.ruangan" disabled="true"/>
							</div>
							<div class="grid_1" style="margin: 10px 0 0 10px;">
								<label c-label item="item">Periode :</label>
							</div>						
							<div class="grid_2">
								<input kendo-date-picker k-ng-model="item.tanggalAwal"  k-format="'dd-MM-yyyy'" style="width: 100%" kendo-date-picker  />
							</div>
							<div class="grid_1" style="margin-top: 10px; text-align: center;">
								s/d
							</div>
							<div class="grid_2">
								<input kendo-date-picker k-ng-model="item.tanggalAkhir"  k-format="'dd-MM-yyyy'" style="width: 100%" kendo-date-picker  />
							</div>  
							<div class="grid_1" style="margin-top: 6px">
								<button class="c-button success" ng-click="cari()">Cari</button>
							</div>
					</div>
 					 
					<div class="grid_12">
 						<div kendo-grid="grid" id="grid" k-data-source="gridDaftarSurat" 
 						options="colGridDaftarSurat" k-selectable="'row'"  style="font-size: small;" k-ng-model="current" ng-click="klik(current)" >
						</div>
					</div>
					 
					<div class="grid_12">
						<div class="grid_9"></div> 
						<div class="grid_3">
							<button class="c-button success" ng-click="terimaDokumen()">Terima Dokumen</button>
						</div>
					</div>
			</div>
		</c-panel>
	 
</div>
