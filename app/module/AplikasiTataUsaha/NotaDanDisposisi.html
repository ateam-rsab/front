<div class="grid_12">
    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline" style="font-weight: bolder">Membuat
                    Konsep Surat</span>
                <hr>
            </md-card-title-text>

        </md-card-title>

        <md-card-content>
            <div class="grid_12">
                <div class="grid_2">
                    <label c-label item="item">Kategori</label>
                    <input kendo-combo-box k-ng-model="item.kategoriSurat"
                        k-data-text-field="'name'" k-data-value-field="'id'"
                        k-filter="'contains'" k-auto-bind="false"
                        k-data-source="listKategori" />
                </div>
                <div class="grid_2">
                    <label c-label item="item">Jenis Surat</label>
                    <input kendo-combo-box k-ng-model="item.jenisSurat"
                        k-data-text-field="'name'" k-data-value-field="'id'"
                        k-filter="'contains'" k-auto-bind="false"
                        k-data-source="listJenisSurat" />
                </div>
                <div class="grid_3">
                    <label c-label item="item">Atasan</label>
                    <input kendo-combo-box k-ng-model="item.jenisSurat"
                        k-data-text-field="'name'" k-data-value-field="'id'"
                        k-filter="'contains'" k-auto-bind="false"
                        k-data-source="listJenisSurat" />
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_4">
                    <div class="grid_12">
                        <label c-label item="item">No.</label>
                        <input c-text-box type="input" filter="'varchar'"
                            class="k-textbox" ng-model="item.noNote"
                            style="width:70%" />
                    </div>
                    <div class="grid_12" style="margin-top: 10px;">
                        <label c-label item="item">Dari</label>
                        <input c-text-box type="input" filter="'varchar'"
                            class="k-textbox" ng-model="item.dari"
                            style="width:70%" disabled />
                    </div>
                </div>
                <div class="grid_4">
                    <div class="grid_12">
                        <label c-label item="item">Hal</label>
                        <input c-text-box type="input" filter="'varchar'"
                            class="k-textbox" ng-model="item.perihal"
                            style="width:70%"
                            />
                    </div>
                    <div class="grid_12" style="margin-top: 10px;">
                        <label c-label item="item">Tanggal</label>
                        <input style="width:70%" readonly kendo-date-picker
                            k-ng-model="item.tanggal"
                            placeholder="'dd-mm-yyyy'" k-format="'dd-MM-yyyy'"
                            />
                    </div>
                </div>
            </div>
            <textarea kendo-editor k-ng-model="item.formatSurat"
                style="height:500px"></textarea>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button class="md-raised md-accent" style="width: 10%"
                ng-click="back()">Kembali</md-button>
            <md-button class="md-raised md-primary" style="width: 10%"
                ng-click="simpan()">Simpan</md-button>
            <!-- <md-button></md-button> -->
        </md-card-actions>
    </md-card>
</div>
