     height: auto;

 .btnHapus2 {
  margin-right: 10px;

<div ng-controller="NotaDanDisposisiCtrl">
    <c-panel item="item" header="'Membuat Nota Surat'" disabled>
        <div class="panel panel-default container_12" disabled>
            <div class="grid_12">
                <div class="grid_1" style="margin-top: 30px; margin-left: 20px;">
                    <label c-label item="item">No.</label>
                </div>
                <div class="grid_1" style="margin-top: 30px;">
                    <label c-label item="item">:</label>
                </div>
                <div class="grid_3" style="margin-top: 20px">
                    <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.noNote" ng-disabled="true"/>
                </div>
                <div class="grid_1" style="margin-top: 30px; margin-left:20px;">
                    <label c-label item="item">Tanggal</label>
                </div>
                <div class="grid_1">
                    <label c-label item="item" style="margin-top:30px;">:</label>
                </div>
                <div class="grid_3" style="margin-top: 20px">
                    <input style="width:100%" readonly kendo-date-picker k-ng-model="item.tanggal"
                           placeholder="'dd-mm-yyyy'" k-format="'dd-MM-yyyy'" init="now"/>
                </div>
            </div>
            <hr class="style-four"></hr>
            <div class="grid_12">
                <div class="k-block grid_12">
                    <div class="k-header" style="margin: 10px 0 0 10px;">Pilih Penerima</div>
                    <div class="grid_11">
                        <div class="grid_12">
                            <div class="grid_4" style="margin: 10px 0 0 10px;">
                                <label c-label item="item" style="color:white;">Ruangan</label>
                            </div>
                            <div class="grid_4" style="margin: 10px 0 0 10px;">
                                <label c-label item="item" style="color:white;">Jabatan</label>
                            </div>
                            <div class="grid_3" style="margin: 10px 0 0 10px;">
                                <label c-label item="item" style="color:white;">Nama Pegawai</label>
                            </div>
                        </div>
                        <div class="grid_12" style="margin: 0 0 0 10px;">
                            <div class="grid_4">
                                <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan"
                                       k-data-text-field="'namaRuangan'" k-data-value-field="'id'" k-filter="'contains'"
                                       k-auto-bind="false" k-data-source="ListRuangan"/>
                            </div>
                            <div class="grid_4">
                                <input style="width: 100%;" kendo-combo-box k-ng-model="item.JabatanPegawai"
                                       k-data-text-field="'jabatanInternal_namaJabatan'" k-data-value-field="'id'"
                                       k-filter="'contains'" k-auto-bind="false" k-data-source="listPegawai"/>
                            </div>
                            <div class="grid_4">
                                <input style="width: 100%;" kendo-combo-box k-ng-model="item.pegawai"
                                       k-data-text-field="'namaLengkap'" k-data-value-field="'id'" k-filter="'contains'"
                                       k-auto-bind="false" k-data-source="listPegawai"/>
                            </div>
                        </div>

                        <div class="grid_12">
                            <div class="grid_2" style="margin: 10px 0 0 10px;">
                                <label c-label item="item" style="color:white;">Ditujukan Kepada</label>
                            </div>
                            <div class="grid_12" style="margin: 0 0 0 10px;">
                                <div kendo-grid k-data-source="dataPenerima" k-selectable="'row'"
                                     k-columns="colDaftarPenerima"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="grid_12">
                <div class="grid_1" style="margin: 10px 0 0 10px;">
                    <label c-label item="item">Dari</label>
                </div>
                <div class="grid_3">
                    <input c-text-box type="input" class="k-textbox" ng-model="item.asalNote" ng-disabled="true"/>
                </div>
                <div class="grid_1" style="margin: 10px 0 0 10px;">
                    <label c-label item="item">Jenis</label>
                </div>
                <div class="grid_3">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisSurat" k-data-text-field="'name'"
                           k-data-value-field="'name'" k-filter="'contains'" k-auto-bind="false"
                           k-data-source="listjenisSurat"/>
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_1" style="margin: 10px 0 0 10px;">
                    <label c-label item="item">Perihal</label>
                </div>
                <div class="grid_8">
                    <input c-text-box type="input" class="k-textbox" ng-model="item.Perihal"/>
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_1" style="margin: 10px 0 0 10px;">

                    <label c-label item="item">Isi</label>
                </div>
                <div class="grid_10">
                    <textarea ng-model="item.lampiran" data-bind="value: textareaValue" class="k-textbox"
                              style="height: 150px; width: 100%;"></textarea>
                </div>
            </div>
            <hr class="style-four">
            <div class="grid_12" style="margin-top: -20px">
                <div class="grid_8"></div>
                <div class="grid_2">
                    <button class="c-button success" ng-click="save()">Simpan</button>
                </div>
                <div class="grid_2">
                    <button class="c-button" ng-click="redirect()">Daftar Draft</button>
                </div>
            </div>
            <div class="grid_12"></div>
        </div>
    </c-panel>

</div>
