<div ng-controller="ListNotaDinasCtrl">

    <c-panel item="item" header="'Daftar Nota Dinas'" disabled>
        <div class="panel panel-default container_12" disabled>
            <div class="grid_12">
                <div class="grid_2" style="margin: 10px 0 0 10px;">
                    <label c-label item="item">Periode</label>
                </div>
                <div class="grid_3">
                    <input kendo-date-picker k-ng-model="item.tanggalAwal" k-format="'dd-MM-yyyy'" style="width: 100%" kendo-date-picker ng-init="now" />
                </div>
                <div class="grid_1" style="margin-top: 10px; text-align: center;">
                    s/d
                </div>
                <div class="grid_3">
                    <input kendo-date-picker k-ng-model="item.tanggalAkhir" k-format="'dd-MM-yyyy'" style="width: 100%" kendo-date-picker ng-init="now" />
                </div>
                <div class="grid_2" style="margin-top: 6px">
                    <button class="c-button" ng-click="cari()">cari</button>
                </div>
            </div>
            <div class="grid_12">
                <md-content>
                    <md-tabs md-dynamic-height md-border-bottom>
                        <md-tab label="Kotak Masuk">
                            <md-content class="md-padding">
                                <div class="grid_12" style="margin: 0 0 0 10px;">
                                    <div kendo-grid k-data-source="notaMasuk" k-selectable="'row'" k-columns="colNotaMasuk"></div>
                                </div>
                            </md-content>
                        </md-tab>
                        <md-tab label="Kotak Keluar">
                            <md-content class="md-padding">
                                <div class="grid_12" style="margin: 0 0 0 10px;">
                                    <div kendo-grid k-data-source="notaKeluar" k-selectable="'row'" k-columns="colNotaKeluar">
                                        <!--  <div k-detail-template>
                                            <label c-label item="item">Tujuan Surat</label>
                                            <div kendo-grid k-options="detailGridOptions(dataItem)"></div>
                                        </div>-->
                                    </div>
                                </div>
                            </md-content>
                        </md-tab>
                    </md-tabs>

                </md-content>
            </div>

        </div>
    </c-panel>
</div>
