<style>
    .error{
        background-color:white !important;
    }
    .yellow{
        background-color:#ffff00
    }
     .green{
        background-color:#00ff40
    }
      .red{
        background-color:#FF0000
    }
    .k-grid  .k-grid-header  .k-header  .k-link {
     height: auto;
    }

    .k-grid  .k-grid-header  .k-header {
     white-space: normal;
    }

    .style-four {
        height: 5px;
        border: 0;
        box-shadow: inset 0 14px 12px -12px rgba(0, 0, 0, 0.5);
        }
    .md-button {
          padding: 0 6px 0 6px;
          margin: 6px 8px 6px 8px;
          min-width: 88px;
          border-radius: 3px;
          font-size: 14px;
          text-align: center;
          text-transform: uppercase;
          text-decoration:none;
          border: none;
          outline: none;
          color: green;
        }

    .k-grid  .k-grid-header  .k-header {
     text-align: center;
    }

    .md-tooltip {
        height: 25px !important;
        background-color: #363940 !important;
        color: white !important;
        border-radius: 5px;
        font-size: 14px
     }
     .md-button.md-fab.md-fab-top-right {
        top: 100px;
        right: 41px;
        bottom: auto;
        left: auto;
        position: absolute;
     }
     .h1 {
        position:relative;
        display:inline-block;
            }
      .h1::before, 
      .h1::after {
        content:' ';
        display:block;
        position:absolute; top:50%; left:-120px;
        width:100px;
        border-bottom:1px solid black;
    }
    .h1::after {
        left:auto; right:-120px;
    }
</style>
<div ng-controller="DaftarSuratMasukDariInternaldanEksternalCtrl">
    <c-panel item="item" header="'Daftar Surat Masuk Dari Internal dan Eksternal'" disabled>
        <div class="panel panel-default container_12" disabled>
            <div class="grid_12" style="margin-top:10px">
                <div class="grid_2" style="margin-left:10px; margin-top:10px;" >
                    <label c-label item="item">Ruangan :</label>
                </div>
                <div class="grid_2" style="margin-left:-50px">
                  <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.Ruangan" disabled="true"/>
                </div>                
                <div class="grid_2" style="margin-top:10px; margin-left:10px;">
                    <label c-label item="item">Periode :</label>
                </div>
                <div class="grid_2" style="margin-left:-70px">
                    <input style="width: 100%" kendo-date-picker k-ng-model="item.tanggalAwal" data-k-format="'dd-MM-yyyy'" ng-init="now" />
                </div>
                 <div class="grid_1" style="margin-top:10px;" align="center">
                    <label c-label item="item">S/D</label>
                 </div>
                <div class="grid_2">
                    <input style="width: 100%" kendo-date-picker k-ng-model="item.tanggalAkhir" data-k-format="'dd-MM-yyyy'" ng-init="now" />
                </div>
                <div class="grid_1" style="margin-top: 6px">
                    <button class="c-button success" ng-click="cari()">cari</button>
                </div>
            </div>
            <div class="grid_12">
                     <md-button class="md-fab md-fab-top-right docs-scroll-fab md-button " align="center" style="height: 75px; width: 75px; background-color: #05b72a !important" aria-label="Eat cake">
                       <md-tooltip md-direction='left'>Cetak Dokumen</md-tooltip>
                            <md-icon md-svg-src="/app/stylesheets/Images/exam.svg"></md-icon>
                     </md-button>
            </div>
            <hr class="style-four">
            <div class="grid_12">
                <div class="grid_12">
                    <div kendo-grid id="grid" k-data-source="gridDaftarSuratMasuk" k-editable="false" options="colGridDaftarSuratMasuk" k-selectable="'row'" style="font-size: small;" k-ng-model="current" ng-click="klik(current)">
                    </div>
                </div>

                <div class="grid_12">
                    <div class="grid_10"></div>
                    <div class="grid_2">
                        <button class="c-button success" ng-click="redirect()">Terima Surat</button>
                    </div>
                </div>
            </div>

    </c-panel>
    </div>
