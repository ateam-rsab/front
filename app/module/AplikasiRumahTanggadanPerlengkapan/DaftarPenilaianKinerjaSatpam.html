<div>
	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Daftar Penilaian Kinerja Satpam'">

			<!-- ButtoN Cetak
	  		<div class="grid_12">
                <md-button class="md-fab md-fab-top-right docs-scroll-fab md-button " align="center" style="height: 75px; width: 75px; background-color: #05b72a !important" aria-label="Eat cake">
                    <md-tooltip md-direction='left'>Cetak Dokumen</md-tooltip>
                    <md-icon md-svg-src="/app/stylesheets/Images/exam.svg"></md-icon>
                </md-button>
            </div>
            -->

	  		<!-- Pencarian -->
			<div class="panel panel-default container_12">
				<div class="grid_7" style="margin-top: 30px">
					<div class="grid_3" style="margin-top: 10px; " align="right">
						<label c-label item="item">Nama Pegawai</label>
					</div>
					<div class="grid_1" style="margin-top: 10px;">:</div>
					<div class="grid_5">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.cariNamaPegawai" ng-disabled="enablecariNoUsulan" />
					</div>
					<div class="grid_2" style="margin-top: 5px;" style="font-size: 24px; ">
						<button class="c-button success" ng-show="!isLoading " item="item " ng-click="cariPegawai() ">Cari</button>
					</div>
				</div>
			</div>
			<div class="grid_5"></div>


          <!-- Daftar Grid -->
			<div class="grid_12 ">
				<div id="gridPenilaianKinerja" kendo-grid k-options="mainGridOptions" k-ng-model="selectedData"></div>
			</div>
			<div class="grid_12 ">
				<div class="grid_7 "></div>
				<div class="grid_2 " style="margin-top: 25px; font-size: 24px; ">
					<button class="c-button " ng-show="!isLoading " item="item " ng-click="hapus() ">
                    <span class="title ">Hapus</span></button>
				</div>
				<div class="grid_3 " style="margin-top: 25px; font-size: 24px; ">
					<button class="c-button success" ng-show="!isLoading " item="item " ng-click="detailPenilaian(selectedData)">
                    <span class="title ">Detail Penilaian</span></button>
				</div>

			</div>
	</div>
	</c-panel>

		<!-- Detail Penilaian -->
		<div ng-show="showDetailPenilaian ">
			<c-panel item="item " header=" 'Detail Penilaian' ">
				<div class="panel panel-default container_12 ">
					<c-panel item="item" header="'Uraian Tugas'">
						<div class="panel panel-default container_12" ng-hide="isOut">

							<div class="clear"></div>
							<div class="grid_12" style="margin-top: 25px;">
								<div kendo-grid="grid1"  k-ng-model="selectedData1"  k-data-source="daftarUraianTugas" k-columns="columnUraianTugas" change="uraianTugas()" data-k-options="mainGridOptions1" data-k-rebind="mainGridOptions1" k-selectable="'row'">
								</div>
							</div>
						</div>
					</c-panel>

					<c-panel item="item" header="'Kualitas'">
						<div class="panel panel-default container_12" ng-hide="isOut">
							<div class="grid_12" style="margin-top: 25px;">
								<div data-kendo-grid="grid2" k-ng-model="selectedData2" k-data-source="daftarKualitas" k-columns="columnKualitas" k-on-change="selectPegawai(data)" k-options="mainGridOptions2" k-selectable="'row'">
								</div>
							</div>
						</div>
					</c-panel>

					<c-panel item="item" header="'Sikap Perilaku'">
						<div class="panel panel-default container_12" ng-hide="isOut">
							<div class="grid_12" style="margin-top: 25px;">
								<div data-kendo-grid="grid3" k-ng-model="selectedData3" k-data-source="daftarSikapPerilaku" k-columns="columnSikapPerilaku" k-on-change="selectPegawai(data)" k-options="mainGridOptions3" k-selectable="'row'">
								</div>
							</div>
						</div>
					</c-panel>

				</div>
			</c-panel>
		</div>


    </div>
</div>
