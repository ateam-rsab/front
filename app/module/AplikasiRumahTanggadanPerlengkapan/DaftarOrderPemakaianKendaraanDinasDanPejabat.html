<div>
	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Daftar Order Pemakaian Kendaraan Dinas, Pejabat dan Operasional'" disabled>
			
			<div class="grid_12">
                <div class="grid_7">
                    <div class="grid_6">
                        <div class="grid_3" style="margin-top: 10px">
                            <label c-label item="item">Periode Awal</label>
                        </div>							
                        <div class="grid_1" style="margin-top: 10px">
                            <label c-label item="item">:</label>
                        </div>
                        <div class="grid_8">
                            <input style="width: 100%" kendo-date-picker k-ng-model="item.awal" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'"/>
                        </div>	
                    </div>					
                    <div class="grid_6">
                            <div class="grid_3" style="margin-top: 10px">
                                <label c-label item="item">Periode Akhir</label>
                            </div>							
                            <div class="grid_1" style="margin-top: 10px">
                                <label c-label item="item">:</label>
                            </div>
                            <div class="grid_8">
                                <input style="width: 100%" kendo-date-picker k-ng-model="item.akhir" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'"/>
                            </div>	
                    </div>
                </div>
                <div class="grid_5" style="margin-top: 12px;">
                    <div class="grid_3">
                        <button class="c-button success" ng-click="Search()">
                        <span>Cari</span>
                    </div>
                    <div class="grid_9"></div>
                </div>
			</div>
			<hr class="style-four">

			<!-- Button Cetak 
		    <div class="grid_1" align="right">
				<md-button class="md-fab md-fab-top-right docs-scroll-fab md-button " align="center" style="height: 70px; width: 70px; background-color: #05b72a !important" aria-label="Eat cake">
				    <md-tooltip md-direction='left'>Cetak Dokumen</md-tooltip>
					<md-icon md-svg-src="/app/stylesheets/Images/exam.svg"></md-icon>
				</md-button>
			</div> -->

			<!-- Daftar Grid -->
			<div class="grid_12" style="margin-top: 15px; margin-bottom: 35px">
				<div id="gridPakaiKendaraan" kendo-grid k-options="mainGridOptions" k-ng-model="current" ng-click="kl(current)"></div>
			</div>
			<div class="grid_12" style="margin-bottom: 10px">
				<div class="grid_6"></div>
				<div class="grid_3" style="margin-top: 5px" text-align="right">
					<label c-label item="item" c-label-text=""> </label>
					<button class="c-button success" ng-click="NavToPemakaianKendaraanDinas()" style="width:100% !important">
						<span class="title">Pemakaian Kendaraan Dinas</span>
					</button>
				</div>
				<div class="grid_3" style="margin-top: 5px" text-align="right">
					<label c-label item="item" c-label-text=""> </label>
					<button class="c-button success" ng-click="NavToPengembalianKendaraanDinas()" style="width:100% !important">
						<span class="title">Pengembalian Kendaraan Dinas</span>
					</button>
				</div>
			</div>
			<hr class="style-four">
		</c-panel>
	</div>
</div>

        display:inline-block;

        width:100px;
        border-bottom:1px solid black;

        left:auto; right:-120px;
