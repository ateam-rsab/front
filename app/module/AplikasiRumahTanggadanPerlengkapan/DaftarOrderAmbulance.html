    </c-panel>
    <div class="panel-body">
        <div class="grid_12 headerBox"><p>Filter Data</p></div>
        <div class="grid_12">
            <div class="grid_2">
                <label c-label item="item">Nomor MR</label>
                <input c-text-box type="input" filter="''" class="k-textbox" ng-model="filter.noMr" style="width: 100%;"/>
            </div>
            <div class="grid_3">
                <label c-label item="item">Nama Pasien</label>
                <input c-text-box type="input" filter="''" class="k-textbox" ng-model="filter.namaPasien" style="width: 100%;"/>
            </div>
            <div class="grid_3">
                <label c-label item="item">Ruangan</label>
                <input c-text-box type="input" filter="''" class="k-textbox" ng-model="filter.ruangan" style="width: 100%;"/>
            </div>
            <div class="grid_1">
                <label c-label c-label-text=""></label>
                <em style="margin-top:6px;" ng-click='resetFilters()' id="iconButton" data-role="button" class="k-button k-button-icon k-primary" role="button" aria-disabled="false" tabindex="0"><span class="k-sprite k-icon k-i-cancel">Refresh</span></em>
            </div>
        </div>
    </div>
</div>

    }
    .yellow{

     .green{
        background-color:#00ff40
    }

    }
    .k-grid  .k-grid-header  .k-header  .k-link {
     height: auto;
    }

    .k-grid  .k-grid-header  .k-header {
     white-space: normal;
    }

    .style-four {
        height: 5px;
        border: 0;
        box-shadow: inset 0 14px 12px -12px rgba(0, 0, 0, 0.5);
        }
    .md-button {
          padding: 0 6px 0 6px;
          margin: 6px 8px 6px 8px;
          min-width: 88px;
          border-radius: 3px;
          font-size: 14px;
          text-align: center;
          text-transform: uppercase;
          text-decoration:none;
          border: none;
          outline: none;
          color: green;
        }

    .k-grid  .k-grid-header  .k-header {
     text-align: center;
    }

    .md-tooltip {
        height: 25px !important;
        background-color: #363940 !important;
        color: white !important;
        border-radius: 5px;
        font-size: 14px
     }
     .md-button.md-fab.md-fab-top-right {
        top: 100px;
        right: 41px;
        bottom: auto;
        left: auto;
        position: absolute;
     }
     .h1 {
        position:relative;
        display:inline-block;
            }
      .h1::before, 
      .h1::after {
        content:' ';
        display:block;
        position:absolute; top:50%; left:-120px;
        width:100px;
        border-bottom:1px solid black;
    }
    .h1::after {
        left:auto; right:-120px;
    }
