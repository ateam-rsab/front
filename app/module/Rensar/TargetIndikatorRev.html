<div>
    <c-panel item="item" header="'Target Indikator'" disabled>
        <div class="panel panel-default container_12">
            <div class="panel-body">
                <div class="grid_4">
                    <label c-label item="item" c-label-text="Indikator"></label>
                    <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="cari.indikator" />
                </div>
                <div class="grid_1">
                    <label c-label item="item" c-label-text="Tahun"></label>
                    <input style="width: 100%" k-options="yearUngkul" k-ng-model="cari.tahun" kendo-date-picker
                        placeholer="YYYY" k-format="'yyyy'" />
                </div>
                <div class="grid_1">
                    <label c-label item="item" c-label-text="Target"></label>
                    <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="cari.target" />
                </div>
                <div class="grid_1">
                    <label c-label item="item" >PIC</label>
                    <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="cari.pic" />
                </div>
                <div class="grid_1">
                    <label c-label c-label-text=""></label>
                    <em style="margin-top:6px;" ng-click='resetFilter()' id="iconButton" data-role="button" class="k-button k-button-icon k-primary"
                        role="button" aria-disabled="false" tabindex="0"><span class="k-sprite k-icon k-i-cancel">Refresh</span></em>
                </div>
            </div>
        </div>
    </c-panel>
    <div class="grid_12" style="margin: 5px 5px 5px 5px;">
        <div id="gridMaster" kendo-grid k-data-source="dataSource" options="daftarMasterOpt" k-ng-model="modelGrid" k-selectable="'row'"
        ng-click="klik(modelGrid)"></div>
    </div>
      <div class="grid_12 place_button" style="float:left;" ng-hide="isHide">
                <div class="grid_2" style="float:right;">
                    <c-button class="error" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item"
                        size="36" position=" 'right'" ng-click="hapus()">
                        <span class="title">Hapus</span>
                    </c-button>
                </div>
                <div class="grid_2" style="float:right">
                    <c-button style="width: 100%; font-size: 24px; padding:0px, margin:0px;" size="36" position=" 'right'"
                        ng-click="edit()">
                        <span class="title">Edit</span>
                    </c-button>
                </div>
                <div class="grid_2" style="float:right;">
                    <c-button style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36"
                        position=" 'right'" ng-click="Tambah()">
                        <span class="title">Tambah</span>
                    </c-button>
                </div>

            </div>
    <div class="grid_12" style="margin-top:60px">
        <div ng-include='"../app/module/Shared/TemplateLoading"'></div>
    </div>
    <div kendo-window="dialogPopup" k-title="'Tambah'" k-width="600" k-height="250" k-visible="false" k-on-close="customClicked()">
    <div class="panel panel-default panel-white container_12">
      
        <div class="grid_6" >
            <label c-label c-label-text="JenisIndikator"></label>
            <input id="jenisIndikator" kendo-combo-box style="width:100%" data-bind="value: jenisIndikator" k-ng-model="dataItem.jenisIndikator" k-data-text-field="'jenisindikator'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="true" k-data-source="listJenisIndikator" k-on-change="getComboIndikator(dataItem.jenisIndikator)"/>
        </div>
        <div class="grid_6" >
            <label c-label c-label-text="Indikator"></label>
            <input name="indikator" kendo-combo-box style="width:100%" data-bind="value: indikatorRensar"  k-ng-model="dataItem.indikator"  k-data-text-field="'namaindikator'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="true" k-data-source="listIndikator" />
           
        </div>
        <div class="grid_6" >
            <label c-label c-label-text="Tahun"></label>
              <!--   <input  name="tahuns"  c-text-box type="input" filter="" class="k-textbox"  ng-model="dataItem.tahuns"    k-auto-bind="true" data-bind="value: tahuns"  /> -->
                <input style="width: 100%" k-options="yearUngkul" k-ng-model="dataItem.tahuns" kendo-date-picker
                        placeholer="YYYY" k-format="'yyyy'" />
         
        </div>
          <div class="grid_6" >
            <label c-label c-label-text="Target"></label>
                <input  name="target"  c-text-box type="input" filter="" class="k-textbox" ng-model="dataItem.target"   k-auto-bind="true" data-bind="value: target"  />
         
        </div>
         <div class="grid_6" >
            <label c-label >PIC</label>
                <input disabled  name="pic"  c-text-box type="input" filter="" class="k-textbox" ng-model="dataItem.pic"    k-auto-bind="true" data-bind="value: pic"  />
         
        </div>
    </div>
 
  <div class="k-edit-buttons k-state-default pull-right" style="margin-top:10px">
        <button class="k-button k-button-icontext k-primary k-grid-update" ng-click="simpan()" ng-disabled='disabledSave'>
            <span class="k-icon k-update"></span>Simpan
        </button>
        <button class="k-button k-button-icontext k-grid-cancel" ng-click="Batal()">
            <span class="k-icon k-cancel"></span>Batal
        </button>
    </div>
</div>
  
</div>
<script type="text/x-kendo-template" id="kendo-popup-editor">
    <div class="panel panel-default panel-white">
        <div class="grid_12" >
            <label c-label c-label-text="JenisIndikator"></label>
            <input id="jenisIndikator" kendo-combo-box style="width:100%" data-bind="value: jenisIndikator" k-ng-model="dataItem.jenisIndikator" k-data-text-field="'jenisindikator'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="true" k-data-source="listJenisIndikator" k-on-change="getIndikator(dataItem.jenisIndikator)"/>
        </div>
        <div class="grid_12" >
            <label c-label c-label-text="Indikator"></label>
            <input name="indikator" kendo-combo-box style="width:100%" data-bind="value: indikatorRensar" k-data-text-field="'indikator'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="true" k-data-source="listIndikator" />
           
        </div>
        <div class="grid_12" >
            <label c-label c-label-text="Tahun"></label>
                <input  name="tahuns"  c-text-box type="input" filter="" class="k-textbox"   k-auto-bind="true" data-bind="value: tahuns"  />
         
        </div>
          <div class="grid_12" >
            <label c-label c-label-text="Target"></label>
                <input  name="target"  c-text-box type="input" filter="" class="k-textbox"   k-auto-bind="true" data-bind="value: target"  />
         
        </div>
         <div class="grid_12" >
            <label c-label >PIC</label>
                <input disabled  name="pic"  c-text-box type="input" filter="" class="k-textbox"   k-auto-bind="true" data-bind="value: pic"  />
         
        </div>
    </div>
</script>

<style>
    p {
        font-size: 16px;
        text-align: center;
    }

    .k-window-titlebar {
        background-color: #10c4b2;
        font-weight: 800;
    }

    .k-i-close {
        display: none;
    }
</style>
