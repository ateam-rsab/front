<div ng-controller="KehamilanDanPersalinanTerakhirCtrl">

	<div ng-show="dataVOloaded">

				<div class="grid_6" ng-repeat="data in listKehamilanIni">
					<input type="radio" name="{{'radio1' + data.name}}" id="{{'radio1' + data.name}}" class="k-radio" ng-model="item.KehamilanIni" value="{{data.name}}">
					<label class="k-radio-label" for="{{'radio1' + data.name}}">{{data.name}}</label>
				</div>
			</div>
			<div class="grid_4">
				<label c-label item="item" c-label-text="usahaPengguguran"></label>
			</div>
			<div class="grid_8">

			</div>

			</div>
			<div class="grid_8">
				<div class="grid_6" ng-repeat="data in listMinumanBayi">

		<div class="grid_12" style="margin-top: 10px">
			<div ng-include=' "../app/module/Shared/TemplateButtonSimpan" '></div>
