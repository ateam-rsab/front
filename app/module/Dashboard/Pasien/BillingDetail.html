<div ng-controller="BillingDetailCtrl">
    <div class="panel-body" style="padding:0px">
        <div class="grid_12">
                <div class="popUp" ng-show="isShowPopUp">
                    <div kendo-window="win1" id="winPopUp"
                        k-title="'Form Retur'" 
                        k-width="'50%'"
                        k-higth="'80%'"
                        k-draggable="false"
                        k-position="{ 'top': '10%', 'left':'25%', 'right':'20%' }"
                        k-on-close="closeWindow()"
                        k-visible="isShowPopUp">

                        <div class="grid_12">
                            <div class="grid_12" style="margin-top:10px">
                                <label c-label item="item">Pilih Produk</label>
                                <input style="width: 100%;" kendo-combo-box k-ng-model="item.namaProduk" k-data-text-field="'produk.namaProduk'" k-data-value-field="'produk.id'" k-filter="'contains'" k-auto-bind="false" k-data-source="dataSourceProduk" k-on-change="getJumlah()"/>
                            </div>
                            <div class="grid_12" style="margin-top:10px">
                                <label c-label item="item">Harga</label>
                                <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.hargaSatuan" readonly="true" />
                            </div>
                            <div class="grid_12" style="margin-top:10px">
                                <label c-label item="item">Jumlah</label>
                                <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.jumlah" readonly="true" />
                            </div>
                            <div class="grid_12" style="margin-top:10px">
                                <label c-label item="item">Jumlah Retur</label>
                                <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.jumlahRetur"/>
                            </div>
                            <div class="grid_12" style="margin-top:10px">
                                <button class='k-button success' ng-click='tambahRetur()'>Tambah</button>
                            </div>
                            <div class="grid_12">
                                <div kendo-grid k-data-source="dataRetur" k-selectable="'row'" options="mainGridOptions2" k-ng-model="dataSelectedRow"></div>
                            </div>
                            <div class="grid_12" style="margin-top:10px">
                                <label c-label item="item">Tgl Retur</label>
                            </div>
                            <div class="grid_12">
                                <input style="width:100%" kendo-date-picker value="now" k-ng-model="item.tglPengambilObat" k-format="'dd-MM-yyyy HH:mm'"/>
                            </div>

                            <!-- Button -->
                            <div class="grid_12" style="margin-top:10px">
                                <div class="grid_6">
                                    <button class='k-button success' ng-click='simpanRetur()'>Simpan</button>
                                </div>
                                <div class="grid_6">
                                    <button class='k-button cancel' ng-click='close()'>Tutup</button>
                                </div>
                            </div>

                        <!-- <div class="grid_12">
                            <div class="grid_12" style="margin-top:10px">
                                <label c-label item="item">Tgl Retur Obat</label>
                            </div>
                            <div class="grid_12">
                                <input style="width:100%" kendo-date-picker value="now" k-ng-model="item.tglPengambilObat" k-format="'dd-MM-yyyy HH:mm'"/>
                            </div>
                            <div class="grid_12">
                                <label c-label item="item" style="margin-top: 10px">Pilih Obat</label>
                                <select 
                                kendo-multi-select 
                                k-data-source="dataSource"
                                k-data-text-field="'namaProduk'" 
                                k-data-value-field="'noRecStrukPelayanan'" 
                                ng-model="selectedProduk"
                                \>
                                </select>
                            </div> -->

                        </div>
                    </div>
                </div>
        </div>
        <div class="grid_12">
            <kendo-button ng-click="inputBilling()" sprite-css-class="'k-icon k-add'">Add</kendo-button>
            <!--<kendo-button ng-click="getPDF('.pdf-page')" sprite-css-class="'k-icon k-print'">Cetak</kendo-button>-->
            <kendo-button ng-click="cetakLaporan()" sprite-css-class="'k-icon k-print'">Cetak</kendo-button>
            <!--<kendo-button ng-click="Retur()" sprite-css-class="'k-icon k-print'">Retur</kendo-button>-->
            <kendo-button ng-click="hapusTindakan()" sprite-css-class="'k-icon k-delete'">Hapus</kendo-button>
            
        </div>
        <div class="grid_12 pdf-page">
            <h1 class="center">Detail Biaya</h1>
            <kendo-grid id="grid" class="max-height" options="gridOptions" k-on-change="handleChange(data, dataItem, columns)"></kendo-grid>
            <div style="    text-align: right;">
                <h1 style="    text-align: right;">Total Biaya : {{total| currency:"Rp. ":2}}</h1>
            </div>
        </div>
    </div>


</div>
