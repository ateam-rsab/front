<style type="text/css">
    .style-center {

c-button-header, .c-button {

     box-shadow: 0px 3px 15px -1px rgba(0, 0, 0, 0.25);
}

    background-color: #10c4b2;
}
c-button-header, .c-button-asli{
    float: left;
    text-align: center;
    cursor: pointer;
    height: 100%;
    min-height: 26px;
    margin-top: auto;
    margin-bottom: auto;
    font-size: 14px;
    color: white;
    background-color: #10c4b2;
    width: 100%;
    border: 1px transparent solid;
    padding: 5px;
}
}
.title{

}
