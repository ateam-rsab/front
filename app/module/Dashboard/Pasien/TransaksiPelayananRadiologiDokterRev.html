<style type="text/css">
    .style-center {
        display: inline-block;
        text-align: center;
        width: 100%;
    }

    .style-right {
        display: inline-block;
        text-align: right;
        width: 100%;
    }

    .style-left {
        display: inline-block;
        text-align: left;
        width: 100%;
    }

    .filters {
        display: flex;
        margin-bottom: 10px;
    }

    .filters a {
        padding: 2px;
        border: 1px solid gray;
        border-radius: 3px;
        margin: 0 5px 0 0;
        cursor: pointer;
        min-width: 15px;
        text-align: center;
    }

    .filters a:hover {
        background-color: #8a8787;
        font-weight: bolder;
        color: #ffffff;
        transform: scale(1.5);
    }

    .filtering-actived {
        background-color: #5a5a5a;
        font-weight: bolder;
        color: #ffffff;
    }

    .window-footer {
        /* position: absolute; */
        /* bottom: 0; */
        display: block;
        /* width: 95%; */
        /* margin-top: 150px; */
        padding: 19px 0 20px;
        /* text-align: right; */
        border-top: 1px solid #e5e5e5;
    }

    .window-body {
        overflow: auto;
        /* height: calc(100% - 90px); */
        padding: 10px;
        height: 450px;
    }

    .active {
        background-color: #7a7a7a;
        color: #f7f7f7;
        font-weight: bold;
    }
</style>

<div class="grid_12">
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Order Radiologi" md-on-select="onChangeTab(1)">
            <div class="grid_12">
                <div class="grid_12">
                    <div class="grid_3">
                        <label c-label item="item">Klinis</label>
                        <input c-text-box type="input" class="k-textbox" ng-model="item.klinis" />
                    </div>

                    <div class="grid_3">
                        <label c-label item="item">Catatan Khusus</label>
                        <input c-text-box type="input" class="k-textbox" ng-model="item.catatanKhusus" />
                    </div>

                    <div class="grid_3">
                        <label c-label item="item">Konsultasi Anestesi</label>

                        <div class="grid_12">
                            <div class="grid_6">
                                <input type="radio" name="konsultasiAnestesi" id="konsulya" class="k-radio"
                                    ng-model="item.konsultasiAnestesi" value="Ya">
                                <label class="k-radio-label" for="konsulya">Ya</label>
                            </div>
                            <div class="grid_6">
                                <input type="radio" name="konsultasiAnestesi" id="konsultidak" class="k-radio"
                                    ng-model="item.konsultasiAnestesi" value="Tidak">
                                <label class="k-radio-label" for="konsultidak">Tidak</label>
                            </div>
                        </div>

                    </div>

                    <div class="grid_3">
                        <label c-label item="item">Pemeriksaan Laboratorium</label>
                        <div class="grid_12">
                            <div class="grid_4">
                                <input type="radio" name="pemeriksaanLab" id="pemeriksaanLabya" class="k-radio"
                                    ng-model="item.pemeriksaanLab" value="Ya" ng-click="onChangePemeriksaanLab(false)">
                                <label class="k-radio-label" for="pemeriksaanLabya">Ya</label>
                            </div>
                            <div class="grid_4">
                                <input type="radio" name="pemeriksaanLab" id="pemeriksaanLabtidak" class="k-radio"
                                    ng-model="item.pemeriksaanLab" value="Tidak"
                                    ng-click="onChangePemeriksaanLab(false)">
                                <label class="k-radio-label" for="pemeriksaanLabtidak">Tidak</label>
                            </div>
                            <div class="grid_4">
                                <input type="radio" name="pemeriksaanLab" id="lainnya" class="k-radio"
                                    ng-model="item.pemeriksaanLab" value="lainnya"
                                    ng-click="onChangePemeriksaanLab(true)">
                                <label class="k-radio-label" for="lainnya">Lainnya</label>
                            </div>
                        </div>
                    </div>

                    <div class="grid_3" ng-show="showInputPemeriksaanLab">
                        <label c-label item="item">Pemeriksaan Laboratorium Lainnya</label>
                        <input c-text-box type="input" class="k-textbox" ng-model="item.pemeriksaanLabLainnya" />
                    </div>
                </div>

                <hr ng-show="showInputKhusus">

                <div class="grid_12" ng-show="showInputKhusus">
                    <div class="grid_2">
                        <label c-label item="item">Prematur</label>
                        <input c-text-box type="input" class="k-textbox" ng-model="item.prematur" />
                    </div>

                    <div class="grid_2">
                        <label c-label item="item">APGAR</label>
                        <input c-text-box type="input" class="k-textbox" ng-model="item.apgar" />
                    </div>

                    <div class="grid_2">
                        <label c-label item="item">Jenis Proses Persalinan</label>
                        <div class="grid_12">
                            <div class="grid_4">
                                <input type="radio" name="prosesPersalinan" id="Caesar" class="k-radio"
                                    ng-model="item.prosesPersalinan" value="Caesar">
                                <label class="k-radio-label" for="Caesar">Caesar</label>
                            </div>
                            <div class="grid_4">
                                <input type="radio" name="prosesPersalinan" id="Normal" class="k-radio"
                                    ng-model="item.prosesPersalinan" value="Normal">
                                <label class="k-radio-label" for="Normal">Normal</label>
                            </div>
                        </div>
                    </div>

                    <div class="grid_2">
                        <label c-label item="item">Kelainan Konengital</label>
                        <div class="grid_12">
                            <div class="grid_4">
                                <input type="radio" name="kelainanKonengital" id="kelainanKonengitalya" class="k-radio"
                                    ng-model="item.kelainanKonengital" value="Ya">
                                <label class="k-radio-label" for="kelainanKonengitalya">Ya</label>
                            </div>
                            <div class="grid_4">
                                <input type="radio" name="kelainanKonengital" id="kelainanKonengitaltidak"
                                    class="k-radio" ng-model="item.kelainanKonengital" value="Tidak">
                                <label class="k-radio-label" for="kelainanKonengitaltidak">Tidak</label>
                            </div>
                        </div>
                    </div>

                    <div class="grid_2">
                        <label c-label item="item">Klinis Pneumonia</label>
                        <div class="grid_12">
                            <div class="grid_4">
                                <input type="radio" name="klinisPneumonia" id="klinisPneumoniaya" class="k-radio"
                                    ng-model="item.klinisPneumonia" value="Ya">
                                <label class="k-radio-label" for="klinisPneumoniaya">Ya</label>
                            </div>
                            <div class="grid_4">
                                <input type="radio" name="klinisPneumonia" id="klinisPneumoniatidak" class="k-radio"
                                    ng-model="item.klinisPneumonia" value="Tidak">
                                <label class="k-radio-label" for="klinisPneumoniatidak">Tidak</label>
                            </div>
                        </div>
                    </div>

                    <div class="grid_2">
                        <label c-label item="item">Terpasang Oksigen</label>
                        <div class="grid_12">
                            <div class="grid_4">
                                <input type="radio" name="terpasangOksigen" id="terpasangOksigenya" class="k-radio"
                                    ng-model="item.terpasangOksigen" value="Ya">
                                <label class="k-radio-label" for="terpasangOksigenya">Ya</label>
                            </div>
                            <div class="grid_4">
                                <input type="radio" name="terpasangOksigen" id="terpasangOksigentidak" class="k-radio"
                                    ng-model="item.terpasangOksigen" value="Tidak">
                                <label class="k-radio-label" for="terpasangOksigentidak">Tidak</label>
                            </div>
                        </div>
                    </div>

                    <div class="grid_2">
                        <label c-label item="item">Terpasang ETT</label>
                        <div class="grid_12">
                            <div class="grid_4">
                                <input type="radio" name="terpasangEtt" id="terpasangEttya" class="k-radio"
                                    ng-model="item.terpasangEtt" value="Ya">
                                <label class="k-radio-label" for="terpasangEttya">Ya</label>
                            </div>
                            <div class="grid_4">
                                <input type="radio" name="terpasangEtt" id="terpasangEtttidak" class="k-radio"
                                    ng-model="item.terpasangEtt" value="Tidak">
                                <label class="k-radio-label" for="terpasangEtttidak">Tidak</label>
                            </div>
                        </div>
                    </div>

                    <div class="grid_2">
                        <label c-label item="item">Umbilical Catheter</label>
                        <div class="grid_12">
                            <div class="grid_4">
                                <input type="radio" name="umbilicalCatheter" id="umbilicalCatheterya" class="k-radio"
                                    ng-model="item.umbilicalCatheter" value="Ya">
                                <label class="k-radio-label" for="umbilicalCatheterya">Ya</label>
                            </div>
                            <div class="grid_4">
                                <input type="radio" name="umbilicalCatheter" id="umbilicalCathetertidak" class="k-radio"
                                    ng-model="item.umbilicalCatheter" value="Tidak">
                                <label class="k-radio-label" for="umbilicalCathetertidak">Tidak</label>
                            </div>
                        </div>
                    </div>

                    <div class="grid_2">
                        <label c-label item="item">PICC</label>
                        <div class="grid_12">
                            <div class="grid_4">
                                <input type="radio" name="PICC" id="PICCya" class="k-radio" ng-model="item.PICC"
                                    value="Ya">
                                <label class="k-radio-label" for="PICCya">Ya</label>
                            </div>
                            <div class="grid_4">
                                <input type="radio" name="PICC" id="PICCtidak" class="k-radio" ng-model="item.PICC"
                                    value="Tidak">
                                <label class="k-radio-label" for="PICCtidak">Tidak</label>
                            </div>
                        </div>
                    </div>

                    <div class="grid_2">
                        <label c-label item="item">Catheter Drain</label>
                        <div class="grid_12">
                            <div class="grid_4">
                                <input type="radio" name="catheterDrain" id="catheterDrainya" class="k-radio"
                                    ng-model="item.catheterDrain" value="Ya">
                                <label class="k-radio-label" for="catheterDrainya">Ya</label>
                            </div>
                            <div class="grid_4">
                                <input type="radio" name="catheterDrain" id="catheterDraintidak" class="k-radio"
                                    ng-model="item.catheterDrain" value="Tidak">
                                <label class="k-radio-label" for="catheterDraintidak">Tidak</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="grid_12">
                    <div id="kGrid" kendo-grid k-data-source="dataGridOrder" k-selectable="'row'"
                        options="gridOrderOption" k-pageable="'true'" k-sortable="'true'" k-ng-model="dataSelectedOrder"
                        ng-click="klikGrid(dataSelectedOrder)">
                    </div>
                </div>

                <div class="grid_12">
                    <div class="grid_4">
                    </div>

                    <div class="grid_2" style="margin-top: 22px">
                        <md-button hidden="isVedika" class="md-raised md-primary" ng-click="Simpan()">Simpan</md-button>
                    </div>
                    <div class="grid_2" style="margin-top: 22px">
                        <md-button hidden="isVedika" class="md-raised md-warn" ng-click="BatalOrder()">Batal</md-button>
                    </div>
                    <div class="grid_2" style="margin-top: 22px">
                        <md-button hidden="isVedika" class="md-raised md-danger" ng-click="hapus()">Hapus</md-button>
                    </div>
                    <div class="grid_2" style="margin-top: 22px">
                        <md-button hidden="isVedika" class="md-raised" is-back>Kembali</md-button>
                    </div>

                </div>
            </div>

            <div kendo-window="popupAddLayanan" k-title="'Tambah Layanan'" k-width="1100" k-height="650"
                k-visible="false" k-on-open="win2visible = true">
                <div class="panel panel-default container_12" style="padding: 0px 10px;">
                    <div class="filters">
                        <a ng-repeat="data in listFilters track by $index" ng-class="{'filtering-actived': data.actived}" ng-click="filterPelayanan(data, $index)">{{data.val}}</a>
                    </div>
                    <div class="grid_12">
                        <div class="grid_4">
                            <input c-text-box type="input" filter="" class="k-textbox" ng-model="filterContain"
                                placeholder="Kata Kunci" />
                        </div>
                        <div class="grid_1" style="margin-top: 6px;">
                            <md-button class="md-raised md-primary medium-button"
                                ng-click="filterPelayanan(selectedFilter)">
                                <span style="margin-right: 5px;">Cari</span>
                                <i class="fa fa-search"></i>
                            </md-button>
                        </div>

                        <div class="grid_3" style="margin-top: 6px;">
                            <md-button class="md-raised md-primary medium-button" ng-click="showProduk = !showProduk">
                                <span style="margin-right: 5px;" ng-if="showProduk">Tindakan Radiologi Lainnya</span>
                                <span style="margin-right: 5px;" ng-if="!showProduk">Tindakan Radiologi</span>
                                <i class="fa fa-plus"></i>
                            </md-button>
                        </div>
                    </div>

                    <div class="window-body" ng-show="showProduk">

                        <div layout="row" layout-sm="column" layout-align="space-around" ng-if="isLoading">
                            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                        </div>
                        <div class="grid_6" ng-repeat="data in listLayanan track by $index" ng-if="!isLoading">
                            <md-card style="height: 300px;">
                                <md-card-title>
                                    <md-checkbox style="display: flex;align-items: center;" ng-checked="data.checked"
                                        ng-click="updateSelectedData(data, $index)">
                                        {{ data.namaproduk }}
                                    </md-checkbox>
                                </md-card-title>

                                <md-card-content>

                                    <!-- <label c-label item="item">Jumlah Layanan</label>
                                    <input type="number" min="0" class="k-textbox" ng-disabled="!data.checked"
                                        ng-model="data.jmlLayanan"> -->

                                    <label c-label item="item">Persiapan</label>
                                    <input type="text" class="k-textbox" ng-disabled="!data.checked"
                                        ng-model="data.persiapan">

                                    <label c-label item="item">Catatan Tambahan</label>
                                    <input type="text" class="k-textbox" ng-disabled="!data.checked"
                                        ng-model="data.catatanTambahan">

                                    <label c-label item="item">Riwayat</label>
                                    <input type="text" class="k-textbox" ng-disabled="!data.checked"
                                        ng-model="data.riwayatRadiologi">
                                </md-card-content>

                            </md-card>
                        </div>

                        <div class="grid_12" style="font-size: 20px;font-weight: bold;text-align: center;"
                            ng-if="listLayanan.length === 0 && !isLoading">
                            <p>Tidak ada Data</p>
                        </div>


                    </div>

                    <div class="window-body" ng-show="!showProduk">
                        <!-- -->
                        <div class="grid_6" ng-repeat="layanan in listLayananLainnya track by $index">
                            <md-card style="height: 300px;">
                                <md-card-title>
                                    <input class="k-textbox" ng-model="layanan.namaLayanan"
                                        placeholder="Nama Tindakan Radiologi">
                                </md-card-title>

                                <md-card-content>

                                    <!-- <label c-label item="item">Jumlah Layanan</label>
                                    <input type="number" min="0" class="k-textbox" ng-model="layanan.jmlLayanan"> -->

                                    <label c-label item="item">Persiapan</label>
                                    <input type="text" class="k-textbox" ng-model="layanan.persiapan">

                                    <label c-label item="item">Catatan Tambahan</label>
                                    <input type="text" class="k-textbox" ng-model="layanan.catatanTambahan">

                                    <label c-label item="item">Riwayat</label>
                                    <input type="text" class="k-textbox" ng-model="layanan.riwayatRadiologi">

                                </md-card-content>

                            </md-card>
                        </div>

                        <div class="grid_6">
                            <md-button class="md-raised md-primary medium-button" style="width: 100px;"
                                ng-click="tambahLayananLainnya()">
                                <span style="margin-right: 5px;">Tambah</span>
                                <i class="fa fa-plus"></i>
                            </md-button>
                        </div>
                    </div>

                    <div class="window-footer">
                        <md-button class="md-raised md-primary medium-button" style="width: 100px;"
                            ng-click="tambahData()">
                            <span style="margin-right: 5px;">Tambah</span>
                            <i class="fa fa-plus"></i>
                        </md-button>
                        <md-button class="md-raised md-danger medium-button" ng-click="batalTambah()" style="width: 100px;">
                            <span style="margin-right: 5px;">Batal</span>
                            <i class="fa fa-close"></i>
                        </md-button>
                    </div>
                </div>
            </div>
        </md-tab>
        <md-tab label="Riwayat" md-on-select="onChangeTab(2)">
            <div class="grid_12">
                <div class="grid_12">
                    <div id="kGrid" kendo-grid k-data-source="dataGridRiwayat" options="optGridRiwayat" k-selectable="'row'"
                        k-columns="columnGridRiwayat" k-pageable="'true'" k-sortable="'true'"
                        k-ng-model="dataSelectedRiwayat" ng-click="click(dataSelectedRiwayat)">
                        <div k-detail-template>
                            <kendo-tabstrip>
                                <div>
                                    <div kendo-grid k-options="detailGridOptions(dataItem)"></div>
                                </div>
                            </kendo-tabstrip>
                        </div>
                    </div>
                </div>

            </div>
            <div class="grid_12">
                <div class="grid_8"></div>

                <div class="grid_2" style="margin-top: 22px">
                    <!-- <button class="error c-button" is-back>Kembali</button> -->
                    <md-button class="md-raised" is-back>
                        <i class="fa fa-arrow-left" style="color: rgb(41, 41, 41);"></i>
                        <span style="margin-left: 5px;">Kembali</span>

                    </md-button>
                </div>

                <div class="grid_2" style="margin-top: 22px">
                    <md-button class="md-raised md-danger" ng-click="hapusOrder()">
                        <span style="margin-right: 5px;">Hapus</span>
                        <i class="fa fa-trash"></i>
                    </md-button>
                </div>

            </div>
        </md-tab>
    </md-tabs>
</div>
