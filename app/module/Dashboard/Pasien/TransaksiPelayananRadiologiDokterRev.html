<style type="text/css">
    .style-center {
        display: inline-block;
        text-align: center;
        width: 100%;
    }

    .style-right {
        display: inline-block;
        text-align: right;
        width: 100%;
    }

    .style-left {
        display: inline-block;
        text-align: left;
        width: 100%;
    }
</style>

<div class="grid_12">
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Order Radiologi">
            <div class="grid_12">

                <div class="grid_4">

                    <div class="grid_12">

                        <div class="grid_6">
                            <div class="grid_12">
                                <label c-label item="item">Ruangan Asal</label>
                            </div>
                            <div class="grid_12">
                                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.ruanganAsal"
                                    ng-disabled="true" />
                            </div>
                        </div>
                        <div class="grid_6">
                            <div class="grid_12">
                                <label c-label item="item">Ruangan Tujuan</label>
                            </div>
                            <div class="grid_12">
                                <input kendo-combo-box k-ng-model="item.ruangantujuan" k-data-text-field="'namaruangan'"
                                    k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                                    k-data-source="listRuanganTujuan" />

                            </div>
                        </div>


                    </div>
                </div>
                <div class="grid_8">

                    <div class="grid_12">
                        <div class="grid_1">
                            <div class="grid_12">
                                <label c-label item="item">No</label>
                            </div>
                            <div class="grid_12">
                                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.no"
                                    disabled="" />
                            </div>
                        </div>
                        <div class="grid_6">
                            <div class="grid_12">
                                <label c-label item="item">Layanan</label>
                            </div>
                            <div class="grid_12">
                                <input kendo-combo-box k-ng-model="item.layanan" k-data-text-field="'namaproduk'"
                                    k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
                                    k-data-source="listLayanan" />
                            </div>
                        </div>
                        <div class="grid_2">
                            <div class="grid_12">
                                <label c-label item="item">Qty</label>
                            </div>
                            <div class="grid_12">
                                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.qty" />
                            </div>
                        </div>

                        <div class="grid_1" style="margin-top: 22px">
                            <md-button class="md-raised medium-button md-primary" ng-click="add()">Tambah</md-button>
                        </div>
                        <div class="grid_1" style="margin-top: 22px">
                            <md-button class="md-raised medium-button md-danger" ng-click="hapus()">Hapus</md-button>
                        </div>
                        <div class="grid_1" style="margin-top: 22px">
                            <md-button class="md-raised medium-button" ng-click="batal()">Batal</md-button>
                        </div>
                    </div>
                </div>

                <div class="grid_12">
                    <div id="kGrid" kendo-grid k-data-source="dataGridOrder" k-selectable="'row'"
                        options="gridOrderOption" k-pageable="'true'" k-sortable="'true'" k-ng-model="dataSelectedOrder"
                        ng-click="klikGrid(dataSelectedOrder)">
                    </div>
                </div>

                <div class="grid_12">
                    <div class="grid_10">
                    </div>

                    <div class="grid_1" style="margin-top: 22px">
                        <md-button class="md-raised md-primary" ng-click="Simpan()">Simpan</md-button>
                    </div>
                    <!-- <div class="grid_1" style="margin-top: 22px">
                        <md-button class="md-raised md-warn" ng-click="BatalOrder()">Batal</md-button>
                    </div> -->
                    <div class="grid_1" style="margin-top: 22px">
                        <md-button class="md-raised" is-back>Kembali</md-button>
                    </div>

                </div>
            </div>
            <div kendo-window="popupAddLayanan" k-title="'Tambah Layanan'" k-width="1000" k-height="500" k-visible="false" k-on-open="win2visible = true">
                <div class="panel panel-default container_12" style="padding: 0px 10px;">
                   <div class="grid_12">
                    <div class="grid_4" ng-repeat="item in listLayanan">
                       <md-card style="height: 200px;">
                            <md-card-title>
                                <md-checkbox style="display: flex;align-items: center;" aria-label="{{item.namaproduk}}">
                                    {{item.namaproduk}}
                                </md-checkbox>
                            </md-card-title>
                            <md-card-content>
                                <label>Jumlah Layanan</label>
                                <input type="number" min="0" class="k-textbox">
                            </md-card-content>
                        </md-card>
                    </div>
                       <!-- <div class="grid_3" ng-repeat="item in listLayanan">
                           <md-card>
                                <md-card-title>
                                    <md-checkbox aria-label="{{item.namaproduk}}">
                                        {{item.namaproduk}}
                                    </md-checkbox>
                                </md-card-title>
                                <md-card-content>
                                    <input type="text">
                                </md-card-content>
                           </md-card>
                       </div> -->
                    
                   </div>
                    <div class="grid_12">
                        <div class="k-edit-buttons  k-state-default pull-right" style="margin-top:10px">
                            <button class="k-button k-button-icontext k-primary k-grid-update"><span class="k-icon k-update"></span>Simpan</button>
                            <button class="k-button  k-button-icontext" ng-click="batal()"><span class="k-icon k-cancel"></span>Batal</button>
                        </div>
                    </div>
                </div>
            </div>
        </md-tab>
        <md-tab label="Riwayat">
            <div class="grid_12">
                <div class="grid_12 borderBox">
                    <div id="kGrid" kendo-grid k-data-source="dataGridRiwayat" k-selectable="'row'"
                        k-columns="columnGridRiwayat" k-pageable="'true'" k-sortable="'true'"
                        k-ng-model="dataSelectedRiwayat" ng-click="click(dataSelectedRiwayat)">
                        <div k-detail-template>
                            <kendo-tabstrip>
                                <div>
                                    <div kendo-grid k-options="detailGridOptions(dataItem)"></div>
                                </div>
                            </kendo-tabstrip>
                        </div>
                    </div>
                </div>

            </div>
            <div class="grid_12">
                <div class="grid_4"></div>
                <div class="grid_2" style="margin-top: 22px">
                    <button class="c-button" ng-click="lihatHasil()">Lihat Hasil</button>
                </div>
                <div class="grid_2" style="margin-top: 22px">
                    <button class="c-button" ng-click="newOrder()">Order Baru</button>
                </div>
                <div class="grid_2" style="margin-top: 22px">
                    <button class="c-button" ng-click="hapusOrder()">Hapus</button>
                </div>
                <div class="grid_2" style="margin-top: 22px">
                    <button class="error c-button" is-back>Kembali</button>
                </div>
            </div>
        </md-tab>
    </md-tabs>
</div>
