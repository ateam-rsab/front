<div>
    <div ng-include='"../app/module/Shared/TemplateLoading"'></div>
    <div class="panel panel-default container_12">
        <div class="grid_12">
            <div class="grid_4">
                <div class="panel-heading" align="center"><label class='title' c-label item="item" c-label-text="dataPasien"></label></div>
                <div class="panel-body">
                    <div class="grid_12">
                        <label c-label class="k-label" c-label-text="nomorRekamMedis" style="margin-left:5px"></label>
                        <div class="grid_8">
                            <input c-text-box type="input" class="k-textbox" ng-model="item.noCm" style="width:100%"/>
                        </div>
                        <div class="grid_2">
                            <button style="margin-top:6px;" class="k-button k-primary k-button-icon" ng-click="findBynoCM(item.noCm)"><span class="k-sprite k-icon k-i-search">Find</span></button>
                        </div>
                    </div>
                    <div class="grid_12">
                        <div class="grid_12" style="margin-left:5px">
                            <label c-label class="k-label" c-label-text="namaPasien"></label>
                            <input c-text-box type="input" class="k-textbox" ng-model="item.namaPasien" style="width:98%" disabled/>
                        </div>
                        <div class="grid_6">
                            <label c-label class="k-label" c-label-text="tempatLahir"></label>
                            <input c-text-box type="input" class="k-textbox" ng-model="item.tempatLahir" style="width:100%" disabled/>
                        </div>
                        <div class="grid_6">
                            <label c-label class="k-label" c-label-text="tglLahir"></label>
                            <input style="width: 100%" k-ng-model="item.tglLahir" kendo-date-picker k-format="'dd-MM-yyyy'" ng-disabled="'true'"/>
                            <!--<input c-text-box type="input" class="k-textbox" ng-model="item.tglLahir" style="width:100%" disabled/>-->
                        </div>
                        <div class="grid_12" style="margin-left:5px">
                            <label c-label class="k-label" c-label-text="alamat"></label>
                            <textarea c-text-box class="k-textbox" ng-model="item.alamat.alamatLengkap" style="width:98%;margin-top:6px" row="2" disabled></textarea>
                        </div>
                        <div class="grid_12">
                            <div class="grid_6">
                                <label c-label class="k-label" c-label-text="nomorTelepon"></label>
                                <input c-text-box type="input" class="k-textbox" ng-model="item.noTelepon" style="width:100%" disabled/>
                            </div>
                        </div>
                        <div class="grid_6">
                            <label c-label class="k-label" c-label-text="namaKeluarga"></label>
                            <input c-text-box type="input" class="k-textbox" ng-model="item.namaKeluarga" style="width:100%" disabled/>
                        </div>
                        <div class="grid_6">
                            <label c-label class="k-label" c-label-text="namaIbu"></label>
                            <input c-text-box type="input" class="k-textbox" ng-model="item.namaIbu" style="width:100%" disabled/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid_8">
                <div class="panel-heading" align="center"><label class='title' c-label item="item" c-label-text="riwayatRegistrasi"></label></div>
                <div class="panel-body">
                    <div class="grid_12">
                        <div class="grid_4">
                            <div class="grid_12">
                                <label c-label c-label-text="nomorRegistrasi"></label>
                            </div>
                            <div class="grid_12" style="margin-top:5px">
                                <input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.noRegistrasi"/>
                            </div>
                        </div>
                        <div class="grid_4">
                            <div class="grid_12">
                                <label c-label c-label-text="periode" style="margin-left:5px"></label>
                                <div class="grid_6">
                                    <input style="width: 100%" k-ng-model='item.from' kendo-date-picker k-format="'dd-MM-yyyy'" />
                                </div>
                                <div class="grid_6">
                                    <input style="width: 100%" k-ng-model='item.until' k-max='now' kendo-date-picker k-format="'dd-MM-yyyy'" />
                                </div>
                            </div>
                        </div>
                        <!--<div class="grid_3" style="margin-top:5px">
                            <label c-label c-label-text="Ruangan Pelayanan"></label>
                            <input kendo-combo-box k-ng-model="ruangan" k-data-text-field="'namaRuangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="sourceRuangan" style="width: 100%;" />
                        </div>-->
                        <div class="grid_1" style="margin-top:5px">
                            <label c-label c-label-text=""></label>
                            <em style="margin-top:6px;" ng-click='findByRegistrasi()' id="iconButton" data-role="button" class="k-button k-button-icon" role="button" aria-disabled="false" tabindex="0"><span class="k-sprite k-icon k-i-refresh">Refresh</span></em>
                            <em style="margin-top:6px;" ng-click='batal()' id="iconButton" data-role="button" class="k-button k-button-icon" role="button" aria-disabled="false" tabindex="0"><span class="k-sprite k-icon k-i-cancel">Reset</span></em>
                        </div>
                    </div>
                    <div class="grid_12">
                        <div kendo-grid k-data-source="listRegistrasi" options="gridOptions">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid_12" ng-show="showDetail">
            <div class="panel-heading"><label class='title' c-label item="item" c-label-text="detilRegistrasiPasien"></label></div>
            <div kendo-grid k-data-source="listRegistrasiDetil" options="detilGridOptions" k-ng-model="currentAntrian" ng-click="kl(currentAntrian)"></div>
            <div class="grid_6">
                <div class="panel-heading"><label class='title' c-label item="item" c-label-text="ICD-9"></label></div>
                <div kendo-grid k-data-source="listIcd9" options="gridIcd9"></div>
            </div>
            <div class="grid_6">
                <div class="panel-heading"><label class='title' c-label item="item" c-label-text="ICD-10"></label></div>
                <div kendo-grid k-data-source="listIcd10" options="gridIcd10"></div>
            </div>
        </div>
    </div>
    <div kendo-window="icd9" k-title="'Input Diagnosa ICD-9'" k-visible="false" width="480" height="240">
        <div class="grid_12">
            <md-radio-group ng-model="item.findBy" layout="row" layout-sm="row" layout-align="left left" layout-wrap>
                <div class="grid_2">
                    <md-radio-button value="1" class="md-primary">Menurut Nama </md-radio-button>
                </div>
                <div class="grid_2">
                    <md-radio-button value="0" class="md-primary">Menurut Kode</md-radio-button>
                </div>
            </md-radio-group>
        </div>
        <br/>
        <div class="grid_12">
             <div class="grid_12" ng-show="item.findBy==='1'">
                <span style='display:block' c-translate>Nama tindakan</span>
                <input style="width: 100%;" kendo-combo-box k-ng-model="item.diagnosisTindakan" k-data-text-field="'namaDiagnosaTindakan'" k-data-value-field="'id '" k-filter="'contains '" k-auto-bind="false" k-data-source="sourceDiagnosisTindakan" />
            </div>
            <div class="grid_12" ng-show="item.findBy==='0'">
                <span style='display:block' c-translate>Nama tindakan</span>
                <input style="width: 100%;" kendo-combo-box k-ng-model="item.diagnosisTindakan" k-data-text-field="'kdDiagnosaTindakan'" k-data-value-field="'id '" k-filter="'contains '" k-auto-bind="false" k-data-source="sourceDiagnosisTindakan" />
            </div>
            <div class="grid_12" style="margin-top:20px;">
                <textarea placeholder="Keterangan Tindakan" ng-model="item.KeteranganDiagnosis" row="3" style="width:98%"></textarea>
            </div>
        </div>
        <br/>
        <div class="grid_12">
            <div class="grid_6 pull-right">
                <button class="c-button" ng-click="tambahData('icd9')" style="float:left;width:120px">Simpan</button>
            </div>
            <div class="grid_6 pull-right">
                <button class="c-button error" ng-click="closeIcd9()" style="float:left;width:120px">Batal</button>
            </div>
        </div>
    </div>
    <div kendo-window="icd10" k-title="'Input Diagnosa ICD-10'" k-visible="false">
        <div class="grid_12">
            <div class="grid_4">
                <div class="grid_12">
                    <label c-label c-label-text="jenisDiagnosis" statment>                                
                </div>
                <div class="grid_12">
                    <input kendo-combo-box style="width:100%" k-ng-model="item.jenisDiagnosis" k-data-text-field="'jenisDiagnosa'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="sourceJenisDiagnosisPrimer"/>
                </div>
            </div>
            <div class="grid_4">
                <div class="grid_12">
                    <label c-label c-label-text="kodeDiagnosa" statment>                                
                </div>
                <div class="grid_12">
                    <input kendo-combo-box  tyle="width:100%" k-ng-model="item.diagnosisPrimer" k-data-text-field="'kdDiagnosa'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="sourceDiagnosisPrimer" />
                </div>
            </div>
            <div class="grid_4">
                <div class="grid_12">
                    <label c-label c-label-text="namaDiagnosis" statment>                                
                </div>
                <div class="grid_12">
                    <input kendo-combo-box  tyle="width:100%" k-ng-model="item.diagnosisPrimer" k-data-text-field="'namaDiagnosa'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="sourceDiagnosisPrimer" disabled/>
                </div>
            </div>
        </div>
        <br/>
        <div class="rgrid_12ow">
            <div class="grid_6 pull-right">
                <button class="c-button" ng-click="tambahData('icd10')" style="float:left;width:120px">Simpan</button>
            </div>
            <div class="grid_6 pull-right">
                <button class="c-button error" ng-click="closeIcd10()" style="float:left;width:120px">Batal</button>
            </div>
        </div>
    </div>
</div>
