<div ng-controller="DashboarMonitoringTandaVitalCtrl" style="position:relative;">
    <div class="grid_6">
        <div class="panel panel-default panel-white">
            <div class="panel-heading-white"><span class="title" c-translate>Tekanan Darah</span></div>
            <div class="panel-body">
                <div kendo-chart k-legend="{ position: 'bottom' }" k-series-defaults="{ type: 'area' }" k-series="[
                                 { field: 'nilai', name: 'Tekanan Darah' }
                             ]" k-data-source="tekananDarah" style="height: 250px;"></div>
            </div>
        </div>

    </div>

    <div class="grid_6">
        <div class="panel panel-default panel-white">
            <div class="panel-heading-white"><span class="title" c-translate>Suhu</span></div>
            <div class="panel-body">
                <div kendo-chart k-legend="{ position: 'bottom' }" k-series-defaults="{ type: 'area' }" k-series="[
                                 { field: 'nilai', name: 'Suhu' }
                             ]" k-data-source="suhu" style="height: 250px;"></div>
            </div>
        </div>

    </div>

    <div class="grid_6">
        <div class="panel panel-default panel-white">
            <div class="panel-heading-white"><span class="title" c-translate>Nadi</span></div>
            <div class="panel-body">
                <div kendo-chart k-legend="{ position: 'bottom' }" k-series-defaults="{ type: 'area' ,line:{ style: 'smooth'}}" k-series="[
                                 { field: 'nilai', name: 'Nadi' }
                             ]" k-data-source="nadi" style="height: 250px;"></div>
            </div>
        </div>

    </div>

    <div class="grid_6">
        <div class="panel panel-default panel-white">
            <div class="panel-heading-white"><span class="title" c-translate>Pernafasan</span></div>
            <div class="panel-body">
                <div kendo-chart k-legend="{ position: 'bottom' }" k-series-defaults="{ type: 'area' }" k-series="[
                                 { field: 'nilai', name: 'Pernafasan' }
                             ]" k-data-source="pernafasan" style="height: 250px;"></div>
            </div>
        </div>

    </div>
</div>
