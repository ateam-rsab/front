<div class="grid_12" ng-controller="DiagnosaICD9Ctrl">
    <div class="grid_12">
        <div class="panel panel-default">
            <div class="panel-heading" c-translate>ICD 9</div>
            <div class="panel-body">
                <div class="grid_12" style="margin-top: 10px">
                    <div class="grid_2">
                        <label c-label>Kode Tindakan</label>
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.diagnosisPrimer" k-data-text-field="'kdDiagnosaTindakan'" k-data-value-field="'id '" k-filter="'contains '" k-auto-bind="false" k-data-source="sourceDiagnosisPrimer"/>
                    </div>
                    <div class="grid_5">
                        <label c-label>Nama Tindakan</label>
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.diagnosisPrimer" k-data-text-field="'namaDiagnosaTindakan'" k-data-value-field="'id '" k-filter="'contains '" k-auto-bind="false" k-data-source="sourceDiagnosisPrimer"
                        k-on-change="isiKodeDiagnosa()"/>
                    </div>
                    <div class="grid_5" style="margin-top:20px">
                        <textarea style="height:70px;" placeholder="Keterangan Tindakan" ng-model="item.ketTindakan"></textarea>
                    </div>
                </div>

                <div class="grid_12">
                    &nbsp;
                </div>
                <div class="grid_12" ng-show="!isView"  ng-hide="findBy==='2'">
                    <div class="grid_6"></div>
                    <div class="grid_6">
                        <div class="grid_4">
                            <button class="c-button success" ng-click="save()">
                                <span style="font-size:10!important">Simpan</span>
                            </button>
                        </div>
                        <div class="grid_4">
                            <button class="c-button cancel" ng-click="delete()">
                                <span style="font-size:10!important">Hapus</span>
                            </button>
                        </div>
                        <div class="grid_4">
                            <button class="c-button" ng-click="batal()">
                                <span style="font-size:10!important">Batal</span>
                            </button>
                        </div>
                        <!-- <div class="grid_3">
                            <button class="c-button" is-back>
                                <span style="font-size:10!important">Kembali</span>
                            </button>
                        </div> -->
                    </div>
                </div>
                <div class="clear"></div>
                <div class="grid_12 borderBox">

                    <div class="grid_12 headerBox">
