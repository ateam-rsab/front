<div class="panel panel-default container_12">
	<div class="panel-heading" align="center" c-translate>Daftar Penjualan Resep Pasien Baru</div>
	<div class="panel-body">
		<div class="grid_12">
			<div class="grid_12">
				<div class="popUp" ng-show="isShowPopUp">
					<div kendo-window="win1" id="winPopUp"
					 	k-title="'Form Retur Obat'" 
					 	k-width="'50%'"
					 	k-higth="'80%'"
					 	k-draggable="false"
			  			k-position="{ 'top': '10%', 'left':'25%', 'right':'20%' }"
					 	k-on-close="closeWindow()"
					 	k-visible="isShowPopUp">

					 	<div class="grid_12">
				 			<div class="grid_12" style="margin-top:10px">
				 				<label c-label item="item">Pilih Produk</label>
				 				<input style="width: 100%;" kendo-combo-box k-ng-model="item.namaProduk" k-data-text-field="'namaProduk'" k-data-value-field="'noRecStrukPelayanan'" k-filter="'contains'" k-auto-bind="false" k-data-source="dataSourceProduk"/>
				 			</div>
				 			<div class="grid_12" style="margin-top:10px">
				 				<label c-label item="item">Harga</label>
				 				<input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.hargaProduk"/>
				 			</div>
				 			<div class="grid_12" style="margin-top:10px">
				 				<label c-label item="item">Jumlah</label>
				 				<input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.jumlah"/>
				 			</div>
				 			<div class="grid_12" style="margin-top:10px">
								<button class='k-button success' ng-click='tambahRetur()'>Tambah</button>
							</div>
					 		<div class="grid_12">
					 			<div kendo-grid k-data-source="dataRetur" k-selectable="'row'" options="mainGridOptions2" k-ng-model="dataSelectedRow"></div>
					 		</div>
							<div class="grid_12" style="margin-top:10px">
								<label c-label item="item">Tgl Retur Obat</label>
							</div>
							<div class="grid_12">
								<input style="width:100%" kendo-date-picker value="now" k-ng-model="item.tglPengambilObat" k-format="'dd-MM-yyyy HH:mm'"/>
							</div>

							<!-- Button -->
							<div class="grid_12" style="margin-top:10px">
								<div class="grid_6">
									<button class='k-button success' ng-click='simpanRetur()'>Simpan</button>
								</div>
								<div class="grid_6">
									<button class='k-button cancel' ng-click='close()'>Tutup</button>
								</div>
							</div>

					 	<!--<div class="grid_12">
							<div class="grid_12" style="margin-top:10px">
								<label c-label item="item">Tgl Retur Obat</label>
							</div>
							<div class="grid_12">
								<input style="width:100%" kendo-date-picker value="now" k-ng-model="item.tglPengambilObat" k-format="'dd-MM-yyyy HH:mm'"/>
							</div>
							<div class="grid_12">
								<label c-label item="item" style="margin-top: 10px">Pilih Obat</label>
	                            <select 
	                            kendo-multi-select 
	                            k-data-source="dataSource"
	                            k-data-text-field="'namaProduk'" 
	                            k-data-value-field="'noRecStrukPelayanan'" 
	                            ng-model="selectedProduk"
	                            \>
	                        	</select>
							</div> -->

						</div>
			        </div>
		        </div>
			</div>
			<div class="grid_12">
				<div class="grid_7"></div>
                <div class="grid_5">
                	<div class="grid_12 headerBox containerBorderBox" style="padding:0px">
						<p>Periode</p>
					</div>
					<div class="grid_12 borderBox containerBorderBox">
						<div class="grid_4">
							<input style="width:100%" kendo-date-picker value="now" max="now" k-ng-model="item.awal" k-format="'dd-MM-yyyy'"/>
						</div>
						<div class="grid_1" align="center" style="margin-top:10px">
							<label c-label item="item">s/d</label>
						</div>
						<div class="grid_4">
							<input style="width:100%" kendo-date-picker value="now" max="now" k-ng-model="item.akhir" k-format="'dd-MM-yyyy'"/>
						</div>
						<div class="grid_2" style="margin:5px">
							<button class="c-button success" ng-click="search()">Cari</button>
						</div>
					</div>
				</div>
			</div>
			<div class="grid_12" style="margin-top:10px">
				<div kendo-grid k-data-source="sourceDaftarPasien" k-selectable="'row'" options="mainGridOptions" k-ng-model="dataSelectedRow"></div>
			</div>
			<div class="grid_12" style="padding-top:20px">
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item">Nama Apotik</label>
					</div>
					<div class="grid_12">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.Ruangan" k-data-text-field="'namaRuangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="dataRuangan"/>
					</div>
				</div>
				<div class="grid_1">
					<div class="grid_12">
						<label c-label item="item">No Resep</label>
					</div>
					<div class="grid_12">
						<input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.noResep"/>
					</div>
				</div>
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item">Nama Pasien / No CM</label>
					</div>
					<div class="grid_12">
						<input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="item.namaPasien"/>
					</div>
				</div>
				<div class="grid_4"></div>
				<div class="grid_3" style="margin-top:20px">
					<button class="c-button success" style="font-size:16px" ng-click="ReturPenjualan(sourceDaftarPasien[$index])">Retur Penjualan</button>
				</div>
			</div>
		</div>
	</div>
</div>
