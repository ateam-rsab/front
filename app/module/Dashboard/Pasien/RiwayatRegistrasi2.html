                                    k-filter="'contains'" k-auto-bind="false" k-data-source="sourceDiagnosisPrimer" disabled/>

                                <div class="grid_12 kasihJarakkiri">
                                    <label c-label class="k-label" c-label-text="keterangan"></label>
                                    <textarea row="2" ng-model="item.keteranganDiagnosis" row="3" style="width:98%;"></textarea>
                                </div>
                                <div class="grid_12">
                                    <div class="grid_4 pull-right">
                                        <!--<button class="c-button" ng-click="tambahData('icd10')" style="float:left;width:120px">Simpan</button>-->
                                        <button class="c-button" ng-click="tambahDataBaruDiagnosa('icd10')">Tambah</button>
                                    </div>
                                    <div class="grid_4 pull-right">
                                        <button class="c-button error" ng-click="toogleKlikIcd()">Batal</button>
                                    </div>
                                </div>
                            </div>
                            <div class="grid_8">
                                <div class="panel-heading">
                                    <label c-label item="item" c-label-text="daftarDiagnosaBaru" style="font-size:14px"></label>
                                </div>
                                <div class="grid_12">
                                    <div kendo-grid k-data-source="daftarInputIcd10" options="gridDaftarInputIcd10"></div>
                                    <div class="grid_2 pull-right" ng-show="showSimpanIcd10">
                                        <button class="c-button success" ng-click="tambahData('icd10')" style="font-size:24px">Simpan</button>
                                    </div>
                                </div>
                                <div class="grid_12">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
