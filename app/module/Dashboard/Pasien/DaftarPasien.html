<div class="panel panel-default container_12">
	<div class="panel-heading" align="center" c-translate>Daftar Pasien</div>
	<div class="panel-body">
		<div class="grid_12">
			<div class="grid_12" style="margin-top:20px">
				<div class="grid_5"></div>
                <div class="grid_7">
                	<div class="grid_12">
						<div class="grid_2" style="margin-top:15px">
							<label c-label item="item">Periode</label>
						</div>
						<div class="grid_3">
							<input style="width:100%" kendo-date-picker value="now" k-ng-model="item.awal" k-format="'dd-MM-yyyy'"/>
						</div>
						<div class="grid_1" align="center" style="margin-top:10px">
							<label c-label item="item">s/d</label>
						</div>
						<div class="grid_3">
							<input style="width:100%" kendo-date-picker value="now" k-ng-model="item.awal" k-format="'dd-MM-yyyy'"/>
						</div>
						<div class="grid_2" style="margin:5px">
							<button class="c-button success" ng-click="search()">Cari</button>
						</div>
					</div>
				</div>
			</div>
			<div class="grid_12" style="margin-top:20px">
				<div kendo-grid k-data-source="sourceDaftarPasien" k-selectable="'row'" options="mainGridOptions"></div>
			</div>
			<div class="grid_12" style="padding-top:20px">
				<div class="grid_3">
					<div class="grid_12">
						<label c-label item="item">Instalasi Rawat Inap</label>
					</div>
					<div class="grid_12">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.Ruangan" k-data-text-field="'namaRuangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="dataRuangan"/>
					</div>
				</div>
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item">Ruangan Pelayanan</label>
					</div>
					<div class="grid_12">
						<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.ruanganPelayanan"/>
					</div>
				</div>
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item">Nama Pasien / No RM</label>
					</div>
					<div class="grid_12">
						<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.namaPasien"/>
					</div>
				</div>
				<div class="grid_1"></div>
				<div class="grid_2" style="margin-top:20px">
					<button class="c-button success" ng-click="BuatResep()">Buat Resep</button>
				</div>
				<div class="grid_2" style="margin-top:20px">
					<button class="c-button cancel" ng-click="Search()">Tutup</button>
				</div>
			</div>
		</div>
	</div>
</div>
