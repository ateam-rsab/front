
<style>
.style-center{
  display: inline-block;
  text-align: center;
  width: 100%;
}

.style-right{
  display: inline-block;
  text-align: right;
  width: 100%;
}

.style-left{
  display: inline-block;
  text-align: left;
  width: 100%;
}


.k-panelbar .k-tabstrip > .k-content, .k-tabstrip > .k-content {
  display: table-row !important;
}

.k-tabstrip > .k-content {
  display: table-row !important;
}

<div ng-show="dataVOloaded">
    <div class="grid_12">
        <div class="grid_12 borderBox" style=" height:170px">

            <div class="grid_12 headerBox">
                <p>Data Pasien</p>
            </div>
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item" >No.Registrasi</label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noregistrasi" ng-disabled="true" />
                </div>
            </div>
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item" >No.MR</label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noMr" ng-disabled="true" />
                </div>
            </div>
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item" >Tgl. Registrasi</label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.tglRegistrasi" ng-disabled="true" />
                </div>
            </div>
            <div class="grid_4">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Nama Pasien"></label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input"  filter="" class="k-textbox" ng-model="item.namaPasien" ng-disabled="true" />
                </div>
            </div>
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Umur"></label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input"  filter="" class="k-textbox" ng-model="item.umur" ng-disabled="true" />
                </div>
            </div>
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Jenis Kelamin"></label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input"  filter="" class="k-textbox" ng-model="item.jenisKelamin" ng-disabled="true" />
                </div>
            </div>
            <!-- <div class="grid_3">
                <div class="grid_12">
                    <label c-label item="item" >Jenis Penjamin</label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.jenisPenjamin" ng-disabled="true" />
                </div>
            </div> -->
            <div class="grid_3">
                <div class="grid_12">
                    <label c-label item="item" >Kelompok Pasien</label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kelompokPasien" ng-disabled="true" />
                </div>
            </div>
            <div class="grid_3">
                <div class="grid_12">
                    <label c-label item="item" >Ruangan</label>
                </div>

                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaRuangan" ng-disabled="true" />
                </div>
            </div>
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item" >Kelas</label>
                </div>
                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kelas" ng-disabled="true" />
                    <!-- <input kendo-combo-box k-ng-model="item.kelas" k-data-text-field="'namakelas'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listKelas" ng-disabled='true'/> -->
                </div>
            </div>
        </div>
        <div class="grid_12 headerBox">
            <h1 style="color: white;"><b>Diagnosa ICD 10</b></h1>
        </div>
        <!-- kode & nama diagnosis -->
        <!-- <div class="grid_12">
            <br/>
            <md-radio-group ng-model="findBy" layout="row" layout-sm="row" layout-align="center center" layout-wrap>
                <div class="grid_2">
                    <md-radio-button value="0" class="md-primary">Menurut Kode</md-radio-button>
                </div>
                <div class="grid_2">
                    <md-radio-button value="1" class="md-primary">Menurut Nama </md-radio-button>
                </div>
            </md-radio-group>
        </div> -->
        <div class="grid_12" style="margin-top: 10px">
            <div class="grid_2">
                <label c-label statment>Jenis Diagnosis</label>
                <input kendo-combo-box style="width:100%" k-ng-model="item.jenisDiagnosis" k-data-text-field="'jenisDiagnosa'" k-data-value-field="'id'"
                k-filter="'contains'" k-auto-bind="false" k-data-source="sourceJenisDiagnosisPrimer" />
            </div>
            <div class="grid_2">
                <label c-label>Kode Diagnosa</label>
                <input style="width: 100%;" kendo-combo-box k-ng-model="item.diagnosisPrimer" k-data-text-field="'kdDiagnosa'" k-data-value-field="'id '" k-filter="'contains '" k-auto-bind="false" k-data-source="sourceDiagnosisPrimer"/>
            </div>
            <div class="grid_4">
                <label c-label>Nama Diagnosa</label>
                <input style="width: 100%;" kendo-combo-box k-ng-model="item.diagnosisPrimer" k-data-text-field="'namaDiagnosa'" k-data-value-field="'id '" k-filter="'contains '" k-auto-bind="false" k-data-source="sourceDiagnosisPrimer"/>
            </div>
            <div class="grid_4" style="margin-top:20px">
                <textarea style="height:70px;" placeholder="Keterangan" ng-model="item.keterangan"></textarea>
            </div>
            <div class="grid_6"></div>
            <div class="grid_6" ng-show="!isView"  ng-hide="findBy==='2'" style="margin-top:10px">
                <div class="grid_3">
                    <button class="c-button success" ng-click="save()">
                        <span style="font-size:10!important">Simpan</span>
                    </button>
                </div>
                <div class="grid_3">
                    <button class="c-button cancel" ng-click="delete()">
                        <span style="font-size:10!important">Hapus</span>
                    </button>
                </div>
                <div class="grid_3">
                    <button class="c-button" ng-click="batal()">
                        <span style="font-size:10!important">Batal</span>
                    </button>
                </div>
                <div class="grid_3">
                    <button class="c-button" is-back>
                        <span style="font-size:10!important">Kembali</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- grid diagnosis -->
        <div class="grid_12 borderBox">

            <div class="grid_12 headerBox">
                <p>Data Diagnosa ICD 10</p>
            </div>
        </div>
        <div class="grid_12" ng-hide="findBy==='2'">
            <div kendo-grid k-data-source="dataDiagnosisPrimer" k-selectable="'row'" k-pageable="'true'" k-columns="columnDiagnosisPrimer" k-ng-model="dataSelected" ng-click="klik(dataSelected)">
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="grid_4" style="display:none">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-heading">Top Diagnosis 9</div>
            </div>
            <div class="panel-body">
                <div class="grid_12 list" ng-repeat="data in topDiagnosis" ng-click="addFromTopTen(data)">
                    <div class="grid_3 left">{{data.kdDiagnosaTindakan}}</div>
                    <div class="grid_8 right">{{data.diagnosaTindakan}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="grid_12" style="margin-top:60px">
        <div ng-include='"../app/module/Shared/TemplateLoading"'></div>
    </div>
</div>
