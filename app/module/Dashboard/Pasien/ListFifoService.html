
<style>
.style-center{
  display: inline-block;
  text-align: center;
  width: 100%;
}

.style-right{
  display: inline-block;
  text-align: right;
  width: 100%;
}

.style-left{
  display: inline-block;
  text-align: left;
  width: 100%;
}


.k-panelbar .k-tabstrip > .k-content, .k-tabstrip > .k-content {
  display: table-row !important;
}

.k-tabstrip > .k-content {
  display: table-row !important;
}

</style>

  <div ng-show="dataVOloaded">
    <div class="grid_12 headerBox">
      <h1 style="color: white;"><b>Daftar Fee For Service</b></h1>
    </div>
    <div class="clear"></div>

    <br/>

    <div class="grid_12">

      <div class="grid_12">
        <div class="grid_12 headerBox containerBorderBox" style="padding:0px">
          <p></p>
        </div>
        <div class="grid_12 borderBox containerBorderBox">

          <!-- Periode Pulang -->
          <div class="grid_4">
            <div class="grid_12">
              <label c-label item="item">Tanggal Pelayanan</label>
            </div>

            <div class="grid_12">
              <!-- AwalPeriode -->
              <div class="grid_6">
                <div class="grid_12">
                    <input style="width: 100%" k-ng-model="item.tanggalAwal" kendo-datetimepicker placeholer="yyyy-mm-dd" k-format="'yyyy-MM-dd HH:mm'"/>
                </div>
              </div>

              <!-- AkhirPeriode -->
              <div class="grid_6">
                <div class="grid_12">
                    <input style="width: 100%" k-ng-model="item.tanggalAkhir" kendo-datetimepicker placeholer="yyyy-mm-dd" k-format="'yyyy-MM-dd HH:mm'"/>
                </div>
              </div>
            </div>
          </div>

          <!-- Dokter -->
          <div class="grid_3">
            <div class="grid_12">
              <label c-label item="item">Dokter</label>
            </div>

            <div class="grid_12" style="margin-top: 5px">
              <input style="width: 100%;" kendo-combo-box k-ng-model="item.dokter" k-data-text-field="'namalengkap'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDokter" disabled="true" />
            </div>
          </div>

          <!-- Button Search -->
          <div class="grid_1">
            <div class="grid_12" style="margin-top:20px">
              <button class="btnTemplate1" ng-click="SearchData()">Cari</button>
            </div>
          </div>
          <div class="grid_1">
            <div class="grid_12" style="margin-top:20px">
              <button class="btnTemplate1" ng-click="ClearData()">Clear</button>
            </div>
          </div>

          <!-- Grid -->
          <div class="grid_12">
            <div class="grid_12 headerBox">
              <p>List Fee For Service</p>
            </div>

            <div class="grid_12 borderBox">
              <div id="kGrid" kendo-grid
              options="GridOptions"
              k-data-source="mainGridOptions" 
              k-selectable="'row'" 
              k-columns="columnData">
              <div k-detail-template>
                  <kendo-tabstrip>
                  <div>
                      <div kendo-grid k-options="detailGridOptions(dataItem)"></div>
                  </div>
                  </kendo-tabstrip>
              </div>
              </div>
            </div>
        </div>
      </div>
    </div>
    <div class="grid_12" style="margin-top:60px">
      <div ng-include='"../app/module/Shared/TemplateLoading"'></div>
    </div>

    <div class="grid_12" style="margin-top:30px">
       <div ng-include='"../app/module/Shared/keuangan/TemplateButtoJurnal.html"'></div>
    </div>

  </div>
