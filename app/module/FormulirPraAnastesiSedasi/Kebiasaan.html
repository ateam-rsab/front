<div ng-controller="KebiasaanCtrl">

    <div ng-show="dataVOloaded">
        <c-panel item="item" header="'Kebiasaan'">
            <div class="panel-body">
                <div class="grid_12">
                    <div class="grid_6">
                        <div class="grid_12">
                            <div class="grid_2" style="margin-bottom: 10px">
                                <label c-label item="item" c-label-text="Merokok"></label>
                            </div>
                            <div class="grid_4" style="margin-bottom: 10px">
                                <div class="grid_4" ng-repeat="stat in listYaTidak">
                                    <input type="radio" name="{{'Merokok' + stat.name}}" id="{{'Merokok' + stat.name}}" class="k-radio" ng-model="item.Merokok" value="{{stat.name}}">
                                    <label class="k-radio-label" for="{{'Merokok' + stat.name}}">{{stat.name}}</label>
                                </div>
                            </div>
                            <div class="grid_2"  style="margin-bottom: 10px">
                                <label c-label item="item" c-label-text="Sebanyak"></label>
                            </div>
                            <div class="grid_3" style="margin-bottom: 10px">
                                <input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.Sebanyak" />
                            </div>
                            <div class="grid_1" style="margin-bottom: 10px">
                            </div>
                        </div>
                    </div>
                    <div class="grid_6">

                                <label c-label item="item" c-label-text="KopiTeh"></label>

                                </div>
                            </div>
                            <div class="grid_2">
                                <label c-label item="item" c-label-text="Sebanyak"></label>
                            </div>
                            <div class="grid_3">
                                <input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.Sebanyak" />
                            </div>
                        </div>
                    </div>
                </div>

                    <div class="grid_6" style="margin-bottom: 10px">

                            <div class="grid_3">
                                <input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.Sebanyak" />

                                <label c-label item="item" c-label-text="ObatAntiSakit"></label>
                            </div>
                            <div class="grid_2">
                                <div class="grid_4" ng-repeat="stat in listYaTidak">
                                    <input type="radio" name="{{'ObatAntiSakit' + stat.name}}" id="{{'ObatAntiSakit' + stat.name}}" class="k-radio" ng-model="item.ObatAntiSakit" value="{{stat.name}}">
