<div ng-controller="VerifikasiPerencanaanBarangOperasionalCtrl">
    <c-panel item="item" header="title" disabled>
    <div ng-show="dataVOloaded">
        <!-- panel Skrining Gizi -->

            <div class="grid_4" style="font-weight:bold; margin-bottom:15px: margin-top: 15px; text-align: left; border: 1px solid; border-color: #10C4B2;">
                <label c-label item="item" c-label-text="pencarian" style="margin-bottom:5px"></label>
                    <div class="grid_4" style="float:right">
                        <div class="grid_12" style="margin-top:25px">
                            <c-button ng-show="!isLoading" style="width: 100%; font-size: 12px; padding:0px, margin:0px;" item="item" size="18" position="'right'" is-validate click="" >
                                <span class="title">Cari</span>
                            </c-button>
                        </div>
                        
                    </div>
                    <div class="grid_8" style="margin-bottom:5px">
                        <div class="grid_12" style="margin-bottom:5px">
                            <label c-label item="item" c-label-text="noPerencanaan"></label>
                        </div>
                        <div class="clear"></div>
                        <div class="grid_12" style="margin-bottom:5px">
                            <input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.noPerencanaan" />
                        </div>
                    </div>
            </div>
            
            <div class="grid_12" style="margin-bottom: 15px;">
                <div kendo-grid k-data-source="dataAllRow" k-selectable="row" k-columns="columnAllData" k-ng-model="modelKendoGrid">
                </div>
            </div>

            <div class="clear" ></div>
            <div class="grid_6" >
                <input type="checkbox" class="k-checkbox" ng-model="item.semua" checked="true" id="semua">
                <label class="k-checkbox-label" for="semua">Semua</label>
            </div>
            <div class="grid_2"></div>
            <div class="clear" ></div>

            <div class="grid_8" style="margin-top:15px">
                <div class="grid_1">
                    <label c-label item="item" c-label-text="catatan"></label>
                </div>
                <div class="grid_6">
                    <input c-text-area type="input" filter="'string'" class="k-textbox" ng-model="item.catatan" />
                </div>
            </div>
            <div class="grid_4">
                <div class="grid_6">
                    <label c-label item="item" c-label-text="totalPerencanaan"></label>
                </div>
                <div class="grid_6">
                    <input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.totalPerencanaan" />
                </div>
                
                <div class="clear" ></div>
                    <div class="grid_6">
                        <label c-label item="item" c-label-text="sisaAnggaran" ></label>
                    </div>
                    <div class="grid_6" >
                        <input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.sisaAnggaran" />
                    </div>
            </div>
            <div class="clear" ></div>

            <div ng-include=' "../app/module/Shared/TemplateButtonSimpan" ' style="margin-bottom:50px"></div>

     
    </div>
 </c-panel>
</div>
