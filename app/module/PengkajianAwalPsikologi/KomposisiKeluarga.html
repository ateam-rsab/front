<div ng-controller="KomposisiKeluargaCtrl">

	<div ng-show="dataVOloaded">

		<c-panel item="item" header="'Pengkajian Awal Psikologi'">
		<div class="panel panel-default container_12">
			<div class="panel-heading" c-translate>{{title}}</div>
			<div class="panel-body">


				<div class="grid_12">
					<div class="grid_4">
						<div class="grid_12">
							<label c-label item="item" c-label-text="Nama Pek"></label>			
							<input c-text-box type="input" filter="'string'"  class="k-textbox" ng-model="item.Nama" />
						</div>

						
						<div class="grid_12" >
							<label c-label item="item" c-label-text="Pekerjaan"></label>
							<div class= "grid_4"ng-repeat="stat in listDataPekerjaan">
								<input type="radio" name="{{'Data' + stat.name}}" id="{{'Data' + stat.name}}" class="k-radio" ng-model="item.Pekerjaan" value="{{stat.name}}">
								<label class="k-radio-label" for="{{'Data' + stat.name}}">{{stat.name}}</label>
							</div>
						</div>


						<div class="grid_12">
							<input style="width: 100%;" kendo-combo-box k-ng-model="item.Sekolah" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listSekolah" />
						</div>
						<div class="clear"></div>
					</div>


					<div class="grid_4">
						<label c-label item="item" c-label-text="JenisKelamin"></label>
						<div class="grid_12" ng-repeat="stat in listDataJenisKelamin">
							<input type="radio" name="{{'Data' + stat.name}}" id="{{'Data' + stat.name}}" class="k-radio" ng-model="item.JenisKelamin" value="{{stat.name}}">
							<label class="k-radio-label" for="{{'Data' + stat.name}}">{{stat.name}}</label>
						</div>

						<div class="grid_12">
							<label c-label item="item" c-label-text="Keterangan"></label>			
							<textarea ng-model="item.Keterangan" style="width: 99%; height: 80px;"></textarea>
						</div>
					</div>


					<div class="grid_4">
						<label c-label item="item" c-label-text="Umur"></label>	
						<div class="grid_12 parentKeteranganFieldTambahan">
							<input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.Umur" />
							<span class="keteranganFieldTambahan" c-translate>Th</span>
						</div>
					</div>





				</div>
				<div class="container_12">
					<div class="grid_6"></div>
					<div class="grid_6" style="text-align: right">
						<div class="grid_4"></div>
						<div class="grid_4">
							<c-button>
							<span>Batal</span>
						</c-button></div>
						<div class="grid_4">
							<c-button  ng-click="addDaftarKomposisiKeluarga()" style="width:10% !important">
							<span>Tambah</span>
						</c-button></div>
					</div>

					<!-- Grid Tabel -->
					<div class="grid_12" style="margin-top: 10px;">
						<div kendo-grid k-data-source="DaftarKomposisiKeluarga" k-selectable="'row'" k-columns="columnKomposisiKeluarga">
						</div>
					</div>

					<div class="container_12">
						<div class="grid_6"></div>
						<div class="grid_6" style="text-align: right">
							<div class="grid_4"></div>
							<div class="grid_4">
								<c-button ng-show="!isLoading"  style="width: 100%" item="item" is-validate click="Back">
								<span>Sebelumnya</span>
							</c-button></div>
							<div class="grid_4">
								<c-button ng-show="!isLoading" style="width: 100%" item="item" is-validate click="Selanjutnya">
								<span>Selanjutnya >></span>
							</c-button></div>

						</div>
					</div>
				</div>
			</c-panel>
		</div>
	</div>
