<div ng-controller="RiwayatPendidikanFormalCtrl">

    <div ng-show="dataVOloaded">
        <c-panel item="item" header="'Riwayat Pendidikan Formal'">

            <div class="grid_12">
                <div class="grid_2">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Pendidikan"></label>
                    </div>
                    <div class="clear"></div>
                    <div class="grid_12">
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.pendidikan" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listSekolah" />
                    </div>
                </div>
                <div class="grid_2">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="NamaSekolah"></label>
                    </div>
                    <div class="clear"></div>
                    <div class="grid_12">
                        <input c-text-box type="input" filter="'varchar'" k-data-text-field="'nomor'" class="k-textbox" ng-model="item.namaSekolah" />
                    </div>
                </div>
                <div class="grid_2">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Jurusan"></label>
                    </div>
                    <div class="clear"></div>
                    <div class="grid_12">
                        <input c-text-box type="input" filter="'varchar'" k-data-text-field="'nomor'" class="k-textbox" ng-model="item.jurusan" />
                    </div>
                </div>
                <div class="grid_2">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Tahun"></label>
                    </div>
                    <div class="clear"></div>
                    <div class="grid_12">
                        <input c-text-box type="input" filter="'varchar'" k-data-text-field="'nomor'" class="k-textbox" ng-model="item.tahun" />
                    </div>
                </div>
                <div class="grid_4">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="Keterangan"></label>
                    </div>
                    <div class="clear"></div>
                    <div class="grid_12">
                        <textarea c-text-area type="input" style="height: 40px" filter="'string'" class="k-textbox" ng-model="item.keterangan" />
                    </div>
                </div>
            </div>
            <div class="clear"></div>
            <div class="grid_6"></div>
            <div class="grid_6" style="text-align: right">
                <div class="grid_4"></div>
                <div class="grid_4">
                    <c-button ng-click="reset()">
                        <span>Batal</span>
                    </c-button>
                </div>
                <div class="grid_4">
                    <c-button ng-click="addDataRiwayatPendidikanFormal()" style="width:10% !important">
                        <span>Tambah</span>
                    </c-button>
                </div>
            </div>

            <div class="grid_12" style="margin-top: 10px;" style="margin-bottom: 10px">
                <div kendo-grid k-data-source="dataRiwayatPendidikanFormal" k-selectable="'row'" k-columns="columnRiwayatPendidikanFormal">
                </div>
            </div>
            <div class="clear"></div>
            <div class="container_12">
                <div class="grid_6"></div>
                <div class="grid_6" style="text-align: right">
                    <div class="grid_4"></div>
                    <div class="grid_4">
                        <c-button ng-show="!isLoading" style="width: 100%" item="item" is-validate click="Back">
                            <span>Sebelumnya</span>
                        </c-button>
                    </div>
                    <div class="grid_4">
                        <c-button ng-show="!isLoading" style="width: 100%" item="item" is-validate click="Selanjutnya">
                            <span>Selanjutnya >></span>
                        </c-button>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
            <!--<div class="grid_12" style="margin-top: 20px">
                <div ng-include=' "../app/module/Shared/TemplateButtonSimpan" '></div>
            </div>-->
        </c-panel>
    </div>
</div>
