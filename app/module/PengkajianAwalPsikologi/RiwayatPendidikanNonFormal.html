<div ng-controller="RiwayatPendidikanNonFormalCtrl">

    <div ng-show="dataVOloaded">
        <c-panel item="item" header="'Riwayat Pendidikan Non Formal'">

            <div class="grid_12">
                <div class="grid_3">
                    <label c-label item="item" c-label-text="JenisKursusDanLamanya"></label>
                </div>
                <div class="grid_3">
                    <input c-text-box type="input" filter="'varchar'" k-data-text-field="'nomor'" class="k-textbox" ng-model="item.jenisKursus" />
                </div>
                <div class="grid_1">
                    <label c-label item="item" c-label-text="Keterangan"></label>
                </div>
                <div class="grid_5">
                    <textarea c-text-area type="input" style="height: 40px" filter="'string'" class="k-textbox" ng-model="item.Keterangan" />
                </div>
            </div>
            <div class="clear"></div>
            <div class="grid_6"></div>
            <div class="grid_6" style="text-align: right">
                <div class="grid_4"></div>
                <div class="grid_4">
                    <c-button ng-click="reset()">
                    <span>Batal</span>
                </c-button></div>
                <div class="grid_4">
                    <c-button  ng-click="addDataRiwayatPendidikanNonFormal()" style="width:10% !important">
                    <span>Tambah</span>
                </c-button></div>
            </div>

            <div class="grid_12" style="margin-top: 10px;" style="margin-bottom: 10px">
                <div kendo-grid k-data-source="dataRiwayatPendidikanNonFormal" k-selectable="'row'" k-columns="columnRiwayatPendidikanNonFormal">
                </div>
            </div>
            <div class="clear"></div>
            <div class="container_12">
            <div class="grid_6"></div>
            <div class="grid_6" style="text-align: right">
                <div class="grid_4"></div>
                <div class="grid_4">
                    <c-button ng-show="!isLoading" style="width: 100%" item="item" is-validate click="Back">
                        <span>Sebelumnya</span>
                    </c-button>
                </div>
                <div class="grid_4">
                    <c-button ng-show="!isLoading" style="width: 100%" item="item" is-validate click="Selanjutnya">
                        <span>Selanjutnya >></span>
                    </c-button>
                </div>
            </div>
        </div>
            <div class="clear"></div>
            <!--<div class="grid_12" style="margin-top: 20px">
                <div ng-include=' "../app/module/Shared/TemplateButtonSimpan" '></div>
            </div>-->
        </c-panel>
    </div>
</div>
