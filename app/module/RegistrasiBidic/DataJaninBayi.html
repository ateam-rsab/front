<div ng-controller="DataJaninBayiCtrl">

	<div ng-show="dataVOloaded">

		<c-panel item="item" header="'Registrasi BIDIC / PDTKBL RSAB Harapan Kita'" real=true>
		
		<!-- Panel Data Janin Bayi -->
		<div class="panel panel-default container_12">

			<div class="panel-heading" c-translate>{{title}}</div>
			<div class="panel-body">

				<!--Form Kiri-->

				<!-- Nama--> 
				<div class="grid_12">
					<div class="grid_6">
						<div class="grid_4">
							<label c-label item="item" c-label-text="NamaBayi"></label>
						</div>
						<div class="grid_8">
							<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.NamaBayi" />
						</div>

						<!-- Tanggal Lahir  --> 

						<div class="grid_4">
							<label c-label item="item" c-label-text="Tgl_LahirBayi"></label>
						</div>
						<div class="grid_8">
							<input style="width: 100%" kendo-date-picker k-max="now" k-ng-model="item.Tgl_LahirBayi" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
						</div>

						<!-- Tanggal Di Diagnosis  --> 

						<div class="grid_4">
							<label c-label item="item" c-label-text="Tgl_Diagnosis"></label>
						</div>
						<div class="grid_8">
							<input style="width: 100%" kendo-date-picker k-max="now" k-ng-model="item.Tgl_Diagnosis" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
						</div>

						<!-- Hasil Persalinan -->
						<div class="grid_4">
							<label c-label item="item" c-label-text="Hasil_Persalinan"></label>
						</div>
						<div class="grid_8">
							<input style="width: 100%;" kendo-combo-box k-ng-model="item.Hasil_Persalinan" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listHasilPersalinan" />
						</div>

						<!-- Estimasi Umur -->
						<div class="grid_4">
							<label c-label item="item" c-label-text="Chek_Usg"></label>
						</div>
						<div class="grid_8" >
							<div class="grid_4"ng-repeat="Data in listEstimasi">
								<input type="checkbox" class="k-checkbox" name="{{Data.name}}" 
								id="{{Data.name}}" value="{{Data.id}}" >
								<label class="k-checkbox-label" for="{{Data.name}}"> {{Data.name}}</label>
							</div>
						</div>

						<!-- Text Area Estimasi Umur -->
						<div class="grid_4">
						</div>
						<div class="grid_8">
							<textarea ng-model="item.TxtEstimasiUmur" style="width: 99%; height: 80px;"></textarea>
						</div>


						<!-- Panjang Badan  --> 
						<div class="grid_4">
							<label c-label item="item" c-label-text="Panjang_Badan"></label>
						</div>
						<div class="grid_8 parentKeteranganFieldTambahan">
							<input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.Panjang_Badan" />
							<span class="keteranganFieldTambahan" c-translate>cm</span>
						</div>


						<!-- Pengambilan Foto  --> 

						<div class="grid_4" style="margin-bottom:10px">
							<label c-label item="item" c-label-text="Rd_PengambilanFoto"></label>
						</div>
						<div class="grid_8">
							<div class="grid_6" ng-repeat="stat in listPengambilanFoto">
								<input type="radio" name="{{'Data' + stat.name}}" id="{{'Data' + stat.name}}" class="k-radio" ng-model="item.PengambilanFoto" value="{{stat.name}}">
								<label class="k-radio-label" for="{{'Data' + stat.name}}">{{stat.name}}</label>
							</div>
						</div>

						<!-- Hubungan Darah -->
						<div class ="grid_12"></div>
						<div class="grid_4" style="margin-bottom:5px">
							<label c-label item="item" c-label-text="RdHubunganDarah"></label>
						</div>
						<div class="grid_8">
							<div class="grid_6" ng-repeat="stat in listHubunganDarah">
								<input type="radio" name="{{'Data1' + stat.name}}" id="{{'Data1' + stat.name}}" class="k-radio" ng-model="item.HubunganDarah" value="{{stat.name}}">
								<label class="k-radio-label" for="{{'Data1' + stat.name}}">{{stat.name}}</label>
							</div>
						</div>


						<div class="grid_8" >
							<textarea ng-model="item.TxtHubDarah" style="width: 99%; height: 80px;"></textarea>
						</div>

						<!-- Autopsi -->
						<div class="grid_4" style="margin-bottom:5px">
							<label c-label item="item" c-label-text="RdAutopsi"></label>
						</div>
						<div class="grid_8">
							<div class="grid_6" ng-repeat="stat in listAutopsi">
								<input type="radio" name="{{'Data2' + stat.name}}" id="{{'Data2' + stat.name}}" class="k-radio" ng-model="item.Autopsi" value="{{stat.name}}">
								<label class="k-radio-label" for="{{'Data2' + stat.name}}">{{stat.name}}</label>
							</div>
						</div>

						<div class="grid_4"></div>
						<div class="grid_8" >
							<textarea ng-model="item.TxtAutopsi" style="width: 99%; height: 80px;"></textarea>
						</div>
					</div>

					<!-- Form Kanan  -->
					<!-- Nama Panggilan -->
					<div class="grid_6">
						<div class="grid_3">
							<label c-label item="item" c-label-text="NamaPanggilan"></label>
						</div>
						<div class="grid_9">
							<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.NamaPanggilan" />
						</div>

						<!-- Tempat Lahir -->

						<div class="grid_3">
							<label c-label item="item" c-label-text="TempatLahir"></label>
						</div>
						<div class="grid_9">
							<textarea ng-model="item.TempatLahir" style="width: 98%; height: 80px;"></textarea>
						</div>
						<div class="grid_3"></div>
						<div class="grid_9">
							<button class="c-button"  ng-click="showAlamatDetail()"  style="width: 100%; height: 30px";>
								Alamat Detail
							</button>
						</div>


						<!-- Kelurahan -->
						<div class="grid_12" ng-show="alamatDetailIsShow">
							<div class="grid_3">
								<label c-label item="item" c-label-text="Kelurahan"></label>
							</div>
							<div class="grid_9">
								<input style="width: 100%;" kendo-combo-box k-ng-model="item.DataKelurahan" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDataKelurahan" />
							</div>


						<!-- Kecamatan -->
						<div class="grid_3">
							<label c-label item="item" c-label-text="Kecamatan"></label>
						</div>
							<div class="grid_9">
								<input style="width: 100%;" kendo-combo-box k-ng-model="item.DataKecamatan" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDataKecamatan" />
							</div>
						</div>

						<!-- Jenis Kelamin -->
						<div class="grid_3">
							<label c-label item="item" c-label-text="JenisKelamin"></label>
						</div>
						<div class="grid_9">
							<input style="width: 100%;" kendo-combo-box k-ng-model="item.JenisKelaminBayi" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listJenisKelaminBayi" />
						</div>

						<!-- Umur Kehamilan  --> 
						<div class="grid_3">
							<label c-label item="item" c-label-text="UmurKehamilan"></label>
						</div>
						<div class="grid_9 parentKeteranganFieldTambahan">
							<input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.UmurKehamilan" />
							<span class="keteranganFieldTambahan" c-translate>minggu </span>
						</div>

						<!-- Berat Badan --> 
						<div class="grid_3">
							<label c-label item="item" c-label-text="BeratBadanLahir"></label>
						</div>
						<div class="grid_9 parentKeteranganFieldTambahan">
							<input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.BeratBadanLahir" />
							<span class="keteranganFieldTambahan" c-translate>gram</span>
						</div>

						<!-- Lingkar Kepala --> 
						<div class="grid_3">
							<label c-label item="item" c-label-text="LingkarKepala"></label>
						</div>
						<div class="grid_9 parentKeteranganFieldTambahan">
							<input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.LingkarKepala" />
							<span class="keteranganFieldTambahan" c-translate>Cm</span>
						</div>

						<!-- Kelahiran Kembar -->
						<div class="grid_3" style="margin-bottom:5px">
							<label c-label item="item" c-label-text="RdKelahiranKembar"></label>
						</div>
						<div class="grid_9">
							<div class="grid_3" ng-repeat="stat in listLahirKembar">
								<input type="radio" name="{{'Data3' + stat.name}}" id="{{'Data3' + stat.name}}" class="k-radio" ng-model="item.LahirKembar" value="{{stat.name}}">
								<label class="k-radio-label" for="{{'Data3' + stat.name}}">{{stat.name}}</label>
							</div>
						</div>

						<div class="grid_3"></div>
						<div class="grid_9">
							<textarea ng-model="item.TxtKelahiranKembar" style="width: 99%; height: 80px;"></textarea>
						</div>


						<!-- Bayi Meninggal -->
						<div class="grid_12" style="margin-bottom:5px">
							<label c-label item="item" c-label-text="RdBayiMeninggal"></label>
						</div>
						<div class="grid_3"></div>
						<div class="grid_9">
							<div class="grid_6" ng-repeat="stat in listBayiMeninggal">
								<input type="radio" name="{{'Data4' + stat.name}}" id="{{'Data4' + stat.name}}" class="k-radio" ng-model="item.BayiMeninggal" value="{{stat.name}}">
								<label class="k-radio-label" for="{{'Data4' + stat.name}}">{{stat.name}}</label>
							</div>
						</div>
						<div class="clear"></div>


						<!-- Tanggal Kematian -->
						<div class="grid_3">
							<label c-label item="item" c-label-text="TglKematian"></label>
						</div>

						<div class="grid_9">
							<input style="width: 100%" kendo-date-picker k-max="now" k-ng-model="item.TglKematian" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
						</div>
					</div>
					<div class="clear"></div>



					<!-- Button Selanjutnya  -->

					<div class="container_12">
						<div class="grid_6"></div>
						<div class="grid_6" style="text-align: right">
							<div class="grid_4"></div>
							<div class="grid_4">
								<c-button ng-show="!isLoading"  style="width: 100%" item="item" is-validate click="KirimData">
								<span>Sebelumnya</span>
							</c-button></div>
							<div class="grid_4">
								<c-button ng-show="!isLoading" style="width: 100%" item="item" is-validate click="KirimData">
								<span>Selanjutnya >></span>
							</c-button></div>




						</div>
					</div>
				</c-panel>
			</div>
		</div>
