<div ng-controller="FormPermintaanMakananPasienDariRuangRawatCtrl">
    <div ng-show="dataVOloaded">


        <br/>
        <c-panel item="item" header="'alergiMakanan'" disabled>
            <kendo-grid k-data-source="dataRow" k-sortable="'true'" k-columns="columnData"></kendo-grid>
        </c-panel>
        <br/>
        <div class="grid_4">
            <div class="grid_12">
                <label c-label item="item" c-label-text="namaPemesan"></label>
            </div>
            <div class="grid_12">
                <input c-text-box type="input" ng-disabled="true" filter="'string'" class="k-textbox" ng-model="data.namaPemesan" />
            </div>
        </div>
        <div class="grid_4" style="margin-bottom:1px">
            <div class="grid_12">
                <label c-label item="item" c-label-text="tglPesan"></label>
            </div>
            <div class="grid_12">
                <input kendo-date-picker placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy '" k-ng-model="data.tglPesan" style="width: 100%" />
            </div>
        </div>
        <div class="grid_4" style="margin-bottom:1px">
            <div class="grid_12">
                <label c-label item="item" c-label-text="jenisDiet"></label>
            </div>

            <div class="grid_12">
                <input style="width: 100%;" kendo-combo-box k-data-source="listJenisDiet" k-ng-model="data.jenisDiet" k-data-text-field="'jenisDiet'" k-filter="'contains'" k-data-value-field="'id'" k-auto-bind="false" />
            </div>
        </div>
        <div class="grid_4">
            <div class="grid_12">
                <label c-label item="item" c-label-text="tipeMakanan"></label>
            </div>

            <div class="grid_12">
                <input style="width: 100%;" kendo-combo-box k-data-source="listTipeMakanan" k-ng-model="data.tipeMakanan" k-data-text-field="'namaBentukProduk'" k-filter="'contains'" k-data-value-field="'id'" k-auto-bind="false" />
                <!--<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="data.tipeMakanan" />-->
            </div>
        </div>

        <div class="grid_4" ng-hide="isNotVip">
            <div class="grid_12">
                <label c-label item="item" c-label-text="namaMenu"></label>
            </div>

            <div class="grid_12">
                <input style="width: 100%;" kendo-combo-box k-data-source="listNamaMenu" k-ng-model="data.namaMenu" k-data-text-field="'namaProduk'" k-filter="'contains'" k-data-value-field="'id'" k-auto-bind="false" />
            </div>
        </div>
        <div class="grid_4" ng-hide="isNotVip">
            <div class="grid_12">
                <label c-label item="item" c-label-text="jenisWaktu"></label>
            </div>

            <div class="grid_12">
                <input style="width: 100%;" kendo-combo-box k-data-source="listJenisWaktu" k-ng-model="data.jenisWaktu" k-data-text-field="'jenisWaktu'" k-filter="'contains'" k-data-value-field="'id'" k-auto-bind="false" />
            </div>
        </div>
