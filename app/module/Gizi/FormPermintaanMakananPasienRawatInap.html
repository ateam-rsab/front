<div class="panel panel-default container_12">
    <div class="panel-heading" align="center" c-translate>Pemesanan Gizi Pasien</div>
    <div class="panel-body">
        <div class="grid_12">
            <div class="grid_12" style="margin-top: 10px;">
                 <c-panel item="item" header="'DiagnosaPasien'" disabled>
                    <div kendo-grid k-data-source="dataDiagnosisPrimer" k-selectable="'row'" k-columns="columnDiagnosisPrimer">
                    </div>
                </c-panel>
            </div>
            <div class="grid_12" style="margin-top:10px">
                <c-panel item="item" header="'alergiMakanan'" disabled>
                    <kendo-grid k-data-source="dataRow" k-sortable="'true'" k-columns="columnData"></kendo-grid>
                </c-panel>
            </div>
            <div class="grid_12" style="margin-top:20px" >
                <div class="grid_3" style="margin-bottom:1px">
                    <div class="grid_12">
                        <label c-label item="item">Tanggal Pesan</label>
                    </div>
                    <div class="grid_12">
                        <input style="width:100%" kendo-date-time-picker k-value="now" k-ng-model="item.tanggalOrderGizi" k-format="'dd-MM-yyyy HH:mm'"/>
                    </div>
                </div>
                <div class="grid_3" style="margin-bottom:1px">
                    <div class="grid_12">
                        <label c-label item="item">Jenis Waktu</label>
                    </div>

                    <div class="grid_12">
                        <input style="width: 100%;" kendo-combo-box k-data-source="listJenisWaktu" k-ng-model="item.jenisWaktu" k-data-text-field="'jenisWaktu'" k-filter="'contains'" k-data-value-field="'id'" k-auto-bind="false" />
                    </div>
                </div>
                <div class="grid_3" style="margin-bottom:1px">
                    <div class="grid_12">
                        <label c-label item="item">Jenis Diet</label>
                    </div>

                    <div class="grid_12">
                        <input style="width: 100%;" kendo-combo-box k-data-source="listJenisDiet" k-ng-model="item.jenisDiet" k-data-text-field="'jenisDiet'" k-filter="'contains'" k-data-value-field="'id'" k-auto-bind="false" />
                    </div>
                </div>
                <div class="grid_3">
                    <div class="grid_12">
                        <label c-label item="item">kategori Diet</label>
                    </div>

                    <div class="grid_12">
                        <input style="width: 100%;" kendo-combo-box k-data-source="listTipeMakanan" k-ng-model="item.tipeMakanan" k-data-text-field="'namaBentukProduk'" k-filter="'contains'" k-data-value-field="'id'" k-auto-bind="false" />
                        <!--<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="data.tipeMakanan" />-->
                    </div>
                </div>
            </div>
            <div class="grid_12" style="margin-top:10px">
                <div class="grid_2">
                    <div class="grid_12" ng-repeat="Data in listMultiple">
                        <input type="checkbox" class="k-checkbox" name="{{Data.name}}" ng-model="item.multiple" id="{{Data.name}}" value="{{Data.id}}" ng-click="multiple()" >
                        <label class="k-checkbox-label" for="{{Data.name}}"> {{Data.name}}</label>
                    </div>
                </div>
            </div>
            <div class="grid_12" ng-show="dataPasien">
                <div class="panel panel-default container_12">
                    <div class="panel-heading"><label class='title' c-label item="item">Daftar Pasien Terdaftar Rawat Inap</label></div>
                    <div class="panel-body">
                        <div class="grid_12">
                            <div class="grid_5">
                                <div class="grid_12">
                                    <label c-label c-label-text="tanggalMasukan"></label>
                                </div>
                                <div class="grid_12">
                                    <div class="grid_6">
                                        <input style="width: 100%" k-ng-model='from' k-value='now' kendo-date-picker placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
                                    </div>
                                    <div class="grid_6">
                                        <input style="width: 100%" k-ng-model='until' k-max='now' k-value='now' kendo-date-picker placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
                                    </div>
                                </div>
                            </div>
                            <div class="grid_4">
                                <div class="grid_12">
                                    <label c-label c-label-text="masukanNamaPasien" real></label>
                                </div>
                                <div class="grid_12" style="margin-top:5px">
                                    <input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="namaPasien" />
                                </div>
                            </div>
                            <div class="grid_1"  style="margin-top:5px">
                                <label c-label c-label-text=""></label>
                                <em style="margin-top:6px;" ng-click='findData()' id="iconButton" data-role="button" class="k-button k-button-icon" role="button" aria-disabled="false" tabindex="0"><span class="k-sprite k-icon k-i-refresh">Refresh</span></em>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid_12">

                    <div data-kendo-grid="grid" k-groupable="'true'" k-aggregate='aggregate' k-ng-model="item" k-data-source="patienGrids" k-selectable="'row'" k-sortable="'true'" k-columns="Column">
                    </div>
                </div>
                <!-- <div id="gridDaftarPasien" kendo-grid k-data-source="dataAllRow" k-selectable="row" k-options="mainGridOptions1" k-ng-model="dataSelectedRowPasien"></div> -->
            </div>
            <!-- <div class="grid_12">
                <div class="grid_4" ng-hide="isNotVip">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="namaMenu"></label>
                    </div>

                    <div class="grid_12">
                        <input style="width: 100%;" kendo-combo-box k-data-source="listNamaMenu" k-ng-model="data.namaMenu" k-data-text-field="'namaProduk'" k-filter="'contains'" k-data-value-field="'id'" k-auto-bind="false" />
                    </div>
                </div>
                <div class="grid_4" ng-hide="isNotVip">
                    <div class="grid_12">
                        <label c-label item="item" c-label-text="jenisWaktu"></label>
                    </div>

                    <div class="grid_12">
                        <input style="width: 100%;" kendo-combo-box k-data-source="listJenisWaktu" k-ng-model="data.jenisWaktu" k-data-text-field="'jenisWaktu'" k-filter="'contains'" k-data-value-field="'id'" k-auto-bind="false" />
                    </div>
                </div>
            </div> -->
            <div class="grid_12" style="margin-top:10px">
                <div class="grid_3">
                    <div class="grid_12" ng-repeat="Data in listMenuTambahan">
                        <input type="checkbox" class="k-checkbox" name="{{Data.name}}" ng-model="item.menuTambahan" id="{{Data.name}}" value="{{Data.id}}" ng-click="menuTambahan()" >
                        <label class="k-checkbox-label" for="{{Data.name}}"> {{Data.name}}</label>
                    </div>
                </div>
            </div>
            <div class="grid_12" ng-show="DataMenuTambahan">
                <div id="gridMenuDiet" kendo-grid k-data-source="dataMenuDiet" k-selectable="row" k-options="mainGridOptions" k-ng-model="dataSelectedRow"></div>
            </div>

            <c-button ng-show="!isLoading" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position="'right'" is-validate click="addAllDataToRow">
                <span class="title">Tambah</span>
            </c-button>
        </div>
        <div class="grid_2" style="float:right">
            <c-button ng-show="!isLoading" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position="'right'" is-validate click="resetAll">
                <span class="title">Batal</span>
            </c-button>
        </div>

        <br/>
        <div class="grid_12" style="margin-bottom: 30px;">
            <div kendo-grid k-data-source="dataAllRow" k-selectable="row" k-columns="columnAllData" k-ng-model="modelKendoGrid">

            <div class="grid_12" style="margin-top:10px">
                <div ng-include=' "../app/module/Shared/TemplateButtonSimpanNotFixed" ' style="margin-bottom:50px"></div>
            </div>
        </div>
    </div>

</div>
