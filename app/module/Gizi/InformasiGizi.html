<div class="panel panel-default container_12">
	<div class="panel-heading" align="center" c-translate>Informasi Gizi</div>
    <div class="panel-body">
        <div class="grid_12">
            <md-content>
                <md-tabs md-dynamic-height md-border-bottom>
                    <md-tab label="Kalori">
                        <md-content class="md-padding">
                            <div class="grid_12">
	                            <div class="grid_12" style="margin-top: 10px">
									<div kendo-grid k-on-change="Select(data)" k-data-source="sourceDataKalori" k-selectable="'row'" options="mainGridOptions1"></div>
								</div>
								<div class="grid_12">
									<div class="grid_10"></div>
									<div class="grid_2">
										<button class="c-button success" ng-click="navToPemesananPasien()">Tutup</button>
									</div>
								</div>
                            </div>
                        </md-content>
                    </md-tab>
                    <md-tab label="Komposisi Makanan/Minuman">
                        <md-content class="md-padding">
                            <div class="grid_12">
                            	<div class="grid_12">
									<div class="grid_12" style="margin-top: 10px">
										<div kendo-grid k-on-change="Select(data)" k-data-source="sourceKomposisiMakanan" options="mainGridOptions2"></div>
									</div>
									<div class="grid_12" style="margin-top:10px">
										<div class="grid_10"></div>
										<div class="grid_2">
											<button class="c-button success" ng-click="back()">Tutup</button>
										</div>
									</div>
								</div>
                            </div>
                        </md-content>
                    </md-tab>
                    <md-tab label="Komposisi Formula">
                        <md-content class="md-padding">
                            <div class="grid_12">
                            	<div class="grid_12">
									<div class="grid_12" style="margin-top: 10px">
										<div kendo-grid k-on-change="Select(data)" k-data-source="sourceKomposisiFormula" options="mainGridOptions3"></div>
									</div>
									<div class="grid_12" style="margin-top:20px">
										<div class="grid_10"></div>
										<div class="grid_2">
											<button class="c-button success" ng-click="back()">Tutup</button>
										</div>
									</div>
								</div>
                            </div>
                        </md-content>
                    </md-tab>
                </md-tabs>
            </md-content>
        </div>
    </div>
</div>
