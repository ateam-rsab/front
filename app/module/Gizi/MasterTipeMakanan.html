<div class="panel panel-default container_12">
	<div class="panel-heading" align="center" c-translate>Master Tipe Makanan</div>
	<div class="panel-body">
		<div class="grid_12">
			<div class="grid_3"></div>
			<div class="grid_6">
				<div class="grid_12" style="margin-top: 5px">
					<div class="grid_3" style="margin-top: 10px">
						<label c-label item="item">Tipe Makanan</label>
					</div>
					<div class="grid_9">
						<input c-text-box type="input" class="k-textbox" ng-model="item.tipeMakanan" ng-keypress="($event.which == 13)? Save():item.tipeMakanan"/>
					</div>
				</div>
			</div>
		</div>

		 <div class="grid_12">
			<div class="grid_5"></div>
			<div class="grid_1"></div>
			<div class="grid_1">
				<button class="c-button success" ng-click="Save()">Simpan</button>
			</div>
			<div class="grid_1">
				<button class="c-button success" ng-click="Baru()">Baru</button>
			</div>			
			<div class="grid_1">
				<button class="c-button cancel" ng-click="Batal()">Batal</button>
			</div>
		</div>
		<div class="grid_12" style="margin-top: 10px">
			<div class="grid_2"></div>
			<div class="grid_8">
				<div kendo-grid k-on-change="Select(data)" k-data-source="sourceTipeMakanan" k-selectable="'row'" options="mainGridOptions">
				</div>
		</div>
	</div>
</div>
