    <div class="panel panel-default">
        <div class="panel-heading" c-translate>Asesmen Gizi Lanjut</div>
        <div class="panel-body">
            <div class="grid_6">
                <label c-label item="item" c-label-text="biokimia" real></label>

            </div>
            <div class="grid_6">
                <label c-label item="item" c-label-text="klinis/Fisik" real></label>
                <textarea style="width: 99%; height: 80px;" ng-model='item.klinikFisik'></textarea>

            </div>

            <div class="grid_6">
                <label c-label item="item" c-label-text="riwayatDiet" real></label>
                <textarea style="width: 99%; height: 80px;" ng-model='item.riwayatDiet'></textarea>

            </div>
            <div class="grid_6">
                <label c-label item="item" c-label-text="riwayatPersonal" real></label>
                <textarea style="width: 99%; height: 80px;" ng-model='item.riwayatPersonal'></textarea>

            </div>
            <div class="grid_6">
                <label c-label item="item" c-label-text="monitoring" real></label>
                <textarea style="width: 99%; height: 80px;" ng-model='item.monitoringEvaluasi'></textarea>
            </div>
            <div class="grid_6">
                <label c-label item="item" c-label-text="intervensiGizi" real></label>
                <textarea style="width: 99%; height: 80px;" ng-model='item.intervensiGizi '></textarea>

            </div>
