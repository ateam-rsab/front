<style>
    button[disabled] {
        background-color: gray;
    }
</style>
<div class="panel panel-default container_12">
	<div class="panel-heading" align="center" c-translate>Produksi Makanan/Minuman</div>
	<div class="panel-body">
		<div class="grid_12">
			
			<div class="grid_12">
				<div class="grid_1"></div>
				<div class="grid_10" style="margin-top: 10px;">
					<div kendo-grid k-data-source="sourceDaftarProduksi" k-selectable="'row'" options="mainGridOptions"></div>
				</div>
			</div>
			<div class="grid_12" style="padding-top:20px">
				<div class="grid_7"></div>
				<div class="grid_2">
					<button class="c-button" ng-click="cekProduk()" ng-disabled="disCekProduksi">Cek Produksi</button>
				</div>
				<div class="grid_2">
					<button class="c-button" ng-click="produksi()" ng-disabled="disProduksi">Produksi</button>
				</div>
			</div>
		</div>
	</div>
</div>
