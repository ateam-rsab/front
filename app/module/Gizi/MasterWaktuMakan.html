<div class="panel panel-default container_12">
	<div class="panel-heading" align="center" c-translate>Master Jenis Waktu</div>
	<div class="panel-body">
		<div class="grid_12">
			<div class="grid_3"></div>
			<div class="grid_6">
				<div class="grid_12">
					<div class="grid_3" style="margin-top: 10px">
						<label c-label item="item">Waktu Makan</label>
					</div>
					<!-- filter="'string'" -->
					<div class="grid_9">
						<input c-text-box type="input" class="k-textbox" ng-model="item.jenisWaktu" ng-keypress="($event.which == 13)? Save():item.jenisWaktu"/>
					</div>
				</div>
			</div>
		</div>
		<div class="grid_12">
			<div class="grid_5"></div>
			<div class="grid_1"></div>
			<div class="grid_1">
				<button class="c-button success" ng-click="Save()">Simpan</button>
			</div>
			<div class="grid_1">
				<button class="c-button success" ng-click="Baru()">Baru</button>
			</div>			
			<div class="grid_1">
				<button class="c-button cancel" ng-click="Batal()">Batal</button>
			</div>
		</div>
		<div class="grid_12" style="margin-top: 10px">
			<div class="grid_3"></div>
			<div class="grid_6">
				<div kendo-grid k-on-change="Select(data)" k-data-source="sourceJenisWaktu" k-selectable="'row'" options="mainGridOptions">
				</div>
			<!-- <div kendo-grid k-on-change="SelectDampak(data)" k-data-source="sourceDampakRisiko" k-selectable="'row'" k-columns="columnDampakRisiko" pageable="true" pagesize="2" scrollable="false">
			</div> -->
		</div>
	</div>
</div>
