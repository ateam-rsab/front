<div ng-controller="PemesananGiziCtrl">
    <div class="panel panel-default container_12">

        <div class="panel-heading" c-translate>Asesmen Gizi Awal</div>
        <div class="panel-body">
            <div class="grid_12">
                <span c-translate>
                    Risiko malnutrisi berdasarkan hasil skrining gizi oleh perawat, kondisi pasien termasuk kategori
                </span>
            </div>
            <div class="grid_12">
                <div class="grid_4" ng-repeat="stat in listSkriningGizi">
                    <input type="radio" name="{{'Risiko' + stat.name}}" id="{{'Risiko' + stat.name}}" class="k-radio" ng-model="item.risiko" value="{{stat.name}}">
                    <label class="k-radio-label" for="{{'Risiko' + stat.name}}">{{stat.name}}</label>
                </div>
            </div>
            <div class="grid_12">
                &nbsp;
            </div>
            <div class="grid_12">
                <span c-translate>
                    Alergi Makanan
                </span>
            </div>
            <div class="grid_4" ng-repeat="data in listAlergiMakanan">
                <input type="checkbox" class="k-checkbox" name="{{data.name}}" id="{{data.name}}" value="{{data.id}}" ng-click="addAlegri(data.id)">
                <label class="k-checkbox-label" for="{{data.name}}">{{data.name}}</label>
            </div>

            <div class="grid_12">
                &nbsp;
            </div>
            <div class="grid_12">
                <div class="panel panel-default container_12">

                    <div class="panel-heading" c-translate>
                        Preskripsi Diet
                    </div>
                    <div class="panel-body">

                        <div class="grid_3">
                            <span c-translate>Jenis Diet</span>
                            <input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisDiet" k-data-text-field="'jenisDiet'" k-data-value-field="'id '" k-filter="'contains '" k-auto-bind="false" k-data-source="sourceJenisDiet" />
                        </div>
                        <div class="grid_5">
                            <span c-translate>Keterangan</span>
                            <input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.keterangan" />
                        </div>
                        <div class="grid_4">
                            <div class="grid_12">
                                &nbsp;
                            </div>
                            <div class="grid_12">
                                <div class="grid_6">
                                    <c-button click="addJenisDiet">
                                        <span style="font-size:10!important">Tambah</span>
                                    </c-button>
                                </div>
                                <div class="grid_6">
                                    <c-button click="removeJenisDiet">
                                        <span style="font-size:10!important">Hapus</span>
                                    </c-button>
                                </div>

                            </div>
                        </div>
                        <div class="grid_12" style="margin-top: 10px;">
                            <div kendo-grid k-data-source="jenisMenuDiet" k-selectable="'row'" k-columns="column">
                            </div>
                        </div>
                    </div>

                </div>


                <div class="grid_12">
                    &nbsp;
                </div>
                <div class="grid_12">
                    <span c-translate>
                    Tindak Lanjut
                </span>
                </div>
                <div class="grid_12" ng-repeat="data in listTindakLanjutGizi">
                    <input type="checkbox" class="k-checkbox" name="{{data.name}}" id="{{data.name}}" value="{{data.id}}" ng-click="addAlegri(data.id)">
                    <label class="k-checkbox-label" for="{{data.name}}">{{data.name}}</label>
                </div>
            </div>
        </div>
    </div>
