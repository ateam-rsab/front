<md-toolbar md-scroll-shrink class="shadow">
	<div class="md-toolbar-tools">Edit Order Gizi</div>
</md-toolbar>
<div class="panel panel-default container_12">
	<div class="panel-body">

		<!-- <c-panel item="item" header="'Edit Order Gizi'"disabled>  -->

		<div class="grid_12 animated">
			<div class="grid_12">
				<div class="grid_3">
					<div class="grid_12">
						<label c-label item="item">No Order</label>
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noOrder" disabled />
					</div>
				</div>

				<div class="grid_3">
					<div class="grid_12">
						<label c-label item="item">Tanggal Order</label>
						<input style="width: 100%" k-ng-model="item.tglOrder" kendo-datetimepicker k-max="now"
							placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm"
							disabled />
					</div>
				</div>
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item">Ruangan Tujuan</label>
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.ruanganTujuan"
							disabled />
					</div>
				</div>
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item">Pengorder</label>
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.pegawai" disabled />
					</div>
				</div>
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item">Tanggal Menu</label>
						<input style="width:100%" kendo-date-picker k-value="now" k-ng-model="item.tglMenu"
							k-format="'dd-MM-yyyy'" ng-disabled="!showEditInput" />
					</div>
				</div>
			</div>

			<div class="grid_12" ng-show="showEditInput">
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item">Jenis Waktu</label>
						<input style="width: 100%;" kendo-combo-box k-data-source="listJenisWaktu"
							k-ng-model="item.jenisWaktu" k-data-text-field="'jeniswaktu'" k-filter="'contains'"
							k-data-value-field="'id'" k-auto-bind="false" />
					</div>
				</div>

				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item">Jenis Diet</label>
						<input style="width: 100%;" kendo-combo-box k-data-source="listJenisDiet"
							k-ng-model="item.jenisDiet" k-data-text-field="'jenisdiet'" k-filter="'contains'"
							k-data-value-field="'id'" k-auto-bind="false" />
					</div>
				</div>

				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item">Kategori Diet</label>
						<input style="width: 100%;" kendo-combo-box k-data-source="listKategoriDiet"
							k-ng-model="item.kategoriDiet" k-data-text-field="'kategorydiet'" k-filter="'contains'"
							k-data-value-field="'id'" k-auto-bind="false" />

					</div>
				</div>

				<div class="grid_2" ng-show="isOrderSusu">
					<div class="grid_12">
						<label c-label item="item">Frekuensi</label>
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.volume" />
					</div>
				</div>

				<div class="grid_2" ng-show="isOrderSusu">
					<div class="grid_12">
						<label c-label item="item">CC</label>
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.cc"/>
					</div>
				</div>
			</div>

			<div class="grid_12" ng-show="showEditInput">
				<div class="grid_8"></div>
				<div class="grid_2">
					<md-button ng-show="!isLoading" class="md-raised medium-button md-warn" ng-click="resetEdit()">Batal</md-button>
				</div>
				<div class="grid_2">
					<md-button ng-show="!isLoading" class="md-raised medium-button md-primary" ng-click="editData(dataSelected)">Edit</md-button>
				</div>
			</div>

		</div>

		<!-- </c-panel> -->
	</div>
	<div class="grid_12">
		<kendo-grid id="kGrid2" data-source="dataSource" options="columnGrid" k-selectable="'row'" k-sortable="'true'"
			k-resizable="'true'" k-ng-model="dataSelected" ng-click="klikGrid(dataSelected)"></kendo-grid>
	</div>

</div>
<!-- <div ng-include='" ../app/module/Shared/TemplateButtonSimpanNotFixed" '></div> -->
<div class="grid_2">
	<md-button ng-show="!isLoading" class="md-raised md-warn" ng-click="Back()">Kembali</md-button>
</div>
<div class="grid_2">
	<md-button ng-show="!isLoading" class="md-raised md-primary" ng-click="Save()">Simpan</md-button>
</div>
<div kendo-window="popUps" k-title="'Tambah Data'" k-width="1000" k-height="520" k-visible="false">

	<div class="panel panel-default container_12" style="padding: 0px 10px;">
		<div class="grid_12" style="margin-top: 10px">
			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item">No Registrasi</label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="popup.noReg" />
				</div>
			</div>
			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item">No RM</label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="popup.noRm" />
				</div>
			</div>


			<div class="grid_3">
				<div class="grid_12">
					<label c-label item="item">Nama Pasien</label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="popup.nama" />
				</div>
			</div>


			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Ruangan"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="popup.ruangan" />
				</div>
			</div>
			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Kelas"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="popup.kelas" />
				</div>
			</div>
			<div class="grid_1">

				<label c-label c-label-text=""></label>

				<em style="margin-top:6px;" ng-click='resetFilter()' id="iconButton" data-role="button"
					class="k-button k-button-icon k-primary" role="button" aria-disabled="false" tabindex="0"><span
						class="k-sprite k-icon
						k-i-cancel">Reset</span></em>
			</div>
		</div>

		<div class="grid_12">

			<div id="kGrid" kendo-grid k-data-source="sourceGridPasien" k-selectable="'row'"
				k-columns="columnGridPasien" k-sortable="true" k-reorderable="true" k-groupable="true"
				k-resizable="true" k-scrollable="'true'" k-ng-model="dataPasienSelected"
				ng-click="klikPasien(dataPasienSelected)">
			</div>
		</div>

		<div class="k-edit-buttons k-state-default pull-right" style="margin-top:10px">
			<button class="k-button btnTambah k-button-icontext k-primary k-grid-update" ng-click="Add()"><span
					class="k-icon k-update"></span>Tambah</button>
			<button class="k-button btnHapus k-button-icontext" ng-click="tutup()"><span
					class="k-icon k-cancel"></span>Tutup</button>
		</div>
	</div>
</div>
<style>
	button:disabled {
		background: #B5B2B1;
	}

	.custom-button {
		margin: 0 0 10px;
		background: none;
		color: black;
		border-radius: 0.8em;
		border: 1px solid;
		background-color: white;
	}

	.k-edit,
	.k-i-download {
		background-position: -313px -221px;
	}

	a.k-button.k-button-icontext {
		min-width: 84px;
		/*background-color: #e0360b;*/
		border: none;
		margin: .1em;
	}

	.duplicateDate {
		background-color: red;
		border: 2px solid red !important;
	}

	span.errorCuti {
		text-align: center;
		width: 100%;
		padding: 10px 20px;
		color: red;
		font: italic 14px/30px arial, sans-serif;
	}

	.k-grid .k-grid-header .k-header .k-link {
		height: auto;
	}

	.k-grid .k-grid-header .k-header {
		white-space: normal;
	}

	.k-grid .k-grid-header .k-header {
		text-align: center;
	}
</style>
