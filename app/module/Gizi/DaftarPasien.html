<div ng-controller="DaftarPasienGiziCtrl">
    <div ng-show='notDetail' class="panel panel-default">
        <div class="panel-body">
            <div class="grid_12">
                <div class="grid_6">
                    <div class="grid_12">
                        <label c-label c-label-text="TanggalOrder" real></label>
                    </div>
                    <div class="grid_12">
                        <div class="grid_6">
                            <input style="width: 100%" k-value='now' k-ng-model='tglAwal' kendo-date-picker placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
                        </div>
                        <div class="grid_6">
                            <input style="width: 100%" k-value='now' k-ng-model='tglAkhir' kendo-date-picker placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
                        </div>
                    </div>
                </div>
                <div class="grid_6">
                    <div class="grid_12">
                        <label c-label c-label-text="masukkanNamaPasien" real></label>
                    </div>
                    <div class="grid_12">
                        <div class="grid_8">
                            <input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="namaPasien" />
                        </div>
                        <div class="grid_4">
                            <c-button class="c-button" style="padding:0px" click='refresh' icon="'fa-search'">
                                <span c-translate>CARI</span>
                            </c-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">

        <div class="panel-heading" c-translate>{{title}}</div>
        <div class="panel-body" style="padding:0px">

            <div class="grid_12">
                <kendo-grid k-ng-model="item" k-data-source="listDataPasien" k-selectable="'row'" k-height="'500'" k-sortable="'true'" k-columns="Column"></kendo-grid>
            </div>
        </div>
    </div>
</div>
