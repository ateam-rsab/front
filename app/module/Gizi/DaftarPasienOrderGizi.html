<style>
	.style-center {
		display: inline-block;
		text-align: center;
		width: 100%;
	}

	.style-right {
		display: inline-block;
		text-align: right;
		width: 100%;
	}

	.style-left {
		display: inline-block;
		text-align: left;
		width: 100%;
	}

<div ng-show="dataVOloaded">

	<div class="grid_12 headerBox">
		<h1 style="color: white;">
			<b>Daftar Pasien Rawat Inap</b>
		</h1>
	</div>
	<div class="clear"></div>

	<br/>

	<!-- Kriteria -->
	<div class="grid_12">
		<!-- <div class="grid_12 headerBox containerBorderBox" style="padding:0px">
            <p>Kriteria</p>
        </div> -->
		<div class="grid_12">
			<div class="grid_1">
				<div class="grid_12">
					<label c-label item="item" c-label-text="NoReg"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noReg" />
				</div>
			</div>
			<!-- Nama -->
			<div class="grid_3">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Nama"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nama" />
				</div>
			</div>

			<!-- Ruangan -->
			<div class="grid_3">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Ruangan"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.ruanganRanap" k-data-text-field="'namaruangan'" k-data-value-field="'id'"
					 k-filter="'contains'" k-auto-bind="false" k-data-source="listRuanganRanap" />
				</div>
			</div>

			<!-- Periode Pulang -->
			<div class="grid_3">
				<div class="grid_12">
					<label c-label item="item" c-label-text=" Periode Masuk"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<!-- AwalPeriode -->
					<div class="grid_6 padDatePicker">
						<input style="width: 100%" k-ng-model="item.periodeAwal" kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'"
						/>
					</div>

					<!-- AkhirPeriode -->
					<div class="grid_6 padDatePicker">
						<input style="width: 100%" k-ng-model="item.periodeAkhir" kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'"
						/>
					</div>
					<div class="clear"></div>
				</div>
			</div>
			<div class="grid_1">
				<div class="grid_12">
					<label>&nbsp;</label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<button class="btnTemplate1" style="margin-left: 0;" ng-click="SearchData()">Cari</button>
				</div>
			</div>

			<!-- Button Clear -->
			<div class="grid_1">
				<div class="grid_12">
					<label>&nbsp;</label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<button class="btnTemplate1" style="margin-left: 0;" ng-click="ClearSearch()">Clear</button>
				</div>
			</div>
		</div>

		
	<div class="clear"></div>

	<!-- Data Pasien Pulang -->
	<div class="grid_12">
		<div class="grid_12 headerBox">
			<p>Data Pasien Rawat Inap</p>
		</div>
		<div class="clear"></div>

		<!-- grid table -->
		<div class="grid_12 borderBox">
			<div id="kGrid" kendo-grid 
			k-data-source="dataPasienPasienDiRawat" 
			k-selectable="'row'" 
			k-columns="columnDataPasienDiRawat"
			k-pageable="'true'" 
			k-sortable="'true'" 
			k-ng-model="dataPasienSelected">
			</div>
		</div>
		<div class="clear"></div>
	</div>


	<div class="clear"></div>

	<br/>

	<div ng-show='cboDefault' class="grid_12">
		<div class="grid_2" style="float:right;">
			<button class="btnTemplate1" style="margin-left: 0;" ng-click="TransaksiPelayanan()">Transaksi Pelayanan</button>
		</div>
	</div>

	</div>
</div> -->
