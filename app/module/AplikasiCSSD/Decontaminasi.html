<div ng-controller="DecontaminasiCtrl">

	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Decontaminasi'">
			<div class="grid_12">
				<div class="grid_12">
					<div class="grid_4">
						<div class="grid_4">
							<label c-label item="item" style="margin-top: 10px">Nomor Order</label>
						</div>
						<div class="grid_8">
							<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.noOrder" disabled/>
						</div>
					</div>
				</div>
				<div class="grid_12">
					<div class="grid_4">
					<div class="grid_4">
						<label c-label item="item" style="margin-top: 10px">Ruangan</label>
					</div>
					<div class="grid_8">
						<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.ruangan" disabled/>
					</div>
					</div>
				</div>
				<div class="grid_12">
					<div class="grid_8">
					<div class="grid_2">
						<label c-label item="item" style="margin-top: 10px">Nama Alat</label>
					</div>
					
					<div class="grid_10">
						<kendo-grid options="gridDecontaminasi" k-scrollable = "false" k-data-source="dataSource"></kendo-grid>
					</div>
					</div>
				</div>
				<div class="grid_12">
					<div class="grid_4">
					<div class="grid_4">
						<label c-label item="item" style="margin-top: 10px">Tanggal</label>
					</div>
					<div class="grid_8">
						<input style="width: 100%" kendo-date-picker k-ng-model="item.tanggal" k-format="'yyyy-MM-dd'"/>
					</div>
					</div>
				</div>
				<div class="grid_12">
					<div class="grid_4">
					<div class="grid_4">
						<label c-label item="item" style="margin-top: 10px">Jam Mulai</label>
					</div>
					<div class="grid_8">
						<input style="width: 100%" kendo-time-picker k-ng-model="item.jamMulai" placeholer="HH:mm" k-format="'HH:mm'"  />
					</div>
					</div>
				</div>
				<div class="grid_12">
					<div class="grid_4">
					<div class="grid_4">
						<label c-label item="item" style="margin-top: 10px">Jam Selesai</label>
					</div>
					<div class="grid_8">
						<input style="width: 100%" kendo-time-picker k-ng-model="item.jamSelesai" placeholer="HH:mm" k-format="'HH:mm'"  />
					</div>
					</div>
				</div>
				<div class="grid_12">
					<div class="grid_4">
					<div class="grid_4">
						<label c-label item="item" style="margin-top: 10px">Petugas</label>
					</div>
					<div class="grid_8">
						<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.petugas" disabled/>
					</div>
					</div>
				</div>
			</div>
			<div class="grid_6">
				
			</div>
			<div class="grid_6">
				<div class="grid_4"></div>
				<div class="grid_4">
					<button class="c-button success" ng-click="simpan()">Simpan</button>
				</div>
				<div class="grid_4">
					<button class="c-button cancel" ng-click="batal()">Tutup</button>
				</div>
			</div>
		</c-panel>
	</div>
</div>
