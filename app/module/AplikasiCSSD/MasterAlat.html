<div ng-controller="MasterAlatCtrl">
	<div class="panel panel-default container_12">
		<div class="panel-heading" c-translate>Master Alat</div>
			<div class="panel-body">
				<div class="grid_12" style="margin-top: 20px">
					<div class="grid_2"></div>
					<div class="grid_2">
						<div class="grid_12" style="margin-top: 5px">
							<label c-label item="item" c-label-text="kodeBarang"></label>
						</div>
						<div class="grid_12" style="margin-top: 25px">
							<label c-label item="item" c-label-text="namaAlat"></label>
						</div>
					</div>
					<div class="grid_4">
						<div class="grid_6">
							<input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="item.kodeBarang"/>
						</div>
						<div class="grid_12" style="margin-top: 10px">
							<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.namaBarang"/>
						</div>
					</div>
				</div>
				<div class="grid_12" style="margin-top: 20px">
					<div class="grid_2"></div>
					<div class="grid_8">
						<div kendo-grid k-data-source="daftarMasterAlat" k-selectable="'row'" k-columns="columnMasterAlat">
					</div>
					<div class="grid_2"></div>
					</div>
				</div>
				<div class="grid_12">
					<div ng-include='"../app/module/Shared/TemplateButtonSimpan" '></div>
				</div>
			</div>
		</div>
	</div>
</div>
