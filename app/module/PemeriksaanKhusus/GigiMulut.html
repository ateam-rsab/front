                function bridgeLayer(item) {
                    var oo = $('canvas').getLayer(item.name + "-" + item.title).p1;
                    var gigi_line = [
                        ["18", "17", "16", "15", "14", "13", "12", "11", "21", "22", "23", "24", "25", "26", "27", "28"],
                        ["55", "54", "53", "52", "51", "61", "62", "63", "64", "65"],
                        ["85", "84", "83", "82", "81", "71", "72", "73", "74", "75"],
                        ["48", "47", "46", "45", "44", "43", "42", "41", "31", "32", "33", "34", "35", "36", "37", "38"]
                    ]

                    var idx_gigi, idx_baris, flipper;
                    for (i = 0; i < gigi_line.length; i++) {
                        idx_gigi = $.inArray(item.name, gigi_line[i]);

                            idx_baris = i;
                            break;

                    var offset;
                    if (idx_baris < 2) {
                        offset = 0;

                        flipper = -1;

                                    y2: koord.y1 + offset - 12 * flipper,
                                    fromCenter: false,
                                });
                            }

                            $('canvas').drawLine({ //ujung kiri
                                layer: true,
                                name: item.name + "-bridge",
                                data: {
                                    desc: "ujung-kiri"
                                },
                                strokeStyle: '#000000',
                                strokeWidth: 4,
                                x1: oo.x1 + 15,
                                y1: oo.y1 + offset,
                                x2: oo.x1 + 15,
                                y2: oo.y1 + offset - 12 * flipper,
                                x3: oo.x2,
                                y3: oo.y1 + offset - 12 * flipper,
                                fromCenter: false,
                            });
                        } else if ((kiri != undefined) && (kanan == undefined)) {
                            if (kiri.data.desc === "ujung-kanan") {
                                var nama = kiri.name.split("-");
                                var koord = $('canvas').getLayer(nama[0] + "-Crown").p1;
                                $('canvas').removeLayer(kiri.name);

                                        desc: "bridge"

                                    strokeWidth: 4,

                                    y1: koord.y1 + offset - 12 * flipper,
                                    x2: koord.x2,
                                    y2: koord.y1 + offset - 12 * flipper,
                                    fromCenter: false,
                                });
                            }
                            $('canvas').drawLine({ //ujung kanan
                                layer: true,
                                name: item.name + "-bridge",
                                data: {
                                    desc: "ujung-kanan"

                function updateText(obj) {
                    var current = $("#t" + obj.name).val();
                    var headless = ["Crown", "Root", "text", "mis", "rrx", "cfr"];
                    var text_single = ["sou", "non", "une", "pre", "ano", "ipx", "prd", "fld"];
                    var root_canal = ["rct", "nvt"];
                    var update, update_is_text, update_is_root_canal
                    var is_headless = $.inArray(obj.title, headless);

                    update_is_text = $.inArray(obj.singkatan, text_single);
                    update_is_root_canal = $.inArray(obj.singkatan, root_canal);

                    if (is_headless != -1) {
                        update = obj.singkatan;
                    } else {
                        update = obj.title + " " + obj.singkatan;
                    }

                    //check apakah sudah ada di MODVL sebelumnya:
                    var check;
                    if (current != undefined) {
                        check = current.split(";");
                    } else {
                        check = [];
                    }
                    current = "";

                    // for(j=0;j<check.length;j++){
                    //     if(check[j].substring(0,1)===obj.title){
                    //         check[j]="";
                    //     }
                    // }

                    for (j = 0; j < check.length; j++) {
                        if (check[j].length > 0) {

                            var overrided_text = $.inArray(check[j], text_single);
                            if ((overrided_text != -1) && (update_is_text != -1)) {
                                check[j] = "";
                            }

                            var root_canal_result = $.inArray(check[j], root_canal);
                            if ((update_is_root_canal != -1) && (root_canal_result != -1)) {
                                check[j] = "";
                            }
                        }
                    }

                    for (i = 0; i < check.length; i++) {
                        if (check[i].length > 0) {
                            current = current + check[i] + ";";
                        }
                    }
                    $("#t" + obj.name).val(current.replaceAll(";;", ";") + update);
                }

                $(document).on("keyup", "input", function(event) {
                    var lastkey = $(this).val().substring($(this).val().length - 1, $(this).val().length);
                    var update = [];
                    var key = event.keyCode || event.charCode;
                    if ($(this).val().length > 0) {
                        if ((lastkey === ";") || (key == 8 || key == 46)) {
                            var frac = $(this).val().split(";");
                            for (j = 0; j < frac.length; j++) {
                                var frac2 = frac[j].split(" ");
                                if (frac2.length == 2) { //gigi plus spesial: caries
                                    var mode_keadaan_gigi_check = ["car"];
                                    var mode_bahan_restorasi_check = ["amf", "cof", "fis"];
                                    var test = $.inArray(frac2[1], mode_keadaan_gigi_check);
                                    var mode_switch = "";
                                    var option = "";

                                    if (test != -1) {
                                        mode_switch = "keadaan-gigi";
                                        option = cariKunci(mode_keadaan_gigi, frac2[1]);
                                    }
                                    test = $.inArray(frac2[1], mode_bahan_restorasi_check);
                                    if (test != -1) {
                                        mode_switch = "bahan-restorasi";
                                        option = cariKunci(mode_bahan_restorasi, frac2[1]);
                                    }

                                    update.push({
                                        option: option,
                                        mode: mode_switch,
                                        name: $(this).attr("id").substring(1, $(this).attr("id").length),
                                        title: frac2[0],
                                        singkatan: frac2[1]
                                    });
                                } else if (frac2.length == 1) {
