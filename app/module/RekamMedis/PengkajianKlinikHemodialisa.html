<style type="text/css">
    .tg {
        border-collapse: collapse;
        border-spacing: 0;
        border-color: #aabcfe;
    }

    .tg td {
        font-family: Arial, sans-serif;
        font-size: 14px;
        padding: 10px 5px;
        border-style: solid;
        border-width: 1px;
        overflow: hidden;
        word-break: normal;
        border-color: #aabcfe;
        color: #669;
        background-color: #e8edff;
    }

    .tg th {
        font-family: Arial, sans-serif;
        font-size: 14px;
        font-weight: normal;
        padding: 10px 5px;
        border-style: solid;
        border-width: 1px;
        overflow: hidden;
        word-break: normal;
        border-color: #aabcfe;
        color: #039;
        background-color: #b9c9fe;
    }

    .tg .tg-yw4l {
        vertical-align: top
    }

    .subtits {
        text-align: center;
        font-style: italic;
        font-size: 10pt;
        padding-left: 8px
    }

    .header {
        font-size: 120%;
        font-weight: 700;
    }

    .rowstyle {
        border-bottom: 1px dashed lightblue
    }

    .footer {
        text-align: center;
        font-size: 120%;
        font-weight: 700;
        margin-bottom: 20px
    }
</style>


<div ng-show="dataVOloaded">

                </div>
            </div>
            <div class="grid_3">
                <div class="grid_12" style="margin-bottom:5px">
                    <label c-label item="item" c-label-text="Suhu"></label>
                </div>

                    <input c-text-box type="number" filter="" class="k-textbox" ng-model="item.suhu" />
