<div class="grid_12" style="margin-bottom:60px!important">
    <div class="grid_12 headerBox">
        <h1 style="color: white;"><b>{{title}}</b></h1>
    </div>
    <div class="clear"></div>
    <br/>
    <div class="container_12"> <!-- html form goes here -->
        <!-- homeCare -->
        <div class="grid_12" ng-repeat="list in listHomeCare | orderBy:'id'" style="margin-top:10px">
            <div class="grid_1" align="center" style="margin-top: 5px">
                <b>1</b>
            </div>
            <div class="grid_3" style="margin-top: 5px">
                <b>{{list.nama}}</b>
            </div>
            <div ng-repeat="opsi in list.detail | orderBy:'id'">
                <div class="grid_2">
                    <input type="radio" name="{{opsi.nama}}" id="{{opsi.nama}}" class="k-radio" ng-model="item.homeCare" value="{{opsi.id}}">
                    <label class="k-radio-label" for="{{opsi.nama}}">{{opsi.nama}}</label>
                </div>
            </div>
            <div class="grid_4">
                <textarea c-text-area type="input" class="k-textbox" ng-model="item.ketHomeCare"/>
            </div>
        </div>
        <hr style="margin:5px auto"/>
