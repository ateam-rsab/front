

<div ng-show="dataVOloaded">

    <div class="container_12">
        <div class="grid_12" style="margin-bottom:30px">
            <md-toolbar md-scroll-shrink class="shadow">
                <div class="md-toolbar-tools">{{title}}</div>
            </md-toolbar>
            <!-- <div class="grid_12 headerBox">
                <h1 style="color: white;"><b>{{title}}</b></h1>
            </div> -->
            <div class="clear"></div>
            <br/>
                <div class="container_12">
                    <div ng-repeat="tanya in listBatuk | orderBy:'id'"
                        ng-init="listIndex= $index + 1">
                        <div class="grid_6"style="margin:6px auto">
                            <div class="grid_1" style="text-align:right">{{tanya.no}}</div>
                            <div class="grid_3">
                                <label><b>{{tanya.nama}} : </b></label>
                            </div>
                            <div class="grid_3" ng-repeat="jawab in tanya.detail
                                | orderBy:'id'" ng-init="jawabIndex= $index"
                                style="margin-top: -5px">
                                <input type="radio" name="{{jawab.nama}}"
                                    id="{{jawab.nama}}" class="k-radio"
                                    ng-model="item.batuk" value="{{jawab.id}}"
                                    ng-click="cekSkorHumpy(tanya, jawab)">
                                <label class="k-radio-label"
                                    for="{{jawab.nama}}">{{jawab.nama}}</label>
                            </div>
                        </div>
                    </div>
