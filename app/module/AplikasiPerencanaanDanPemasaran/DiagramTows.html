<div class="panel panel-default container_12">
	<div class="panel-heading" align="center" c-translate>Diagram Tows</div>
	<div class="panel-body">
		<div class="grid_12">
			<div class="grid_12">
				<div class="grid_2" style="margin-top:10px">
					<label c-label item="item">Jenis Diagram TOWS</label>
				</div>
				<div class="grid_4">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisDiagramTows" k-data-text-field="'jenisTOWS'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="sourceDaftarTows" />
				</div>
			</div>
			<div class="grid_12">
				<div class="grid_2" style="margin-top:5px">
					<label c-label item="item">Input</label>
				</div>
				<div class="grid_10" style="margin-top:5px">
					<textarea ng-model="item.input" style="width: 99%; height: 100px;"></textarea>
				</div>
			</div>
			<div class="grid_12" style="padding-top:10px">
				<div class="grid_8"></div>
				<div class="grid_2">
					<button class="c-button success" ng-click="Save()">Simpan</button>
				</div>
				<div class="grid_2">
					<button class="c-button cancel" ng-click="Batal()">Batal</button>
				</div>
			</div>
			<div class="grid_12" style="margin-top:10px">
				<c-panel item="item" header="title" disabled>
					<div class="grid_12">
						<div class="grid_2" style="margin-top:15px">
							<label c-label item="item">Jenis Diagram TOWS</label>
						</div>
						<div class="grid_4">
							<input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisDiagramTows" k-data-text-field="'jenisTOWS'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="sourceDaftarTows" />
						</div>
						<div class="grid_1" style="margin-top:5px">
							<button class="c-button success" ng-click="search()">Cari</button>
						</div>
					</div>
					<div class="grid_12" style="margin-top: 10px;">
						<div kendo-grid k-on-change="select(data)" k-data-source="sourceDaftarDiagramTows" k-selectable="'row'" options="mainGridOptions"></div>
						<!-- <div kendo-grid k-on-change="select(data)" k-data-source="sourceDaftarDiagramTows" k-selectable="'row'" k-columns="columndaftarDiagramTows"></div> -->
					</div>
					<div class="grid_12" style="padding-top:30px">
						<div class="grid_8"></div>
						<div class="grid_2">
							<button class="c-button success" ng-click="Search()">Cetak</button>
						</div>
						<div class="grid_2">
							<button class="c-button cancel" ng-click="Search()">Tutup</button>
						</div>
					</div>
				</c-panel>
			</div>
		</div>
	</div>
</div>
