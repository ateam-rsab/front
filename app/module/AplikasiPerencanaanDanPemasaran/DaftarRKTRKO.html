<div class="panel panel-default container_12">
    <div class="panel-heading" align="center" c-translate>Daftar Rencana Kerja Tahunan(RKT) Dan Rencana Kerja Operasional(RKO)</div>
    <div class="panel-body">
        <div class="grid_12">
			<div class="grid_12" style="margin-top:10px">
				<div class="panel panel-default panel-white">
			       	<div class="panel-heading-white"><span class="title" c-translate>Pencarian</span>
						<div class="grid_7">
							<div class="grid_3" style="margin-top:15px">
								<label c-label item="item" c-label-text="Periode"></label>
							</div>
							<div class="grid_3">
								<input style="width:100%" kendo-date-picker k-options="yearSelected" k-ng-model="item.periodeTahun" k-format="'yyyy'"/>
							</div>
						</div>
						<div class="grid_7">
							<div class="grid_3" style="margin-top:15px">
								<label c-label item="item" c-label-text="unitKerja"></label>
							</div>
							<div class="grid_6">
								<input style="width: 100%;" kendo-combo-box k-ng-model="item.departemen" k-data-text-field="'namaDepartemen'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="sourceUnit"/>
							</div>
							<div class="grid_2" style="margin-top:5px">
								<button class="c-button success" ng-click="search()">Cari</button>
							</div>
						</div>
					</div>
				</c-panel>
			</div>
			<div class="grid_12" style="margin-top: 10px;">
		        <div kendo-grid k-data-source="sourceDaftarRKT" k-selectable="'row'" k-columns="columnDaftarRKTRKO()" k-ng-model="current" ng-click="klik(current)" pageable="true"></div>
	        </div>
	        <div class="grid_12" style="margin-top:20px">
	            <div class="grid_8"></div>
	            <div class="grid_2">
	                <button class="c-button success" ng-click="Save()">Cetak</button>
	            </div>
	            <div class="grid_2">
	                <button class="c-button cancel" ng-click="Batal()">Tutup</button>
	            </div>
	        </div>
	    </div>
	</div>
</div>
