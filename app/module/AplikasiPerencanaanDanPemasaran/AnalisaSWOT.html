<div ng-controller="AnalisaSWOTCtrl">
    <div class="panel panel-default container_12">
        <div class="panel-heading" align="center" c-translate>Analisa SWOT</div>
        <div class="panel-body">
        	<div class="grid_12">
                <div class="grid_6">
            		<div class="grid_12">
                     	<div class="grid_4" style="margin-top: 10px">
                        	<label c-label item="item">Jenis Analisa SWOT</label>
                    	</div>
                        <div class="grid_8">
                             <input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisAnalisaSwot" k-data-text-field="'namaFaktor'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="sourceAnalisaSwot" />
                           <!--  <input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisAnalisaSwot" k-data-text-field="'jenisAnalisaSwot'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="sourceJenisAnalisa" k-on-change="analisaSwot()"/> -->
                        </div>
                    </div>
            	</div>
                <div class="grid_6">
                    <div class="grid_12">
                        <div class="grid_1"></div>
                        <div class="grid_2" style="margin-top: 15px">
                            <label c-label item="item">Periode</label>
                        </div>
                        <div class="grid_9">
                            <div class="grid_5">
                                <input style="width: 100%" kendo-date-picker k-options="yearSelected" value="now" k-max="now" k-ng-model="item.awal" k-format="'yyyy'" k-on-change="tahun()"/>
                            </div>
                            <div class="grid_2" style="margin-top: 10px" align="center">
                                <label c-label item="item">s/d</label>
                            </div>
                           <div class="grid_5">
                                <input style="width:100%" kendo-date-picker value="now" k-ng-model="item.akhir" k-format="'yyyy'" readonly="true" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_2" style="margin-top: 10px">
                    <label c-label item="item">Analisa</label>
                </div>
                <div class="grid_10" style="margin-top: 5px">
                    <textarea ng-model="item.analisa" style="width: 99%; height: 120px;" ng-keyup="disab()"></textarea>
                    <!-- <input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.analisa" /> -->
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_6">
                    <div class="grid_12">
                        <div class="grid_4" style="margin-top: 20px">
                            <label c-label item="item">Rating</label>
                        </div>
                        <div class="grid_5" style="margin-top: 10px">
                            <input style="width: 100%;" kendo-combo-box k-ng-model="item.rating" k-data-text-field="'rating'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="sourceRating" />
                        </div>
                    </div>
                    <div class="grid_12">
                        <div class="grid_4" style="margin-top: 10px">
                            <label c-label item="item">Bobot</label>
                        </div>
                        <div class="grid_5">
                            <input c-text-box type="number" filter="'char'" class="k-textbox" ng-model="item.bobot" ng-keyup="skor()" />
                        </div>
                    </div>
                    <div class="grid_12">
                        <div class="grid_4" style="margin-top: 10px">
                            <label c-label item="item">Skor</label>
                        </div>
                        <div class="grid_5">
                            <input c-text-box type="input" readonly="true" filter="'numeric'" class="k-textbox" ng-model="item.skor" />
                        </div>
                    </div>
                </div>
                <div class="grid_6">
                    <div class="grid_12" style="margin-top:110px">
                        <div class="grid_2"></div>
                        <div class="grid_4">
                            <button class="c-button success" ng-click="addAnalisaSwot()">Tambah</button>
                        </div>
                        <div class="grid_4">
                            <button class="c-button cancel" ng-click="Batal()">Batal</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid_12" style="margin-top: 10px;">
                <div class="grid_12">
                    <div kendo-grid k-data-source="dataAnalisaSwot" k-selectable="'row'" k-columns="columnAnalisaSwot">
                    </div>
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_9"></div>
                <div class="grid_1" style="margin-top: 15px">
                    <label c-label item="item">Total</label>
                </div>
                <div class="grid_2">
                    <input c-text-box type="input" readonly="true" filter="'numeric'" class="k-textbox" ng-model="item.total" />
                </div>
            </div>
            <div class="grid_12" style="margin-top:10px">
                <div class="grid_8"></div>
                <div class="grid_2">
                    <button class="c-button success" ng-click="Save()">Simpan</button>
                </div>
                <div class="grid_2">
                    <button class="c-button cancel" ng-click="()">Tutup</button>
                </div>
            </div>
          <!--   <div class="grid_12">
            	<div ng-include='"../app/module/Shared/TemplateButtonSimpan" '></div>
        	</div> -->
        </div>
    </div>
</div>
