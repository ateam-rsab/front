<div class="panel panel-default container_12">
	<div class="panel-heading" align="center" c-translate>Master Risiko</div>
	<div class="panel-body">
		<div class="grid_12">
			<div class="grid_12" style="margin-top:5px">
				<div class="grid_2"></div>
				<div class="grid_9">
					<div class="grid_12">
						<div class="grid_1" style="margin-top:5px">
							<label c-label item="item">Risiko</label>
						</div>
						<div class="grid_10">
							<!--<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.risiko" />-->
							<textarea ng-model="item.risiko" style="width: 99%; height: 100px;"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="grid_12">
				<div class="grid_6"></div>
				<div class="grid_2">
					<button class="c-button success" ng-click="Save()">Simpan</button>
				</div>
				<div class="grid_2">
					<button class="c-button cancel" ng-click="Batal()">Batal</button>
				</div>
			</div>
			<div class="grid_12" style="padding-top:10px">
				<div class="grid_1"></div>
				<div class="grid_10">
					<div kendo-grid k-on-change="Select(data)" k-data-source="sourceMasterResiko" k-selectable="'row'" options="mainGridOptions"></div>
				</div>
				<!-- <div kendo-grid k-on-change="SelectGrid(data)" k-data-source="sourceMasterResiko" k-selectable="'row'" k-columns="columnMasterResiko" pageable="true" scrollable="false"></div> -->
				<div class="grid_1"></div>
			</div>
		</div>
	</div>
</div>
