<div class="panel panel-default container_12">
	<div class="panel-heading" align="center" c-translate>Master Kemungkinan Risiko Terjadi</div>
	<div class="panel-body">
		<div class="grid_12">
			<div class="grid_3"></div>
			<div class="grid_6">
				<div class="grid_12" style="margin-top: 5px">
					<div class="grid_4" style="margin-top: 10px">
						<label c-label item="item">Kemungkinan Risiko</label>
					</div>
					<div class="grid_8">
						<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.kemungkinanResiko" ng-keypress="($event.which == 13)? Save():item.kemungkinanResiko"/>
					</div>
				</div>
				<div class="grid_12">
					<div class="grid_4"></div>
					<div class="grid_4">
						<button class="c-button success" ng-click="Save()">Simpan</button>
					</div>
					<div class="grid_4">
						<button class="c-button cancel" ng-click="Batal()">Batal</button>
					</div>
					<!-- <div class="grid_2">
						<button class="c-button" ng-click="Delete()">Hapus</button>
					</div>
					<div class="grid_2">
						<button class="c-button">Tutup</button>
					</div> -->
				</div>
			</div>
		</div>
		<div class="grid_12">
			<div class="grid_3"></div>
			<div class="grid_6" style="margin-top: 10px">
				<div kendo-grid k-on-change="Select(data)" k-data-source="sourceKemungkinanResiko" k-selectable="'row'" options="mainGridOptions"></div>
				<!-- <div kendo-grid k-on-change="SelectKemungkinan(data)" k-data-source="sourceKemungkinanResiko" k-selectable="'row'" k-columns="columnKemungkinanResikoTerjadi" pageable="true" scrollable="false">
				</div> -->
			</div>
		</div>
	</div>
</div>
