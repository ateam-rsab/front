<div class="panel panel-default container_12">
	<div class="panel-heading" align="center" c-translate>Master satuan Indikator</div>
	<div class="panel-body">
		<div class="grid_12">
			<div class="grid_3"></div>
			<div class="grid_6">
				<div class="grid_12" style="margin-top:5px">
					<div class="grid_3" style="margin-top:15px">
						<label c-label item="item">Satuan Indikator</label>
					</div>
					<div class="grid_8">
						<input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="item.satuanIndikator" ng-keypress="($event.which == 13)? Save():item.satuanIndikator"/>
					</div>
				</div>
				<div class="grid_12">
					<div class="grid_5"></div>
					<div class="grid_3">
						<button class="c-button success" ng-click="Save()">Simpan</button>
					</div>
					<div class="grid_3">
						<button class="c-button cancel" ng-click="Batal()">Batal</button>
					</div>
				</div>
			</div>
		</div>
		<div class="grid_12">
			<div class="grid_3"></div>
			<div class="grid_6" style="padding-top:10px">
				<div kendo-grid k-on-change="Select(data)" k-data-source="sourceMasterSatuanIndikator" k-selectable="'row'" options="mainGridOptions"></div>
					<!-- <div kendo-grid k-on-change="SelectGrid(data)" k-data-source="sourceMasterSatuanIndikator" k-selectable="'row'" k-columns="columnMasterSatuanIndikator" pageable="true" scrollable="false"></div> -->
			</div>
			</div>
		</div>
	</div>
</div>
