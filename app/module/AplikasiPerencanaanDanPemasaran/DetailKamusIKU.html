<div class="panel panel-default container_12">
	<div class="panel-heading" align="center" c-translate>Kamus Indikator</div>
	<div class="panel-body">
		<div class="grid_12">
			<div class="grid_12">
				<div class="grid_1"></div>
				<div class="grid_10">
					<div class="grid_12">
						<div class="grid_2" style="margin-top:10px">
							<label c-label item="item" c-label-text="perspektif"></label>
						</div>
						<div class="grid_1" style="margin-top:10px" align="right">:</div>
						<div class="grid_9">
							<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.perspektif" readonly="true" />
						</div>
					</div>
				</div>
			</div>
			<div class="grid_12" style="margin-top:5px">
				<div class="grid_1"></div>
				<div class="grid_10">
					<div class="grid_12">
						<div class="grid_2" style="margin-top:15px">
							<label c-label item="item" c-label-text="sasaranStrategis"></label>
						</div>
						<div class="grid_1" style="margin-top:15px" align="right">:</div>
						<div class="grid_9">
							<textarea ng-model="item.sasaranStrategis" style="width: 99%; height: 80px;" readonly="true"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="grid_12" style="margin-top:5px">
				<div class="grid_1"></div>
				<div class="grid_10">
					<div class="grid_12">
						<div class="grid_2" style="margin-top:15px">
							<label c-label item="item" c-label-text="Indikator"></label>
						</div>
						<div class="grid_1" style="margin-top:15px" align="right">:</div>
						<div class="grid_9">
							<textarea ng-model="item.indikator" style="width: 99%; height: 80px;" readonly="true"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="grid_12" style="margin-top:5px">
				<div class="grid_1"></div>
				<div class="grid_10">
					<div class="grid_12">
						<div class="grid_2" style="margin-top:15px">
							<label c-label item="item" c-label-text="definisi"></label>
						</div>
						<div class="grid_1" style="margin-top:15px" align="right">:</div>
						<div class="grid_9">
							<textarea ng-model="item.definisi" style="width: 99%; height: 150px;" readonly="true"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="grid_12" style="margin-top:5px">
				<div class="grid_1"></div>
				<div class="grid_10">
					<div class="grid_12">
						<div class="grid_2" style="margin-top:15px">
							<label c-label item="item" c-label-text="formula"></label>
						</div>
						<div class="grid_1" style="margin-top:15px" align="right">:</div>
						<div class="grid_9">
							<textarea ng-model="item.formula" style="width: 99%; height: 120px;" readonly="true"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="grid_12" style="margin-top:5px">
				<div class="grid_1"></div>
				<div class="grid_10">
					<div class="grid_12">
						<div class="grid_2" style="margin-top:15px">
							<label c-label item="item" c-label-text="bobotIku"></label>
						</div>
						<div class="grid_1" style="margin-top:15px" align="right">:</div>
						<div class="grid_9">
							<input c-text-box type="bobotIku" filter="'string'" class="k-textbox" ng-model="item.bobot" readonly="true"/>
						</div>
					</div>
				</div>
			</div>
			<div class="grid_12" style="margin-top:5px">
				<div class="grid_1"></div>
				<div class="grid_10">
					<div class="grid_12">
						<div class="grid_2" style="margin-top:15px">
							<label c-label item="item" c-label-text="personInCharge"></label>
						</div>
						<div class="grid_1" style="margin-top:15px" align="right">:</div>
						<div class="grid_9">
							<input c-text-box type="personInCharge" filter="'string'" class="k-textbox" ng-model="item.pic" readonly="true"/>
						</div>
					</div>
				</div>
			</div>
			<div class="grid_12" style="margin-top:5px">
				<div class="grid_1"></div>
				<div class="grid_10">
					<div class="grid_12">
						<div class="grid_2" style="margin-top:15px">
							<label c-label item="item" c-label-text="sumberData"></label>
						</div>
						<div class="grid_1" style="margin-top:15px" align="right">:</div>
						<div class="grid_9">
							<input c-text-box type="sumberData" filter="'string'" class="k-textbox" ng-model="item.sumberData" readonly="true"/>
						</div>
					</div>
				</div>
			</div>
			<div class="grid_12" style="margin-top:5px">
				<div class="grid_1"></div>
				<div class="grid_10">
					<div class="grid_12">
						<div class="grid_2" style="margin-top:15px">
							<label c-label item="item" c-label-text="periodePelaporan"></label>
						</div>
						<div class="grid_1" style="margin-top:15px" align="right">:</div>
						<div class="grid_9">
							<input c-text-box type="periodePelaporan" filter="'string'" class="k-textbox" ng-model="item.periodePelaporan" readonly="true"/>
						</div>
					</div>
				</div>
			</div>
			<!-- <div class="grid_12" style="margin-top:5px">
				<div class="grid_1"></div>
				<div class="grid_10">
					<div class="grid_12">
						<div class="grid_2" style="margin-top:15px">
							<label c-label item="item" c-label-text="target"></label>
						</div>
						<div class="grid_1" style="margin-top:15px" align="right">:</div>
						<div class="grid_9">
							<div kendo-grid k-data-source="sourceDaftarTarget" k-selectable="'row'" k-columns="columnDaftarTarget()" editable = "true"></div>
						</div> 
					</div>
				</div>
			</div> -->
			<div class="grid_12" style="margin-top:10px">
				<div class="grid_1"></div>
				<div class="grid_10">	
					<div class="grid_12">
						<div class="grid_2" style="margin-top:15px">
							<label c-label item="item" c-label-text="target"></label>
						</div>
						<div class="grid_1" style="margin-top:15px" align="right">:</div>
						<div class="grid_9">
							<kendo-grid options="mainGridOptions" k-data-source="sourceDaftarTarget" k-columns="columnDaftarTarget()" scrollable="false">
					            <div k-detail-template>
					                <kendo-tabstrip>
					                <ul>
					                    <li class="k-state-active">Target</li>
					                </ul>
					                <div>
					                    <ul class="target-form">
					                    	<div class="grid_12">
						                    	<div class="grid_12">
							                        <div class="grid_2" style="margin-top:10px">
							                        	<label>{{item.target[0].tahun}}</label>
							                        </div>
							                        <div class="grid_6">
							                        	<input class="k-textbox" ng-model="item.target[0].target"/>
							                        </div>
							                    </div>
							                    <div class="grid_12">
							                        <div class="grid_2" style="margin-top:10px">
							                        	<label>{{item.target[1].tahun}}</label>
							                        </div>
							                        <div class="grid_6">
							                        	<input class="k-textbox" ng-model="item.target[1].target"/>
							                        </div>
							                    </div>
							                    <div class="grid_12">
							                        <div class="grid_2" style="margin-top:10px">
							                        	<label>{{item.target[2].tahun}}</label>
							                        </div>
							                        <div class="grid_6">
							                        	<input class="k-textbox" ng-model="item.target[2].target"/>
							                        </div>
							                    </div>
							                    <div class="grid_12">
							                        <div class="grid_2" style="margin-top:10px">
							                        	<label>{{item.target[3].tahun}}</label>
							                        </div>
							                        <div class="grid_6">
							                        	<input class="k-textbox" ng-model="item.target[3].target"/>
							                        </div>
							                    </div>
							                    <div class="grid_12">
							                        <div class="grid_2" style="margin-top:10px">
							                        	<label>{{item.target[4].tahun}}</label>
							                        </div>
							                        <div class="grid_6">
							                        	<input class="k-textbox" ng-model="item.target[4].target"/>
							                        </div>
								                    <div class="grid_4" style="margin-bottom:5px">
									                    <button class="c-button" ng-click="Save()">Simpan</button>
									                </div>
							                    </div>
							                </div>
					                    </ul>
					                </div>
					                </kendo-tabstrip>
					            </div>
					        </kendo-grid>
					    </div>
					</div>
				</div>
			</div>
			<div class="grid_12" style="padding:30px 0 20px 0;">
				<div class="grid_7"></div>
				<div class="grid_2">
					<button class="c-button" ng-click="cetak()">Cetak</button>
				</div>
				<div class="grid_2">
					<button class="c-button" ng-click="Kembali()">Kembali</button>
				</div>
			</div>
		</div>
	</div>
</div>
