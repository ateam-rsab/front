<div class="panel panel-default container_12">
    <div class="panel-heading" align="center" c-translate>Rencana Kerja Tahunan(RKT) dan Rencana Kerja Operasional(RKO)</div>
    <div class="panel-body">
        <div class="grid_12">
			<div class="grid_12">
				<div class="grid_8">
					<div class="grid_12">
						<div class="grid_4">
							<label c-label item="item">Periode Tahun</label>
						</div>
					</div>
					<div class="grid_12">
						<div class="grid_2" style="margin-bottom:5px">
							<input style="width: 100%" kendo-date-picker k-options="yearSelected" value="now" k-max="now" k-ng-model="item.periodeTahun" k-format="'yyyy'""/>
						</div>
					</div>
					<div class="grid_12">
						<div class="grid_4">
							<label c-label item="item">Unit Kerja</label>
						</div>
					</div>
					<div class="grid_12">
						<div class="grid_6" style="margin-bottom:5px">
							<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.departemen.namaDepartemen" readonly="true" />
						</div>
					</div>
					<div class="grid_12">
						<div class="grid_4">
							<label c-label item="item">Sasaran Strategis</label>
						</div>
					</div>
					<div class="grid_12">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.sasaranStrategis" k-data-text-field="'sasaranStrategis'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="sourcedaftarSasaranStrategiss" k-on-change="getSarpras()"/>
					</div>
					<div class="grid_12">
						<div class="grid_4">
							<label c-label item="item">Program</label>
						</div>
					</div>
					<div class="grid_12">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.programKerjaStrategis" k-data-text-field="'programKerjaStrategis'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="sourceMasterProgramKerjaStrategis" />
					</div>
					<div class="grid_12">
						<div class="grid_4" style="margin-top:10px">
							<label c-label item="item">Uraian</label>
						</div>
					</div>
					<div class="grid_12">
						<textarea ng-model="item.uraian" ng-readOnly="cheked" style="width: 99%; height: 100px;"></textarea>
					</div>
					<div class="grid_12">
						<div class="grid_4" style="margin-top:10px">
							<label c-label item="item">Indikator</label>
						</div>
					</div>
					<div class="grid_12">
						<textarea ng-model="item.indikator" ng-readOnly="cheked" style="width: 99%; height: 100px;"></textarea>
					</div>
				</div>
				<div class="grid_4" style="margin-top:10px">
					<div class="grid_12">
						<label c-label item="item">Satuan Indikator</label>
					</div>
					<div class="grid_12"  style="margin-bottom:5px">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.satuanIndikator" k-data-text-field="'satuanIndikator'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="sourceSatuanIndikator" />
					</div>
					<div class="grid_12" style="margin-bottom:5px">
						<label c-label item="item">RKT</label>
					</div>
					<div class="grid_12" style="margin-bottom:5px">
						<input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.rkt" />
					</div>
					<div class="grid_12" style="margin-bottom:5px">
						<label c-label item="item">Target RKO TW I</label>
					</div>
					<div class="grid_12" style="margin-bottom:5px">
						<input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.target1" />
					</div>
					<div class="grid_12" style="margin-bottom:5px">
						<label c-label item="item">Target RKO TW II</label>
					</div>
					<div class="grid_12" style="margin-bottom:5px">
						<input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.target2" />
					</div>
					<div class="grid_12" style="margin-bottom:5px">
						<label c-label item="item">Target RKO TW III</label>
					</div>
					<div class="grid_12" style="margin-bottom:5px">
						<input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.target3" />
					</div>
					<div class="grid_12" style="margin-bottom:5px">
						<label c-label item="item">Target RKO TW IV</label>
					</div>
					<div class="grid_12" style="margin-bottom:5px">
						<input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.target4" />
					</div>
				</div>
			</div>
			<div class="grid_12">
				<div class="grid_8"></div>
				<div class="grid_2">
					<button class="c-button success" ng-click="addData()">Tambah</button>
				</div>
				<div class="grid_2">
					<button class="c-button cancel" ng-click="Search()">Hapus</button>
				</div>
			</div>
			<div class="grid_12" style="margin-top: 10px;">
		        <div kendo-grid k-data-source="dataRKTRKO" k-selectable="'row'" k-columns="columnDataRKTRKO"></div>
	        </div>
	        <div class="grid_12" style="margin-top:20px">
	            <div class="grid_5"></div>
	            <div class="grid_2">
	                <button class="c-button success" ng-click="Save()">Simpan</button>
	            </div>
	            <div class="grid_3">
	                <button class="c-button success" ng-click="DaftarRKTRKO()">Daftar RKT RKO</button>
	            </div>
	             <div class="grid_2">
	                <button class="c-button cancel" ng-click="Batal()">Batal</button>
	            </div>
	        </div>
	    </div>
	</div>
</div>
