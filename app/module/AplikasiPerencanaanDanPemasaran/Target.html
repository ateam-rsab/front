<div ng-controller="TargetCtrl">
	<div ng-show="dataVOloaded">
		<c-panel item="item" header="title" align="center" disabled>
			<div class="grid_12">
				<div class="grid_1"></div>
				<div class="grid_2" style="margin-top:15px">
					<label c-label item="item" c-label-text="sasaranStrategis"></label>
				</div>
				<div class="grid_6">
					<input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.sasaranStrategis" disabled="true" />
				</div>
			</div>
			<div class="grid_12">
				<div class="grid_1"></div>
				<div class="grid_2" style="margin-top:15px">
					<label c-label item="item" c-label-text="indikatorKinerjaUtama"></label>
				</div>
				<div class="grid_6">
					<input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.indikatorKinerjaUtama" disabled="true"/>
				</div>
			</div>
			<div class="grid_12">
				<div class="grid_1"></div>
				<div class="grid_2" style="margin-top:15px">
					<label c-label item="item" c-label-text="bobot"></label>
				</div>
				<div class="grid_3">
					<input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.bobot"  disabled="true"/>
				</div>
				<div class="grid_2" style="margin-top:15px" align="center">
					<label c-label item="item" c-label-text="satuan"></label>
				</div>
				<div class="grid_3">
					<input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.satuan" disabled="true" />
				</div>
			</div>
			<div class="grid_12" style="margin-top: 10px;">
				<div kendo-grid k-data-source="daftarTarget" k-selectable="'row'" k-columns="columndaftarTarget"></div>
			</div>
			<div class="grid_12" style="padding-top:30px">
				<div class="grid_8"></div>
				<div class="grid_2">
					<button class="c-button" ng-click="Save()">Simpan</button>
				</div>
				<div class="grid_2">
					<button class="c-button" ng-click="Search()">Tutup</button>
				</div>
			</div>
		</c-panel>
	</div>
</div>
