				<div class="grid_12">

				<div class="clear"></div>

				<div class="grid_12">

				</div>
			</div>

			<div class="grid_6">
				<div class="grid_12">

				<div class="clear"></div>

				<div class="grid_12">

				<div class="grid_12">

				<div class="grid_2">

				</div>

		</c-panel>
