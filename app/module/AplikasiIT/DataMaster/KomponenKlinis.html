<div ng-controller="KomponenKlinisCtrl">
	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Komponen Klinis'" disabled>

			<!-- jenisKajian -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="jenisKajian"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisKajian" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listjenisKajian" />
				</div>
			</div>

			<!-- jenisKajianId -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="jenisKajianId"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.jenisKajianId" />
				</div>
			</div>

			<!-- kdKomponenKlinis --><div class="grid_12">
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="kdKomponenKlinis"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kdKomponenKlinis" />
				</div>
			</div>

			<!-- satuanHasil -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="satuanHasil"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.satuanHasil" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listsatuanHasil" />
				</div>
			</div>
	</div>
			<!-- satuanHasilId -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="satuanHasilId"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.satuanHasilId" />
				</div>
			</div>

			<!-- komponenKlinis -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="komponenKlinis"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.komponenKlinis" />
				</div>
			</div>

			<!-- nilaiNormal -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="nilaiNormal"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nilaiNormal" />
				</div>
			</div>

			<!-- noUrut -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="noUrut"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noUrut" />
				</div>
			</div>

			<!-- qKomponenKlinis -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="qKomponenKlinis"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.qKomponenKlinis" />
				</div>
			</div>

			<!-- reportDisplay -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="reportDisplay"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.reportDisplay" />
				</div>
			</div>

			<!-- kodeExternal -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="kodeExternal"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kodeExternal" />
				</div>
			</div>

			<!-- namaExternal -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="namaExternal"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaExternal" />
				</div>
			</div>

			<!-- KomponenKlinis -->
			<div class="grid_12">
				<div class="grid_12 headerBox">
					<p>KomponenKlinis</p>
				</div>
				<div class="clear"></div>

				<!-- grid table -->
				<div class="grid_12 borderBox">
					<kendo-grid options="mainGridOptions"  k-data-source="dataSource" k-ng-model="current" ng-click="klik(current)"></kendo-grid>
				</div>
				<div class="clear"></div>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<div class="grid_8"></div>
				<div class="grid_2" ng-show="showEdit">
					<button class="c-button" ng-click="edit()">Edit</button>
				</div>
				<div class="grid_2" ng-hide="showEdit">
					<button class="c-button" ng-click="tambah()">Tambah</button>
				</div>
				<div class="grid_2">
					<button class="c-button" ng-click="batal()">Batal</button>
				</div>
			</div>


		</c-panel>

		
	</div>
</div>
