<div ng-controller="PajakBaruCtrl">
	<div ng-show="dataVOloaded">
		<!-- <c-panel item="item" header="'Harga Netto Produk By Kelas'" disabled> -->
		<div class="grid_12 headerBox">
			<h1 style="color: white;"><b>Pajak</b></h1>
		</div>


		<div class="grid_12">

			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Kode"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.Kode"/>
				</div>
			</div>
			<div class="grid_4">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Pajak"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.Pajak"/>
				</div>
			</div>

			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Jenis Pajak"></label>
				</div>
				<div class="clear"></div>
				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.JenisPajak" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listjenispajak" />
				</div>
			</div>
			<div class="grid_4">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Deskripsi"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.Deskripsi"/>
				</div>
			</div>
		</div>

		<div class="grid_12">
			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Q Pajak"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.QPajak" />
				</div>
			</div>

			<div class="grid_3">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Report Display"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.ReportDisplay" />
				</div>
			</div>
			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Kode External"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.KodeExternal" />
				</div>
			</div>
			<div class="grid_3">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Nama External"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.NamaExternal" />
				</div>
			</div>
			
		</div>

		
			<div class="grid_12">
			
				<div class="grid_12 borderBox">
					<div id="kGrid" kendo-grid 
					k-data-source="dataSource" 
					k-selectable="'row'" 
					k-columns="columnKomponen"
					k-pageable="'true'"
					k-sortable="'true'"
					k-ng-model="dataSelectedKomponen" 
					ng-click="klik(dataSelectedKomponen)">
					
				</div>
			</div>
			<!-- <div class="grid_2" style="margin-top: -5px">
					<div class="grid_12">
						<label>&nbsp;</label>
					</div>
					<div class="clear"></div>

					<div class="grid_4">
						<button class="btnTemplate1" ng-click="save()">Simpan</button>
					</div>
					<div class="grid_4">
						<button class="btnTemplate1" ng-click="delete()">Hapus</button>
					</div>
					<div class="grid_4">
						<button class="btnTemplate1" ng-click="cancel()">Batal</button>
					</div>
				</div> -->
		</div>
	<div class="grid_12">

			<div class="grid_8">
			</div>
			<div class="grid_2" ng-hide="showEdit">
				<button class="c-button" ng-click="Save()">Simpan</button>
			</div>
			<div class="grid_2" ng-show="showEdit">
				<button class="c-button" ng-click="edit()">Edit</button>
			</div>
			<div class="grid_2" >
				<button class="c-button" ng-click="batal()">Batal</button>
			</div>
			<div class="clear"></div>
		</div>

</c-panel> -->
</div>
</div>
