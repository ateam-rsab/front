<div ng-controller="KajianEvaluasiCtrl">
<div ng-show="dataVOloaded">
<c-panel item="item" header="'Kajian Evaluasi'" disabled>

<!-- user -->
<div class="grid_12">
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="user"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input style="width: 100%;" kendo-combo-box k-ng-model="item.user" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listuser" />
</div>
</div>

<!-- userId -->



<!-- noUsulan -->

<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="noUsulan"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noUsulan" />
</div>
</div>
</div>

<!-- tglUsulan -->
<div class="grid_12">
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="tglUsulan"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input style="width: 100%" k-ng-model="item.tglUsulan"  kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
</div>
</div>


<!-- kajian -->

<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="kajian"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kajian" />
</div>
</div>
</div>

<!-- usulan -->
<div class="grid_12">
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="usulan"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.usulan" />
</div>
</div>


<!-- detailKajianSet -->

<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="detailKajianSet"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input style="width: 100%;" kendo-combo-box k-ng-model="item.detailKajianSet" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listdetailKajianSet" />
</div>
</div>
</div>

<!-- reportDisplay -->
<div class="grid_12">
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="reportDisplay"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.reportDisplay" />
</div>
</div>


<!-- kodeExternal -->

<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="kodeExternal"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kodeExternal" />
</div>
</div>
</div>

<!-- namaExternal -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="namaExternal"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaExternal" />
</div>
</div>
</div>

<!-- KajianEvaluasi -->
<div class="grid_12">
<div class="grid_12 headerBox">
<p>KajianEvaluasi</p>
</div>
<div class="clear"></div>

<!-- grid table -->
<div class="grid_12 borderBox">
					<kendo-grid options="mainGridOptions"  k-data-source="dataSource" k-ng-model="current" ng-click="klik(current)"></kendo-grid>
				</div>
<div class="clear"></div>
</div>
<div class="clear"></div>



</c-panel>

<div class="grid_12">
				<div class="grid_8"></div>
				<div class="grid_2" ng-show="showEdit">
					<button class="c-button" ng-click="edit()">Edit</button>
				</div>
				<div class="grid_2" ng-hide="showEdit">
					<button class="c-button" ng-click="tambah()">Tambah</button>
				</div>
				<div class="grid_2">
					<button class="c-button" ng-click="batal()">Batal</button>
				</div>
			</div>
</div>
</div>
