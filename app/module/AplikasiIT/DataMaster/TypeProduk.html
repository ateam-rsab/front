<!-- <div ng-controller="TypeProdukCtrl"> -->
	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Type Produk'" disabled>

			<!-- departemen -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="departemen"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.departemen" k-data-text-field="'namadepartemen'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listdepartemen" />
				</div>
			</div>

			<!-- departemenId -->


			<!-- kelompokProduk -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="kelompokProduk"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.kelompokProduk" k-data-text-field="'kelompokproduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listkelompokproduk" />
				</div>
			</div>

			<!-- kelompokProdukId -->


			<!-- merkProduk -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="merkProduk"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.merkProduk" k-data-text-field="'merkproduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listmerkproduk" />
				</div>
			</div>

			<!-- merkProdukId -->


			<!-- kdTypeProduk -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="kdTypeProduk"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kdTypeProduk" />
				</div>
			</div>

			<!-- qTypeProduk -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="qTypeProduk"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.qTypeProduk" />
				</div>
			</div>

			<!-- typeProduk -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="typeProduk"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.typeProduk" />
				</div>
			</div>

			<!-- reportDisplay -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="reportDisplay"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.reportDisplay" />
				</div>
			</div>

			<!-- kodeExternal -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="kodeExternal"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kodeExternal" />
				</div>
			</div>

			<!-- namaExternal -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="namaExternal"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaExternal" />
				</div>
			</div>

			<!-- TypeProduk -->
			<div class="grid_12">
				<div class="grid_12 headerBox">
					<p>TypeProduk</p>
				</div>
				<div class="clear"></div>

				<!-- grid table -->
				<div class="grid_12 borderBox">
					<kendo-grid options="mainGridOptions"  k-data-source="dataSource" k-ng-model="current" ng-click="klik(current)">
					</kendo-grid>
				</div>
				<div class="clear"></div>
			</div>
			<div class="grid_12" style="margin-top:60px">
	           <div ng-include='"../app/module/Shared/TemplateLoading"'></div>
	        </div>
			<div class="clear"></div>



		</c-panel>

		<div class="grid_12">
			<div class="grid_8"></div>
			<div class="grid_2" ng-show="showEdit">
				<button class="c-button" ng-click="edit()">Edit</button>
			</div>
			<div class="grid_2" ng-hide="showEdit">
				<button class="c-button" ng-click="tambah()">Tambah</button>
			</div>
			<div class="grid_2">
				<button class="c-button" ng-click="batal()">Batal</button>
			</div>
		</div>
	</div>
<!-- </div> -->
