<div ng-controller="JadwalRencanaPemeriksaanCtrl">
<div ng-show="dataVOloaded">
<c-panel item="item" header="'Jadwal Rencana Pemeriksaan'" disabled>

<!-- pegawai -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="pegawai"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input style="width: 100%;" kendo-combo-box k-ng-model="item.pegawai" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listpegawai" />
</div>
</div>

<!-- pegawaiId -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="pegawaiId"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.pegawaiId" />
</div>
</div>

<!-- pemeriksaan -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="pemeriksaan"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.pemeriksaan" />
</div>
</div>

<!-- tglPemeriksaan -->
<div class="grid_12">
<div class="grid_12">
<label c-label item="item" c-label-text="tglPemeriksaan"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input style="width: 100%" k-ng-model="item.tglPemeriksaan"  kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
</div>
</div>

<!-- reportDisplay -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="reportDisplay"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.reportDisplay" />
</div>
</div>

<!-- kodeExternal -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="kodeExternal"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kodeExternal" />
</div>
</div>

<!-- namaExternal -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="namaExternal"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaExternal" />
</div>
</div>

<!-- JadwalRencanaPemeriksaan -->
<div class="grid_12">
<div class="grid_12 headerBox">
<p>JadwalRencanaPemeriksaan</p>
</div>
<div class="clear"></div>

<!-- grid table -->
<div class="grid_12 borderBox">
<div kendo-grid k-data-source="dataJadwalRencanaPemeriksaan" k-selectable="'row'" k-columns="columnJadwalRencanaPemeriksaan">
</div>
</div>
<div class="clear"></div>
</div>
<div class="clear"></div>



</c-panel>

<div class="grid_12" style="margin-top:30px">
<div ng-include='"../app/module/Shared/templateButtonSimpan"'></div>
</div>
</div>
</div>
