
<div ng-show="dataVOloaded">


	<c-panel item="item" header="'Kelompok Kerja Head'" disabled>

	<div class="grid_12">


		<div class="grid_3">

			<div class="grid_12">
				<label c-label item="item" c-label-text="kdKelompokKerja"></label>
			</div>

			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="number" filter="" class="k-textbox" ng-model="item.kdKelompokKerja" />
			</div>

		</div>

		
		<div class="grid_3">
			
			<div class="grid_12">
				<label c-label item="item" c-label-text="kelompokKerja"></label>
			</div>

			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kelompokKerja" />
			</div>

		</div>

		
		<div class="grid_3">
			<div class="grid_12">
				<label c-label item="item" c-label-text="qKelompokKerja"></label>
			</div>
			
			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="number" filter="" class="k-textbox" ng-model="item.qKelompokKerja" />
			</div>

		</div>


		<div class="grid_3">
			<div class="grid_12">
				<label c-label item="item" c-label-text="reportDisplay"></label>
			</div>

			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.reportDisplay" />
				</div>
		</div>

	</div>



	<div class="grid_12">

		
		<!-- kodeExternal -->
		<div class="grid_3">
		
			<div class="grid_12">
				<label c-label item="item" c-label-text="kodeExternal"></label>
			</div>

			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kodeExternal" />
			</div>

		</div>

		<!-- namaExternal -->
		<div class="grid_3">
			<div class="grid_12">
				<label c-label item="item" c-label-text="namaExternal"></label>
			</div>
			
			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaExternal" />
			</div>

		</div>

		


	</div>




	<div class="grid_12">
		<div class="grid_12 headerBox">
			<p>Kelompok Kerja Head</p>
		</div>
		
		<div class="clear"></div>

		<!-- grid table -->
		<div class="grid_12 borderBox">
							<kendo-grid options="mainGridOptions"  k-data-source="dataSource" k-ng-model="current" ng-click="klik(current)"></kendo-grid>
		</div>
		
		<div class="clear"></div>

	</div>

	<div class="clear"></div>



	</c-panel>



	<div class="grid_12" style="margin-top:10px">

			<div class="grid_12">
				<label c-label item="item" c-label-text="namaKelompokKerja" style="margin-left:5px"></label>
			</div>

			<div class="grid_4" style="margin-top:-5px">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.cariNamaKelompokKerja" />
			</div>
							
			<div class="grid_2" style="margin-top:1px">
				<button class="c-button" ng-click="cari()">Cari</button>
			</div>

			<div class="grid_2"></div>

			<div class="grid_2" ng-show="showEdit">
				<button class="c-button" ng-click="simpan()">Edit</button>
			</div>
			<div class="grid_2" ng-hide="showEdit">
				<button class="c-button" ng-click="simpan()">Simpan</button>
			</div>
			<div class="grid_2">
				<button class="c-button" ng-click="batal()">Batal</button>
			</div>
	</div>


</div>
