<div ng-controller="PangkatBaruCtrl">
	<div ng-show="dataVOloaded">
		<!-- <c-panel item="item" header="'Harga Netto Produk By Kelas'" disabled> -->
		<div class="grid_12 headerBox">
			<h1 style="color: white;"><b>Pangkat</b></h1>
		</div>


		<div class="grid_12">

			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Kode Pangkat"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.KdPangkat"/>
				</div>
			</div>
			<div class="grid_4">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Nama Pangkat"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.NamaPangkat"/>
				</div>
			</div>

			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item" c-label-text="No Urut"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.norut"/>
				</div>
			</div>
			<div class="grid_4">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Q pangkat"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.QPangkat"/>
				</div>
			</div>
		</div>

		<div class="grid_12">
			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Golongan"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.golongan" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listGolongan" />
				</div>
			</div>

			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Ruang"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.ruangan" />
				</div>
			</div>
			<div class="grid_3">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Report Display"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.ReportDisplay" />
				</div>
			</div>
			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Kode External"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.KodeExternal" />
				</div>
			</div>
			<div class="grid_3">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Nama External"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.NamaExternal" />
				</div>
			</div>
		</div>

		
			<div class="grid_12">
			
				<div class="grid_12 borderBox">
					<div id="kGrid" kendo-grid 
					k-data-source="dataSource" 
					k-selectable="'row'" 
					k-columns="columnKomponen"
					k-pageable="'true'"
					k-sortable="'true'"
					k-ng-model="dataSelectedKomponen" 
					ng-click="klik(dataSelectedKomponen)">
					
				</div>
			</div>
		</div>
		<div class="grid_12">

			<div class="grid_8">
			</div>
			<div class="grid_2" ng-hide="showEdit">
				<button class="c-button" ng-click="Save()">Simpan</button>
			</div>
			<div class="grid_2" ng-show="showEdit">
				<button class="c-button" ng-click="edit()">Edit</button>
			</div>
			<div class="grid_2" >
				<button class="c-button" ng-click="batal()">Batal</button>
			</div>
			<div class="clear"></div>
		</div>


<!-- 
</c-panel> -->
</div>
</div>
