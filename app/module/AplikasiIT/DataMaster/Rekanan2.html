<div ng-controller="RekananCtrl2">
	<div ng-show="dataVOloaded">
		<!-- <c-panel item="item" header="'Produk'" disabled> -->
		<div class="grid_12">

			<div class="grid_12 headerBox">
				<h1 style="color: white;">
					<b>Daftar Rekanan</b>
				</h1>
			</div>
			<div class="grid_12">
				<div class="grid_1">
					<div class="grid_12">
						<label c-label item="item" c-label-text="ID"></label>
					</div>


					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.idRekanan" />
					</div>
				</div>
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Kode Rekanan"></label>
					</div>


					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kdrekanan" />
					</div>
				</div>
				<div class="grid_4">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Nama Rekanan"></label>
					</div>


					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namarekanan" />
					</div>
				</div>
				<div class="grid_3">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Jenis Rekanan"></label>
					</div>
					<div class="grid_12">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisrekanan" k-data-text-field="'jenisrekanan'" k-data-value-field="'id'"
						 k-filter="'contains'" k-auto-bind="false" k-data-source="listjenisrekanan" />
					</div>
				</div>
				<div class="grid_1">
					<button class="success c-button" style="margin-top: 22px" ng-click="cariFilter()">Cari</button>
				</div>
				<div class="grid_1">
					<button class="cancel c-button" style="margin-top: 22px" ng-click="clearSearch()">Clear</button>
				</div>

				<div class="grid_12">

					<div class="grid_12 borderBox">
						<kendo-grid options="mainGridOptions" k-data-source="dataSourceRekanan" k-columns="columnRekanan" k-ng-model="dataPasienSelected"
						 ng-click="klik(dataPasienSelected)">
						</kendo-grid>
					</div>

				</div>
			</div>


			<!-- </c-panel>
	-->
			<div class="grid_12">
				<div class="grid_8"></div>

				<div class="grid_2">
					<button class="c-button" ng-click="edit()">Ubah</button>
				</div>
				<div class="grid_2">
					<button class="c-button" ng-click="tambah()">Tambah</button>
				</div>
				<div class="grid_12" style="margin-top:60px">
					<div ng-include='"../app/module/Shared/TemplateLoading"'></div>
				</div>
			</div>
		</div>
	</div>
