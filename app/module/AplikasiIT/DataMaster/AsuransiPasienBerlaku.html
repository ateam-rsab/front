<div ng-controller="AsuransiPasienBerlakuCtrl">
	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Asuransi Pasien Berlaku'" disabled>

			<!-- isCollectivePlafon -->
			<div class="grid_12">
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="isCollectivePlafon"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.isCollectivePlafon" />
				</div>
			</div>

			<!-- hubunganPeserta -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="hubunganPeserta"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.hubunganPeserta" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listhubunganpeserta" />
				</div>
			</div>
			</div>

			<!-- hubunganPesertaId -->
		
			

			<!-- kdPenjaminPasien -->
			<div class="grid_12">
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="kdPenjaminPasien"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kdPenjaminPasien" />
				</div>
			</div>
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="tglAkhirBerlaku"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%" k-ng-model="item.tglAkhirBerlaku"  kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
				</div>
			</div>
			</div>
			

			<!-- noAsuransi -->
			<div class="grid_12">
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="noAsuransi"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noAsuransi" />
				</div>
			</div>

			<!-- tglAkhirBerlaku -->
			

			<!-- tglMulaiBerlaku -->
			
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="tglMulaiBerlaku"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%" k-ng-model="item.tglMulaiBerlaku"  kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
				</div>
			</div>
			</div>

			<!-- totalCurrentTerpakai -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="totalCurrentTerpakai"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.totalCurrentTerpakai" />
				</div>
			</div>
			

			<!-- totalPlafonTanggungan -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="totalPlafonTanggungan"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.totalPlafonTanggungan" />
				</div>
			</div>

			<!-- totalSaldoTanggungan -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="totalSaldoTanggungan"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.totalSaldoTanggungan" />
				</div>
			</div>

			<!-- reportDisplay -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="reportDisplay"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.reportDisplay" />
				</div>
			</div>

			<!-- kodeExternal -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="kodeExternal"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kodeExternal" />
				</div>
			</div>

			<!-- namaExternal -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="namaExternal"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaExternal" />
				</div>
			</div>

			<!-- AsuransiPasienBerlaku -->
			<div class="grid_12">
				<div class="grid_12 headerBox">
					<p>AsuransiPasienBerlaku</p>
				</div>
				<div class="clear"></div>

				<!-- grid table -->
				<div class="grid_12 borderBox">
					<kendo-grid options="mainGridOptions" k-data-source="dataSource" k-ng-model="current" ng-click="klik(current)"></kendo-grid>
				</div>
				<div class="clear"></div>
			</div>
			<div class="clear"></div>



		</c-panel>

		<div class="grid_12">
				<div class="grid_8"></div>
				<div class="grid_2" ng-show="showEdit">
					<button class="c-button" ng-click="edit()">Edit</button>
				</div>
				<div class="grid_2" ng-hide="showEdit">
					<button class="c-button" ng-click="tambah()">Tambah</button>
				</div>
				<div class="grid_2">
					<button class="c-button" ng-click="batal()">Batal</button>
				</div>
			</div>
	</div>
</div>
