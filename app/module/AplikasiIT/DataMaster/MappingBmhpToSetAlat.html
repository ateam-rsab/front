<div ng-controller="MappingBmhpToSetAlatCtrl">
<div ng-show="dataVOloaded">
<c-panel item="item" header="'Mapping Bmhp To Set Alat'" disabled>

<!-- bmhp -->
<div class="grid_6">

<label c-label item="item" c-label-text="bmhp"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input style="width: 100%;" kendo-combo-box k-ng-model="item.bmhp" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listbmhp" />

</div>

</div>
</div>

<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.jumlah" />

<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="satuan"></label>

<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.satuan" />

<div class="grid_12">
<label c-label item="item" c-label-text="reportDisplay"></label>
</div>

<div class="grid_12">

<!-- MappingBmhpToSetAlat -->
<div class="grid_12">
<div class="grid_12 headerBox">
<p>MappingBmhpToSetAlat</p>

<!-- grid table -->
<div class="grid_12 borderBox">
					<kendo-grid options="mainGridOptions"  k-data-source="dataSource" k-ng-model="current" ng-click="klik(current)"></kendo-grid>

<div class="clear"></div>



</c-panel>

<div class="grid_12">

				<div class="grid_2" ng-show="showEdit">
					<button class="c-button" ng-click="edit()">Edit</button>
				</div>
				<div class="grid_2" ng-hide="showEdit">
					<button class="c-button" ng-click="tambah()">Tambah</button>
				</div>
				<div class="grid_2">
					<button class="c-button" ng-click="batal()">Batal</button>
				</div>
			</div>
</div>
