<div ng-controller="CaraLahirBayiCtrl">
	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Cara Lahir Bayi'" disabled>

			<!-- kdCaraLahirBayi -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="kdCaraLahirBayi"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kdCaraLahirBayi" />
				</div>
			</div>

			<!-- caraLahirBayi -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="caraLahirBayi"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.caraLahirBayi" />
				</div>
			</div>

			<!-- qCaraLahirBayi -->
<!-- 			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="qCaraLahirBayi"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.qCaraLahirBayi" />
				</div>
			</div> -->

			<!-- reportDisplay -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="reportDisplay"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.reportDisplay" />
				</div>
			</div>

			<!-- kodeExternal -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="kodeExternal"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kodeExternal" />
				</div>
			</div>

			<!-- namaExternal -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="namaExternal"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaExternal" />
				</div>
			</div>

			<!-- CaraLahirBayi -->
			<div class="grid_12">
				<div class="grid_12 headerBox">
					<p>CaraLahirBayi</p>
				</div>
				<div class="clear"></div>

				<!-- grid table -->
				<div class="grid_12 borderBox">
					<kendo-grid options="mainGridOptions"  k-data-source="dataSource" k-ng-model="current" ng-click="klik(current)"></kendo-grid>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>
		<div class="grid_12">
			<div class="grid_8"></div>
			<div class="grid_2" ng-show="showEdit">
				<button class="c-button" ng-click="edit()">Edit</button>
			</div>
			<div class="grid_2" ng-hide="showEdit">
				<button class="c-button" ng-click="tambah()">Tambah</button>
			</div>
			<div class="grid_2">
				<button class="c-button" ng-click="batal()">Batal</button>
			</div>
		</div>
		


	</c-panel>
	
</div>
</div>
