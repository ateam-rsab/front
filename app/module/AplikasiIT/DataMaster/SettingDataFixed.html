<div ng-controller="SettingDataFixedCtrl">
	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Setting Data Fixed'" disabled>

			<!-- fieldKeyTabelRelasi -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="fieldKeyTabelRelasi"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.fieldKeyTabelRelasi" />
				</div>
			</div>

			<!-- fieldReportDisplayTabelRelasi -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="fieldReportDisplayTabelRelasi"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.fieldReportDisplayTabelRelasi" />
				</div>
			</div>

			<!-- keteranganFungsi -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="keteranganFungsi"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.keteranganFungsi" />
				</div>
			</div>

			<!-- namaField -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="namaField"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaField" />
				</div>
			</div>

			<!-- nilaiField -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="nilaiField"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nilaiField" />
				</div>
			</div>

			<!-- tabelRelasi -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="tabelRelasi"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.tabelRelasi" />
				</div>
			</div>

			<!-- typeField -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="typeField"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.typeField" />
				</div>
			</div>

			<!-- reportDisplay -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="reportDisplay"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.reportDisplay" />
				</div>
			</div>

			<!-- kodeExternal -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="kodeExternal"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kodeExternal" />
				</div>
			</div>

			<!-- namaExternal -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="namaExternal"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaExternal" />
				</div>
			</div>

			<!-- SettingDataFixed -->
			<div class="grid_12">
				<div class="grid_12 headerBox">
					<p>SettingDataFixed</p>
				</div>
				<div class="clear"></div>

				<!-- grid table -->
				<div class="grid_12 borderBox">
					<kendo-grid options="mainGridOptions"  k-data-source="dataSource" k-ng-model="current" ng-click="klik(current)"></kendo-grid>
				</div>
				<div class="clear"></div>
			</div>
			<div class="clear"></div>
			<div class="grid_12">
				<div class="grid_8"></div>
				<div class="grid_2" ng-show="showEdit">
					<button class="c-button" ng-click="edit()">Edit</button>
				</div>
				<div class="grid_2" ng-hide="showEdit">
					<button class="c-button" ng-click="tambah()">Tambah</button>
				</div>
				<div class="grid_2">
					<button class="c-button" ng-click="batal()">Batal</button>
				</div>
			</div>


		</c-panel>
	</div>
</div>
