<div ng-controller="CaraMasukCtrl">
	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Cara Masuk'" disabled>

		<!-- kdCaraMasuk -->
		<div class="grid_6">
			<div class="grid_12">
				<label c-label item="item" c-label-text="kdCaraMasuk"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kdCaraMasuk" />
			</div>
		</div>

		<!-- caraMasuk -->
		<div class="grid_6">
			<div class="grid_12">
				<label c-label item="item" c-label-text="caraMasuk"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.caraMasuk" />
			</div>
		</div>

		<!-- qCaraMasuk -->
<!-- 		<div class="grid_6">
			<div class="grid_12">
				<label c-label item="item" c-label-text="qCaraMasuk"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.qCaraMasuk" />
			</div>
		</div> -->

		<!-- reportDisplay -->
		<div class="grid_6">
			<div class="grid_12">
				<label c-label item="item" c-label-text="reportDisplay"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.reportDisplay" />
			</div>
		</div>

		<!-- kodeExternal -->
		<div class="grid_6">
			<div class="grid_12">
				<label c-label item="item" c-label-text="kodeExternal"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kodeExternal" />
			</div>
		</div>

		<!-- namaExternal -->
		<div class="grid_6">
			<div class="grid_12">
				<label c-label item="item" c-label-text="namaExternal"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaExternal" />
			</div>
		</div>

		<!-- CaraMasuk -->
		<div class="grid_12">
			<div class="grid_12 headerBox">
				<p>CaraMasuk</p>
			</div>
			<div class="clear"></div>

			<!-- grid table -->
			<div class="grid_12 borderBox">
				<kendo-grid options="mainGridOptions"  k-data-source="dataSource" k-ng-model="current" ng-click="klik(current)"></kendo-grid>
			</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>



	</c-panel>

	<div class="grid_12">
		<div class="grid_8"></div>
		<div class="grid_2" ng-show="showEdit">
			<button class="c-button" ng-click="edit()">Edit</button>
		</div>
		<div class="grid_2" ng-hide="showEdit">
			<button class="c-button" ng-click="tambah()">Tambah</button>
		</div>
		<div class="grid_2">
			<button class="c-button" ng-click="batal()">Batal</button>
		</div>
	</div>
</div>
</div>
