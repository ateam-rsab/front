<div ng-controller="MetodeDeliveryCtrl">
	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Metode Delivery'" disabled>

			<!-- departemen -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="departemen"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.departemen" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listdepartemen" />
				</div>
			</div>

			<!-- departemenId -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="departemenId"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.departemenId" />
				</div>
			</div>

			<!-- kdMetodeDelivery -->
			<div class="grid_12">
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="kdMetodeDelivery"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kdMetodeDelivery" />
				</div>
			</div>

			<!-- metodeDeliveryHead -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="metodeDeliveryHead"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.metodeDeliveryHead" k-data-text-field="'metodeDelivery'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listmetodeDeliveryHead" />
				</div>
			</div>
			</div>
			<!-- metodeDeliveryHeadId -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="metodeDeliveryHeadId"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.metodeDeliveryHeadId" />
				</div>
			</div>

			<!-- metodeDelivery -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="metodeDelivery"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.metodeDelivery" />
				</div>
			</div>

			<!-- qJenisDelivery -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="qJenisDelivery"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.qJenisDelivery" />
				</div>
			</div>

			<!-- reportDisplay -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="reportDisplay"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.reportDisplay" />
				</div>
			</div>

			<!-- kodeExternal -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="kodeExternal"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kodeExternal" />
				</div>
			</div>

			<!-- namaExternal -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="namaExternal"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaExternal" />
				</div>
			</div>

			<!-- MetodeDelivery -->
			<div class="grid_12">
				<div class="grid_12 headerBox">
					<p>MetodeDelivery</p>
				</div>
				<div class="clear"></div>

				<!-- grid table -->
				<div class="grid_12 borderBox">
					<kendo-grid options="mainGridOptions"  k-data-source="dataSource" k-ng-model="current" ng-click="klik(current)"></kendo-grid>
				</div>
				<div class="clear"></div>
			</div>
			<div class="clear"></div>
			<div class="grid_12">
				<div class="grid_8"></div>
				<div class="grid_2" ng-show="showEdit">
					<button class="c-button" ng-click="edit()">Edit</button>
				</div>
				<div class="grid_2" ng-hide="showEdit">
					<button class="c-button" ng-click="tambah()">Tambah</button>
				</div>
				<div class="grid_2">
					<button class="c-button" ng-click="batal()">Batal</button>
				</div>
			</div>


		</c-panel>
	</div>
</div>
