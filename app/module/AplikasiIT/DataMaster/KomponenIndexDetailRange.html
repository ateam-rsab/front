<div ng-controller="KomponenIndexDetailRangeCtrl">
<div ng-show="dataVOloaded">
<c-panel item="item" header="'Komponen Index Detail Range'" disabled>

<!-- factorRateIndexRange -->
<div class="grid_12">
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="factorRateIndexRange"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.factorRateIndexRange" />
</div>
</div>

<!-- komponenIndexDetail -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="komponenIndexDetail"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input style="width: 100%;" kendo-combo-box k-ng-model="item.komponenIndexDetail" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listkomponenindexdetail" />
</div>
</div>
</div>


<!-- komponenIndexDetailId -->
<div class="grid_12">


<!-- range -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="range"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input style="width: 100%;" kendo-combo-box k-ng-model="item.range" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listrange" />
</div>
</div>


<!-- rangeId -->



<!-- nilaiIndexRange -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="nilaiIndexRange"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nilaiIndexRange" />
</div>
</div>
</div>

<!-- persenNilaiIndexRange -->
<div class="grid_12">
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="persenNilaiIndexRange"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.persenNilaiIndexRange" />
</div>
</div>

<!-- reportDisplay -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="reportDisplay"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.reportDisplay" />
</div>
</div>
</div>


<!-- kodeExternal -->
<div class="grid_12">
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="kodeExternal"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kodeExternal" />
</div>
</div>

<!-- namaExternal -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="namaExternal"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaExternal" />
</div>
</div>
</div>


<!-- KomponenIndexDetailRange -->
<div class="grid_12">
<div class="grid_12 headerBox">
<p>KomponenIndexDetailRange</p>
</div>
<div class="clear"></div>

<!-- grid table -->
<div class="grid_12 borderBox">
					<kendo-grid options="mainGridOptions"  k-data-source="dataSource" k-ng-model="current" ng-click="klik(current)"></kendo-grid>
				</div>
<div class="clear"></div>
</div>
<div class="clear"></div>



</c-panel>

<div class="grid_12">
				<div class="grid_8"></div>
				<div class="grid_2" ng-show="showEdit">
					<button class="c-button" ng-click="edit()">Edit</button>
				</div>
				<div class="grid_2" ng-hide="showEdit">
					<button class="c-button" ng-click="tambah()">Tambah</button>
				</div>
				<div class="grid_2">
					<button class="c-button" ng-click="batal()">Batal</button>
				</div>
			</div>
</div>
</div>
