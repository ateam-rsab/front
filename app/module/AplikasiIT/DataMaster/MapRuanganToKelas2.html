<div ng-controller="MapRuanganToKelas2Ctrl">

	<div ng-show="dataVOloaded">
		<center><c-panel item="item" header="'Map Ruangan To Kelas'"disabled></center>
		<div class="grid_6">
		<div class="panel panel-default container_12">
			<div class="grid_12">
				<div class="grid_3" style="margin: 10px 0 0 0;">
					<label c-label item="item" c-label-text="Departemen"></label>
				</div>
				<div class="grid_8">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.departement" k-data-text-field="'namadepartemen'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDepartement" k-on-change="DepartemenToRuangan()" k-ng-click="DepartemenToRuangan"/>
				</div>
			</div>
			<div class="grid_12">
		    <fieldset style="min-height:150px !important">
				 <legend style="font-size:15px; font-weight:bold;">List Kelas</legend>	
				<div id="kGrid" kendo-grid 
					k-data-source="dataSource" 
					k-selectable="'row'" 
					k-columns="columnDataPasienPiutang"
					k-pageable="'true'"
					k-ng-model="ambildata"
					ng-click="klik(ambildata)"
					k-sortable="'true'">
				</div>
		   </div>
		   <div class="grid_12">
				<br>
			</div>
			
		</div> 
	    </div>
	    <div class="grid_6">
	    <div class="panel panel-default container_12">
	    <div class="grid_12">
				<div class="grid_3" style="margin: 10px 0 0 0;">
					<label c-label item="item" c-label-text="Ruangan"></label>
				</div>
				<div class="grid_8">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'namaruangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" k-on-change="kelas()" ng-click="kelas()"/>
				</div>	
		</div>
			   <div class="grid_12"> 
	   	     <br><br><br>
		   </div>
			 <div class="grid_12"> 
		   		<div class="grid_6"></div>
				<div class="grid_3" style="margin-top: 25px">
				<button class="c-button" ng-click="Simpan()">Simpan</button>
				</div>
				<div class="grid_3" style="margin-top: 25px">
				<button class="c-button" ng-click="reset()">Cetak</button>
				</div>
		     </div>
	     </div>
	   </div>
	   </div>
	</div>
		</c-panel>
