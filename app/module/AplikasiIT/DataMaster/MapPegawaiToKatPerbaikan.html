<div ng-controller="MapPegawaiToKatPerbaikanCtrl">
	<div ng-show="dataVOloaded">
		<center><c-panel item="item" header="'Map Pegawai To Kategori Perbaikan'"disabled></center>
		<div class="grid_6">
		<div class="panel panel-default container_12">
		    <div class="grid_12" >
                <div class="grid_12 headerBox containerBorderBox" style="padding:0px">
                    <p>Datar Pegawai</p>
                </div>
                <div class="grid_12 borderBox containerBorderBox">

                    <div id="kGrid" kendo-grid 
                        kendo-grid options="mainGridOptions"
						k-data-source="dataSource" 
						k-selectable="'row'" 
						k-columns="columnDataPegawai"
						k-pageable="'true'"
						k-sortable="'true'"
						k-ng-model="dataSelected" 
						ng-click="klik2(dataSelected)">
					</div>
                </div>
            </div>
		   <div class="grid_12">
				<br>
			</div>
		</div> 
	    </div>
	    <div class="grid_6">
	    <div class="panel panel-default container_12">
	     <div class="grid_12">
	      <div class="grid_12 headerBox containerBorderBox" style="padding:0px">
                    <p>Pilih Kategori Perbaikan</p>
        </div>
				<div class="grid_3" style="margin: 10px 0 0 0;">
					<label c-label item="item" c-label-text="Ketegori"></label>
				</div>
				<div class="grid_8">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.KategoriPerbaikan" k-data-text-field="'jenisProduk'" k-data-value-field="'idJenis'" k-filter="'contains'"  k-data-source="listKategoriPerbaikan" k-on-change="fetchgridMapping()" ng-click="fetchgridMapping()"/>
				</div>	
		
	</div>	
	<div class="grid_12"> 
	   	     <br><br><br>
		   </div>
			 <div class="grid_12"> 
		   		<div class="grid_6"></div>
				<div class="grid_3" style="margin-top: 25px">
				<button class="c-button" ng-click="Simpan()">Mapping</button>
				</div>
				 <div class="grid_3" style="margin-top: 25px">
				<button class="c-button" ng-click="tutup()">Tutup</button>
				</div>
		     </div>
	     </div>
	   </div>
	   		<div class="grid_12">
		    <fieldset style="min-height:150px !important">
				 <legend style="font-size:15px; font-weight:bold;">Daftar yang sudah Termapping</legend>	
				<div id="kGrid" kendo-grid 
					k-data-source="dataSourceMapping" 
					k-selectable="'row'" 
					k-columns="columnDataMapping"
					k-pageable="'true'"
					k-ng-model="ambildata"
					ng-click="klikmapping(ambildata)"
					k-sortable="'true'">
				</div>
		   </div>
	   </div>
	</div>
		</c-panel>
