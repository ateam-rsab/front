<div ng-controller="SatuanKerjaCtrl">
	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Satuan Kerja'" disabled>

			<!-- jenisSatuanKerja -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="jenisSatuanKerja"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisSatuanKerja" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listjenisSatuanKerja" />
				</div>
			</div>

			<!-- jenisSatuanKerjaId -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="jenisSatuanKerjaId"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.jenisSatuanKerjaId" />
				</div>
			</div>

			<!-- kdPimpinan -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="kdPimpinan"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kdPimpinan" />
				</div>
			</div>

			<!-- kdSatuanKerja -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="kdSatuanKerja"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kdSatuanKerja" />
				</div>
			</div>

			<!-- noSatuanKerja -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="noSatuanKerja"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noSatuanKerja" />
				</div>
			</div>

			<!-- qSatuanKerja -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="qSatuanKerja"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.qSatuanKerja" />
				</div>
			</div>

			<!-- satuanKerja -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="satuanKerja"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.satuanKerja" />
				</div>
			</div>

			<!-- reportDisplay -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="reportDisplay"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.reportDisplay" />
				</div>
			</div>

			<!-- kodeExternal -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="kodeExternal"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kodeExternal" />
				</div>
			</div>

			<!-- namaExternal -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="namaExternal"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaExternal" />
				</div>
			</div>

			<!-- SatuanKerja -->
			<div class="grid_12">
				<div class="grid_12 headerBox">
					<p>SatuanKerja</p>
				</div>
				<div class="clear"></div>

				<!-- grid table -->
				<div class="grid_12 borderBox">
					<kendo-grid options="mainGridOptions"  k-data-source="dataSource" k-ng-model="current" ng-click="klik(current)"></kendo-grid>
				</div>
				<div class="clear"></div>
			</div>
			<div class="clear"></div>
			<div class="grid_12">
				<div class="grid_8"></div>
				<div class="grid_2" ng-show="showEdit">
					<button class="c-button" ng-click="edit()">Edit</button>
				</div>
				<div class="grid_2" ng-hide="showEdit">
					<button class="c-button" ng-click="tambah()">Tambah</button>
				</div>
				<div class="grid_2">
					<button class="c-button" ng-click="batal()">Batal</button>
				</div>
			</div>


			</c-panel>
	</div>
</div>
