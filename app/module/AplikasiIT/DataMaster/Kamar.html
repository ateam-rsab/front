<div ng-controller="KamarCtrl">
<div ng-show="dataVOloaded">
<c-panel item="item" header="'Kamar'" disabled>

<!-- kdKamar -->
<div class="grid_12">

	<div class="grid_3">

		<div class="grid_12">
			<label c-label item="item" c-label-text="kdKamar"></label>
		</div>

		<div class="clear"></div>

		<div class="grid_12">
			<input c-text-box type="number" filter="" class="k-textbox" ng-model="item.kdKamar" />
		</div>

	</div>

	<!-- kelas -->
	<div class="grid_3">

		<div class="grid_12">
			<label c-label item="item" c-label-text="kelas"></label>
		</div>
		
		<div class="clear"></div>

		<div class="grid_12">
			<input style="width: 100%;" kendo-combo-box k-ng-model="item.kelas" k-data-text-field="'namakelas'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listKelas" />
		</div>

	</div>

	<!-- ruangan -->
	<div class="grid_3">

		<div class="grid_12">
			<label c-label item="item" c-label-text="ruangan"></label>
		</div>
		
		<div class="clear"></div>

		<div class="grid_12">
			<input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'namaruangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
		</div>

	</div>

	<!-- ruanganId -->


	<!-- keterangan -->
	<div class="grid_3">

		<div class="grid_12">
			<label c-label item="item" c-label-text="keterangan"></label>
		</div>
		
		<div class="clear"></div>

		<div class="grid_12">
			<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.keterangan" />
		</div>

	</div>


</div>

<!-- kelasId -->



<div class="grid_12">

	
</div>

	<div class="grid_12 borderBox">

	<div class="clear"></div>

<div class="clear"></div>



</c-panel>



<div class="grid_12" style="margin-top:10px">

		<div class="grid_12">
			<label c-label item="item" c-label-text="namaKamar" style="margin-left:5px"></label>
		</div>

		<div class="grid_4" style="margin-top:-5px">
			<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.cariNamaKamar" />
		</div>
						
		<div class="grid_2" style="margin-top:1px">
			<button class="c-button" ng-click="cari()">Cari</button>
		</div>

		<div class="grid_2"></div>

		<div class="grid_2" ng-show="showEdit">
			<button class="c-button" ng-click="simpan()">Edit</button>
		</div>

			<button class="c-button" ng-click="simpan()">Simpan</button>

			<button class="c-button" ng-click="batal()">Batal</button>
		</div>
</div>
