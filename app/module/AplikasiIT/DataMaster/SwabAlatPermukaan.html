<div ng-controller="SwabAlatPermukaanCtrl">
<div ng-show="dataVOloaded">
<c-panel item="item" header="'Swab Alat Permukaan'" disabled>

<!-- tanggal -->
<div class="grid_12">
<div class="grid_12">
<label c-label item="item" c-label-text="tanggal"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input style="width: 100%" k-ng-model="item.tanggal"  kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
</div>
</div>

<!-- namaRuangan -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="namaRuangan"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input style="width: 100%;" kendo-combo-box k-ng-model="item.namaRuangan" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listnamaRuangan" />
</div>
</div>

<!-- namaRuanganId -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="namaRuanganId"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaRuanganId" />
</div>
</div>

<!-- jenisAlat -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="jenisAlat"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.jenisAlat" />
</div>
</div>

<!-- hasilPemeriksaan -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="hasilPemeriksaan"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.hasilPemeriksaan" />
</div>
</div>

<!-- reportDisplay -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="reportDisplay"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.reportDisplay" />
</div>
</div>

<!-- kodeExternal -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="kodeExternal"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kodeExternal" />
</div>
</div>

<!-- namaExternal -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="namaExternal"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaExternal" />
</div>
</div>

<!-- SwabAlatPermukaan -->
<div class="grid_12">
<div class="grid_12 headerBox">
<p>SwabAlatPermukaan</p>
</div>
<div class="clear"></div>

<!-- grid table -->
<div class="grid_12 borderBox">
<div kendo-grid k-data-source="dataSwabAlatPermukaan" k-selectable="'row'" k-columns="columnSwabAlatPermukaan">
</div>
</div>
<div class="clear"></div>
</div>
<div class="clear"></div>



</c-panel>

<div class="grid_12" style="margin-top:30px">
<div ng-include='"../app/module/Shared/templateButtonSimpan"'></div>
</div>
</div>
</div>
