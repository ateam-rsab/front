<div ng-controller="EkstensionNoTeleponCtrl">
<div ng-show="dataVOloaded">
<c-panel item="item" header="'Ekstension No Telepon'" disabled>

<!-- counterNumber -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="counterNumber"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.counterNumber" />
</div>
</div>

<!-- ruangan -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="ruangan"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listruangan" />
</div>
</div>

<!-- ruanganId -->


<!-- noEkstension -->
<div class="grid_12">
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="noEkstension"></label>
</div>

<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noEkstension" />
</div>
</div>

<!-- statusSemuaRuangan -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="statusSemuaRuangan"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input style="width: 100%;" kendo-combo-box k-ng-model="item.statusSemuaRuangan" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="liststatussemuaruangan" />
</div>
</div>
</div>

<!-- statusSemuaRuanganId -->


<!-- statusPelanggan -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="statusPelanggan"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input style="width: 100%;" kendo-combo-box k-ng-model="item.statusPelanggan" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="liststatuspelanggan" />
</div>
</div>

<!-- statusPelangganId -->


<!-- reportDisplay -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="reportDisplay"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.reportDisplay" />
</div>
</div>

<!-- kodeExternal -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="kodeExternal"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kodeExternal" />
</div>
</div>

<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="namaExternal"></label>
</div>

<div class="grid_12">
<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaExternal" />
</div>
</div>

<!-- EkstensionNoTelepon -->
<div class="grid_12">
<div class="grid_12 headerBox">
<p>EkstensionNoTelepon</p>
</div>
<div class="clear"></div>

<!-- grid table -->
<div class="grid_12 borderBox">
					<kendo-grid options="mainGridOptions"  k-data-source="dataSource" k-ng-model="current" ng-click="klik(current)"></kendo-grid>
</div>
<div class="clear"></div>
</div>
<div class="clear"></div>



</c-panel>

<div class="grid_12">
				<div class="grid_8"></div>
				<div class="grid_2" ng-show="showEdit">
					<button class="c-button" ng-click="edit()">Edit</button>
				</div>
				<div class="grid_2" ng-hide="showEdit">
					<button class="c-button" ng-click="tambah()">Tambah</button>
				</div>
				<div class="grid_2">
					<button class="c-button" ng-click="batal()">Batal</button>
				</div>
			</div>
</div>
</div>
