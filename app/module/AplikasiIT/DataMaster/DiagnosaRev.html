<div ng-controller="DiagnosaRevCtrl">
	<div ng-show="dataVOloaded">
		<!-- <c-panel item="item" header="'Produk'" disabled> -->
		<div class="grid_12">

			<div class="grid_12 headerBox">
				<h1 style="color: white;">
					<b>Daftar ICD X</b>
				</h1>
			</div>
			<div class="grid_12">
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" c-label-text="ID"></label>
					</div>


					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.iddiagnosa" />
					</div>
				</div>
				<div class="grid_3">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Kode Diagnosa"></label>
					</div>


					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kddiagnosa" />
					</div>
				</div>
				<div class="grid_5">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Nama Diagnosa"></label>
					</div>


					<div class="grid_12">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namadiagnosa" />
					</div>
				</div>
				
				<div class="grid_1">
					<button class="success c-button" style="margin-top: 22px" ng-click="cariFilter()">Cari</button>
				</div>
				<div class="grid_1">
					<button class="cancel c-button" style="margin-top: 22px" ng-click="clearSearch()">Clear</button>
				</div>

				<div class="grid_12">

					<div class="grid_12 borderBox">
						<kendo-grid options="mainGridOptions" k-data-source="dataSource" k-columns="columnGrid" k-ng-model="dataPasienSelected"
						 ng-click="klik(dataPasienSelected)">
						</kendo-grid>
					</div>

				</div>
			</div>


			<!-- </c-panel>
	-->
			<div class="grid_12">
				<div class="grid_8"></div>

				<div class="grid_2">
					<button class="c-button" ng-click="edit()">Ubah</button>
				</div>
				<div class="grid_2">
					<button class="c-button" ng-click="tambah()">Tambah</button>
				</div>
				<div class="grid_12" style="margin-top:60px">
					<div ng-include='"../app/module/Shared/TemplateLoading"'></div>
				</div>
			</div>
		</div>
	</div>
