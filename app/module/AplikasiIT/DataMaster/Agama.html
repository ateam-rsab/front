<div ng-controller="AgamaCtrl">
	<div ng-show="dataVOloaded">
		<!-- form login superuser -->
		<div ng-include='"../app/module/Shared/TemplateLoginSupervisor"'></div>

		<c-panel item="item" header="'Agama'" disabled>

			<!-- kdAgama -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="kdAgama"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kdAgama" />
				</div>
			</div>
			
			<!-- agama -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="agama"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.namaAgama"/>
				</div>
			</div>

			<!-- qAgama -->
<!-- 			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="qAgama"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.qAgama" />
				</div>
			</div>
 -->
			<!-- reportDisplay -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="reportDisplay"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.reportDisplay" />
				</div>
			</div>

			<!-- kodeExternal -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="kodeExternal"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kodeExternal" />
				</div>
			</div>

			<!-- namaExternal -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="namaExternal"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaExternal" />
				</div>
			</div>
			<div class="grid_12"></div>

			<!-- Agama -->
			<div class="grid_12">
				<div class="grid_12 headerBox">
					<p>Agama</p>
				</div>
				<div class="clear"></div>

				<!-- grid table -->
				<div class="grid_12 borderBox">
					<kendo-grid options="mainGridOptions"  k-data-source="dataSource" k-ng-model="current" ng-click="klik(current)"></kendo-grid>
				</div>
				<div class="clear"></div>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<div class="grid_8"></div>
				<div class="grid_2" ng-show="showEdit">
					<button class="c-button" ng-click="edit()">Edit</button>
				</div>
				<div class="grid_2" ng-hide="showEdit">
					<button class="c-button" ng-click="tambah()">Tambah</button>
				</div>
				<div class="grid_2">
					<button class="c-button" ng-click="batal()">Batal</button>
				</div>
			</div>

		</c-panel>
	</div>
</div>
