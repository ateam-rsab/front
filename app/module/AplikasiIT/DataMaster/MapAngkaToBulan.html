<div ng-controller="MapAngkaToBulanCtrl">
	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Map Angka To Bulan'" disabled>

			<!-- formatAngka -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="formatAngka"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.formatAngka" />
				</div>
			</div>

			<!-- formatBulan -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="formatBulan"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.formatBulan" />
				</div>
			</div>

			<!-- mapping -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="mapping"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.mapping" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listmapping" />
				</div>
			</div>

			<!-- mappingId -->
			

			<!-- noUrut -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="noUrut"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noUrut" />
				</div>
			</div>

			<!-- qMapping -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="qMapping"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.qMapping" />
				</div>
			</div>

			<!-- reportDisplay -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="reportDisplay"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.reportDisplay" />
				</div>
			</div>

			<!-- kodeExternal -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="kodeExternal"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kodeExternal" />
				</div>
			</div>

			<!-- namaExternal -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="namaExternal"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaExternal" />
				</div>
			</div>

			<!-- MapAngkaToBulan -->
			<div class="grid_12">
				<div class="grid_12 headerBox">
					<p>MapAngkaToBulan</p>
				</div>
				<div class="clear"></div>

				<!-- grid table -->
				<div class="grid_12 borderBox">
					<kendo-grid options="mainGridOptions"  k-data-source="dataSource" k-ng-model="current" ng-click="klik(current)"></kendo-grid>
				</div>
				<div class="clear"></div>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<div class="grid_8"></div>
				<div class="grid_2" ng-show="showEdit">
					<button class="c-button" ng-click="edit()">Edit</button>
				</div>
				<div class="grid_2" ng-hide="showEdit">
					<button class="c-button" ng-click="tambah()">Tambah</button>
				</div>
				<div class="grid_2">
					<button class="c-button" ng-click="batal()">Batal</button>
				</div>
			</div>

		</c-panel>
	</div>
</div>
