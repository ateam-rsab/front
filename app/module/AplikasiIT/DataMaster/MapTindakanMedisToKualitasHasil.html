<div ng-controller="MapTindakanMedisToKualitasHasilCtrl">
	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Map Tindakan Medis To Kualitas Hasil'" disabled>

			<!-- kualitasHasil -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="kualitasHasil"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.kualitasHasil" k-data-text-field="'kualitasHasil'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listkualitasHasil" />
				</div>
			</div>

			<!-- kualitasHasilId -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="kualitasHasilId"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kualitasHasilId" />
				</div>
			</div>

			<!-- tindakanMedis -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="tindakanMedis"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.tindakanMedis" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listtindakanMedis" />
				</div>
			</div>

			<!-- tindakanMedisId -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="tindakanMedisId"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.tindakanMedisId" />
				</div>
			</div>

			<!-- reportDisplay -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="reportDisplay"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.reportDisplay" />
				</div>
			</div>

			<!-- kodeExternal -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="kodeExternal"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kodeExternal" />
				</div>
			</div>

			<!-- namaExternal -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="namaExternal"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaExternal" />
				</div>
			</div>

			<!-- MapTindakanMedisToKualitasHasil -->
			<div class="grid_12">
				<div class="grid_12 headerBox">
					<p>MapTindakanMedisToKualitasHasil</p>
				</div>
				<div class="clear"></div>

				<!-- grid table -->

				<div class="grid_12 borderBox">
					<kendo-grid options="mainGridOptions"  k-data-source="dataSource" k-ng-model="current" ng-click="klik(current)"></kendo-grid>
				</div>
				<div class="clear"></div>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<div class="grid_8"></div>
				<div class="grid_2" ng-show="showEdit">
					<button class="c-button" ng-click="edit()">Edit</button>
				</div>
				<div class="grid_2" ng-hide="showEdit">
					<button class="c-button" ng-click="tambah()">Tambah</button>
				</div>
				<div class="grid_2">
					<button class="c-button" ng-click="batal()">Batal</button>
				</div>
			</div>
			
			
		</c-panel>
		
	</div>
</div>
