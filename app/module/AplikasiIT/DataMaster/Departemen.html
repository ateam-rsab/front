			<i class="fa fa-edit"></i>
		</md-button>
	</div>
	<div class="grid_1" ng-hide="showEdit">
		<md-button class="md-raised md-primary" ng-click="tambah()">

<div class="grid_12">
	<div id="kGrid" kendo-grid k-data-source="dataSource" k-selectable="'row'" k-column="columnGrid" k-pageable="'true'"
