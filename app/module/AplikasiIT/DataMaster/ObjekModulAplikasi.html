<div ng-controller="ObjekModulAplikasiCtrl">
	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Objek Modul Aplikasi'" disabled>

			<!-- fungsi -->
			<div class="grid_12">
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="fungsi"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.fungsi" />
				</div>
			</div>

			<!-- jenisObjekModul -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="jenisObjekModul"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisObjekModul" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listjenisObjekModul" />
				</div>
			</div>
			</div>
			<!-- jenisObjekModulId -->
			
			

			<!-- modulAplikasi -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="modulAplikasi"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.modulAplikasi" k-data-text-field="'modulAplikasi'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listmodulAplikasi" />
				</div>
			</div>
			

			<!-- modulAplikasiId -->
			

			<!-- kdObjekModulAplikasi -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="kdObjekModulAplikasi"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kdObjekModulAplikasi" />
				</div>
			</div>

			<!-- objekModulAplikasiHead -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="objekModulAplikasiHead"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.objekModulAplikasiHead" k-data-text-field="'objekModulAplikasi'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listobjekModulAplikasi" />
				</div>
			</div>

			<!-- objekModulAplikasiHeadId -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="objekModulAplikasiHeadId"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.objekModulAplikasiHeadId" />
				</div>
			</div>

			<!-- keterangan -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="keterangan"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.keterangan" />
				</div>
			</div>

			<!-- objekModulAplikasi -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="objekModulAplikasi"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.objekModulAplikasi" />
				</div>
			</div>

			<!-- reportDisplay -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="reportDisplay"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.reportDisplay" />
				</div>
			</div>

			<!-- kodeExternal -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="kodeExternal"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kodeExternal" />
				</div>
			</div>

			<!-- namaExternal -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="namaExternal"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaExternal" />
				</div>
			</div>

			<!-- ObjekModulAplikasi -->
			<div class="grid_12">
				<div class="grid_12 headerBox">
					<p>ObjekModulAplikasi</p>
				</div>
				<div class="clear"></div>

				<!-- grid table -->
				<div class="grid_12 borderBox">
					<kendo-grid options="mainGridOptions"  k-data-source="dataSource" k-ng-model="current" ng-click="klik(current)"></kendo-grid>
				</div>
				<div class="clear"></div>
			</div>
			<div class="clear"></div>
			<div class="grid_12">
				<div class="grid_8"></div>
				<div class="grid_2" ng-show="showEdit">
					<button class="c-button" ng-click="edit()">Edit</button>
				</div>
				<div class="grid_2" ng-hide="showEdit">
					<button class="c-button" ng-click="tambah()">Tambah</button>
				</div>
				<div class="grid_2">
					<button class="c-button" ng-click="batal()">Batal</button>
				</div>
			</div>


		</c-panel>
	</div>
</div>
