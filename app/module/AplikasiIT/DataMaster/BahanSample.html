<div ng-controller="BahanSampleCtrl">
	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Bahan Sample'" disabled>
<div class="grid_12">
			<!-- kdBahanSample -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="kdBahanSample"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kdBahanSample" />
				</div>
			</div>

			<!-- namaBahanSample -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="namaBahanSample"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaBahanSample" />
				</div>
			</div>

			<!-- satuanKecil -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="satuanKecil"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.satuanKecil" k-data-text-field="'satuanKecil'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listsatuanKecil" />
				</div>
			</div>
			<!-- </div> -->
			<!-- satuanKecilId -->

			<!-- qBahanSample -->
<!-- 			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="qBahanSample"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.qBahanSample" />
				</div>
			</div> -->

			<!-- reportDisplay -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="reportDisplay"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.reportDisplay" />
				</div>
			</div>

			<!-- kodeExternal -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="kodeExternal"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kodeExternal" />
				</div>
			</div>

			<!-- namaExternal -->
			<div class="grid_6">
				<div class="grid_12">
					<label c-label item="item" c-label-text="namaExternal"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaExternal" />
				</div>
			</div>

			<!-- BahanSample -->
			<div class="grid_12">
				<div class="grid_12 headerBox">
					<p>BahanSample</p>
				</div>
				<div class="clear"></div>

				<!-- grid table -->
				<div class="grid_12 borderBox">
					<kendo-grid options="mainGridOptions"  k-data-source="dataSource" k-ng-model="current" ng-click="klik(current)"></kendo-grid>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>
		<div class="grid_12">
			<div class="grid_8"></div>
			<div class="grid_2" ng-show="showEdit">
				<button class="c-button" ng-click="edit()">Edit</button>
			</div>
			<div class="grid_2" ng-hide="showEdit">
				<button class="c-button" ng-click="tambah()">Tambah</button>
			</div>
			<div class="grid_2">
				<button class="c-button" ng-click="batal()">Batal</button>
			</div>
		</div>


	</c-panel>
	
</div>
</div>
