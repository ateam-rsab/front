<div ng-controller="MapJabatanToUraianTugasCtrl">
<div ng-show="dataVOloaded">
<c-panel item="item" header="'Map Jabatan To Uraian Tugas'" disabled>

<!-- noDokumen -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="noDokumen"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noDokumen" />
</div>
</div>

<!-- noRevisi -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="noRevisi"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noRevisi" />
</div>
</div>

<!-- tglTerbit -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="tglTerbit"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input style="width: 100%" k-ng-model="item.tglTerbit"  kendo-date-picker k-max="now" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
</div>
</div>

<!-- pegawai -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="pegawai"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input style="width: 100%;" kendo-combo-box k-ng-model="item.pegawai" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listpegawai" />
</div>
</div>

<!-- pegawaiId -->


<!-- jabatan -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="jabatan"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input style="width: 100%;" kendo-combo-box k-ng-model="item.jabatan" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listjabatan" />
</div>
</div>

<!-- jabatanId -->


<!-- ruangan -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="ruangan"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listruangan" />
</div>
</div>

<!-- ruanganId -->


<!-- reportDisplay -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="reportDisplay"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.reportDisplay" />
</div>
</div>

<!-- kodeExternal -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="kodeExternal"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.kodeExternal" />
</div>
</div>

<!-- namaExternal -->
<div class="grid_6">
<div class="grid_12">
<label c-label item="item" c-label-text="namaExternal"></label>
</div>
<div class="clear"></div>

<div class="grid_12">
<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaExternal" />
</div>
</div>

<!-- MapJabatanToUraianTugas -->
<div class="grid_12">
<div class="grid_12 headerBox">
<p>MapJabatanToUraianTugas</p>
</div>
<div class="clear"></div>

<!-- grid table -->
<div class="grid_12 borderBox">
					<kendo-grid options="mainGridOptions"  k-data-source="dataSource" k-ng-model="current" ng-click="klik(current)"></kendo-grid>
</div>
<div class="clear"></div>
</div>
<div class="clear"></div>



</c-panel>

<div class="grid_12">
				<div class="grid_8"></div>
				<div class="grid_2" ng-show="showEdit">
					<button class="c-button" ng-click="edit()">Edit</button>
				</div>
				<div class="grid_2" ng-hide="showEdit">
					<button class="c-button" ng-click="tambah()">Tambah</button>
				</div>
				<div class="grid_2">
					<button class="c-button" ng-click="batal()">Batal</button>
				</div>
			</div>
</div>
</div>
