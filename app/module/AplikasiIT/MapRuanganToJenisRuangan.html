<style type="text/css">
    .style-center {
        display: inline-block;
        text-align: center;
        width: 100%;
    }

    .style-right {
        display: inline-block;
        text-align: right;
        width: 100%;
    }

    .style-left {
        display: inline-block;
        text-align: left;
        width: 100%;
    }

    legend {
        cursor: pointer;
        padding: 10px;
    }

    .effect-shadow {
        -webkit-box-shadow: 2px 2px 5px #b6b6b6;
        -moz-box-shadow: 2px 2px 5px #b6b6b6;
        box-shadow: 2px 2px 5px #b6b6b6;
    }
</style>

<div ng-show="dataVOloaded">
    <div class="grid_12">

        <div class="grid_12 headerBox">
            <h1 style="color: white;"><b>Map Jenis To Ruangan</b></h1>
        </div>
        <br>
        <div class="md-padding">
            <div class="grid_12" style="margin-top:10px">
                <div class="grid_12 headerBox">
                    <p>List Map</p>
                </div>
                <div class="grid_12 borderBox containerBorderBox" style="overflow-y: scroll; height:500px;">
                    <div class="grid_12">
                        <div class="grid_3">
                            <div class="grid_4" style="margin-top:10px">
                                <label c-label item="item">Jenis</label>
                            </div>
                            <div class="grid_8">
                                <input style="width: 100%;" kendo-combo-box k-ng-model="item.jenis" k-data-text-field="'jenisruangan'"
                                    k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listJenis"
                                    k-on-change="loadData(item.jenis)" />
                            </div>
                        </div>
                        <!-- <div class="grid_1" style="margin-top: 11px">
                            <button class="c-button" ng-click="cariMap()">Cari</button>
                        </div> -->
                        <!-- <div class="grid_1" style="margin-top:-6px;">
                            <label c-label c-label-text=""></label>
                            <em ng-click='search()' id="iconButton" data-role="button" class="k-button k-button-icon k-primary"
                                role="button" aria-disabled="false" tabindex="0"><span class="k-sprite k-icon k-i-search">Refresh</span></em>
                            <em ng-click='clears()' id="iconButton" data-role="button" class="k-button k-button-icon k-primary"
                                role="button" aria-disabled="false" tabindex="0"><span class="k-sprite k-icon k-i-cancel">Refresh</span></em>
                        </div> -->
                    </div>
                    <div class="grid_12 " style="margin-top: 12px">
                        <div class="grid_12 headerBox">
                            <p> <input type="checkbox" class="k-checkbox" id="cekAll" ng-model="item.cekAll" ng-click="cekAll(item.cekAll)">
                                <label class="k-checkbox-label" for="cekAll"><b>Check All Ruangan</b></label></p>
                        </div>
                        <div class="grid_12 borderBox containerBorderBox" style="overflow-y: scroll; height:340px;">
                            <div class="grid_2" ng-repeat="ruang in listRuangan track by $index  " >
                                <!-- <input type="checkbox" class="k-checkbox" id="{{ruang.id}}" ng-model="item.arrMap"
                                    ng-checked="{{ruang.value}}">
                                <label class="k-checkbox-label" for="{{ruang.id}}">{{ruang.namaruangan}}</label> -->
                                <input type="checkbox" ng-checked="ruang.isChecked" class="k-checkbox" name="{{ruang.namaruangan}}"
                                    id="{{ruang.namaruangan}}" ng-model="bool" value="{{ruang.id}}" ng-click="addRuangan(bool,ruang)">
                                <label class="k-checkbox-label" for="{{ruang.namaruangan}}">{{ruang.namaruangan}}</label>
                                <!-- <span ng-mode="" id="diceklis" >&nbsp;&nbsp;&nbsp;</span> -->
                            </div>
                        </div>
                        <div class="grid_12">
                            <div class="grid_3">
                                <div class="grid_4" style="margin-top:10px">
                                    <label c-label item="item">Ruangan</label>
                                </div>
                                <div class="grid_8">
                                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.ruangan" />
                                </div>
                            </div>
                            <div class="grid_1" style="margin-top: 10px">
                                <button class="c-button" ng-click="cariRuangan()">Cari</button>
                            </div>
                            <div class="grid_6"></div>
                            <div class="grid_1" style="margin-top: 10px">
                                <button class="c-button" ng-click="simpan()">Simpan</button>
                            </div>
                            <div class="grid_1" style="margin-top: 10px">
                                <button class="c-button error" ng-click="Batal()">Batal</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="grid_12" style="margin-top:60px">
    <div ng-include='"../app/module/Shared/TemplateLoading"'></div>
</div>
<style>
.warna {
    background-color: #b6b6b6
}
</style>
