<div ng-controller="DaftarJadwalPemeliharaanCtrl">
	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Daftar Jadwal Pemeliharaan Hardware IT'">
			<div class="grid_12">
				<div class="grid_12">
					<fieldset style="margin:10px; border-radius: 4px">
						<legend id="filterData">
							<a ng-click="showAndHide()">Filter Data</a>
						</legend>
						<div id="contentFilterData" style="padding: 5px;margin:0 auto; display:none">
							<div class="grid_2">
								<label>
									<strong>Tanggal Awal</strong>
								</label>
								<input style="width: 100%" kendo-date-picker
									k-ng-model="item.periodeAwal"
									placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'"/>
							</div>
							<div class="grid_2">
								<label>
									<strong>Tanggal Akhir</strong>
								</label>
								<input style="width: 100%" kendo-date-picker
									k-ng-model="item.periodeAkhir" placeholer="dd-mm-yyyy"
									k-format="'dd-MM-yyyy'"/>
							</div>
							<div class="grid_2">
								<label>
									<strong>Status Pengerjaan</strong>
								</label>
								<input style="width: 100%;"
									kendo-combo-box
									k-ng-model="item.status"
									k-data-text-field="'name'"
									k-data-value-field="'id'"
									k-filter="'contains'"
									k-auto-bind="false"
									k-data-source="listPengerjaan" />
							</div>
							<div class="grid_1" style="margin-top: 20px">
								<button class="c-button cancel" ng-click="reset()">RESET</button>
							</div>
							<div class="grid_1" style="margin-top: 20px">
								<button class="c-button success" ng-click="CariJadwal()">CARI</button>
							</div>
						</div>
					</fieldset>

				</div>

				<div class="grid_12">
					<div class="grid_1" style="margin-left: 5px"></div>
					<div class="grid_2"><label c-label item="item">Status :</label></div>
					<div class="grid_2">
						<span id="square" class="green">&nbsp;&nbsp;&nbsp;</span>
						<span style="font-weight: bold">: Sudah Dikerjakan</span>
					</div>
					<div class="grid_2">
						<span id="square" class="red">&nbsp;&nbsp;&nbsp;</span>
						<span style="font-weight: bold">: Belum Dikerjakan</span>
					</div>
					<div class="grid_2">
						<span id="square" class="orange">&nbsp;&nbsp;&nbsp;</span>
						<span style="font-weight: bold">: Peringatan</span>
					</div>
				</div>
				<hr class="style-four">
				<div class="grid_12" style="margin-bottom: 15px;">
					<div kendo-grid id="grid" k-ng-model="selectedData"
						k-options="mainGridOptions1" ng-click="Kl(selectedData)"
						k-data-source="dataPenjadwalan" k-selectable="'row'"></div>
				</div>
				<div class="grid_6"></div>
				<div class="grid_6">
					<!-- <div class="grid_4"></div> -->
					<div class="grid_4">
						<button class="c-button cancel"
							ng-click="deletePemeliharaan(selectedData)">Hapus Data</button>
					</div>
					<div class="grid_4">
						<button class="c-button success" ng-click="addDataBaru()">Tambah Data</button>
					</div>
					<div class="grid_4">
						<button class="c-button" ng-click="print(selectedData)">PRINT</button>
					</div>
				</div>
			</c-panel>
		</div>
	</div>
