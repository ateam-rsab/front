<div class="panel panel-default container_12">
	<div class="panel-heading" align="center" c-translate>Form Kontrak</div>
	<div class="panel-body">
		<div class="grid_12">
			<div class="grid_12" style="padding: 5px 5px 0 5px;">
				<div class="grid_12 headerBox containerBorderBox" style="padding:0px">
				</div>
				<div class="grid_12 borderBox containerBorderBox">
					<!-- order -->
					<div class="grid_12">
						<div class="grid_6">
							<div class="grid_12">
								<div class="grid_4" style="padding-top:15px">
									<label c-label item="item">No. Kontrak / SK</label>
								</div>
								<div class="grid_8">
									<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.noKontrak"/>
								</div>
							</div>
							<div class="grid_12">
								<div class="grid_4" style="padding-top:15px">
									<label c-label item="item">Nama Rekanan</label>
								</div>
								<div class="grid_8">
									<input style="width: 100%;" kendo-combo-box k-ng-model="item.namaRekanan" k-data-text-field="'namaRekanan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="rekanan" />
								</div>
							</div>
							<div class="grid_12">
								<div class="grid_4" style="padding-top:15px">
									<label c-label item="item">Upload Kontrak</label>
								</div>
								<div class="grid_8">
									<input name="files"
									type="file"
									kendo-upload
									id="filePicker"
									k-select="onSelect"
									/>
								</div>
								<!-- <div class="grid_4"></div>
								<div class="grid_8">
       								<input type="file" id="filePicker" name="files">
								</div> -->
							</div>
						</div>
						<div class="grid_6">
							<div class="grid_12">
								<div class="grid_4" style="padding-top:15px">
									<label c-label item="item">Nama Kontrak</label>
								</div>
								<!-- filter="'string'"  -->
								<div class="grid_8">
									<input c-text-box type="input" class="k-textbox" ng-model="item.namaKontrak" />
								</div>
								<div class="grid_4" style="padding-top:15px">
									<label c-label item="item">Keterangan</label>
								</div>
								<div class="grid_8">
									<textarea style="height: 90px" c-text-box type="input" class="k-textbox" ng-model="item.keterangan" />
								</div>
								<div class="grid_4" style="padding-top:15px">
								</div>
								<div class="grid_8">
									<div class="grid_6">
										<button class="c-button cancel" style="font-size:16px" ng-click="Batal()">Batal</button>
									</div>
									<div class="grid_6">
										<button class="c-button success" style="font-size:16px" ng-click="save_kontrak()">Simpan</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="grid_12">
	            	<div class="grid_6" style="padding: 5px 5px 0 5px;">
				        <div class="grid_12 headerBox containerBorderBox" style="padding:0px">
				        </div>
				            <div class="grid_12">
				            	<div class="grid_3" style="padding-top:15px">
				            		<label c-label item="item">Pencarian :</label>
				            	</div>
				            	<div class="grid_9">
				            		<input c-text-box type="input" class="k-textbox" ng-model="pencarian" placeholder="No SK / Nama Rekanan/ Nama Kontrak" />
				            	</div>	
				            </div>
				        </div>
				    </div>		            	
				     <div class="grid_6" style="padding: 5px 5px 0 5px;"></div>
					 <div class="grid_6">
				        	<div class="grid_8"></div>
				        	<div class="grid_4">
				        		<button class="c-button success" ng-hide="DataHide" style="font-size:16px" ng-click="refresh()">Refresh</button>
				     </div>
			     <div class="grid_6"></div>
	        </div>
			<div class="grid_12" style="padding-top:10px">
				<kendo-grid options="mainGridOptions" id="gridkontrak" k-scrollable="false" k-data-source="dataKontrak" k-selectable="'row'" k-ng-model="current" ng-click="klik(current)"></kendo-grid>
			</div>
			<div class="grid_12">
				<div class="grid_9"></div>
				<div class="grid_3">
					<button class="c-button" style="font-size:16px" ng-click="detail()">Detail Kontak</button>
				</div>
			</div>
		</div>
	</div>
</div>
