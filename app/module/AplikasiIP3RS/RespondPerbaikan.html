<md-toolbar md-scroll-shrink class="shadow">
	<div class="md-toolbar-tools">Permintaan Perbaikan IP3RS dari Ruangan</div>
</md-toolbar>
<div class="grdi_12">
	<div class="grid_2">

		<label c-label item="item">No Order</label>

		<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.noOrder" />

	</div>
	<!-- <div class="grid_2">

		<label c-label item="item">Jenis Order</label>

		<input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisOrder" k-data-text-field="'name'"
			k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="dataJenisOrder" />

	</div> -->

	<div class="grid_1">
		<label c-label item="item">Tanggal Awal</label>
		<input style="width: 100%" kendo-date-picker k-ng-model="item.tglAwal" k-format="'yyyy-MM-dd'" />
	</div>
	<div class="grid_1">
		<label c-label item=" item">Tanggal Akhir</label>
		<input style="width: 100%" kendo-date-picker k-ng-model="item.tglAkhir" max="now" k-format="'yyyy-MM-dd'" />
	</div>

	<div class="grid_2">
		<div class="grid_12">
			<label c-label item="item">&nbsp;</label>
		</div>
		<div class="grid_6">
			<!-- <button class="c-button" ng-click="cari()">Cari</button> -->
			<md-button class="md-raised md-primary medium-button" ng-click="getDataPermintaan()">
				<span style="margin-right: 5px;">Cari</span>
				<i class="fa fa-search"></i>
			</md-button>
		</div>
		<div class="grid_6">
			<!-- <button class="c-button" ng-click="init()">Refresh</button> -->
			<md-button class="md-raised md-primary medium-button" ng-click="init()">
				<span style="margin-right: 5px;">Refresh</span>
				<i class="fa fa-refresh"></i>
			</md-button>
		</div>
	</div>

</div>
<div class="grid_12" ng-hide="AllData">
	<kendo-grid id="croot" options="mainGridOptions" k-scrollable="false" k-data-source="dataSource"
		k-selectable="'row'" k-ng-model="gridModel" ng-click="klik(current)"></kendo-grid>
</div>
<div class="grid_12" style="margin-top: 20px">
	<div class="grid_2" ng-if="isAdmin">
		<!-- <button class="c-button" ng-click="permintaanSukuCadang()">Permintaan Suku Cadang</button> -->
		<md-button class="md-raised md-primary" ng-click="permintaanSukuCadang()">
			<span>Permintaan Suku Cadang</span>
		</md-button>
	</div>
	<div class="grid_2" ng-if="isAdmin">
		<!-- <button class="c-button" ng-click="perbaikan()">Perbaikan</button> -->
		<md-button class="md-raised md-primary" ng-click="perbaikan()">
			<span>Perbaikan</span>
		</md-button>
	</div>

	<div class="grid_2" ng-if="!isAdmin">
		<!-- <button class="c-button" ng-click="verifPekerjaan()">Verifikasi Pekerjaan</button> -->
		<md-button class="md-raised md-primary" ng-click="verifPekerjaan()">
			<span>Verifikasi Pekerjaan</span>
		</md-button>
	</div>
	<div class="grid_2" ng-if="!isAdmin">
		<!-- <button class="c-button" ng-click="verifKedatangan()">Verifikasi Kedatangan</button> -->
		<md-button class="md-raised md-primary" ng-click="verifKedatangan()">
			<span>Verifikasi Kedatangan</span>
		</md-button>
	</div>

	<div class="grid_2" ng-if="isAdmin">
		<!-- <button class="c-button" ng-click="respon()">Respon</button> -->
		<md-button class="md-raised md-primary" ng-click="responPermintaan()">
			<span>Respon</span>
		</md-button>
	</div>
</div>

<div class="grid_12" style="margin-top:60px">
	<div ng-include='" ../app/module/Shared/TemplateLoading" '></div>
</div>
