	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Respond Perbaikan'">
			<div class="grdi_12">
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" style="margin-top: 10px">No Order</label>
					</div>
					<div class="grid_12">
						<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.noOrder"/>
					</div>
				</div>
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" style="margin-top: 10px">Jenis Order</label>
					</div>
					<div class="grid_12">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisOrder" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="dataJenisOrder" />
					</div>
				</div>
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" style="margin-top: 10px">Tanggal Awal</label>
					</div>
					<div class="grid_12">
						<input style="width: 100%" kendo-date-picker k-ng-model="item.dateStart" k-format="'yyyy-MM-dd'""/>
					</div>
				</div>
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" style="margin-top: 10px">Tanggal Akhir</label>
					</div>
					<div class="grid_12">
						<input style="width: 100%" kendo-date-picker k-ng-model="item.dateEnd" k-format="'yyyy-MM-dd'"/>
					</div>
				</div>
				<div class="grid_2">
					<div class="grid_12">
						<label c-label item="item" style="margin-top: 10px">&nbsp;</label>
					</div>
					<div class="grid_6">
						<button class="c-button" ng-click="cari()">Cari</button>
					</div>
					<div class="grid_6">
						<button class="c-button" ng-click="init()">Refresh</button>
					</div>
				</div>
				<div class="grid_2" >
					<div class="grid_12">
						
					</div>
					<div class="grid_12">
						
					</div>
				</div>
			</div>
			<div class="grid_12">
			  <div class="loading" style="position: relative; margin:25px 0px 20px;" class="animated"
	                        ng-show="isLoadingData">
	           <img height="150" src="../app/stylesheets/Flat/loading-image.gif"/>
	           <br/> <span style="font-weight: bold;">Mengambil data Respon Perbaikan Mohon tunggu...</span>
	           </div>
	         </div>
			<div class="grid_12" ng-hide="AllData">
				<kendo-grid id="croot"options="mainGridOptions" k-scrollable="false" k-data-source="dataSource" k-selectable="'row'" k-ng-model="current" ng-click="klik(current)"></kendo-grid>
			</div>
			<div class="grid_12" style="margin-top: 20px">
			     <div class="grid_2"></div>
				<div class="grid_4">
				</div>
				<div class="grid_2" ng-show="showUser" >
				</div>
				<!-- ng-hide="AllData" -->
				<div class="grid_2" ng-show="showAdmin" >
					<button class="c-button" ng-click="permintaanSukuCadang()">Permintaan Suku Cadang</button>
				</div>
				<!-- ng-hide="AllData" -->
				<div class="grid_2" ng-show="showAdmin" >
					<button class="c-button" ng-click="perbaikan()">Perbaikan</button>
				</div>
				<!-- ng-hide="AllData" -->
				<div class="grid_2" ng-show="showUser" >
					<button class="c-button" ng-click="verifPekerjaan()">Verifikasi Pekerjaan</button>
				</div>
				<div class="grid_2" ng-show="showUser" >
					<button class="c-button" ng-click="verifKedatangan()">Verifikasi Kedatangan</button>
				</div>
				<div class="grid_2" ng-show="showAdmin" >
					<button class="c-button" ng-click="respon()">Respon</button>
				</div>
				<!-- ng-hide="AllData" -->
<!-- 				<div class="grid_2">
					<button class="c-button" ng-click="detail()">Detail Order</button>
				</div> -->
				<!-- ng-hide="AllData" -->
			</div>
			
		</c-panel>
	</div>
