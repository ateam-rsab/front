<style>
    .error{
        background-color:white !important;
    }
    .yellow{
        background-color:#ffff00
    }
     .green{
        background-color:#00ff40
    }
      .red{
        background-color:#FF0000
    }
     .k-grid  .k-grid-header  .k-header  .k-link {
     height: auto;
    }

    .k-grid  .k-grid-header  .k-header {
     white-space: normal;
    }

    .k-grid  .k-grid-header  .k-header {
     text-align: center;
    }
</style>

<c-panel item="item" header="'Dashboard Perbaikan, Pemeliharaan, Kontrak Service, Dan Kalibrasi'">
    <div ng-show="dataVOloaded">
          <div class="grid_12" style="margin-top: 10px">
            <div class="grid_6">
                <div class="grid_2" style="margin-top: 10px">
                    <label c-label item="item" c-label-text="periode"></label>
                </div>
                <div class="grid_2" align="right"  style="margin-top: 10px">
                    <label c-label item="item" c-label-text=":"></label>
                </div>
                <div class="grid_3">
                    <input style="width: 100%" kendo-date-picker k-ng-model="item.tanggalAwal" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" k-on-change="ChangeDat()"  />
                </div>
                <div class="grid_1" align="center" style="margin-top: 10px">
                        <label c-label item="item">s/d</label>
                </div>
                <div class="grid_3">
                    <input style="width: 100%" kendo-date-picker k-ng-model="item.tanggalAkhir" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" k-on-change="ChangeDat()"/>
                </div>
              </div>
                <div class="grid_1">
                    <label c-label item="item">&nbsp;</label>
                    <button class="c-button" ng-click="cari()">Cari</button>
                </div>
                <div class="grid_1">
                    <label c-label item="item">&nbsp;</label>
                    <button class="c-button" ng-click="refresh()">Refresh</button>
                </div>
            </div>
        <div class="grid_12">
        <div class="grid_2"><label c-label item="item">Finalisasi Hasil Pekerjaan :</label></div>
          <div class="grid_1">
            <span id="square" style="background-color:#FFFF00">&nbsp;&nbsp;&nbsp;</span>
                <span style="font-weight: bold">: Pending</span>
          </div>
          <div class="grid_1">
            <span id="square" style="background-color: #00FF00">&nbsp;&nbsp;&nbsp;</span>
                <span style="font-weight: bold">: Selesai</span>
          </div>
          <div class="grid_2">
            <span id="square" style="background-color: #FF0000">&nbsp;&nbsp;&nbsp;</span>
                 <span style="font-weight: bold">: Belum Dikerjakan</span>
          </div>
        </div>
        <div class="grid_12">
            <kendo-grid options="mainGridOptions" id="grid" k-data-source="dataGrid" k-selectable="'row'" k-ng-model="current" ng-click="click(current)"></kendo-grid>
        </div>
        <div class="grid_2"></div>
        <div class="grid_2"></div>
        <div class="grid_2"></div>
        <div class="grid_2">
            <button class="c-button" style="margin-top: 6px" ng-click="tutup()">Tutup</button>
        </div>
        <div class="grid_2">
            <button class="c-button" style="margin-top: 6px" ng-click="detail()">Detail</button>
        </div>
        <div class="grid_2">
            <button class="c-button" style="margin-top: 6px" ng-click="cetak()">Cetak</button>
        </div>
    </div>
</c-panel>
