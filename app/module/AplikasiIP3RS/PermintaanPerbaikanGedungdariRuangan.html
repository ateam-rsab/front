<div class="panel panel-default container_12">

	<div class="panel-body">
		<div class="grid_12">
			<div class="grid_12">

						<p>Order Permintaan</p>
					</div>
					<div class="grid_12 borderBox containerBorderBox">
						<!-- order -->
						<div class="grid_12">
							<div class="grid_6">
								<div class="grid_4" style="padding-top:15px">
									<label c-label item="item">Nomor Order</label>
								</div>
								<div class="grid_8">
									<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.noOrder" disabled="true"  />
								</div>
								<div class="grid_4" style="padding-top:15px">
									<label c-label item="item">Ruangan</label>
								</div>
								<div class="grid_8">
									<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.ruangan" disabled="true"  />
								</div>
								<div class="grid_4" style="padding-top:15px">
									<label c-label item="item">User Pelapor</label>
								</div>
								<div class="grid_8">
									<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.userPelapor" disabled="true"  />
								</div>
								<div class="grid_4" style="padding-top:15px">
									<label c-label item="item">Nama Gedung</label>
								</div>
								<!-- k-on-change="getAsset()" -->
								<div class="grid_8">
									<input style="width: 100%;" kendo-combo-box k-ng-model="item.namaBarang" k-data-text-field="'namaProduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listNamaBarang" />
								</div>
							</div>
							<div class="grid_6">
								<div class="grid_4" style="padding-top:15px">
									<label c-label item="item">Tanggal Order</label>
								</div>
								<div class="grid_8">
									<input style="width: 100%" kendo-date-picker k-ng-model="item.tanggalPesan" k-format="'dd-MM-yyyy'" />
								</div>
								<div class="grid_4" style="padding-top:15px">
									<label c-label item="item">Ruangan Tujuan</label>
								</div>
								<div class="grid_8">
									<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.ruanganTujuan" disabled="true"  />
								</div>

									</div>
