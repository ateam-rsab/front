<div ng-controller="FormPeminjamanAlatCtrl">

	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Form Peminjaman Alat'">
		<div class="grid_6">
			<div class="grid_4">
				<label c-label item="item" c-label-text="noPeminjaman" style="margin-top: 10px"></label>
			</div>
			<div class="grid_8">
				<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.noPeminjaman" ng-disabled="disNoPeminjaman"/>
			</div>
			<div class="grid_4">
				<label c-label item="item" c-label-text="tglPeminjaman" style="margin-top: 10px"></label>
			</div>
			<div class="grid_8">
				<input style="width: 100%" kendo-date-picker k-ng-model="item.tglPeminjaman" placeholer="dd-mm-yyyy" />
			</div>
			<div class="clear"></div>
			<div class="grid_4">
				<label c-label item="item" c-label-text="namaPeminjam" style="margin-top: 10px"></label>
			</div>
			<div class="grid_8">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.namaPeminjam" k-data-text-field="'namaLengkap'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPegawai" />
			</div>
			<div class="clear"></div>
			<div class="grid_4">
				<label c-label item="item" c-label-text="ruangan" style="margin-top: 10px"></label>
			</div>
			<div class="grid_8">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'namaRuangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
			</div>
			<div class="clear"></div>
			<div class="grid_4">
				<label c-label item="item" c-label-text="namaPetugas" style="margin-top: 10px"></label>
			</div>
			<div class="grid_8">
				<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.namaPetugas" ng-disabled="disNamaPetugas"/>
			</div>
		</div>
		<div class="grid_6">
			<div class="grid_4">
				<label c-label item="item" c-label-text="namaBarang" style="margin-top: 10px"></label>
			</div>
			<div class="grid_8">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.namaBarang" k-data-text-field="'namaProduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listBarang" k-on-change="autoComplite()" />
			</div>
			<div class="grid_4">
				<label c-label item="item" c-label-text="kodeBarang" style="margin-top: 10px"></label>
			</div>
			<div class="grid_8">
				<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.kodeBarang" ng-disabled="disKodeBarang"/>
			</div>
			<div class="grid_12">
			<div class="grid_4">
				<label c-label item="item" c-label-text="jumlahBarang" style="margin-top: 10px"></label>
			</div>
			<div class="grid_4">
				<input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.jumlahBarang"/>
			</div>
			<div class="grid_4">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.satuan" k-data-text-field="'namaSatuan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listSatuan" />
			</div>
			</div>
			<div class="grid_4">
				<label c-label item="item" c-label-text="tglPengembalian" style="margin-top: 10px"></label>
			</div>
			<div class="grid_8">
				<input style="width: 100%" kendo-date-picker k-ng-model="item.tglPengembalian" placeholer="dd-mm-yyyy" />
			</div>
		</div>
		<div class="clear"></div>
		<div class="grid_6">
			
		</div>
		<div class="grid_6">
			<div class="grid_4">
				
			</div>
			<div class="grid_4">
				<button class="c-button" ng-click="simpan()">Tambah</button>
			</div>
			<div class="grid_4">
				<button class="c-button" ng-click="batal()">Batal</button>
			</div>
		</div>
		<div class="clear"></div>
		<div class="grid_12" style="margin-bottom: 10px">
			<div kendo-grid k-data-source="dataPeminjamanAlat" k-selectable="'row'" k-columns="columnPeminjamanAlat" style="margin-bottom: 10px"></div>
		</div>
		<div class="grid_12">
			<div class="grid_9">
			    <br></br>
		    </div>/
			<div class="grid_3">
			    <button class="c-button" ng-click="tutup()">Tutup</button>
		    </div>
	    </div>
		
		</c-panel>
	</div>
</div>
