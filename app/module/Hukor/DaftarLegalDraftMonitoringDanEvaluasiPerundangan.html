<div ng-controller="DaftarLegalDraftMonitoringDanEvaluasiPerundanganCtrl">

    <div ng-show="dataVOloaded">
        <c-panel item="item" header="'Daftar Legal Draft Monitoring Dan Evaluasi Perundang - Undangan'">
            <div class="panel panel-default container_12">
                <div class="grid_12" style="margin-top:30px">
                    <div class="grid_6">

                    </div>
                    <div class="grid_6">
                        <div class="grid_2"></div>
                        <div class="grid_3" style="margin-top: 15px; " align="right">
                            <label c-label item="item" c-label-text="noPeraturan"></label>
                        </div>
                        <div class="grid_5" style="margin-top: 5px">
                            <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.noPeraturan" />
                        </div>
                        <div class="grid_2" style="margin-top: 10px; font-size: 24px;">
                            <button class="c-button" ng-show="!isLoading" item="item" ng-click="cariNoPeraturan()">
                                Cari
                        </button>
                        </div>
                    </div>
                </div>
                <div class="grid_12" >
                    <div kendo-grid k-data-source="daftarLegalDraft " k-selectable=" 'row' " k-columns="columnLegalDraft " style="margin-bottom: 10px "></div>
                </div>
                <div class="grid_6 "></div>
                <div ng-show="show()">
                    <div class="grid_2"></div>
                    <div class="grid_2" style="margin-top: 25px; font-size: 24px;">
                        <button class="c-button" ng-show="!isLoading" item="item" ng-click="hapus()">
                    <span class="title">Hapus</span></button>
                    </div>
                    <div class="grid_2" style="margin-top: 25px; font-size: 24px;">
                        <button class="c-button" ng-show="!isLoading" item="item" ng-click="tutup()">
                    <span class="title">Tutup</span></button>
                    </div>
                </div>
                <div ng-hide="show()">
                    <div class="grid_2" style="margin-top: 25px; font-size: 24px;">
                        <button class="c-button" ng-show="!isLoading" item="item" ng-click="navToKoreksiLegalDraft()">
                    <span class="title">Koreksi</span></button>
                    </div>
                    <div class="grid_2" style="margin-top: 25px; font-size: 24px;">
                        <button class="c-button" ng-show="!isLoading" item="item" ng-click="verifikasi()">
                    <span class="title">Verifikasi</span></button>
                    </div>
                    <div class="grid_2" style="margin-top: 25px; font-size: 24px;">
                        <button class="c-button" ng-show="!isLoading" item="item" ng-click="unverifikasi()">
                    <span class="title">Unverifikasi</span></button>
                    </div>
                </div>
            </div>
        </c-panel>
    </div>
