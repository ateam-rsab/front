<div ng-controller="DaftarLaporanPenangananKasusPelayananKesehatanPasienCtrl">
    <c-panel item="item" header="'DaftarLaporanPenangananKasusPelayananKesehatanPasien'" disabled>
        <div class="panel panel-default container_12">
            <div class="panel-body">
                    <div class="grid_12">
                        <div class="grid_1" style="margin-top: 10px">
                            <div class="grid_10">
                                <label c-label item="item" c-label-text="noUsulan"></label>
                            </div>
                            <div class="grid_1" align="right">:</div>
                        </div>
                        <div class="grid_2" style="margin: 5px 0 0 10px;">
                            <input c-text-box type="input" filter="''" class="k-textbox"
                                   ng-model="item.noUsulan"/>
                        </div>
                        <div class="grid_1" style="margin-top: 10px">
                            <div class="grid_10">
                                <label c-label item="item" c-label-text="noUsulan"></label>
                            </div>
                            <div class="grid_1" align="right">:</div>
                        </div>
                        <div class="grid_2" style="margin: 5px 0 0 10px;">
                            <input c-text-box type="input" filter="''" class="k-textbox"
                                   ng-model="item.noUsulan"/>
                        </div>
                        <div class="grid_2 " style="margin-top: 10px; font-size: 10px; ">
                            <button class="c-button " ng-show="!isLoading " item="item " ng-click="cari() ">
                                <span class="title ">Cari</span></button>
                        </div>
                    </div>

                            <div class="grid_11" style="margin: 5px 0 0 10px;">
                                <div kendo-grid k-data-source="dataUsulan" k-selectable="'row'"
                                     k-options="colDataUsulan"></div>
                            </div>

            </div>
        </div>
    </c-panel>
</div>
