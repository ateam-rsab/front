<div ng-controller="DaftarUsulanEvaluasiDanKajianOrganisasiCtrl">
	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Daftar Usulan Evaluasi dan Kajian Organisasi'">
			<div class="panel panel-default container_12">
				<div class="grid_6"  >

					<div class="grid_2"></div>
					<div class="grid_3" style="margin-top: 10px; " align="left">
						<label c-label item="item" c-label-text="cariNoUsulan"></label>
					</div>
					<div class="grid_5" style="margin-top: 10px; ">
						<!--<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.cariNoUsulan" ng-disabled="enablecariNoUsulan" />-->
						<input kendo-auto-complete k-ng-model="item.cariNoUsulan" k-options="pegOptions" k-data-source="dataNoUsulan" style="width:100%"
						/>
					</div>
					 

				</div>
				<div class="grid_6"  >
					<div class="grid_2" style="margin-top: 10px; " align="left">
						<label c-label item="item" c-label-text="periodeTanggal"></label>
					</div>
					<div class="grid_3">
						<input style="width: 100%" kendo-date-picker k-value="now" k-ng-model="item.periodeAwal" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'"
						/>
					</div>
					<div class="grid_1" style="margin-top: 10px; " align="center">
						<label c-label item="item" c-label-text="sd"></label>
					</div>
					<div class="grid_3">
						<input style="width: 100%" kendo-date-picker k-value="now" k-ng-model="item.periodeAkhir" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'"
						/>
					</div>
					<div class="grid_2 " style="margin-top: 10px;  font-size: 24px;">
						<button class="c-button" ng-show="!isLoading" item="item" ng-click="cariTanggal()">
                                Cari
                    </button>
					</div>
				</div>
				

				<div class="clear "></div>
				<div class="grid_12 ">
					<div kendo-grid k-data-source="daftarEvaluasi " k-selectable=" 'row' " k-ng-model="selectedData" k-columns="columnEvaluasi "
						style="margin-bottom: 10px "></div>
				</div>
				<div class="grid_12 ">
					<div class="grid_6 "></div>

					<div ng-show="show() ">
						<div class="grid_2 "></div>
						<div class="grid_2 " style="margin-top: 25px; font-size: 24px; ">
							<button class="c-button " ng-show="!isLoading " item="item " ng-click="hapus() ">
                    <span class="title ">Rekomendasi</span></button>
						</div>
						<div class="grid_2 " style="margin-top: 25px; font-size: 24px; ">
							<button class="c-button " ng-show="!isLoading " item="item " ng-click="detailUsulan(selectedData) ">
                    <span class="title ">Detail Usulan</span></button>
						</div>
					</div>
				 

				</div>
			</div>
		</c-panel>
		<div ng-show="showDetailUsulan ">
			<c-panel item="item " header=" 'Detail Usulan Evaluasi dan Kajian Organisasi' ">
				<div class="panel panel-default container_12 ">

					<div class="grid_12 ">
						<div class="grid_6 ">
							<div class="grid_3 " style="margin-top: 10px; " align="right ">
								<label c-label item="item " c-label-text="cariNoUsulan "></label>
							</div>
							<div class="grid_5 ">
								<input c-text-box type="input " filter=" 'numeric' " class="k-textbox " ng-model="item.noUsulan " ng-disabled="true " />
							</div>
						</div>

					</div>
					<div class="grid_12 " style="margin-top: 15px; ">
						<div kendo-grid k-data-source="detailEvaluasi " k-selectable=" 'row' " k-columns="columnDetailEvaluasi " style="margin-bottom: 10px "></div>
					</div>
				</div>
			</c-panel>
		</div>
	</div>
</div>
