<div ng-controller="InformasiRencanaDiseminasiCtrl">
    <c-panel item="item" header="'Informasi Rencana Diseminasi'" disabled>
        <div class="panel panel-default container_12">
            <div class="panel-body">
                <div class="grid_12" style="margin-top:10px">
                    <div class="grid_1" style="margin: 10px 0 0 10px;">
                        <label c-label item="item">No. Planning</label>
                    </div>
                    <div class="grid_2">
                        <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.noPlanning"/>
                    </div>
                    <div class="grid_1" style="margin: 10px 0 0 10px;">
                        <label c-label item="item">Periode</label>
                    </div>
                    <div class="grid_3">
                        <div class="grid_5">
                            <input style="width: 100%" kendo-date-picker k-value="now" k-ng-model="item.periodeAwal"
                                   placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'"/>
                        </div>
                        <div class="grid_2" style="margin: 10px 0 0 0;">
                            <label c-label item="item" c-label-text="s/d"></label>
                        </div>
                        <div class="grid_5">
                            <input style="width: 100%" kendo-date-picker k-value="now" k-ng-model="item.periodeAkhir"
                                   placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'"/>
                        </div>
                    </div>
                    <div class="grid_2 " style="margin-top: 10px; font-size: 24px;">
                        <button class="c-button" ng-show="!isLoading" item="item" ng-click="cari()">
                            Cari
                        </button>
                    </div>
                </div>
                <div class="clear "></div>
                <div class="grid_12">
                    <div kendo-grid id="usersGrid" k-options="colgridRencanaDiseminasi" k-data-source="dataSource"
                         k-ng-model="current" ng-click="klik(current)" k-selectable="'row'">
                        <div k-detail-template>
                            <div kendo-grid k-options="detailGridOptions(dataItem)"></div>
                        </div>
                    </div>
                </div>
                <div class="grid_12">
                    <div class="grid_7"></div>
                    <div class="grid_2">
                        <button class="c-button" ng-click="input()">Input Peserta</button>
                    </div>
                    <div class="grid_2">
                        <button class="c-button" ng-click="pelaksanaan()">Pelaksanaan Diseminasi</button>
                    </div>
                </div>
            </div>
        </div>
    </c-panel>
</div>
