<div ng-controller="DaftarEvaluasiPekerjaanCtrl"> 
        <c-panel item="item" header="'DaftarEvaluasiPekerjaan'" disabled>
            <div class="panel panel-default container_12">
                <div class="panel panel-default container_12">
                <div class="panel-body">
                 <div class="grid_12" style="margin-top:10px"> 
                            <div class="grid_1" style="margin: 10px 0 0 10px;">
                                <label c-label item="item">No. Evaluasi</label>
                            </div>
                            <div class="grid_2">
                                <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.noEvaluasi" />
                            </div>
                            <div class="grid_1" style="margin: 10px 0 0 10px;">
                                <label c-label item="item">Periode Evaluasi</label>
                            </div>
                            <div class="grid_3">
                                <div class="grid_5">
                                    <input style="width: 100%" kendo-date-picker k-value="now" k-ng-model="item.periodeAwal" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
                                </div>
                                <div class="grid_2" style="margin: 10px 0 0 0;">
                                    <label c-label item="item" c-label-text="s/d"></label>
                                </div>
                                <div class="grid_5">
                                    <input style="width: 100%" kendo-date-picker k-value="now" k-ng-model="item.periodeAkhir" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
                                </div>
                            </div> 
                        <div class="grid_2 " style="margin-top: 10px; font-size: 24px;">
                            <button class="c-button" ng-show="!isLoading" item="item" ng-click="cari()">
                                Cari
                            </button>
                        </div> 
                </div> 
                <div class="clear "></div>
                    <div class="grid_12">
                        <div kendo-grid="grid" id="grid" k-data-source="dataSource" k-editable="false"
                             options="colgridPelaksanaanDiseminasi" k-selectable="'row'"  style="font-size: small;"
                             k-ng-model="current" ng-click="klik(current)">
                            <div k-detail-template>
                                <label c-label item="item">Detail</label>
                                <div kendo-grid k-options="detailGridOptions(dataItem)"></div>
                            </div>
                        </div>
                    </div>

 				    <div class="grid_12" >
                           <div class="grid_8"></div>
                            <div class="grid_3">
                                <button class="c-button" ng-click="input()">Input Rekomendasi</button>
                            </div> 
                    </div>
                </div>
            </div>
            </div>
        </c-panel> 
</div>
