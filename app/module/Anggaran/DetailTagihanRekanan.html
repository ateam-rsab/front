<md-toolbar md-scroll-shrink class="shadow">
	<div class="md-toolbar-tools">Detail Tagihan Rekanan</div>
</md-toolbar>

<div class="grid_12">
	<div class="grid_2">
		<div class="grid_12" style="margin: 6px 0 0 0;">
			<label c-label item="item" c-label-text="No Terima"></label>
		</div>
		<div class="grid_12">
			<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.noTerima"
				disabled="disabled" />
		</div>

	</div>
	<div class="grid_2">
		<div class="grid_12" style="margin: 6px 0 0 0;">
			<label c-label item="item" c-label-text="Tgl Terima"></label>
		</div>
		<div class="grid_12">
			<input style="width: 100%" k-ng-model="item.tglTerima" kendo-date-picker k-max="now" placeholer="yyyy"
				k-format="'dd-MM-yyyy'" disabled="disabled" />
		</div>
	</div>
	<div class="grid_2">
		<div class="grid_12" style="margin: 6px 0 0 0;">
			<label c-label item="item" c-label-text="Nama Rekanan"></label>
		</div>
		<div class="grid_12">
			<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.namaRekanan"
				disabled="disabled" />
		</div>
	</div>
	<div class="grid_2">
		<div class="grid_12" style="margin: 6px 0 0 0;">
			<label c-label item="item" c-label-text="No Faktur"></label>
		</div>
		<div class="grid_12">
			<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.noFaktur"
				disabled="disabled" />
		</div>
	</div>
	<div class="grid_2">
		<div class="grid_12" style="margin: 6px 0 0 0;">
			<label c-label item="item" c-label-text="Tgl Faktur"></label>
		</div>
		<div class="grid_12">
			<input style="width: 100%" k-ng-model="item.tglFaktur" kendo-date-picker k-max="now" placeholer="yyyy"
				k-format="'dd-MM-yyyy'" disabled="disabled" />
		</div>
	</div>
	<div class="grid_2">
		<div class="grid_12" style="margin: 6px 0 0 0;">
			<label c-label item="item" c-label-text="Tgl Jatuh Tempo"></label>
		</div>
		<div class="grid_12">
			<input style="width: 100%" k-ng-model="item.tglJatuhTempo" kendo-date-picker k-max="now" placeholer="yyyy"
				k-format="'dd-MM-yyyy'" disabled="disabled" />
		</div>
	</div>
</div>
