<div ng-show="dataVOloaded">
	<c-panel item="item" header="'Petunjuk Operasional Kegiatan RKA-KL'" disabled>
	</c-panel>
	<div class="grid_12">
		<div ng-cloak>
			<md-content>
				<md-tabs md-dynamic-height md-border-bottom>
					<md-tab label="Anggaran">
						<md-content class="md-padding">

							<div class="grid_12">

								<div class="grid_2">
									<div class="grid_12">
										<label c-label item="item" >Tahun Anggaran</label>
									</div>
									<div class="clear"></div>

									<div class="grid_12">
										<input style="width: 100%" k-ng-model="item.periodeTahun"  kendo-date-picker placeholer="yyyy" k-format="'yyyy'" k-options="monthSelectorOptions()"/>
									</div>
								</div>
								<div class="grid_2">
									<div class="grid_12">
										<label c-label item="item" >Revisi Diva Ke</label>
									</div>
									<div class="clear"></div>

									<div class="grid_12">
										<input style="width: 100%;" kendo-combo-box k-ng-model="item.revisiKe" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRevisiKe" />
									</div>
								</div>
								<div class="grid_2">
									<div class="grid_12">
										<label c-label item="item" >Mata Anggaran</label>
									</div>
									<div class="clear"></div>

									<div class="grid_12">
										<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaMataAnggaran" ng-keypress="($event.which == 13)? CariFilter():item.namaMataAnggaran"/>
									</div>
								</div>
								<div class="grid_3">
									<div class="grid_12">
										<label c-label item="item" >Pengendali</label>
									</div>
									<div class="clear"></div>

									<div class="grid_12">
										<input style="width: 100%;" kendo-combo-box k-ng-model="item.Pengendali1" k-data-text-field="'pengendali'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPengendali1" />
									</div>
								</div>

								<div class="grid_1">
									<div class="grid_12">
										<label>&nbsp;</label>
									</div>
									<div class="clear"></div>

									<div class="grid_12">
										<button class="btnTemplate1" style="margin-left: 0;" ng-click="findData()">Cari</button>
									</div>
								</div>
							</div>
							<div class="clear"></div>

							<br/>
							<div class="grid_12">
								<div class="grid_12 headerBox">
									<p>Detail Anggaran</p>
								</div>
								<div class="clear"></div>
								<div class="grid_12 borderBox">
									<div id="gridAnggaran" 
									kendo-grid options="columnAnggaran" 
									k-selectable="'row'" 
									
									k-data-source="dataSourceAnggaran" 
									k-ng-model="dataAnggaranSelected" 
									ng-click="klikGrid(dataAnggaranSelected)">
								</div>
							</div>
						</div>

						<div class="clear"></div>
						<div class="grid_8"></div>
						<div class="grid_4">
							<fieldset>
								<legend>Saldo</legend>
								<div class="grid_6">
									<div class="grid_12">
										<label c-label item="item"> Total Saldo Awal RM</label>
									</div>
									<div class="clear"></div>
									<div class="grid_12" style="margin-top: 5px; margin-bottom: 10px">

										{{totalRM | currency: "Rp. "}}
									</div>
								</div>
								<div class="grid_6">
									<div class="grid_12">
										<label c-label item="item"> Total Saldo Awal BLU</label>
									</div>
									<div class="clear"></div>
									<div class="grid_12" style="margin-top: 5px; margin-bottom: 10px">

										{{totalBLU| currency: "Rp. "}}
									</div>
								</div>

							</fieldset>
						</div>


					</md-content>

				</md-tab>
				<md-tab label="Tambah Data">

							</div>

								<div class="clear"></div>

							</div>
							<div class="grid_4">
								<div class="grid_12">
									<label c-label item="item" >Turunan Keempat</label>
								</div>
								<div class="clear"></div>
								<div class="grid_12">
									<input style="width: 100%;" kendo-combo-box k-ng-model="item.kelompokKeempat" k-data-text-field="'childkeempat'" k-data-value-field="'id'"
									k-filter="'contains'" k-auto-bind="false" k-data-source="listKeempat" />
								</div>
							</div>
							<div class="grid_2">
								<div class="grid_12">
									<label c-label item="item">Saldo RM</label>
								</div>
								<div class="clear"></div>

								<div class="grid_12">
									<input c-text-box type="number" filter="" class="k-textbox" ng-model="item.saldoRms" />
								</div>
							</div>

							<div class="grid_2">
								<div class="grid_12">
									<label c-label item="item">Saldo BLU</label>
								</div>
								<div class="clear"></div>

								<div class="grid_12">
									<input c-text-box type="number" filter="" class="k-textbox" ng-model="item.saldoBlus" />
								</div>
							</div>
						</div>
						<div class="grid_12">
							<div class="grid_8">

								<div class="grid_12">
									<label c-label item="item">Mata Anggaran</label>
								</div>
								<div class="clear"></div>

								<div class="grid_12">
									<textarea required class="k-textbox" style="height: 76px; width: 100%; resize: none;margin-top: 5px" ng-model="item.mataAnggarans"></textarea>
								</div>
							</div>
						</div>
						<div class="grid_12">
							<div class="grid_8"></div>
							<div class="grid_2">
								<button class="c-button" ng-click="simpan()">Simpan</button>
							</div>

							<div class="grid_2">
								<button class="cancel c-button" ng-click="kembali()">Kembali</button>
							</div>

						</div>
					</md-content>
				</md-tab>

			</md-tabs>
		</md-content>
	</div>

	<br/>
	<div ng-include='"../app/module/Shared/TemplateLoading"'></div>

</div>
