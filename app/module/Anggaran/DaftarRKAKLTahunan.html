<div ng-controller="DaftarRKAKLTahunanctrl">
	<div ng-show="dataVOloaded">
		<div item="item" header="'Daftar RKA-KL Tahunan'" disabled>
			<!-- -->
			<!-- <button type="button" ng-click="openWindow()">Open Kendo UI Window</button> -->
			<!-- <input ng-model="test">
			{{test | currency:"Rp."}} -->
			<div class="grid_6">
				<div class="grid_12">
					<div class="grid_12" style="margin-top: 10px">
						<label c-label item="item" c-label-text="Priode"></label>
					</div>
					<!-- <div class="clear"></div> -->

					<div class="grid_4">
						<input style="width: 100%" k-ng-model="item.periodeAwal"  kendo-date-picker k-max="now" placeholer="yyyy" k-format="'yyyy'"/>
					</div>
					<div class="grid_4">
						<input style="width: 100%" k-ng-model="item.periodeAkhir"  kendo-date-picker  placeholer="yyyy" k-format="'yyyy'"/>
					</div>
					<div class="grid_3" style="margin-top:7px;">
						<button class="c-button" style="width: 150px" ng-click="findData()">Cari</button>
					</div>
                    <!-- <div class="grid_3">
                    	<button class="k-button" ng-show="!win2visible" ng-click="win2.open()">PopUp</button>
			            <div kendo-window="win2" k-title="'AJAX content'"
			            k-width="600" k-height="200" k-visible="false"
			            k-content="{ name: '#/Dashboard/Pasien/Main'}"
			            k-on-open="win2visible = true" k-on-close="win2visible = false"></div>
			        </div> -->
			    </div>
			</div>
			<div class="clear"></div>

			<br/>

			

			<!-- PenyusunanTRPNBP -->

			<div class="grid_12">
				<div class="grid_12 headerBox">
					<p>Daftar RKA-KL Tahunan</p>
				</div>
				<div class="clear"></div>

				
				<div class="grid_12 borderBox">
					<div id="kGrid" kendo-grid 
					k-data-source="dataPenyusunanTRPNBP" 
					k-selectable="'row'"
					k-pageable="true"
					k-sortable="'true'" 	
					k-columns="columnPenyusunanTRPNBP"
					k-ng-model="dataPasienSelected">

				</div>
			</div>

			<div class="clear"></div>
		</div>
		<div class="clear"></div>

		<br/>

	</div>
	<div class="grid_12">
		<!-- <div class="grid_5"></div> -->
		<div class="grid_2">
			<button class="c-button" style="width: 150px" ng-click="Save()">Revisi</button>
		</div>
		<div class="grid_2">
			<button class="c-button" style="width: 150px" ng-click="Batal()">Distribusi</button>
		</div>
		<div class="grid_2">
			<button class="c-button" style="width: 150px" ng-click="Batal()">Refresh</button>
		</div>
		<div class="grid_2">
			<button class="c-button" style="width: 150px" ng-click="Detail()">Detail</button>
		</div>
	</div>

		<!-- <div class="grid_12" style="margin-top:30px">
			<div ng-include='"../app/module/Shared/templateButtonSimpan"'></div>
		</div> -->
	</div>
</div>
