<div item="item" ng-show="showTindakan">
    <div class="grid_12 pdf-page">
        <h1 class="center">Detail Biaya</h1>
        <kendo-grid options="gridOptions" k-data-source="listData"></kendo-grid>
        <div style="text-align: right;">
            <h1 style="text-align: right;">Total Biaya : {{total| currency:"Rp. ":2}}</h1>
        </div>
    </div>
    <div class="grid_12">
        <div class="panel panel-default">
            <div class="panel-heading" c-translate>Masukan Tindakan</div>
            <div class="panel-body">
                <div class="grid_12">
                    <div class="grid_2">
                        <label c-label item="model" c-label-text="tglPelayanan"></label>
                        <input style="width: 100% " k-max="now " k-value='now' kendo-date-time-picker k-ng-model="model.tglPelayanan " k-options="formatJam24"/>
                    </div>
                    <div class="grid_5">
                        <label c-label item="item" c-label-text="Tindakan"></label>
                        <input style="width: 100%;" kendo-combo-box k-ng-model="model.namaProduk" k-data-text-field="'namaProduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listNamaBarang" k-on-change="getHargaTindakan()" />
                    </div>
                    <div class="grid_2">
                        <label c-label item="item" c-label-text="harga"></label>
                        <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="model.hargaTindakan" readonly="true" />
                    </div>
                    <div class="grid_1">
                        <label c-label item="item" c-label-text="Jumlah"></label>
                        <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="model.jumlah"/>
                    </div>
                    <div class="grid_2">
                        <label c-label item="item" c-label-text="Status cito"></label>
                        <div class="grid_4" ng-repeat="stat in listYaTidak">
                            <input type="radio" name="{{'statusCito' + stat.name}}" id="{{'statusCito' + stat.name}}" class="k-radio" k-ng-model="model.statusCito" ng-checked="stat.id===0" k-ng-value="stat" disabled> 
                            <label class="k-radio-label" for="{{'statusCito' + stat.name}}">{{stat.name}}</label>
                        </div>
                    </div>
                </div>
                <div class="grid_12" style="margin-top:10px">
                    <div class="grid_8"></div>
                    <div class="grid_2">
                        <button class="c-button success" ng-click="tambahTindakan()">Tambah Tindakan</button>
                    </div>
                    <div class="grid_2">
                        <button class="c-button cancel" ng-click="Cancel()">Kembali</button>
                        <!--<button class="c-button cancel" ng-click="hapusAll()">Hapus Tindakan</button>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="grid_12" hidden>
        <div id="grid" kendo-grid k-data-source="dataTindakan" k-ng-model="dataSelectedRow" options="opsiGridTindakan">
        </div>
    </div>
    <div class="grid_12" style="margin-top:15px" hidden>
        <div class="grid_6"></div>
        <div class="grid_3">
            <button class="c-button cancel" style="font-size:20px" ng-click="Cancel()">Batal</button>
        </div>
        <div class="grid_3">
            <button class="c-button success" style="font-size:20px" ng-click="SaveTindakan()">Simpan</button>
        </div>
    </div>
</div>
</c-form>
<div ng-include='"../app/module/Shared/TemplateButtonRegistrasiNew " ' style="margin-top:30px" ng-hide="showTindakan"></div>

<div ng-include=' "../app/module/Shared/TemplateLoading" '></div>

<div kendo-window="winDialog" k-title="'Masukkan kuantiti cetak'" k-width="400" k-height="120" k-visible="false" k-on-open="win2visible = true" k-on-close="win2visible = false">
    <label c-label item="item " c-label-text="kuantiti "></label>
    <input id="jumlahTerima" name="jumlahTerima" kendo-numeric-text-box k-options="formatNum" k-ng-model="dats.qty" style="width:100%;"/>
    <div class="clear"></div>
    <button class="k-button" ng-click="pilihQty(dats)" style="float:right;margin-top:4%">Simpan</button>
</div>
<div kendo-window="icd10" k-title="'Diagnosa Awal'" k-visible="false">
    <div class="grid_12">
        <div class="grid_4">
            <div class="grid_12">
                <label c-label c-label-text="jenisDiagnosis" statment>                                
                </div>
                <div class="grid_12">
                    <input kendo-combo-box style="width:100%" k-ng-model="item.jenisDiagnosis" k-data-text-field="'jenisDiagnosa'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="sourceJenisDiagnosisPrimer" disabled/>
                </div>
            </div>
            <div class="grid_4">
                <div class="grid_12">
                    <label c-label c-label-text="kodeDiagnosa" statment>                                
                    </div>
                    <div class="grid_12">
                        <input kendo-combo-box  tyle="width:100%" k-ng-model="item.diagnosisPrimer" k-data-text-field="'kdDiagnosa'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="sourceDiagnosisPrimer" />
                    </div>
                </div>
                <div class="grid_4">
                    <div class="grid_12">
                        <label c-label c-label-text="namaDiagnosis" statment>                                
                        </div>
                        <div class="grid_12">
                            <input kendo-combo-box  tyle="width:100%" k-ng-model="item.diagnosisPrimer" k-data-text-field="'namaDiagnosa'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="sourceDiagnosisPrimer"/>
                        </div>
                    </div>
                </div>
                <br/>
                <br/>
                <div class="grid_12" style="padding:5px !important">
                    <label c-label c-label-text="keterangan"></label>
                    <textarea class="k-textbox" row="3" ng-model="item.keteranganDiagnosis" style="width: 100%;"/>
                </div>
                <br/>
                <div class="grid_12">
                    <div class="grid_6 pull-right">
                        <button class="c-button" ng-click="cetakRMK()" style="float:left;width:120px">Cetak</button>
                    </div>
                    <div class="grid_6 pull-right">
                        <button class="c-button error" ng-click="icd10.close()" style="float:left;width:120px">Batal</button>
                    </div>
                </div>
            </div>
        </div>
