
<div class="grid_12">

    <c-form item='item'>

        <div ng-include='"../app/module/pasien/RegistrasiPelayananNew/HeaderDataPasien"'></div>


        <div class="grid_12">

                <div class="panel-heading" c-translate>Masukan Tindakan</div>
                <div class="panel-body">
                    <div class="grid_12">
                        <div class="grid_2">
                            <label c-label item="model" c-label-text="tglPelayanan"></label>
                            <!--    <input style="width: 100% " k-max="now " k-value='now' kendo-date-time-picker k-ng-model="model.tglPelayanan " k-options="formatJam24"/> -->
                            <input style="width: 100%" k-ng-model="item.tglPelayanan"  kendo-datetimepicker k-max = "maxDate" k-min = "minDate" placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm"  k-options="startDateOptions"/>
                        </div>
                        <div class="grid_5">
                            <label  name="produk" c-label item="item" c-label-text="Nama Pelayanan"></label>
                            <input style="width: 100%;" kendo-combo-box k-ng-model="item.namaProduk" k-data-text-field="'namaproduk'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listProduk" k-on-change="getHargaTindakan()" />
                        </div>
                        <div class="grid_2">
                            <label c-label item="item" c-label-text="harga"></label>
                            <input  c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.hargaTindakan" readonly="true" />
                        </div>
                        <div class="grid_1">
                            <label c-label item="item" c-label-text="Jumlah"></label>
                            <input name="qty" c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.jumlah"/>
                        </div>
                        <div class="grid_2">
                            <label c-label item="item" c-label-text="Status cito"></label>
                            <div class="grid_4" ng-repeat="stat in listYaTidak">
                                <input type="radio" name="{{'statusCito' + stat.name}}" id="{{'statusCito' + stat.name}}" class="k-radio" k-ng-model="model.statusCito" ng-checked="stat.id===0" k-ng-value="stat" disabled> 
                                <label class="k-radio-label" for="{{'statusCito' + stat.name}}">{{stat.name}}</label>
                            </div>
                        </div>


                        <div class="grid_12">
                            <div class="grid_2">
                                <label c-label item="item">Jenis Pelaksana</label>
                                <input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisPelaksana" k-data-text-field="'jenispetugaspe'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listJenisPelaksana" k-on-change='init()'/>
                            </div>
                            <div class="grid_5" style="margin-bottom:5px">
                                <label c-label item="item">Petugas Pelaksana</label>
                                <select 
                                kendo-multi-select 
                                k-options="selectOptions" 
                                k-data-source="dataSource"
                                k-data-text-field="'namalengkap'" 
                                k-data-value-field="'id'" 
                                k-ng-model="selectedPegawai"
                                \>
                            </select>
                        </div>

                        </div>

                            <label class="k-checkbox-label" for="pemeriksaanKeluar"><b>Pemeriksaan Luar</b></label>
