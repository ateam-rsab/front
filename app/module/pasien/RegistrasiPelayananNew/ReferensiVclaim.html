<div class="panel panel-default">
    <div class="panel-heading " style="font-size: 18px; "><span c-translate>Referensi</span>
        <span class="icon fa fa-chevron-circle-down " ng-show="!isShowPotensi " style="right:10px
                                                                            " ng-click="showPotensi() "></span>
        <span class="icon fa fa-chevron-circle-up " ng-show="isShowPotensi " style="right:10px
                                                                            " ng-click="showPotensi() "></span>
    </div>
    <div class="panel-body " ng-show="isShowPotensi ">
        <div class="grid_12">
            <div class="grid_12">
                <div class="grid_12">
                    <div class="grid_4">
                        <label c-label>Diagnosa</label>
                        <input style="width: 100%;" kendo-combo-box ng-model="item.diagnosa" k-data-source="listDiagnosa" k-data-text-field="'nama'"
                            k-filter="'contains'" k-data-value-field="'kode'" k-auto-bind="false" />

                    </div>
                    <div class="grid_4">
                        <label c-label>Poli</label>
                        <input style="width: 100%;" kendo-combo-box ng-model="item.poli" k-data-source="listPoli" k-data-text-field="'nama'" k-filter="'contains'"
                            k-data-value-field="'kode'" k-auto-bind="false" />

                    </div>
                    <div class="grid_4">
                        <label c-label>Fasilitas Kesehatan</label>
                        <input style="width: 100%;" kendo-combo-box ng-model="item.faskess" k-data-source="listFaskess" k-data-text-field="'nama'"
                            k-filter="'contains'" k-data-value-field="'kode'" k-auto-bind="false" />

                    </div>

                </div>
                <div class="grid_12">
                    <div class="grid_4">
                        <label c-label>Dokter DPJP</label>
                        <input style="width: 100%;" kendo-combo-box ng-model="item.dokterDPJP" k-data-source="listDPJP" k-data-text-field="'nama'"
                            k-filter="'contains'" k-data-value-field="'kode'" k-auto-bind="false" />

                    </div>
                    <div class="grid_4">
                        <label c-label>Propinsi</label>
                        <input kendo-combo-box k-ng-model="item.propinsi" k-data-text-field="'nama'" k-data-value-field="'kode'" k-filter="'contains'"
                            k-auto-bind="false" k-data-source="listPropinsi" />

                    </div>
                    <div class="grid_4">
                        <label c-label>Kabupaten</label>
                        <input kendo-combo-box style="width:100%" k-ng-model="item.kabupaten" k-data-text-field="'nama'" k-data-value-field="'kode'"
                            k-filter="'contains'" k-auto-bind="false" k-data-source="listKabupaten" />

                    </div>


                </div>
                <div class="grid_12">
                    <div class="grid_4">
                        <label c-label>Kecamatan</label>
                        <input kendo-combo-box style="width:100%" k-ng-model="item.kecamatan" k-data-text-field="'nama'" k-data-value-field="'kode'"
                            k-filter="'contains'" k-auto-bind="false" k-data-source="listKecamatan" />

                    </div>
                    <div class="grid_4">
                        <label c-label>Procedure Tindakan</label>
                        <input style="width: 100%;" kendo-combo-box ng-model="item.tindakan" k-data-source="listTindakan" k-data-text-field="'nama'"
                            k-filter="'contains'" k-data-value-field="'kode'" k-auto-bind="false" />

                    </div>
                    <div class="grid_4">
                        <label c-label>Kelas Rawat</label>
                        <input style="width: 100%;" kendo-combo-box ng-model="item.kelas" k-data-source="listKelas" k-data-text-field="'nama'" k-filter="'contains'"
                            k-data-value-field="'kode'" k-auto-bind="false" />
                    </div>

                </div>
                <div class="grid_12">
                    <div class="grid_4">
                        <label c-label>Dokter</label>
                        <input style="width: 100%;" kendo-combo-box ng-model="item.dokter" k-data-source="listDokter" k-data-text-field="'nama'"
                            k-filter="'contains'" k-data-value-field="'kode'" k-auto-bind="false" />

                    </div>

                    <div class="grid_4">
                        <label c-label>Spesialistik</label>
                        <input style="width: 100%;" kendo-combo-box ng-model="item.spesialistik" k-data-source="listSpesialis" k-data-text-field="'nama'"
                            k-filter="'contains'" k-data-value-field="'kode'" k-auto-bind="false" />
                    </div>
                    <div class="grid_4">
                        <label c-label>Ruang Rawat</label>
                        <input style="width: 100%;" kendo-combo-box ng-model="item.ruang" k-data-source="listRuang" k-data-text-field="'nama'" k-filter="'contains'"
                            k-data-value-field="'kode'" k-auto-bind="false" />
                    </div>

                </div>
                <div class="grid_12">
                    <div class="grid_4">
                        <label c-label>Cara Keluar</label>
                        <input style="width: 100%;" kendo-combo-box ng-model="item.cara" k-data-source="listCaraKeluar" k-data-text-field="'nama'"
                            k-filter="'contains'" k-data-value-field="'kode'" k-auto-bind="false" />
                    </div>
                    <div class="grid_4">
                        <label c-label>Pasca Pulang</label>
                        <input style="width: 100%;" kendo-combo-box ng-model="item.pasca" k-data-source="listPascaPulang" k-data-text-field="'nama'"
                            k-filter="'contains'" k-data-value-field="'kode'" k-auto-bind="false" />
                    </div>

                </div>
            </div>
            <!-- <div class="grid_6">
                <div class="grid_12">
                    <label c-label>Results :</label>
                </div>
                <pre id="json" class="json-viewer"></pre>
            </div> -->
        </div>
        <!-- </div>
</div> -->
    </div>
</div>

<style type="text/css">
    .json-viewer {
        margin-top: 26px;
        padding: 2em 0 2em 5em;
        background: lightgrey;
    }
</style>
