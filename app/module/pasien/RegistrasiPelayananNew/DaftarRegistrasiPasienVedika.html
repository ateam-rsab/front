<style>
    .style-center{
	display: inline-block;
	text-align: center;
	width: 100%;
}

.style-right{
	display: inline-block;
	text-align: right;
	width: 100%;
}

.style-left{
	display: inline-block;
	text-align: left;
	width: 100%;
}
.k-grid .k-grid-header .k-header .k-link {
    height: auto;
}

.k-grid .k-grid-header .k-header  {
    white-space: normal;
}
.k-grid .k-grid-header .k-header  {
    text-align: center;
}
</style>


<div ng-show="dataVOloaded">

    <center>
        <c-panel item="item" header="'Daftar Registrasi Pasien'" disabled>
    </center>

    <div class="grid_12">
        <div class="grid_12 borderBox containerBorderBox">
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Dokter"></label>
                </div>
                <div class="clear"></div>

                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.dokter" k-data-text-field="'namalengkap'"
                        k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDokter2" />
                </div>
            </div>
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Instalasi"></label>
                </div>
                <div class="clear"></div>

                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.instalasi" k-data-text-field="'departemen'"
                        k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDepartemen"
                        k-on-change='getIsiComboRuangan()' />
                </div>
            </div>

            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Ruangan"></label>
                </div>
                <div class="clear"></div>

                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'ruangan'"
                        k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
                </div>
            </div>
            <div class="grid_1">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Kelompok"></label>
                </div>
                <div class="clear"></div>

                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.kelompokpasien" k-data-text-field="'kelompokpasien'"
                        k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listKelompokPasien" />
                </div>
            </div>

            <!-- Periode Pulang -->
            <div class="grid_4">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Periode Registrasi"></label>
                </div>
                <div class="clear"></div>

                <div class="grid_12">
                    <!-- AwalPeriode -->
                    <div class="grid_6 padDatePicker">
                        <input style="width: 100%" k-ng-model="item.periodeAwal" kendo-datetimepicker k-max="now"
                            placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
                    </div>

                    <!-- AkhirPeriode -->
                    <div class="grid_6 padDatePicker">
                        <input style="width: 100%" k-ng-model="item.periodeAkhir" kendo-datetimepicker placeholer="yyyy-MM-dd HH:mm"
                            k-format="'yyyy-MM-dd HH:mm'" />
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="grid_1">
                <div class="grid_12">
                    <label>&nbsp;</label>
                </div>
                <div class="clear"></div>

                <div class="grid_12">
                    <button class="btnTemplate1" style="margin-left: 0;" ng-click="SearchData()">Cari</button>
                </div>
            </div>


        </div>
    </div>

    <!-- DaftarPasienPulang -->
    <div class="grid_12">
        <div class="grid_12 headerBox">
            <p>Daftar Pasien</p>
        </div>
        <div class="clear"></div>

        <!-- grid table -->
        <div class="grid_12 borderBox">
            <kendo-grid id="kGrid" data-source="dataDaftarPasienPulang" options="columnDaftarPasienPulang" k-pageable="'true'"
                k-sortable="'true'" k-resizable="'true'" k-selectable="'row'" k-ng-model="dataPasienSelected" ng-click="klikGrid(dataPasienSelected)"></kendo-grid>

        </div>
        <div class="clear"></div>
    </div>


    <div class="grid_12">
        <div class="grid_1">
            <div class="grid_12">
                <label c-label item="item">No Reg</label>
            </div>
            <div class="clear"></div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noReg" />
            </div>
        </div>
        <div class="grid_1">
            <div class="grid_12">
                <label c-label item="item">No RM</label>
            </div>
            <div class="clear"></div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noRm" />
            </div>
        </div>
        <!-- Nama -->
        <div class="grid_2">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Nama"></label>
            </div>
            <div class="clear"></div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.nama" />
            </div>
        </div>
        <div class="grid_7">
        </div>
        <div class="grid_1">
            <div class="grid_12">
                <label c-label item="item" c-label-text="Rows"></label>
            </div>
            <div class="clear"></div>

            <div class="grid_12">
                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.jmlRows" />
            </div>
        </div>




        <div class="grid_12">
            <div class="grid_2" ng-show='cboUbahDokter'>
                <button class="btnTemplate1" style="margin-left: 0;" ng-click="hasil(1)">Hasil Laboratorium</button>
            </div>
            <div class="grid_2" ng-show='cboUbahDokter'>
                <button class="btnTemplate1" style="margin-left: 0;" ng-click="hasil(2)">Hasil Radiologi</button>
            </div>
            <div class="grid_2" ng-show='cboUbahDokter'>
                <button class="btnTemplate1" style="margin-left: 0;" ng-click="Detail()">Detail Tagihan</button>
            </div>
            <div class="grid_2" ng-show='cboUbahDokter'>
                <button class="btnTemplate1" style="margin-left: 0;" ng-click="Billing()">Billing</button>
            </div>
        </div>


        <div class="grid_12" style="margin-top:60px">
            <div ng-include='"../app/module/Shared/TemplateLoading"'></div>
        </div>


        <!-- POP UP KOMPONEN -->
        <div kendo-window="popUpHasilRad" k-title="'Data Order Radiologi'" k-visible="false" k-width="900" k-height="500">
            <div class="panel panel-default container_12">

                <div class="grid_12">
                    <div class="grid_4">
                        <div class="grid_12">
                            <label c-label item="item">No Registrasi</label>
                        </div>
                        <div class="clear"></div>
                        <div class="grid_12">
                            <input c-text-box type="input" filter="" class="k-textbox" ng-model="popupRad.noregistrasi"
                                ng-disabled="true" />
                        </div>
                    </div>
                    <div class="grid_4">
                        <div class="grid_12">
                            <label c-label item="item">No RM</label>
                        </div>
                        <div class="clear"></div>

                        <div class="grid_12">
                            <input c-text-box type="input" filter="" class="k-textbox" ng-model="popupRad.nocm"
                                ng-disabled="true" />
                        </div>
                    </div>
                    <div class="grid_4">
                        <div class="grid_12">
                            <label c-label item="item">Nama Pasien</label>
                        </div>
                        <div class="clear"></div>

                        <div class="grid_12">
                            <input c-text-box type="input" filter="" class="k-textbox" ng-model="popupRad.namapasien"
                                ng-disabled="true" />
                        </div>
                    </div>
                </div>
                <div class="grid_12">
                    <div class="grid_4">
                        <div class="grid_12">
                            <label c-label item="item">Umur</label>
                        </div>
                        <div class="clear"></div>
                        <div class="grid_12">
                            <input c-text-box type="input" filter="" class="k-textbox" ng-model="popupRad.umur"
                                ng-disabled="true" />
                        </div>
                    </div>
                    <div class="grid_4">
                        <div class="grid_12">
                            <label c-label item="item">Tipe Pasien</label>
                        </div>
                        <div class="clear"></div>

                        <div class="grid_12">
                            <input c-text-box type="input" filter="" class="k-textbox" ng-model="popupRad.kelompokpasien"
                                ng-disabled="true" />
                        </div>
                    </div>
                    <div class="grid_4">
                        <div class="grid_12">
                            <label c-label item="item">Ruangan Terakhir</label>
                        </div>
                        <div class="clear"></div>

                        <div class="grid_12">
                            <input c-text-box type="input" filter="" class="k-textbox" ng-model="popupRad.namaruangan"
                                ng-disabled="true" />
                        </div>
                    </div>
                </div>
                <div class="grid_12 ">
                    <div kendo-grid k-data-source="sourceHasilRad" k-selectable="'row'" k-columns="columnHasilRad"
                        k-pageable="'true'" k-sortable="'true'" k-ng-model="dataHasilRad" ng-click="klikHasilRad(dataHasilRad,ruanganMana)">
                        <div k-detail-template>
                            <kendo-tabstrip>
                                <div>
                                    <div kendo-grid k-options="detailHasilRad(dataItem)"></div>
                                </div>
                            </kendo-tabstrip>
                        </div>
                    </div>
                </div>
                <div class="grid_12">
                    <div class="k-edit-buttons  k-state-default pull-right" style="margin-top:20px">
                        <kendo-button class="k-primary" icon="'k-icon k-update'" ng-click='lihatHasilRad()' ng-show="showRadiologi">Lihat
                            Hasil</kendo-button>
                        <kendo-button class="k-primary" icon="'k-icon k-update'" ng-click='lihatHasilLab()' ng-hide="showRadiologi">Lihat
                            Hasil</kendo-button>
                        <kendo-button icon="'k-icon k-cancel'" ng-click='tutup()'>Tutup</kendo-button>
                    </div>
                </div>
            </div>
            <div class="grid_12" style="margin-top:60px">
                <div ng-include='"../app/module/Shared/TemplateLoading"'></div>
            </div>
        </div>

    </div>
