<div>
    <div class="panel panel-default container_12" ng-hide="klikDiagnosa">
        <div class="panel-heading"><label class='title' c-label item="item">Daftar Pasien Rawat Inap</label></div>
        <div class="panel-body">
            <div class="grid_12">
                <!-- <div class="grid_4">
                </div> -->
                <!-- <div class="grid_4" style="margin-top:5px">
                    <div class="grid_12" style="margin-left:10px">
                        <label c-label c-label-text="tanggalMasuk"></label>
                    </div>
                    <div class="grid_12">
                        <div class="grid_6 padDatePicker">
                            <input style="width: 100%" k-ng-model="item.periodeAwal"  kendo-datetimepicker k-max="now" placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
                        </div>
                        <div class="grid_6 padDatePicker">
                            <input style="width: 100%" k-ng-model="item.periodeAkhir" kendo-datetimepicker  placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
                        </div>
                    </div>
                </div> -->
                <div class="grid_1" style="margin-top:5px">
                    <label c-label real>No RM</label>
                    <input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="itema.noCm" ng-keypress="($event.which == 13)? SearchEnter():itema.noCm" />
                </div>
                <div class="grid_2" style="margin-top:5px">
                    <label c-label real>No Registrasi</label>
                    <input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="itema.noRegistrasi"
                        ng-keypress="($event.which == 13)? SearchEnter():itema.noRegistrasi" />
                </div>
                <div class="grid_2" style="margin-top:5px">
                    <label c-label real>Nama Pasien</label>
                    <input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="itema.namaPasien"
                        ng-keypress="($event.which == 13)? SearchEnter():itema.namaPasien" />
                </div>
                <!-- <div class="grid_3  " style="margin-top:5px">
                    <label c-label c-label-text="masukanNamaPasien" real></label>
                    <input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="namaPasien" />
                </div> -->
                <div class="grid_2" style="margin-top:5px">
                    <label c-label c-label-text="namaRuangan" real></label>
                    <input style="width: 100%;" kendo-combo-box k-ng-model="itema.ruangan" k-data-text-field="'namaruangan'"
                        k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
                    <!--<input style="width: 100%;" kendo-combo-box k-ng-model="item.Ruangan" k-data-text-field="'namaRuangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="ruangans"/>-->
                </div>
                <div class="grid_1" style="margin-top:5px">
                    <label c-label c-label-text=""></label>
                    <em style="margin-top:6px;" ng-click='findData()' id="iconButton" data-role="button" class="k-button k-button-icon"
                        role="button" aria-disabled="false" tabindex="0"><span class="k-sprite k-icon k-i-refresh">Refresh</span></em>
                </div>
            </div>
            <div class="grid_12">
                <div class="grid_12 borderBox">

                    <div kendo-grid id="grid" k-groupable="'true'" k-aggregate='aggregate' k-ng-model="item"
                        k-data-source="GridPasien" k-selectable="'row'" k-sortable="'true'" k-pageable="'true'"
                        k-columns="ColumnPasien" ng-click="klikGrid(item)">
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="grid_12">
        <div class="grid_3">
            <c-button style="width: 100%; padding:0px;margin:0px;" item="item" position="'right'" is-validate click="Monitoring">
                <span class="title">Monitoring</span>
            </c-button>
        </div>
        <div class="grid_3" ng-hide="validasiruangan == 14">
            <c-button style="width: 100%; padding:0px;margin:0px;" item="item" position="'right'" is-validate click="UbahDokter">
                <span class="title">Pilih Dokter</span>
            </c-button>
        </div>
        <div class="grid_3">
            <c-button style="width: 100%; padding:0px, margin:0px;" ng-click="rekamMedisElektronik()" position="'right'">
                <span class="title">Pengkajian Medis</span>
            </c-button>
        </div>

        <div class="grid_3">
            <c-button style="width: 100%; padding:0px, margin:0px;" ng-click="Detail()" position="'right'">
                <span class="title">Rincian</span>
            </c-button>
        </div>
        <div class="grid_3">
            <c-button ng-show="!isLoading" style="width: 100%; font-size: 24px; padding:0px;margin:0px;" item="item"
                size="36" position="'right'" ng-click="cetakGelang()">
                <span class="title">Cetak Gelang</span>
            </c-button>
        </div>
        <div class="grid_3">
            <c-button click='detailPasien' style="width: 100%; padding:0px;margin:0px;" item="item" position="'right'"
                is-validate click="Lanjutkan">
                <span class="title">Detail Pasien</span>
            </c-button>
        </div>
        <div class="grid_3">
            <c-button click='pasienPulang' style="width: 100%; padding:0px;margin:0px;" item="item" position="'right'"
                is-validate click="Lanjutkan">
                <span class="title">Pindah atau Pulang</span>
            </c-button>
        </div>
        <div class="grid_3">
            <c-button style="width: 100%; padding:0px;margin:0px;" item="item" position="'right'" is-validate click="pemeriksaanUscom">
                <span class="title">USCOM</span>
            </c-button>
        </div>
        <div class="grid_3">
            <c-button click='skriningGizi' style="width: 100%; padding:0px;margin:0px;" item="item" position="'right'"
                is-validate click="Lanjutkan">
                <span class="title">Skrining Gizi dan Tanda Vital</span>
            </c-button>
        </div>
        <div class="grid_3">
            <c-button click='observasi' style="width: 100%; padding:0px;margin:0px;" item="item" position="'right'"
                is-validate click="Lanjutkan">
                <span class="title">Observasi</span>
            </c-button>
        </div>
        <div class="grid_3">
            <c-button click='pasienJatuh' style="width: 100%; padding:0px;margin:0px;" item="item" position="'right'"
                is-validate >
                <span class="title">Pasien Jatuh</span>
            </c-button>
        </div>
        <div class="grid_3">
            <c-button click='serahTerimaPasien' style="width: 100%; padding:0px;margin:0px;" item="item" position="'right'"
                is-validate >
                <span class="title">Serah Terima Pasien</span>
            </c-button>
        </div>
    </div>

    <div class="grid_12" style="margin-top:60px">
        <div ng-include='"../app/module/Shared/TemplateLoading"'></div>
    </div>
    <div kendo-window="winDialogss" k-title="'Pilih Dokter'" k-width="400" k-height="120" k-visible="false" k-on-open="win2visible = true"
        k-on-close="win2visible = false">
        <label c-label item="item " c-label-text="dokterPemeriksaan "></label>
        <input style="width: 100%; " kendo-combo-box k-ng-model="items.pilihDokter" k-data-text-field="'namalengkap'"
            k-filter=" 'contains' " k-data-value-field=" 'id' " k-auto-bind="false " k-data-source="listDokter" />
        <div class="clear">
            <button class="k-button" ng-click="simpanDokter(item, items.pilihDokter)" style="float:right;margin-top:4%">Simpan</button>
        </div>

    </div>
    <div kendo-window="dialogPasienJatuh" k-title="'Pasien Jatuh'" k-width="400" k-height="350" k-visible="false" k-on-open="win2visible = true"
        k-on-close="win2visible = false">
        <div class="grid_12">
                <label c-label item="item " >No RM</label>
                <input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="dialog.nocm" disabled/>
        </div>
        <div class="grid_12">
                <label c-label item="item " >Nama Pasien</label>
                <input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="dialog.namapasien" disabled/>
        </div>
       <div class="grid_12">
                <label c-label item="item " >Tgl Jatuh</label>
                <input style="width: 100%" k-ng-model="dialog.tglJatuh" kendo-datetimepicker k-max="now"
                placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'"  />
        </div>
        <div class="grid_12">
                <label c-label item="item " >Jumlah</label>
                <input c-text-box type="number" filter="'number'" class="k-textbox" ng-model="dialog.jumlah" />
        </div>
        <div class="grid_12">
                <label c-label item="item " >Keterangan</label>
                <input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="dialog.keterangan" />
        </div>
        <div class="clear">
            <button class="k-button" ng-click="simpanJatuh(dialog)" style="float:right;margin-top:4%">Simpan</button>
        </div>

    </div>
