<div ng-controller="LembarKonsultasiCtrl">

	<div ng-show="dataVOloaded">
	<c-panel item="item" header="'Lembar Konsultasi'">
		<k-panel item="item" header="'Pendapat Konsulen'">
			<div class="grid_12" style="margin-bottom: 10px">
				<div class="grid_6">
					<div class="grid_3">
					<label c-label item="item" c-label-text="tanggalKonsul"></label>	
				</div>
				<div class="grid_9">
					<input style="width: 100%" kendo-date-picker k-max="now" k-ng-model="item.TanggalLahir" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />	
				</div>
				</div>
				<div class="grid_6">
					<div class="grid_3">
					<label c-label item="item" c-label-text="namaDokter"></label>	
				</div>
				<div class="grid_9">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.NamaDokter" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listNamaDokter" />	
				</div>
				</div>
			</div>
			<hr/>
			<div class="grid_12">
				Dengan Hormat,
			</div>
			<div class="grid_12">
				<label c-label item="item" c-label-text="hasilPeriksa"></label>
			</div>
			<div class="grid_12">
				<textarea style="height: 100px" id="text_area_hasilPeriksa" c-text-box type="input" class="k-textbox" ng-model="item.HasilPeriksa" />
			</div>
			<div class="grid_12">
				<label c-label item="item" c-label-text="saran"></label>
			</div>
			<div class="grid_12">
				<textarea style="height: 100px" id="text_area_saran" c-text-box type="input" class="k-textbox" ng-model="item.Saran" />
			</div>

		</k-panel>
		</c-panel>
	</div>
</div>
