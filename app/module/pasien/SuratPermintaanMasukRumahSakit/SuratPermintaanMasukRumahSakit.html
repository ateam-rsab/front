<script>
    $(document).ready(function() {
        var datetime = null,
            date = null;

        var update = function() {
            date = moment(new Date())
            datetime.html(date.format('D MMMM YYYY'));
        };

        $(document).ready(function() {
            datetime = $('#datetime')
            update();
            setInterval(update, 100);
        });
    });
</script>
