<div ng-controller="VerifikasiBayiCtrl">

    <div class="grid_12">
        <div class="grid_4">
            <label c-label c-label-text='Nama Ibu' real></label>
            <input c-text-box type="input" class="k-textbox" ng-model="item.NoCM" ng-keypress="($event.which == 13)? VerificationNamaIbu():item.NoCM"/>
            <kendo-button sprite-css-class="'k-icon k-i-lock'" ng-click="VerificationNamaIbu()" style="width: 100%">Cari Nama Ibu</kendo-button>
        </div>
        <div class="panel panel-default panel-white">
            <div class="panel-heading-white"><span class="title" c-translate>Rekam Medis Pasien</span></div>
            <div class="panel-body">
                <div class="grid_4">
                    <!-- <label c-label c-label-text="JenisKelamin"></label> -->
                    <label c-label>Jenis Kelamin</label>
                    <input c-text-box type="input" class="k-textbox" ng-disabled="'true'" ng-model="item.pasien.jenisKelamin.jenisKelamin" />
                </div>
                <div class="grid_4">
                    <!-- <label c-label c-label-text="NamaPasien"></label> -->
                    <label c-label>Nama Pasien</label>
                    <input c-text-box type="input" class="k-textbox" ng-disabled="'true'" ng-model="item.pasien.namaPasien" />
                </div>

                <div class="grid_4">
                    <!-- <label c-label c-label-text="TglLahir"></label> -->
                    <label c-label>Tanggal Lahir</label>
                    <input c-text-box type="input" class="k-textbox" ng-disabled="'true'" ng-model="item.pasien.tglLahir | date:'dd-MM-yyyy'" />
                </div>
                <div class="grid_4">
                    <!-- <label c-label c-label-text="Agama"></label> -->
                    <label c-label>Agama</label>
                    <input c-text-box type="input" class="k-textbox" ng-disabled="'true'" ng-model="item.pasien.agama.agama" />
                </div>
                <div class="grid_4">
                    <!-- <label c-label c-label-text="AlamatPasien"></label> -->
                    <label c-label>Alamat Pasien</label>
                    <input c-text-box type="input" class="k-textbox" ng-disabled="'true'" ng-model="item.pasien.alamat.alamatLengkap" />
                </div>
            </div>
        </div>
        <div class="grid_12">
            <!-- <div class="grid_12" style="position: absolute; bottom: 0;left: 0">

                    <c-button ng-show="!isLoading" style="width: 100%; font-size: 24px" item="item" size="36" position="'left'" is-back icon="'icon-prev'">
                        <span class="title" c-translate>Kembali</span>
                    </c-button>
                </div>
                <div class="grid_6">
                    <c-button ng-show="!isLoading" class="success" style="width: 100%; font-size: 24px" item="item" size="36" position="'right'" is-validate click="Prosses" icon="'icon-next'">
                        <span class="title" c-translate>Lanjutkan</span>
                    </c-button>
                </div>
            </div> -->
            <div class="panel-message">

            </div>
            <div ng-include=' "../app/module/Shared/TemplateButtonSelanjutnya" '></div>
        </div>
        <div class="grid_12">
            <c-loading ng-show="isLoading" message="message"></c-loading>
        </div>
    </div>
