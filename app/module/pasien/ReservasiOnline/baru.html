<div ng-controller="ReservasiOnlineNewCtrl">
    <div class="grid_12" ng-click="item.TypePasien='Baru'">
        <div class="grid_6">
            <a ng-click="NavStatusPasien('BARU')">
                <div class="card">
                    <div class="card-image">
                        <span class="card-title">PASIEN BARU</span>
                        <img width="100px" src="stylesheets/Flat/new-patient.png" />
                    </div>
                    <div class=" card-content">
                        <p>Pilih Menu ini, jika anda adalah pasien baru di rumah sakit</p>
                    </div>
                    <div class="card-action">
                        Pilih
                    </div>
                </div>
            </a>
        </div>
        <div class="grid_6">
            <a ng-click="NavStatusPasien('LAMA')">
                <div class="card">
                    <div class="card-image">
                        <span class="card-title">PASIEN LAMA</span>
                        <img src="stylesheets/Flat/old-patient.png" />
                    </div>
                    <div class="card-content">
                        <p>Pilih Menu ini, jika anda adalah pasien Lama di rumah sakit</p>
                    </div>
                    <div class="card-action">
                        Pilih
                    </div>
                </div>
            </a>
        </div>
    </div>
