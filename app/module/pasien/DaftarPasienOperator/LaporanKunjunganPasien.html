<style>
.style-center{
	display: inline-block;
	text-align: center;
	width: 100%;
}

.style-right{
	display: inline-block;
	text-align: right;
	width: 100%;
}

.style-left{
	display: inline-block;
	text-align: left;
	width: 100%;
}
</style>
<!-- <div ng-controller="DaftarPasienPulangKasirCtrl"> -->
<div ng-show="dataVOloaded">
	<md-toolbar md-scroll-shrink class="shadow">
		<div class="md-toolbar-tools">Laporan Kunjungan Pasien</div>
	</md-toolbar>
	<!-- <div class="grid_12 headerBox">
		<h1 style="color: white;"><b>Laporan Kunjungan Pasien</b></h1>
	</div>
	<div class="clear"></div>

	<br/> -->
	<!-- Kriteria -->
	<div class="grid_12">
		<!-- <div class="grid_12 headerBox containerBorderBox" style="padding:0px">
				<p>Kriteria</p>
			</div> -->
		<div class="grid_12 containerBorderBox">
			<!-- NoReg -->
			<!-- Ruangan -->
			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Dokter"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.dokter"
						k-data-text-field="'namalengkap'" k-data-value-field="'id'"
						k-filter="'contains'" k-auto-bind="false" k-data-source="listDokter2" />
				</div>
			</div>
			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Instalasi"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.instalasi"
						k-data-text-field="'departemen'" k-data-value-field="'id'"
						k-filter="'contains'" k-auto-bind="false" k-data-source="listDepartemen"
						k-on-change='getIsiComboRuangan()'/>
				</div>
			</div>

			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Ruangan"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan"
						k-data-text-field="'ruangan'" k-data-value-field="'id'"
						k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
				</div>
			</div>

			<div class="grid_2">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Kelompok Pasien"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input style="width: 100%;" kendo-combo-box
						k-ng-model="item.kelompokpasien" k-data-text-field="'kelompokpasien'"
						k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"
						k-data-source="listKelompokPasien" />
				</div>
			</div>

			<!-- Periode Pulang -->
			<div class="grid_3">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Periode Registrasi"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<!-- AwalPeriode -->
					<div class="grid_6 padDatePicker">
						<input style="width: 100%" k-ng-model="item.periodeAwal"
							kendo-datetimepicker k-max="now" placeholer="yyyy-MM-dd HH:mm"
							k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
					</div>

					<!-- AkhirPeriode -->
					<div class="grid_6 padDatePicker">
						<input style="width: 100%" k-ng-model="item.periodeAkhir"
							kendo-datetimepicker placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd
							HH:mm'" />
					</div>
					<div class="clear"></div>
				</div>
			</div>



			<!-- Button Search -->
			<div class="grid_1" style="margin-top: 7px;">
				<div class="grid_12">
					<label>&nbsp;</label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<md-button class="md-raised md-primary medium-button"
						ng-click="SearchData()">
						<span style="margin-right: 5px;">Cari</span>
						<i class="fa fa-search"></i>
					</md-button>
					<!-- <button class="btnTemplate1" style="margin-left: 0;"
						ng-click="SearchData()">Cari</button> -->
				</div>
			</div>


		</div>
	</div>

	<!-- DaftarPasienPulang -->
	<div class="grid_12">
		<div class="headerBox">
			<p>Daftar Pasien</p>
		</div>
		<div class="clear"></div>

		<!-- grid table -->
		<div class="borderBox">
			<!-- <div id="kGrid" kendo-grid 
				k-data-source="dataDaftarPasienPulang" 
				k-selectable="'row'" 
				k-columns="columnDaftarPasienPulang"
				k-pageable="'true'"
				k-sortable="'true'"
				k-ng-model="dataPasienSelected"
            	ng-click="klikGrid(dataPasienSelected)">
				</div> -->
			<kendo-grid id="kGrid"
				data-source="dataDaftarPasienPulang"
				options="columnDaftarPasienPulang"
				k-selectable="'row'"
				k-pageable="'true'"
				k-sortable="'true'"
				k-resizable="'true'"
				k-ng-model="dataPasienSelected"
				ng-click="klikGrid(dataPasienSelected)">

			</kendo-grid>


		</div>
		<div class="clear"></div>
	</div>


	<div class="grid_12">
		<div class="grid_1">
			<div class="grid_12">
				<label c-label item="item">No Reg</label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="input" filter="" class="k-textbox"
					ng-model="item.noReg" />
			</div>
		</div>
		<div class="grid_1">
			<div class="grid_12">
				<label c-label item="item">No RM</label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="input" filter="" class="k-textbox"
					ng-model="item.noRm" />
			</div>
		</div>
		<!-- Nama -->
		<div class="grid_2">
			<div class="grid_12">
				<label c-label item="item" c-label-text="Nama"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input c-text-box type="input" filter="" class="k-textbox"
					ng-model="item.nama" />
			</div>
		</div>

		<div class="grid_3" ng-show='cboDokter'>
		</div>
		<div class="grid_3" ng-show='cboDokter'>
			<div class="grid_12">
				<label c-label item="item" c-label-text="Nama Dokter"></label>
			</div>
			<div class="clear"></div>

			<div class="grid_12">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.namaDokter"
					k-data-text-field="'namalengkap'" k-data-value-field="'id'"
					k-filter="'contains'" k-auto-bind="false" k-data-source="listDokter" />
			</div>
		</div>
		<div class="grid_1" style="margin-top: 22px" ng-show='cboDokter'>
			<md-button class="md-raised md-primary medium-button"
				ng-click="simpan()">
				<span>Simpan</span>
			</md-button>
			<!-- <button class="btnTemplate1" style="margin-left: 0;" ng-click="simpan()">Simpan</button> -->
		</div>
		<div class="grid_1" style="margin-top: 22px" ng-show='cboDokter'>
			<md-button class="md-raised md-danger medium-button"
				ng-click="batal()">
				<span>Batal</span>
			</md-button>
		</div>




		<div class="grid_2" ng-show='cboUbahDokter' style="margin-top: 20px" >
			<md-button class="md-raised md-primary medium-button"
				ng-click="cetakLaporan()">
				<span>Cetak</span>
			</md-button>
		</div>
		<div class="grid_2" style="margin-top: 20px" ng-show='cboUbahDokter'>
			<md-button class="md-raised md-primary medium-button"
				ng-click="DaftarRuangan()">
				<span>Detail Registrasi</span>
			</md-button>
		</div>
		<div class="grid_2" style="margin-top: 20px" ng-show='cboUbahDokter'>
			<!-- <button class="btnTemplate1" style="margin-left: 0;" ng-click="Detail()">Detail
				Tagihan</button> -->
			<md-button class="md-raised md-primary medium-button"
				ng-click="Detail()">
				<span>Detail Tagihan</span>
			</md-button>
		</div>
		<div class="grid_2" style="margin-top: 20px" ng-show='cboUbahDokter'>
			<md-button class="md-raised md-primary medium-button"
				ng-click="UbahDokter()">
				<span>Ubah Dokter</span>
			</md-button>
			<!-- <button class="btnTemplate1" style="margin-left: 0;"
				ng-click="UbahDokter()">Ubah Dokter</button> -->
		</div>
	</div>
	<div class="grid_12" style="margin-top:60px">
		<div ng-include='" ../app/module/Shared/TemplateLoading" '></div>
	</div>


	<!-- <div class="grid_8">
	</div>
	<div class="grid_4">
		<div class="grid_6">
			<button class="btnTemplate1" style="margin-left: 0;" ng-click="BayarTagihan()">Bayar Tagihan</button>
		</div>
		<div class="grid_6">
			<button class="btnTemplate1" style="margin-left: 0;" ng-click="DetailBiaya()">Detail Biaya</button>
		</div>
	</div> -->
</div>
