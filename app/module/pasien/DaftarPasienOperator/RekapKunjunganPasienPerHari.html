<md-toolbar md-scroll-shrink class="shadow">
    <div class="md-toolbar-tools">Rekap Kunjungan Pasien</div>
</md-toolbar>
<div class="grid_12">
    <div class="grid_3">
        <div class="grid_12">
            <label c-label item="item" c-label-text="Tanggal Registrasi"></label>
        </div>
        <div class="clear"></div>

        <div class="grid_12">
            <div class="grid_6 padDatePicker">
                <input style="width: 100%" k-ng-model="item.periodeAwal" kendo-datetimepicker
                    placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
            </div>

            <!-- AkhirPeriode -->
            <div class="grid_6 padDatePicker">
                <input style="width: 100%" k-ng-model="item.periodeAkhir" kendo-datetimepicker
                    placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" />
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="grid_3">
        <label c-label item="item" c-label-text="Departemen/Instalasi"></label>
        <input style="width: 100%;" kendo-combo-box k-ng-model="item.dept" k-data-text-field="'namaDepartemen'"
            k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listOfDept"
            k-on-change="getRuangan()" />
    </div>

    <div class="grid_3">
        <label c-label item="item" c-label-text="Ruangan"></label>
        <input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'namaRuangan'"
            k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listOfRuangan" />
    </div>

    <div class="grid_1" style="margin-top: 22px">
        <md-button class="md-raised md-primary medium-button" ng-click="getData()">
            <span style="margin-right: 5px;">Cari</span>
            <i class="fa fa-search"></i>
        </md-button>
    </div>
</div>

<div class="grid_12">
    <kendo-grid id="kGrid" data-source="dataSource" options="gridOpt" k-selectable="'row'" k-pageable="'true'"
        k-sortable="'true'" k-resizable="'true'" k-ng-model="dataPasienSelected"
        ng-click="klikGrid(dataPasienSelected)">

    </kendo-grid>
</div>

<div class="grid_12" style="margin-top:60px">
    <div ng-include='" ../app/module/Shared/TemplateLoading" '></div>
</div>
