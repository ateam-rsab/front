<div class="grid_12">
    <div ng-controller="RegistrasiPelayananGawatDaruratCtrl">
        <c-form item='item'>
            <div class="grid_12">
                <div class="tiles">
                    <!--<span class='title center' ng-show='currentDate!==undefined'>Waktu Penanganan :  {{currentDate}}</span>-->
                    <div class="grid_12" ng-show="state===1" ng-click='next()'>
                        <br/>
                        <div class="tile bg-yellow-saffron green" style="height:100px">
                            <div class="corner" style="float: left; font-weight: bold; padding: 0 5px;"><span></span></div>
                            <div class="check"></div>
                            <div class="tile-body" style="overflow: initial">
                                <i style="font-style: normal;"></i>
                            </div>
                            <div class="tile-object" style=";top:0 !important;bottom:auto !important;">
                                <div class="icon-panel">
                                    <img width='70px' src='stylesheets/disease.png' />
                                </div>
                                <div class="text_panel">
                                    <span class="title"><label c-label c-label-text="mulaiPenangananTriase"></label></span>
                                    <label c-label item="item" c-label-text="deskripsiPenangananTriase" class="sub-detail" no-bold></label><span> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="grid_12" ng-show="state===2">
                        <div class="grid_12 block-header-panel" style="position:relative">
                            <div class="title" c-translate>Jalan Nafas</div>
                            <img width='50px' ng-click='next()' style='position: absolute;top: 10px;right: 17px;z-index: 1;cursor: pointer;' src='stylesheets/right.png' />
                            <img width='50px' ng-click='back()' style='position: absolute;top: 10px;right: 77px;z-index: 1;cursor: pointer;' src='stylesheets/left.png' />
                        </div>
                        <div class="grid_12" style="position:relative">
                            &nbsp;
                        </div>
                        <div class="grid_4" ng-repeat='data in jalansNafas'>
                            <div class="tile bg-yellow-saffron green" ng-click='manageItem(data)' style="height:100px">
                                <div class="corner" style="float: left; font-weight: bold; padding: 0 5px;"><span></span></div>
                                <div class="check"></div>
                                <div class="tile-body" style="overflow: initial">
                                    <i style="font-style: normal;"></i>
                                </div>
                                <div class="tile-object">
                                    <div class="icon-panel" ng-show='data.isSelected'>
                                        <img width='70px' src='stylesheets/check.png' />
                                    </div>
                                    <div class="text_panel">
                                        <span class="title">{{data.namaTriage}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="grid_12" ng-show="state===3">
                        <div class="grid_12 block-header-panel" style="position:relative">
                            <div class="title" c-translate>Pernafasan</div>
                            <img width='50px' ng-click='next()' style='position: absolute;top: 10px;right: 17px;z-index: 1;cursor: pointer;' src='stylesheets/right.png' />
                            <img width='50px' ng-click='back()' style='position: absolute;top: 10px;right: 77px;z-index: 1;cursor: pointer;' src='stylesheets/left.png' />
                        </div>
                        <div class="grid_12" style="position:relative">
                            &nbsp;
                        </div>
                        <div class="grid_4" ng-repeat='data in pernafasans'>
                            <div class="tile bg-yellow-saffron green" ng-click='manageItem(data)' style="height:100px">
                                <div class="corner" style="float: left; font-weight: bold; padding: 0 5px;"><span></span></div>
                                <div class="check"></div>
                                <div class="tile-body" style="overflow: initial">
                                    <i style="font-style: normal;"></i>
                                </div>
                                <div class="tile-object" style=";top:0 !important;bottom:auto !important;">
                                    <div class="icon-panel" ng-show='data.isSelected'>
                                        <img width='70px' src='stylesheets/check.png' />
                                    </div>
                                    <div class="text_panel">
                                        <span class="title">{{data.namaTriage}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="grid_12" ng-show="state===4">
                        <div class="grid_12 block-header-panel" style="position:relative">
                            <div class="title" c-translate>Sirkulasi</div>
                            <img width='50px' ng-click='next()' style='position: absolute;top: 10px;right: 17px;z-index: 1;cursor: pointer;' src='stylesheets/right.png' />
                            <img width='50px' ng-click='back()' style='position: absolute;top: 10px;right: 77px;z-index: 1;cursor: pointer;' src='stylesheets/left.png' />
                        </div>
                        <div class="grid_12" style="position:relative">
                            &nbsp;
                        </div>
                        <div class="grid_4" ng-repeat='data in sirkulasis'>
                            <div class="tile bg-yellow-saffron green" ng-click='manageItem(data)' style="height:100px">
                                <div class="corner" style="float: left; font-weight: bold; padding: 0 5px;"><span></span></div>
                                <div class="check"></div>
                                <div class="tile-body" style="overflow: initial">
                                    <i style="font-style: normal;"></i>
                                </div>
                                <div class="tile-object" style=";top:0 !important;bottom:auto !important;">
                                    <div class="icon-panel" ng-show='data.isSelected'>
                                        <img width='70px' src='stylesheets/check.png' />
                                    </div>
                                    <div class="text_panel">
                                        <span class="title">{{data.namaTriage}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="grid_12" ng-show="state===5">
                        <div class="grid_12 block-header-panel" style="position:relative">
                            <div class="title" c-translate>Kesadaran</div>
                            <img width='50px' ng-click='next()' style='position: absolute;top: 10px;right: 17px;z-index: 1;cursor: pointer;' src='stylesheets/right.png' />
                            <img width='50px' ng-click='back()' style='position: absolute;top: 10px;right: 77px;z-index: 1;cursor: pointer;' src='stylesheets/left.png' />
                        </div>
                        <div class="grid_12" style="position:relative">
                            &nbsp;
                        </div>
                        <div class="grid_4" ng-repeat='data in kesadarans'>
                            <div class="tile bg-yellow-saffron green" ng-click='manageItem(data)' style="height:100px">
                                <div class="corner" style="float: left; font-weight: bold; padding: 0 5px;"><span></span></div>
                                <div class="check"></div>
                                <div class="tile-body" style="overflow: initial">
                                    <i style="font-style: normal;"></i>
                                </div>
                                <div class="tile-object" style=";top:0 !important;bottom:auto !important;">
                                    <div class="icon-panel" ng-show='data.isSelected'>
                                        <img width='70px' src='stylesheets/check.png' />
                                    </div>
                                    <div class="text_panel">
                                        <span class="title">{{data.namaTriage}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="grid_12" ng-show="state===6">
                        <div class="grid_3" ng-repeat="triage in groupItem">
                            &nbsp;
                            <span class="title-small">{{triage.key}}</span>
                            <ul>
                                <li ng-repeat="subItem in triage.children">
                                    <input type="checkbox" class="k-checkbox" name="{{subItem.namaTriage}}" id="{{subItem.namaTriage}}" disabled readonly checked>
                                    <label class="k-checkbox-label" for="{{subItem.namaTriage}}">{{subItem.namaTriage}}</label>
                                </li>
                            </ul>

                        </div>
                        <div class="grid_12 block-header-panel" style="position:relative">
                            <div class="title" c-translate>Kategori Triage</div>
                            <img width='50px' ng-click='next()' style='position: absolute;top: 10px;right: 17px;z-index: 1;cursor: pointer;' src='stylesheets/right.png' />
                            <img width='50px' ng-click='back()' style='position: absolute;top: 10px;right: 77px;z-index: 1;cursor: pointer;' src='stylesheets/left.png' />
                        </div>
                        <div class="grid_12" style="position:relative">
                            &nbsp;
                        </div>
                        <div class="grid_12">
                            <div class="grid_3" ng-repeat='data in kategories'>
                                <div class="tile bg-yellow-saffron green" ng-click='changeKategori(data)' style="height:100px">
                                    <div class="corner" style="float: left; font-weight: bold; padding: 0 5px;"><span></span></div>
                                    <div class="check"></div>
                                    <div class="tile-body" style="overflow: initial">
                                        <i style="font-style: normal;"></i>
                                    </div>
                                    <div class="tile-object" style=";top:0 !important;bottom:auto !important;">
                                        <div class="icon-panel" ng-show='jenisKategori ===data'>
                                            <img width='70px' src='stylesheets/check.png' />
                                        </div>
                                        <div class="text_panel">
                                            <span class="title">{{data.namaHasilKategoriTriase}}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="grid_12 panel" ng-show="state===7">
                        <div class="grid_12">
                            <h1>Kategori : {{jenisKategori.jenisKategori}}</h1>
                        </div>

                        <div class="grid_3" ng-repeat="triage in groupItem">
                            &nbsp;
                            <span class="title-small">{{triage.key}}</span>
                            <ul>
                                <li ng-repeat="subItem in triage.children">
                                    <input type="checkbox" class="k-checkbox" name="{{subItem.namaTriage}}" id="{{subItem.namaTriage}}" disabled readonly checked>
                                    <label class="k-checkbox-label" for="{{subItem.namaTriage}}">{{subItem.namaTriage}}</label>
                                </li>
                            </ul>

                        </div>
                        <div class="grid_6">
                            <label c-label item="item" c-label-text="tanggalMasuk"></label>
                            <!--<input required style="width: 100%" kendo-date-time-picker k-max="value" k-max="now" k-ng-model="item.pasien.tglMasuk" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />-->
                            <input required style="width: 100%" k-ng-model="item.pasien.tglMasuk" k-max="now" kendo-date-time-picker k-max="now" placeholer="dd-mm-yyyy hh:mm" k-format="'dd-MM-yyyy hh-mm'" />
                        </div>
                        <!--<div class="grid_6">
                              <label c-label item="item" c-label-text="waktuDiTanganiDokter"></label> 
                                        <input required style="width: 100%" kendo-date-time-picker k-max="now" k-ng-model="item.pasien.tglDitangaiDokter" placeholer="dd-mm-yyyy hh:mm:ss" k-format="'dd-MM-yyyy hh:mm:ss'" />
                        </div>-->
                        <div class="grid_12">
                            &nbsp;
                        </div>

                        <div ng-include='"../app/module/Shared/TemplateButtonSimpan" '></div>
                    </div>
                </div>
            </div>

        </c-form>
    </div>
</div>
