<div ng-controller="AsuransiBekerjasamaCtrl">

	<div ng-show="dataVOloaded">

		<c-panel item="item" header="'Data Asuransi Yang Bekerjasama'">
			<div class="grid_6">
				<div class="grid_12">

					<div class="grid_4" style="margin-top: 10px">
	                    <label c-label item="item" c-label-text="No PKS"></label>
	                </div>
					<div class="grid_8" style="margin: 0 0 5px 0;">
						 <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.noPks" />
					</div>
			


					<div class="grid_4" style="margin-top: 10px">
	                    <label c-label item="item" c-label-text="Nama Asuransi"></label>
	                </div>
					<div class="grid_8" style="margin: 0 0 5px 0;">
						  <input style="width: 100%;" kendo-combo-box k-ng-model="item.rekanan" k-data-text-field="'namaRekanan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="ListAsuransiBekerjasama" />
					</div>
			

					<div class="grid_4" style="margin-top: 10px">
			             <label c-label item="item" c-label-text="Nama Anak Perusahaan"></label>
			        </div>
					 <div class="grid_8" style="margin: 0 0 5px 0;">
	                     <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.anakPerusahaan" />
	                </div>
			


			         <div class="grid_4" style="margin-top: 10px">
	                    <label c-label item="item" c-label-text="Jumlah Nasabah"></label>
	                </div>
					 <div class="grid_8" style="margin: 0 0 5px 0;">
	                    <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.jumlahKaryawan" />
	                </div>


	                <div class="grid_4" style="margin-top: 10px">
	                    <label c-label item="item" c-label-text="Jenis pks"></label>
	                </div>
					 <div class="grid_8" style="margin: 0 0 5px 0;">
	                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.JenisPks" k-data-text-field="'JenisPks'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDataJenisPks" ng-disabled="diswow"/>
	                </div>
					
					
				
					<div class="grid_4" style="margin-top: 10px">
	                  	<label c-label item="item" c-label-text="Alamat Penagihan"></label>  
	                </div>
					 <div class="grid_8" style="margin: 0 0 5px 0;">
	                  	 <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.alamatPenagihan" />
	                </div>

				</div>
			</div>
			<div class="grid_6">

					<div class="grid_4" style="margin-top: 10px">
	                  	<label c-label item="item" c-label-text="Cara Penagihan"></label>  
	                </div>
					 <div class="grid_8" style="margin: 0 0 5px 0;">
	                   	<input style="width: 100%;" kendo-combo-box k-ng-model="item.JenisPenagihan" k-data-text-field="'JenisPenagihan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listJenisPenagihan" ng-disabled="diswow"/>
	                </div>

					<div class="grid_4" style="margin-top: 10px">
	                  	<label c-label item="item" c-label-text="Contact Person"></label>  
	                </div>
					 <div class="grid_8" style="margin: 0 0 5px 0;">
	                  	 <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.contactPerson" />
	                </div>

					<div class="grid_4">
						<label c-label item="item" c-label-text="JangkaWaktuPerjanjian"></label>
					</div>
					<div class="grid_7">
							<input style="width: 100%" kendo-date-picker  k-ng-model="item.jangkaAwal" k-data-text-field="'jangkaAwal'" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" k-on-change="OnJngkAwal()" />
					</div>					
			        <div class="grid_4"></div>
					<div class="grid_7">
						<input style="width: 100%" kendo-date-picker  k-ng-model="item.jangkaAkhir" k-data-text-field="'jangkaAkhir'" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
					</div>
			        <div class="grid_1"></div>
					<div class="grid_4" style="margin-top: 10px">
	                  <label c-label item="item" c-label-text="No Telepon/No Fax"></label>  
	                </div>
					 <div class="grid_8" style="margin: 0 0 5px 0;">
	                   <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.noTelpFax" />
	                </div>

					<div class="grid_4" style="margin-top: 10px">
	                  <label c-label item="item" c-label-text="Alamat Email"></label>  
	                </div>
					 <div class="grid_8" style="margin: 0 0 5px 0;">
	                    <input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.email" />
	                </div>

					<div class="grid_4" style="margin-top: 10px">
	                  <label c-label item="item" c-label-text="Nama File Pks"></label>  
	                </div>
					 <div class="grid_8" style="margin: 0 0 5px 0;">
	                    <input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.namaFilePks" />
	                </div>
			</div>
		</c-panel>

				<div class="grid_12">
					<div class="grid_10"></div>
					<div class="grid_2">
						<button class="c-button success" ng-click="Save()">Save</button>
					</div>
				</div>				
			</div>
			<c-panel item="item" header="'Daftar Perusahaan Bekerjasama'">
			<div class="grid_12">
				<div class="grid_10" style="margin-top: 10px">
					<div class="grid_1"></div>
					<div class="grid_1" style="margin-top: 10px">
						<label c-label item="item" c-label-text="Pencarian"></label>
					</div>
					<div class="grid_1" align="right"  style="margin-top: 10px">
						<label c-label item="item" c-label-text=":"></label>
					</div>
					<div class="grid_5">
					 <input class=k-textbox type=text ng-model="item.pencarian" placeholder="No Pks / Nama Asuransi / Nama Anak Perusahaan" />
					</div>
					<div class="grid_1" style="margin-top: 5px">
						<button class="c-button cancel" ng-click="ClearCari()">Clear</button>
					</div>
					<div class="grid_1" style="margin-top: 5px">
						<button class="c-button success" ng-click="Refresh()">Refresh</button>
					</div>
				</div>
			</div>
			<div class="grid_12 borderBox">
				<div id="kGrid" kendo-grid 
				k-data-source="dataSourceAsuransi" 
				k-options="mainGridOptions"
				k-selectable="'row'" 
				k-columns="columnasuransi"
				k-sortable="'true'"
			    k-pageable="true"
				k-ng-model="dataSelected"
				ng-dblclick="klik(dataSelected)">
				</div>
			</div>
			</c-panel>

</div>
