<div ng-controller="anggaranCtrl">
	<div class="panel panel-default container_12"> 
		<div class="panel-heading" c-translate>Anggaran</div>
			<div class="panel-body">
				
				
				
				
				 <div class="grid_12" >
				</br>
				</br>
				</br>
				 <div class="grid_3" >
						<label c-label item="item" c-label-text="Unit Kerja"></label>
					</div>
					<div class="grid_3">
						 <input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.namaProduk" />
					</div>
					 <div class="grid_3" >
						<label c-label item="item" c-label-text="Tahun Anggaran"></label>
					</div>
					<div class="grid_3">
						 <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.tahun" />
					</div>
					 <div class="grid_3" >
						<label c-label item="item" c-label-text="Pengendali"></label>
					</div>
					<div class="grid_3">
					 <input style="width: 100%;" kendo-combo-box k-ng-model="item.pengendali" k-data-text-field="'namaPengendali'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="ListDataAnggaran" />
					</div>
					 <div class="grid_3" >
						<label c-label item="item" c-label-text="Periode Pengajuan"></label>
					</div>
					<div class="grid_3">
						<input style="width: 100%" kendo-date-picker k-max="now" k-ng-model="item.tanggalPengajuanAwal" k-data-text-field="'jangkaAwal'" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
					</div>
					<div class="grid_3">
						sampai
					</div>
					<div class="grid_3">
						<input style="width: 100%" kendo-date-picker k-max="now" k-ng-model="item.tanggalPengajuanAhir" k-data-text-field="'jangkaAwal'" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
					</div>
					
				 
				 
			
				 
				
				<div class="grid_2">
            	    <c-button class="success" ng-click="cari()">
                    <span class="title" c-translate>Cari</span>
                    </c-button>
                </div>
				</div>
				 <div class="grid_12" style="margin: 30px 0 30px 0;">
                <div class="grid_1"></div>
                <div class="grid_9">
        			<kendo-grid  k-options="ok" k-pageable="Page" k-data-source="sourceOrder" k-selectable="'row'" k-columns="columndataMasterDataPerusahaan" k-ng-model="current" ng-click="kl">
                    </kendo-grid>
                </div>
            </div>
				
			</div>
		</div>
	</div>
