<div ng-controller="InformasiJadwalPelayananDokterCtrl">
	<div class="panel panel-default container_12">

						<label c-label c-label-text="Periode" real></label>
						<input style="width: 100%" k-ng-model="item.periodeAwal"  kendo-datetimepicker k-max="now" placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
					</div>	
				</div>
				<div class="grid_2" style="margin-top: 16px;" padDatePicker>

				</div>
				<div class="grid_3">
					<div class="grid_12">
						<label c-label item="item" c-label-text="Dokter"></label>
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.dokter" k-data-text-field="'namalengkap'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="ListDokter" />

				</div>

						<label c-label item="item" c-label-text="Nama Ruangan"></label>

					</div>	
				</div>
				<div class="grid_1" style="margin-top: 22px;">
            	    <button class="c-button" ng-click="SearchData()">Cari</button>
                </div>
			</div>
