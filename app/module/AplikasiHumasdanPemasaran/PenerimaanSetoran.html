
<div ng-controller="PenerimaanSetoranCtrl">

	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Penerimaan Setoran'">
			<div class="grid_8">
				<div class="grid_12">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Nama Pegawai</label>
					</div>
					<div class="grid_9">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.namaLengkap" k-data-text-field="'namaLengkap'" k-data-value-field="'idpegawai'" k-filter="'contains'" k-auto-bind="false" k-data-source="ListDataPegawaiPenerima" k-on-change="getpembayaran()" ng-click="getpembayaran()"/>
					</div>
				</div>
				<div class="grid_12">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Ruangan</label>
					</div>
					<div class="grid_9">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'namaExternal'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="ListDataRuangan"/>
					</div>
				</div>
				<div class="grid_12">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Kelompok Transaksi</label>
					</div>
					<div class="grid_9">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.kelompokTransaksi" k-data-text-field="'kelompokTransaksi'" k-data-value-field="'idpegawai'" k-filter="'contains'" k-auto-bind="false" k-data-source="ListDataTransaksi"/>
					</div>
				</div>
				<div class="grid_12">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Pembayaran Ke</label>
					</div>
					<div class="grid_5">
						<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.Pembayaran" disabled="true" />
					</div>
					<div class="grid_3">
						<button class="c-button" style=" background-color: #333; height: 10px; width: 10px margin-bottom: 5px" ng-click="openWindow()">Riwayat</button>
					</div>
				</div>;
				<div class="grid_12">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Tanggal History</label>
					</div>
					<div class="grid_9">
						<input style="width: 100%" kendo-date-picker k-ng-model="item.tanggal" data-k-format="'yyyy-MM-dd'" value="now" k-max="now" disabled="true" />
					</div>
				</div>
				<div class="grid_12">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Tanggal Setor Tarik</label>
					</div>
					<div class="grid_9">
						<input style="width: 100%" kendo-date-picker k-ng-model="item.tanggal" data-k-format="'yyyy-MM-dd' "/>
					</div>
				</div>
				<div class="grid_12">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Total</label>
					</div>
					<div class="grid_9">
			        <input c-text-box type="item" class="k-textbox" ng-model="item.total"/>
					</div>
				</div>
				
				<div class="grid_12">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Bank</label>
					</div>
				<div class="grid_9">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.bank" k-data-text-field="'bankAccNama'" k-data-value-field="'bankAccId'" k-filter="'contains'" k-auto-bind="false" k-data-source="ListDataBank"/>
					</div>
				</div>

			</div>
            </c-panel>
			
			
			 <div class="grid_12">
				<div class="grid_2"></div>
				<div class="grid_2"></div>
				<div class="grid_2"></div>
				
			    
				<div class="grid_2"><button class="c-button"  style=" background-color: #333; height: 10px; width: 10px margin-bottom: 5px " ng-click="Cetak()">Cetak</button></div>
				<div class="grid_2"><button class="c-button" style=" background-color: #333; height: 10px; width: 10px margin-bottom: 5px"  ng-click="Save()">Simpan</button></div>
				<div class="grid_2"><button class="c-button" style=" background-color: #333; height: 10px; width: 10px margin-bottom: 5px"  ng-click="batal()">Batal</button></div>
				
			</div>
			
			</div>
			</div>

	
<div class="grid_12">
		 <div class="popUp" ng-show="isShowPopUp">
		 <div kendo-window="win1" id="winPopUp"
		 	k-title="'Riwayat Transaksi Penerimaan By Pegawai'" 
		 	k-width="'55%'"
		 	k-draggable="false"
  			k-position="{ 'top': '50%', 'left':'20%' }"
		 	k-on-close="closeWindow()"
		 	k-visible="isShowPopUp">

            <!-- Nama -->
            <div class="grid_12">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Nama Pegawai"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.pegawairiw" disabled="true" k-data-source="ListDataPegawaiPenerima"/>
				</div>
			</div>
           
           <fieldset>
           <legend style="font-weight: bold;">Daftar History</legend>
			<div class="grid_12">
                <kendo-grid  k-pageable="true" k-selectable="'row'" k-columns="columnhistory" k-data-source="dataMaster2"  style="font-size: small;">
                </kendo-grid>
                <div class="grid_12">
				<div class="grid_6">
					<button class='btnHapus' ng-click="cancelData()">Tutup </button>
				</div>
			</div>
                    
             </div>
             </fieldset>
			</div>
			 </div>
				</div>
