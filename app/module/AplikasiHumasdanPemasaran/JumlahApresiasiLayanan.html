<div ng-controller="JumlahApresiasiLayananCtrl">
	<div class="panel panel-default container_12"> 
		<div class="panel-heading" c-translate>Jumlah Apresiasi Atas Layanan</div>
			<div class="panel-body">
			  <div class="grid_12" >
				</br></br>
				 <div class="grid_1" >	
					</div>
					<div class="grid_1" style="margin: 13px 0 30px 0;" >
						<label c-label item="item" c-label-text="Periode"></label>
					</div>
					<div class="grid_3">
						<input style="width: 100%" kendo-date-picker  k-ng-model="item.tanggalPengajuanAwal" k-data-text-field="'jangkaAwal'" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
					</div>
					<div class="grid_1" style="margin: 13px -20px 30px 0;">
						sampai
					</div>
					<div class="grid_3">
						<input style="width: 100%" kendo-date-picker  k-ng-model="item.tanggalPengajuanAhir" k-data-text-field="'jangkaAwal'" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
					</div>
				<div class="grid_1" style="margin: 6px 0 0 20px;">
            	    <button class="c-button" ng-click="cari()">
                 Cari
                    </button>
                </div>
				</div>
				 <div class="grid_12" style="margin: 30px 0 30px 0;">
                <div class="grid_1"></div>
                <div class="grid_12">
        			<kendo-grid  k-data-source="sourceOrder" k-selectable="'row'" k-columns="columndataMasterDataPerusahaan" k-ng-model="current" k-options="mainGridOptions" ng-click="kl">
                    </kendo-grid>
                </div>
            </div>
            <div class="grid_12">
            	<div class="grid_10"></div>
            	<div class="grid_2">
            		<button class="c-button success" ng-click="Apresiasi()">Apresiasi</button>
            	</div>

            </div>
			
				
			</div>
		</div>
	</div>
