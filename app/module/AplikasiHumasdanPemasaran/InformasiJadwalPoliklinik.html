<div ng-controller="InformasiJadwalPoliklinikCtrl">
	<div class="panel panel-default container_12">
		<div class="panel-heading" c-translate>Informasi Jadwal Poliklinik</div>
			<div class="panel-body">
				<div class="grid_12">
					<div class="grid_4">
						<div class="panel panel-default container_12" style="margin-top: 30px">
						<div class="panel-heading" c-translate>Pencarian</div>
							<div class="panel-body">
								<div class="grid_12" style="margin: 10px 0 0 10px;">
									<label c-label item="item" c-label-text="pilihKlinik"></label>
								</div>
								<div class="grid_12" style="margin-top: 5px;">
									<input style="width: 100%;" kendo-combo-box k-ng-model="item.JenisBahan" k-data-text-field="'name'" k-data-value-field="'id'" 
									k-filter="'contains'" k-auto-bind="false" k-data-source="ListJenisBahan" />
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="grid_12" style="margin-top: 10px">
					<div class="grid_1"></div>
					<div class="grid_10">
        				<div kendo-grid k-data-source="DaftarInformasiJadwalPoliklinik" k-selectable="'row'" k-columns="columnDaftarInformasiJadwalPoliklinik">
        				</div>
        			</div>
        			<div class="grid_1"></div>
				</div>
				<div class="grid_12" style="margin-top: 30px">
					<div class="grid_9"></div>
					<div class="grid_2">
						<c-button ng-click="" style="width:100% !important">
                    	<span style="font-size:10!important">Tutup</span>
                   		</c-button>
                   	</div>
                   	<div class="grid_1"></div>
                </div>
            </div>
        </div>
    </div>
