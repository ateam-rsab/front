<style>
	button:disabled {
    background: #B5B2B1;
}
</style>
<!-- <div ng-controller="KeluhanPelangganBaruCtrl"> -->
<div ng-show="dataVOloaded">
	<div class="panel panel-default container_12" style="background-color:transparant">
        <div class="panel-heading"><label class='title' c-label item="item" c-label-text="Keluhan Pelanggan" real></label></div>
        <div class="panel-body">
        	<div class="grid_12">
        		<!-- DATA PELANGGAN -->
        		<div class="grid_6">
					<div class="panel panel-default panel-white">
						<div class="panel-heading-white"><span class="title" c-translate>Data Pelanggan</span></div>
						<div class="panel-body">
							<div class="grid_6">
								<div class="grid_12">
									 <label c-label item="item" style="margin-top: 10px">No Rekam Medis</label>
								</div>
								<div class="grid_12">
									 <input c-text-box type="input" class="k-textbox" ng-model="item.noRm" ng-keypress="($event.which == 13)? CariPasien():item.noRm"/>
								</div>
							</div>
							<div class="grid_6">
								<div class="grid_12">
									<label c-label item="item" style="margin-top: 10px">Nama</label>
								</div>
								<div class="grid_12">
									<input c-text-box type="input" class="k-textbox" ng-model="item.namaPasien" />
								</div>
							</div>
							<div class="grid_4">
								<div class="grid_12">
									 <label c-label item="item" style="margin-top: 10px">Jenis Kelamin</label>
								</div>
								<div class="grid_12">
									<input required style="width: 100%;" kendo-combo-box k-ng-model="item.jenisKelamin" k-data-text-field="'jenisKelamin'" k-filter="'contains'" k-data-value-field="'id'" k-data-source="listDataJenisKelamin" />
								</div>
							</div>
							<div class="grid_4">
								<div class="grid_12">
									<label c-label item="item" style="margin-top: 10px">Umur</label>
								</div>
								<div class="grid_12">
									 <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.umur" />
									 <label class="keteranganFieldTambahan numericPAP" style="margin-top: 5px;margin-right: 5px">Tahun</label>
								</div>
							</div>
							<div class="grid_4">
								<div class="grid_12">
									<label c-label item="item" style="margin-top: 10px">Telepon/HP</label>
								</div>
								<div class="grid_12">
							 		<input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.noTlp" />
								</div>
							</div>
							<div class="grid_4">
								<div class="grid_12">
									<label c-label item="item" style="margin-top: 10px">Email</label>
								</div>
								<div class="grid_12">
									<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.email" placeholder="email@gmail.com" />
								</div>
							</div>
							<div class="grid_4">
								<div class="grid_12">
									<label c-label item="item" style="margin-top: 10px">Pekerjaan</label>
								</div>
								<div class="grid_12">
							 		<input style="width: 100%;" kendo-combo-box k-ng-model="item.pekerjaan" k-data-text-field="'pekerjaan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDataPekerjaan" />
								</div>
							</div>
							<div class="grid_4">
								<div class="grid_12">
									<label c-label item="item" style="margin-top: 10px">No. Telp Kantor</label>
								</div>
								<div class="grid_12">
							 		<input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.noTlpKtr" />
								</div>
							</div>
						</div>
					</div>
        		</div>

        		<!-- ALAMAT PELANGGAN -->
        		<div class="grid_6">
        			<div class="panel panel-default panel-white">
	                    <div class="panel-heading-white"><span class="title" c-translate>Alamat Pelanggan</span></div>		
                        <div class="panel-body">
                            <div class="grid_12">
                            	<div class="grid_12">
									<label c-label item="item" style="margin-top: 15px">Alamat</label>
								</div>
                                <div class="grid_12">
                                	<textarea required class="k-textbox" style="height: 76px; width: 100%; resize: none; margin-top: 5px" ng-model="item.alamatLengkap"></textarea>
                                </div>
                            </div>
                        </div>
                     </div>
        		</div>
        	</div>
        	<div class="grid_12" style="margin-left: 5px;margin-right:10px">
        		<div class="panel panel-default panel-white">
					<div class="panel-heading-white" style="width: 99.5%;"><span class="title" c-translate>Data Keluhan</span></div>
					<div class="panel-body">
						<div class="grid_4">
							<div class="grid_12">
								<label c-label item="item" style="margin-top: 10px">Lokasi keluhan</label>
							</div>
							<div class="grid_12">
								<input style="width: 99.5%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'namaRuangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="ListDataRuangan" />
							</div>
						</div>
						<!-- <div class="grid_4">
							<div class="grid_12">
								<label c-label item="item" style="margin-top: 10px">Tanggal Order</label>
							</div>
							 <div class="grid_12">
								<input style="width: 99.5%" k-ng-model="item.tglorder"  kendo-datetimepicker placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm"/>
							</div>
						</div> -->
						<div class="grid_4">
							<div class="grid_12">
								<label c-label item="item" style="margin-top: 10px">Tanggal Keluhan</label>
							</div>
							<div class="grid_12">
								<!-- <input style="width: 100%" kendo-date-picker k-ng-model="item.tglkeluhan" data-k-format="'yyyy-MM-dd'"/> -->
								<input style="width: 99.5%" k-ng-model="item.tglkeluhan"  kendo-datetimepicker placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm"/>
							</div>
						</div>
						<div class="grid_12">
							<div class="grid_12">
								<label c-label item="item" style="margin-top: 10px">Keluhan</label>
							</div>
							<div class="grid_12">
								<textarea required class="k-textbox" style="height: 80px; width: 99.5%; resize: none; margin-top: 5px" ng-model="item.Keluhan"></textarea>
							</div>
						</div>				
						<div class="grid_12">
							<div class="grid_12">
								<label c-label item="item" style="margin-top: 10px">Saran</label>
							</div>
							<div class="grid_12">
								<textarea required class="k-textbox" style="height: 80px; width: 99.5%; resize: none; margin-top: 5px" ng-model="item.Saran"></textarea>
							</div>
						</div>	     
					</div>
				</div>
        	</div>

	        <div class="grid_12">
			    <div class="grid_6"></div>
				<div class="grid_2">
				    <c-button ng-show="!isLoading" class="success" style="width: 99.5%; font-size: 24px; padding:0px, margin:0px; text-align: center;" item="item" size="36" position=" 'right'" is-validate ng-click="Save()">
			            <span class="title">Simpan</span>
			        </c-button>
				</div>
				<div class="grid_2">
				    <c-button ng-show="!isLoading" style="width: 99.5%; font-size: 24px; padding:0px, margin:0px; text-align: center;" item="item" size="36" position=" 'right'" class="cancel" ng-click="reset()">
			            <span class="title">Batal</span>
			        </c-button>
				</div>
				<div class="grid_2">
					 <c-button ng-show="!isLoading" style="width: 99.5%; font-size: 24px; padding:0px, margin:0px; text-align: center;" item="item" size="36" position=" 'right'"  ng-click="keluhan()">
			            <span class="title" style="text-align: center;">Daftar Keluhan</span>
			        </c-button>
				</div>
			</div> 
			<div class="grid_12" style="margin-top:60px">
		        <div ng-include='"../app/module/Shared/TemplateLoading"'></div>
		    </div>
        </div>
	</div>
</div>
