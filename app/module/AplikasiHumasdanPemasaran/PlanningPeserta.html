<div ng-controller="PlanningPesertaCtrl">
<c-panel item="item" header="'Planning DHM Pelaksanaan'" align="center">

 <fieldset style="min-height:250px !important" align="left">
				 <legend><h2>Daftar Rencana Pemasaran</h2></legend>
 <div class="grid_12 borderBox">
				<div id="kGrid" kendo-grid 
				k-data-source="dataMaster"

			</div>

</c-panel>

	<div ng-show="dataVOloaded">

					    </div>

				</div>
				<div class="grid_12">
					<div class="grid_3">

					</div>

					<input style="width: 100%;" kendo-combo-box k-ng-model="item.produkDHM" k-data-text-field="'produkDHM'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false"  k-data-source="ListProduk" ng-click="testo()"/>
					</div>
				</div>
					<div class="grid_12">

					<label c-label item="item" style="margin-top: 10px">Tanggal Planning</label>

					</div>
				<div class="grid_12">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Pegawai</label>
					</div>
					<div class="grid_9">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.namaLengkap" k-data-text-field="'namaLengkap'" k-data-value-field="'idpegawai'" k-filter="'contains'" k-auto-bind="false" k-data-source="ListDataPegawai"/>
					</div>
				</div>
				<div class="grid_12">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Petugas Penanggung Jawab</label>
					</div>
					<div class="grid_9">
						<input type="radio" name="In" id="1" class="k-radio" ng-model="item.pelayanan.id" value="1">
						<label class="k-radio-label" for="1">Ya</label>
					
						<input type="radio" name="Out" id="2" class="k-radio" ng-model="item.pelayanan.id" value="0">
						<label class="k-radio-label" for="2">Tidak</label>
					</div>
					  <div class="clear"></div>
				</div>

				 <div class="grid_12">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Deskripsi Tugas Fungsi</label>
					</div>
					<div class="grid_9">
				<textarea style="height: 90px" c-text-box type="input" class="k-textbox" ng-model="item.deskripsitugas" />					</div>
				</div>

				  <div class="grid_12">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Jenis Petugas</label>
					</div>
					<div class="grid_9">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.jenispetugas" k-data-text-field="'jenisPetugasPe'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="ListDataJenisPe"/>
					</div>
				</div>

				<div class="grid_12">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Asal Peserta</label>
					</div>
					<div class="grid_9">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.asalPeserta" k-data-text-field="'asalPeserta'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="ListDataAsalPeserta"/>
					</div>
				</div>

			</div>
			<div class="grid_6">
            
			
				


				<div class="grid_12">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Rekanan Peserta</label>
					</div>
					<div class="grid_9">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.namarekanan" k-data-text-field="'namaRekanan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="ListNamaRekanan"/>
					</div>
				</div>
                
                <div class="grid_12">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Keterangan Plan Lainnya</label>
					</div>
					<div class="grid_9">
				<textarea style="height: 90px" c-text-box type="input" class="k-textbox" ng-model="item.keteranganplan" />
					</div>
				</div>
                
                <div class="grid_12">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Status Enabled</label>
					</div>
					<div class="grid_9">
				<input type="checkbox" class="k-checkbox" name="dataAktif" id="dataAktif" ng-click="check()" ng-model="item.dataAktif">
							<label class="k-checkbox-label" c-label item="item" c-label-text="Status Aktif" for="dataAktif"></label>
					</div>
				</div>

				<div class="grid_12">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Pegawai Exec</label>
					</div>
					<div class="grid_9">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.namaLengkap3" k-data-text-field="'namaLengkap'" k-data-value-field="'idpegawai'" k-filter="'contains'" k-auto-bind="false" k-data-source="ListDataPegawaiExec"/>
					</div>
				</div>

				<div class="grid_12">
					<div class="grid_3">
						<label c-label item="item" style="margin-top: 10px">Keterangan Exec Lainnya</label>
					</div>
					<div class="grid_9">
				<textarea style="height: 90px" c-text-box type="input" class="k-textbox" ng-model="item.keteranganlainnya" />
					</div>
				</div>
				
				</div>
				
				</div>
				
			

				<div class="grid_12">
					<div class="grid_12">
						<div class="grid_12 headerBox">
						<c-panel item="item" header="'Daftar Planning DHM Pelaksana'">
						</c-panel>
						</div>
						<div class="clear"></div>
							<!-- grid table -->
				<div class="grid_12 borderBox">
					<div id="kGrid" kendo-grid 
					k-data-source="dataMaster2" 
					k-selectable="'row'"

					k-sortable="'true'"

					ng-click="kliks(dataSelected2)">
					</div>
				</div>
			            </div>

					</div>

		 	k-visible="isShowPopUp">

            <!-- Nama -->
            <div class="grid_12">
				<div class="grid_12">
					<label c-label item="item" c-label-text="No Planning"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noPlannings" disabled="true"/>
				</div>
			</div>

				 <div class="grid_12">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Kode Produk DHM"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noProduk" disabled="true"/>
				</div>
			</div>

			<div class="grid_12">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Tanggal Exec Awal"></label>

				<div class="clear"></div>

					<input style="width: 100%" kendo-date-picker k-ng-model="item.tglawalexec" data-k-format="'yyyy-MM-dd'"/>

					<input style="width: 100%" kendo-date-picker k-ng-model="item.tglakhirexec" data-k-format="'yyyy-MM-dd'"/>

			</div>

					<label c-label item="item" c-label-text="Ruangan Exec"></label>

					<input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'namaRuangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="ListDataRuangan"/>

			</div>

			</div>
            
            <div class="grid_12">

				 <legend><h2>Alamat Tempat Tujuan Exec</h2></legend>
				<div class="grid_12">
					<div class="grid_3">
						
					</div>
					<div class="grid_3">
					<label c-label item="item" c-label-text="kodePos"></label>

                                        <input required is-busy='isBusy' c-text-box type="input" filter="'numeric'" ng-blur="findKodePos()" class="k-textbox" ng-blur="checkKodePos" ng-model="item.kodePos" />

					<div class="grid_3" style="margin-bottom: 2px;">

                                    </div>
                    <div class="grid_3" style="margin-bottom: 2px;">
                                        <label c-label item="item" c-label-text="kecamatan"></label>
                                        <input required style="width: 100%;" kendo-combo-box k-ng-model="item.kecamatan" k-data-text-field="'namaExternal'" k-filter="'contains'" k-data-value-field="'id'" k-data-source="listDataKecamatan" k-auto-bind="'false'" />
                                    </div>

							</div>
								<div class="grid_12">

					</div>

					<label c-label item="item" c-label-text="kotaKabupaten"></label>

					</div>
					<div class="grid_3" style="margin-bottom: 2px;">
                                        <label c-label item="item" c-label-text="propinsi"></label>
                                        <input required style="width: 100%;" kendo-combo-box k-ng-model="item.propinsi" k-data-text-field="'namaExternal'" k-filter="'contains'" k-data-value-field="'id'" k-data-source="listDataPropinsi" k-auto-bind="'false'" />
                                    </div>
                   

							</div>
			</fieldset>
            </div>

          <div class="grid_12">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Qty Peserta"></label>
				</div>

				<div class="grid_12">
					<input c-text-box type="number" filter="numeric" class="k-textbox" ng-model="item.JumlahPeserta"/>

			 <div class="grid_12">

					<label c-label item="item" c-label-text="Keterangan Lainnya"></label>
