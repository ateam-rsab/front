<div ng-controller="MasterKeteranganSurveiPelangganCtrl">
	<div class="panel panel-default container_12"> 
<c-panel item="item" header="'Master Keterangan Survei Pelanggan'">
			<div class="panel-body">
				
				<div class="grid_6" style="margin-top: 20px">
					<div class="grid_12">
					
					<div class="grid_6" style="margin-top: 5px">
						<label c-label item="item" c-label-text="No"></label>
					</div>
					<div class="grid_6">
						<input c-text-box type="input" class="k-textbox" ng-model="item.namaPeserta" disabled/>
					</div>
					<div class="grid_6" style="margin-top: 5px">
						<label c-label item="item" c-label-text="Keterangan"></label>
					</div>
					<div class="grid_6">
						<input c-text-box type="input" class="k-textbox" ng-model="item.keterangan" />
					</div>
					
					
					
					
					
					
					
					
					</div>
				</div>
			      	
				
				
				 <div class="grid_12" >
				
				 
			
				 
				
				
                </div>
				
				
				
				</c-panel>
				</div>
				 <div class="grid_12" style="margin: 30px 0 30px 0;">
                <div class="grid_1"></div>
                <div class="grid_12">
        			<kendo-grid  k-data-source="sourceOrder" k-selectable="'row'" k-columns="columndataMasterDataPerusahaan" k-ng-model="current" ng-click="kl(current)">
                    </kendo-grid>
                </div>
				<div class="grid_3" style="margin: 160px 0 -15px 250px;">
            	     <button class="c-button" ng-click="hapus()">
                     hapus
                    </button>
                </div>
				<div class="grid_3" style="margin: 160px 0 0 10px;" >
            	     <button class="c-button" ng-click="batal()">
                     batal
                    </button>
                </div>
				<div class="grid_3" style="margin: 160px 0 0 10px;" >
            	     <button class="c-button" ng-click="Save()">
                     simpan
                    </button>
                </div>
            </div>
				
			</div>
			
		</div>
	</div>
