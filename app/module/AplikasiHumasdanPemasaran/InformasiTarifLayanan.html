<div ng-controller="InformasiTarifLayananCtrl">
	<div class="panel panel-default container_12">
		<div class="panel-heading" c-translate>Informasi Tarif Layanan</div>
			<div class="panel-body">
				<div class="grid_12" style="margin-top: 10px">
					<div class="grid_2"></div>
					<div class="grid_8">
        				<div kendo-grid k-data-source="DaftarKeterangan" k-selectable="'row'" k-columns="columnDaftarKeterangan">
        				</div>
        			</div>
        			<div class="grid_2"></div>
				</div>
				<div class="grid_12" style="margin-top: 30px">
					<div class="grid_12">
        				<div kendo-grid k-data-source="DaftarKelas" k-selectable="'row'" k-columns="columnDaftarKelas">
        				</div>
        			</div>
				</div>
				<div class="grid_12" style="margin-top: 30px">
					<div class="grid_10"></div>
					<div class="grid_2">
						<c-button ng-click="" style="width:100% !important">
                    	<span style="font-size:10!important">Tutup</span>
                   		</c-button>
                   	</div>
                </div>
            </div>
        </div>
    </div>
