<div class="panel panel-default container_12">
	<div class="panel-heading" c-translate>Daftar Keluhan Pelanggan</div>
	<div class="panel-body">
        <fieldset style="min-height:50px !important" align="left">
            <legend><h2>Pencarian</h2></legend>
            <div class="grid_3">
                <label c-label item="item" c-label-text="Tanggal awal"></label>
                <input style="width: 100%" k-ng-model="item.tglawal" kendo-datetimepicker placeholer="yyyy-mm-dd" k-format="'yyyy-MM-dd HH:mm'" />
            </div>
            <div class="grid_3">
                <label c-label item="item" c-label-text="Tanggal Akhir"></label>
                <input style="width: 100%" k-ng-model="item.tglakhir" kendo-datetimepicker placeholer="yyyy-mm-dd" k-format="'yyyy-MM-dd HH:mm'" />
            </div>
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item">No Rekam Medis</label>
                </div>
                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.noRm" />
                </div>
            </div>
            <div class="grid_2">
                <div class="grid_12">
                    <label c-label item="item">Nama Pasien</label>
                </div>
                <div class="grid_12">
                    <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.namaPasien" />
                </div>
            </div>
            <div class="grid_2 k-edit-buttons  k-state-default " style="margin-top:23px"    >       
                <button class="k-button k-button-icontext k-primary k-grid-update" ng-click="SearchData()"  style="width:100px"  ><span class="k-sprite k-icon k-i-search"></span>Cari </button>
                <button class="k-button  k-button-icontext" ng-click="ClearData()"   style="width:100px" ><span class="k-sprite k-icon k-delete"></span>Clear</button>
            </div>         
        </fieldset>
		<div class="grid_12">
            <kendo-grid  
                        k-data-source="DataKeluhan" 
                        k-selectable="'row'" 
                        k-options="optionsDataKeluhan" 
                        k-ng-model="current" 
                        ng-click="kl(current)">
            </kendo-grid>
		</div>
	</div>
    <div class="grid_12" style="margin-top:60px">
       <div ng-include='"../app/module/Shared/TemplateLoading"'></div>
    </div>
	<div class="grid_12">
		<div class="grid_6"></div>
        <div class="grid_2">
            <c-button ng-show="!isLoading" class="success" style="width: 99.5%; font-size: 24px; padding:0px, margin:0px; text-align: center;" item="item" size="36" position=" 'right'" is-validate ng-click="pindah()">
                <span class="title">Reply</span>
            </c-button>
        </div>
        <div class="grid_2">
            <c-button ng-show="!isLoading" style="width: 99.5%; font-size: 24px; padding:0px, margin:0px; text-align: center;" item="item" size="36" position=" 'right'" is-validate ng-click="Ubah()">
                <span class="title">Ubah</span>
            </c-button>
        </div>
        <div class="grid_2">
            <c-button ng-show="!isLoading" style="width: 99.5%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position=" 'right'" class="cancel" ng-click="Hapus()">
                <span class="title">Batal</span>
            </c-button>
        </div>
        <!-- <div class="grid_2">
            <c-button ng-show="!isLoading" style="width: 99.5%; font-size: 24px; padding:0px, margin:0px; text-align: center;" item="item" size="36" position=" 'right'" is-validate ng-click="Cetak()">
                <span class="title">Cetak</span>
            </c-button>
        </div> -->
    </div>
</div>
