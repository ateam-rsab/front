<div ng-controller="MasterProgramCtrl">
    <div class="panel panel-default container_12">
        <div class="panel-heading" c-translate>Master - Program</div>
        <div class="panel-body">
        	<div class="grid_12">
        		<div class="grid_1"></div>
        		<div class="grid_2">
                 	<div class="grid_12" style="margin-top: 25px">
                    	<label c-label item="item" c-label-text="program"></label>
                	</div>
               	</div>
            	<div class="grid_8" style="margin-top: 15px">
                	<div class="grid_12">
                		<div class="grid_6">
                    		<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.namaProgram" />
                    	</div>
                	</div>
            	</div>
            </div>
            <div class="grid_12" style="margin: 30px 0 30px 0;">
                <div class="grid_1"></div>
                <div class="grid_9">
        			<kendo-grid  k-data-source="sourceProgram" k-selectable="'row'" k-columns="columndataProgram">
                    </kendo-grid>
                </div>
            </div>
            	<div ng-include='"../app/module/Shared/TemplateButtonSimpan" '></div>
        	</div>
        </div>
    </div>
</div>
