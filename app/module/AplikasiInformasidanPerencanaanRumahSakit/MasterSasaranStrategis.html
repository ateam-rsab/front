<div ng-controller="MasterSasaranStrategisCtrl">
    <div class="panel panel-default container_12">
        <div class="panel-heading" c-translate>Master - Sasaran Strategis</div>
        <div class="panel-body">
        	<div class="grid_12">
        		<div class="grid_1"></div>
        		<div class="grid_3">
                	<div class="grid_12" style="margin-top: 10px">
                    	<label c-label item="item" c-label-text="kodeSasaranStrategis"></label>
               		</div>
                 	<div class="grid_12" style="margin-top: 15px">
                    	<label c-label item="item" c-label-text="sasaranStrategis"></label>
                	</div>
               	</div>
            	<div class="grid_8">
                	<div class="grid_12">
                		<div class="grid_2">
                    		<input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.kodeSasaranStrategis" />
                    	</div>
                	</div>
                	<div class="grid_12" style="margin-top: 5px">
                		<div class="grid_8">
                    		<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.sasaranStrategis" />
                    	</div>
                	</div>
            	</div>
            </div>
            <div class="grid_12" style="margin: 30px 0 30px 0;">
                <div class="grid_1"></div>
                <div class="grid_9">
        			<kendo-grid  k-data-source="sourceOrder" k-selectable="'row'" k-columns="columndataSasaranStrategis" k-ng-model="current" ng-click="kl">
                    </kendo-grid>
                </div>
            </div>
            	<div ng-include='"../app/module/Shared/TemplateButtonSimpan" '></div>
        	</div>
        </div>
    </div>
</div>
