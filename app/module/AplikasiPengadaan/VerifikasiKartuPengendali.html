			<div class="clear" style="margin-bottom:10px"></div>
			<div class="grid_4">
				<label c-label item="item" c-label-text="namaAccount"></label>
			</div>
			<div class="grid_8 garisBawah">
				<label class="tebal">: {{items.namaAccount}}</label>
			</div>
			<div class="clear" style="margin-bottom:10px"></div>
			<div class="grid_4">
				<label c-label item="item" c-label-text="Jumlah"></label>
			</div>
			<div class="grid_8 garisBawah">
