<div ng-controller="FormPenerimaanPphpCtrl">

	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Daftar Kontrak Pengadaan'">
		<div class="grid_12">
			<div class="grid_1"></div>
			<div class="grid_2" style="margin-top:10px">
				<label c-label item="item" c-label-text="periode"></label>
			</div>
			<div class="grid_3">
				<input style="width: 100%" kendo-date-picker k-ng-model="item.dari" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'"/>
			</div>
			<div class="grid_1" style="margin-top:10px;text-align:center">
				<label c-label item="item">s/d</label>
			</div>
			<div class="grid_3">
				<input style="width: 100%" kendo-date-picker k-ng-model="item.sampai" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'"/>
			</div>
			<div class="grid_2"></div>
		</div>
		<div class="grid_12">
			<div class="grid_1"></div>
			<div class="grid_2" style="margin-top:10px">
				<label c-label item="item" c-label-text="cariSupplier"></label>
			</div>
			<div class="grid_3">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.namaRekanan" k-data-text-field="'namaRekanan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="true" k-data-source="listSuplier"/>
			</div>
			<div class="grid_6">
				<div class="grid_2">&nbsp;</div>
				<div class="grid_3">
					<button class="c-button" ng-click="Search()">Cari SPPB</button>
				</div>
				<div class="grid_3">
					<button class="c-button" ng-click="Cancel()">Batal</button>
				</div>
			</div>
		</div>
		<div class="clear"></div>
		</c-panel>
		<div class="clear"></div>
		<div class="grid_12" style="margin-bottom: 10px">
			<kendo-grid k-data-source="dataSource" options="mainGridOptions" k-ng-model="current" ng-click="kl(current)"></kendo-grid>
		</div>
		<div class="grid_8">&nbsp;</div>
		<div class="grid_2">
			<!-- <button class="c-button" ng-click="edit()" ng-show="isEditable">Edit SPPB</button> -->
		</div>
		<div class="grid_2">
			<button class="c-button" ng-click="inputPenerimaan()">Input Penerimaan</button>
		</div>
	</div>
</div>
