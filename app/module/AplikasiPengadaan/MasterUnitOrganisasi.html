<div ng-controller="MasterUnitOrganisasiCtrl">

	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Master Unit Organisasi'">
		<div class="grid_6">
			<div class="grid_4">
				<label c-label item="item" c-label-text="kodeUnitOrganisasi"></label>
			</div>
			<div class="grid_8">
				<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.kodeUnitOrganisasi"/>
			</div>
			<div class="grid_4">
				<label c-label item="item" c-label-text="namaUnitOrganisasi"></label>
			</div>
			<div class="grid_8">
				<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.namaUnitOrganisasi"/>
			</div>
			<div class="grid_4">
				<label c-label item="item" c-label-text="ketUnitOrganisasi"></label>
			</div>
			<div class="grid_8">
				<textarea style="height: 50px" c-text-box type="input" class="k-textbox" ng-model="item.ketUnitOrganisasi" />
			</div>
		</div>
		<div class="clear"></div>
		<div class="grid_6">
			<div class="grid_4">
			</div>
			<div class="grid_4">
				<button class="c-button" ng-click="simpan()">Simpan</button>
			</div>
			<div class="grid_4">
				<button class="c-button" ng-click="batal()">Batal</button>
			</div>
		</div>
		</c-panel>
	</div>
</div>
