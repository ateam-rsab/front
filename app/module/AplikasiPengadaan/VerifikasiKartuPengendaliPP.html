<div ng-controller="VerifikasiKartuPengendaliPPCtrl">

	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Usulan Permintaan Barang/Jasa'" disabled>
		<div class="grid_8">
			<div class="grid_4">
				<label c-label item="item" c-label-text="namaPengendali"></label>
			</div>
			<div class="grid_8 garisBawah">
				<label class="tebal">: {{items.kartuPengendaliHeader.namaPengendali}}</label>
			</div>
			<div class="clear" style="margin:2px 0 10px"></div>
			<div class="grid_4">
				<label c-label item="item" c-label-text="asalProduk"></label>
			</div>
			<div class="grid_8 garisBawah">
				<label class="tebal">: {{items.kartuPengendaliHeader.asalProduk}}</label>
			</div>
		</div>
		<div class="grid_4">
			<div class="grid_4">
				<label c-label item="item" c-label-text="noUsulan"></label>
			</div>
			<div class="grid_8 garisBawah">
				<label class="tebal">: {{items.kartuPengendaliHeader.noUsulan}}</label>
			</div><div class="clear" style="margin-bottom:10px"></div>
			<div class="grid_4">
				<label c-label item="item" c-label-text="tanggalUsulan"></label>
			</div>
			<div class="grid_8 garisBawah">
				<label class="tebal">: {{items.kartuPengendaliHeader.tanggal}}</label>
			</div>
			<div class="clear" style="margin-bottom:10px"></div>
			<div class="grid_4">
				<label c-label item="item" c-label-text="kdAccount"></label>
			</div>
			<div class="grid_8 garisBawah">
				<label class="tebal">: {{items.kartuPengendaliHeader.kdAccount}}</label>
			</div>
			<div class="clear" style="margin-bottom:10px"></div>
			<div class="grid_4">
				<label c-label item="item" c-label-text="namaAccount"></label>
			</div>
			<div class="grid_8 garisBawah">
				<label class="tebal">: {{items.kartuPengendaliHeader.namaAccount}}</label>
			</div>
			<div class="clear" style="margin-bottom:10px"></div>
			<div class="grid_4">
				<label c-label item="item">Jumlah (Rp.)</label>
			</div>
			<div class="grid_8 garisBawah">
				<label class="tebal">: {{items.kartuPengendaliHeader.total}}</label>
			</div>
			<div class="clear" style="margin-bottom:10px"></div>

		</div>

		<!-- <div class="grid_6" style="min-height:40px;">
			<div class="grid_4">
				<label c-label item="item" c-label-text="pengendali"></label>
			</div>
			<div class="grid_8">
				<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.pengendali.namaPengendali" disabled="" />
			</div>
			<div class="grid_4">
				<label c-label item="item" c-label-text="tanggalVerifikasi"></label>
			</div>
			<div class="grid_8">
				<input style="width: 100%" kendo-date-picker k-ng-model="item.tanggal" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'"/>
			</div>
		</div>
		<div class="clear"></div> -->
		<div class="grid_12" style="margin:15px 0 15px;">
			<kendo-grid id="grid" k-data-source="dataSpek" k-columns="columnKartuPengendali" k-selectable="true" k-editable="false" k-ng-model="current" ng-click="kl(current)">
            </kendo-grid>
			<!-- <kendo-grid id="grid" k-data-source="dataSpek" k-columns="columnKartuPengendali" k-editable="true">
            </kendo-grid> -->
		</div>
		<div class="clear"></div>
		<div class="grid_6">
			<br/>
			<label c-label item="item" c-label-text="Cara Pengadaan"></label>
			<div class="radio-inline">
           		<div ng-repeat="list in listPengadaan" style="display:block; float:left; clear: none; margin-right:24px">
           			<input type="radio" name="{{list.namaPengadaan}}" id="{{list.id}}" class="k-radio" ng-model="items.pengadaan" ng-value="{{list.id}}" >
    				<label class="k-radio-label" for="{{list.id}}">{{list.namaPengadaan}}</label>
           		</div>
			</div>
		
			<br/>
			<div class="clear"></div>
			<div class="grid_6" ng-hide="jenis">
				<label c-label item="item" c-label-text="Jenis Pengadaan"></label>
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisPengadaan" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="true" k-data-source="JenisPengadaan" />
			</div>
			<div class="grid_6" ng-hide="metode">
				<label c-label item="item" c-label-text="Metode Pengadaan"></label>
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.metodePengadaan" k-data-text-field="'name'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="true" k-data-source="MetodePengadaan"/>
			</div>
			<div class="clear"></div>
		</div>

		<div class="grid_6">
			<br/>
			<div class="grid_4">
				<label c-label item="item" c-label-text="tanggalVerifikasi" style="padding-top:10px"></label>
			</div>
			<div class="grid_8">
				<input style="width: 100%" kendo-date-picker k-ng-model="item.tanggal" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'"/>
			</div>
			<br/>
			<div class="grid_4">
				<label c-label item="item" c-label-text="keterangan"></label>
			</div>
			<div class="grid_8">
				<textarea rows="5" c-text-box type="input" class="k-textbox" ng-model="item.keterangan" />
			</div>
			<div class="grid_4">
				<label c-label item="item" c-label-text="total"></label>
				<!-- <label c-label class="label-aja" item="item" c-label-text="SubTotal"></label> -->
			</div>
			<div class="grid_8">
				 <input c-text-box style="text-align:right" for="jumlah" class="k-textbox" disabled ng-model="items.subtotal" />
			</div>
			<!-- <div class="grid_4">
				<label c-label class="label-aja" item="item">PPn (10%)</label>
			</div>
			<div class="grid_8">
				<input c-text-box style="text-align:right" type="input" for="ppn" class="k-textbox" ng-model="items.totalPpn" disabled/>
			</div>
			<div class="grid_4">
				<label c-label class="label-aja" item="item" c-label-text="total"></label>
			</div>
			<div class="grid_8">
				<input c-text-box style="text-align:right" type="input" filter="'varchar'" class="k-textbox" ng-model="items.total" disabled/>
			</div> -->
			<!-- <div class="grid_4">
				<label c-label class="label-aja" item="item" c-label-text="pembulatan"></label>
			</div>
			<div class="grid_8">
				<input c-text-box style="text-align:right" type="input" filter="'varchar'" class="k-textbox" ng-model="items.pembulatan" disabled/>
			</div> -->

			<div class="grid_4"></div>

			<div class="grid_4">
				<button class="c-button" ng-click="save()">Verifikasi</button>
			</div>
			<div class="grid_4">
				<button class="c-button" ng-click="batal()">Batal</button>
			</div>
		</div>
		</c-panel>
	</div>
</div>

<style>
h2  {
	text-align: left;
}
.garisBawah {
	border-bottom: dashed black 1px;
}
.tebal {
	font-style: italic;
}
.label-aja {
	padding-top:12px;font-size:13px;font-weight:bold;
	text-align:right;
	height:22px;
}
</style>
