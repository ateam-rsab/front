<div ng-controller="VerifikasiUsulanCtrl">

	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Verifikasi Pengajuan Usulan'">
		<div class="grid_6">
			<!-- <div class="grid_4">
				<label c-label item="item" c-label-text="noUsulanPermintaan"></label>
			</div>
			<div class="grid_8">
				<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.noRec" disabled="" />
			</div> -->
			<div class="grid_4">
				<label c-label item="item" c-label-text="tanggalPengajuan"></label>
			</div>
			<div class="grid_8">
				<input style="width: 100%" kendo-date-picker k-ng-model="item.tanggal" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'"/>
			</div>
			<div class="grid_4">
				<label c-label item="item" c-label-text="caraPengadaan"></label>
			</div>
			<div class="grid_8">
				<input style="width: 100%;" kendo-combo-box k-ng-model="item.pengadaan" k-data-text-field="'namaPengadaan'" k-data-value-field="'id'" k-filter="'contains'" k-data-source="listPengadaan"/>
			</div>
		</div>
		<div class="clear"></div>
		<!-- <div kendo-grid k-data-source="daftarPengajuanUsulan" k-selectable="'row'" editable="true" pageable="true" k-columns="columnPengajuanUsulan" style="margin-bottom: 10px"></div> -->
		</c-panel>
		<div class="clear"></div>
		<div class="grid_12" style="margin-bottom: 10px">
			<!-- <kendo-grid options="mainGridOptions"></kendo-grid> -->
			<kendo-grid k-data-source="dataVerifikasi" k-selectable="'row'" k-columns="kolomVerifikasi" k-selectable="true" k-editable="true" k-ng-model="current" ng-click="kl(current)">
            </kendo-grid>
		</div>
		<div class="clear"></div>
		<div class="grid_6">
			<div class="grid_4">
				<label c-label item="item" c-label-text="keterangan"></label>
			</div>
			<div class="grid_8">
				<textarea style="height: 60px" c-text-box type="input" class="k-textbox" ng-model="item.keterangan" />
			</div>
		</div>
		<div class="grid_6">
			<div class="grid_4">
				<button class="c-button" ng-click="verifikasi()">Verifikasi</button>
			</div>
			<div class="grid_4">
				<button class="c-button" ng-click="unverifikasi()">Unverifikasi</button>
			</div>
			<div class="grid_4">
				<button class="c-button" ng-click="doTheBack()">Kembali</button>
			</div>
		</div>
	</div>
</div>
