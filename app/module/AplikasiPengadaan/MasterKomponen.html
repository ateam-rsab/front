<div ng-controller="MasterKomponenCtrl">

	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Master Komponen'">
		<div class="grid_6">
			<div class="grid_4">
				<label c-label item="item" c-label-text="kodeKomponen"></label>
			</div>
			<div class="grid_8">
				<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.kodeKomponen"/>
			</div>
			<div class="grid_4">
				<label c-label item="item" c-label-text="namaKomponen"></label>
			</div>
			<div class="grid_8">
				<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.namaKomponen"/>
			</div>
			<div class="grid_4">
				<label c-label item="item" c-label-text="ketKomponen"></label>
			</div>
			<div class="grid_8">
				<textarea style="height: 50px" c-text-box type="input" class="k-textbox" ng-model="item.ketKomponen" />
			</div>
		</div>
		<div class="clear"></div>
		<div class="grid_6">
			<div class="grid_4">
			</div>
			<div class="grid_4">
				<button class="c-button" ng-click="simpan()">Simpan</button>
			</div>
			<div class="grid_4">
				<button class="c-button" ng-click="batal()">Batal</button>
			</div>
		</div>
		</c-panel>
	</div>
</div>
