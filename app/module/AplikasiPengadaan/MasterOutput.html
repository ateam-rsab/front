<div ng-controller="MasterOutputCtrl">

	<div ng-show="dataVOloaded">
		<c-panel item="item" header="'Master Output'">
		<div class="grid_6">
			<div class="grid_4">
				<label c-label item="item" c-label-text="kodeOutput"></label>
			</div>
			<div class="grid_8">
				<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.kodeOutput"/>
			</div>
			<div class="grid_4">
				<label c-label item="item" c-label-text="namaOutput"></label>
			</div>
			<div class="grid_8">
				<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.namaOutput"/>
			</div>
			<div class="grid_4">
				<label c-label item="item" c-label-text="ketOutput"></label>
			</div>
			<div class="grid_8">
				<textarea style="height: 50px" c-text-box type="input" class="k-textbox" ng-model="item.ketOutput" />
			</div>
		</div>
		<div class="clear"></div>
		<div class="grid_6">
			<div class="grid_4">
			</div>
			<div class="grid_4">
				<button class="c-button" ng-click="simpan()">Simpan</button>
			</div>
			<div class="grid_4">
				<button class="c-button" ng-click="batal()">Batal</button>
			</div>
		</div>
		</c-panel>
	</div>
</div>
