<div ng-controller="DaftarPasienRuanganBPJSCtrl">
    <div ng-show="dataVOloaded">
        <div class="panel panel-default panel-white">
            <div class="panel-heading-white"><span class="title" c-translate>Parameter Pencarian</span></div>
            <div class="panel-body">
                <div class="grid_12">
                    <div class="grid_6">
                        <div class="grid_12">
                            <label c-label c-label-text="tanggalRegistrasi"></label>
                        </div>
                        <div class="grid_12">
                            <div class="grid_6">
                                <input style="width: 100%" k-ng-model='from' k-value='now' kendo-date-picker placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
                            </div>
                            <div class="grid_6">
                                <input style="width: 100%" k-ng-model='until' k-max='now' k-value='now' kendo-date-picker placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
                            </div>
                        </div>
                    </div>
                    <div class="grid_3">
                        <div class="grid_12">
                            <label c-label c-label-text="kodeReservasi" real></label>
                        </div>
                        <div class="grid_12">
                            <input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="kodeReservasi" />
                        </div>
                    </div>
                    <div class="grid_1">
                        <label c-label c-label-text=""></label>
                        <em style="margin-top: 6px;" ng-click='findData()' id="iconButton" data-role="button" class="k-button k-button-icon" role="button" aria-disabled="false" tabindex="0"><span class="k-sprite k-icon k-i-refresh">Refresh</span></em>
                    </div>
                </div>
            </div>
        </div>


        <div class="grid_12">
            <kendo-grid k-ng-model="item" k-data-source="listPasien" k-selectable="'row'" k-columns="Column"></kendo-grid>
        </div>
        <div class="grid_12 place_button">
            <div class="grid_10">
                &nbsp;
            </div>
            <div class="grid_2">
                <c-button ng-show="!isLoading" style="width: 100%; padding:0px, margin:0px;" item="item" position="'right'" is-validate click="Reconfirm">
                    <span class="title">Reconfirm</span>
                </c-button>
            </div>

        </div>
    </div>
</div>
