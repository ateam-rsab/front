<div ng-controller="DaftarAntrianPasienGawatDaruratCtrl">
    <div>
        <div class="grid_12">
            <div class="grid_6">
                <label c-label item="item" c-label-text="ruangan"></label>
                <input style="width: 100%;" kendo-combo-box k-ng-model="ruangan" k-data-text-field="'namaRuangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="ruangans" />
            </div>
            <div class="grid_5">
                <div class="grid_12">
                    <label c-label c-label-text="tanggalMasuk"></label>
                </div>
                <div class="grid_12">
                    <div class="grid_6">
                        <input style="width: 100%" k-ng-model='from' k-value='now' kendo-date-picker placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
                    </div>
                    <div class="grid_6">
                        <input style="width: 100%" k-ng-model='until' k-max='now' k-value='now' kendo-date-picker placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
                    </div>
                </div>
            </div>
            <div class="grid_1">
                <label c-label c-label-text=""></label>
                <em ng-click='findData()' id="iconButton" data-role="button" class="k-button k-button-icon" role="button" aria-disabled="false" tabindex="0"><span class="k-sprite k-icon k-i-refresh">Refresh</span></em>
            </div>
        </div>
        <div class="panel panel-default container_12">
            <div class="panel-heading"><label class='title' c-label item="item" c-label-text="daftarPasienGawatDarurat"></label></div>
            <div class="panel-body">
                <div class="grid_12">
                    <kendo-grid k-ng-model="item" k-data-source="listPasien" k-selectable="'row'" k-height="'500'" k-sortable="'true'" k-pageable="Page" k-columns="Column"></kendo-grid>
                </div>
            </div>
        </div>
        <div class="grid_12">
            <div class="grid_4">
                <c-button style="width: 100%; padding:0px, margin:0px;" item="item" position="'right'" is-validate click="KirimData">
                    <span class="title">Batal Periksa</span>
                </c-button>
            </div>
            <div class="grid_4">
                <c-button click='pemeriksaanPasien' style="width: 100%; padding:0px, margin:0px;" item="item" position="'right'" is-validate click="Lanjutkan">
                    <span class="title">Pemeriksaan Pasien</span>
                </c-button>
            </div>
            <div class="grid_4">
                <c-button style="width: 100%; padding:0px, margin:0px;" item="item" position="'right'" is-validate click="RegistrasiMasukRuangan">
                    <span class="title">Masuk Ruangan</span>
                </c-button>
            </div>
        </div>

    </div>
</div>
