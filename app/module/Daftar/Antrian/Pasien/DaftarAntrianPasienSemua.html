<div ng-controller="DaftarAntrianPasienSemuaCtrl">
    <div>
        <div class="panel panel-default container_12">
            <div class="panel-heading"><label class='title' c-label item="item" c-label-text="daftarPasienRumahSakit"></label></div>
            <div class="panel-body">
                <div class="grid_12">
                    <div class="grid_3">
                        <div class="grid_12" style="margin-left:10px">
                            <label c-label c-label-text="tanggalMasuk"></label>
                        </div>
                        <div class="grid_12">
                            <div class="grid_6">
                                <input style="width: 100%" k-ng-model='from' k-value='now' kendo-date-picker placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
                            </div>
                            <div class="grid_6">
                                <input style="width: 100%" k-ng-model='until' k-max='now' k-value='now' kendo-date-picker placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
                            </div>
                        </div>
                    </div>
                    <div class="grid_2" style="margin-top:5px">
                        <label c-label c-label-text="noRekamMedis" real></label>
                        <input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="noRekamMedis" />
                    </div>
                    <div class="grid_3  " style="margin-top:5px">
                        <label c-label c-label-text="masukanNamaPasien" real></label>
                        <input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="namaPasien" />
                    </div>
                    <div class="grid_3" style="margin-top:5px">
                        <label c-label c-label-text="namaRuangan" real></label>
                        <input style="width: 100%;" kendo-combo-box k-ng-model="item.Ruangan" k-data-text-field="'namaRuangan'" k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan"/>
                    </div>
                    <div class="grid_1" style="margin-top:5px">
                        <label c-label c-label-text=""></label>
                        <em style="margin-top:6px;" ng-click='findData()' id="iconButton" data-role="button" class="k-button k-button-icon" role="button" aria-disabled="false" tabindex="0"><span class="k-sprite k-icon k-i-refresh">Refresh</span></em>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid_12">

            <div data-kendo-grid="grid" k-groupable="'true'" k-aggregate='aggregate' k-ng-model="item" k-data-source="patienGrids" k-selectable="'row'" k-sortable="'true'" k-scrollable="'true'" k-columns="Column">
            </div>
        </div>



        <div ng-hide="isCalling" class="grid_12" style=" margin-top: 10px;">
            <div class="grid_3">
            </div>
            <div class="grid_3">
            </div>
            <div class="grid_3" ng-hide="validasiruangan == 14">
            </div>
            <div class="grid_3">
                <c-button click='detailPasien' style="width: 100%; padding:0px, margin:0px;" item="item" position="'right'" is-validate click="Lanjutkan">
                    <span class="title">Detail Pasien</span>
                </c-button>
            </div>
        </div>

    </div>
</div>
