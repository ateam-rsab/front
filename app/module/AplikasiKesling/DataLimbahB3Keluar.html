<style>
	.k-button.k-button-icontext.k-grid-Edit {
			background: transparent;
			color: #5acef5;
			border: 1px solid #5acef5;
			border-radius: 4px;	
		}
		.k-button.k-button-icontext.k-grid-Edit:hover { 
			background-color: #5acef5!important;
			  color: white;
			border-radius: 6px;
			border-color: #5acef5;
		}
		.k-button.k-button-icontext.k-grid-Hapus {
			background: transparent;
			color: #cc0000;
			border: 1px solid #cc0000;
			border-radius: 4px;
		}
		.k-button.k-button-icontext.k-grid-Hapus:hover { 
			background-color: #cc0000!important;
			color: white;
			border-radius: 6px;
			border-color: #cc0000;
		}
		.k-button.k-button-icontext.k-grid-Detail {
			background: transparent;
			color: #686868;
			border: 1px solid #686868;
			border-radius: 4px;
		}
		.k-button.k-button-icontext.k-grid-Detail:hover {
			background-color: #686868!important;
			color: white;
			border-radius: 6px;
			border-color: #686868;
		}
	</style>
<div ng-show="dataVOloaded">
	<div class="panel panel-default">
		<div class="panel-heading"><span class="title" c-translate>Daftar Limbah B3 Keluar</span></div>
		<div class="panel-body">
			<div class="grid_4">
				<label c-label item="item" c-label-text="PencarianBerdasarkanPeriode" style="margin-left: 6px;"></label>
				<div class="grid_4">
					<input style="width: 100%" kendo-date-picker k-ng-model="item.periodeAwal" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
				</div>
				<div class="grid_2" align="center">
					<label c-label item="item" c-label-text="s/d" style="margin-top:10px"></label>
				</div>
				<div class="grid_4">
					<input style="width: 100%" kendo-date-picker k-ng-model="item.periodeAkhir" placeholer="dd-mm-yyyy" k-format="'dd-MM-yyyy'" />
				</div>
			</div>
			<div class="grid_6">
				<label c-label item="item" c-label-text="JenisLimbah" class="label-padding-6"></label>
				<div class="grid_6">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.jenisLimbah" k-data-text-field="'jenisLimbahB3masuk'"
					 k-data-value-field="'id'" k-filter="'contains'" k-auto-bind="false" k-data-source="ListLimbah" />
				</div>
				<div class="grid_4">
					<div class="grid_4">
						<button class="c-button" ng-click="cari()">CARI</button>
					</div>
					<div class="grid_4">
						<button class="c-button" ng-click="reset()">RESET</button>
					</div>
					<div class="grid_4">
						<button class="c-button" ng-click="cetak(selectedData)">PRINT</button>
					</div>
				</div>
			</div>
		</div>
		<div class="grid_12">
			<div id="gridlimbahkeluar" ng-model="selectedData" kendo-grid k-options="gridOptions"></div>
		</div>
	</div>
	<div class="popUp" ng-show="isShowPopUp">
		<div kendo-window="win1" id="winPopUp" k-title="'Edit Data Limbah B3 Keluar'" k-draggable="true" max-width="345"
		 min-width="345" min-height="375" max-height="375" k-on-close="closeWindowLinen()" k-visible="isShowPopUp">
			<div class="modal-content">
				<div class="grid_12">
					<!-- <div class="grid_12"> -->
					<div class="grid_12" style="margin: 10px 0 0 0;">
						<label c-label item="item" c-label-text="noDokumen"></label>
					</div>
					<div class="grid_12">
						<input c-text-box type="input" filter="'numerik'" class="k-textbox" ng-model="selectedData.buktiNomerDokumen">
					</div>
					<div class="grid_12" style="margin: 10px 0 0 0;">
						<label c-label item="item" c-label-text="jumlahLimbahKeluar"></label>
					</div>
					<div class="grid_12">
						<input c-text-box type="input" filter="'numerik'" class="k-textbox" ng-model="selectedData.jumlahLimbahB3Keluar"
						 disabled>
					</div>
					<!-- </div> -->
					<!-- <div class="grid_12"> -->

					<!-- </div> -->
					<!-- <div class="grid_12"> -->
					<div class="grid_12" style="margin: 10px 0 0 0;">
						<label c-label item="item" c-label-text="namaRekanan"></label>
					</div>
					<div class="grid_12">
						<input c-text-box type="input" filter="'numerik'" class="k-textbox" ng-model="selectedData.tujuanPenyerahan">
					</div>
					<!-- </div> -->
					<!-- <div class="grid_12"> -->
					<div class="grid_12" style="margin: 10px 0 0 0;">
						<label c-label item="item" c-label-text="Sisa"></label>
					</div>
					<div class="grid_12">
						<input c-text-box type="input" filter="'numerik'" class="k-textbox" ng-model="selectedData.sisaLimbah" disabled>
					</div>
					<!-- </div> -->
					<!-- <div class="grid_12"> -->
					<div class="grid_12" style="margin: 10px 0 0 0;">
						<label c-label item="item" c-label-text="maksPenyimpanan"></label>
					</div>
					<div class="grid_12">
						<input c-text-box type="input" filter="'numerik'" class="k-textbox" ng-model="selectedData.maksimalPenyimpnan"
						 disabled>
					</div>
					<!-- </div> -->
				</div>

				<div class="grid_5">
					<!-- <div class="grid_12"> -->
					<button class="c-button" ng-click="editdDataLimbahB3Keluar()">Update</button>
					<!-- </div> -->
				</div>
			</div>
		</div>

	</div>
	<!-- <c-panel item="item" header="'Data Limbah B3 Keluar'" disabled>
	</c-panel> -->
</div>
<div ng-include='"../app/module/Shared/TemplateLoading" '></div>
