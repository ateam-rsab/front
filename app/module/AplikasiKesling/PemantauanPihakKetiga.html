<div ng-controller="PemantauanPihakKetigaCtrl">
	<div class="panel panel-default container_12">
		<div class="panel-heading" c-translate>Pemantauan Kinerja Pihak Ketiga</div>
		<div class="panel-body">
			<div class="grid_6">
				<div class="grid_4">
					<label c-label class="label-aja" item="item">Tanggal</label>
				</div>
				<div class="grid_8">
					<!-- <input kendo-date-picker k-ng-model="item.tglPemantauan" k-value="now" k-format="'dd-MM-yyyy'" style="width: 100%" /> -->
					<input kendo-date-picker k-ng-model="item.tglPemantauan" k-value="now" k-format="'MMM yyyy'" style="width: 100%" />
				</div>
				<div class="grid_4">
					<label c-label class="label-aja" item="item">Jenis Pekerjaan</label>
				</div>
				<div class="grid_8">
					<input c-text-box type="input" filter="''" class="k-textbox" ng-model="item.jenisPekerjaan" />
				</div>
				<div class="grid_4">
					<label c-label class="label-aja" item="item">Analisa dan Tindak Lanjut</label>
				</div>
				<div class="grid_8">
					<textarea c-text-box type="input" class="k-textbox" ng-model="item.analisaTindakLanjut" style="width: 99%; height: 80px;"></textarea>

				</div>
			</div>
			<div class="grid_6">
				<div class="grid_4">
					<label c-label class="label-aja" item="item">Nama Perusahaan</label>
				</div>
				<div class="grid_8">
					<input c-text-box type="input" filter="''" class="k-textbox" ng-model="item.namaPerusahaan" />
				</div>

			</div>

			<div class="grid_6" style="margin-top:10px">
				<div class="grid_12">
					<div class="grid_4">
						<label c-label class="label-aja" item="item">Hasil Pemantauan</label>
					</div>
					<div class="grid_8">
						<input id="fileCOA" name="files" type="file" valid-extensions="jpg,png,img,xls,xlsx,doc,docx" data-max-size="2048"
						 kendo-upload k-multiple="false" , k-select="onSelectFile" />
					</div>
				</div>

				<!-- Button Upload -->
				<div class="grid_4"></div>
				<!--<div class="grid_3">
					<div class="grid_12">
						<button class="c-button" ng-click="Upload()">Upload File </button>
					</div>
				</div>-->
			</div>


			<div ng-include='"../app/module/Shared/TemplateButtonSimpanC" '></div>
		</div>
		<div class="grid_12" style="margin-top: 25px;">
			<div kendo-grid="grid" k-data-source="listGridPemantauan" k-ng-model="selectedData" k-columns="columnPemantauan"
			 change="changeB3()" k-options="optionsGridPemantauan" k-selectable="'row'">
			</div>
		</div>
		<div class="grid_6"></div>
		<div class="grid_3" style="margin-top: 25px; font-size: 24px;">
			<c-button class="cancel" ng-show="!isLoading" item="item" ng-click="hapus(selectedData)">
				<span class="title" style="text-align:center;">Hapus</span></c-button>
		</div>
		<div class="grid_3" style="margin-top: 25px; font-size: 24px;">
			<c-button class="success" item="item" ng-click="downloadFielPihakKetiga(selectedData)">
				<span class="title" style="text-align:center;">Download File</span></c-button>
		</div>
	</div>
</div>


<style>
	.label-aja {
		margin-top: 10px;
	}
</style>
