<div ng-controller="PemeriksaanAngkaKumanUdaraCtrl">
	<div class="panel panel-default container_12">
		<div class="panel-heading" c-translate>Pemeriksaan Angka Kuman Udara</div>
		<div class="panel-body">
			<div class="grid_6">
				<div class="grid_4">
					<label c-label class="label-aja" item="item">Tanggal</label>
				</div>
				<div class="grid_8">
					<input kendo-date-picker k-ng-model="item.tglPemantauan" k-value="now" k-format="'dd-MM-yyyy'" style="width: 100%" />
				</div>
				<div class="grid_4">
					<label c-label class="label-aja" item="item">Volume</label>
				</div>
				<div class="grid_8">
					<input c-text-box type="number" filter="''" class="k-textbox" ng-model="item.volume" />
				</div>
				<div class="grid_4">
					<label c-label class="label-aja" item="item">Hasil</label>
				</div>
				<div class="grid_8">
					<textarea c-text-box type="input" class="k-textbox" ng-model="item.hasilPengukuran" style="width: 100%; height: 80px;"></textarea>

				</div>
			</div>
			<div class="grid_6">
				<div class="grid_4">
					<label c-label class="label-aja" item="item">Nama Ruangan</label>
				</div>
				<div class="grid_8">
					<input style="width: 100%;" kendo-combo-box k-ng-model="item.ruangan" k-data-text-field="'namaRuangan'" k-data-value-field="'ruanganId'" k-filter="'contains'" k-auto-bind="false" k-data-source="listRuangan" />
				</div>				
				<div class="grid_4">
					<label c-label class="label-aja" item="item">Baku Mutu</label>
				</div>
				<div class="grid_8">
						<input style="width: 100%;" kendo-combo-box k-ng-model="item.bakuMutu" k-data-text-field="'namaBakuMutu'" k-data-value-field="'bakuMutuId'" k-filter="'contains'" k-auto-bind="false" k-data-source="listBakuMutu" />
				</div>
			</div>

			<div class="grid_6" style="margin-top:10px">
				<div class="grid_12">
					<div class="grid_4">
						<label c-label class="label-aja" item="item">Upload File</label>
					</div>
					<div class="grid_8">
						<input id="fileCOA" name="files" type="file" valid-extensions="jpg,png,img,xls,xlsx,doc,docx,txt" data-max-size="2048" kendo-upload
							k-multiple="false" , k-select="onSelectFile" />
					</div>
				</div>

				<!-- Button Upload -->
				<div class="grid_4"></div>
				<!--<div class="grid_3">
					<div class="grid_12">
						<button class="c-button" ng-click="Upload()">Upload File </button>
					</div>
				</div>-->
			</div>


			<div ng-include='"../app/module/Shared/TemplateButtonSimpanC" '></div>
		</div>
		<div class="grid_12" style="margin-top: 25px;">
			<div kendo-grid="grid" k-data-source="listGridPemantauan" k-ng-model="selectedData" k-columns="columnPemantauan"
				k-options="optionsGridPemantauan" k-selectable="'row'">
			</div>
		</div>
		<div class="grid_9"></div>
		<div class="grid_3" style="margin-top: 25px; font-size: 24px;">
			<c-button class="cancel" ng-show="!isLoading" item="item" ng-click="hapus(selectedData)">
        <span class="title" style="text-align:center;">Hapus</span></c-button>
		</div>
	</div>
</div>


<style>
	.label-aja {
		margin-top: 10px;
	}
</style>
