<div ng-controller="MasterSatuanCtrl">
    <div class="panel panel-default container_12">
        <div class="panel-heading" c-translate>Master Satuan</div>
        <div class="panel-body">
        	<div class="grid_12">
        		<div class="grid_1"></div>
        		<div class="grid_2">
                	<div class="grid_12" style="margin-top: 17px">
                    	<label c-label item="item" c-label-text="idSatuan"></label>
               		</div>
                 	<div class="grid_12" style="margin-top: 26px">
                    	<label c-label item="item" c-label-text="satuan"></label>
                	</div>
               	</div>
            	<div class="grid_8">
                	<div class="grid_12" style="margin-top: 5px">
                		<div class="grid_2">
                    		<input c-text-box type="input" filter="'numeric'" class="k-textbox" ng-model="item.id" disabled />
                    	</div>
                	</div>
                	<div class="grid_12" style="margin-top: 5px">
                		<div class="grid_6">
                    		<input c-text-box type="input" filter="'varchar'" class="k-textbox" ng-model="item.satuanStandar"/>
                    	</div>
                        <!-- <div class="grid_6" style="margin-top: 12px">
                            <input type="checkbox" class="k-checkbox" name="dataAktif" id="dataAktif" ng-click="check()">
							<label class="k-checkbox-label" c-label item="item" c-label-text="dataAktif" for="dataAktif"></label>
                        </div> -->
                	</div>
            	</div>
            </div>
            <div class="grid_12" style="margin: 30px 0 30px 0;">
                <div class="grid_1"></div>
                <div class="grid_9">
        			<kendo-grid  k-data-source="sourceOrder" k-selectable="'row'" k-columns="columndataMasterSatuan" k-filterable="true" k-sortable="true" k-ng-model="current" ng-click="kl(current)">
                    </kendo-grid>
                </div>
            </div>
            	<div ng-include='"../app/module/Shared/TemplateButtonSimpan" '></div>
        	</div>
        </div>
    </div>
</div>
