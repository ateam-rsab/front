<div class="panel panel-default">
    <div class="panel-heading"><span c-translate>Rekam Medis Pasien</span>
        <span class="icon fa fa-chevron-circle-down" ng-show="!isShowDetail" style="right:10px" ng-click="showDetail()"></span>

    </div>
    <div class="panel-body">
        <div class="grid_12 animated no-padding">
        <div class="grid_12">
                        <div class="grid_2">
                            <div class="grid_12">

                                <label c-label>No. Rekam Medis</label>
                            </div>

                            </div>
                        </div>
                        <div class="grid_4">
                            <div class="grid_12">
                                <!-- <label c-label c-label-text="namaLengkapPasien"></label> -->
                                <label c-label>Nama Lengkap Pasien</label>
                            </div>
                            <div class="grid_12" style="margin-top:5px">
                                <input c-text-box type="input" class="k-textbox" ng-disabled="'true'" ng-model="item.pasien.namaPasien" />
                            </div>

                        </div>
                        <div class="grid_2">
                            <div class="grid_12">
                                <!-- <label c-label c-label-text="umurPasien"></label> -->
                                <label c-label>Umur Pasien</label>

                                <input c-text-box type="input" class="k-textbox" ng-disabled="'true'" ng-model="item.pasien.umur" />

                        </div>
                        <div class="grid_2">

                                <!-- <label c-label c-label-text="jenisKelamin"></label> -->
                                <label c-label>Jenis Kelamin</label>
                            </div>
                            <div class="grid_12" style="margin-top:5px">
                                <!--<c-info text='item.jenisKelamin.jenisKelamin' />-->
                                <input c-text-box type="input" class="k-textbox" ng-disabled="'true'" ng-model="item.pasien.jenisKelamin.jenisKelamin" />
                            </div>
                        </div>
                        <div class="grid_2">
                            <div class="grid_12">   
                                <!-- <label c-label c-label-text="jenisKelamin"></label> -->
                                <label c-label>Jenis Pasien</label>
                            </div>
                            <div class="grid_12" style="margin-top:5px">

                                <input c-text-box type="input" class="k-textbox" ng-disabled="'true'" ng-model="item.pasien.pasienDaftar.kelompokPasien.kelompokPasien" />
                            </div>
                            <!-- <input c-text-box type="input" class="k-textbox" ng-disabled="'true'" ng-model="item.pasien.jeniskelamin.jenisKelamin" /> -->
                        </div>
                    </div>
            
                <div class="grid_12" ng-show="isShowDetail">
                    <div class="grid_3">
                        <!-- tglDaftar -->
                        <div class="grid_12">
                            <label c-label item="item" c-label-text="Umur"></label>
                            <input c-text-box type="input" class="k-textbox" ng-disabled="'true'" ng-model="item.pasien.umur" />
                            <!--<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.pasien.tglDaftar" />-->
                        </div>
                    </div>
                    <div class="grid_3">
                        <!-- alamats -->
                        <div class="grid_12">
                            <label c-label item="item" c-label-text="dokterOperator"></label>
                            <input c-text-box type="input" class="k-textbox" ng-disabled="'true'" ng-model="item.pasienDaftar.dokterPenanggungJawab.namaLengkap" />
                        </div>
                    </div>
                    <div class="grid_3">
                        <!-- pekerjaan -->
                        <div class="grid_12">
                            <label c-label item="item" c-label-text="Pembiayaan"></label>
                            <input c-text-box type="input" class="k-textbox" ng-disabled="'true'" ng-model="item.pasienDaftar.kelompokPasien.kelompokPasien" />

                        </div>
                    </div>
                    <div class="grid_3">
                        <!-- pekerjaan -->
                        <div class="grid_12">
                            <label c-label item="item" c-label-text="Cito"></label>
                            <input c-text-box type="input" class="k-textbox" ng-disabled="'true'" ng-model="item.displayCito" />

                        </div>
                    </div>
                    <div class="grid_3">
                        <!-- alamats -->
                        <div class="grid_12">
                            <label c-label item="item" c-label-text="nomorTeleponPasien"></label>
                            <input c-text-box type="input" class="k-textbox" ng-disabled="'true'" ng-model="item.pasien.noTelepon" />
                        </div>
                    </div>
                    <!--add_hanafi-->
                    <div class="grid_3">
                        <!-- asal ruangan -->
                        <div class="grid_12">
                            <label c-label item="item" c-label-text="AsalRuangan"></label>
                            <input c-text-box type="input" class="k-textbox" ng-disabled="'true'" ng-model="item.pasienDaftar.ruangan.namaRuangan" />
                            <!--<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.pasien.pekerjaan.pekerjaan" />-->
                        </div>
                    </div>
                    <div class="grid_3">
                        <!-- asal ruangan -->
                        <div class="grid_12">
                            <label c-label item="item" c-label-text="TeleponDokter"></label>
                            <input c-text-box type="input" class="k-textbox" ng-disabled="'true'" ng-model="item.pegawai.noTlp" />
                            <!--<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.pasien.pekerjaan.pekerjaan" />-->
                        </div>
                    </div>
                    <div class="clear"></div>
                    <!--end-->
                    <!-- pendidikan -->
                    <div class="grid_6">
                        <label c-label item="item" c-label-text="catatanKlinis"></label>
                        <!--<input c-text-box type="input" class="k-textbox" ng-disabled="'true'" ng-model="item.keluhan" />-->
                        <textarea ng-enabled="'false'" ng-model="item.keluhan" style="width: 100%; height: 80px;"></textarea>
                        <!--<input c-text-box type="input" filter="'string'" class="k-textbox" ng-model="item.pasien.pendidikan.pendidikan" />-->
                    </div>

                    <div class="grid_3">
                        <label c-label item="item" c-label-text="keteranganLainnya"></label>
                        <!--<input c-text-box type="input" class="k-textbox" ng-disabled="'true'" ng-model="item.strukOrder.keteranganLainnya" />-->
                        <textarea ng-enabled="'false'" ng-model="item.strukOrder.keteranganLainnya" style="width: 100%; height: 80px;"></textarea>

                        <textarea ng-model="item.strukOrder.keteranganKeperluan" style="width: 100%; height: 43px;"></textarea>
                        <c-button ng-show="!isLoading" class="success" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position=" 'right'" is-validate click="SimpanInternal">
                            <span class="title">Simpan Pesan</span>
                        </c-button>
                    </div>

</div>
