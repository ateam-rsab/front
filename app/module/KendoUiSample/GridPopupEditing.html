<style>
	.popUp{
		background-color: rgba(0, 0, 0, 0.44);
		z-index: 1;
	    width: 100%;
	    position: absolute;
	    height: 90vh;
	    top: 0px;
	    left: 0px;
	}
</style>

<div class="grid_12 headerBox">
	<h1 style="color: white;"><b>Grid Popup Editing</b></h1>
</div>
<div class="clear"></div>

<br/>


<!-- Kriteria -->
<div class="grid_12">
	<div class="grid_12 borderBox containerBorderBox">

		
		 <div class="popUp" ng-show="isShowPopUp">
		 <div kendo-window="win1" id="winPopUp"
		 	k-title="'Data'" 
		 	k-width="'50%'"
		 	k-draggable="false"
  			k-position="{ 'top': '25%', 'left':'25%' }"
		 	k-on-close="closeWindow()"
		 	k-visible="isShowPopUp">

            <!-- Nama -->
			<div class="grid_12">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Nama"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="dataSelected.nama" />
				</div>
			</div>

			<!-- Alamat -->
			<div class="grid_12">
				<div class="grid_12">
					<label c-label item="item" c-label-text="Alamat"></label>
				</div>
				<div class="clear"></div>

				<div class="grid_12">
					<input c-text-box type="input" filter="" class="k-textbox" ng-model="dataSelected.alamat" />
				</div>
			</div>

			 <!-- Button -->
			<div class="grid_12">
				<div class="grid_6">
					<button class='btnEdit' ng-click='editData()'> Edit </button>
				</div>
				<div class="grid_6">
					<button class='btnHapus' ng-click='cancelData()'> Cancel </button>
				</div>
			</div>

			
        </div>
        </div>

		<!-- Data Pasien Pulang -->
		<div class="grid_12">
			<div class="grid_12 headerBox">
				<p>Data Pasien Pulang</p>
			</div>
			<div class="clear"></div>

			<!-- grid table -->
			<div class="grid_12 borderBox">
				<div id="kGrid" kendo-grid 
				k-data-source="dataUser" 
				k-selectable="'row'" 
				k-columns="columnDataUser"
				k-sortable="'true'"
				k-ng-model="dataSelected">
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>


	</div>
</div>
<div class="clear"></div>

<br/>

<div class="grid_12" style="margin-top:30px">
		<div ng-include='"../app/module/Shared/KendoUiSample/TemplateButton"'></div>
	</div>

</div>
